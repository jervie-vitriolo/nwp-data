      'mgnl:lastActivated': 2023-01-24T21:15:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dhalac kept knocking and telling her story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e97be-5fbe-482c-9b59-6d82cd04a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she says a lot has changed since those days back in 2018, when
        she first ran for City Council in South Portland, Maine —&nbsp;and won. On
        Monday she became the first Black mayor of the small city on the state''s
        Southern Coast. And she''s believed to be the first Somali American mayor
        in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197a3b3-a3b8-405f-a53c-9114334736d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7370a7-4df2-4104-8679-380ecc2a85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Portland''s other city councilors, who are all White, elected
        her in a unanimous vote, heaping praise on Dhalac for her dedication to the
        community and thoughtful consideration of issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0fae7-8627-46af-9d8d-1d2d7ee5d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6865a-0464-44e4-8304-2d9e7248b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhalac, 53, says her election shows what can be accomplished when
        people find ways to connect with each other instead of putting up walls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8b9e38-9f81-4921-ab02-9b7152ac380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f880ea5-83e4-40d6-9cb7-878a2e533622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will always have some kind of reservation...but will get
        to know you, listen to you and see who you are through that," she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f07b4-546b-4a3d-adb4-32ef83c63fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08a87a-da20-4049-a73c-358f09d2f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Maine is the whitest state in the country, and that South
        Portland is 90% White, Dhalac knows her election sounds surprising to some.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0164ed4-3ad5-498e-a6f9-fe9a60ee2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c35a6-34ec-461d-9ec2-06eaed314337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she says that it shouldn''t be. And that''s one reason she ran
        for office in the first place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041653d-606a-4d48-ab05-67550ce99bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facee402-54bf-4930-8fcd-95402faa1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes her election as mayor will inspire others to follow in
        her footsteps.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3968d-fe0e-4dcd-a03c-2f72979ee6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4a7da-9ed0-4a3f-983a-93c538b0978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m...really proud of the fact that I''m going to be opening a
        lot of paths for other folks who look like me, especially our young community
        members, to say, ''If this woman can do this, actually I can do that,''" Dhalac
        told the City Council last month after her nomination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28fcf9-888f-4e53-8c17-aa8cefdaca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56b2e7-2ddb-4d88-9aee-c49374d88c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And also not only for immigrant, first-generation or Black people,
        but also young, White individuals who may have been afraid or don''t want
        to be a part of the civic duties that we all have. ... I say, ''Yes, if I
        can do this, yes, you can do it. We really, really need you, each and every
        one of you in this beautiful city of ours, to step up.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ab81d-a834-40fb-9245-c06b2f3146ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8f906-faca-4fc7-b420-74cb65a6750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Her election marks multiple milestones</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac27b2d-45c0-4fb1-af86-02eded23583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhalac''s inauguration is a milestone for Somali immigrant communities
        that have grown in size and become more established in states like Maine,
        Minnesota, Ohio and Washington. As that''s happened, more Somali Americans
        are taking on roles on local school boards and city councils — and also serving
        as lawmakers, like Rep. Ilhan Omar, D-Minnesota.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fee41b-82f0-4e9b-ad31-8fd43f37d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c0a2b-5771-44af-9403-cca9c828c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhalac is the first Somali American mayor in the United States,
        according to New American Leaders, an organization that trains and encourages
        immigrants to run for office. But the organization says they hope she won''t
        be the last.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f606cf-845e-4dc5-8824-9840b8722a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37b463-133f-4adb-980a-a045fa92b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her leadership will certainly make a big difference not only in
        South Portland, but around the country," said Ghida Dagher, the organization''s
        president. "She''s going to serve an example for Somali Americans across the
        country to step up and step into their own leadership journey. ... It''s about
        owning their own power and potential in our democracy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b001d-8fbd-486c-9fa5-e9ae692dbb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1bbf0-c026-4b18-859b-37fc14b94a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhalac''s election is also a historic first for South Portland,
        which has never had a Black mayor before, says Seth Goldstein, vice president
        of the South Portland Historical Society.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cf6e6-d149-4473-8e02-7a86c946940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb4ebe-6913-4d5e-a4fd-3a5aa43195ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein, who teaches history and leads historical tours in the
        area, says he''s happy to watch this new chapter in his city''s history unfold.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5bc1f3-cff8-453e-a60e-a44297abf152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce28e7-e7e8-430f-981e-61405407ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very exciting, I think that it is reflective of the way that
        the community here is gradually changing," Goldstein says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669fc43-69a5-495f-a8e3-6a0d84762911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bab41-80da-483f-a02d-88870ad00443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6,000 Somalis live in Maine, Goldstein said, thanks to a wave
        of migration that began in the early 2000s.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf31404-2fec-44aa-890d-1dafa0d71591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbeb39e-21d9-4c4a-9fed-71ce12930f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their arrival hasn''t always been met with open arms. In 2002, the
        mayor of Lewiston, Maine, drew national media attention when he wrote an open
        letter telling Somali immigrants not to come to his city.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef2fb9-6ac0-4396-a02a-9d57f7607b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebddb753-c400-4d02-a633-49482b32d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dhalac says the people she''s met in Maine have been welcoming,
        and in recent years she''s seen more Somalis and other immigrants taking on
        leadership positions in the state. In the past, she says, immigrants were
        more hesitant to run because they were focused on making ends meet and supporting
        their families.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02705e-5c48-4e9e-b322-f8c8c9358648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715a917-c634-4bbb-bd8c-79562ca5c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we were always kind of afraid to get involved. ... We were
        waiting on somebody (else) to do something," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfedc3e-2c12-477d-9fc8-92739a266ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408ebdc-7053-4022-8d46-5c452b5f65de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Dhalac got tired of waiting.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df46a62-d176-4af4-b9b5-ef2de392b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549eb79-0053-43d9-8374-9d68b7412956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s presidency helped convinced her to run</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d60ef2-5518-430f-82a6-cb5e6cdfcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhalac fled Somalia in 1990, just before the country descended into
        civil war. After she immigrated to the United States in 1992, she says it
        wasn''t long before she started organizing fellow immigrants to become citizens
        and vote. But she''d never thought of running for office herself, until she
        came to a troubling realization.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525cf9c-2689-4308-b8e2-1b7bad236bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0869ae-1f2a-4207-aa61-daeb79487634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how important my work was, we were missing out at the
        decision-making tables," Dhalac said Monday in her inaugural address.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326cf10-f7ce-4902-a860-cb158fcabac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d4ffe-2d25-4b3c-a4f9-e2fd1d83b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After former US President Donald Trump took office, Dhalac told
        CNN she felt even more determined to make her voice heard. She joined protesters
        at a 2016 rally after Trump made comments denigrating Somali immigrants.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d762bfa-e25f-47c5-a182-f1ae5f64ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c9c06-20c5-4f55-9850-78556b212e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next year, she participated in a protest against White supremacy
        and drew cheers from the crowd when she declared, "I am a Muslim, Black immigrant
        woman, and I''m not going anywhere."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a70cc-edc4-4fca-943b-aa66b8e2d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e817e-f8de-420c-8699-8dc07746c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an opening came up on the South Portland City Council, Dhalac
        says many people were pushing her to run. Once she got her family''s blessing,
        she started knocking on doors, doing what she could to connect with voters
        and win them over.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7df148-3e31-440a-83cb-c7f5fa20c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7571a79-596a-4508-93f0-099abb5eee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, she ran against a local business owner and won, making
        history as the first African American and first Muslim elected to the council.
        In 2020, she ran unopposed for a second term. The city council selects from
        among its members who will be mayor, and in November, her colleagues unanimously
        supported her nomination.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5e258-e761-4f9c-80ca-ed0a667888b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07534a15-35a9-4d33-8ab4-75ae077ecca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, they voted to make it official. She''ll serve a one-year
        term.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb72f4-67c9-4e18-ad98-7e71b9df43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bbe2ff-b258-4c85-ad69-e60f23abde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Portland is home to about 25,000 people, making it Maine''s
        fourth largest city. It neighbors the larger city of Portland and is also
        home to the state''s largest mall and half of the Portland International Jetport.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf78090-20d2-4f66-a4e6-28587bf2bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b0654-5560-4b47-bbbb-a56897c7fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhalac''s major priorities for the city include improving its climate
        change response, increasing the availability of affordable housing and promoting
        diversity, equity and inclusion.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78de89-fad8-4f56-9daf-779018fa048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725f0c5-652f-4b6f-a380-a8a9f6baf52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being on South Portland''s City Council isn''t a full-time job.
        Dhalac has a background in social work, and by day she''s the family engagement
        and cultural responsiveness specialist for Maine''s Department of Education.
        She also serves on numerous boards and is the mother of three adult children.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757ccb7-6f5a-46a6-8b70-20c531829307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b2f58f-4224-40e6-972e-48f1b7839bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter how much else she has on her plate, Dhalac says she
        always wants members of the community to feel comfortable coming to her with
        questions.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d0a3a-3817-4497-9fcc-b81d289e6f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73c738c-31cc-41ed-af1c-49d95fa1f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they do, Dhalac says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe5a41-57dd-4eef-a771-6676570d6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.694+08:00
      'mgnl:createdBy': 'janine'
