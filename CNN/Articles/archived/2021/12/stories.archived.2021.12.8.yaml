    'title': 'No more active COVID-19 cases in jails, BJMP says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ac8df-86ca-4877-8ae3-4a9362fc6ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:28:42.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Bureau of Jail Management and Penology (BJMP) shared an encouraging update
        on Wednesday that there are no more active COVID-19 cases in jails nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30696ca9-e8ae-407a-8d43-d21a8ca9ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:28:42.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This covers both persons deprived of liberty (PDLs) and jail personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93d6aa-9e82-4d92-ac8e-d86477a05278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:28:42.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed minimum public health standards will be continuously
        enforced to ensure cases don''t spike again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3db1b3-3efd-46a9-86af-f56a6ef5ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:28:42.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 95,000 of the 125,589 PDLs have been fully vaccinated, while
        119,070 have received their first dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08226003-9999-488b-a87a-ba0de2d34650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:28:42.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP spokesperson Chief Inspector Xavier Solda earlier said they
        will slowly allow "no contact visitations" for PDLs this Christmas season.
        He said it will be rolled out in low risk areas, with specific requirements
        and limitations as to who can visit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f7bab-91c4-4808-ae2f-553c96732899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:28:42.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP resorted to electronic visitation or e-Dalaw service since
        the start of the pandemic in March 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8e17f-3528-449f-a891-814ed0a53986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:28:42.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 4,600 PDLs have caught the virus, with around 50 dying from
        COVID-19. The rest have already recovered.</p>'
