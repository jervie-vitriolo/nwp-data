      'mgnl:type': 'text'
      'text': '<p>Senators earlier <a href="https://cnnphilippines.com/news/2021/12/7/malampaya-udenna-sale-probe-libel-complaints.html">said</a>
        Cusi''s and Davao businessman Dennis Uy’s libel complaints against several
        journalists and media organizations who reported on the graft complaint filed
