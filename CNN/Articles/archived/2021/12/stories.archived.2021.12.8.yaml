      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c8fca0-205d-4a56-a1ce-1f33926896ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:59:50.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:16:02.931+08:00
