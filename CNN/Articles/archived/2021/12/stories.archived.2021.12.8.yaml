      'mgnl:lastActivated': 2023-01-24T21:16:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains that even if Omicron infections were associated to fewer
        hospitalizations and deaths, a small fraction of severe outcomes out of a
        very large number of infections could still cause intense pressure on health
        care systems."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ccbb4f-18e1-4cc5-800e-0c5954f83948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a753fb-e73f-4536-97e4-0cdc9d979e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Schaffner is worried that unvaccinated people may take reports
        of a milder variant as a reason to continue to put off vaccination.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6e3d9-e5b9-4cac-87bd-1c6d0a62098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f09b1-d3a7-41da-a6c0-fb6b104d5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are preoccupied and fascinated by Omicron, Delta, the
        old enemy of the summer is still here causing damage," he said. "We have all
        got to be vaccinated. All this enchantment with Omicron is not an excuse to
        not get vaccinated."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b4068-afcd-4ad6-8828-663ae9ea6685'
      'mgnl:activationStatus': true
