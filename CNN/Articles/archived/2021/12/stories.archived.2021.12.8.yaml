      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malakas ang ginagawang pag-revise sa kasaysayan noong panahon ng
        Martial Law at even itong panahon ni Duterte. Kinakailangan talaga ang pagtutulong-tulong,
        alisin ang mga boundary, mga diperensya, kundi dapat magkaisa na,"</p>'
    '19':
