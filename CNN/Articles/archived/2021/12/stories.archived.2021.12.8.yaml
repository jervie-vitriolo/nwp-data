    'template': '1'
    'title': 'New Duterte order enforces stricter regulation of prices of select medicines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d20a7-b0b5-406d-952c-bdbc93efc10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> President
        Rodrigo Duterte has issued an executive order imposing stricter regulation
        of prices of drugs and medicines that address leading causes of deaths among
        the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5598e-b9a9-4d2c-aacf-4395e6c3a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81ad64-528a-49d7-8d85-8a07c7e2d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is part of efforts to improve access to affordable, quality
        medicines and reduce the health-related expenses of our countrymen, consistent
        with the goals of the Universal Health Care Act,” said his acting spokesman
        Karlo Nograles on Wednesday regarding EO No. 155, which was signed a day ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943a71e-e6e2-4def-88aa-617d86ccc826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a5061-c8d5-4c44-8cdc-ee67a1f11f03'
      'mgnl:activationStatus': true
