      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people, she says, seemed scared to open their doors when she
        knocked. Others saw her hijab and assumed she didn''t speak English.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50bfcd-9100-442b-a40c-4f030926c28a'
