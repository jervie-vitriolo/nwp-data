      'mgnl:lastActivated': 2023-01-24T21:15:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte lifted the use of face shields mid-November,
        but National Task Force Against COVID-19 chief implementer Carlito Galvez
        Jr. said they would look into implementing the policy again an added protection
        against the new coronavirus variant. No case of the Omicron variant has been
