    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412f285-f2ac-423d-8473-d99dba405001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For ALT Philippines — for its artists, curators, workers
        — what was the role of art for the better part of 2021?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9e89b-86a1-404b-a79b-93feaa72afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the pandemic dragged on into 2021, many Filipinos had
        already been experiencing extended periods of isolation, restriction from
        their usual activities, frequent personal tragedy, and constant frustration
        with deep flaws within our systems. It became increasingly important for us
        to support society through art. Along with the ravaging effects of the pandemic
        on our physical health and ways of life, we also witnessed a growing mental
        health crisis. Studies have shown both the physical and mental health benefits
        of art making and art viewing. It boosts brain function, is a form of stress
        management, an aid in processing trauma and dealing with anxiety disorders,
        depression, feelings of anger and shame. It promotes meditation and mindfulness.
        The mind and body are intrinsically linked, and as our mental stress decreases,
        so does our susceptibility to disease and other ailments. Art can be a mental
        break from the gravity of current events or conversely, a way to use visual
        language when words do not suffice. Even within dire circumstances, we are
        able to have momentary joys through the arts: music, film, literature and
        the visual arts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba34288-d841-49c5-9e54-6cc92a037a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art can also be a cathartic act of resistance or a bringer of comfort.
        When an audience sees their experience mirrored in art, they feel a sense
        of empathy. Art encourages us to search deep into ourselves and draw inner
        strength and inner peace. It can be a source of delight and contemplation,
        show us new paths to explore, benefitting our overall wellness. Ultimately
        art brings hope. It is a testament to the enduring human spirit.</p>'
