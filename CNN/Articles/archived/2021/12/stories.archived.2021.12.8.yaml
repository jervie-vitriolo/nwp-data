      'jcr:uuid': 'd46deff4-63a6-482b-aff6-1067a0be36ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The results are in: This past year,
        people wanted to get better.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e9629-01f3-4296-a237-0706f9605519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what is clear from Google''s annual "Year in Search" list,
        released Wednesday. Each year, the tech company analyzes which search terms
        saw the highest spike over the course of the last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14f59d-70e5-4a22-9360-7e2834b60d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those questions and phrases that saw unusually high growth in searches
        can show the company what information needs to be made more accessible and
        teaches us a little more about what we all experienced together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fae262-fa3a-45a7-9755-83368302f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After people spent 2020 trying to survive and understand the global
        pandemic, this year''s results told a story of a world looking to rebuild
        physically, emotionally and socially.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021848a-040a-45c4-a84f-0deddf0ec902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are coming to Google looking for ways to heal," said Hema
        Budaraju, senior director of product, health and search social impact at Google.
        "It''s a good sign of our resilient spirit and the globe wanting to come back
        and get better."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69b9ed-20dc-4404-87dc-e16b9d6fd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For health-focused searches, vaccinations, well-being and helping
        others saw the biggest surges over the past year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ed7ac-c8a3-4191-8004-60573dd92b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c86b4f-d46c-4194-8e97-047289a9d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 2020 was about testing, 2021 has been about vaccination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd349a-0ea3-465a-bf69-05f8d5fd4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year of pandemic life left many people with more questions as
        the situation around the globe evolved from managing the virus to protecting
        against it with vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611e61e-91e4-4729-9de8-b0bd6318bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past couple of years, the topic in most people''s heads
        and hearts are Covid," Budaraju said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08b07b-bedd-44b1-8252-ad8b9a8fa1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the coronavirus vaccine approved," "is the Covid vaccine safe,"
        "how does the coronavirus vaccine work" and "how many coronavirus vaccines
        are there" are just some of the most asked questions people were grappling
        with this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f363c5f-cd78-4539-ad6c-276c3e05e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Google has tried to provide answers with information
        panels and resources to direct people to the places they can get themselves
        and their children vaccinated, Budaraju said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9676fc2-1a7e-48ea-8a02-fd0a3b8aeb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Providing locally relevant, timeless and authoritative information
        is paramount. This is our responsibility, and we are proud of doing the best
        that Google can," Budaraju said. "We will continue our efforts to make sure
        the world bounces back."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd95d4-97da-4724-9f2f-77b7bea62d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Well-being</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7d465-d2fe-4a81-ac50-97db591ac089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, "why do I feel sad?" was searched more than it ever was
        before and saw a 10% increase from 2020, according to Google''s internal metrics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf7e72-8de2-460e-b2f9-e1900b2ee420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shift from keeping a watchful eye on Covid-19 to protecting
        against it, many people were left with addressing the feelings that come out
        of it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab9aa4-a76d-4521-82d1-eb1a7ea612c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topics like anxiety, stress, grief and therapy reached an all-time
        high this year, Budaraju said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30069df4-587c-4466-bf4d-f239ad6fc18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the physical components that go along with moving ahead
        from a difficult year also captured people''s attention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1af93d-443e-4873-91ce-7f6f5503cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How to lower blood pressure," "why am I always tired," and "how
        many calories should I eat" were among the search terms that topped the health
        charts in growth of Google searches over the last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7aab5-c50f-4a85-8406-45411db72611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also a lot of questions about hiccups, but there is no
        good explanation for that one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ea9c6-a3b8-4253-8bc8-8a15ce054ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helping others</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2680ba-7ecc-49bc-9388-68af9568e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a win for humanity, the Google searches this year also described
        a world that was interested in helping one another.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62528c-9026-4481-8712-c72a7a57b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with searches about how to help your own mental health were
        phrases like "how to help a friend" and "how to help someone having a panic
        attack."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e7fd4-d1ba-4d6f-84f7-9ba33d9ae939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India suffered a particularly bad outbreak of Covid-19 this year,
        and in other parts of the world, people were asking Google how they could
        help.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0aab3-0bae-4d13-8488-e995b0f17569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway, Budaraju said, is that this year humanity had "more
        awareness of the need to take care of themselves and their loved ones."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934c132-3141-4f9c-b18e-7393b220d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:30:55.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/12/08/health/google-year-in-search-2021-wellness/index.html">
        "According to our Google searches, 2021 was about getting better."</a></em></p>'
