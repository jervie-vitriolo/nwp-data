      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Minister of Road Transport and Highways Nitin Gadkari tweeted
        that he was shocked to hear of the crash, adding: "I pray for everyone''s
        safety, wellbeing."</p>'
