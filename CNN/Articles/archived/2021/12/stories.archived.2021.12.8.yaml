  'Dubai-work-week-global-markets':
    'author': 'Mostafa Salem and Walé Azeez, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-08T06:22:54.702+08:00
    'imagesource': 'jcr:721b8c21-662f-4261-8ed4-4b16946da90f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bad427f-031a-43e5-ab2d-4616829a9960'
    'lead': 'The United Arab Emirates and its international finance hub Dubai are
      switching to a four-and-a-half-day work week ending at midday Friday to make
      it easier to do business globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T06:24:01.341+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:16:17.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:12.390+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dubai is switching its work week to align with global markets'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6541115-8467-4caa-8554-38c5c7c4793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United Arab Emirates and its international
        finance hub Dubai are switching to a four-and-a-half-day work week ending
        at midday Friday to make it easier to do business globally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95838dd7-7599-4bba-8540-edebd5a786c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move away from the current Sunday to Thursday schedule — the
        first by a Gulf state — will help the UAE "achieve business continuity and
        alignment with global economies and banking," the government said in a statement.
        The change will take effect on January 1, and will apply to government employees
        and schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfdd08-809c-4b99-84c8-e4f7a3516d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE, which has a predominantly Muslim population, said that
        work will end at 12 p.m. local time (3 a.m. ET) on Friday to allow people
        to attend prayers. Friday is considered the holiest day of the week for Muslims.
        From January, prayers will begin at 1.15 pm local, about an hour later than
        at present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89945f60-bdcc-4ea5-8175-fd7ad51e3395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public sector employees will also be offered the chance to work
        flexibly on Friday, including from home, the government said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e98f33a-7bdc-4bf8-83bf-3ef2d618993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulrahman Al Awar, director general of human resources for the
        UAE government, said private companies would be able to choose the weekend
        they feel is best for their business, provided employees are given at least
        one day off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890383c-0e42-431f-9799-cf70b0a3392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So each company will decide based on the sector that they operate
        in, based on their clients and operations that they''re managing," he told
        CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b11fb-0653-4bd0-adff-cd76cf62aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other predominantly Muslim countries including Indonesia, Turkey,
        Morocco and Malaysia, have adopted a Monday-Friday schedule.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7463d-45c1-489e-83f6-6ba013176b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While smoothing business ties around the world, the shift will mean
        the UAE is no longer synchronized with neighbors such as Saudi Arabia, Qatar
        and Kuwait.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca557c-7315-49ed-ab05-58add43c538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Dubai announced it would shift its week in compliance
        with the Emirates-wide policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b33c4a-97ef-4864-9c0b-e989bd8bd87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the UAE has changed its work week. Between
        1999 and 2006, the country had a Thursday and Friday weekend, before changing
        it to Friday-Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7368fab-f14a-4b74-8526-4228f1d360b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T06:24:01.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Caroline Faraj in Dubai and Celine Alkhaldi in Abu Dhabi contributed
        to this story.</em></p>'
