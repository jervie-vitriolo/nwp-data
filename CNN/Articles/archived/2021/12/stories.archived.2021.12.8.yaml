      'mgnl:lastActivated': 2023-01-24T21:15:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efea72-0baf-4644-b9c6-14ffcb5cd01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:25:30.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivor, Group Capt. Varun Singh, is being treated for his
        injuries at the Military Hospital in Wellington, the IAF said.</p>'
