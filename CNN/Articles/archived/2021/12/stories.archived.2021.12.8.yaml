      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>said De Guzman, the Bukluran ng Manggagawang Pilipino (BMP) standard-bearer.
        "Itong ganitong klaseng tao na walang iniisip kundi apihin, paghirapin, at
        saktan ang mga mamamayan ay dapat nating ibulgar."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
