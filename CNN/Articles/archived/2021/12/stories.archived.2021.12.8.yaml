      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mga botante naman natin, hindi naman bobo. Kaya lang ‘yung
        needs nila, practical needs. Pero pag naipakita mo ‘yung logic, ‘yung dahilan,
        ‘yung mga facts ng mga pangyayari sa panahon ni Duterte at Marcos, nagbabago
        sila e," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd03b64-56be-4948-90ae-e9b0ecd707dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.661+08:00
