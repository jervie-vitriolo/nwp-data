      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a career spanning more than 40 years, Rawat commanded several
        battalions for the Indian army. He had received several awards for his service.
        He was first commissioned into the Indian Army in December 1978.</p>'
