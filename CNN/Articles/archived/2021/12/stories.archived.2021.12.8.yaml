      'mgnl:lastActivated': 2023-01-24T21:16:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Carolyn said she was just 14 years old
        when she began to go to Jeffrey Epstein''s home in Palm Beach, Florida, two
        or three times per week in the early 2000s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891afb1b-0580-4fb6-abe8-f27488fd5fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one visit, Carolyn was setting up a massage room for Epstein
        when his longtime companion Ghislaine Maxwell came into the room. Maxwell
        touched Carolyn''s breasts, hips and butt, and commented that she "had a great
        body for Epstein and his friends," according to Carolyn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3508a-9adf-4b06-b90e-f24c0b60062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time she visited, $300 in cash was left for her on the bathroom
        sink, she said — but it was not without a cost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3a3ed-d1cc-4910-8154-3f23fee5d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something sexual happened every single time," Carolyn said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020fc13-1d8b-4adc-9e06-3db008bb66df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in her 30s, Carolyn described her teenage experiences with Epstein
        on Tuesday in Maxwell''s federal trial on charges including sex trafficking
        of minors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f0054-b22e-4e6b-bebf-4ce6b9c1db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the third woman to testify that she was sexually abused by
        Epstein and that Maxwell was involved. A woman identified as "Kate" testified
        Monday that Maxwell set up those sexual meetings, and a woman identified as
        "Jane" said last week that Maxwell sometimes joined in on the sexualized massages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b21733-0ce8-46c1-b998-e1d3841ef683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which began last week, has alternated between disturbing
        testimony from sexual abuse victims and illuminating testimony about some
        of Epstein''s connections to high-profile figures such as Donald Trump, Bill
        Clinton and Prince Andrew. None are alleged to have committed wrongdoing in
        relation to the ongoing trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74577faa-575c-4f7c-8902-0040141d7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, who pleaded guilty in 2008 to state prostitution charges,
        was indicted on federal sex trafficking charges in July 2019 but died by suicide
        in prison a month later. Maxwell, his confidante and former girlfriend, was
        arrested a year afterward and has pleaded not guilty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55b564-3ad4-494e-8415-e2b9a5b88c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements of her trial, prosecutors said Maxwell and
        Epstein created a "pyramid scheme of abuse" to lure underage girls into sexual
        relationships with Epstein and pay them bonuses to bring other girls into
        the fold. Her defense, meanwhile, said she was a "scapegoat" for Epstein''s
        actions and attacked the memories and motivations of the women who say they
        were sexually abused.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa552049-b736-48a6-98af-b72033bc4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is taking place in federal court in Manhattan, which prohibits
        the use of cameras.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb868c9-6543-4a74-8cc5-705c4883b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Carolyn says she visited Epstein over 100 times</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477c0f9-94f1-444f-83ea-ab96a14b185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn testified that she was introduced to Epstein through Virginia
        Roberts, whose boyfriend knew Carolyn''s boyfriend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d39c5-29a7-466d-bf38-d4eb5c88d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, who also goes by Virginia Roberts Giuffre, previously told
        the BBC in 2019 that she was trafficked by Epstein and forced to have sex
        with his friends, including the Duke of York, when she was underage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd793c-7806-41b7-b922-088e9597f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre recently filed a civil lawsuit against Prince Andrew alleging
        that he sexually abused her at both Epstein and Maxwell''s invitation when
        she was a minor and that instances of alleged sexual abuse occurred at Maxwell''s
        home in London, Epstein''s home in Manhattan and Epstein''s home in the US
        Virgin Islands. Prince Andrew has vehemently denied all allegations against
        him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32fc6f-ea5c-4a05-85ef-edc33654e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts'' attorney David Boies declined to comment, saying the government
        advised him not to comment publicly during the trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0ae8b-3f7c-482d-9998-1c4c15f8c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn testified that Roberts told her she could make money going
        to see "her friend" and drove her to Epstein''s Palm Beach house the first
        time to meet him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0d0ad-8f0b-4ba1-b45f-825e6069bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She testified that Roberts dressed her provocatively for the meeting.
        Roberts brought her through the kitchen of the house, introduced her to Maxwell,
        and then led her upstairs to Epstein''s bathroom, where Roberts set up the
        room.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
