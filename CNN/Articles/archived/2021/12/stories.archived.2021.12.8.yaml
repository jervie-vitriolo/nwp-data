      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;-- India''s top military official was
        killed Wednesday when an Indian Air Force (IAF) helicopter carrying 14 people
        crashed in southern India, the IAF confirmed, with only one survivor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bae6a-295d-4bf6-a791-a3c240faa938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:25:30.749+08:00
