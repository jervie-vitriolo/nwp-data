      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong>&nbsp;The
        Department of Health (DOH) reported 370 new COVID-19 infections on Wednesday,
        pushing the nationwide total to 2,835,593.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7826bd2-6516-4a0f-aa49-3e9acbb4046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:35:24.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 0.4% or 12,510 are active cases or currently sick
        patients, with 4,974 experiencing mild symptoms, 3,916 in moderate condition,
        2,261 with severe symptoms, 883 without symptoms and 476 in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03acf1b3-14d9-4485-9899-7419f8ed9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:35:24.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 49,761 —&nbsp;which is 1.75% of the case
        tally — after 171 more people lost their lives. The DOH noted that of the
        171 newly reported deaths, only six occurred this month, while 19% or 32 occurred
        in November and the rest from previous months. The delayed reporting was due
        to late encoding of data, the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b53625-aaeb-4c16-b4bd-916f243245f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:35:24.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0df71a-3ad6-4c03-afd0-0d49fe4b1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:35:24.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 859 others got better, raising the recovery count to
        2,773,322 or 97.8% of the COVID-19 count.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b20eb07-54b7-479f-a456-c1c9d7bf626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:35:24.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 150 survivors as among the dead after
        validation, and deleted 27 duplicates including 25 recoveries and one fatality.
        There were also 95 cases —&nbsp;of which 92 were tagged as recovered —&nbsp;that
        were found to have actually tested negative and were removed from the record.</p>'
