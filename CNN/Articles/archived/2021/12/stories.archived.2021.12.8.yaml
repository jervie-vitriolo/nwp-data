      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31aefb4-206f-4d72-a37c-ba016e6c0067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all works are grim reminders of our reality. The pandemic
        is quite a beast that weaves in and out of the creative consciousness of the
        artists and this is something that Frondoso acknowledges. She says, “Future
        generations will be able to look back at the art of today to have a sense
        of the collective and individual stories prevalent throughout the COVID-19
        pandemic: what we thought and felt, know and do not know, the successes as
        well as the failures. By continuing to bring art to the public, we are able
        to present ways of looking at the world with a critical eye, staying connected,
        making new discoveries, dreaming and reimagining better realities, allowing
        us to look outside of ourselves and be part of a greater human experience.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814299b5-ac8f-4aaa-991b-43f95c30effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, Frondoso talks more about the role of art during a difficult
        time, the social responsibility aspect of ALT Philippines, and finding momentary
        experiences of joy through art.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ec7c3-ade8-42b7-bf3a-c687a9ff0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This year''s show happened at a crucial time when the restrictions
        have eased. Can you tell us more about timing the show at such an opportune
        time?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d24509-a472-4a5f-80a5-38262ea18c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was originally planned to be purely online, but when restrictions
        suddenly eased and COVID-19 cases dropped, we decided to quickly mount a physical
        show. One of the advantages of being the organizers of our own show is the
        ability to move more quickly and to make our own decisions. It is a much simpler
        show, but we feel that it meets our objectives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a019f-4188-46ab-b3ec-44de34108e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the educational social responsibility aspect of
        the show come about? Is ALT hoping to sustain it for the coming years?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5526d-0de4-4ae8-8cdd-b9ddb3829ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the pandemic, our organization, Contemporary
        Art Collective, decided to donate funds for the PPE suits of frontliners.
        We are aware of the needs of our community and realize that we have the capacity
        to address certain social needs. As part of our ongoing social responsibility
        projects, we have decided to grant full four-year scholarships and online
        learning tablets to 20 deserving students through the ABC Foundation. We selected
        students as the beneficiary because this is a concrete step in improving our
        difficult state of affairs in the Philippines with a solution that is long
        lasting and whose benefits can multiply exponentially. Lack of education and
        a high rate of illiteracy are some of the key problems in the Philippines
        that give rise to a cycle of poverty and other social ills. Particularly during
        the pandemic, the education sector was one of the hardest hit, with the Philippines
        being the last remaining country in the world that has yet to return to face-to-face
        learning. This has adversely affected an entire generation of our youth —
        the largest demographic in our country.</p>'
