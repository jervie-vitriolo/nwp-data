    'lead': 'The Philippine Azkals suffered a defensive lapse in the middle of the
      second half to concede two goals in two minutes against Singapore, 1-2, in their
      opening game in the AFF Suzuki Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T22:57:24.778+08:00
