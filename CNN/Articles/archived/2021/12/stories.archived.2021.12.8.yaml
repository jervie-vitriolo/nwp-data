      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Philippines is one of the host countries for the FIVB Volleyball Nations League
        on June 2022, the Philippine National Volleyball Federation confirmed on Tuesday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e067d-a2ab-40c6-a2ed-58378143fd44'
