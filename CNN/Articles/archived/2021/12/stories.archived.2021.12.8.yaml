      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she remembered bringing three different friends around
        her same age with her over the years. On those occasions she''d receive $600
        in cash as an incentive for bringing them, and her friends would receive $300.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4900b75-8c21-4ccc-9e9e-239233332e00'
