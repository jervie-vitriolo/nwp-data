      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Drivers License" singer has announced her "Sour" tour in support
        of her debut album of the same name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5878b0b-cbcd-4604-b9ff-f4969336c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:34:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo, 18, will kick off the tour in San Francisco in April and
        winds down in London in July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb01cb-942b-4a4c-9598-b22b19b60544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:34:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Recording Academy has removed Taylor Swift, Jack
        Antonoff and Annie Clark (who performs as St. Vincent) from contention as
        songwriters on Rodrigo''s "Sour," which Grammy nominated album of the year.</p>'
    '12':
