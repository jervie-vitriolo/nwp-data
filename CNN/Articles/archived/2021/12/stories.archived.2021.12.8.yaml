      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the initial report from Police Regional Training Center
        1, instructor Police Corporal Benie Dupayat and trainee Patrolman John Conrad
        Villanuva were in the middle of a demonstration of a caliber .45 pistol when
        the gun malfunctioned.</p>'
