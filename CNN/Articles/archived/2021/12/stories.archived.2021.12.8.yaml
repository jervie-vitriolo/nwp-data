      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the masses will be educated, we will see a change
        in their perspective. To woo voters suffering from poverty, candidates give
        dole outs, shirts and food. They use money to earn votes. Our voters are not
