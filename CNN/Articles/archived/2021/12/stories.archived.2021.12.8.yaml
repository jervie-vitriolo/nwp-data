    'jcr:uuid': 'ba654e28-b6cd-430f-a657-ab72894adb8d'
    'lead': 'China has decided it''s time to loosen its purse strings and pump money
      into the economy in a bid to stave off threats to the recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T09:04:43.787+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:16:14.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
