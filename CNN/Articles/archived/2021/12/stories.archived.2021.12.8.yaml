      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FIVB VNL, the country will host the games for the Week
        2 of the preliminary rounds for both the women’s and men’s tournaments.</p>'
