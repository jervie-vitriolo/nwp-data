      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a strong move to revise the history of the
        Martial Law period and even the time of Duterte''s administration. We need
        to unify people and remove boundaries and differences. We need to expose those
