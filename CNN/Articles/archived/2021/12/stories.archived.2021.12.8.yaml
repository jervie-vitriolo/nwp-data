      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6c3ac-797e-4cd6-8ef7-04833685fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Facebook''s previous admissions won''t necessarily bolster
        the arguments made in these new lawsuits. "To say that they should have done
        more doesn''t mean that they violated anyone''s legal rights or that anyone
        can establish that what Facebook did caused their injury," Davis said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47eb7f3-0bef-41a7-a915-214db05928e8'
