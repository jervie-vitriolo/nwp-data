      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company later acknowledged that it hadn''t done enough to prevent
        its platform from being used to fuel bloodshed, and Zuckerberg apologized
        after an open letter from activists and promised to increase moderation efforts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299492b4-ab2c-4f99-ad5f-237264134b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:50:15.440+08:00
