      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01b649-e1a3-43f5-975c-dc1e0ea0314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tunay talagang solusyon dito ay pag-educate sa masa kung ano
        talaga ang nangyari, at ano ang mga kasalanan ng Marcoses, kung bakit hindi
        sila dapat makabalik sa rurok ng kapangyarihang pampulitika sa Pilipinas,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dadb23-ff02-4bab-ad47-a6b8f1556b0b'
