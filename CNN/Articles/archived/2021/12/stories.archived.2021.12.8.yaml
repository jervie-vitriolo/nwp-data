    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec7566-c4e6-4e38-bc43-f460b10ad63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Zhuo, 18, was abducted in the city of Shenzhen in 2007 at age
        4, but his parents never gave up hope they would see him again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b9d7a-a6a5-43fc-8d6d-6227ee30834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fbc61-628f-4bac-be09-f2e7a57d6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Sun Haiyang, and mother, Peng Siying, sold properties
        to fund their search, and offered a reward of up to $31,000 for information
        on his whereabouts, Chinese state media reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04af633-61fc-4421-80a1-e3bb98fd09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77854ff7-c2f0-4bf0-a0de-ebfca1c74240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Sun Haiyang said he had traveled to nearly every
        region of China to look for his son, according to a website run by the Ministry
        of Public Security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686c1f0-200f-4940-9402-369154dd4f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110c0b8-a2d6-4bf7-9105-90984a3cc75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dearest," a 2014 film by Hong Kong director Peter Chan based on
        Sun''s story grossed more than $50 million at the box office, according to
        IMDb, and brought the pervasive issue of child abduction and trafficking in
        China into the spotlight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac59608-9f62-4896-90d7-0f024c174a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241ec34-3ad0-4bb8-8456-906106738de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the problem was exacerbated by China''s one-child policy,
        which has been relaxed in recent years. For decades, those who had a second
        child were given heavy fines, or made to abort pregnancies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9b8cd-7e3c-441d-b7e3-9ada0a0a858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dfb3d-a3c4-4555-9a45-e0a6634a1b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, families -- especially those in rural areas -- viewed
        boys as more able to provide for the family, and carry on the family line
        -- driving a black market for infant boys, and pushing many families to give
        infant girls up for adoption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608db9a8-04b2-437b-b3a6-cb3db1a34b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa2126-f380-432a-9df9-34ac19daf1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities tracked down Sun in the eastern province of Shandong
        after using facial recognition technology to identify Wu Moulong, the man
        police accuse of abducting him, the ministry website said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61509886-a796-4ad3-97a7-5b019ccc7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9980a-7403-46f3-adbc-df93ba3604c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun''s identity was confirmed by DNA analysis, state media reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a9e4c-8e53-4b08-b443-e04b23ef2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0778278-b2d5-4efd-9be0-d31d5fd41ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu has been detained in connection with two child abductions, including
        that of Sun, police said. Sun''s adoptive father and mother were bailed pending
        trial, state media reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4f39d-0eae-4300-b42d-381a972642ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04d2a2-6332-49fd-a2d7-058222518c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a twist to the tale, Sun told state media he would stay with
        his adoptive parents because they had raised him for more than 10 years and
        he was previously unaware of his true lineage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273694d-ea57-48be-9f60-c08cb9077e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67516ba8-9079-4377-b617-4407c77c42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Chinese law, the maximum punishment for human trafficking
        is death, while buyers of trafficked people can be jailed for up to three
        years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c00292-72f9-4169-a246-10b49a20f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca9693-a710-45ef-a6ea-d8a44ab0519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many children go missing in China every year,
        though estimates reach tens of thousands. China is ranked Tier 3 by the US
        State Department''s anti-trafficking agency -- the lowest level, meaning the
        government "does not fully meet the minimum standards for the elimination
        of trafficking."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f8b6d-ccaa-4f2b-b9d1-a102d9feb79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb82be-b8fc-4862-8ff5-62d062a1735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese authorities, more than 8,000 abducted children
        have been reunited with their parents in 2021, with many cases solved using
        China''s massive police DNA database and technology such as facial recognition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c98843-51b3-4ab0-abea-ea29120bc0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:18:10.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/08/asia/china-family-reunion-intl-hnk/index.html">"Chinese
        couple reunited with abducted son after 14-year search that inspired a hit
        movie"</a></em></p>'
