      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This labelling must be applied as well to drug formulas or medicines
        covered by the MRP under <a href="https://cnnphilippines.com/news/2020/2/17/Rodrigo-Duterte-price-cap-medicine.html">EO
        104</a>.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467a3ba-8219-4591-86f6-7499d5c4de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.622+08:00
      'mgnl:createdBy': 'pilar'
