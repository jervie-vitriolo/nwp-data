      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mukha yatang nagbuhos sila ng napakalaking pera para magpalabas
        ng kunwaring supporters nila. Alam naman ho natin kung saan galing ang perang
        ‘yan. Galing ‘yan sa kaban ng bayan na ninakaw talaga nina Marcos ‘yan. At
        ‘yan po ang bilyun-bilyon na pera na ibinubuhos po nila sa halalan na ito
        upang sila ay manalo. Ito po ay gigantic vote-buying machine," Bello said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b679c6-1693-47ac-8a48-c4559ff0a10b'
      'mgnl:activationStatus': true
