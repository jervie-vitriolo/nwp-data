      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is likewise tasked to review the list of medicines and their
        respective MRPs and MWPs in consultation with the Department of Trade and
        Industry six months from the EO’s effectivity and every six months afterwards.</p>'
  'IATF-face-shield-Omicron':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-12-08T14:35:07.443+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
