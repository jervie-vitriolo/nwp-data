    'jcr:uuid': '8e7d9b58-affa-4c56-8684-28996e1632d5'
    'lead': 'The Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases has not yet named additional countries to be added to the "red list"
      amid the threat of the potentially more transmissible Omicron variant of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T13:04:37.141+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:16:04.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:18.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF to only expand red list when ''parameters'' are met'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21874e-2378-4a75-ac39-83d05112a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        has not yet named additional countries to be added to the "red list" amid
        the threat of the potentially more transmissible Omicron variant of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380ab23-7e38-4d68-aecb-ac6598d9c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d443da-6d11-4559-8eca-563570b634e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have existing parameters to red-list a country and those
        parameters were approved by IATF even before Omicron came. When Omicron became
        a variant of concern we had to red-list some countries where Omicron was first
        reported and that was South Africa, then the neighboring countries surrounding
        South Africa," IATF co-chairperson Karlo Nograles told CNN Philippines'' <em>The
        Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0153f1-a16a-43ce-bf7e-beef8bee09d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b160e-d542-4f20-af8e-70bb3fb97bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that (we also began red-listing countries) where Omicron
        variant was detected. Then after several meetings we decided to hold off first
        in red-listing countries unless they hit our present parameters," Nograles
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f828e-9c0c-4508-a52d-f5e4e57cf447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85adf2db-bcab-4d3c-a95e-26ab177c07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.142+08:00
