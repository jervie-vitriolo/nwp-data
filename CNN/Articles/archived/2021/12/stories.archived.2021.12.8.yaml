      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from filing disqualification cases against Marcos Jr. before
        the Commission on Elections, Atty. Louie Santos of the group Campaign Against
        the Return of Marcoses and Martial Law said they now focus on discussions
        in communities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb8579-e039-4cc3-9052-dadded20c715'
