      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It looks like they poured a huge amount of resources
        to make it seem like they have many supporters. We know where that money came
        from. It was stolen by the Marcoses from the national coffers. And they are
        spending billions for this election to ensure their victory. This is a gigantic
