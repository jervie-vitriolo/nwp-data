      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Yusaku Maezawa, a Japanese billionaire,
        soared into outer space aboard a Russian-built Soyuz capsule and rocket Wednesday
        morning, kicking off the first self-funded tourism mission to the International
        Space Station in a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55090b-0c30-4269-9ae9-f9003d157591'
      'mgnl:activationStatus': true
