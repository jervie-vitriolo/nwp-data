      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The New York Times, the trio had been part of the ballot
        as songwriters on the album after similarities between Rodrigo''s "Deja Vu"
        and Swift''s 2019 "Cruel Summer" were recognized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf08c12-40c8-4a94-8b34-5331b51b9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:34:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Grammys doesn''t recognize "interpolations," which is when
        snippets of music are recreated rather than sampled from the original.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887243c-b9a3-4921-90d0-c5d58c3f4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:34:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, we received the correct credits from the label that
        recognize Annie Clark, Jack Antonoff and Taylor Swift as songwriters of an
        interpolation on the track, ''Deja Vu,''" the academy said in a statement.
        "In keeping with current Grammy guidelines, as songwriters of an interpolated
        track, Clark, Antonoff and Swift are not nominees in the album of the year
        category for ''Sour.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0b04a-ea49-45ac-8fb9-f2a9553def06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:34:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift is still up for album of the year with her album "Evermore."</p>'
  'IATF-missing-travelers-South-Africa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-12-08T11:31:39.373+08:00
    'imagesource': 'jcr:99d143d8-077f-4567-9e47-4a5f0d787119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '456f8e00-e29d-4dc0-8e42-95bff3c552ec'
    'lead': 'The pandemic response task force is appealing to seven Filipinos who
      remain unlocated after arriving from South Africa to submit themselves to authorities
      so they can get tested for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T11:37:22.206+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:16:06.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:17.407+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF appeals to 7 travelers from South Africa who remain unlocated:
      ''We just want your cooperation'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd7b4d-106c-449b-9aaa-4c85e3bc8639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        pandemic response task force is appealing to seven Filipinos who remain unlocated
        after arriving from South Africa to submit themselves to authorities so they
        can get tested for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68dec3-78d8-4c96-9448-1b4ea7812fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6996b6-bfd9-46c7-a52b-dfc7abbcbce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Palace spokesperson Karlo Nograles, co-chair of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases, told CNN Philippines''
        <em>The Source</em> on Wednesday that the government only wants their cooperation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d66a8-310d-4b08-bdca-60cd76654072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889c584-ee39-47e7-8878-5c1b3de275c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa is among the countries in the Philippines'' red list
        amid the threat of the potentially more transmissible Omicron variant of the
        coronavirus first reported there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63b6a4-ab26-4c74-89cf-bb4d5fc8736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404b1ea-a234-40a0-8642-fd89e9e072c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever you are, please come and submit yourselves immediately
        for testing. Report yourselves immediately to authorities," Nograles said.
        "We are not scaring you, we just want your cooperation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec7a11-6653-4ff6-80ea-24a4f17c93e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806c565-ad47-4da6-8c7f-bb41972ee89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nograles, providing false or inaccurate contact details
        is considered a violation of the Republic Act 11332 or the Mandatory Reporting
        of Notifiable Diseases Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846e5bb-c419-4418-b616-02e52f737dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba159b7-33d1-4ff2-a58c-6128aed70566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this does not mean that charges will immediately be filed
        against the unlocated travelers, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb9dad-92b5-48c9-a294-b634197e9b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d095b-37f9-4f40-9e4a-37b8c2d07bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave it to our law enforcement agencies, our prosecutors
        to investigate. Hindi naman agad-agad, iinvestigate muna natin (we won''t
        charge them at once, we will investigate them first)," he said. "They’ll have
        to ask them questions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b3d90-a3a1-4189-bd52-791eff73f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d47323-df4a-4dfd-a1f6-c5223803a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said on Wednesday that as of Dec. 6, seven
        travelers, all of them returning overseas Filipinos, remain unlocated. The
        earlier report said eight travelers were being sought. The DOH said the other
        returning Filipino traveler has been located and is currently under home quarantine,
        with negative RT-PCR test and no symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760f756-8528-4a90-bcec-c77f5b0a28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91621739-cc86-4fda-a126-58468897c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the seven missing OFWs, the DOH said three of them gave the number
        of their agency instead of their personal contact details, one gave an incorrect
        number, one gave an incomplete number, and the two others were uncontactable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334a099-c076-4521-b1d9-726a7946100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7881271-c417-4215-b74f-0977242827ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuously getting in touch with our local government
        units and other partners to be able to contact these individuals," the DOH
        said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eaacea-fa46-437a-b826-0432c4a7ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ba1f3-f31c-4183-bada-b7e332b6873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:37:22.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Usec. Maria Rosario Vergeire earlier said the eight travelers
        were among the 253 from South Africa who arrived on Nov. 15 to 29. Verification,
        retesting, and quarantine of the other located travelers is still ongoing.</p>'
  'Chile-Congress-bill-same-sex-marriage':
    'author': 'Mitchell McCluskey'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-08T11:59:47.842+08:00
    'imagesource': 'jcr:e232eb2e-ebbb-48db-9d0a-a9682d2cbdcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92503fb6-94bb-4e55-95e7-945763007d0b'
    'lead': 'Chile President Sebastian Piñera, a right-wing, conservative politician,
      earlier said he supported marriage equality. He is expected to now sign the
      bill into law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T11:56:57.050+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:16:05.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:17.579+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['chile', 'president-sebastian-pinera', 'bill', 'law', 'same-sex-marriage']
    'template': '1'
    'title': 'Chile''s Congress votes to legalize same-sex marriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c6710-0516-433f-ad62-eb1b5186c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:56:57.051+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Chile''s Congress voted on Tuesday
        to approve a bill legalizing same-sex marriage, clearing the way for it to
        become law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef91ba-a622-480c-b477-346e2915da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:56:57.051+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Deputies, the lower house of Congress, passed the
        bill with 82 votes in favor, 20 against, and 2 abstentions. The bill had already
        been approved by Chile''s Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38da56-b474-46e3-bf14-8a7f892ebc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:56:57.051+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion was first presented in 2017 by socialist president Michelle
        Bachelet, but stalled in Congress until current President Sebastian Piñera
        voiced his support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf547db-43d0-4b27-b0ab-41358f3d33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:56:57.051+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñera,&nbsp;a right-wing, conservative politician, said earlier
        this year that he supported marriage equality. He is expected to now sign
        the bill into law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbe37c-902f-4df7-aebf-3a0d55d476b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:56:57.051+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the time has come for equal marriage in our country," Piñera
        said in June.&nbsp;"In this way, all people without distinguishing by sexual
        orientation&nbsp;will be able to live, love, and form a family with all the
        protection and dignity that they need and deserve."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d7431-a008-49e7-9861-c8e6b9a73850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:56:57.052+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinera''s term as president is winding down, with a run-off vote
        between candidates José Antonio Kast and Gabriel Boric scheduled for later
        this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919de5ae-fafe-4941-b6e0-69f0db75b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:56:57.052+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile has legally recognized same-sex civil unions since 2015. Legalizing
        same-sex marriage would provide equal rights to same-sex couples, such as
        the right to adopt children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd85a6-87e5-45d4-881c-d7baddaaed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:56:57.052+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Latin America, same-sex marriages are allowed in Argentina,
        Brazil, Chile, Colombia, Costa Rica, Ecuador, Uruguay, and parts of Mexico.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920c334-1c44-4979-a5ef-9ab47302701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T11:56:57.052+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/07/americas/chile-same-sex-marriage-intl-latam/index.html">Chile''s
        Congress votes to legalize same-sex marriage</a>"</em></p>'
  'Australia-diplomatic-boycott-Beijing-2022-Winter-Olympics':
    'author': 'Ben Westcott and Caitlin McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-08T12:02:44.457+08:00
    'imagesource': 'jcr:9b8a440b-47ea-485a-b103-0f62e21b4cd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac1973c6-2c69-415a-97d4-b89289e0556c'
    'lead': 'Australia will join the United States in a diplomatic boycott of the
      2022 Beijing Winter Olympics, Prime Minister Scott Morrison says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T12:04:01.408+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:16:04.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:17.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia joins US in diplomatic boycott of Beijing 2022 Winter Olympics'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b3501-51a1-4cdb-a39c-5d43c7682620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia will join the United States in
        a diplomatic boycott of the 2022 Beijing Winter Olympics, Prime Minister Scott
        Morrison said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6d12f-b03d-404d-bf6c-f802618a215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said while Australian athletes will still attend the Games
        in February, the government will be keeping official representatives at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f82d6-a2c6-472a-9c05-76ce13db128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference in Sydney, the Australian leader said
        "human rights abuses and issues in Xinjiang" were some of the concerns raised
        by the Australian government with Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016515f-1ce3-486f-840d-6d8eade98eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very ... happy to talk to the Chinese government about these
        issues, and there has been no obstacle to that occurring on our side but the
        Chinese government has consistently not taken those opportunities to meet
        with us about those issues," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d7115-1c73-4f62-80bb-ae9667e134c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, activists have called for a boycott of the Games over
        human rights abuses by the Chinese government in Xinjiang and Tibet and its
        political crackdown in Hong Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde66ee-df6f-485c-b691-eb2f7411260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been accused by the US and other Western nations of
        imprisoning more than a million Muslim-majority Uyghurs in detention centers
        in Xinjiang, where some former detainees claim they were tortured, raped or
        forcibly sterilized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2df2ae-7b1a-49a8-b7ad-8e9504fcd4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing denies the allegations, saying the camps are reeducation
        centers designed to fight separatism and Islamist terrorism in the far western
        region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc06ae1-d6d2-4867-bc33-0de73e933418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the International Olympic Committee (IOC) said in January
        that awarding a country the Games did not mean it endorsed their "human rights
        standards," activists said giving the high-profile event to China added legitimacy
        to the actions of the ruling Communist Party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4417f32-1d86-4f8e-978e-7bbbf3e84e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s announcement follows a decision Monday by the Biden
        administration to not send an official US delegation to the Games — the first
        country to confirm a diplomatic boycott.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd629e-b24e-471d-aa6c-9ec0874b790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said the US boycott was a
        statement against China''s "ongoing genocide and crimes against humanity in
        Xinjiang."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f0622-36a0-4e5e-8fe4-a663771a3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US athletes will still be allowed to compete in the Games, but the
        administration will not be sending government officials. The same policy applies
        for the 2022 Winter Paralympics, scheduled for Beijing in March.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab7d72-9108-4d25-b4bc-acdb335cab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the US'' decision, China''s Foreign Ministry said Tuesday
        it had launched "solemn representation" with Washington and vowed to take
        "resolute countermeasures," without saying what those measures would be.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d2d48-1fb2-476b-9802-4ac425992f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will host the 2028 Summer Olympics in Los Angeles, while
        the 2032 Games will take place in Brisbane, Australia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd6131-0ab2-41d0-8391-78afdacc8ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Wednesday, Morrison said Australia is a great sporting
        nation and he wished the IOC all the best for the Beijing Winter Games.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3da3aa-af0c-459f-b55e-55ce4892e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T12:04:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much separate the issues of sport and the issues that are
        between two governments ... Australia will not step back from the strong position
        it''s had, standing up for Australians'' interests," Morrison said.</p>'
  'IATF-red-list-parameters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
