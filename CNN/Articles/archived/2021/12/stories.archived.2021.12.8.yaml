    'lead': ' A co-chairperson of the country''s pandemic response task force  denies
      it released a directive requiring COVID-19 vaccination for onsite workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T16:41:07.302+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:15:55.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:22.157+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF responds to alleged mandatory vaccination rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304c46d-83da-4dc2-b03d-49b7ffc4d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> &nbsp;A
        co-chairperson of the country''s pandemic response task force on Wednesday
        denied it released a directive requiring COVID-19 vaccination for onsite workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b53bf-f940-493b-bf3d-4ac130588f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4198e-ac5b-4280-84e5-fe8c16a7bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        IATF co-chair Karlo Nograles responded to a newspaper report which stated
        that a complaint has been filed against the task force and the Supreme Court
        for allegedly requiring onsite employees to get their shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f07f6d-d530-4d8d-872b-076d6b904084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8544d73-1b1e-49e4-82ab-6dba3a9e110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung titingnan natin ‘yung resolution na pinalabas ng IATF</em>
        [If we’ll look at the resolution issued by the IATF]&nbsp;there is nothing
        there that says it’s mandatory," Nograles said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d426b30-5e95-4fc7-a36d-65dfd47a5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00e08b-e21b-491c-8361-30af2b6782f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the language itself is very clear.<em> Nakalagay doon sa mga
        resolution namin na</em> [It''s stated in our resolutions that] it''s not
        mandatory, it’s not a basis for termination as well," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb5b50-5360-42ae-81ae-376192659943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcadb31-7793-4f79-93d0-a87d22437931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said none of the task force members have seen the complaint
        yet and will wait for the court to formally get their response before further
        commenting on the matter. He also maintained that all IATF resolutions are
        "legal and constitutional."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399cf4ea-ec83-4175-9583-615453da3119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f987487-78bb-420e-9749-b83b0f1fbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng pinag-uusapan namin sa</em> [In everything that we
        discuss in IATF], we really get the input not just of health experts but even
        the legal experts to make sure that the letter, the intent and what is written
        in the IATF resolution passed the test of being legal and constitutional,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fda47a-9c61-4077-b9dc-7b3b367fb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9633e-47eb-4127-aa3c-befbb4720b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros and some congressmen earlier raised concern
        regarding IATF Resolutions 148-B and 149, which cover&nbsp;vaccination in
        workplaces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea51044-91f4-4ae5-a857-0de2fda80ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912805c5-5b10-43d4-ad8f-81a29cb775de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://mirror.officialgazette.gov.ph/downloads/2021/11nov/20211111-IATF-Resolution-148B.pdf">Resolution
        148-B</a> states that: "In areas where there are sufficient supplies of COVID-19
        vaccines as determined by the National Vaccines Operation Center (NVOC), all
        establishments and employers in the public and private sector shall require
        their eligible employees who are tasked to do on-site work to be vaccinated
        against COVID-19."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b0472-e68d-4380-b53a-4e9d8ea58c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930105ae-5c7d-40f5-b874-13bd22af691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that unvaccinated employees "may not be terminated solely
        by reason thereof."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d3d0b-6d50-45aa-8e48-cc6d32108d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f4361-04fa-48e4-b3cb-bdb1e03ca6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://mirror.officialgazette.gov.ph/downloads/2021/11nov/20211118-IATF-RESO-149-RRD.pdf">Resolution
        149</a> partly reads that "all partially vaccinated employees in the public
        and private sector tasked to do onsite work need not undergo regular RT-PCR
        test at their own expense, as long as their second dose is not yet due pursuant
        to the interval prescribed for the brand of vaccine received as first dose."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a2844-efd9-4aa8-8670-1b14fa90eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de6eb2-d092-4f89-8513-df8c566e6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/12/Mandatory-COVID-19-vaccination-workers-employees.html">PH
        requires COVID-19 vaccination of on-site staff, but termination not allowed&nbsp;</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c2c60b-96cc-4377-ad5c-a171086bdf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a01a5-cc8d-4b8f-87a6-53de3ee250eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:41:07.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently reiterated the government can
        invoke its police power to require the public to get their anti-coronavirus
        shots, in order to protect the general population against the more transmissible
        Omicron COVID-19 variant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074caeec-f4f6-44a9-a9a0-1d16195ac2f7'
