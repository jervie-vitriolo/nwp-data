      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi namin napag-usapan ‘yan pero kung makakatulong</em> [We
        haven’t discussed it but if it would help], I don’t see why he should refuse,”
        Atty. Ruy Onderain said in a public briefing.</p>'
