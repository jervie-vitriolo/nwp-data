  'philippines-limited-face-to-face-classes-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-08T13:01:59.125+08:00
    'imagesource': 'jcr:19da3267-473a-4605-86ac-879274fae23d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '269bc261-3510-42ae-ab97-538e0ca5117a'
    'lead': 'Senate basic education committee chairman Sherwin Gatchalian believes
      all schools can reopen for face-to-face classes at 50% capacity by January as
      COVID-19 cases continue to drop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T13:08:00.411+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T21:16:03.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:18.262+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ready to reopen all schools for limited face-to-face classes based
      on current situation – Gatchalian'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904d658-2d11-4e02-bb1c-206bc4f00142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — Senate
        basic education committee chairman Sherwin Gatchalian believes all schools
        can reopen for face-to-face classes at 50% capacity by January as COVID-19
        cases continue to drop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2cd34-ec65-4e70-943b-d0367d741889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, some 295 schools are allowed to hold pilot in-person
        classes. In Metro Manila, the region with the highest recorded coronavirus
        infections, <a href="https://www.cnnphilippines.com/news/2021/12/6/Metro-Manila-face-to-face-classes.html">around
        2,000 learners from 28 schools</a> joined the dry run of limited face-to-face
        classes on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4b67c-4a12-459f-8e48-874e45036a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, all education facilities were shut down for 20 months
        due to the pandemic. It''s the longest school closure in the Asia-Pacific
        region according to the United Nations Children''s Fund (UNICEF), with students
        relying on modules and online classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dee45f-5950-4248-806f-c72a3cdf4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My analysis is by next year, January, we can already expand the
        limited face-to-face,” Gatchalian told CNN Philippines in a phone interview
        late Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f400b-d994-4da0-84c4-037b0fb10e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pa rin everyday yung pasok</em> (Classes won’t be held
        every day) because we have to practice social distancing,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c6aa1-d869-4125-80da-280416e61081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means classrooms can accommodate learners at 50% capacity,
        Gatchalian explained. “Limited face-to-face but we can do na (already) in
        all schools.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94bd69-dd0e-4a52-9b7e-bd05c1d1a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Department of Health <a href="http://cnnphilippines.com/news/2021/12/7/DOH-cases-lowest-17-months.html">reported
        356 new infections</a>, the lowest daily case count in 17 months. Gatchalian
        said if the country’s COVID-19 situation improves “tremendously” by February
        or March, “then we can go back to full face-to-face.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893d788-39d5-4cf2-b641-613e8ca494be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker noted, however, that schools can reopen only if the
        dreaded Omicron variant is kept at bay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b93eab-0d7d-4437-a5bf-8b87b7d47dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang caveat ko (My caveat) is assuming Omicron is benign or not
        as serious as what we thought then we can go ahead with limited face-to-face.
        If Omicron is as transmissible as Delta then we have to hold off limited face-to-face
        muna (for the time being),” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c86fb-87cf-4b06-b1ee-d94a566ed7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But regardless of that, we have to plan pa rin (we still have to
        plan),” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae690c8e-13e0-4bc2-a41e-ef5310cdf118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:08:00.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:16:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains on high alert after more than 40 countries
        and territories detected cases of the Omicron variant. The World Health Organization
        said it is still unclear whether Omicron is more easily spread or if it causes
        more severe disease than other variants of concern, but preliminary evidence
        suggests there may be an increased risk of reinfection.</p>'
