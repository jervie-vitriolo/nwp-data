      'mgnl:created': 2021-12-08T04:02:58.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Early reports on the quick spread of the
        Omicron variant in South Africa were at first frightening, but then began
        to offer some hope. The new variant may have quickly overtaken other strains
        of the virus in South Africa as it enters the summer, but cases so far appear
        to have been overwhelmingly mild.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e58812-b622-450b-812f-2dcb6b04d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc713f9a-d3a0-4576-a777-c1d8a837d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came a report showing the variant carries a portion of genetic
        material that''s very similar to segments seen in one of the types of coronaviruses
        that causes the common colds -- one called HCoV-229E. A few researchers said
        it just might indicate the variant is starting to look more like a nuisance
        virus than a big killer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000947a7-d716-4ad5-b0a6-f396f5038495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e647f-4bc4-4296-a236-bc6e31d6e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tantalizing idea. Many infectious disease experts have been
        predicting that the novel coronavirus, named SARS-CoV-2, would go in this
        direction, evolving into a milder form that joins the annual mix of seasonal
        respiratory viruses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ece9f2-8134-4744-b5f0-89d375c938b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f20df2-445a-4ad3-ae98-4b02f23dc855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could this be the variant that at least starts it down that path?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482bef26-5e83-4b3f-b428-6405e001c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837a153-5628-4d7b-a005-a0d89361291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is way too soon to start thinking that, several experts told
        CNN. For one thing, that segment of genetic material may resemble a piece
        of the common cold virus, but it''s a very big stretch from there to say that
        means SARS-CoV-2 has started to evolve into something milder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcbe19-da2b-43eb-8047-3286c306d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8316160-b7ea-47e2-ae30-2fb9a4545f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even assuming the insert came from a common cold virus -- that''s
        very dicey -- it probably would not make it more like the common cold virus,"
        virologist Robert Garry of the Tulane University School of Medicine told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe47af-fcc5-43ec-82e7-7a93393a18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464a553-d29b-4e2e-bb91-ccb49a9fcc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a small piece of genetic material and not one that''s necessarily
        on a part of the virus that would affect its virulence, Garry said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304ed4b-ac54-4dc3-8161-6df4ac5944b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2bb6e-7abd-4a19-8041-42fcce14279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that this variant is milder is just pure speculation.
        There is no reason to think it is," said Michael Worobey, who heads the department
        of evolutionary biology at the University of Arizona.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5f9bb-b2a5-4b95-ba6e-62eb255bc483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39391dc6-1cf5-495c-8f64-a6ae522b1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It takes time to develop severe illness</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fc0bc-a12a-4411-95c8-9a9c0841ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, there hasn''t been quite enough time to assert that real-life
        experience with Omicron shows it causes mostly mild disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4fc20-925e-4ac0-94d1-c13317e2208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4eaa8-22fe-49a4-8272-be2041bf2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes anywhere from two days to two weeks to develop symptoms
        after exposure to coronavirus, according to the US Centers for Disease Control
        and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660082ae-4f78-4cf6-92a1-3351dc9b6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627d902-dfe1-44ab-bd96-cf13fac70316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There hasn''t been quite enough time to know how likely Omicron
        is to cause severe disease, said Dr. William Schaffner, medical director at
        the National Foundation for Infectious Diseases and an infectious diseases
        expert at Vanderbilt University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2eed9-083b-4d71-b538-d188655aab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf8d1d-7327-4b17-a96c-329ad1f02cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a distinction between hopeful and reality. It''s good
        to hope but it is much too early to conclude that Omicron only produces mild
        infections. We don''t have those data," Schaffner told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb45a84-e840-4aab-9ac0-66e3c78f92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e11ed8-cbd4-41ec-91d8-c122aca18767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid has thrown us several curveballs."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b95d8-f7d4-47f1-8d4a-327571e5ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f20a1-e6c8-4b07-b02c-3539c4c9108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data from South Africa, the first country to spot the Omicron
        variant, does look hopeful.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8fbc2d-cbf4-4f78-a545-adf884140b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6578257-b5e9-4bc4-a6bc-0106e464672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not seeing many severe cases. I want to caution we''ve only
        known about this for a week so it''s early days," Dr. Salim Abdool Karim,
        an infectious diseases epidemiologist who is helping coordinate South Africa''s
        response to Covid-19, told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82af27e-67b6-4c0c-858f-265fca96d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721293f9-14de-4af1-9ac2-00a50297ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been speaking to the chair of our medical association. She
        collects this data from all the doctors, and essentially what they are saying
        to us at this stage is that the cases are generally mild," he added. "Now,
        one has to be very careful in overinterpreting that, because it''s still very
        early days, in that severe cases usually take longer. They occur in weeks
        two, three and four. So it may be that severe cases will follow later."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f6d40-733a-40a6-8234-857b161968e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c261ef7-23db-4fb8-b3a6-7978620503ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner puts it a little more bluntly. "Death is a lagging indicator,"
        he said. "It takes time to progress to serious infection. It takes time for
        more serious infections to follow," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f52854-e76f-455d-b192-fc2beb841fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073fa23-61c9-4b80-a389-3104b6d78a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different populations in different countries</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8c50c-7514-44ed-9502-01507e52ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amesh Adalja, senior scholar at the Johns Hopkins Center for
        Health Security at the Bloomberg School of Public Health, said he hopes early
        reports do indicate Omicron might cause milder disease.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef585ba-99cf-494b-9871-f74137e4a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7a716-5559-4334-b0f1-69b19ced9b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It raises the possibility that maybe this is not going to be as
        bad as some people were fearing," Adalja told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496df07a-ff2b-4ed2-bfdd-4038d2945add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258c480-675c-4bc3-8c5e-97566e9ecac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean it''s not bad at all," he added. "The caveat
        is that South Africa has a younger population."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71fdcb5-75da-4ce0-b867-41129f96079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38c704-5bd4-4e65-96fe-eef2152106a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger people have been less likely to develop severe disease from
        Covid-19, which has killed 5.2 million people globally and 789,000 in the
        United States alone, according to Johns Hopkins University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e471cc-aa3a-43bf-a786-1aa50fcd52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0683a-d943-4a10-bb38-b8e7da898805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more people are vaccinated in the US than are in South Africa.
        Studies of vaccines against Omicron are underway.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdf101-ea2b-4bcc-938e-aaccfdda7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d031dfe-1b2d-45c7-a1b9-c182b2f0422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is pretty easy to say if you are fully vaccinated, the
        breakthrough you get with Omicron is going to be milder," Adalja said. "Even
        if this gets around some of our vaccine-induced protection, it is not an all-or-done
        effect."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d9093-e649-4b32-8c69-ee1662df9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf0bed-81c8-4f07-9612-65e4500853de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s becoming evident that Omicron is highly transmissible.
        "Over the last week, the number of daily infections has increased five-fold,"
        South African President Cyril Ramaphosa said in a weekly newsletter Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a69d1-5e4c-443b-8392-39aef1752241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f8faa-6b07-44ae-b06b-6bda8957991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of positive Covid-19 tests in South Africa has jumped by
        24% since the Omicron variant was detected two weeks ago, according to the
        latest data from the South African National Institute for Communicable Diseases.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9423cc8-6700-44ae-87e8-972ce5969108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a003808-373f-4f7b-bc6e-f4a107c5c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A virus that is more transmissible while causing milder disease
        is just what scientists would expect to see in something that was evolving
        to become more like other common cold viruses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421ffb8-a252-4314-aa92-3ea6c031e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dda51c-f2dc-45aa-8c7c-364b83354ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those of us who know that this is going to be an endemic respiratory
        virus have been waiting to understand what the virus does in order to become
        more like its other family members that cause about 25% of our common colds.
        So people are on the lookout for those changes. And maybe this is that --
        maybe it''s not," Adalja said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f4454-4deb-494c-966c-ea99029ca8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241691a-3ddb-419d-a3a8-4c8a20e4e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The old enemy'' Delta remains dominant</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577ccf2-7996-49f3-85a1-c58304fb845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus it''s not clear Omicron can out-compete Delta in countries
        like the United States, said Johns Hopkins'' Dr. Crystal Watson.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a724571e-1e8c-464d-9713-670bd357bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161acfb1-b142-4b6e-ac41-dba6b80e1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we do have good protection against severe illness and death
        from vaccines, a big surge in Omicron could still be dangerous if it is highly
        transmissible," said Watson, a senior associate at the Johns Hopkins Center
        for Health Security.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ae076-ebeb-4243-b900-1bc22d3b8fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722e2c3-27d2-4b34-9bca-cfe1c154c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High numbers can still mean many people in the hospital," she said.
        "There will be some people, a large enough population to create stress on
        the healthcare system, who will not be as protected by vaccination or from
        prior infection." That could lead to more pressure on already stressed hospitals.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e247408-5e60-4e5d-ab6f-6a35c97496b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce0f22-3c60-457c-90d4-e7b44bcd575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our health care system is just so fragile right now," Watson said.
        "We have lost a lot of staff, and people are really exhausted. The system
        itself is depleted."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7981f7-2bf6-4f5c-8d2a-95c14063fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9937cd5-b95c-4b0b-b43e-bdd3e45c40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the same around the world, noted Francois Balloux, director
        of the University College London Genetics Institute.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd8f76-1060-4466-bfb5-e4525abfb981'
