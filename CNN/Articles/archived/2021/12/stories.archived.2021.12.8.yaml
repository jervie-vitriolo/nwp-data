  'DPWH-on-AYUDA-program-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-08T18:25:00.000+08:00
    'imagesource': 'jcr:0809d31b-3e06-4278-ad4a-4c730f787550'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '548c29c9-4470-4789-a53e-8e408d3d28cf'
    'lead': 'The Public Works Department is opening its AYUDA program to all adults,
      including senior citizens. The project aims to provide assistance to some 10,000
      workers who lost their jobs due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T18:25:15.472+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:15:47.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:25.648+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-public-works-and-highways', 'dpwh', 'roger-mercado',
      'ayuda', 'employment-program', 'beneficiaries', 'requirements', 'pandemic',
      'covid-19']
    'template': '1'
    'title': 'DPWH: No age limit for ''AYUDA'' program, only 1 valid ID or residence
      certificate needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8217353-18c1-43fe-b999-e7fa6ffe23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:25:15.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Public Works Department is opening its Assistance to Youth and Unemployed
        for Development and Advancement or AYUDA program to all adults, including
        senior citizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254badc6-7d52-48f2-a948-ca41d1bb77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:25:15.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That project aims to provide assistance to some 10,000 workers who
        lost their jobs due to the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3bafe-4c0c-4d66-ba22-e720e3769fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:25:15.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga at least 18 years old na meron nang sapat na karunungan
        sa pagtanggap ng [mga] instruksyon," DPWH Acting Secretary Roger Mercado told
        CNN Philippines on Wednesday when asked who are qualified for the "AYUDA"
        program. "Maski senior citizen na mga 60, basta, kaya pa, [tutulungan] natin."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ce86b-5c17-40f5-bf6b-4163fffe0cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:25:15.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those at least 18 years old who can follow instructions
        are qualified for the program. We can even accommodate senior citizens who
        are in their 60s, so long as they can still handle the job.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba05cb-3464-494a-bc5a-2386881cf402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:25:15.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be working as street sweepers, street signs cleaners,
        garbage collectors, or painters of concrete barriers, for a salary worth ₱550
        per day. Beneficiaries will be considered Job Order workers or those who have
        "intermittent or emergency jobs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b2908-0635-465c-b637-d7af5391732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:25:15.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AYUDA program is implemented across the DPWH''s 16 regional
        offices and 189 district engineering offices nationwide. It also seeks to
        address the "alarming" unemployment rate in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6cadb-af2e-4a7e-991d-964683995658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:25:15.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a double effect program to provide employment at support
        sa mga unemployed (and support to the unemployed), and at the same time, help
        our maintenance people clean our highways," Mercado said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440ad3b-d612-4565-b5e7-fc1b4f5edc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:25:15.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries need not submit any other requirements aside from
        their residence certificate or valid ID, according to the acting DPWH chief,
        noting they do not want to inconvenience people in need of assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7ef07-7096-4a07-a5cd-73e3f0af4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:25:15.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants may proceed to any of the DPWH''s regional or district
        engineering offices.</p>'
  'Bongbong-Marcos-Sara-Duterte-motorcade-Quezon-City-traffic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-08T18:46:00.143+08:00
    'imagesource': 'jcr:54c01db7-7b3f-4387-8b2b-b473462db874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
