      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2810f555-65d7-4ed8-918b-0d86568e870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unvaccinated, partially vaccinated, or those whose vaccination
        status cannot be independently validated must present negative RT-PCR test
        results taken 72 hours before leaving the country of origin, conduct facilty-based
        quarantine upon arrival, and take their RT-PCR test on the fifth day. They
        must undergo home quarantine until the 14th day.</p>'
    '15':
