    'template': '1'
    'title': 'Pampanga-based journalist killed in Samar'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca2e41-fc5d-4e6f-b0fb-4dcca5d0175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong>&nbsp;A
        journalist was shot dead in Calbayog City, Samar early Wednesday evening,
        the police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95099b2-bfe5-4198-9e77-d0c14cc575f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137331c-63df-483b-aa81-38e606354a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional office of the Philippine National Police in Eastern
        Visayas said Jesus "Jess" Malabanan was watching television inside his house
        in Barangay San Joaquin, Tinambacan District at around 6:30 p.m., when he
        was shot in the head by two unidentified gunmen, citing the spot report of
        the Calbayog City Police Station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d402047-e3a1-41ae-bc89-5394219c0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab485814-8b29-4430-a61f-1df61a079545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malabanan, who worked for the Manila Standard, Bandera, and Reuters,
        was brought to a private hospital but was declared dead on arrival by the
        attending physician.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cceba6b-6f3c-458b-b8c0-81315553988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13656c-2636-4dfe-adbf-3c87785ece95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was primarily based in Pampanga but was staying in Samar where
        he also had a home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50ef1b-814b-41b9-91cd-8ae9ee7c4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pampanga Press Club and the Pampanga chapter of the National
        Union of Journalists of the Philippines condemned the killing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36440b2f-9e41-4870-9752-95bf3873e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0a979-54ed-4bd6-a474-9e1696185411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jess to many among us, a long-time reporter and stringer for many
        media outfits for many years, had proven himself to be a man dedicated to
        his duties as a journalist," the Pampanga Press Club said in a statement.
        "We call on the Philippine National Police and other authorities to help in
        the prompt investigation that would lead to the arrest of the perpetrators
        of this cowardly act in the interest of justice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b2c49-7582-4f5e-97cc-d2f244175d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686caac5-5969-44c5-b7af-83a097bb42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:26:09.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
