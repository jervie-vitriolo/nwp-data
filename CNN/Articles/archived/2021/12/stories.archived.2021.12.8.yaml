      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawat was appointed India''s Chief of Defense Staff in December
        2019. Prior to that, he was the Chief of Army Staff.</p>'
