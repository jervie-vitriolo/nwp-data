      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad9d1b-ad49-41a3-9632-18d8b74ce6a8'
      'mgnl:activationStatus': true
