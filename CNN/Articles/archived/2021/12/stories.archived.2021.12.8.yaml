      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a Somali saying behind her leadership philosophy</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975ebba-a360-4d3e-81d2-f7eba72b9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:15:49.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, so many people wanted to attend Dhalac''s inauguration
        that organizers had to move it to a larger auditorium.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14bc1c-63aa-4c03-a577-5c6cd25624e6'
