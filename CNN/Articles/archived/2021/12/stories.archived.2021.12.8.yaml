    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maximize Christmas break by boosting vaccination rate, expert says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38d589-0950-4253-b6a0-63272c8d4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:11:56.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Health
        reform advocate Dr. Tony Leachon said the government must take advantage of
        the Christmas season and low COVID-19 cases to increase the vaccination rate,
        especially outside Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e92fb-3dcc-4643-a876-102a4864c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:11:56.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the vaccination rate, the farther you are from the
        National Capital Region, the lower is the vaccination rate and this can actually
        be seen in areas like Visayas and Mindanao, " Leachon told CNN Philippines
        on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63981b3-3a89-4940-9e3e-f989d1a1b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:11:56.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I think this Christmas is a month of preparation. We
        need to prepare the country particularly the people to be stronger and resilient.
        Remember that the vaccination rate is not yet complete."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e8897-f72f-4fdb-aff6-2b50d88fd711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:11:56.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Metro Manila has reached the vaccination target of 90% to achieve
        herd immunity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936f8e8-3219-4e59-b4aa-c1a6bf9dd03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:11:56.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año on Tuesday said at least 23 highly
        urbanized cities have vaccinated 70% of their target population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605e202-1a3f-441f-8ba2-f08408c2fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:11:56.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is launching the second round of mass
        vaccination next week, setting a target of seven million shots -- mostly focusing
        on second dose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e02403-a191-42d2-be4c-66afa87a305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:11:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:16:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon added it''s prudent to keep the country under Alert Level
        2 as experts study the impact of the Omicron variant.</p>'
