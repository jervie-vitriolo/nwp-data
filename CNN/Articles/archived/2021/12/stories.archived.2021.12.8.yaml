      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019748b-1e1e-4d04-8342-c32a6a890322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila archdiocese is the largest ecclesiastical province in
        the country, covering the cities of Manila, San Juan, Pasay, Mandaluyong,
        and Makati.</p>'
  'Pampanga-journalist-killed-in-Samar':
