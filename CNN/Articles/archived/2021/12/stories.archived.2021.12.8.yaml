    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b01a68-31b9-4668-b6b7-dd84d08dc777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:59:50.713+08:00
