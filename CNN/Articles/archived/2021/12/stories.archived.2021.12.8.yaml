      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) –</strong> The
        Philippine Azkals dropped their opening assignment in the AFF Suzuki Cup group
        stage against Singapore, 1-2, on Wednesday at the Singapore National Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c899b-b256-43eb-a051-32b14e58e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb37eb9-099c-456f-8a6e-b2f6b307bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals suffered a defensive lapse in the middle of the second
        half to concede two goals in two minutes against the hosts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78a80a-39b2-45ec-a04d-f3c420ca349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33d8ab-5b81-43c7-b406-9a55943d2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore team captain Hariss Harun opened the scoring line after
        converting the header from a corner in the 61st minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d6f3d-296b-4f48-8a18-bcf3346dda8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80979d51-07da-4658-827d-14b366e3fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino booters were setting up the ball when the Singaporeans
        stole the possession, resulting in a counter attack goal from striker Faris
        Ramli two minutes after their first score.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc416f-47b2-4a08-a3fb-ecfc51c3183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3aa59-451a-4c12-8ccf-2633d8dd4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals responded with a goal in the 69th minute from midfielder
        Amin Nazari, who scored a header from a corner kick by Kevin Ingreso.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db51f8a7-73e0-4927-af15-7c1ea9cc1eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0db4ef-eb60-4419-a8d4-1de3edbc8b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stewart Hall-coached squad had a chance to salvage a draw in
        the last minutes of the match, but the attempts of team captain Stephan Schrock
        and substitute Angel Guirado went way off the box.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e4353-785d-4aeb-9671-a743a0e37d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6acc67-70af-4d15-94b7-3f4ad7444668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half, Singapore executed more offensive set pieces
        as they slipped past the Philippine defense but failed to complete them with
        a strike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614ccb8-239d-448f-bd9f-bc1b6d00d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02dc1e8-3458-465a-badb-fb853c8c57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals struggled to get a shot on target as their offensive
        sets were countered by the pesky and physical Singaporean defenders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8bb5c-2247-4848-aed2-4dbc9e0a1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f65673c-f06d-4253-afc8-da92276a2f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T22:57:24.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:15:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Singapore leads Group A with a perfect six points
        after their 3-0 opening game win against Myanmar last Dec. 5.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa78d51-5a8f-46c7-b509-d61b9abf983e'
      'mgnl:activationStatus': true
