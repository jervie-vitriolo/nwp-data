  'DOH-Philippines-COVID-19-fatality-rate-Nikkei-Asia-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-08T16:07:53.243+08:00
    'imagesource': 'jcr:66750f85-403e-4341-b9d0-de3110fc145e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2668c554-2d75-4025-83fd-410213f7efc2'
    'lead': 'Technical problems in reporting coronavirus deaths led to a ballooning
      of Philippine fatality data in November in the Nikkei COVID-19 Recovery Index
      released this week, the Department of Health explains. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T16:09:30.373+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:15:56.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:21.816+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH defends high fatality rate mentioned in November global COVID-19
      recovery report'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ebc37-f3a6-4e1b-9dcc-91c775878aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:09:30.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:15:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Technical
        problems in reporting coronavirus deaths led to a ballooning of Philippine
        fatality data in November in the Nikkei COVID-19 Recovery Index released this
        week, the Department of Health explained on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52faa29c-fcc0-4a16-8207-13eef8b2d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:09:30.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:15:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report on Monday by Nikkei Asia showed the country improved its
        ranking from 103rd to 57th in the index, which measures a government’s pandemic
        response towards recovery.  However, despite better infection numbers, Nikkei
        pointed out that the “short-term case fatality rate stands at over 9% — the
        second highest in the world, according to Our World Data.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f227b0-0042-4103-9402-5b9a30102f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:09:30.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:15:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the country''s case fatality rate (CFR) was markedly lower
        than the 9% that was reported. It said that of the 2,096 deaths reported from
        Nov. 18 to 27, only 16% actually occurred in November. Eighty percent of the
        deaths occurred from August to October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855a728-b48b-4e5c-8270-78ead677f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:09:30.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:15:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 deaths need to be verified by local health officers before
        they can be sent to the COVIDKaya data storage system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf6c2c-165f-45cb-95cf-0502d0cd0936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:09:30.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:15:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The high reported deaths in this latter part of November 2021 was
        due to delayed encoding, validation, and reporting of death information to
        COVIDKaya," it said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663d560-1fcf-4c9f-ae31-cb645fda650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T16:09:30.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:15:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the country’s case fatality rate as of December 7 is at
        1.61% — below the global average of 2%.</p>'
