      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Foreign
        investment pledges went down during the third quarter of 2021 by 45.8%, latest
        figures from the Philippine Statistics Authority (PSA) show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2ee26-1340-4e10-9be8-41a883be7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:39:19.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406510a-c7e9-4853-910a-809f2bfa71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:39:19.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported ₱16.82 billion in approved foreign investments
        (FIs) from July to September, plunging from ₱31.03 billion in the same period
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62429a-318f-42cb-a680-f348e8a08394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:39:19.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7655d4-af9f-4d00-9ea7-97f181a6c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:39:19.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment pledges during the third quarter came from the Board
        of Investments (BOI), Clark Development Corporation (CDC), Philippine Economic
        Zone Authority (PEZA), and Subic Bay Metropolitan Authority (SBMA), according
        to the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b2c6b-5111-4f94-97d8-b06d00e1ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:39:19.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22730c26-d2b6-4a96-907f-b9c80d121ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:39:19.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means no approvals came from the Authority of the Freeport
        Area of Bataan (AFAB), BOI-Bangsamoro Autonomous Region in Muslim Mindanao
        (BOI-BARMM), and Cagayan Economic Zone Authority (CEZA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb3d8e-8749-4f8c-a05e-2348086b9b82'
      'mgnl:activationStatus': true
