        running mate Sara Duterte will hold a motorcade from Commonwealth Avenue to
        Mabuhay Rotonda. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
