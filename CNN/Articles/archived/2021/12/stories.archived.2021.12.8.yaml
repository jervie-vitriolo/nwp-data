      'mgnl:lastActivated': 2023-01-24T21:15:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said the bloody human rights records of the late dictator
        Ferdinand Marcos and President Rodrigo Duterte may just continue should their
        children win the elections next year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11838f-efd9-41c2-b219-018064b0f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.660+08:00
      'mgnl:createdBy': 'kristel'
