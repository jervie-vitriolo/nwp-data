      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ⁠—&nbsp;</strong>Since 1999, as either the full or
        putative leader of his country, Russian President Vladimir Putin has watched
        US presidents come and go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4647155-c05f-4bca-affa-373bd22e81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.581+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may have considered the impermanence of American&nbsp;leaders
        during a two-hour talk with current US President Joe Biden Tuesday&nbsp;as
        he heard a stern warning not to further invade Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3eba72-93e8-415e-8c72-549e29830852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.581+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has been in power since 2013&nbsp;⁠—&nbsp;through
        multiple US presidents&nbsp;⁠—&nbsp;and he''s been set up to rule China for
        life. He carried that knowledge into a virtual summit with Biden last month,
        and now&nbsp;as the US threatens a diplomatic boycott of the 2022 Winter Olympics
        Beijing is set to host.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e81d5-de28-41ad-9100-44cf40e94a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.582+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zoom diplomacy.</strong> Note: High-stakes diplomatic stare
        downs take place the same way everything else does in the pandemic era, essentially
        over Zoom ⁠—&nbsp;although who knows what secure video system world leaders
        use.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e5e54-f01d-42cd-90a4-96755a98af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.582+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House released a photograph of Biden looking at Putin''s
        image on a video screen. A similar photo came from the US President''s call
        with Xi in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724a33c-0f0b-4e6c-b6c1-5a9aca960e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.583+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has framed his presidency as an effort to reassert democracies
        against autocracies, and this week''s attempt to stand in the way of Russian
        aggression toward Ukraine proved the point.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54baa08e-b168-412c-a9d6-97e7124b4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.583+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned Putin to back down from a military buildup threatening
        Ukraine that has caused alarm in Europe and the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82750933-cb7d-4052-a4c7-db4f1ffc7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.583+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if Putin is serious about his dream of reconstituting
        the Soviet Union by inching farther into Ukraine than he did in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e9122-f148-4c7c-99fd-b88a4efa1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.584+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Western world is again on alert, and Biden made clear to
        Putin there would be consequences this time that are more costly than the
        sanctions and condemnation Russia faced when it seized Crimea and Russian-backed
        separatists took control of the Donbas region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e277998-6eb8-415e-af9a-d3e76e245859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.584+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separatists have been warring, with Russia''s help, against
        Ukraine ever since.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db65ec6-2c14-4172-b038-3336ee8c6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.585+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things we did not do in 2014, we are prepared to do now," Biden''s
        national security adviser Jake Sullivan told reporters after the virtual call.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6216e63-4248-4078-82a8-44457f83c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.585+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, by the way, was intimately involved in the US response to
        Russia in 2014 when he was vice president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda59e0-20b2-491e-a837-d8cb14749321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.585+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is the Russian buildup different today?</strong> It
        appears to include supply lines to sustain a drawn-out conflict and up to
        175,000 troops along the border, according to sources briefed on US intelligence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2078d8-663c-4f24-98c4-657b07bf4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.586+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and other countries have issued loud support for Ukraine''s
        sovereignty and promised there would be swift penalties for Russia if it invades.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a571e-2ca8-4524-81e2-b7d0f5cabc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.586+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have not ruled out US military involvement, and Sullivan said
        the US would be cycling more military supplies and potentially US service
        members through nearby NATO countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4982841-84b1-469b-b2a0-e6be89d9603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.586+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has his own "alternative facts," according to CNN''s Matthew
        Chance, who is covering the story from Odessa, Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268c2d3-d903-423e-a583-75179230b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.587+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance told CNN''s Jake Tapper about the Kremlin''s version of the
        call, in which Putin "made it clear he did not feel that Russia was responsible
        for any escalation in Ukraine. He blamed that escalation on NATO."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b89dc-c21d-4ad5-88a2-d9c2c2fa1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.587+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does Putin want?</strong> One main aim is to make sure
        Ukraine never joins NATO, an alliance that was initially formed during the
        Cold War to provide a counterweight to the now-defunct Soviet Union.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d13cd-999c-4e0e-ad4c-ae7356da107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.587+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nutshell, then, what Putin is aiming to stop is the advancement
        of Western-style democracies with militaries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc90f65-594b-4f50-a5c9-1ad262a7bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.588+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pushing democracy.</strong> This week, the US State Department
        is hosting a different virtual meeting, a "Summit for Democracy," although
        the Washington Post notes several of the invitees, like Pakistan, could use
        a refresher.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14d71c-f208-41dc-9198-36e8b1e42526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.588+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem unbelievable, but the Chinese government has argued
        that its system is a preferable form of democracy in a new paper issued by
        Beijing this month. It argued against US-style democracy, money in politics,
        and the two-party system. It didn''t mention the clampdown on dissent or autocracy
        in its own model, which doesn''t allow citizens direct input in choosing their
        top leaders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682bd11b-8c69-4dbf-ae89-bbee865e160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.588+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is human rights abuses in China''s western region of Xinjiang
        that led the US to consider the diplomatic boycott of the Olympics ⁠— which
        is itself a half-measure since American athletes would still compete in the
        games.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e983eb-7521-4072-9547-fba3d0622ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.588+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The importance of natural gas in Europe.</strong> One major
        complication in Biden''s effort to push democracy is that democratic economies
        are so interwoven with the autocratic ones.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd95e01-5931-4cd4-8704-75e28c19333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.589+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has leverage over Europe since it supplies natural gas, and
        the US has fought against the Nord Stream 2 pipeline, which would carry natural
        gas from Russia straight to Germany without going through Ukraine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e3bb5-992b-40b9-811c-17718ad13d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.589+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany slowed approval of the pipeline in November. Reuters reported
        Tuesday that US officials have told members of Congress Germany would shut
        down the pipeline completely if Russia invades Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b406b6-be0c-443c-9a89-aec711e6535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.589+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global economic importance of China is even more pronounced.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb13bc3-1ead-411b-9451-a58c3a5f1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.590+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Luke McGee wrote Tuesday about a reevaluation in Europe of
        its economic ties to China.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42b60b-73da-4b99-867f-3e267451c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.590+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s summit with Xi in November was actually seen as something
        of a thawing of relations after the Donald Trump era, when the former President
        placed tariffs on Chinese imports that Biden still has not lifted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c4f64-4368-4751-bf48-9d67edcc40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible Olympic diplomatic boycott is a step away from improved
        relations.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59258780-00d0-4865-bf45-9524e210d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what Biden does regarding Putin and Xi, it''s a very good
        bet the next president will be dealing with the same two adversaries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe5aa1-a45c-4d8c-bb4f-b81a8760ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:01.591+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/07/politics/putin-xi-biden-what-matters/index.html">Biden
        confronts 2 rivals in 24 hours</a>"</em></p>'
