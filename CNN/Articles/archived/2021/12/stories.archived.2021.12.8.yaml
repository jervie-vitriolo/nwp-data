      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Senator
        Manny Pacquiao’s senatorial slate is now complete with the addition of reelectionist
        Senator Sherwin Gatchalian and former senator JV Ejercito.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ac8d6-0eac-42f3-9972-0c1e0103d626'
      'mgnl:activationStatus': true
