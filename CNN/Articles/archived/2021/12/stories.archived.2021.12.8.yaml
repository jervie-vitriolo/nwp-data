      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a637f92d-bd8d-48af-bbb7-68aed44dc221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.623+08:00
      'mgnl:createdBy': 'pilar'
