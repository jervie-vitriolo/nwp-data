  'Cusi-lawyer-libel-lawsuits-graft-complaint':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-08T15:03:40.842+08:00
    'imagesource': 'jcr:eb24081f-3d1f-40c9-8f62-17c48532567a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8807936-83a3-4d4c-aac0-54e2f6953afa'
    'lead': 'The Energy Secretary’s legal counsel, Ruy Orendain, made the remarks
      when asked whether it was possible for them to retract the libel cases filed
      against several news organizations and journalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T15:06:32.040+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:15:59.060+08:00
