      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4716516-0d14-4639-a381-bae8d97ef644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.841+08:00
