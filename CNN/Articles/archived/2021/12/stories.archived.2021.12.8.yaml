  'Lapu-Lapu-City-name-amendment-charter':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-12-08T15:40:00.000+08:00
    'imagesource': 'jcr:d95dc478-b1f7-4d60-aa8a-308b4d274bfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2b5ca5f-b49c-4012-999a-8d3c5bcc9009'
    'lead': 'Lapu-Lapu Mayor Junard "Ahong" Chan is pushing for the city to be renamed
      after President Rodrigo Duterte ordered the revision in the rendering of the
      first Filipino hero''s name to "Lapulapu."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T15:40:19.552+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:15:57.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:20.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lapu-lapu-city', 'lapulapu', 'lapu-lapu']
    'template': '1'
    'title': 'Lapu-Lapu mayor wants city renamed after Duterte order'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a97e2-a75c-44df-a934-cf53bd832d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:40:19.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:57.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Lapu-Lapu
        Mayor Junard "Ahong" Chan is pushing for the city to be renamed after President
        Rodrigo Duterte ordered the revision in the rendering of the first Filipino
        hero''s name to "Lapulapu."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ec4cb-9272-4e95-bf3d-7f6097bb8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:40:19.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:57.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said he asked local councilors to recommend to the House of
        Representatives the amendment of Republic Act 3134 or the Lapu-Lapu City Charter,
        which was signed in 1961. If&nbsp;amended, the city&nbsp;will have the same
        spelling as Lapulapu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff50e4-6a9a-457a-9d4a-8becbbd8b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:40:19.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:57.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in favor of that — there is no more hyphen," Chan said in
        an interview on Tuesday afternoon, referring to the revised spelling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5c906-641b-45a5-aaf0-9a2238613e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:40:19.553+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is known that Duterte does not want Lapulapu''s name
        to be the same as that of the local fish <em>lapu-lapu</em> (grouper).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60b4d5-fbf5-4ed0-b913-b22d5741c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:40:19.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President signed Executive Order 152 on Tuesday enjoining all
        groups, and the public and private sectors, to adopt the new spelling when
        referring to the national hero instead of "Lapu-Lapu." Places using the old
        name, however, shall continue to be respected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08a1e6-4b25-42e6-a912-2b10aa3dc1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:40:19.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:57.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the charter is amended, the city will have the same spelling
        as Lapulapu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1cb7c-fccd-448c-ae20-d400bc37763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:40:19.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City in Cebu used to be known as "Opon," in which people
        are called "Oponganon." It is a first-class city, and is home to the Mactan-Cebu
        International Airport and several world-class beach resorts, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebd5da-2fae-4895-9271-843771168158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:40:19.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is a lone congressional district with 497,604 residents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb4645-4752-4059-a498-63001f49f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:40:19.554+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:15:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Dale Israel contributed to this report.</em></p>'
