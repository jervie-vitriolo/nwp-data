    'mgnl:tags': ['don-t-look-up', 'satire', 'movie', 'film']
    'template': '1'
    'title': 'REVIEW: ''Don''t Look Up'' delivers a scathing satire that occasionally
      veers off course'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d65c2-a77a-421f-a1cc-f6a5fbdabe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.018+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a grand science fiction tradition, "Don''t
        Look Up" uses a disaster-movie framework as a metaphor for a reality-based
        crisis, with a huge comet hurtling toward Earth as a surrogate for indifference
        to addressing climate change. Yet this star-studded, extremely provocative
        satire, at times, veers off course itself, partially undermining its admirable
        qualities with the broadness of its tone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680854f-74a2-4f6f-970d-84c952afab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.019+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, writer-director Adam McKay — who wrote the script with
        journalist/activist David Sirota — delivers a very pointed treatise on the
        dysfunctional state of current politics and media, in which everyone is so
        myopic as to be unable to focus on an existential threat. The title reflects
        the inevitable endpoint of that, with a bury-your-head-in-the-sand approach
        to impending doom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7fe37-1f16-49b6-bf68-58ebdb293e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.019+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The window into that absurdity comes when astronomy professor Randall
        Mindy (Leonardo DiCaprio) and his PhD. student Kate Dibiasky (Jennifer Lawrence)
        discover the comet, whose trajectory will lead to a direct collision with
        Earth in a little over six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a8c2ca-f389-49ae-b602-e37cdd57162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.019+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understandably alarmed, their findings quickly reach the White House,
        where the president (Meryl Streep, poorly served by the ridiculousness of
        her character)&nbsp;is too preoccupied with her endangered Supreme Court pick
        to focus on what Randall describes as an extinction-level event. After fruitless
        back and forth, she concludes that they''ll "sit tight and assess" the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91789f2-88bd-439a-bb84-7358ed31aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.020+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, "Don''t Look Up" is off to the races with a scathing
        indictment of everything about our media and political ecosystem, from the
        happy-talk news show (anchored by Tyler Perry and Cate Blanchett, standing
        out as especially self-absorbed TV anchors) to websites preoccupied with traffic
        and social media memes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecac8c3-e1fe-487c-9d78-55deb47b6f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.020+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKay and Sirota deliver a spot-on attack on how easily distracted
        people — especially in media&nbsp;—&nbsp;are, fixating on Kate''s hair and
        clothes and ignoring the substance of her message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ee2f0-45f5-4428-9186-a25d2c9d4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.020+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempts to make that point, however, careen wildly in different
        directions, from a tech billionaire (Mark Rylance, adopting a not-of-this-world
        accent)&nbsp;who sees opportunities to cash in on the comet''s natural resources,
        to the president''s chief of staff (Jonah Hill) who can only see the threat
        in terms of how it might impact the midterm elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75e28c-9ae4-4f43-b854-1a1ef1db8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.021+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "Don''t Look Up" keeps getting sidetracked&nbsp;—&nbsp;thanks
        in part to piling up celebrities in minor roles (witness Timothée Chalamet''s
        belated entrance for no particular reason) and pursuing subplots that drag
        out the tension on whether these flawed leaders will find the fortitude and
        sobriety to take action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a364b541-9997-4cd3-9ab3-db94fda4db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.021+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio (whose climate-change activism included producing the documentary
        "Ice on Fire")&nbsp;and Lawrence are both very good, but many of the other
        bold-faced names basically serve as flashy and somewhat unnecessary window
        dressing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b32f1-7375-465d-a17d-5369b8f8c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.021+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKay''s "The Big Short" and "Vice" represent his most obvious antecedents
        in tackling major institutions in a darkly satiric way, but the film owes
        a debt to "Dr. Strangelove" as well, casting its net wider with higher (indeed,
        the highest) stakes. The title certainly does a lot of heavy lifting, capturing
        the prevailing response to inconvenient news.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359ee0d-c328-4942-a7fc-ba115bf6b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As was clearly its intention, "Don''t Look Up" uses satire to spur
        a conversation about potentially ignoring a crisis until it''s too late. It''s
        a sobering message, but one that comes barreling toward us through the lens
        of an uneven movie.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa3f9c-b1d8-4817-89ae-bde025980313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:16:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t Look Up" premieres Dec. 10 in select theaters and Dec. 24
        on Netflix. It''s rated R.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a75d80-a527-456c-b169-60d2b4c1efbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:24:03.022+08:00
