      'text': '<p>Data from seven laboratories were excluded from the total —&nbsp;two
        did not operate on Dec. 6 while five failed to submit their reports on time.
        These laboratories contributed an average of 1.2% of tested samples and 1.9%
        of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb64542-7674-4f6f-a160-a5519644cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:39:13.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, remained under 2% for a week and below 5% since Nov. 11. The rate
        is at 1.6% based on 28,942 tests reported on Dec. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cd385-c6b9-4f11-9573-233c43127400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:39:13.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64716f-0801-4012-a968-8d9279c4fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:39:13.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says that a country may reopen if
        it maintains a positivity rate of under 5% for at least 14 days. But border
        restrictions remain tight due to the threat of the potentially more infectious
        Omicron variant.</p>'
  'Mandatory-vaccination-IATF':
