    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF: No talks on bringing back face shield policy yet despite Omicron
      threat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1088d6e-7688-43fc-a5f8-8e12cae3b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        government will not require the wearing of face shields anytime soon despite
        the threat of the potentially more transmissible Omicron coronavirus variant,
        the pandemic response task force said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b2cb5-9f8b-4840-b1ef-fd8a4950b826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a246ed-ca23-48dd-8513-569a9427ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, we are not talking about any changes right now," Karlo
        Nograles, co-chairperson of the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases, told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b19ed2-7060-4587-bc87-73ec7780461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4eafc-b821-4094-85e7-78b162d95136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayoko ring pangunahan if ever Omicron comes, but so far ito
        ang status quo natin</em> (I also do not want to preempt anything if ever
        Omicron comes, but so far this is our status quo)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ffe51-b23b-44b8-a484-5a31c8f911d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cadaf8e-464a-4a7f-bcc0-fdfd6d7f55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing of face shields is currently voluntary in the entire country,
        which has been placed under Alert Level 2. Use of face shields is only required
        in medical and quarantine facility settings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56676cd6-6908-44a3-8cbc-bce7e165baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7601260d-c2f9-42cb-a671-07cbe85d6f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said it is still up to establishments to require customers
        or their employees to wear face shield for additional protection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7cf44c-b3b4-4948-8c34-f86daaaadd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c4834-0c56-43e0-bca3-865ccb17aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:39:56.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:15:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The voluntary aspect of that really belongs to the establishment
        if they feel it is an added protection for customers, clientele, and employees.
        <em>Mandatory pa rin po</em> (It is still mandatory) in healthcare settings,
        hospitals, quarantine centers, and quarantine areas," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92293cd-bdb6-4c29-b2b0-2df20ee81062'
