      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4568bf-1e5d-4b84-9398-b54d2a4cab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.659+08:00
      'mgnl:createdBy': 'kristel'
