      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d7e51-77ab-4ec6-b22c-e1596d3e01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ceremonial protocols, Scholz will go to see German
        President Frank-Walter Steinmeier who nominated him as the new Chancellor,
        a role he will officially take up once he is sworn in at the Parliament later
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea872dd-35cc-4bc3-a829-eb16e35ae7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d76c79-cdd1-479a-908b-85e9b0400294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old life-long member of the SPD served as the Labor
        and Social Affairs minister in Merkel''s first coalition government in the
        late 2000s. In 2011 he was elected mayor of Hamburg, a position he held --
        with high levels of support -- until 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e315cfa-4699-4d68-ba67-f8926be69a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95258e9-d106-434e-ab48-64ad5b20a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, he has served as the vice-chancellor and finance minister
        in Merkel''s grand coalition government, a powerful position in German national
        politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26934a-5ac9-49df-8281-2a6f0f6a358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5211f28-5cab-4b9a-aa20-22b2e8e39c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His political style is not dissimilar to that of his former boss
        -- the two are alike in many ways, despite hailing from rival parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be849d7-81fa-4713-967a-d9dcaf8034ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef549e7-68b4-4fc2-8134-eb575607e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz, who has formed a three-party coalition with the Greens and
        pro-business Free Democrats, has positioned himself as a pragmatist and a
        safe pair of hands. He is seen as a moderate and centrist, which has made
        him somewhat of an outlier within his party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa6a94-ff6a-42a1-9561-941f9c96384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5af6a-ca9d-4aba-9d65-da582587f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scholz seems to partly owe his success [in the election] to posing
        as [Merkel''s] worthy heir during the campaign, calm and unassuming -- and
        with his hands folded into a Merkel-style rhombus in a picture that went viral,"
        Holger Schmieding, the chief economist at Berenberg Bank, wrote in an analyst
        note on Wednesday. "Such imitation is probably the best compliment he could
        have paid her. Despite some ups and downs during her long reign, Merkel leaves
        office as the most popular politician in the country, with 69% approval."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbcf6a-6198-45a2-a4c4-f61344bcb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd601231-48b9-417b-a19b-5c0b59da6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel, who watched the parliamentary proceedings from the visitors''
        gallery alongside former chancellor Gerhard Schroeder, received applause from
        lawmakers when name-checked by the parliamentary president Baerbel Bas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf06631-3f6b-4958-8868-52225bf8c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9850a5e-e6f1-4ee2-83d7-cc9c603aacc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having led Germany for 16 years and 16 days, Merkel has narrowly
        missed on becoming the longest serving post-war Chancellor, trailing Helmut
        Kohl by mere 10 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928f390-03b8-42d2-a5bf-5e1559089386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702f0d7-ed24-453b-828f-6d5ff5a763f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz has big shoes to fill. He is also taking over at a time of
        increasing diplomatic uncertainty in the European Union -- including provocation
        from Russia and Belarus, and threats to the rule of law from Poland and Hungary.
        Unlike Merkel, he is not well known abroad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d81948-54b3-40c6-ab00-579791396c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/08/europe/germany-olaf-scholz-chancellor-inauguration-intl/index.html">"Olaf
        Scholz voted in as Germany''s new chancellor, replacing Angela Merkel after
        16 years"</a></em></p>'
