      'mgnl:lastActivated': 2023-01-24T21:15:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe32c38-5a93-4267-8880-bc56c94098d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic congestion prompted the Quezon City government to issue
        an advisory for motorists to take alternate routes and avoid the major thoroughfares,
        including the Elliptical Road and Quezon Avenue.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62202865-2fcf-41a9-a0fe-9c10b79763c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:38:23.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘No coordination’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d53ee-efc2-4cb4-9208-71a4291fbbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the LGU revealed there was no coordination between
        the motorcade organizers and the city hall prior to the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4e08f-b82d-491c-b6d6-1169030c60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ikinalungkot ng lokal na pamahalaan na tila nagbago ng isip
        ang</em> organizer <em>ng</em> motorcade <em>at tumangging makipag-</em>coordinate
        <em>sa lokal na pamahalaan, sa kabila ng pulong noong Lunes</em>,” it said
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182984b2-ac78-49e8-b4c3-4c163ca2bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The local government is saddened that the organizers
        of the motorcade seemed to have changed their mind and refused to coordinate
        with the LGU, despite a meeting on Monday.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a484608-19b2-427e-b4fa-35447e89382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government also reiterated that authorities are willing
        to coordinate with all political groups should they aim to hold an event in
        the city to ensure that health protocols are followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c7294-f5a1-4c56-b697-d07669523e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:38:23.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Govt, Comelec urged to probe issue</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99fa59-c1f6-4234-ba22-0c75efc9fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:38:23.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slamming the caravan, political party Partido Reporma called on
        government agencies to tackle the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6436b203-7aa6-44ba-9d8d-170e6b4d6789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:38:23.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that the Department of the Interior and Local Government
        and Comelec would seriously take a look at this issue," said the party chaired
        by its standard bearer Sen. Ping Lacson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff0c46-3347-4bc7-840b-a21e9924f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:38:23.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group lamented the “massive inconvenience” the caravan dealt
        to the riding public and cited the continued threat of the COVID-19 pandemic
        and the Omicron variant.</p>'
  'france-ph-red-list-countries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-08T19:01:28.775+08:00
    'imagesource': 'jcr:51f8c83b-abd6-4ca0-9931-56fbe1201768'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a8b2b69-bbbf-4f74-a228-e22916ef652b'
    'lead': 'The government is set to tighten restrictions on travelers coming from
      France, which has been included in the “red list” countries effective Dec. 10
      to 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T19:13:32.351+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:15:46.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:26.084+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH includes France in ‘red list’ countries from Dec. 10 to 15'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adfa0c9-fbf0-4ddb-a344-be94bc20ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:13:32.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ff7b3-bf98-46f8-9491-c3a15310f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:13:32.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> —&nbsp;The
        government is set to tighten restrictions on travelers coming from France,
        which has been included in the “red list” countries, or areas deemed high-risk
        for COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0560a05a-9a93-4129-9a29-6c968d83cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f9a2f-f629-42f9-b863-5861fd03b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang announced the Inter-Agency Task Force’s decision on Wednesday,
        which would be effective from Dec. 10 to 15.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8e730-1f54-40b8-8ec2-b64b4adb66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f22034-f8cd-4b62-94cd-d99dc4c1e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who have been to France within 14 days immediately preceding
        arrival in the Philippines from Dec. 10 to 12 shall be required to undergo
        facility-based quarantine for two weeks, acting presidential spokesperson
        Karlo Nograles said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e79e2-a627-4030-9d60-cbcebd73dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299d81d-7f04-4971-9c35-70d04c0e913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also be mandated to undergo RT-PCR testing on the 7th
        day, with day one being the date of arrival. But even with a negative test
        result, the completion of the quarantine period is required, Nograles added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97b321-2788-4e57-9050-25edb0739d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74684c7c-eae1-4be3-9004-7031263f6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Dec. 13 to 15, passengers coming from or who have been to France
        within the last 14 days will not be allowed entry to the Philippines regardless
        of their vaccination status.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ceaae-a291-430b-a8c1-c773400af993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0a4cf-1570-4634-977a-c115cb6d056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said only Filipinos returning to the country via repatriation
        and Bayanihan flights may be permitted entry. This is subject to existing
        testing and quarantine protocols for red list areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de1344-cdda-422a-8d2c-998326bf711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67ac8d-59c8-4802-a258-46c75e6ccc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As with all international inbound travel, the testing and quarantine
        protocols for minors shall follow the testing and quarantine protocols of
        the parent/guardian traveling with them, regardless of the minor’s vaccination
        status,” it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897aa1a0-d5fc-4224-bbd7-65cff5849414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909309e7-9df6-489a-9d19-dd7e7dcdf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless symptomatic, only children aged three and below will not
        be required to present negative RT-PCR test result before boarding the flight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f68800-f9eb-4b11-8a58-0a2011e0235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760de777-97c2-4d5b-8352-474e9ffe7676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:40:58.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also clarified that those who merely transited France
        will not be covered by the restrictions if they didn''t leave the airport
        and weren''t cleared by immigration authorities to enter the European nation.
        However, they will still be asked to comply with other applicable rules upon
        arrival in the Philippines.</p>'
