    'template': '1'
    'title': 'Marcos camp apologizes for traffic congestion caused by QC motorcade'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e199bd-1333-42d8-bb80-1f66912e3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)—</strong> The
        camp of presidential aspirant Ferdinand “Bongbong” Marcos Jr. apologized to
        motorists, commuters, and other parties affected by the traffic congestion
        caused by the motorcade in Quezon City on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057772b5-c8bb-4ac4-8d69-d93cddcaf58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and his running mate, Davao City Mayor Sara Duterte, held
        a caravan across the vote-rich city, with hordes of supporters joining in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0fabf5-98e3-4226-bee2-9082b3a588a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Humihingi na rin ng paumanhin at pang-unawa ang</em> BBM-Sara
        UniTeam<em> sa mga motorista, byahero, pamahalaang lungsod at maging sa</em>
        Metropolitan Manila Development Authority (MMDA) <em>kung ang nasabing</em>
        Unity Caravan <em>ay nagdulot ng pagsikip sa daloy ng trapiko,</em>” Marcos’
        spokesperson Atty. Vic Rodriguez said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d083c3-6ae7-4940-8998-6e6f72b2f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The BBM-Sara UniTeam is apologizing and asking for
        understanding from motorists, commuters, the local government, and even the
        MMDA if the Unity Caravan caused traffic congestion.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241df190-3a35-4bf2-a285-66c150bdcd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several netizens took to social media to share their situation on
        the road, including being stuck in traffic along the Commonwealth Area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff84044-ace1-46bf-8eaa-fabb21ba6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Grabe ‘yung caravan kanina</em> along Commonwealth, my sister
        is a frontliner and <em>may</em> operation <em>siya today pero</em> <em>dahil
        sa sobrang</em> traffic <em>na late</em> OR<em> niya and sobrang nahirapan
        ‘yung</em> patient,” one netizen wrote on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa125e3-bf81-42f9-a29b-58ae80521e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The caravan earlier along Commonwealth was worst,
        my sister is a frontliner and she has a scheduled operation today but because
        of the heavy traffic, she was late and the patient had a hard time.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f5c42-7f00-4e29-84a2-5f76c01fee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Salamat sa</em> motorcade <em>niyo naging</em> parking lot
        <em>‘yung</em> Commonwealth,” another netizen wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a54c6-49af-4c3d-8417-ae4971380697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thanks to your motorcade, the Commonwealth became
        a parking lot.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a3d25-715d-4634-98b6-e1ba6e3b551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:52:04.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:15:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Heavy traffic here in QC is worse than regular rush hours. Remember
        it''s a holiday today! <em>Parang buong</em> NCR <em>nasa</em> Commonwealth
        area <em>kanina</em> (It’s like the whole NCR was in Commonwealth area a while
        ago)!” another netizen said.</p>'
    '17':
