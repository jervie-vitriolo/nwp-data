      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Olaf Scholz was voted in as Germany''s
        new Chancellor on Wednesday, bringing to an end Angela Merkel''s four terms
        at the helm of Europe''s largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1228226-f6ee-4ed9-8fbe-10e241121679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763628e-96f6-4fe0-a840-e3b8d68f8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholz, the leader of the Social Democratic Party (SPD), won the
        secret vote in the Parliament as expected, a culmination of months of negotiations
        following the SPD''s narrow victory in September''s federal elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014e84d-abe4-4db9-816c-34940168db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T19:43:08.753+08:00
      'mgnl:createdBy': 'kristel'
