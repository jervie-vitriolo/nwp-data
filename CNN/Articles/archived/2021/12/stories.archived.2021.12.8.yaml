    'mgnl:tags': ['China', 'economy', '-188-billion', 'real-estate-slump']
    'template': '1'
    'title': 'China pumps $188 billion into the economy to counter real estate slump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e769a5a-5437-48d8-8ebe-847a53749cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has decided it''s time to loosen
        its purse strings and pump money into the economy in a bid to stave off threats
        to the recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797667f4-51a7-4e24-95fc-03db41a2e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd4327-7d5d-4741-800a-44e130073420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China on Monday said it would cut the reserve
        requirement ratio for most banks by half a percentage point, starting December
        15. That move, which reduces the amount of money that banks have to keep in
        reserve, will unleash some 1.2 trillion yuan ($188 billion) for business and
        household loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7a1f4-7c09-47b5-945b-f94ddd024bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5816bae-e14c-458f-95e4-27fbf0b88f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision — the second cut to that ratio this year — came on
        the same day China''s Politburo signaled that it may take more aggressive
        actions to protect the economy in 2022. The Chinese Communist Party''s leadership
        team, chaired by President Xi Jinping, said in a statement that "ensuring
        stability" would be a top priority in the coming year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc1434-b0fc-4c8c-8a83-28d2302bff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84988b1b-7b82-4162-ad1d-dc76ead5fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was notable for its use of the phrase "stability is
        the top priority" — the first time the Politburo has used those words at its
        December meeting, which is dedicated to discussing the year ahead, according
        to Larry Hu, head of China economics for Macquarie Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32688de-ba03-4638-82f8-72aabc13289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6452d-7019-4bb2-a3a3-e08cbee3855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, top leaders are deeply concerned about the risk
        of potential instability," he added in a Monday research note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642cedb3-59b9-40f5-95d7-4dbf8d1f50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791fe19-d543-457e-bdb1-703823f7aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been very cautious about intervening in China''s economic
        recovery during the coronavirus pandemic. It hasn''t cut the country''s benchmark
        lending rate since early 2020, and has refrained from flooding the economy
        with stimulus — instead offering more targeted support to smaller businesses
        that have been hit by the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a89f78-ff48-4fb9-bde0-647c56091196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0d4c6-a98a-42bf-b612-86562a9cb12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy outperformed other big nations
        during the pandemic, and was the only major global economy to grow last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a9d37-1e82-4427-a6c1-c0f14024b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd93fe-a4a8-43a8-8c4c-a9d66bbf9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has faced a slew of challenges to growth in 2021, including
        a power shortage, shipping delays and a crisis in real estate. Analysts have
        also been worried about the effects of the country''s massive crackdown on
        tech firms and other private companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d201c-6930-4630-a137-a2e4155ffd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1165d-c408-4973-86fc-3167978efbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu noted that during the Politburo''s meeting last December, the
        leadership signaled that they would be tightening regulations on private businesses
        — policies that dominated headlines in 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d94c43-d59f-4f69-b57b-c5e5c979bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af2b31-dcef-44e5-b0db-db6c1f943ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, the Politburo meeting suggests that the priority has
        shifted from regulatory tightening to supporting growth," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c1e65-8779-4780-8c02-f7b9a5a2d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25513c0-d08f-4cb9-b1bf-499b5b82eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate crisis perhaps looms largest for China. Evergrande
        — one of the country''s largest and most indebted developers — has been teetering
        on the brink of default for months. On Friday, it warned that it may not have
        enough money to meet its financial obligations, an announcement that caused
        shares to plummet 20% in Hong Kong on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2227394-3e1c-4ed1-ae05-e5a2e7e771e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f91d1-b9b3-41b4-a846-f5e296ed9d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have long feared that Evergrande''s collapse could have
        ripple effects across the property sector in China, which accounts for as
        much as 30% of GDP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535f49f-1a1a-4339-800a-edb07021cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ffd1a-0569-43b6-94d2-44828d26b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Monday''s Politburo statement, Beijing had been pretty
        firm in cracking down on what it saw as excessive borrowing and unruly activity
        in the property sector. Xi in 2017 famously announced that "housing is for
        living and not for speculation" — a statement that has appears to have driven
        policy in China for years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4f58b-8c01-403e-aeee-822e6d8ba05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9693b-7197-495b-81c9-eac4fc1de5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts from Citi noted Tuesday that the Politburo shied away
        from repeating that edict this week, and instead stressed that the country
        will need to support "reasonable housing demand" in the future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db9acf-da28-42c6-9ee8-c93bc78a74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670390e-f8e9-4284-8e79-7f5e12ac431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, along with the central bank''s ratio cut, "sends a signal
        that policy will turn more accommodative on property," they wrote in a research
        note.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec4b80-f400-4a05-a7d6-6fd1ff2107ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c369cfa-c9f3-4547-bc81-28580ce72933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks improved Tuesday after the moves. Hong Kong''s Hang
        Seng Index advanced 2.7%, recovering losses after a drop of 1.8% Monday as
        property and tech stocks were routed. China''s Shanghai Composite closed up
        0.2%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132dc77-b568-45ca-8e9e-9edfd7559883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:04:43.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/07/economy/china-policy-economy-real-estate-intl-hnk/index.html">China
        pumps $188 billion into the economy to counter real estate slump</a>."</em></p>'
