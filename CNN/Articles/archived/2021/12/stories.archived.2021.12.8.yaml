      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate Walden Bello said there are now efforts from their
        end to reach out to Robredo''s camp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82b4c0-5fca-40a1-a09a-fd65d27bbda0'
      'mgnl:activationStatus': true
