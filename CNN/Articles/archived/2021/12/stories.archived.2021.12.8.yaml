      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944c6b1-706b-4df1-a706-b5ab05d878fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug molecules covered are used in agents affecting bone metabolism,
        analgesics, anesthetics, anti-angina, antiarrhythmics, anti-asthma and chronic
        obstructive pulmonary disease medicines, antibiotics, anticoagulants, anticonvulsants,
        antidiabetic drugs, antidiuretics, and antiemetics according to the Palace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851af03b-7ae0-4ce9-bb66-a982b1689fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e394a8-cfc7-44bb-ad1f-081656ebd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are drug molecules and formulas incorporated in anti-glaucoma,
        anti-hypercholesterolemia medicines, antihypertensive medicines, anti-neoplastic/anti-cancer
        medicines, antiparkinsons drugs, drugs for overactive bladders, growth hormone
        inhibitors, immunosuppressant drugs, iron chelating agents, and psoriasis,
        seborrhea and ichthyosis medicines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d80663-f68b-4173-9534-472508b785a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd38ef7-35bf-474a-81d0-dcf33ceb4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violations of the issuance will be dealt in accordance with Republic
        Act No. 9502 or the Universally Accessible Cheaper and Quality Medicines Act
        of 2008 and other related laws, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712349f0-cf60-4d93-97cf-d7e4bfab2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:00.153+08:00
