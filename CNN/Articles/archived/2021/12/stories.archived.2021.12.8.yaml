      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679654b-2fe5-425b-a5e0-9fd4760a5e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.634+08:00
