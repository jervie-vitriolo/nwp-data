      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bcb7a-48ac-4a73-bb75-60d19c5d6929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, which was not invited to the virtual gathering on Thursday
        and Friday, has reacted with scorn and derision, denouncing the summit as
        an "exercise in hypocrisy" to promote US hegemony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52678fa-f1ee-4e8a-9648-f8e3117023d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a4790-945d-430c-b02c-12db2c812f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further infuriating Beijing, Taiwan, a self-ruling democracy it
        claims as part of its territory, was invited, as was Nathan Law, a pro-democracy
        activist and former legislator from Hong Kong now exiled in London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd25d4ab-25d2-4eb2-9e5a-dfe5e1826a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e89d7-1449-4e77-80a2-7ab062de0af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, China has ramped up propaganda efforts in a bid to
        promote an alternative model of "democracy," twisting the definition of the
        term to fit its own authoritarian one-party system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70755ce0-6598-4da1-bb99-3710ccd6a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79da06e-6434-4703-ba78-3c095ec8a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a preemptive strike against Biden''s Democracy Summit,"
        said Jean-Pierre Cabestan, an expert on Chinese politics at Hong Kong Baptist
        University. "Now China feels that it needs to be not only on the defensive,
        but also on the offensive as well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef87ec-0494-4315-876c-fa7ca9c5828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9beac-40b7-4724-ad9c-6feab2a55993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Beijing held its own two-day virtual International
        Forum on Democracy, joined by politicians and scholars from more than 120
        countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fe294-30d0-4193-974d-5b3ffef7e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39703016-736e-4158-a0e8-5811c4d03e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his keynote speech, Huang Kunming, the ruling Communist Party''s
        propaganda tsar, extolled China''s so-called "whole-process people''s democracy"
        -- a concept put forward by Chinese leader Xi Jinping -- describing it as
        a "true democracy that works."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce84d2-24e8-4b88-b12f-7658641f0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57194fe1-6044-4d35-856f-2c23bd38f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang later expounded on the theory, confusingly insisting it "integrates
        process-oriented democracy with results-oriented democracy, procedural democracy
        with substantive democracy, direct democracy with indirect democracy, and
        people''s democracy with the will of the state."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16597dc4-2c2d-46c4-b6cc-490964df2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225f74a-e9be-40ad-92bb-da2fb949a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tandem to the event, China''s cabinet, the State Council, released
        Saturday with fanfare a white paper titled "China: Democracy That Works."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e479e-d8b3-443b-a842-0c5b0eea2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60ff03-5d61-48c1-a770-41448f3a4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no fixed model of democracy; it manifests itself in many
        forms. Assessing the myriad political systems in the world against a single
        yardstick and examining diverse political structures in monochrome are in
        themselves undemocratic," the 13,000-word document said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d39daaf-58bb-4392-a92d-a83d2b7ee3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9cf83f-0ff0-4b58-b162-730c92587c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By most international standards, China is the opposite of a democracy.
        The ruling Communist Party has held onto power for more than seven decades
        since the founding of the People''s Republic of China. There is no separation
        of powers, independence of the judiciary, freedom of association, expression
        and opinion, periodic free and fair elections by universal suffrage or independent
        media -- which are essential elements of democracy defined by the United Nations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7bd4ac-91be-473c-8bb1-8be53f4a9bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3636d-e14f-4849-8f3a-99d574db19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China sits squarely near the bottom of most international rankings
        on political and personal freedoms, including the annual "freedom score" given
        by Washington-based NGO Freedom House, based on 25 metrics of political rights
        and civil liberties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c45f8-8d66-4315-a706-0acc447432c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab12d0-e222-45d2-b7a4-9a68d9e9d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese activists calling for democracy are routinely silenced,
        harassed and jailed, including Nobel Peace Prize laureate Liu Xiaobo, who
        died in prison in 2017 after spending almost a quarter of his life behind
        bars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea9332-e84a-42bd-8dcf-539caad3e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155e0a3-4075-45e7-baae-129ac47c4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, none of this is mentioned in China''s latest propaganda
        offensive. Instead, it is attempting to muddy the waters as to what constitutes
        a democracy, said Dali Yang, a political scientist at the University of Chicago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe1550-1a17-4a9c-9b4a-f5c8ff14c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba23b86-90fe-47da-b22b-439e3f43f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a struggle over the global discourse on democracy. They
        (Chinese officials) have got used to the idea that if you assert something
        and repeat it enough times, you can actually go a long way," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1327c09-4c2c-468e-b99b-7b15cc6f07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e480df-11ba-44ca-b6dd-7927029948c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, China''s supreme leader, has repeatedly underscored the need
        for the country to "struggle for international discourse power."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b476095-7ec4-41be-be16-78fcf070ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda887c1-8c36-4469-a427-55bd8683b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re backward, you''ll be beaten up; if you''re poor, you''ll
        have to starve; if you can''t speak, you''ll get a scolding," Xi said in a
        speech in 2015, noting "getting scolded" is the only outstanding problem China
        needs to resolve.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f440b-60e7-41af-9b27-812d0015368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b33570-62f8-4861-a5c1-0754a9d975b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the eyes of the Communist Party, the perfect time to speak
        up is now. Having managed to contain the spread of the coronavirus, Beijing
        is now holding that success up as evidence of the superiority of its political
        system. It is also seizing on the divisions sown under former US President
        Donald Trump as proof of the demise of Western political models.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c75477-82d9-4a3f-8feb-662bdd85f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30024c15-92bc-46b8-914c-af9918bf44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, China''s Foreign Ministry released a lengthy report attacking
        American democracy, listing the Capitol riot, Black Lives Matter protests
        and the country''s pandemic response as evidence of its deep-rooted flaws,
        dysfunction and chaos.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f5447-018f-4de7-805c-f867ea375ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde21dd-3c27-486e-abf9-cb4a7e256369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s rush to proclaim itself a democracy may also be driven
        by a sense of increasing necessity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa0c43-f5dc-433c-9f9d-3320a6725db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966910a-ea79-4865-acc0-4fdfbd9caec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Biden came to office, the US has reversed its inward-facing
        retreat from the global stage under Trump and doubled down on building alliances
        with like-minded partners to counter China''s rising influence -- a challenge
        characterized by Biden as part of a broader ideological battle between democracies
        and autocracies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822f672-c72e-4585-af54-f78111915832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c92de-cf8e-4edf-a649-71d41095d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China''s self-declared model of democracy is unlikely to convince
        any democratic countries -- especially among the developed world -- Yang,
        the expert at University of Chicago, said it might find a more receptive audience
        in the global South.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45890b8c-973f-4923-b26c-94de9707556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf326c3-1cdc-47f7-8503-f631fc2327a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has framed its "democracy" as one that is more effective in
        addressing people''s needs, highlighting the country''s rapid economic development.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfe459-f49f-42f8-9bff-b5112489831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa46956-4946-49a2-a218-9dd1b37ee8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some of the emphasis on producing results can actually
        be persuasive to people," Yang said. "One cannot underestimate the percentage
        of people who are willing to sacrifice some elements of democracy for better
        economic welfare."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598719c-436a-4d3c-bd2b-1fe8fe78b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe387a-c7f3-4f42-853c-65e95012d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emphasis on performance also comes with inherit dangers, Yang
        warned. "When the economy is slowing down, you risk looking very bad. And
        when it worsens significantly into a crisis, it fuels questions (regarding
        legitimacy)."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41702ea2-718c-4013-a38b-7488f1a1c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74924b-a585-4a7e-a915-ad4cdcb70df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese Communist Party is also arguing that it is a "process-oriented
        democracy," pointing to the country''s multi-tier legislative system as proof.
        In theory, delegates to the village- and county-level legislatures are elected
        directly by residents, who in turn are tasked with choosing delegates for
        the level above, and so on. At the very top of the system is the National
        People''s Congress, a rubber-stamp parliamentary body that convenes annually
        to approve major decisions and policies made by the party.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae1c5a-a858-43ab-be19-93011e39e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8db05-2e42-4b9d-8daa-a0adbe87c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In practice, however, these grassroots "elections" are highly scripted
        affairs. And under Xi, it has become virtually impossible for independent
        candidates -- especially those who disagree with the party -- to play a role
        in the process.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02aea9-26f8-4541-9f8e-33334d90fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839aabc-f514-44ea-9422-92831583b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, 14 independent candidates attempted to take part in
        the local People''s Congress elections in Beijing. They ended up being harassed,
        placed under house arrest or forced to take a trip out of the city, and none
        of them succeeded in participating.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd74cd-e8a5-40c1-bf43-3ca1ebefac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea08ce9-42b1-4df9-85bf-7fb0f241d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put it simply, the Chinese ''democracy'' is under the dictatorship
        of the Communist Party," said Cabestan at Hong Kong Baptist University.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6544a-6eb5-4a6e-aca9-0d3aef0d0c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81b2c3-ef57-42f9-8854-60010ee75800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you''re obedient to the party, if you accept the dictatorship
        of the party, you can participate in political life. If not, you''re excluded."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e212f6-f75d-4dfd-8836-76e20a1b93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757bda7-195f-470a-b926-6ce3dfeafd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its white paper, the Chinese government argues that "whether
        a country is democratic should be judged by its people, not dictated by a
        handful of outsiders." But even within China, there are signs many are not
        convinced by the official narrative.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a84549-a790-402b-9fa6-a6236c0d1713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc78081-1204-41c3-9213-11f42f7e8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, China''s heavily-censored version of Twitter, a post by
        party mouthpiece People''s Daily on the foreign ministry''s attack on American
        democracy was flooded with sarcastic comments before censorship kicked in.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c2b7d-81ab-4af0-953e-d75c340ecfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760edaf-cd45-4a34-81ca-3a95f3f13d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who has ever elected a representative to the People''s Congress?
        Who has ever cast a vote?" said one of the top comments. "I''m not even an
        ''extra'' in the performance," said another.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc137c-17ac-4dee-b4e3-b0606fd0b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:15:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196fe0d-0f89-4430-bc67-1ef834c1fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T17:46:48.517+08:00
