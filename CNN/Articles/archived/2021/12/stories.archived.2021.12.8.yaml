      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State broadcaster Doordarshan News and Press Trust of India, a news
        agency cooperatively owned by Indian newspapers, earlier reported that at
        least four bodies had been recovered from the crash site.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc8b3c-7808-420b-89e7-b2967ff86fe8'
      'mgnl:activationStatus': true
