      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn called Ghislaine Maxwell just "Maxwell" because she couldn''t
        exactly pronounce her first name correctly, she said. During her testimony
        she consistently referred to Epstein as "Mister Epstein."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
