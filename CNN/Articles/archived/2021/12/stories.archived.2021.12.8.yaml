      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Maezawa on his 12-day journey aboard the ISS are veteran
        Russian cosmonaut Alexander Misurkin, who will command the mission, and Maezawa''s
        production assistant, and videographer Yozo Hirano, who will capture footage
        of the fashion mogul as he floats around the orbiting space station.</p>'
