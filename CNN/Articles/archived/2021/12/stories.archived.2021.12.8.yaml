    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leody De Guzman ready to support VP Leni''s presidential bid if...'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121580e-3ba6-4455-b180-616106df93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> —&nbsp;Presidential
        aspirant Leody De Guzman said he is open to supporting the presidential bid
        of Vice President Leni Robredo if she will make a stand on various people''s
        issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77018868-7443-4084-b5a1-d0281d9a4fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7183e1-979b-4bb7-9de0-533159249200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues De Guzman wanted to get a clear-cut stand from
        the vice president include contractualization, low salary of workers, increasing
        prices of basic goods, and automatic debt appropriation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7662c-99ea-4f6f-ac10-97fe1d3eec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2415ff60-b407-4882-ad2a-3458f3a03ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this effort is also a way to have unified candidates to
        defeat the tandem of former Senator Bongbong Marcos and Davao City Mayor Sara
        Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84915f77-0702-448a-a10b-53e07aa3ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a0647-fe62-4b4a-ab34-0bea527e4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open ako makipag-usap. Para doon sa unified na laban. Pero sana,
        pauna lang, sana ay magkaroon ng klarong tindig sa issue ng mga mamamayan,"
        De Guzman said in a press conference on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2858923-810b-4d59-91e2-515ce4fd6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf43951-74d4-4555-94af-c7650e83776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am open to unification talks. But we are hoping
        for a clearer stance on issues that affect people.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71488a-3c28-42d4-891a-32f4a7ceab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.658+08:00
