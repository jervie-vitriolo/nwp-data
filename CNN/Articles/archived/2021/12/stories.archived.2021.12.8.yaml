      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab7bf5-f8a2-4321-82b6-06974fd30db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:59:50.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:16:02.936+08:00
