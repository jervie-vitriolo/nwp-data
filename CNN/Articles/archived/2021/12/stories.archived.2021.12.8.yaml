  'Biden-and-Putin-discussion-on-Ukraine':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'Courtesy: SAUL LOEB/AFP/POOL/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-08T00:38:44.696+08:00
    'imagesource': 'jcr:0499cfbf-a4b2-43f6-9ec2-dd5d4aa66a2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1617f89b-8bc4-4f2c-84a3-9540829dd65b'
    'lead': 'US President Joe Biden and Russian President Vladimir Putin are speaking
      over a secure video call on Tuesday in what is expected to be a highly consequential
      meeting for the two leaders amid escalating tensions between Russia and Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T00:41:30.302+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:16:27.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:08.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'Biden', 'Putin', 'Ukraine']
    'template': '1'
    'title': 'Biden and Putin speak at a critical moment for Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd956c32-688b-400c-bf00-e3cfd476e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and Russian
        President Vladimir Putin are speaking over a secure video call on Tuesday
        in what is expected to be a highly consequential meeting for the two leaders
        amid escalating tensions between Russia and Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc875e-3441-4b65-bc44-217f0af45879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f33efc-eb6d-4132-b8cf-9afedef08d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last several months, Russia has erected supply lines,
        including medical units and fuel, that could sustain a drawn-out conflict
        should Moscow choose to invade Ukraine, two sources familiar with the latest
        intelligence assessments told CNN. And recent US intelligence findings estimate
        Russia could begin a military offensive in Ukraine in a matter of months as
        it amasses up to 175,000 troops along the border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a847c5-c311-4c30-9793-800a8b44656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e50d78-d86a-4800-b532-8047cf79f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting began shortly after 10 a.m. ET, according to the White
        House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ce204-694a-4e91-9c44-e7aa3650bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0480e95-3f38-4c91-b661-0efc534ca055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was expected to be one of the most pivotal foreign policy
        meetings of Biden''s still-young presidency, the President was set to lay
        out to Putin what sanctions and other actions the US could take if the Russian
        President decides to invade Ukraine. The US intelligence community believes
        Putin has still not made up his mind to launch a military offensive against
        Ukraine, and Biden plans to tell Putin the US is prepared to take "substantive
        economic countermeasures" meant to inflict "significant and severe economic
        harm on the Russian economy" should Putin go ahead with a military escalation,
        a senior administration official told reporters Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199cdd2c-0e0b-4d64-ab09-337c60eff467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b710d-1ec2-4a85-8e41-d3a2384017c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders took part in a summit in Geneva last June. Their
        last publicly known call was in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943fcc0-342c-4683-a2f5-90b5b48df326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a99fb4-cd4a-4d73-8216-11a95525aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Pentagon confirmed that it has continued to observe
        "added military capability" by Russian forces along the country''s border
        with Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64052dc-5fa2-4497-be1a-0d264a6734b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dccf55c-6a45-4280-8b9c-32aae6a0b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we continue to see, and what we continue to see is added capability
        that President Putin continues to add, added military capability in the western
        part of his country and around Ukraine," Pentagon spokesman John Kirby said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1c5a8-c67a-4270-8fb1-de890ff9ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d11f56-5fe2-4655-984e-9c4566fe17f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials in recent days have weighed whether to issue wide-reaching
        sanctions on Russia meant to deter Putin from launching an invasion into Ukraine.
        They include new actions against members of Putin''s inner circle and on Russian
        energy producers, and one potential "nuclear option" -- disconnecting Russia
        from the SWIFT international payment system used by banks around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f1842-4e57-42d6-a9b1-eb4479de33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdcf915-6f88-4e68-831a-97ec6348a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said final decisions hadn''t been made on whether
        and when to apply the new sanctions, and said the Biden administration is
        currently in talks with European partners -- many of whom have closer economic
        relationships to Russia -- in the hopes of coordinating action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a875f65-4796-4622-9117-6f6e44a95e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971159af-911e-4969-bebc-b4bb8860eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said during Monday''s press
        briefing that Biden "will be clear -- as we have conveyed publicly -- that
        we have been preparing a range of economic sanctions or economic options that
        could have a detrimental impact on the Russian economy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890cc39b-9cb2-4b19-a65b-07d4c914eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e4e9a-83c4-487e-9101-8b9591d75566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is also exploring options for a potential evacuation
        of US citizens from Ukraine if Russia were to invade the country and create
        a dire security situation, half a dozen sources tell CNN. The contingency
        planning is being led by the Pentagon, the sources said, and comes as the
        administration briefs Congress on how the US is preparing. In a "gloomy" briefing
        to senators by senior State Department official Victoria Nuland on Monday
        night, Nuland outlined the tough sanctions package being prepared by the administration
        in response to a potential Russian attack but acknowledged that the US'' options
        to deter an invasion are fairly limited, a person familiar with the briefing
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd7f85-1769-4a77-ad51-0031c60a170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda18d5-2d27-4f3a-969c-85eb3bbad9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian leader is expected to come to the meeting with demands
        of his own.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc943a-8f68-44ed-b820-1d41864e6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb6228-9aeb-4018-9c95-fb7bf7d01547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin relayed last week that he would call for specific agreements
        that would rule out any further NATO expansion eastward and deployment of
        its weaponry close to Russia''s borders. Should Putin tell Biden on Tuesday
        that NATO must not admit Ukraine as a member -- as he is expected to do --
        Biden is not likely to accede to the demand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c302d-717b-4202-be43-c15b8fc57d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ffea59-5768-4131-9dfd-c98055a33fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held a call with European allies Monday night to discuss "their
        shared concern about the Russian military build-up on Ukraine''s borders and
        Russia''s increasingly harsh rhetoric," according to a White House statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65e1f5-dab0-45bb-b313-4a10b55b8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939b1b4-48f4-4d5b-bac6-9613b24ea357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders on the call -- which included French President Emmanuel
        Macron, German Chancellor Angela Merkel, Italian Prime Minister Mario Draghi
        and UK Prime Minister Boris Johnson -- called on Russia to deescalate tensions
        and voiced support for Ukraine''s sovereignty. The White House statement says
        the leaders "will stay in close touch, including in consultation with NATO
        allies and EU partners, on a coordinated and comprehensive approach."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c1df0-7012-4d34-870d-5aa8a4943c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df38398-93c4-4d0e-814c-4bcbc7ea1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said this week that the US has
        engaged in "intensive discussions with our European partners about what we
        would do collectively in the event of a major Russian military escalation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d72bd6-84b4-414e-9388-2eceabc3a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6055c4e-0ea6-4c6c-827f-43e9afabf46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T00:41:30.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union "continues to fully support Ukraine in the face
        of the Russian aggression," European Commission President Ursula von der Leyen
        said in a tweet on Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb17db-f1c2-433d-93d5-d6959f375bf7'
