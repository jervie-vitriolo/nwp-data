      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early, largely anecdotal evidence suggests Omicron may be less
        virulent than Delta. This would be good news if confirmed, in principle,"
        Balloux said in a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51ae44-5d78-492a-b6d8-b7038bd0c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:02:58.840+08:00
