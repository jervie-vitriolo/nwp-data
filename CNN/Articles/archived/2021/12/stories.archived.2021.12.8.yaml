    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff7ea5-1447-46a1-bd81-df7561b0be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People are still steadily buying art but what are the challenges
        in marketing an art show during a pandemic?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66bb0d-3d66-47cb-955c-3cb222b9cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our galleries had to close for several months in intervals throughout
        the pandemic. There were also restrictions on the amount of people allowed
        for gatherings and so we had to do away with our formerly large opening receptions.
        Yet we have forged ahead with exhibition programming despite these countless
        challenges, and have made additional efforts to migrate online as the most
        accessible way to continue engaging with our audiences. Part of these efforts
        were the production of short videos that provide an insight to artists’ processes
        in their studios, a behind-the-scenes look at installation day that demystifies
        the complex tasks of galleries, and artist conversations and interviews that
        highlight the significance of the artist’s voice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7131a-347c-4c67-b9dd-de0b699ddd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These perspectives aid us in thinking like artists: always asking
        questions, examining current events, finding innovative solutions to problems,
        developing ideas through research, experimentation and the constant attempt
        to master one’s craft. Being able to share these with the public while supporting
        our artists has made surmounting all the challenges worthwhile. For ALT 2021,
        we invested in new technology that allows viewers to go on virtual tours of
        the show via our website. That way, even if they are unable to physically
        visit because they are in quarantine or any other reasons, they can still
        virtually experience and navigate the show without having to rely on just
        catalogs and pictures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53caa46-c395-4fe0-af23-6a8d5ce59327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s interesting to know that ALT operates from a non-profit
        organization. How does this affect the structure of the show, where art shows
        are usually primed for selling?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304169e0-c7fc-4a17-a75f-f1eeee92f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contemporary Art Collective Inc. is registered as a non-stock, non-profit
        organization and ALT Philippines is one of its events. As a collective, we
        are able to work together in raising funding in a structured manner by combining
        the galleries’ various competencies, resources and networks. This way, we
        are able to give back to the non-profit so that it can function. We also come
        together as a group of galleries who care for our artists. By organizing a
        combined group show, we are able to give our artists a focused, concentrated
        market, while sharing the load of community service together and do more.</p>'
    '29':
      'image': 'jcr:3fea4a50-4383-47f6-aa2e-f334fe29547c'
      'imageCaption': 'In the show, all artists’ works are installed together with
        aesthetic considerations rather than divisions. Photo by JL JAVIER'
