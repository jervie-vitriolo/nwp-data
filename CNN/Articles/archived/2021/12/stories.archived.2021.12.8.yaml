      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa1868-332c-4bf0-b167-f8bab35bb33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.623+08:00
      'mgnl:createdBy': 'pilar'
