      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Philippine National Police (PNP) on Wednesday sought a review of policy on
        weapons training following a live fire exercise mishap that wounded two cops
        in Ilocos Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436abdf1-b1ec-4aab-a9d4-da3a42e81a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:59:50.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:16:02.927+08:00
