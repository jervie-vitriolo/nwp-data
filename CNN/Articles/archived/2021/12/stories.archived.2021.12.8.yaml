      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The MRP, preceded by the words ‘RETAIL PRICE NOT TO EXCEED,’ and
        ‘UNDER DRUG PRICE REGULATION,’ on a red strip, shall be clearly printed on
        the label of the immediate container of the drug and medicine and the minimum
        pack thereof offered for retail,” read the EO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432c3b4-9502-479d-9bb1-ac5b266d45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:21:30.621+08:00
