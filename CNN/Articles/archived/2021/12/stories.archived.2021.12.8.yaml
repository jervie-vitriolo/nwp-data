      'mgnl:lastActivated': 2023-01-24T21:15:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f9d7b-0539-45da-84f1-6b345c330fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:25:30.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter, which had a crew of four, crashed near Coonoor in
        Tamil Nadu state while en route from Sulur to the town of Wellington in Tamil
        Nadu, the IAF said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa0986b-b230-46a5-bb98-00ef7eced57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:25:30.750+08:00
