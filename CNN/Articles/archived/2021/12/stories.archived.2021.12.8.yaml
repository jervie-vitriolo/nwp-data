      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PNP will investigate if the incident was really an
        accident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b2c4c-2ae4-48e5-92a1-129e8b75c586'
