      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule took off from Russia''s Cosmodrome in Kazakhstan at
        2:38 am ET Wednesday, and it''s slated to dock with the ISS around 8:41 am
        ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
