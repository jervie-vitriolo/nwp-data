      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, the Marcos-Duterte tandem held a motorcade in Quezon
        City on Wednesday that caused heavy traffic along Commonwealth and Quezon
        Avenues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
