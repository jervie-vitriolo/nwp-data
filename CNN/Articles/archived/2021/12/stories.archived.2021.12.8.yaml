      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae124921-f2af-45d7-823a-548e2e0290e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is encouraging these anime enthusiasts to get tested
        for Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afd080-f481-4f7f-a1f3-84423fe0f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e52c60-f204-4148-9f0f-150681e79f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has joined investigations into the possible spread of the
        Omicron coronavirus variant at the Anime NYC 2021 convention held last month,
        assisting with contact tracing among the tens of thousands of convention attendees,
        CDC Director Dr. Rochelle Walensky said during a virtual White House briefing
        Tuesday. The convention took place at the Javits Center from November 18-22.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af3366-16f5-4b03-96f2-5f3fb53a24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87aae97-1c82-4e18-b016-8d2770cd3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These contact tracing efforts -- arguably the largest in the nation
        to involve Omicron -- could hold clues to just how easily and quickly this
        variant may spread.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677d74f-f9ae-4550-8928-b0c806bf8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e804bb9-a57e-4e88-8310-c8a40b621efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the reported 53,000 people who attended that conference, more
        than 35,000 and counting have been contacted to encourage testing for all
        attendees," Walensky said. "Data from this investigation will likely provide
        some of the earliest looks in this country on the transmissibility of the
        variant."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d21c6-b31c-496e-9602-97c93bb385ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2a13f-19ae-4543-905c-8af8c3151bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota Department of Health announced last week that it had
        identified the nation''s second Covid-19 case caused by Omicron in a resident
        who recently traveled to New York City and attended the Anime NYC 2021 convention
        from November 19-21. The United States'' first case, also announced last week,
        was identified in California and health officials expect to find more cases
        of the variant as genetic sequencing continues around the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa345d-8c4c-488b-843c-6d695971c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41792d6-0b3c-434b-85ef-7b9adc6a0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most recently, CDC is assisting both the Minnesota and New York
        City Health Departments with the investigation among attendees at a recent
        Anime New York City Convention and has now contacted all 50 states, Puerto
        Rico and Washington, DC, and 27 other countries with residents who attended
        to inform them of this ongoing investigation," Walensky said Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc80215-9df9-4b51-8c74-a110084f8360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e9946-56eb-4119-a126-119c72d1ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, following the identification of the Omicron variant in
        the Minnesota man who traveled to New York City and attended the anime convention,
        NYC Mayor Bill de Blasio encouraged attendees to get tested for Covid-19 as
        quickly as possible.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625ce18-06f2-4405-9d53-e8a0de33c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82aca05-c3d4-4daa-aa34-14b18de97a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should assume there is community spread of the variant in our
        city," de Blasio said in a statement at the time. He added that the conference
        required masks and vaccination.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc042b33-5a99-4528-b5a8-12078e9e38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb992dc-56a5-4546-8313-9333694596c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGinn said that he felt safe at the conference -- and about 99.9%
        of people he saw kept their masks on -- but he added that the convention only
        required people to complete at least one dose of a Covid-19 vaccine. The convention''s
        website notes, "You can attend immediately after your first dose."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6de5a-1445-481a-aa98-2073e0e4e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6c675-d394-4754-ac6b-425b4c162ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGinn, who said he would attend the convention again, said that
        next time he hopes the event requires attendees to be fully vaccinated, meaning
        they must be two weeks from having completed two doses of either the Pfizer
        or Moderna vaccines or one dose of the Johnson &amp; Johnson vaccine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816f37a-3bfd-40eb-8168-819864962568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb70fdf-107f-4aec-9bb6-5a1678beede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers behind the Anime NYC convention wrote in a statement
        last week that they are "actively working with officials from the New York
        City Department of Health."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275312ba-6763-468a-bfd5-70c163a6f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a4627-519d-4b14-9cf1-03448ac0ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers noted that all convention attendees should receive
        emails or phone calls from either their local health departments or the NYC
        Test and Trace Corps, which conducts testing and contact tracing, with further
        information.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82b686-1677-4067-b998-3d38969e976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/07/health/cdc-omicron-study-anime-convention-bn/index.html">"NYC
        anime convention may offer ''earliest looks'' at Omicron spread in US, CDC
        director says"</a></em></p>'
