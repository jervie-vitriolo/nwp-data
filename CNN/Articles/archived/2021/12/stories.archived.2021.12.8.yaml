  'de-guzman-robredo-presidential-bid':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-08T18:14:33.773+08:00
    'imagesource': 'jcr:015ed928-b847-4642-aafb-781a21285d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95c6ddad-fab6-41a2-aad1-e917132e3d75'
    'lead': 'Presidential aspirant Leody De Guzman said he is open to supporting the
      presidential bid of Vice President Leni Robredo if she will make a stand on
      various people''s issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T18:17:38.657+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:15:48.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
