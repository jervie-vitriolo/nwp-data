      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red list consists of areas at high-risk for COVID-19 after having
        reported Omicron cases. This means travelers from South Africa, Botswana,
        Namibia, Zimbabwe, Lesotho, Eswatini, Mozambique, Austria, the Czech Republic,
        Hungary, the Netherlands, Switzerland, Belgium, and Italy cannot enter the
        Philippines from Nov. 28 until Dec. 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7775ab-9dd7-4d22-9ead-ac9d508c3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064997de-0e2e-429e-b321-d56b81f6507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said a country that is up for potential red-listing must
        have reported a COVID-19 surge, with a significant increase in its two-week
        growth rate and average daily attack rate. He said the government is also
        gauging a country''s capability to do bio surveillance and genome sequencing
        to detect the Omicron variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b99bd9-1302-4bb6-8167-359cee8cff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f3977-398b-4077-8227-ce2a56c64ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t red-list until they hit the parameters. Not necessarily
        <em>dahil may</em> (because there is) Omicron, although if may Omicron we
        take a closer look at that also," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7292d-27ef-409d-aee5-9e3b8db40701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05c2a3-4c87-47cb-a2cb-b3ce6c90e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:16:04.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, those who are entering the Philippines from countries under
        the "green" or "yellow" list  must present a negative RT-PCR test result within
        72 hours prior to departure, have a facility-based quarantine until the release
        of the result, and undergo swabbing on the fifth day upon arrival. They must
        also do self-monitoring at home until the 14th day regardless of a negative
        result.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899dae1-22cf-4260-9a7f-7775890ef0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:04:37.145+08:00
