    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a contemporary art show responds to the changes of a difficult time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a0712-3fd1-4d13-8684-983406f1cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:23:04.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start,&nbsp;<a href="https://www.altphilippines.com/" target="_blank">ALT
        Philippines</a> wants you to distinguish that what you’re witnessing is not
        an art fair. While art fairs tend to revolve around booths selling art — where
        galleries will also have to pay for an application and a participation fee
        — ALT Philippines wants to focus on being a contemporary art show where viewers
        can interact with the art and the artists. Art fairs tend to have a herd that’s
        more inclined to simply look and purchase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5a1cd-d5b2-4b5f-91a7-03e3c48f13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.734+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ALT Philippines is made up of local galleries that put on shows
        monthly — participating this year are Artinformal, Blanc, Finale Art File,
        Galleria Duemila, MO_Space, The Drawing Room, Underground, Vinyl on Vinyl,
        and West Gallery — the five-day event&nbsp;is a skillful showcase of their
        expertise, from the curation, flow, to graphic design. But there is more to
        ALT Philippines than just an art show. At its core is a manifesto that all
        the nine galleries have agreed on, driven to social responsibility, particularly
        on supporting artists and providing education.</p>'
    '25':
      'image': 'jcr:99881e9d-8759-42d8-a348-d89944587978'
      'imageCaption': 'This year''s ALT Philippines show was held at Finale Art File
        in Makati. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9adbf-8f3d-4f4a-bf46-d89bb8bff4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:37:06.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'image': 'jcr:f0d5409c-b8c2-415b-aaa6-a8e2813cf4ba'
      'imageCaption': '“We wanted to give people the gift of a safe physical show,
        even if it is a much simpler one,” says ALT Philippines spokesperson Stephanie
        Frondoso. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f96fe0-2d81-4545-8e68-ba5717eb8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:37:06.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266923e-53e1-44c2-a36b-f4eede1f6f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.734+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a collaborative project and not just a participatory one,”
        says Stephanie Frondoso, ALT Philippines spokesperson. “The ALT 2021 show
        resembles art fairs even less because we have eliminated separate booths per
        gallery. All artists’ works are installed together with aesthetic considerations
        rather than divisions. With this format, we work together in presenting and
        selling each other’s art — a format that is completely unusual in the Philippines.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416f92d-e4e0-430a-9ec8-907eca3a8abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALT Philippines mounted their first show in 2020, a few weeks after
        the Taal eruption (they had an “ALT for Taal” initiative, which donated proceeds
        to people affected by the eruption), and a few weeks before the COVID-19 pandemic
        hit the Philippines. It all feels so long ago. During the first morning of
        ALT Philippines 2021, which ran from Dec. 4 to 8, the difference is quite
        striking. The daily COVID-19 cases may have lowered significantly since the
        last lockdown, but many safety measures had to be considered, especially since
        the show is in Finale Art File — a smaller venue compared to last year’s stylized
        show at SMX Convention Center at SM Aura Premiere in Taguig. All visits were
        scheduled and limited, even during the VIP previews where the biggest art
        collectors usually drop by to check on the best works that they can add to
        their collection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44110b0-79f4-497b-bf46-6c840db19d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers did promise that ALT Philippines wasn’t going to
        be a typical art show that happened at the same time and at the same venue
        every year. This year, with safety measures in mind, the group chose one of
        their own, Finale Art File, which fits the bill quite nicely for a show during
        a pandemic. The space has high ceilings that don’t make you feel constrained
        while looking at the works (though the downside is that there are works mounted
        up high on the walls, which can be a pain in the neck to look at). Another
        upside is that it’s located in a warehouse compound, not inside a mall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab576d44-c140-43b8-9049-5e690200b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to give people the gift of a safe physical show, even
        if it is a much simpler one,” says Frondoso. “Viewing art in person is tremendously
        more moving and gratifying than looking at art through a computer screen or
        a tiny mobile phone. A small physical gathering also gives us a better fundraising
        opportunity for our beneficiaries.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b1742-127e-40ee-ad34-f96ab43b29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T15:32:58.735+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:15:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the pandemic still weighs heavily on the works in
        the show. Alvin Zafra’s “Swabbing Station, The Long Eve” is a stark reminder
        of the caution we have to exert on the daily — and that tests aren’t readily
        available to many. Cian Dayrit’s concrete tree stumps sculptures, “Monuments
        For a Silent Night” may obviously be ecological in nature but it also reminded
        me of the many lives lost due to the mishandling of this pandemic. There are
        also more macabre reminders of death amplified in the presence of the pandemic
        such as Jared Yokte’s “Pangkat Trentay Nueve,” Hamilton Sulit’s “Traces of
        the Flesh” and Bjorn Calleja’s “Symptom Sampler.” Reminders of the prolonged
        lockdown are also visible in works such as Audrey Lukban’s “Hibernation Den,”
        Kitty Kaburo’s “Before the 4ever,” Carina Santos’s “From a far off distance”
        and Pam Yan Santos’s “How do you know if you are there and not here?”</p>'
