      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The solution is to educate the masses on what truly
        transpired, the wrongdoings of the Marcoses, and why they should not return
        to power.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29d62c-3e22-45ab-8f64-2f0c9aefc95f'
