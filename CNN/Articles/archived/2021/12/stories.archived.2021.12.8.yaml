      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80186018-0b0e-4813-b7c9-30ed4175f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:16:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has contacted
        more than 35,000 people so far who attended a recent anime convention in New
        York.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892f79a-e470-4836-bd8d-d0dd03cbf4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T14:15:30.266+08:00
