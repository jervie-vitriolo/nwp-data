      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4b944-f44d-45e8-8fca-7f113d7deac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:25:30.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:15:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of Defense Staff Gen. Bipin Rawat died along with his wife,
        Madhulika Rawat, the IAF said via Twitter. He had been in the post for almost
        two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd5a0d7-d531-45de-9934-8637e26dd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:25:30.750+08:00
