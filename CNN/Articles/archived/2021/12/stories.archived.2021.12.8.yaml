      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell or another Epstein associate would call her to set up an
        "appointment" time, Carolyn testified. Other times she would call asking if
        she could come over because she wanted the money, she said. She testified
        that Maxwell and the associate would call her on her mom or her boyfriend''s
