      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian Defense Minister Oleksiy Reznikov
        has told CNN there will be a "really bloody massacre" if Russia decides to
        invade Ukraine, and warned that "Russian guys also will come back in the coffins,"
        amid heightened alarm about troop movements on the nations'' border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d7c21-fa2e-46cf-8ab2-c8f78eaa3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de835b-366f-499c-aefc-25aad7be96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reznikov urged US President Joe Biden -- who was set to speak with
        Vladimir Putin of Russia in a video conference call on Tuesday -- to stand
        firm against Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f5abf-3d9c-458f-bae5-bc5177c5f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae57c71-4301-4bb1-827f-33852a96246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can advise President Biden, I would like him to articulate
        to Mr. Putin that no red lines from the Kremlin side should be here. The red
        line is here in Ukraine and the civilized world will react without hesitation,"
        Reznikov told CNN in an exclusive interview Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f886529-3edd-4cb6-8acd-238f398ae80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1561cac-9419-4632-a435-40740d1093a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of not provoking Russia will not work," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8ccac-cb76-4862-b1df-ade21fa2fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e4684-17b7-46d5-8b9f-dd80167a689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Western officials have expressed concern over the buildup
        of Russian forces on the Ukrainian border, with Secretary of State Antony
        Blinken saying last week that the US "must prepare for all contingencies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde38da6-24db-4a37-8c86-e5711d072928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b992c8f-08a4-496e-927f-0a819b65ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has capabilities in place along the Ukraine border to carry
        out a swift and immediate invasion, including erecting supply lines such as
        medical units and fuel that could sustain a drawn-out conflict, should Moscow
        choose to invade, two sources familiar with American intelligence assessments
        told CNN last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9af72-d993-4ce3-b3fd-4fd77518c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8ad33-bccb-473c-ad36-a2c0dcfdec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reznikov told CNN that Ukraine assesses that Russia currently has
        95,000 troops within striking distance of Ukraine. He also added that, due
        to the strength of battle-hardened Ukrainian forces, current US estimates
        that Russia could assemble 175,000 troops to invade Ukraine were an underestimate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44db0c7-ab6a-4d72-85d6-3b931d1a28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc14a9-8923-4260-a079-12ee56bc572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we have 250,000 official ... members of our army. Plus, I said
        400,000 veterans and 200,000 reservists. 175,000 (is) not enough to go to
        Ukraine," said Reznikov.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a89722-0f35-467a-a6da-12df4e25830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610bc46-ffe8-4a6b-9db7-cecc295a8e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reznikov stressed that a Russian invasion -- if it happens -- would
        have "disastrous" consequences for the whole of European continent, with an
        estimated 4 to 5 million Ukrainians possibly needing to seek refuge in Europe.
        Reznikov also underlined that Ukraine is a major food supplier to Europe and
        Africa, supplies which he said would be disrupted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40458b80-10c2-45fa-b3d2-507bba7cde28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc9d68-8cc1-4f54-91f4-e37f63e98920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister said that the Ukrainian army has sent a request for
        further military equipment aid from its allies, including material support
        and training for its air force and navy. "We don''t need troops, because I
        think it''s not so fair that American soldiers will die in Ukraine. No, we
        don''t need it," added Reznikov.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36d6a6-0f73-433a-95c7-4517ac5c7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee9f19-11f9-4f10-8c79-8ad76f94814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has warned for weeks that Russia is trying to destabilize
        the country ahead of any planned military invasion, with NATO pointing out
        that Russian movements near the border have been unusual. Western powers have
        repeatedly urged Russia against further aggressive moves against Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50c455-b8de-4864-adf0-28c9a7d7730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986a7b1-05eb-4c00-af87-8ec82ebbba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin denies it is planning to attack and argues that NATO
        support for Ukraine -- including increased weapons supplies and military training
        -- constitutes a growing threat on Russia''s western flank.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0fd81-3fbe-46e2-af23-27dc58f0df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3042e-0f84-422f-bd86-0ce364c74e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Kremlin''s motives, Reznikov told CNN he believed the Russia''s
        saber-rattling was aimed at spreading fear and unrest in Ukraine, and at preventing
        Ukraine from moving closer toward NATO and EU membership.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d5811-af9b-4673-8ecc-5d3ad07729ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffc102-2e3d-471c-87d6-56d82374481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin is demanding a legal commitment that NATO will not be
        expanded eastwards to include Ukraine and that NATO military infrastructure,
        like missile systems, will not be built up in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc349998-d81b-4be6-9685-9a7da1ddb3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c8da2-0845-4933-91da-c2376f49e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we share or spread panic in our country and inside of our society,
        it will be the gift to the Kremlin, because they trying to do that. Because
        this gathering of their troops alongside of our border, it''s a main goal
        of them to make destabilization process inside of our country, to stop us
        in our way. But we go into the NATO ally, we''re going to EU," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20158390-f7de-47f9-9927-93816bed1c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T02:41:20.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/07/europe/oleksiy-reznikov-ukraine-russia-interview-intl/index.html">Ukraine''s
        defense minister warns there will be a ''bloody massacre'' if Russia invades</a>."</em></p>'
