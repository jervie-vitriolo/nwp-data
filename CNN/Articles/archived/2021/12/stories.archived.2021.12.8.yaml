      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi pag naipaliwanag mo, makikita talaga na nagbabago ang pananaw
        ng masa. Siyempre sa hirap ng buhay, nabigyan ka ng tulong, nabigyan ka ng
        t-shirt, nabigyan ka ng pagkain, ‘yun ang kanilang pamamaraan, dinadaan sa
        dami ng pera para hakutin ang tao,” the presidential aspirant said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63160c-75c4-439c-b60b-aa6d2f4aa992'
