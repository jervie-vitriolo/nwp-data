      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e52df-7df0-41e2-8617-146ce697db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T21:25:30.750+08:00
