    'lead': 'Health reform advocate Dr. Tony Leachon says the government must take
      advantage of the Christmas season and low COVID-19 cases to increase the vaccination
      rate, especially outside Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T10:11:56.821+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:16:08.712+08:00
