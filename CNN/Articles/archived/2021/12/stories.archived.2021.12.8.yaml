      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, she says, means that in order to make the best decisions,
        leaders must consult with the community.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ea7df-3b4c-4f7b-873c-26db394dfe3d'
