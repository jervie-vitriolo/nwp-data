      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dupayat was hit on his hand while the fired bullet ricocheted hitting
        Villanueva in the thigh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d4285-c6c7-4137-9ac9-f555e55c44e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T13:59:50.713+08:00
