      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab49fc-e2f6-49e9-827d-96127660753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conferment, presided by Papal Nuncio Archbishop Charles Brown,
        coincides with the feast of the Immaculate Conception of the Blessed Virgin
        Mary. During the ceremony, Brown said he is bestowing the sacred vestment
        on behalf of Pope Francis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d3fdf-43ab-416a-8493-8ff9865945d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050de8cf-47c4-4f7f-bf2d-d0158950c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pallium is a woolen band worn by popes and archbishops to symbolize
        their authority over their ecclesiastical province. It is usually given to
        new archbishops, representing a special bond between the pope and bishops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced5ef0-af67-4197-89f7-5d2cc7d6509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6712ba9-2ed7-4998-a417-d5a7de28139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula was unable to fly to Rome and personally receive the pallium
        from the Pope in June due to COVID-19 pandemic restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f328a-9a6b-431d-ba5d-01fe864c575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8ad03-0dc1-4796-b7d8-a6e2dd271f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily, Advincula said the pallium is a symbol of Pope Francis’
        solidarity with the Filipino faithful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a69415-7aa4-4a56-ab02-b3ef73a02f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432197c1-0136-443a-b21c-33148a887aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He sent us this pallium as a sign of confirming us in faith and
        supporting us in mission and ministry here in the ecclesiastical province
        of Manila. Pope Francis remembers well our local church. He loves and cares
        for us,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6868395-0d3f-415c-a1d7-9cccfed0b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9f4f2-3652-47e1-a604-531aa7b11c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula also called on the Filipino faithful to pray for him and
        join him in the journey to becoming a missionary church and synodality. He
        says the Lord emphasizes listening and growing together as a way of shepherding
        the faithful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8a767-8881-4039-9e80-99353308c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e3d10-8fcf-4a45-913f-a0a398daf0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As pastors, we bear the lambs upon our shoulders so that we can
        carry them to the Lord’s shepherd. This is the synodal ministry of the bishop
        who walks neither ahead but along with them, right beside them, feeling their
        sentiments and understanding their experiences together on the road to our
        common destiny which is the kingdom of God,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe266df1-b04a-4de2-adb8-90e005040846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215a3db-71cf-40bf-9670-74096062e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T23:13:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:15:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula was formally installed as Manila archbishop in a scaled-down
        ceremony in Intramuros in June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43c485-be1a-476b-810e-b560677628be'
      'mgnl:activationStatus': true
