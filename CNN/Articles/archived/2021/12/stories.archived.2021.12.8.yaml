      'text': '<p><strong>(CNN) —&nbsp;</strong>Christian Chapman, a former underwriter
        at Better.com, thought he was logging onto another of CEO Vishal Garg''s town
        halls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac94d9d-49dc-4c17-836f-b5c6ca45c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8926761-b574-46ad-b188-d8ec78ca1404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t know it would be his last call as an employee of the
        online mortgage company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a46f3-173f-41a7-b307-eccffaf0d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b0394d-bea7-4d25-a733-d9d43b49b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re on this call, you are part of the unlucky group that
        is being laid off," Garg said on a one-way webinar last Wednesday, which lasted
        three minutes. Garg started immediately and did not wait for workers to trickle
        into the meeting. "Your employment here is terminated effective immediately."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0816f559-bb7d-4b3e-8540-75bfaafbdb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab979df-6d0b-4c2b-b289-2c2e0a24c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call ended abruptly, leaving the underwriter dumbfounded. Chapman,
        who is the sole provider for his family of 7, was used to outbursts from his
        boss, but this was unexpected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486ce37-4d79-4e96-85b3-a5a3c32b883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd45967-6619-4cff-979d-3d94ca6f5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman began messaging in company Slack channels asking what was
        going on when his screens went black — he lost access to his company computer,
        phone, email and messaging. He resorted to Facebook Messenger to reach out
        to colleagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104028b-ff5e-429b-bc9d-5a0b1cd445c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b064f-73f9-466e-902c-c9966e1a23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garg had promised a follow-up email from HR, but employees'' access
        was terminated. Chapman ultimately received the communication via his personal
        email hours later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ab59f-11a8-4e95-b8ea-41afe650524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353650bb-58f9-4c91-b076-b4255a99e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a surreal moment. It was one of those things that you don''t
        believe it''s going to happen," Chapman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a2954-afe0-4e04-9462-1b7606d1ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d0040-00a0-4573-8476-3016a531f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big money</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3a1fa-5a9c-411b-a8cc-0e1aa197be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company laid off 900 employees in those few minutes, or about
        9% of its staff. Better.com is valued at $6.9 billion — earning it so-called
        unicorn status. The company ranked #1 on LinkedIn''s Top Startups of 2021
        and 2020. Better.com hasn''t responded to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a6502-4f24-4079-a3fe-9ce98cf9bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a7b78-c389-460a-bccf-6d18d042e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Softbank-backed mortgage lender announced in May it was going
        public through a special purpose acquisition company, or SPAC. The day before
        the lay offs, the firm announced it received $750 million in cash as part
        of an amended deal with investors, according to TechCrunch. That would mean
        Better has $1 billion in cash.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add4e3a-d1a9-4970-896b-2a3aa3f16780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631c718-26fb-4533-b06f-3b85f3be0863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tons of cash in a company doesn''t offset how the wider mortgage
        market is doing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26c0f5-e582-475d-b8cd-ad2b83162afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb698f-580a-47c2-b990-71352b05518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garg later accused the fired employees of "stealing" from their
        colleagues and customers by being unproductive and only working two hours
        a day, according to Fortune, which confirmed those sentiments in an interview
        with the CEO.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b650d5-8898-4c4a-a11f-7ac51bdbd75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca12c1c-ce7c-481d-880b-4b6426424a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former employees interviewed by CNN Business said the staff
        was blown away by the CEO''s remarks and sudden firing. But Garg has been
        involved in controversy before, as evidenced by an email he sent to staff
        that was obtained by Forbes in 2020: "You are TOO DAMN SLOW. You are a bunch
        of DUMB DOLPHINS... SO STOP IT. STOP IT. STOP IT RIGHT NOW. YOU ARE EMBARRASSING
        ME," he wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468249bd-000d-406e-8d7e-2f67c664acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939c10f-4be5-4847-8ae4-2339c3e44fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got promoted, and then he''s out there trying to portray everyone
        as lazy and stealing money," said another former employee who asked not to
        be identified, and who recently won an award for his performance at the company.
        "That is messed up. I''d rather be broke than have whatever is going on in
        his head."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b502eb7-e38b-4ccc-9479-5dc43a8f92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1a360-413d-49bd-911f-fe4cf43eae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman, who has worked in the mortgage business for almost 20 years,
        also said he had recently completed a positive performance review call with
        his manager.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a685d9-9ce4-4b92-969b-2ac84e6ac4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e0f43-1036-4f8e-8253-e4b41ed2c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees described a chaotic work culture at Better.com, one with
        many benefits but also a CEO who regularly dropped F-bombs in company-wide
        virtual meetings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59f8be-68d5-4d1f-a363-9fbde422d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72455432-7cab-4169-b3f2-ec93a02c4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized after my first meeting that I needed to keep it on mute
        and keep my earphones in, because I''ve got five kids and I didn''t want them
        hearing that kind of language," Chapman said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ea72f-7bc1-4a0c-9cd4-0b314efac896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0686d7-4475-43c5-9f8f-90087632e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman said he has now been through four layoffs at various mortgage
        companies, but none as "obtuse and dispassionate" as this.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0af44a-c8c3-4496-8a86-d728562feb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c86dbf-70e9-4449-b2f3-b447cbe5d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am looking for the bright side but there''s the reality of the
        situation," Chapman said. "Things aren''t going to be what they were and it''s
        going to require some massive action on my part."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0df9a-3007-47fe-a19f-e29c143a92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604d91f-c2c9-4b43-80ea-de4b82b83f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went wrong?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e8587-4700-494d-89d0-b46a6f13b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mortgage industry has been fueled by refinancings, which skyrocketed
        during the pandemic as mortgage rates dropped to historic lows. But with mortgage
        rates rising and expected to go higher, that boom is slowing down.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0eb3c-116b-41b1-808f-f8b990746e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129d67f-0c48-4dc6-8f06-8981a1c1521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling steadily during the first year of the pandemic, mortgage
        rates reached a record low at the beginning of 2021, with 30-year mortgages
        available for as little as at 2.65%. But rates are on the rise now.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4e957-0254-4c3a-a1ce-c8b73abf00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eff8e8-91ba-4712-825a-23c422529655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mortgage Bankers Association expects the 30-year, fixed-rate
        mortgage to end 2021 at 3.1% and climb to 4.0% by the end of 2022.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735cf418-1a25-4103-873d-00f8da567f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T09:47:07.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:16:11.913+08:00
