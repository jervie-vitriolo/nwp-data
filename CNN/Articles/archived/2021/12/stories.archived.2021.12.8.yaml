    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452a3f8-3b16-4650-a2c7-efe750f96d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:30:34.036+08:00
