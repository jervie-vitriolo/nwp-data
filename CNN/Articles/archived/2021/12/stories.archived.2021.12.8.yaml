      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will determine the veracity of the claim that this was purely
        accidental, at the same time, we remind our instructors to ensure safety at
        all times,” Carlos added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
