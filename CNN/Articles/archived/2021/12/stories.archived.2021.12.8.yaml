  'Jussie-Smollett-trial':
    'author': 'Omar Jimenez, Bill Kirkos, Eric Levenson and Steve Almasy, CNN'
    'caption': 'Courtesy: KAMIL KRZACZYNSKI/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-08T04:03:11.666+08:00
    'imagesource': 'jcr:e30b167f-ed76-44e5-aa87-d751b62409e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7f291e8-0b86-4ba0-a80f-449a1ac0f706'
    'lead': 'Jussie Smollett''s defense rested its case Tuesday after the former "Empire"
      actor testified that he was the victim of a real anti-gay and racist hate crime
      in Chicago in January 2019 and denied that he staged the attack for media attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-08T04:10:54.738+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:16:20.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:15:11.132+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jussie-Smollett', 'trial']
    'template': '1'
    'title': 'Defense rests in Jussie Smollett trial after prosecution contrasts his
      version of events with other testimony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523d716-eb77-4b2d-ae2e-ce391c70f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jussie Smollett''s defense rested its case
        Tuesday after the former "Empire" actor testified that he was the victim of
        a real anti-gay and racist hate crime in Chicago in January 2019 and denied
        that he staged the attack for media attention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d39d47-7f94-4ac3-becc-a41436419da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad813cf-4105-4d2e-bf70-3ddd52d8b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett, 39, has pleaded not guilty to six counts of disorderly
        conduct for filing false police reports. The charge is punishable by up to
        three years in prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43c227-493d-4dd6-9d3f-c7fa9c18bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432ec93-324c-42f6-b894-a2b5e7d1a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett, who is Black and gay, took the stand in his own defense
        Monday and Tuesday and laid out his version of the alleged attack, cast doubt
        on the motivations of the prosecution''s key witnesses, and explained his
        distrust for police. In cross-examination, though, prosecutors contrasted
        his testimony with other evidence in the case that they say proves he set
        up the hoax attack and lied to police about it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfaaf4-5421-4cbe-88a0-4aef694472cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a822a8-a946-4a51-8260-1e34dc708ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which began, last week, is the culmination of a case
        that began on the frigid night of January 29, 2019, when Smollett told police
        two men had attacked him, made anti-gay and racist comments, poured bleach
        on him and put a noose around his neck. Celebrities, politicians and advocacy
        groups rallied behind the actor, and police poured significant resources into
        solving the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46223ee5-ea1f-4281-bbc3-eeae99ef2155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95cd915-eebc-4d5d-8bad-b782a8c9b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities soon came to believe the actor had paid two acquaintances
        -- brothers Bola and Ola Osundairo -- $3,500 to fake a hate crime attack in
        order to garner sympathetic media coverage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d89b65-f6d9-404b-9277-1598fe122c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3762220-fb8e-4b76-9ead-e7aaf93c5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities brought charges of disorderly conduct against Smollett,
        but Cook County State''s Attorney Kim Foxx agreed to drop the charges weeks
        later. However, a special prosecutor appointed to the case then brought charges
        against him last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005dade5-4405-4661-a3cd-643d7160726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b338392-f6bb-4a24-8263-6a9d07c26511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution sought testimony last week from five police investigators
        and the Osundairo brothers, who said that Smollett concocted the hoax and
        directed them what to say and do. Bola Osundairo said he agreed to the plan
        because, "I believed he could help further my acting career."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fff62-1d6b-4dac-8a8c-0a9cb00cdf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e8c23-efc0-483c-8ed9-62733ee72135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys have argued Smollett was a real victim of an attack
        and have suggested the Osundairo brothers had other motivations. The defense
        called seven witnesses in all, highlighted by Smollett''s own testimony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f361f-1807-48b3-9bbe-21f8e2312f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38bda7-39ba-42e8-89bd-1083683109de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing statements in the trial are set to take place on Wednesday,
        followed by jury instructions and deliberations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e7264-55f8-4b7f-9606-ba8041ec9845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2d6a2-3a63-48a9-a965-9bf38a0d0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecution picks at Smollett''s testimony</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e0c64-58e1-4846-9baf-7ff695dbae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special prosecutor Dan Webb''s cross-examination of Smollett began
        Monday afternoon and resumed Tuesday morning as he compared Smollett''s testimony
        with testimony from the Osundairo brothers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca868e1-de4c-4f18-860c-13c2245d16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad6713b-f723-4b5c-9c6b-8f5d2c0fbab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the brothers Bola and Ola Osundairo testified that Smollett
        reached out to them in the days before January 29, 2019, with an idea to carry
        out a fake anti-gay and racist attack. Smollett rejected that in cross-examination
        Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e3d18-8dea-4ef1-b796-f508e45cad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84504691-a65a-4c93-bce5-3b4d0ba83ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully deny that. That never happened," he said emphatically.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a9156-bc0c-4328-90fa-cc10680f9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d8a8b-1d9f-4a18-9f7e-2dd83ab7339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett denied he ever told the brothers to buy a red hat to look
        like Trump supporters or any items in particular. He also said that he never
        told them to do any sort of rehearsal of the alleged fake attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc2344-b16b-4649-8571-176c7cf3dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6dbd7-2a87-4c7e-bd59-ab7a93721d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 27, 2019, two days before the incident, Smollett picked
        up the Osundairo brothers for what prosecutors described as a "dry run" of
        the purported scheme. However, Smollett told jurors he actually reached out
        to Bola Osundairo for a workout, and Ola Osundairo got in the car as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c5755-ae3b-4bb9-adc0-9614c28e5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08c71c-4128-4110-bba9-d013388be7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett said he picked the brothers up at their north Chicago residence
        because "Ubers were getting crazy" and drove them back to his apartment building
        downtown with the purpose of going up to his gym and working out. However,
        footage of the vehicle shows the group riding around Smollett''s neighborhood
        and no one ever got out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac78567-790e-48f3-afca-d3ddb2a3d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410174e4-a83e-4e3d-81c7-1dc7be14e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett testified he was on his phone texting about doing an interview
        and that Ola being there was "weird," so he decided to cancel the workout.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2fa4e-2f09-405d-b8d2-e13676202dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a7dfb-0af2-4deb-94d3-b310196853a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was easier to just use the interview as a reason, ''Well now
        we can''t really work out, so I''ll drive you back,'' " he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b8a24-26a4-402e-9c08-5713c968ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52733d2a-0f8b-4da0-8385-48447e59aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle passed the staircase where the alleged attack later
        unfolded three times. Smollett said that the staircase was "around my apartment"
        and he denied that he told the brothers that was where he wanted an attack
        to take place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e6891-6e97-4a15-86fd-3271d055e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eda672-2d0b-4b82-9e49-bcf81dd40aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb and Smollett engaged in a series of contentious exchanges during
        cross-examination, particularly as Webb read one of Smollett''s Instagram
        messages to Bola Osundairo from January 28, 2019.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541865d2-14da-46d9-9179-db756c518a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fad1e2-c601-410f-bfa0-d564ac044aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb began to read aloud a message that included the word "n***a,"
        as Smollett winced and shook his head. Then Webb moved to another of Smollett''s
        messages, starting with "n***a" again, but this time Smollett cut him off.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828466ed-81ec-48a5-8cec-d540c3a08ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e40e34-deac-4cf7-b554-40b3ddc70b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you just say ''the n-word'' or spell the word?" Smollett said.
        "Out of respect for every African American here."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986017b-31a1-4bc9-84ad-d5692bd89412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98852a4-23b1-47bc-8888-000dab3f6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb agreed, and focused on the multiple flight status updates Smollett
        gave through Instagram messages as he was delayed in returning back to Chicago
        from New York. Smollett admitted that Bola Osundairo called him at 12:49 a.m.
        when he finally landed on January 29.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc228e8-6b78-4245-9568-ae879f439423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e6f8e-9955-438e-b4ea-08bf69092c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bola Osundairo testified last week that this call was Osundairo
        asking what time the staged attack was going to take place. But under oath
        Tuesday, Smollett denied that ever happened.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa8caf-62dd-4bc3-801f-4b99d6ff3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6075d4e-7f10-4248-abeb-0038904d776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smollett put rope back around his neck for police to see</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305708a9-7e23-406b-bde2-be2df7cff2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony Monday, Smollett laid out his version of what happened
        on the night of January 29, 2019.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537bf0d9-fadd-41c1-952f-b544c81eb8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7cb4a8-e547-44db-ba4b-b45edcdedc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the court he was walking back to the staircase of his building
        after returning from a Subway sandwich shop when he heard two people yell
        the word "Empire" and anti-gay and racist slurs. The men then walked toward
        him very quickly and attacked, Smollett testified.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1dbc68-42ed-4046-b816-959843560818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df5618-51cb-4803-845f-223cb34e7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not realize until afterward there was a rope tied around
        his neck, he testified, "because I was getting my ass whooped."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ceb2c-34fa-4401-8c05-fe70544718df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ed895-e0f8-491b-92df-9a420fd9e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cross-examination, Webb questioned Smollett about the noose on
        his neck when police arrived. He pulled up side-by-side images of Smollett
        -- one with the noose on while walking into his building and one when police
        arrived -- and noted differences in the appearance of the rope.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4d157-ff54-4591-b3dc-a7e083d6d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9192e8-bdf0-41cd-b457-7e9b8698e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett denied tampering with the rope. He testified he took the
        noose off after getting back to his building. However, his manager told him
        not to mess with evidence, he testified, so he put the rope back around his
        neck before police arrived.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60492dc2-2fe9-4eec-b7c8-82feba863d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71b04f6-61c5-4199-ab39-1328ff444245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officers who testified early last week for the prosecution
        said he arrived to find Smollett with a noose around his neck.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3b866-e72c-4247-9f4d-6210901111f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786617d7-883a-4229-9ebb-1a5815f9d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first reaction was to ask if he wanted to take it off... he
        responded by saying he''d like to take it off but he wanted us to see it first,"
        Officer Muhammad Baig testified.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9170f37-6a29-4474-9a68-5a6009c4b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa1489d-cbd0-47e0-a046-d03f8b79e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smollett says he had sexual relationship with star witness</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebfd545-8cc5-4b88-a2f0-7cf48ee5d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s testimony also outlined his relationship with Bola and
        Ola Osundairo, who he knew from the set of the TV show "Empire."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1e20d-2c8c-4252-9983-b2bc6b654d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55a666-d94a-42c1-a187-e98f47e0a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say the brothers were paid by Smollett to stage an attack
        because he was disappointed in the way executives with the TV show responded
        to a hate letter he received. The defense has countered that Smollett had
        paid the men for training and nutritional advice.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26f509-7c26-4dd6-bea7-6938074ab822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13c737-9333-4be8-89b1-c670f99227b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense has suggested at points during the trial that homophobia
        may have been a motive in a real hate crime attack against Smollett.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341c9a0-b321-4047-b984-12fdc1e2e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37c372-4b59-4093-ac5d-467aab894de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Smollett said Bola Osundairo would help him get
        drugs, including cocaine. He also said the two had forged a sexual relationship.
        Smollett testified they got a private room at a Chicago bathhouse one night
        and "did more drugs and like, made out."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea145e-d0fb-4bbd-904e-5d11765fa76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305b12b-04bc-459d-8c59-9e6f4a5cbb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a separate occasion, Smollett told jurors he and Bola Osundairo
        snuck away from his brother after the three were at a female strip club together.
        Smollett testified they again got a private room and "made out a little bit,
        masturbated together."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f45678-6f15-425a-a0c8-9e98fcb41f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec3b9d-01bb-4699-8e57-c4b1bd66d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s testimony contradicted that of Bola Osundairo last week.
        He denied they had a sexual relationship and said he "didn''t know" there
        was even any sexual tension.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4880e-49ef-4759-9737-8a3d32c6dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5050d02-a09c-44c8-afac-9572cd80bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense has struggled to make headway on this point. Last week,
        during cross-examination of Ola Osundairo, a defense attorney asked him about
        his use of words that they say paint him as homophobic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569db85-ecb0-4994-9cef-97ed8fea4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98965c72-a3ce-4840-9227-0c317e0c5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the judge told them to move on to another line of questioning.
        Defense attorney Tamara Walker then asked for a mistrial, sobbed in court
        and said the judge had "lunged" at her during a sidebar conversation. The
        judge denied the accusation and denied the motion for a mistrial, saying he
        was stunned by the request.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5bf78f-b7d6-4c6d-87d9-d59019bcbaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T04:10:54.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:16:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/07/us/jussie-smollett-trial-tuesday/index.html">Defense
        rests in Jussie Smollett trial after prosecution contrasts his version of
        events with other testimony</a>."</p>'
