      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e211db-1b2a-4c06-a03b-b8a46a6db5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T18:17:38.658+08:00
