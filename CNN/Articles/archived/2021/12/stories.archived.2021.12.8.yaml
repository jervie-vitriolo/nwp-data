      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her inaugural address Monday, Dhalac pledged to keep an open
        mind as mayor "and listen with empathy, compassion, grace and understanding,
        so we can serve South Portland together."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45aabc0-a1c6-497a-b82e-ad58a7adca66'
