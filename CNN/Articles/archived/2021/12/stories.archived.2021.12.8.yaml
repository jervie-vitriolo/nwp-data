      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Olivia Rodrigo is planning on hitting the
        road in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695a710-2057-4458-9968-5b4490d3b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:34:20.872+08:00
