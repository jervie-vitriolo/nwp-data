    'title': 'Azkals drop tough opening game vs. Singapore in AFF Suzuki Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf1049-a696-464d-a286-d6f180e4355a'
      'mgnl:activationStatus': true
