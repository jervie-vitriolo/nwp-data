      'mgnl:created': 2021-12-01T08:09:47.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No word on whether he will give his friend any of the prize money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bced934-df87-4bb1-ae6d-dc8f0ce92ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:09:47.264+08:00
      'mgnl:createdBy': 'glee'
