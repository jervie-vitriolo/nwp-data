      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she and her siblings, Tricia and Jillian, believe their
        mother is the most qualified candidate to lead the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baed12e-71f1-42c1-9288-e2f2ef25fcaf'
