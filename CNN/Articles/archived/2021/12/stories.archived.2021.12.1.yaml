      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock sale also comes shortly before Microsoft''s home state
        of Washington is set to implement a 7% long-term capital gains tax.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969be4f5-305d-4fac-85d5-e1e2ac444f23'
