  'DOH-to-LGUs-national-vaccination-2nd-round-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-01T14:23:00.000+08:00
    'imagesource': 'jcr:9b81ca3c-76e2-4eb2-96de-6ce337efcc58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6be09699-3064-4ab0-b854-4f698f20d63e'
    'lead': 'Health Undersecretary Myrna Cabotaje made the statement on Wednesday,
      the last day of the first nationwide immunization drive, after reports that
      some LGUs opted to close their vaccination sites early.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T14:25:04.873+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:28:38.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
