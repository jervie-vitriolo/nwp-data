  'Rain-Greenland-summit':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-01T14:11:44.507+08:00
    'imagesource': 'jcr:1be3f08b-19cf-4505-a863-af766d203740'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '494cf3b9-f244-4b00-9640-6292b631b7b9'
    'lead': 'Rain fell on the summit of Greenland instead of snow for the first time
      on record in August, as the Northern Hemisphere experienced warmer-than-usual
      summer temperatures'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T14:17:23.622+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:28:40.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:01.219+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rain fell at Greenland''s summit this year for the first time. It''s
      going to happen more often, study says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c864e4-183d-4138-abe7-6e7b353638c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rain fell on the summit of Greenland instead
        of snow for the first time on record in August, as the Northern Hemisphere
        experienced warmer-than-usual summer temperatures. A new study suggests that''s
        likely to be the norm in just four or five decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9908a3f-a94d-49b1-855b-64697d87054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3ec54-735e-4fa5-aa52-67864598db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arctic is expected to experience more rain than snow some time
        between 2060 and 2070, marking a major transition in its precipitation patterns
        as the climate crisis jacks up temperatures in the region, according to the
        study published on Tuesday in the journal Nature Communications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba64595-6ead-4e2e-8b38-3a15ce01f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9833c1-4e2f-4350-8d2b-35ebc4afb436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New climate modeling shows the transition could happen earlier than
        scientists had previously projected. Michelle McCrystall, the lead author
        of the study and climate researcher at the University of Manitoba in Winnipeg,
        told CNN that earlier modeling suggested it wouldn''t occur until between
        2090 and 2100.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d29a1e-41c9-435e-b088-1f8b318b63f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9faca-2bf4-4ad2-83ba-1e41233444f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with the new set of models, this actually has been pushed forward
        to about between 2060 and 2070, so there''s quite a jump there by 20 years
        with this early transition," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d2731-9e32-44a5-961d-b61429cf4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dddd2d-c1da-40fe-ae91-23065e5617d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes that the increase in rainfall is due in large part
        to the loss of sea ice. More open water and warmer air temperatures mean more
        evaporation, which primes the atmosphere for a wetter Arctic. The researchers
        say a rainfall-dominated Arctic has the potential to destabilize Greenland''s
        ice sheet mass balance, triggering a global rise in sea levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1e9c8-bbb2-4647-a78b-4dae0246e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ba3f2-cadf-4f1d-8c83-52ec99937cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things that happen in the Arctic don''t specifically stay in the
        Arctic," McCrystall said. "The fact that there could be an increase in emissions
        from permafrost thaw or an increase in global sea level rise, it is a global
        problem, and it needs a global answer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28d3a9-cebe-4284-ba14-2ee14a25fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ffea40-ab74-4b92-878f-4c2c49910a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the UN''s Intergovernmental Panel for Climate Change
        (IPCC) published its authoritative report which concluded the planet is quickly
        approaching 1.5 degrees Celsius above pre-industrial temperatures -- a threshold
        scientist say the world should stay under to avoid the worst consequences
        of the climate crisis. But the authors of Tuesday''s study said the transition
        from snow to rain will likely occur in some parts of the Arctic, particularly
        Greenland, even if warming is contained to 1.5 degrees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7c46a-3f64-4ec7-a0b8-860acd77b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4973a23-4780-49ab-b0c4-c41aa858bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis by Climate Action Tracker of the world''s current policies
        showed that the Earth is currently on track for 2.7 degrees Celsius of warming.
        That''s assuming countries will follow through with their plans to reduce
        greenhouse gas emissions. At around 3 degrees of warming, researchers found
        that most areas in the Arctic will transition to a rainfall-dominated regime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b741281-2a45-41d6-b6d1-39c4502c9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d45b7a-c522-416a-8c18-d41e2ff06669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we did stay within this 1.5-degree world, the Arctic could remain
        snow-dominant by the end of the century, but some parts probably still will
        transition," and some of them are already transitioning, McCrystall said.
        "But we are still on the trajectory of a 3-degree world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31e225-85d4-4d92-9417-3b9ab8ea8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cc97e-57f9-4b08-b9e2-83329e88f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though scientists not involved with the study overwhelmingly agreed
        that the Arctic is undergoing rapid change amid the climate crisis, some expressed
        caution about the study''s results and specifically pointed to the critical
        need for more observations and more research.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa11860-d2b3-472d-8f4a-b82bf69ab560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55191295-2cd7-490b-9bec-fa333098af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Palmer, a climate physicist at the University of Oxford, said
        future Arctic precipitation trends need "more careful quantification."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5ee5e-1b83-45cb-b3fc-d6eef477b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960527c0-0379-4139-8245-e1dac74dddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this points to the need for high-quality observations of precipitation
        for regions such as the Arctic and the development of a new class of high-resolution
        climate model, with smaller biases and more realistic estimates of natural
        variability on the regional scale," Palmer said in a statement. "Together
        these will give us more confidence in the impact of carbon emissions on precipitation
        in places like the Arctic. We need these urgently if they are to impact on
        mitigation policy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865b062-6d27-40ea-ae8b-06d1d498c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bcaa58-4e8d-42a3-9a57-16d464121fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Spicer, a professor emeritus at the Open University who spent
        years studying past climates of the Arctic, said "this research is entirely
        in line with what the fossil record tells us the Arctic was like during previous
        episodes of global warmth."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1e20e-4af2-42ed-8c4d-ee49e7a6a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3e7c8-ba9b-4d8d-9a7a-02b47dbf9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7 billion tons of water</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b31d2-3886-4438-a2bd-c47439983e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have concluded that the burning of fossil fuels led to
        Greenland melting over the past two decades. A recent study published in the
        journal Cryosphere found Earth has lost a staggering 28 trillion tonnes of
        ice since the mid-1990s, a large portion of which was from the Arctic, including
        the Greenland ice sheet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf576ab-8fa2-44b3-b8dd-1640c7c20160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212c0d2-fbd3-4064-956d-cc402c1e4978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region already saw a preview of its rainy future last August,
        when temperatures at the Greenland summit rose above freezing for the third
        time in less than a decade. The warm air fueled an extreme rain event that
        dumped 7 billion tons of water on the ice sheet, enough to fill the Reflecting
        Pool at the National Mall in Washington, DC, nearly 250,000 times.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86772ccf-4bff-4579-a540-c1610a632601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d055b70-6768-42cb-9f60-a0b81fd2bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the heaviest rainfall on the ice sheet since record-keeping
        began in 1950, according to the National Snow and Ice Data Center, and the
        amount of ice mass lost on that one summer day was seven times higher than
        the daily average for that time of year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8f9d2-15c2-4229-b601-a1efc9b7868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa67d3-731a-4e0a-982e-4d767dc44d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s inevitable that Arctic rainfall will increase as the
        climate warms, rains are also likely to become more intense," Mark Serreze,
        co-author of the study and director of NSIDC, told CNN. "It''s a nasty one-two
        punch to an ecosystem already reeling in the face if rapid environmental change."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae0453-e5af-48f7-a780-2123e810b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a995967-95ff-4bcc-93be-6edee258254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the projections aren''t definitive, McCrystall said more rain
        events in Greenland — and the Arctic region as a whole — are expected to occur
        the more humans continue to pump more greenhouse gases into the atmosphere.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce9f1c-2ca6-47af-ade8-b57af7194a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7315f05-27c1-4048-bf22-aac4e03c15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the oceans getting warmer and [the Greenland] rainfall event
        that has happened, there are some indications that maybe things are even more
        extreme or changing much more rapidly than even our models are projecting,
        potentially," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02cd37e-a70e-4a68-9a50-a5e0feea51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e1f4b4-1761-46c8-a898-1e3ce41b15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "the fact that everything is shifting to show that there''s
        greater extremes in precipitation, that in itself is an indication of human-induced
        climate change for sure," McCrystall said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04735c13-70f4-4d91-87c2-0f759b9d941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:17:23.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/11/30/us/arctic-rainfall-greenland-climate-change/index.html"
        href="https://edition.cnn.com/2021/11/30/us/arctic-rainfall-greenland-climate-change/index.html"
        target="_blank">Rain fell at Greenland''s summit this year for the first time.
        It''s going to happen more often, study says</a></em></p>'
