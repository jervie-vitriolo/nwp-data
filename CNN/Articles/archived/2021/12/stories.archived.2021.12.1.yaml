      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risk-off trades continued to dominate the trading space on Omicron
        variant fears," BDO chief market strategist Jonathan Ravelas told CNN Philippines.</p>'
