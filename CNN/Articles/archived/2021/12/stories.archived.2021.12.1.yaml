      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ce7a8-858c-4cfe-b0ac-0e38185e816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:49:54.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the years, overseas Filipinos have returned to the country
        in droves during the holidays. But many are now daunted by quarantine and
        testing protocols, where they would have to wait for a few weeks before reuniting
        with their loved ones. And restrictions may tighten yet again with the threat
        of the Omicron variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee82b7-df8e-442b-b36e-7df68f460f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:49:54.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

