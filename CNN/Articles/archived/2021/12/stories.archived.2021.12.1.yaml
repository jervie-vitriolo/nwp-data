      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is committed to the continued success of the company and his
        holdings significantly exceed the holding requirements set by the Microsoft
        Board of Directors," the spokesperson added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4707430-5727-4b5f-9d40-d66010384883'
