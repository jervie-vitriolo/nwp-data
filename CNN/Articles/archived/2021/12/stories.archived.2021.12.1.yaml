      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/30/entertainment/red-notice-the-rock-netflix-most-watched-film-in-history/index.html"
        target="_blank">''Red Notice'' is now Netflix''s most watched movie of all
