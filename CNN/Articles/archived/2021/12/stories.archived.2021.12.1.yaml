  'illustrator-jer-dee-nike-park-collab':
    'author': 'Danielle Ramos'
    'caption': 'Illustrator Jer Dee talks about his affinity for color and life as
      a freelancer. Photo by JL JAVIER'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-12-02T06:00:06.735+08:00
    'imagesource': 'jcr:9038bcf2-a663-4861-b875-b8b6796cf510'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a54b34-4cd8-4684-b0ff-5a0a3e9e4daa'
    'lead': 'The illustrator talks about his affinity for color and life as a freelancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T18:45:26.125+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T12:28:33.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:03.807+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Illustrator Jer Dee listens to dance music while creating colorful art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ee28d-732a-4384-bf7b-0ed3ae0788cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In art school, students are taught to begin their work with a value
        study. Value studies are sketches done in black-and-white, with shapes shaded
        light or dark. Usually, this monochromatic blueprint guides an artist''s final
        work. Only after this vital step is color splashed on a canvas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07071d87-994c-43fb-a0ec-88ac70c533c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But illustrator Jer Dee takes a detour from this artistic process,
        instead opting to plan his illustrations in reverse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe5315-62a4-4661-bda6-89785a4ac49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I go straight to color right away, and if something''s not right,
        then I adjust it,” says Dee. “Never ako nahihirapan to apply color in my artwork.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c15a2f-bf68-4e55-85e1-ba4ae1f8efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, Dee is unafraid to play with hues. His tonal confidence
        results in digital art that never lacks in the color department. Forgoing
        realism for inspiration, Dee makes whimsical characters that ride on green
        horses, swim in orange rivers, and come face-to-face with blue dragons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17a679-d1b7-4bc8-a7c1-652d1117a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital illustrator makes a habit of posting these energetic
        works on his social media page. With squares upon squares of illustrations,
        his <a href="https://www.instagram.com/p/CWUqhfsvKtU/">Instagram feed</a>
        has begun to resemble a kaleidoscope. Even more, it has morphed into a portfolio,
        reeling in both art appreciators and prospective clients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2b415-1913-4f89-a58c-8f7169470ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the clients who paid a visit to Dee’s feed is athletics giant
        Nike. After finding his work on Instagram, the brand reached out to the digital
        illustrator via email. The Nike By You x Jer Dee collection was released this
        November. Seven designs make up the collection, which can be used to customize
        products at Nike Park. Inspired by various eras of dance music, it brings
        to light Dee’s affinity for the musical genre. It’s actually the sound he
        prefers making his art to, no matter the assignment.</p>'
    '11':
      'image': 'jcr:096bec1d-4b6f-4704-ae04-37c45321a09e'
      'imageCaption': 'The Nike By You x Jer Dee collection can be viewed in Nike
        Park Fort. Photo courtesy of JER DEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4436ad3-0247-45cb-af85-9513f3347cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f324a7-1b6c-4f8b-b0a7-ea6c9eef274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you get into illustrating? Did you always work
        digitally or did you start with a pen and paper?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6258b-8853-4505-b005-641a5f553263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started with a pen and paper, but I started working digitally
        at the start of college. I’ve been in the industry for quite a while, mga
        10 years na ata or 11, but I have been jumping around other industries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa9752-d798-4569-a710-91063f389d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had experience in publishing, production, and retail, until I
        finally came into my own as a freelance illustrator at the start of the pandemic.
        May balak sana ako mag start ng design studio in early 2020, but then again,
        the pandemic happened. It was wiser for me to not launch a company and just
        be about my own as a freelance illustrator.</p>'
    '3':
      'image': 'jcr:5570a094-d9e5-4bff-bf31-3171afa902c8'
      'imageCaption': 'A section of Dee''s studio, where he works as a freelance illustrator.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c52417-84d6-46c5-869f-b2fd3f69917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:52:28.391+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4ec38-659b-4401-b54e-a3289d1693c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned you decided to become a freelance illustrator
        as soon as the pandemic hit. What circumstances led to that decision?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf3301-a229-4f4d-b6a7-473de13dad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, it was accumulated din. I didn''t expect the pandemic to happen
        for so long. By the end of 2019, I already had plans to go about on my own.
        Tinuloy ko sya until mid-February, and then suddenly, by [early March], it
        was announced that we were going to go on lockdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc735f-6cde-4f07-b66e-2788d095a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero yeah, my initial plan was to open up a studio on my own. As
        in, nag plan pa ako ng brand book ko, pero hindi ko tinuloy. I got into more
        production sidelines before I went into full-fledged illustration by this
        year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f3a47-fa0f-4a6d-af70-ebe4ce9af270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bit hard for me nung 2020. There was so much uncertainty,
        and dami ko rin pinagdaanan personally. Na hirapan ko na i-sustain sya. Thankfully,
        it came around by the start of 2021, and then tuloy-tuloy na sya until this
        November. And I hope ma tuloy pa ''yung career ko moving forward.</p>'
    '41':
      'image': 'jcr:e8d2c815-b652-4834-9ab6-060b8b0d4d2f'
      'imageCaption': '“Overbearing” by Jer Dee. This illustration was part of the
        works shown in Tempest, Dee’s exhibit at Futur:st. Photo courtesy of JER DEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f20cbb-cb2a-4e06-a433-f44a56c465bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c5a857-0321-40e5-abd5-25a437262cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74507c-fc45-4444-8e7e-04178d02b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the biggest challenges faced by people in your
        field? And how do you personally overcome them?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896719bf-5214-43e7-841b-7963e67db94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, I think the biggest challenge is always the pricing, because
        there are always inconsistencies in pricing across all projects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9565ebc-c581-4aaf-a378-7b6b3bece8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t have a pattern. I price myself differently when facing
        clients who have a smaller following, I price myself differently working with
        an ad agency, and I price myself differently when working with production.
        Parang, there is that massive inconsistency. It’s not just for me, because
        when I talk to other illustrators, it''s always that one issue. Pricing talaga
        is the biggest challenge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44387d5-4dc7-4331-95ab-dfe958c24f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea9046-72a4-4e82-a0f3-c2c9ea8dcbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I noticed that your body of work is quite consistent. You''ve
        managed to make illustrations that are instantly identifiable as yours. So
        how did you find your style?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f10695-28fb-4e09-9502-876defd68a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you! Thank you so much. That feels so good to hear.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ad554-5ec0-47d6-89b3-adaf4d7f787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, I''ve dabbled in vector art. And there''s
        a trend right now: people are shitting on these flat style illustrations,
        like the ones that you see on Facebook. But for the longest time, that was
        my style. Kasi ''yun ''yung alam ko eh. ''Yun rin ang pinanggalingan ko from
        production.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3654f1-7ff2-41e9-96cf-5d4d0d89a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until now, I still do that style, especially when I work with
        production, or like ad agencies, because that''s usually like an easy requirement.
        ''Yun ''yung hinahanap ng companies. It''s easily doable, but it''s easily
        still identifiable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c86291-8f29-40f3-a2ab-31e35d248ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was trying to find my own art style, it was a bit of a struggle
        for quite a while. It came to a point in mid-2020, where I wasn''t really
        connecting to any of my artworks. “Ano ba toh? Bakit ganito nalang ''yung
        nagagawa ko?” Parang ganun. I had that hurdle.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63c4a9-d0e9-431b-93ab-833968a9c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, [Samantha Nicole] of Futur:st [reached out to ask me]
        to do a solo show at the start of 2021. That was the start of me developing
        my own art style. It came about na parang, yun nga, the frustration of "How
        do I make my art style not look generic? Or not look like someone else is
        [making it]?"</p>'
    '1':
      'image': 'jcr:60c475b5-ed32-45f7-97fb-693f752b17b9'
      'imageCaption': 'Illustrator Jer Dee''s tonal confidence results in digital
        art that never lacks in the color department. In photo: Dee facing a wall
        of his own artworks at his studio. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6790e5b-8aaf-42c2-a8ad-3a1ac5ca876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:50:06.717+08:00
