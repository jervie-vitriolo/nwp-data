      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• British Virgin Islands</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b737b6-003a-4636-9dd9-a421fb498ffe'
      'mgnl:activationStatus': true
