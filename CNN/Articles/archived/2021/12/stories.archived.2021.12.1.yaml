      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2bcc38-61f0-4361-ba6d-4b3bc4814fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell more than 600 points in midday trading Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101d7fc-bc45-4bb3-bf64-d107922017f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead77d03-fcba-47e6-b071-63a5a55ca339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Business Fear &amp; Greed Index, which measures seven indicators
        of sentiment, has plunged back into Fear territory in the past few days and
        is not far from Extreme Fear levels. Just a week ago, the index was showing
        signs of Greed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b257e-2834-4b5e-b4a4-a120a38ce470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b78686-ad21-4c50-af7d-5b969e0a660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of a sudden, investors are once again worried about the virus
        — and whether it will derail the economic recovery and change plans the Federal
        Reserve has to start winding down its stimulus programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b4b07-87fc-4740-ace6-a037886b52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b1a6c-3070-40d8-a798-95203315294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The variant is a bigger culprit for the sell-off than Powell,"
        said James Ragan, director of wealth management research at D.A. Davidson.
        "Given the fear that Omicron could slow spending during the holiday season,
        that makes investors nervous."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26153bf6-97c3-4cbd-a41d-b20e82280deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a9f53-e284-428e-93de-21614152957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investors need to keep in mind that even with the recent
        bout of volatility, Wall Street is nonetheless having another incredible year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47209b7-cbe6-4d90-a9d2-7995db6cad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d8deb-fb01-49c7-8c98-78995652843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 is up nearly 25%. The Nasdaq has gained more than
        20% too. Investors are flocking to the perceived safety of mega techs such
        as Apple, Microsoft and Google owner Alphabet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435dd94d-241a-41ec-b81b-b35aa1d589bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8c1b3-f1f4-4abc-bec0-58e3becc25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Omicron derail a year-end rally?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893f210-bde8-4ef1-9909-efdee8966884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, December is often one of the best months of the year
        for stocks. Consumers are shopping for the holidays, and businesses are spending
        what''s left in their annual corporate budgets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e85878-e127-4e02-8fba-d936eed5a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1921a399-7d18-4dc0-8135-4ad8c8209bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That usually leads to healthy earnings in the fourth quarter — and
        investors often try to get ahead of that by loading up on stocks before companies
        report results in January and February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bd371-9b2e-4b7e-aba2-af5c46f13fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96887d6-e852-42c6-9aa6-137d7709c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is usually a great time for the market, but the variant has
        thrown a curve ball and things are in flux right now," said Jimmy Chang, chief
        investment officer of the Rockefeller Global Family Office. "There could be
        a relief rally at the end of the year but we''re in a holding pattern right
        now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f8912-7738-4137-b40e-ea5a0976a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a3116-f619-4cd9-8433-0c3fc33fd541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So will concerns about the Omicron variant upset what is usually
        a strong holiday rally? The problem is that experts still aren''t sure how
        serious this will be, although some hope it will prove to be a fleeting concern.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b115df-2c55-452a-b31f-aaf9564c636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb5113-ae8f-4277-914d-591b583565fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The path of the virus still matters. But that said, the base case
        is this proves to be a limited disruption," said Eric Winograd, senior economist
        at AllianceBernstein.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb67fa3-4b34-40f1-9916-53585d4fe1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222dd1d-3869-46f4-a564-296654064f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope is we don''t go back to the shutdowns of March 2020. We
        have learned as a society to live with the virus and that has made the market
        and economy more resilient," Winograd added. "I don''t expect the variant
        will undo the progress that has been done."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e842d-3ed7-4a5d-9381-3647b21ba32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae1751-ee49-44f8-838f-42545c60229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wall Street throwing another taper tantrum</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec0727-b6f2-4e67-9732-5c4ed1496cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors have other things to fret about, namely the Fed''s
        evolving view on inflation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632daa6-7646-43bc-8f12-517f0d969666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ac42b-6524-43e9-88d7-78cd237f9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell said in testimony on Capitol Hill Tuesday that it''s time
        to "retire" the word "transitory" when it comes to describing inflation. He
        also suggested the Fed could speed up plans to pull back on — or taper — the
        bond purchases that have helped keep long-term rates low.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49b91e-508a-41f0-ad24-a7e88677cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3939cb7-b59f-4dcc-a1d0-eff3a232a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helped fuel Tuesday''s stock sell off. Investors are interpreting
        Powell''s comments as a sign that the Fed may look to more aggressively raise
        interest rates at some point next year, even as concerns about Covid remain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084577fc-400e-4b19-826b-df6dd954493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0f6de-9ac0-4af7-886a-74d3514715c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s almost like a repeat of the famous "taper tantrum" that roiled
        markets nearly a decade ago when then Fed Chair Ben Bernanke was getting ready
        to pull back on the post-Great Recession stimulus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3292374-644a-4d0e-b885-fd3c09b78621'
