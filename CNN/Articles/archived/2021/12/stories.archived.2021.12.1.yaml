      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0865ec-4232-49cc-8388-ae98248b6fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:09:47.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As McLeish scratched off the first three letters on the crossword
        lottery ticket, his first glimpse of good luck was revealing his initials:
        A, W and M. As he continued matching letters to words on the lottery ticket,
        for a game called $5,000,000 100X Cashword, he revealed the word "heart" on
        the bottom row of the puzzle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf96d3-1404-4221-93e0-94043582fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:09:47.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2de06d-74b0-4ff7-bdec-2fdcf742ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:09:47.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man wound up winning the second top prize for the game -- $1
        million. There are only 10 total prize winners for that amount on the $20
        lottery ticket. The top prize is $5 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020152cc-c88e-43f3-ad56-0cc191c9b3d0'
      'mgnl:activationStatus': true
