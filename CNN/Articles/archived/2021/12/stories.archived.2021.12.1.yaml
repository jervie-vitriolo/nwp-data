      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is expected to enter our Area of Responsibility today -- this
        afternoon or this evening," weather specialist Ana Clauren of the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration told CNN
        Philippines'' New Day on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530b0b7-97f2-4c05-bc5b-f92d7b5876e4'
