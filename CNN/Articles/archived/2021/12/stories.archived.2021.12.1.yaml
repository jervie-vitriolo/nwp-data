      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong>&nbsp;Local
        shares sank below the 7,000 level after nearly two months on Wednesday as
        investors dealt with worries over the Omicron variant of the coronavirus,
        and recent hawkish remarks from the US Federal Reserve on tapering bond purchases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99fb3b-7593-4ae4-9784-c1b8842fedde'
      'mgnl:activationStatus': true
