      'COVID-19', 'pandemic', 'borrowing']
    'template': '1'
    'title': 'PH outstanding loans rises to new ₱11.97-trillion high in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1015b-d4bd-4741-a02d-6c4630c72165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Philippines’ outstanding debt stock rose to a new high as of end-October,
        with the government incurring more loans as the global health crisis rages
        on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd03d14-20f4-4f6f-8bd0-e318363ed5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63dd44-ca3a-4e73-b4c2-32992a43987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Treasury on Wednesday reported total outstanding loans
        of ₱11.97 trillion during the period, slightly surpassing the previous ₱11.91-trillion
        record set in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d67ad0-8d9e-4b8a-b2d7-aebc8af19eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a244f-32a7-4183-bc06-a9e3702ec46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October’s figure represents a 19.38% increase from the ₱10.02 trillion
        tally in the <a href="https://cnnphilippines.com/business/2020/12/4/PH-debt-October-2020.html">same
        month last year.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a64f98-2c3f-4770-a94e-7f36df707e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abede48-a89a-4407-8ac9-ff57f4f694f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau reported ₱8.46 trillion in domestic loans for the month,
        rising by 19.65% annually with the net issuance of government securities.
        Debts incurred locally comprised 70.7% of total borrowings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5ac5f-a6df-49ef-bbff-00548b376210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfffa010-2101-423e-ac9d-2384bfe62b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country’s external debt stock stood at ₱3.5 trillion
        as of end-October — 18.74% up from last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c344b35-27f4-42ab-990f-daa1b3aeaf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59731c99-86d7-4256-bf07-ac6f24cb399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For October, the lower figure for external debt was attributed
        to the impact of local and foreign currency exchange rate adjustments amounting
        to ₱22.68 billion and ₱8.45 billion respectively. This more than offset the
        net availment of external obligations amounting to ₱4.96 billion,” said the
        Treasury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a5f43-2352-40fd-a9af-c456ca102b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef6cab-2c09-4852-99c2-e701dd1062c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s guaranteed payments, however, fell in October to
        ₱426.46 billion. The 4.77% drop was due to the net redemption of domestic
        guarantees of ₱1.24 billion and external guarantees at ₱800 million, the agency
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8e730-756a-465d-887b-52068421156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2050f6-db76-4aa8-bb20-300c707dd808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury also cited the currency adjustment on both local- and
        third-currency denominated guarantees, yielding decreases of ₱1.28 billion
        and ₱2.25 billion respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce4ef8-9e96-4ac5-bc18-a94c6e6b84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df2b71-adb4-4115-98de-fd7631977a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, the reclassification of the syndicated term loan of PSALM
        from domestic to external guarantee had a net adjustment effect of ₱1.55 billion
        to domestic guarantees,” it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab5ccc-6105-4e26-a4ed-df415affec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66464ff-ead7-440d-8b33-391545f0000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Senate Minority Leader Franklin Drilon <a href="https://www.cnnphilippines.com/business/2021/11/11/senators-national-debt-stock-2021.html">questioned</a>
        the country’s ability to settle outstanding loans with total debt stock already
        equal to 61.3% of gross domestic product (GDP) as of end-September. The international
        threshold is at 60%.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14729bd9-d976-43ff-a8d8-c8e76f9ad5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e09508-2f4f-4e91-a10b-655f3b23ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Rodrigo Duterte''s economic team, through Senate Finance
        Committee chairman Sonny Angara, assured the debt-to-GDP ratio will be kept
        within the 60% range even as authorities avail of more loans while the economy
        further grows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7339862-c598-4d32-9203-babcc94f9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d66e9cc-ed2c-44e1-95c5-281ce189beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:35.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/11/26/2022-transition-plan-economic-team.html"><strong>RELATED:
