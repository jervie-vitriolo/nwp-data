      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traveling safely</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ad21c-3e99-4635-8b70-2237a57f009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A question on many of our minds: How should I be thinking about
        Omicron in terms of travel safety?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c04b3-43b5-413d-8c92-50e01e548fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still a lot scientists don''t yet know about the new coronavirus
        variant, but the best thing anyone can do right now is to get vaccinated,
        according to Dr. William Schaffner, a professor of infectious diseases at
        Vanderbilt University Medical Center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa21f3f-79b1-4bd4-b6f7-d8bb206797e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting vaccinated is essential for two reasons, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71cf8f7-20b1-4f6d-aa0a-7d1cecf44eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is the Delta variant. "That''s the virus that''s here,
        right now, in each and every community, spreading," Schaffner said. "But No.
        2, and this has to do with Omicron, it is likely that our vaccines will provide
        at least partial protection. And partial protection is always better than
        no protection."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e06d5c-afe3-45d9-b83c-b28292d38c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC upped its recommendations Monday regarding booster shots
        for those already vaccinated because of the emergence of the Omicron variant.
        It is now saying everyone 18 and older should get a booster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6b751-f4d6-450f-96ed-e5a9bf7f8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly encourage the 47 million adults who are not yet vaccinated
        to get vaccinated as soon as possible and to vaccinate the children and teens
        in their families as well, because strong immunity will likely prevent serious
        illness," US CDC Director Dr. Rochelle Walensky said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02123639-10a2-404c-9a8b-1ea353041159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other essential safety measure is still wearing a mask when
        you''re out in public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef95edd-55d4-430a-9248-ea4d053f062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner''s advice on traveling is largely the same as it was before
        the discovery of the new variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab5a82-fa53-44f4-af17-9d51257b7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure you''re vaccinated, wear a mask, socially distance as
        much as possible while you''re traveling and carefully consider what you''re
        going to do when you get there, which likely puts you at greater risk than
        the journey itself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2643d79-6b3a-490a-9ba1-c0561a8b1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New entries on Level 3</h2>'
    '23':
