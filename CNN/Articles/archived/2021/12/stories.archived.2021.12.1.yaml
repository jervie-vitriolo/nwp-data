      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc2abce-42c5-472d-9c50-781a01a15878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Approved on Monday to include all adults 18 years old and above,
        based on assessment of benefit and risks (similar to U.S. Centers for Disease
        Control and Prevention recommendations for boosters),” said Domingo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63359a0-129f-475f-b935-2a2109200934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c98cab-4508-455d-b590-cd01006d72a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added that the approved vaccine brands for the booster shot
        for the general adult population are the same brand combinations recommended
        for healthcare workers, senior citizens and immunocompromised individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309400bf-5356-42d4-8183-69491544af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c17960-0c9d-4570-9923-dbb4fa64c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier said that Pfizer, AstraZeneca, and Sinovac could
        be used as homologous vaccines — or using the same type of vaccine for the
        third shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c4f71-6f5d-489a-8192-60dcaf647dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940864d-6c56-474c-b98c-a8007124f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, single-dose Sputnik Light can be given as the booster
        or additional shot regardless of the brand of the first two shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b467fd-e8ee-41bb-afbf-8146b77091f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79404ad2-45a3-4f1a-820f-9af2d39b6674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster doses are administered at least six months after the first
        two doses were given.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16271efc-9897-413e-a53c-45d151dddd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e8252-b520-45ae-bd1b-ee1f9f7d8d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon also said on Wednesday that the government
        is eyeing to give the booster doses to all Filipinos within the month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce885d-9b74-41fa-a944-057da4b4cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d6091-e7c3-4534-810e-ae115975ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:18:45.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Department of Health is just finalizing its guidelines
        on the distribution of boosters this December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d83fe0-190c-4f59-9ec3-9d1a9010e080'
