    'template': '1'
    'title': '''Ang Huling El Bimbo'' cast to reunite for a concert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa9baa7-8380-451c-a34c-367120d17ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        original cast of the hit musical “Ang Huling El Bimbo” will reunite for a
        homecoming concert next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90980a29-b6de-4b0a-889f-203d9db3f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca9a7f-7129-4259-9ee0-b1bfe2d860a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert "Ang Muling El Bimbo" will be held on Dec. 10-11 at
        8 p.m. at the Newport Performing Arts Theater.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f14001-4bb9-4e0b-959a-b9c1bbe1bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cdbd6b-3973-4f5e-8294-9e3cdbe54220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to expect? Cast member Tanya Manalang said the concert “is
        not a rerun of the musical.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af0ae7-344c-427d-8aad-b254a1ca881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfcd6b-a681-405f-90ed-44cd398155fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a concert. We are going to be appearing as
        ourselves...We are not going to be our characters, but we will be sharing
        stories that were never heard of before—our experiences in mounting the show
        (Ang Huling El Bimbo), as well as our experiences in lockdown and finally
        coming home to the theater," Manalang told CNN Philippines'' New Day on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff407db-ecf5-4e44-baf4-2c2da32e9b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115d05a-0d14-4845-968a-93e9b52d44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang “Huling El Bimbo” is about friendship, and featured the songs
        of ‘90s Filipino rock band Eraserheads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff26aad3-e486-41ab-9e38-ea3157846846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab18d85-9882-43a4-85a4-d04234a294e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans who want to see the concert live can purchase tickets from
        TicketWorld, while those who want to watch the concert online can buy tickets
        from <a href="https://www.ktx.ph/events/36492/ang-huling-el-bimbo-the-concert"
        target="_blank">KTX.</a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef12613-6f61-4543-933d-6bb7fe4c12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac4e8f-5713-4821-9fd0-40ff53326d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only fully vaccinated individuals aged 12 and up will be allowed
        inside the theater. Concertgoers will be one seat apart, Manalang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748dac4-c822-4c7a-8608-431e3bf1692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T09:10:29.265+08:00
