    'stories': ['efb72d35-6183-4339-936e-c3225e6e33ec']
    'template': '1'
    'title': 'Senate OKs ₱5.024-T 2022 national budget on final reading'
    'updated': 2021-12-01T18:07:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6361a-8413-4f6c-af1c-b7052995d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:07:46.329+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Senate approved on final reading on Wednesday the proposed ₱5.024-trillion
        national budget for next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c02440-6ab8-4754-8e58-a5be21a2b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:07:46.330+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two senators passed the 2022 General Appropriations Bill.
        There were no negative votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48b4d3-226f-4190-82e6-c25ddfe12a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:07:46.330+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Angara, who leads the finance committee, said the Department
        of Health will receive ₱230 billion, higher than the ₱182 billion approved
        by the House of Representatives, amid the threat of the Omicron variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c67f43-2788-4224-a005-5ebe0c9ca725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:07:46.330+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is still developing, but needless to say, we have
        to be prepared for the worst-case scenario," Angara said. "This is why our
        health sector will continue to receive a significant portion of the budget."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1db063-f37b-4cd2-b5b6-037232644289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:07:46.331+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will sit down in&nbsp;conference committee to come up
        with a common budget bill before transmitting to President Rodrigo Duterte
        for enactment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863931c-0a0a-45b3-8810-daa4df1e98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:07:46.331+08:00
