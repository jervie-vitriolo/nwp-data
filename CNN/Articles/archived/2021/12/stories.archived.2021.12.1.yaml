    'jcr:uuid': '38ca5803-6202-4de6-af47-3bae3662746c'
    'lead': 'US Secretary of State Antony Blinken reiterated a warning for Russia
      on Tuesday to stay away from aggression in Ukraine, saying "any renewed aggression
      can trigger serious consequences."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T02:52:21.228+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:28:56.776+08:00
