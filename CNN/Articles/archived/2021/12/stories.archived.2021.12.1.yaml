      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ed Sheeran and Elton John are releasing
        a new Christmas duet for charity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b789a1-fe37-4b15-8ab5-e832b80d08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:23:44.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976106ab-7d0f-4642-a060-2c0a04dfed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:23:44.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, titled "Merry Christmas," will be released on Friday,
        the two announced Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097570d-7981-4628-bf5c-f8ed8ff685b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:23:44.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8acb3f5-f389-4186-ae8b-8c651663b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:23:44.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John took to Twitter to share the news, writing, "Just under a year
        ago, I called @edsheeran to see if he wanted to make a Christmas single with
        me and now it''s nearly here! ''Merry Christmas'' will be out Fri 3 Dec with
        all proceeds from this year''s Christmas period going to the Ed Sheeran Suffolk
        Music Foundation &amp; [the Elton John Aids Foundation]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6542a-6e06-4e74-bfc1-5404239d22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:23:44.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a81586-5009-4eca-9ed4-e444df006cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:23:44.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also made a "Love Actually" themed video in which Sheeran
        knocks on John''s door with a set of note cards in his hand, reading: "Hello.
        Last Christmas I received a call from my mate Elton John and he told me we
        should do a ''Christmas Song,'' And I replied ''Yeah. Maybe in 2022.'' But
        I actually wrote the chorus that day and here we are. Our Christmas song ''Merry
        Christmas'' is out this Friday. Go pre-order or pre-save it now. It has sleigh
        bells. A lot of them...."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b8ec7-b318-4e57-b62b-9af5259a2ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:23:44.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc91aa-7f60-4218-96e5-6a2f45bf1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:23:44.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All proceeds from the song will go to Sheeran''s foundation, which
        provides grants to young musicians in his hometown of Suffolk, and John''s
        AIDS charity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c631a1-6ed9-4b97-8b30-9224c1d87bc1'
