  'No-Omicron-variant-yet-DOH-South-Africa-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-01T20:59:00.313+08:00
    'imagesource': 'jcr:25f8e40e-2506-4550-b344-edba08d4e9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c14236d-7008-458c-814b-e13a939014bc'
    'lead': 'The Philippines has not yet detected a case of the Omicron coronavirus
      variant, the Department of Health said Wednesday as some travelers from South
      Africa undergo quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T21:08:26.203+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:28:22.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:06.779+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omicron variant not yet detected in PH, govt monitoring recent arrivals
      — officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b69efa-0bd4-4e90-aca2-c136d65717f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:08:26.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)—</strong>&nbsp;The
        Philippines has not yet detected a case of the Omicron coronavirus variant,
        the Department of Health (DOH) said Wednesday as some travelers from South
        Africa undergo quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f15b95-25c7-4590-88fa-11e7930f1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:08:26.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Health Undersecretary Maria Rosario Vergeire
        said the agency is still getting more details about these passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee8742-3f3a-43ab-8bb1-f796d3fafcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:08:26.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will provide [information] soon," Vergeire said. "Just to be
        clear, no detection yet of Omicron, we are still processing next batch of
        whole genome sequences."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8db97-2ec4-4c92-b1e3-6bc6216a2cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:08:26.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said separately that the travelers
        will have to abide by government''s testing protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbe35b-bf14-4d40-8a30-5507fa86f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:08:26.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inatasan lamang na kunan sila ng</em> nose and throat specimen
        for RT-PCR<em> at kung ang resulta ay</em> positive <em>at merong</em> threshold
        that is less than 30..<em>. titignan ''yan ng ating</em> labs <em>kung akma
        doon sa</em> protocol <em>na ''yun, itatakbo na agad sa</em> Genome Center
        para mag-sequence," Duque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818ff8b-9b38-4f47-9c56-4a3ddcd73ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:08:26.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an order to get their nose and throat specimen
        for RT-PCR and if the results are positive and have threshold that is less
        than 30... The labs will check if these fall under the protocol, they will
        be brought to the Genome Center for sequencing.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c1c46-3c8d-429f-9985-632646843d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:08:26.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bureau of Quarantine (BOQ) said it is also closely
        monitoring passengers who recently arrived from countries hit by the new variant
        —&nbsp;which has sparked a new round of travel bans worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252722b-d43d-4af5-9ceb-fd8eb9130a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:08:26.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inutusan po ang</em> BOQ <em>kasama po ang</em> DILG (Department
        of Interior and Local Government) <em>na i</em>-trace <em>''yung mga nakauwi</em>
        within seven days<em> doon sa mga</em> countries <em>na</em> affected<em>
        ng</em> Omicron," BOQ Deputy Director Roberto Salvador, Jr. said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01628ced-06e3-4d81-8988-41fce8edc0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:08:26.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The BOQ together with the DILG were tasked to trace
        those who arrived within 7 days from countries affected by Omicron.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06286e37-b72f-4dea-9575-09b91261aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:08:26.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said early studies suggest there may
        be an increased risk of reinfection with the Omicron, which it designated
        as a variant of concern. The international body, however, said it is not yet
        clear whether Omicron is more easily spread from person to person or if it
        causes more severe disease compared to infections with other variants.</p>'
