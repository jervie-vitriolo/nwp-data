      'jcr:uuid': '4bf396db-1bac-4430-b423-444eaec9fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion was a member of progressive group Bagong Alyansang Makabayan
        in Cavite. He was among the <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">nine
        activists killed</a> last March in simultaneous police operations in Batangas,
        Cavite, Laguna, and Rizal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14f5dc-627d-494f-ba94-2e3564fa343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7777775-aa88-41e5-8cad-8b1b0cd5460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also killed were Michael Dasigao and Mark Lee Bacasno of urban poor
        group SIKADD-Montalban, couple Ana Marie and Ariel Evangelista of fisherfolk
        group UMALPAS-KA in Batangas, cousins and Dumagat leaders Puroy and Randy
        dela Cruz from Tanay in Rizal, and farmers Abner and Edward Esto from Teresa,
        also in Rizal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56de5f4-af49-43b1-ac83-cef7575b0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fca7c7-b7d7-4d3a-b59a-674e61d8a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Evangelista couple, Justice Secretary Menardo
        Guevarra said the National Bureau of Investigation is wrapping up its interviews
        of witnesses, and that the special investigation team''s report is expected
        in around two weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4a16a-e351-4286-b066-1fddff5f52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba0899-e4fe-486c-bcc9-d2b009763f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of the Dela Cruz cousins, however, were not included
        in the probe "as no cause-oriented connection was established," according
        to the Justice secretary.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46307b6c-4739-400f-aed5-10c8d4858d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fef9b-d28e-458b-b39b-d905c7b6ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said investigations into the other killings are ongoing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40fcf4a-8a47-4dfc-8bec-ada82fd345d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf45784-bcdf-484e-8d2a-b85ea808b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan and labor group Kilusang Mayo Uno welcomed
        the DOJ''s move, but stressed all victims "deserve no less than justice."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b639e-914b-4d56-bdef-37dc1ba0a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d6e91-a0ac-492e-981f-4a3a8bc920fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to urge that similar murder charges be brought against
        the perpetrators and commanding officers involved in the killings of all the
        nine," Karapatan Secretary General Cristina Palabay said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f87b5-ce1b-4bb9-b219-69b730bbf4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43264b6c-34a2-4d91-8ea4-d10a2623e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both organizations also called for the release of the activists
        arrested during the raids and slapped with complaints of illegal possession
        of firearms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bafb15-21b1-4260-87c0-98932b3cc4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a9d8f-9075-4d37-88f2-6fe9d1278578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police earlier said the "Bloody Sunday"
        victims were members of the New People''s Army "hiding behind the facade of
        being activists." It also claimed they were armed and fought back.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8896c-5525-423a-8269-56bb67120bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81622891-4d25-481d-910c-fb5a98b53aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But human rights groups slammed the allegations and accused police
        of planting the weapons. Kilusang Mayo Uno also said the activists were victims
        of red-tagging, "bogus" search warrants, and trumped-up charges.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcbf7a-fdfd-4e92-b130-df9fee6a663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b040e-486c-40b0-bdf9-6a39652e83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:03:29.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Palabay said officials of the National Task Force to
        End Local Communist Armed Conflict "who incited violence against the groups
        of the victims and justified the killings as mere anti-crime activities should
        likewise be investigated for their accountability" in the police operations.</p>'
  'manila-cyclist-national-bicycle-day':
    'author': 'Sai Versailles'
    'caption': 'Cyclists from all over the Metro celebrated the fourth Sunday of November
      on their bikes, ingraining why a day like this is needed in the first place.
      Photo by PAT KAY LAUDENCIA'
    'categories': ['ee495b03-2ce1-49d5-a05d-01a874fd9860']
    'created': 2021-12-01T18:51:37.014+08:00
    'imagesource': 'jcr:0c64bb7f-dabb-4a45-8039-f5dadfcfcd8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa33952-4d18-46a6-8128-0a31c84ce7ec'
    'lead': 'Cyclists from all over the Metro celebrated the fourth Sunday of November
      on their bikes, ingraining why a day like this is needed in the first place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T19:07:24.457+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T12:28:29.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:04.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For Metro Manila’s cyclists, National Bicycle Day was like any other
      day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a8119-625e-4242-8f33-efed256eacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 28, Arjay Mercado’s day began at the break of dawn while
        the air was still crisp. From his home in Quezon City, he cycled across Manila’s
        empty streets and to Greenhills, San Juan, where he joined hundreds of others
        for a cross-city ride to celebrate the fourth Sunday of November — or National
        Bicycle Day, which <a href="https://www.pna.gov.ph/articles/1122381" target="_blank">President
        Rodrigo Duterte proclaimed in an executive order last year</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb8070-29a4-46a4-ac9d-1d29d433bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado calls himself a beginner cyclist who, during the early months
        of the pandemic, practiced at home with his foldable bike. Now, with <a href="https://www.dpwh.gov.ph/dpwh/news/23476"
        target="_blank">313 kilometers of new bike lanes</a> across Metro Manila,
        completed in July 2021, Mercado mustered the motivation to cycle outside more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3133689-487c-4784-910c-02cf3e43113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the benefits of cycling, Mercado quickly pointed
        out the obvious. “Health, of course,” he said. “Libreng exercise. Environmentally
        friendly pa siya. Tapos, it’s good for your mental health, given na ang tagal
        na natin nakakulong sa pandemic. It’s a safe way of going outside na wala
        nahahawa sa COVID-19.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84d708-1bfc-465b-80ce-a7c4c79e26ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicycle ride Mercado attended was part of a campaign by health
        professionals and advocates in support of Leni Robredo’s presidential bid
        in the 2022 elections. It was also the largest in a series of events that
        day, co-organized by the urban mobility advocacy group <a href="https://www.facebook.com/MoveAsOneCoalition/">Move
        As One Coalition</a>. As of the time of writing, <a href="https://newsinfo.inquirer.net/1516402/robredo-eyes-p14-billion-for-bike-lane-expansion-boost-outdoor-economic-activity"
        target="_blank">Vice President Robredo is the only candidate who openly expressed
        expanding the country’s active transport infrastructure if elected president</a>,
        ramping the budget from its current ₱1.6 billion to around ₱14 billion.</p>'
    '4':
      'image': 'jcr:9facc9af-30c1-4af1-98bc-19dbdd3fe2ff'
      'imageCaption': 'A bicycle ride in support of Leni Robredo’s presidential campaign
        for the 2022 elections — the largest event during National Bicycle Day in
        Metro Manila. Photo by PAT KAY LAUDENCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd08bf0-b301-482a-a086-21af076913fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd873bc-8467-4166-b434-c2f54d8e72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giselle Garvacio, one of the organizers of the event, welcomed this
        plan. As a cardiologist, Garvacio saw first-hand how cycling improved the
        conditions of her patients with noncommunicable or lifestyle-related diseases,
        such as hypertension, diabetes, and obesity. She said many even reduced their
        medications because of this form of exercise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408a6c8-f52b-4122-bbdb-519b4cb527c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garvacio stressed that people who exercise regularly have a lower
        risk of contracting infectious or communicable diseases — particularly severe
        or critical COVID-19, because their lungs are more efficient in fighting the
        virus. During the pandemic, Garvacio found relief when she saw lines of bikes
        parked outside the Philippine General Hospital where she works. “For me, that
        was such an encouraging sign — that people are really taking up [cycling]
        not just as exercise, but as a mode of transport.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e63c7-a805-4fd3-9df9-c2d72319295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is consistently dubbed one of the most congested cities
        in the world — most recently in the<a href="https://www.tomtom.com/en_gb/traffic-index/ranking/"
        target="_blank"> TomTom Traffic Index</a>, ranking fourth in the world for
        worst traffic congestion, despite an 18 percent reduction from 2019. While
        new pavement markings, dividers and signages encourage people to consider
        cycling as an alternative mode of transport, it doesn’t always translate as
        the safest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2bd769-77cb-47c7-abde-d3677d0aee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new bike lanes built by the Department of Public Works
        and Highways in NCR is in the R-8 and R-7. Quezon Boulevard is a main highway
        that sits between these networks of roads, and where Romeo Jacinto lives.
        He normally mans a small food stall in Quiapo but this weekend, he and his
        grandson hopped on their mountain bikes to join cyclists across the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8db5e-c2b1-4afa-a30c-8ca9bcce5659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Jacinto, it’s not that cycling is inherently unsafe. Rather,
        unsafe practices persist despite these new safeguards. He sees this in his
        hometown where cars frequently crowd bike lanes with little regard for those
        passing through it. “Pumunta ka lang sa Quiapo. Lahat na nilagyan nilang bike
        lane, bihira mo makikita yung talagang bike lane,” Jacinto said sternly, recalling
        a time he saw a car brush against a cyclist on a bike lane, who was blamed
        for the accident instead of apologized to.</p>'
    '10':
      'image': 'jcr:e125cc01-8267-41ae-a769-67f74fc42257'
      'imageCaption': 'Decal stickers on Roman Jacinto’s mountain bike. Photo by PAT
        KAY LAUDENCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80611237-ebc1-474c-89dc-76ed3aa10bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ab414-282f-431e-9f17-7af9f04b0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, this hostility on the road is commonplace for any cyclist
        in Manila, which doesn’t magically go away on National Bicycle Day. During
        the ride organized by Robredo’s supporters, droves of cyclists peeled across
        Shaw Boulevard under the pouring rain, heckled at by drivers and motorcyclists:
        “Mga pasaway kayo!” Trucks and cars got so close that many cyclists fell into
        the gutter. On one occasion, as our team on bikes broke away from the crowd,
        a speeding car with a Robredo decal nearly swiped a cyclist who signalled
        to overtake a lane on a flyover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e5b40-c028-447f-bc21-3a641dbb1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our pitstop at Bonifacio Global City, Taguig, we met Carey and
        Jerald who, together with their friends, formed the Five30 Cycling Club in
        October 2020. They climbed the 21-kilometer Boso-Boso in January 2021 – a
        route in Tanay, Rizal, with an elevation of 360-meters above sea level. The
        following month, they conquered Sierra Madre —&nbsp;the longest mountain range
        in the Philippines, with an elevation of 1,915 meters for 44-kilometers —
        while on their bikes.</p>'
    '13':
      'image': 'jcr:4a2c0744-66f6-4f5f-aa07-8df0b91a93ee'
      'imageCaption': 'A member of the Fifty30 Cycling Club carrying his road bike.
        Photo by PAT KAY LAUDENCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474b3a2-e3e4-46bb-8920-1bc997d8943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f37bd5-c945-4055-abab-1a57564ac297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling his journey as a cyclist, Jerald’s first few rides were
        admittedly slow. “Now, we’re fit and practiced. We’re faster, and we know
        how to maneuver the streets better than before,” he proudly said. “That’s
        one of the good things if you continue cycling. It just takes time to be patient
        with yourself: to practice.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6e861-ca97-4c4c-99f3-2e4ddc05c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basically, you have to be disciplined,” Carey interjected. As someone
        who owns a car, Carey believes there''s a barrier of understanding between
        cyclists and non-cyclists. “If you’re a driver, a pedestrian, or a motorcyclist
        who doesn’t cycle, it’s hard to know what we go through,” he said. “Because
        of cycling, I’ve learned to respect cyclists. People say to ‘share the road,’”
        referring to road signs plastered across the city, “Now we appreciate the
        road with all the people in it.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc74377-8b1f-4a51-a782-6ac8b788d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.458+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the streets of BGC is a different group of cyclists, congregating
        in Escolta Street, Binondo, with their fixed-gear bikes. They’re here for
        an alley cat race, an informal urban racing event where cyclists dash from
        one checkpoint to another. There are no brakes on a fixed gear bike, and the
        only way to slow down is by “skidding” or reversing the pedals, which rotate
        when the bike is in motion due to the rear cog bolted directly on the hub.</p>'
    '18':
      'image': 'jcr:a8e33cd6-c958-4e98-8eef-437939c309dc'
      'imageCaption': 'Fixed gear cyclists in Escolta Street, waiting for the alley
        cat race. Photo by PAT KAY LAUDENCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77655cdc-45e4-49d2-909a-8562ecf2c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3ba54-e1b1-403a-9d04-87d45ae957fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mong Feliciano is the founder of KLTRD, which co-organized the alley
        cat race with HUB Make Lab. While he no longer cycles due to an accident that
        cost him his back, the beauty of fixed-gear cycling is still fresh in his
        mind.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe500ce-38c5-4cca-b46a-b4160f29b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iba yung discipline pag fixed gear eh, lahat kontrolado ng paa
        mo,” he said. “Mga ahon, okay lang. Pero pababa, doon talaga ako natatakot
        kasi kailangan mo magtipid sa gulong — kung kailanan tamang liko o skid stop.
        Pero ang ganda. [Kaya] gusto ko yung fixed gear kasi ang ganda ng pakiramdam
        na kontrolado mo lahat.”</p>'
    '20':
      'image': 'jcr:ee7aefa5-81c7-45b0-8f1a-c3e5fcba1bb7'
      'imageCaption': 'Mong Feliciano, founder of KLTRD, announcing the checkpoints
        for the alley cat race. Photo by PAT KAY LAUDENCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d3307-6860-474d-8093-2bef6da74673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b6c16c-6b3d-4825-98dd-1ba59afecae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fixed-gear cycling might raise some eyebrows among onlookers, who
        see it as glorifying risk in Manila’s already hostile streets. Yet, it persists
        as a fascinating culture that is compared to surfing and skateboarding, whether
        by its free-spiritedness or rites of passage in the form of rituals and codes.
        Ultimately, cycling, much like other forms of active transport, lends itself
        to a vision of a city where we are free to move in a variety of ways. Charles
        Montgomery alludes to this in his book "Happy Cities": “Cities should strive
        to embrace complexity, not just in transportation but in human experience
        … People make different choices when they are truly free to choose.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf64797-9ef2-43b7-91e6-ae65053ac705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benny was one of the spectators of the alley cat race, who cycled
        from Tondo to Escolta. Before he bought his utility bike during the pandemic,
        Benny mainly got around by skateboard. One time, during enhanced community
        quarantine, police stopped him on his way home from work. Being past curfew,
        they asked why he was on a skateboard, thinking he was just playing around.
        Eventually they let him go, but with words of caution for the road.</p>'
    '27':
      'image': 'jcr:2c9794d8-cf8c-4faa-b72d-05f9ab44db1d'
      'imageCaption': 'Benny, a Tondo resident, riding his utility bike on Escolta
        Street, Binondo. Photo by PAT KAY LAUDENCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d40dc-1d9b-493e-8ae7-95d8556ff6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9630fe-a63a-4fcc-aa6e-bb7c9c1967df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop skateboarding, they said. Just walk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e39f4-f32c-4671-9424-d86dcee21976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iba’t ibang klaseng mindset talaga yung mga tao. Meron gusto mag
        bike, meron ayaw mag bike,” he explained. “Meron yung sisgawan ka na, ‘Hoy!
        Gumilid ka!’ Tapos meron din sasabi na, ‘Uy, gilid ka kasi malambot na bike
        mo.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c23f5-5d11-46c7-93a1-da0f5158222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T19:07:24.459+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung iba, hate nila talaga yung bike. Hindi ko alam kung bakit.
        Siguro hindi sila nagbibike.”</p>'
  'Bradley-Cooper-knifepoint':
