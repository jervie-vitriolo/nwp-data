    'title': "Palace on low COVID-19 resiliency ranking: Report lacks ‘country-specific\
      \ context’  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b35c7-a27b-427c-885c-bbcbe93e3675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Philippines'' low standing in Bloomberg’s COVID-19 Resilience Ranking is due
        to the report’s lack of country-specific gauge, Malacañang said Wednesday,
        as it noted decreasing new cases and improved situation in the country''s
        hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7273a-22e8-4ddd-8638-5522a81de325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af6347-b873-4eb8-a277-2b5f67a54da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to consider that the 53 countries in the report have different
        COVID-19 experiences and strategies. There is little consideration for country-specific
        COVID-19 context, which in our view is imperative to objectively assess how
        countries managed pandemic response,” Cabinet Secretary and acting presidential
        spokesperson Karlo Nograles said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff36eb-9420-4e89-bf8a-368f2057f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ea130-9362-43b7-acdb-58bef19d67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a resilience score of 43.1, the country remained at the bottom
        — at 53rd spot — for the third straight month in the latest Bloomberg report.
        The monthly report captures how effective the countries are in responding
        to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265336f-20c1-4711-b5be-540a36b2a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095bb8a-d3a6-473d-9c7b-05be5881f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg said it uses several indicators in assessing the 53 countries
        - including virus containment, quality of healthcare, vaccination coverage,
        overall mortality, and progress toward reopening borders to tourists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6870aad-fe22-42ba-bece-956ce4d8f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80ddad-06a1-4276-a9e2-8df8d61b9578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles pointed out that the alert level system and the granular
        lockdowns helped the government “effectively manage COVID-19 risks while providing
        for an environment conducive to economic growth.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65a1dd-be30-46f3-adcf-b7ca6d6971ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af658f7-1523-495f-b4c1-b5c4e2213d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the country’s cases continue to fall with 425 new
        daily COVID-19 infection record on Nov. 30 — the lowest reported this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acc69c-80ac-4399-a339-c72386bd39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee07beb-e10a-4523-af67-3c002481f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also said that there is no overcrowding in hospitals,
        with healthcare utilization rate below 30%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d5a04-eea1-4ce1-a762-fa0acae054dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa2c84-2d75-4d68-9ad6-a7dd3c9c5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that Philippine economy grew 7.1% in the third quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c34ade-e4bd-4b70-be05-1c628c961601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9468de-97b1-443e-a52b-d916906c853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We reiterate that our goal is to strike a balance between the management
        of COVID-19 and the safe reopening of the economy––to protect lives and secure
        livelihoods,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2d3cc-8abb-4a48-91c4-984db673c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.938+08:00
