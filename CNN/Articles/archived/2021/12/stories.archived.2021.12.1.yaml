      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81e60b-d24e-46b5-99c7-eb890d503622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        Food and Drug Administration (FDA) is not&nbsp;processing any application
        for the emergency use of COVID-19 vaccines for age 11 and younger as of Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ce4ee-4769-4464-bbbd-f6bc943914f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0c2ea-63d1-427b-babe-9079a1e1338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said Pfizer already signified
        its intention to apply for emergency use of its vaccine on five to 11 years
        old, but it has yet to submit the requirements. He said the government is
        expecting Pfizer to send an application this December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7cee73-cd01-45b7-9370-0c9f423e8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a0f2c-29af-4ec9-b31a-590d811063b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung sa Pfizer, nag-signify sila ng intention and nagtanong na
        sila anong requirements. They have been informed and we expect na mag-apply
        na sila soon kasi narollout na sa ibang countries ang kanilang vaccine for
        aged 5 to 11. So, that means they will be able to share with us not only clinical
        trial results, but also real-world data on 5 to 11. So, hinihintay natin yan,”
        Domingo told CNN Philippines in an interview on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b1ed28-3bdb-4d8e-ae91-c0d65713bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3c74c-fa89-4b1d-8dd9-aed90d3b01e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pfizer signified its intention and asked for requirements.
        They have been informed and we expect them to apply soon because their vaccine
        for aged five to 11 has already been rolled out in other countries. That means
        they will be able to share with us not only clinical trial results, but also
        real-world data on 5 to 11. We are waiting for that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1e432-db64-4c4f-982c-34e1e6b21575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd90968-9daf-4783-b238-68c69324016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac, on the other hand, initially applied for the use of its
        vaccine on kids aged three to 17 years old. But Domingo said the vaccine experts
        did not approve its initial application because the data the company submitted
        was limited. Sinovac was asked to provide additional information on the safety
        and efficacy of its vaccine for children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83107977-81fb-4402-b3eb-d7617d963aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06809cb4-0630-4340-9b4d-18793de075ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung initial application niya ang decision was to disapprove.
        Sabi lang namin, kapag kumpleto ang data n’yo, mag-apply kayo and re-evaluate
        namin,” Domingo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd0ae3-1738-4a08-b737-8e46c434998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8c92d-4cd1-4e7d-be8f-be6b2de24655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The [vaccine experts] decided to disapprove Sinovac''s
        initial application. We told the company to apply again when their data is
        complete, then we will re-evaluate it.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a07f1-f331-4937-844d-ce7d5272c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efea5df-7b28-48ed-89ac-9627431a7ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said Sinovac initially submitted its "very early data" on
        its vaccine''s immunogenicity, referring to the vaccinated children''s production
        of immune response against the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7958f-4c69-42e3-a106-5adc1b641fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93e9af-1478-46d9-8239-658848ddc92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto kasi natin makita yung compared sa hindi binigyan, sino
        ba ang nagkaroon ng sakit? Ilan ba ang na-prevent na COVID-19? Kasi ''yun
        ang basis ng EUAs natin sa adults… Check nila ang antibodies, at the end of
        three months, six months. Titingnan nila kung sino nagkaroon ng COVID sa hindi
        nabakunahan. Ilan ang nagka-COVID sa nabakunahan and then you compare ilan
        ang na-prevent mo? ‘Yun lang ang kulang pa-- actual preventing ng disease,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff108a-653a-466b-98d9-67148e0ca53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c4429-95b0-495d-bd83-8cd80dc2c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to see the comparative outcomes between those
        who were vaccinated (with Sinovac) and those who were not vaccinated. How
        many got sick? How many COVID-19 cases were prevented? Because these are also
        the basis of giving emergency use authorizations for COVID-19 vaccines for
        adults. They have to check the antibody levels at the end of three months,
        six months. They need to see how many unvaccinated got COVID. Among the vaccinated
        -- how many caught COVID-19? Then you have to compare -- how many infections
        have been prevented? That is what is lacking in their data -- actual [prevention]
        of disease.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5edc4dc-acce-4a8e-9a87-71d259adec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680cf4ec-26d4-4afc-8f2f-d6adbd237233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief said vaccine experts are extra cautious in approving
        COVID-19 vaccines for children as they might need a different dose than the
        adults.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0843c-fa22-4b72-b1a7-56dc8f10218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a415478-fe8f-4f87-9c7c-bc6a57846bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre ''pag five to 11, unang una ang experts natin mas mabusisi
        sila kasi maliliit na ang bata…May possibility kasi rin na iba ang dosage,
        unlike adolescents 12 to 17 who are mostly adult size naman. So, ‘yung five
        to 11, we just have to make sure ang dosage na gagamitin kaya medyo mas maingat
        lang tayo,” Domingo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f1e41-bb00-42e4-a240-e30db058eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf3ee1-7730-48b2-8ba5-72b0614e3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our experts are meticulous when it comes to vaccines
        for five to 11 years old because small kids are involved...It is also possible
        that the dosage will be different for them, unlike the vaccines for adolescents
        aged 12 to 17 who are mostly adult size. So, for the five to 11, we just have
        to make sure we use the right dosage that''s why we are more careful.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5676d-874d-458b-8c7a-7ff3cd97c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59397cc9-f64e-4804-89ba-e7ac220a1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the FDA hopes application for emergency use of vaccines
        for children will be submitted within the month as the government aims to
        begin inoculation of 11 years old and younger early next year. A specific
        vaccine brand for this age group will not be given until the FDA approves
        its emergency use.</p>'
  'PH-new-covid-cases':
