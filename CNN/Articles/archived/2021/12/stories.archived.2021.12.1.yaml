      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time shares were below the 7,000 mark was on Oct. 8, when
        the PSEi closed at 6,906.86 before rising to 7,124.01 a day later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c3ff0-f734-4311-89ef-483437b432b1'
