      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "less likely" to make landfall, and has "no direct effect"
        on any part of the country, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481d9a0-956a-42f0-b3ae-dd1f761f26e4'
