      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH’s bulletin, 30,841 COVID-19 tests were reported
        on Nov. 29, with a positivity rate of 2.1%. This is the 19th day in a row
