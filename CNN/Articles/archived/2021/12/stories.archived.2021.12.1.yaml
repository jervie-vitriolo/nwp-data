      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it is focusing on creating election-related initiatives
        that will protect the integrity of the upcoming polls and help the encourage
        the public to vote.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0dd48-11e9-4fd8-b3eb-0359c6dbe270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:44:19.772+08:00
      'mgnl:createdBy': 'lara'
