    'template': '1'
    'title': 'DOH confirms 500 new COVID-19 infections, 167 more deaths'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93cfc1-aad3-461c-b6c3-3ac12d1521e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> —&nbsp;The
        Department of Health on Wednesday said 500 more people caught COVID-19, pushing
        the country’s case tally to 2,833,038.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e69bc-81db-477b-96f8-5109cf91b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54fce9-36e7-48a5-81aa-da38578a65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marked the eighth straight day that the number of new infections
        were below 1,000. Of the total, 15,327 or 0.5% are active cases, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58524d9-c486-4b45-a6e9-2db624b9f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf6027-aece-4169-bd69-e7188513a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, 7,183 of these currently ill patients have
        mild symptoms, 756 are asymptomatic, 3,832 are tagged as moderate cases, 2,489
        as severe and 1,067 as critical.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a29f9-c082-4413-9fae-55561617a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205ad78-7b1b-461b-bbe3-ff20fb2d97a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 167 new deaths, 147 of which were
        classified as recoveries before final validation. A total of 48,712 people
        nationwide have died due to the viral illness, accounting for 1.72% of all
        cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467de708-b44d-40d6-83e9-215b34d7c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcbd542-b91e-412d-84ab-f24316d15268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 951 more were cleared of the infection, raising the number
        of survivors to 2,768,999, or 97.7% of the case count.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827c750-802a-43dc-af57-cb3487883c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875821fe-3162-4387-b632-8c076ac4e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed nine duplicate entries from its data, including
        eight recoveries. It added that 187 cases were found to have tested negative
        and were also deleted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8572d6e-308c-4673-87c3-6bbce52c213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:17:46.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the latest data excluded results from five laboratories.
        Three of these facilities did not submit on time, while the two were non-operational
        on Nov. 29, a holiday. These five laboratories contributed an average of 1.5%
        of all samples tested and 1% of all cases recorded in the last two weeks.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964eafa-56a8-4e78-be8b-490f2e22a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:49:23.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:28:37.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
