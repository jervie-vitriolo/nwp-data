      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — Kalookan
        Bishop Pablo Virgilio David officially took over as president of the Catholic
        Bishops'' Conference of the Philippines (CBCP) on Wednesday.</p>'
    '3':
