  'Omicron-travel-restriction-Italy-IATF-Locsin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-01T13:18:02.090+08:00
    'imagesource': 'jcr:25f8e40e-2506-4550-b344-edba08d4e9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29234f3e-d6aa-461c-8055-ba8b1a0dab7a'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin Jr. demanded that the IATF conduct
      a review of the travel restrictions based on scientific evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T13:20:10.204+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:28:42.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:00.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign Affairs chief questions IATF decisions amid Omicron variant
      threat'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96485e32-0693-4130-b02c-4d585b584a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:20:10.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        country''s top diplomat slammed the COVID-19 task force for imposing travel
        restrictions on Italy due to the Omicron variant, saying the move is straining
        ties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360ed6a-97a1-49eb-83c3-1f454ac6b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:20:10.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. on Wednesday asked
        why the government is banning inbound travelers from Italy when only one imported
        case of the Omicron variant was recorded in the European country when the
        Philippines placed it under the Red List.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a28a8-fa2f-4ef6-a873-c9706aa11fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:20:10.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official demanded that the IATF conduct a review of the travel
        restrictions based on scientific evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3204e1-507c-43d4-a4df-b5f2c9cb6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:20:10.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the basis of the WHO Report of November 28, 2021 that there
        is ONE SOLITARY case of infection, IATF’s Data Analytics Group extrapolated
        a surge,"<a href="https://twitter.com/teddyboylocsin/status/1465888734545473540">
        he said in a tweet</a>. "Our famously warm relations with Italy went down
        the drain. I want a reconsideration based on science."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b318b69-1ee5-49e3-b953-5a687d313b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:20:10.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy now has nine reported cases of the variant that are all linked
        to a traveler who arrived in the country from Mozambique, CNN quoted Italian
        authorities as saying on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf43939-ac7a-45ba-abe4-56a4eba09ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:20:10.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF earlier said only nations with local Omicron cases are
        placed under the Red List. The government is imposing an entry ban on travelers
        from South Africa, Botswana, Namibia, Zimbabwe, Lesotho, Eswatini, Mozambique,
        Austria, the Czech Republic, Hungary, the Netherlands, Switzerland, Belgium,
        and Italy from Nov. 28 until Dec. 15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714b157-8762-412a-81fb-a7b6fb0a75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:20:10.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has not yet detected a case of the Omicron variant.</p>'
  'EASL-PBA-partnership-October-2022':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-01T13:23:05.773+08:00
    'imagesource': 'jcr:945c5fb6-c9f3-42f4-8c28-e1d945135e88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '078e0918-e1c2-4aeb-9d18-270c2e87ab64'
    'lead': 'The East Asia Super League is taking the next step to elevate basketball
      in Asia by creating a pan-regional league, with games set to begin on October
      2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T13:40:08.634+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T12:28:42.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:00.535+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EASL formalizes partnership with PBA, top basketball leagues in Asia'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d5799-4867-4bbd-b7e0-77ed6510e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:40:08.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:42.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        East Asia Super League (EASL) announced Wednesday that it has formalized a
        multi-year partnership with some of the top basketball leagues in the region,
        including the Philippine Basketball Association (PBA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548d94d-0e21-44a5-8f47-c0deb03681d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:40:08.636+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EASL is also formalizing its tie-up with the Japan B.League, Korean
        Basketball League, Chinese Taipei''s P.League, plus a seeded top Greater China
        team in Hong Kong SAR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ccfa29-d7b3-4431-8b9b-70327eeee1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:40:08.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EASL will bring eight of Asia''s best teams in the region''s top
        leagues together every week, where they will compete for the top prize of
        $1 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bcf4dc-dc73-4968-a8f2-4e9d3cb704c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:40:08.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set-up will feature eight teams split into two groups of four
        which will play under a round-robin format.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf24785-79b5-4f22-ba41-6dd96cf27536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:40:08.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each team plays a home-and-away game in their group for a total
        of 24 games in the group stage, which will take place from October 2022 to
        February 2023. Two EASL games will take place every Wednesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a5bd9-08b8-4cea-9554-47ab7c5fe7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:40:08.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top two teams in the standings from each group will advance
        to the Final 4 and play in the sudden-death semi final and championship scheduled
        for March 2023.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03254e1-cf58-44f2-96bd-bbae3ff3ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:40:08.636+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EASL has tapped former NBA players Baron Davis, Metta World Peace,
        and Shane Battier as its brand ambassadors.</p>'
