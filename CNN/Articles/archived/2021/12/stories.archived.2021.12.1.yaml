    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4124efc1-7436-42ee-9e14-9bb9f478346a'
    'lead': 'The House of Representatives on Wednesday approved a bill that seeks
      to allow married women to keep their maiden first name and surname.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T20:30:30.662+08:00
