      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/28/Govt-more-red-list-countries-Omicron-.html"><strong>RELATED:
        Govt expands ‘red list’ countries amid Omicron variant threat</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53fbdf-7967-4c5a-924c-c7f718512636'
      'mgnl:activationStatus': true
