      'mgnl:lastActivated': 2023-01-24T12:28:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b11a43-413a-42a9-a7ca-1ee7564db4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your work is available in Nike Park, if I''m not mistaken.
        And customers can use it to customize products, is that right?</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64acc96-738e-4758-8243-5228f8080b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can customize your T-shirts and tote bags with it. Ikaw bahala
        eh. (<em>Laughs</em>) I just thought na you can just put a print here (<em>Points
        to chest</em>), then pwede palang dito (<em>Points to left shoulder)</em>,
        and then you can put some here (<em>Points to right shoulder</em>), and then
        you can put it at the back. Ikaw bahala. Parang nagulat ako, ''yun pala ka
        in-depth ''yung customization process nila.</p>'
    '105':
      'image': 'jcr:fa0ebabf-3c1b-41b5-bed8-b11539991031'
      'imageCaption': 'A sample T-shirt from the Nike By You x Jer Dee Collection
        in Nike Park Fort. Photo courtesy of JER DEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553bbb9-2c2f-4b0f-8603-092e76b9cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.133+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34cc86-a71e-4775-8c5a-d748ea563d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.133+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from the Nike project, what other projects do you
        work on? And which types do you like working on the most?</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f4a42-5ac4-40d1-91ab-58bd168a65eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, I''m surprisingly happy with collaborating with different
        brands. It''s different from self-initiated projects because they have briefs,
        and they have something specific that they want. But lately, I have been noticing
        that they want to have my touch.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08138678-985c-4c7b-8141-3707368e4497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, for this work that I did for Busy Bee Cleaning Co,
        their only brief was to incorporate their brand colors and make something
        to post on their social media, and then ako bahala gagawa. I have a lot of
        freedom to do my own artwork, but it’s still in line with the brand''s vision.
        ''Yun ''yung mga favorite projects ko at the moment.&nbsp;</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31edbdfd-1ccb-4bca-b028-1650a4730574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from that, I also love collaborating with fashion brands talaga
        so parang, hopefully after Nike, I get to work with more brands. My biggest
        top-tier goal is [collaborating with] Gucci and Maison Kitsune.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0bf297-8133-4a35-89d8-3d06ad43d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab796e09-7195-43f4-ba65-1a71b131a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I can actually really see your work on Maison Kitsune!</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5121a149-e52a-434f-8b37-3069301930e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.133+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakita ko ''yung Line App [collaboration] with Maison Kitsune, and
        then parang nung nakita ko I was like “Shet! Gusto ko rin nun!”&nbsp;But aside
        from that, I would want collaborations with galleries also, like I would want
        to exhibit some of my stuff more.</p>'
  'Bongbong-Marcos-youth-jobs':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
