    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:55.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Secretary-of-State', 'Antony-Blinken', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'Blinken warns Russian aggression in Ukraine would trigger ''serious
      consequences'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b502e1-b022-4d5d-b9dd-101a973c7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of State Antony Blinken
        reiterated a warning for Russia on Tuesday to stay away from aggression in
        Ukraine, saying "any renewed aggression can trigger serious consequences."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3a315-7e28-49ad-93c5-efb082ffb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97373694-b789-4bc0-b184-9729e223c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken''s comments come amid concerns that Russia could mount another
        invasion in Ukraine as Moscow''s military forces build up near the border.
        He made the remarks at a joint press conference with Latvian Foreign Minister
        Edgars Rinkēvičs in Riga, where he is attending a meeting of NATO foreign
        ministers aimed at addressing the massing of Russian troops on the border
        with Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab91b41-9435-45a9-87f1-1f5810ec01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425953e3-d1f2-491f-b982-df9addf6fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s increasingly belligerent rhetoric, it''s recent buildup of
        forces. It''s unusual troop movements along Ukraine''s border," Blinken said,
        adding "I''ll have a lot more to say about that tomorrow after I''ve had a
        chance to consult with our allies in the NATO meetings that started this afternoon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6aa01-70e1-459c-82cd-88f9353c665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
