    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df27a07-67c5-412f-9a1a-c921befd4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang said the Fed''s stance could be less supportive for the market
        overall, and particularly for meme stocks such as GameStop and AMC that have
        skyrocketed in part due to the Fed slashing rates to zero in 2020.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4855ef3-26f3-48a2-95a2-3a622bb8e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5ebaa-a30d-4af3-823e-1f9109c2b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, investors are now growing increasingly nervous that
        the Fed will pull away the proverbial punch bowl just as the economy begins
        to slow down. There are no more Covid stimulus checks on the horizon from
        Congress either.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a667fe-0582-444c-ba88-91854ac4b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f46d9a-b912-47dc-a822-e379676ec7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the last two years there has been unprecedented fiscal support,
        and that isn''t going to be repeated and monetary support is also going away,"
        Winograd said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529de44-5a4f-4202-92d1-73885c9e197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d7984-7c5b-4e81-8b36-3e894058475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, he thinks economic growth should revert to a
        more normal rate of around 2% annually, and following several strong years
        of stock performance, investors haven''t priced that in yet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d8e834-d619-43c7-868b-ed6e277ebf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf18fad-7582-41bc-8520-cdbc94e73e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:28:52.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This slowdown could make it a more challenging market," Winograd
        said. "You don''t have to go out on too far of a limb to predict that stocks
        won''t go up another 25% next year."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e18f8-abc0-4402-94a8-8a103529dfff'
      'mgnl:activationStatus': true
