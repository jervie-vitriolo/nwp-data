      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a517c40-2746-46bc-8cd6-33321e404458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Nadella, Microsoft has bulked up its Azure cloud unit. The
        company is also minting money from its core Office 365 suite of Word, Excel,
        PowerPoint and other business software as well as from its LinkedIn corporate
        social networking unit and Xbox gaming division.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257beabf-d207-479f-8975-5a43bd75c0f3'
      'mgnl:activationStatus': true
