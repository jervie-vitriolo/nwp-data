      'text': '<p>“And with the shorter quarantine period required now, rooms are
        being cleared faster than they used to be. So I think we can accommodate the
        influx now of the balikbayans,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725a9f7-2946-4f00-92f9-a8d969705efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:49:54.200+08:00
