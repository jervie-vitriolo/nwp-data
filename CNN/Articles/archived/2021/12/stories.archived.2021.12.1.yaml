    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:05.681+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC', 'Africa']
    'template': '1'
    'title': 'US CDC moves an African nation and a central European country into its
      ''very high'' risk travel category'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e4f7a-0486-4e29-8fb1-2d12da4ae6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The central European country of Poland
        and the central African nation of Niger were among four new additions to the
        US Centers for Disease Control and Prevention''s "very high" risk travel category
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301647a-c5fe-40e4-91f1-1e508540d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekly update, which was delayed by the Thanksgiving holiday
        from its usual release on Monday, comes several days after the agency bumped
        a group of southern African countries up to its "Level 4: COVID-19 very high"
        category. That move followed the detection of the Omicron variant in South
        Africa and President Biden''s order banning travelers from eight African nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec35e7e-c3ca-4862-b9f5-516079fbe282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island nations of Papua New Guinea in the southwestern Pacific
        and Trinidad and Tobago in the southern Caribbean were also added to Level
        4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92b4da-3134-4b96-bfc9-1341d3767c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niger moved from low-risk Level 1 to Level 4 on Tuesday, a move
        the US CDC said was because of case counts and not the Omicron variant detected
        in southern Africa. The other three countries moved up from Level 3, "high"
        risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225caf0-698c-403a-85eb-d6f2c6d9a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the US CDC places a destination at Level 4 when more
        than 500 cases per 100,000 residents are registered in the past 28 days, but
        the addition of seven southern African nations late last week to the Level
        4 category was because of Omicron, not their case numbers. The eighth nation
        affected by Omicron and the travel ban, Botswana, was already in the Level
        4 category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e06bd-ad2f-43ab-b233-16dec1807f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The travel restrictions were implemented due to concerns about
        the Omicron variant, and unknowns surrounding the variant," the US CDC said
        in an email to CNN Travel on Monday afternoon. "There is enough evidence to
        act to restrict travel and slow the spread of the variant, while still learning
        more about the degree of threat posed by this variant."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f34bb4-c93c-427e-9c3b-4caab66dc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should avoid traveling to locations designated with a "Level
        4" notice, the US CDC recommends. Anyone who must travel should be fully vaccinated
        first, the agency advises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa1dff-84f1-4582-90ca-5f10225bcc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries added to Level 4 on November 30:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a0c89-160d-4c5a-8026-85adb8fad2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Niger</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222f9c7-a131-4069-895f-f83ca5d33b93'
