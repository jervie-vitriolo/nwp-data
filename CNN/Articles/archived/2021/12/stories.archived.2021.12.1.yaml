    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos promises jobs to youth out of work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724c410-1681-4f03-992a-863faa359771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:59:54.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lucena City, Quezon (CNN Philippines, December 1)–</strong>
        Presidential aspirant Ferdinand “Bongbong” Marcos, Jr. promised jobs for millions
        of young graduates that end up jobless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c95474-3b76-4e00-a415-8fa7c52b6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:59:54.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and running mate Davao City Mayor Sara Duterte wooed potential
        voters in Quezon province. He lost in the province in the 2016 vice presidential
        election. Quezon voters also preferred a candidate other than President Rodrigo
        Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8a652-1b2d-4d02-b9c6-3c9a78910a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:59:54.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo was with former president Gloria Macapagal Arroyo, who controls
        Lakas-CMD that recently took in the younger Duterte and endorsed her vice
        presidential bid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f8ca8-7171-4f49-93e8-6ec43155839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:59:54.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD signed a four-way alliance to form the “UniTeam” with
        Marcos’ Partido Federal ng Pilipinas, Duterte’s Hugpong ng Pagbabago, and
        former president Joseph “Erap” Estrada’s Partido ng Masang Pilipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7c225-e8fe-42e6-bd83-eb8d12136e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:59:54.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, Arroyo explained her presence in the sortie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6baccb-bc67-4f2a-b0ae-54b4bcce2c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:59:54.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because I brought the Lakas youth. The head of the Lakas youth
        is my granddaughter Mika,” she told CNN Philippines, referring to her eldest
        grandchild Mikaela Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353ceba-ea46-4cfb-a4a9-2e2b58feff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:59:54.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was that same young audience, together with a few more youth
        groups from Quezon, that Marcos addressed Wednesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab801e-ad12-43e6-8119-a0a8880b0af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:59:54.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bawat taon nag-ga-</em>graduat<em>e tayo ng higit isang milyon</em>
        college graduates <em>dito sa Pilipinas. Lahat ng</em> 1.2 million <em>na
        ''yan ay hahanapan natin ng trabaho</em>,” Marcos told his youth audience
        gathered at a hotel in Lucena City, adding that the pandemic has worsened
        youth joblessness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e81eb-a869-479d-aa71-4275e3f3f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:59:54.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Each year, we have over one million college graduates
