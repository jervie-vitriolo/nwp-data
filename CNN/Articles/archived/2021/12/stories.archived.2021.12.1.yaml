      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bradley Cooper says in 2019 he was
        held at knifepoint on a New York City subway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500ee88-12e6-4a74-bcd6-4641aefb60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:05:16.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Star is Born" actor said the whole incident turned "pretty
        insane" when he was approached by a man on the subway at 11:45 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710fbbf-417d-4f99-ba63-94ec15f79021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:05:16.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember seeing the person''s eyes and was taken by how young
        they were," Cooper said on the "Armchair Expert" podcast with Dax Shepard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976d28d-7b32-428d-aa03-e82fbeaf37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:05:16.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper said he had been wearing headphones and couldn''t hear outside
        noise, but saw the man pointing a knife, which he described as having a two-to-three-inch
        blade and a wooden handle, at him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
