      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ee4b41-a6df-4dae-a18f-ed68237b47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T05:27:20.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While reliable internet connectivity is important to push for digital
        finance, the BSP is also looking for solutions that will enable offline payments
        to eliminate the need to connect to the internet to do such transactions,
        BSP Governor Benjamon Diokno said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7eff8-40b6-44fb-b886-c04f6434a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T05:27:20.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7465bfb-0791-4069-aac7-b332f7df83f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T05:27:20.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, this will also enhance financial inclusion, especially
        in off-grid areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e4943-5a84-4a6a-b99b-e8c3b5f092c2'
