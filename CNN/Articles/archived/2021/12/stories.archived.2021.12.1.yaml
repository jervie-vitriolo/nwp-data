    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Panfilo-Lacson', '2022-national-budget']
    'template': '1'
    'title': 'Lacson proposes amendments to 2022 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09b965-6bd3-4fc2-bf8e-7385e3a80933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — Senator
        Panfilo "Ping" Lacson has proposed modifications to the 2022 national budget
        in a bid to cut out "questionable appropriations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e23e8-e273-4e7c-b4bb-10ac9694c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spirit of transparency, Sen. Panfilo "Ping" M. Lacson has
        made public his proposed institutional amendments to the 2022 budget bill,
        seeking to slash questionable appropriations and to ensure enough funding
        for priority programs, activities and projects as he has consistently done
        in previous years," a statement issued Wednesday by the senator''s office
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01626b0-fc5f-4f23-8692-13ae5cf69899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the list of amendments submitted to the Senate Finance Committee,
        Lacson suggested a reduction in the funds for the Department of Agriculture''s
        farm-to-market roads project, lowering it from ₱6.95 billion to ₱4.98 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef61bb-ed6f-48bd-8c24-554dc5dfe898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lacson noted that under the Supreme Court''s Mandanas ruling and
        Executive Order 138...implementation of farm-to-market program should be transferred
        to local government units. Also, there was no consultation made with the DA
        before the increase in the funding," the statement added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401cc74-b410-40e9-81ad-e3411b536226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also proposed a ₱2 billion reduction in the national greening
        program of the Department of Environment and Natural Resources due to the
        adverse findings in COA''s performance audit of the department in 2019</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087e4eb-214c-4508-b72d-1082f6375be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, amendments were also pushed for several projects of the
        Department of Public Works and Highways, including a ₱200 million deduction
        for the routine maintenance of public buildings as well as reductions in allocations
        for flood control and drainage systems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0b4aa-430c-43c7-ac3b-0e191b073ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson proposed increased appropriations for various agencies
        including the Department of Education, Department of Information and Communications
        Technology, Department of Justice, and the Armed Forces of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7b609-d067-4384-bbb3-c7ffab100f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Lacson''s suggestions are:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa931f49-9a74-48af-b5db-c1f42355eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱35-million increase in Indigenous People''s Education Program</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af08c3-fc84-47cc-9bd1-66cd11b65957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱22.145-million increase in Child Protection Program</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d20f53-ec21-4abf-b7cb-6f2923f463e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱20 million for the implementation of the Anti-Drunk and Drugged
        Driving Act</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2f8eb-ff75-4ae3-83c2-caadfc5ddc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱178.5-million increase for the Child Welfare Prevention and Elimination
        Program</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93b6bb-7a81-41bf-aec4-421510f29718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱100-million addition for the Supreme Court''s legal aid subsidy
        to the Integrated Bar of the Philippines</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7ba5c-d383-4108-a1c5-d0a4c547092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for an increase in the "connectivity load" for teachers
        and DepEd personnel to help deliver online classes during the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47864ec6-2ac7-4124-9dbb-c2eb0933a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T13:52:46.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson is running for president in 2022 in tandem with Senate President
        Vicente "Tito" Sotto III as vice presidential bet Among the highlights of
        their platfom is judicious government spending.</p>'
