      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I did. I went to [the De-La Salle College of St.] Benilde,
        where I studied multimedia arts. That was ancient, I think that was 2009 until
        2011 or 2012.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9012497-1e88-40a6-8b0e-ebe015dad692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.131+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after that, I went immediately to work. I went to publishing
        sa Status Magazine as an intern. And then tuloy-tuloy na sya, after Status,
        I went to production, and then after production, I went to ad agencies. Sobrang,
        I really jumped around industries. After that, I went to Sunnies Studios.
        That was my last full time job before I went ahead to do freelancing.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e89a7-948d-4e75-95b6-9316b9880c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.131+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a7e6e-4446-4f18-a4a8-b70a20759da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.131+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So in your previous jobs, you always did illustration or
        graphic design?</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec06a3-07a7-4f58-9134-32449c5895d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.131+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, yeah. Even if my scope of work at work doesn''t entail illustration,
        I always do. I always illustrate at the side. ''Yun talaga ''yung specialty
        ko ever since.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02525f3-3492-4af5-a722-ab58883af341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.131+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So I saw your work with Nike. And then you mentioned on
        an Instagram caption that it was inspired by dance music. How did that reflect
        in your illustrations for the collaboration?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3a849-171b-47d6-aa2c-29f06734f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.131+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, ''yun kasi talaga ''yung brief. (<em>Laughs</em>) The brief
        was to be in line with their current dance campaign, and they got me because
        a lot of my artworks convey movement and have this energy. My illustrations
        are always moving, so kinuha nila ako specifically for that.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f23d83-10e3-4802-976e-a87f0f926877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, that was like a dream. Because, number one, it''s Nike,
        and then number two, I love dance music. I also did part-timing as a DJ rin
        before, when the pandemic didn''t happen [yet]. So malaki talaga ''yung affinity
        ko for dance music, and it always, always, always had an influence on my work
        as well. Because when I work, I always listen to some form of dance music
        — kahit hindi current.</p>'
    '80':
      'image': 'jcr:aefc8ab5-69e1-493a-b8ad-e760c11a1d15'
      'imageCaption': '“In Deep Water and Fierce Fire” by Jer Dee. Photo courtesy
        of JER DEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664cfe9-2b82-4763-94c5-41f81891a47b'
