    'jcr:uuid': 'e63a29b7-d7ab-4c05-be25-d083e529a3e4'
    'lead': 'House Bill No. 10153 or the 2022 General Appropriations Bill hurdles
      the upper chamber with 22 affirmative votes and zero negative votes from lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T17:11:15.140+08:00
