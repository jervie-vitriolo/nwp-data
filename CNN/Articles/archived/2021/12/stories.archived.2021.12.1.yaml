      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Benin</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb004d-5434-40e6-9681-4935206f9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.466+08:00
