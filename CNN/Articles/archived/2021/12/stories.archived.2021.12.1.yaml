    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c7bf422-c324-4d36-bde0-05e9a45257dd'
    'lead': 'It looks like Tesla''s Elon Musk isn''t the only high profile CEO getting
      rid of shares in the company they run. Microsoft chairman and CEO Satya Nadella
      has shed more than half of his stake in the software giant in the past week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T01:21:47.170+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:28:57.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:55.481+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft', 'CEO', 'stocks', 'sale', 'Satya-Nadella']
    'template': '1'
    'title': 'Microsoft CEO Satya Nadella sells more than $285 million in Microsoft
      stock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6523c-6d76-4402-a2f8-7d00bf3ee066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It looks like Tesla''s Elon Musk isn''t
        the only high profile CEO getting rid of shares in the company they run. Microsoft
        chairman and CEO Satya Nadella has shed more than half of his stake in the
        software giant in the past week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc8ffd-c6bf-4916-85cd-48c2e4b6f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3fefc-1c1f-4c95-932a-3f3b805da52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadella sold nearly 840,000 shares of Microsoft just before Thanksgiving,
        netting him about $285 million in proceeds, according to a filing with the
        Securities and Exchange Commission. He still owns more than 830,000 shares
        of Microsoft, which are currently worth about $280 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea63a1-a503-4990-8d1e-cfc092c1e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e4196-cde1-4d34-b13f-f328d7f53a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense that Nadella would take some money off the table.
        After all, Microsoft stock has been a stellar performer this year, soaring
        more than 50%. Home Depot is the only Dow stock that has done better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cde7e2-e455-4cc7-bb51-292915b24473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096df89-7a48-4a99-842e-02f618564dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has enjoyed strong sales and earnings thanks to the cloud
        leadership position it established since Nadella took over as CEO in 2014.
        The company is now worth more than $2.5 trillion. Only Microsoft rival Apple
        has a higher market value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb591d-3e63-4c53-9dbd-ca5cfbb00870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.889+08:00
