      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4802165-59f6-4b57-8806-8968532c9a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:09:47.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wasn''t the first time McLeish won on a ticket given to him
        by his friend. Several years ago, he won $1,000 on a lottery ticket his friend
        gave him for his birthday, according to lottery officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78baf317-9b3e-46f8-aecf-2ee9679a7bc6'
