      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecaster also said the storm may exit PAR 24 to 36 hours after
        entering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf51ab-fb32-43e6-ad84-aed0166c02b3'
