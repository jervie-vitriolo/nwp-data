    'template': '1'
    'title': 'FDA still awaits COVID-19 vaccine applications for 11 years old and
      younger'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8fc466-f775-4d3e-850c-c20d5dd3245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:30:59.216+08:00
