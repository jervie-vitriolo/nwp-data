      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC moved two countries — Argentina and Djibouti —&nbsp;down
        from Level 3 to the less-risky Level 2. Guinea-Bissau in western Africa moved
        up from Level 1.</p>'
