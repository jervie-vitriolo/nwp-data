    'lead': 'The Food and Drug Administration (FDA) is not processing any application
      for the emergency use of COVID-19 vaccines for age 11 and younger as of Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T14:30:59.216+08:00
