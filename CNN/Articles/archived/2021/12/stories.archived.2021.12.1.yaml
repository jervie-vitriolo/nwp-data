      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Google
        announced on Wednesday that it will not accept election-related advertisements
        for the 2022 national polls during the campaign period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f8d95-2dde-4c1c-9182-7c4bde29088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:39.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, it said the policy will run from Feb. 8, 2022 until
        May 9 or election day. It will apply to election advertisements purchased
        through Google Ads, Display and Video 360, and shopping platforms that advertisers
        intend to place on Google and YouTube.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ebf0d9-f3c5-46b5-a238-077f749cdd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:39.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant''s latest policy will cover advertisements that promote
        or oppose any political party or candidate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cdd8b5-fd8f-4a07-925a-d156a658dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:39.295+08:00
      'mgnl:createdBy': 'lara'
