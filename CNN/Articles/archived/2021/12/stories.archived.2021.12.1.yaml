    'template': '1'
    'title': 'Five liquor-infused dishes to prepare this holiday season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10caf3e-c0ca-496c-8e28-34c3ef8af611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the home chef-slash-casual foodie whose idea of experimentation
        is adding a bit of wine to their Friday night pasta, it might seem daunting
        to add liquor to the cooking equation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22360f98-b96a-4990-8563-4c3853eb46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While COVID-19 protocols have eased and allowed for more opportunities
        to meet up with friends and family, it’s likely that many will still opt to
        celebrate at home. And while ordering in is a definite option, one sure way
        to impress friends and family is to play chef for a night. This prospect of
        entertaining guests at home was one of the main points for last week’s Paired
        event hosted by different San Miguel Corporation brands, where attendees were
        (virtually) shown the possibilities for gourmet liquor and meal pairings that
        they could make themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ae3af-0092-486e-b78c-da22068de96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who would’ve thought that it was possible to enjoy a five-course
        meal from the comfort of home? Curated by San Miguel Foods Culinary Center
        (SMFCC) chef Viboy Miranda, each dish was prepared by chefs from the center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ad940-2002-442f-a5a0-bca19338e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first course for the afternoon was pintxos, a Spanish appetizer
        typically served on top of bread. SMFCC’s version featured crostinis topped
        with a cheese and pimiento spread and roasted garlic butter (featuring chorizo
        Bilbao stewed in San Miguel Premium All-Malt beer). This was paired with San
        Miguel Super Dry, which, according to SMB’s brewmaster Alan Sienes, goes well
        with “bold and complex flavors.”</p>'
    '21':
      'image': 'jcr:87000745-53df-4a2b-86d3-9ec9364e9638'
      'imageCaption': 'This version of pintxos featured crostinis topped with a cheese
        and pimiento spread and roasted garlic butter (featuring chorizo Bilbao stewed
        in San Miguel Premium All-Malt beer). Photo courtesy of SAN MIGUEL CORPORATION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093cbd6-c7de-4eb4-9427-f1a31dd23e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.272+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffd5f8-a9f7-411a-9ad4-0177492544f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by tortellinis, which are basically dumplings
        filled with cream cheese and spinach. The tortellini was topped with a beetroot
        beurre blanc (“white butter”) sauce in which other ingredients were mixed
        in with Ginebra San Miguel Premium Gin, a gin made with a blend of botanical
        extracts with juniper berry and citrus.</p>'
    '23':
      'image': 'jcr:32f9b38e-ba4d-4610-a4f1-05f67343e603'
      'imageCaption': 'The tortellinis were topped with a beetroot beurre blanc sauce
        mixed in with gin. Photo courtesy of SAN MIGUEL CORPORATION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f483e0-f377-4708-aae7-062268381dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.272+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2ef02-8c91-4ab8-a9a4-c75c16ffb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31979647-de61-4abe-b3df-05c456b6630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.272+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main courses for the afternoon were the gin chicken confit on
        squash-potato mash and balsamic and a mini beef wellington. For the chicken
        confit, the chicken was marinated for 24 hours in 1834 Premium Distilled Gin,
        salt, pepper, orange peel, garlic, marjoram, sage, and a bay leaf. Cooking
        the confit (a technique used to salt and slowly cook an ingredient in fat)
        involved submerging in olive oil and slow cooking it, eventually searing until
        crispy and golden brown. For the beef wellington (which had a beer gravy made
        with San Miguel Super Dry), a whole piece of beef tenderloin was covered in
        a layer of honeycured bacon and wrapped in golden puff pastry.</p>'
    '24':
      'image': 'jcr:dcf34112-df2a-408d-b43d-866452ecf9dd'
      'imageCaption': 'The chicken was marinated for 24 hours in 1834 Premium Distilled
        Gin, salt, pepper, orange peel, garlic, marjoram, sage, and a bay leaf. Photo
        courtesy of SAN MIGUEL CORPORATION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191a466-6b6e-4a6b-bb62-976b8d067c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.273+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
