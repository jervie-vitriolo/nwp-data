    'jcr:uuid': 'bd191a6e-e967-4709-9467-25e956278221'
    'lead': 'Former senator Jinggoy Estrada is the latest personality to join the
      senatorial ticket of the Bongbong Marcos-Sara Duterte tandem in the 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T22:12:55.480+08:00
