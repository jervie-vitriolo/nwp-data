      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rihanna''s homeland wants her to continue
        to "shine bright like a diamond."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5f466-d6fd-4f27-bc3d-a5eebb1ecc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71885ae0-d5ea-45b1-866c-e9176a6ea68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was honored Monday in her native Barbados during its
        presidential inauguration, which served to mark the country becoming a republic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d721a-65ab-4a97-951d-f8b2b740eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609915af-8ba4-4497-9b53-26f8ed6182e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbadian Prime Minister Mia Mottley told the crowd, "On behalf
        of a grateful nation, but an even prouder people, we therefore present to
        you the designee for national hero of Barbados, Ambassador Robyn Rihanna Fenty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0097e-4430-4f3c-a0e0-e85814b2fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e5b9c-f67c-424e-90a8-5e0edf8a234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May you continue to shine like a diamond and bring honor to your
        nation by your works, by your actions and to do credit wherever you shall
        go," Mottley said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf09eff-587f-4af9-8fb4-8f8aeec37542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a44cca-4c9c-49ef-b754-eaf8b7f2a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeup and fashion mogul was appointed as an ambassador of Barbados
        in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641016f-a499-4aa3-a8d2-b9e11bec4381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931ba84-7700-4f8c-b9b4-a05c30caf222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Barbados Government Information
        Office released at the time, the position gives the celeb "specific responsibility
        for promoting education, tourism and investment for the island."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f0852-221f-45bc-8394-e9b593e6ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd005a28-b674-425e-a9c1-1edab332229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also became one of the Caribbean island country''s cultural
        ambassadors in 2008, doing promotional work for its tourism ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030cfb70-7ef7-44b0-8fd8-77a22c6c9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfef6ed-4bd5-43f8-8b9a-0c6e1a7969b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move that received a great deal of support in the country,
        Barbados formally cut ties with the British monarchy by becoming a republic
        almost 400 years after the first English ship arrived on the most easterly
        of the Caribbean islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc97b08-1df3-4ca0-a67f-25b2305e6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:17:45.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/30/entertainment/rihanna-national-hero-barbados/index.html">Rihanna
        honored as ''national hero'' of Barbados</a>."</em></p>'
  'Microsoft-CEO-stocks-sale':
