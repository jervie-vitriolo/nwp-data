      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that she is the most prepared candidate
        to face the challenges we face and she has the capability to lift us up.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c48c2a1-d7d4-4adb-bb73-d7625e5f9596'
