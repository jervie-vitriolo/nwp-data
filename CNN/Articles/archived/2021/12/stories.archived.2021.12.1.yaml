    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407ed89-be6a-474a-b42b-20970fbd609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:09:47.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLeish claimed his $1 million prize Friday and chose the cash option.
        Before taxes, he received a one-time payment of $650,000, according to the
        news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049604f7-3aba-4fe5-aaf2-eeb16dbc8b92'
      'mgnl:activationStatus': true
