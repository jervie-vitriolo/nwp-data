  'Aika-Robredo-pitches-mother-president-':
    'author': 'Anjo Alimario, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-01T12:36:24.284+08:00
    'imagesource': 'jcr:b763890f-80c1-49eb-a475-a41deec9018b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5017ad9f-63a9-44e4-ade9-c37d44af056c'
    'lead': "Robredo also appealed to bashers and critics to give her mother a chance.\
      \  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T12:39:55.224+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:28:43.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:00.256+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aika-Robredo', 'Leni-Robredo', 'president', 'elections', '2022']
    'template': '1'
    'title': "Aika Robredo pitches mother as ‘most qualified candidate’  \n"
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fc24e-51df-463c-8fe4-136874879079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> While
        her mother was busy attending events in the province, Aika Robredo chose to
        be in a community in Quezon City where she led a “lugaw feeding” activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465613b4-f0bb-443f-b3a8-0bf413d9d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e359905-048b-407c-837b-221104499577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It served as an opportunity to address mothers and to relate what
        the presidential hopeful has gone through as female leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3b3ca-a86c-42e5-b68e-e80e22116060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9f3c6-6a69-4c78-bd93-33bf565b174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minsan sinasabi nila di ba na ang babae raw mahina, ang nanay daw
        nasa bahay lang. Pero ako po bilang anak ‘di ba ‘pag may problema tayo ang
        una nating tinatakbuhan parati ‘yung nanay?,” she said. “At sa tingin ko po
        marami tayong problema ngayon, may COVID at marami pa. Tingin ko ‘yung may
        pinakamaayos na una nating tatakbuhan para sa solusyon ay nanay din.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552de55-fb97-4ad6-901a-b16d0cf1d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb87791-a339-4ad4-b571-8a01a94a7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some people say that women are weak and mothers are
        limited to staying at home. But as a daughter, we always go to our mothers
        first whenever we have problems, right? I believe that we have so many problems
        right now, such as COVID and others. I think the best person we can go to
        for solution is also a mother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9800085e-96b9-4053-b8bb-58f54b53a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb934e9-f6d2-41fc-96de-ace4d1c8ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest among vice president Leni Robredo’s daughters said it’s
        crucial to go to communities to know the realities on the ground. Something,
        she pointed out, her mother has done even before joining politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0133861-80ad-4b81-a533-206f61600f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024e10b-721e-41d3-942e-8607a6ed4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung merong lamang yung nanay ko sa ibang mga katunggali na kahit
        matagal na sya bago nasa pulitika talagang babad na sya, babad sya sa ground.
        Sanay syang makinig. Sanay syang isama yung lahat ng katrabaho nya sa plano.
        Kumbaga talagang involved lahat ng sector na gusto nyang tulungan,” Robredo
        explained in an ambush interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19143e0-9073-4a33-9b3b-fa7020f74e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfe4f0-7a53-4695-acdd-25ff8f2c338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think my mom’s edge over her opponents is that she
        is immersed on the ground. She always listens. She always includes her colleagues
        in the plan. Every sector that she wants to help is always involved.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624dd940-d71e-438e-b1ed-3adcb52f8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf4da4-a6a1-43df-930b-26673e7b5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant has long years of experience as a public
        and alternative lawyer when she was part of the Public Attorney’s Office and
        Sentro ng Alternatibong Lingap Panlegal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52557f26-915b-4535-911e-6f1e85f471e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T12:39:55.226+08:00
