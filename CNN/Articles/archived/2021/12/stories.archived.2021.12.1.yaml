      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the best news category, four countries moved into the Level 1
        "low" risk category on Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c8489-ead9-4ee4-ba59-ff3566021c00'
      'mgnl:activationStatus': true
