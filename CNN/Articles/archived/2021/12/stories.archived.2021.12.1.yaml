      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ff765-e4d4-48c9-ae39-83cd534a5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.130+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned art school. What''s your educational background?
        Did you go to art school?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b985934-5a86-4c9a-ab76-a115ede914bf'
      'mgnl:activationStatus': true
