    'template': '1'
    'title': 'S&P hikes 2021 growth forecast for PH, but not without Omicron warning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1997be8e-6df9-47ab-9af8-120ede1fb773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> S&amp;P
        Global Ratings has turned more optimistic toward the Philippines’ economic
        performance this year as it raised its growth forecast for the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65296a39-6bfb-49a2-b198-57752869b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557530c-4178-4d82-8a93-5410368e61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We mark growth in the Philippines higher at 5.0% in 2021 compared
        with our forecast of 4.3% earlier,” said the global credit rater in its recent
        note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fd3d4-9ad0-4e7a-8d9b-c16cd1657104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d35c33-10a3-413c-bcfa-170f1e2be5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It particularly cited how economic growth in the third quarter reached
        7.1%, effectively surpassing expectations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6349c-0f64-477f-8413-73fe1063fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cd5ef-da2b-403f-a568-d8be2afdeeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest prospect is exactly the higher end of the economic managers’
        4-5% target band for 2021, its second downward adjustment for the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f93b2-8c05-4e5d-855b-427b5e8a6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa98e2-515c-4278-889d-8bde82720fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 2021’s projected stronger base, S&amp;P dialed down its growth
        projection for the Philippines for 2022 from 7.7% to 7.4%. The figure is still
        within the economic team’s 7-9% growth goalposts for next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9740c-8560-4c18-8b0b-4fa0ba077d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6a039-e1e4-4578-8f75-d66f553564e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the New York-based rating agency warned about the risks posed
        by new coronavirus variants as the pandemic lingers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e048cbfc-94a6-4e60-af71-728d16cd7d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10942ab1-8018-467c-a9b3-1ca8a8432aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just as Asia-Pacific was learning to live with the virus, the new
        omicron variant is already disrupting economic reopening,” said S&amp;P.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ab55e-9fde-4ee3-85e6-95acca3435e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfca604-9375-4930-bbd6-e0454fd68f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted the uncertainty surrounding the recently discovered variant’s
        transmissibility and severity along with the efficacy of current COVID-19
        vaccines against it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5c2f9-cee9-47d5-92ca-62796f316aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82d69c8-d637-4910-a1ec-ed162800332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:24:46.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets are expected to adopt a precautionary stance, S&amp;P further
        said, adding that governments are likewise seen to impose short-term containment
        measures.</p>'
