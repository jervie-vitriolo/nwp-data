      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank chief economist Robert Dan Roces said the local markets''
        recent performance indicate they "just caught up with yesterday''s regional
        weakness" as more information on the new, more transmissible variant is released.</p>'
