      'mgnl:lastActivated': 2023-01-24T12:28:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Microsoft spokesperson said in a statement to CNN Business that
        Nadella sold the stock "for personal financial planning and diversification
        reasons."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc86a3-0ae1-482a-bfdb-9bf630cc02f6'
