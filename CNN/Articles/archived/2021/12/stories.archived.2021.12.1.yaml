      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Dizon, the presidential adviser for COVID-19 response, said
        Wednesday that the Department of Health is just finalizing its guidelines
        on the distribution of boosters this December.</p>'
