  'PH-debt-end-October-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-01T11:38:12.498+08:00
    'imagesource': 'jcr:7ad17ee4-95ba-4f4b-bfd6-bc11e416d888'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d8cdcf8-dccc-4b75-9f89-2e84e75740d8'
    'lead': 'The recent figure slightly surpassed the previous ₱11.91-trillion record
      set in September with the government incurring more loans as the global health
      crisis rages on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T11:43:35.191+08:00
