      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper ran and jumped a turnstile inside the station, then ran to
        the entrance, where he was able to get outside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8bf1f0-efa8-4a04-8789-a362c9a05789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:05:16.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just started booking, just started running," he said. "I jumped
        over the turnstile, hid around the white, tiled entrance to the subway (and)
        took my phone out. (The suspect) jumped over, running away. I took a photo
        of him. Then I chased him up the stairs. He started running up 7th Avenue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c149a50-6dcc-4f0f-8c95-86e7e8727d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:05:16.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was able to snap two more photos of the man then reported
        the incident to a nearby police officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f81b71-9d24-4360-a2de-dc6d759ca325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:05:16.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then had to go pick up his daughter from school and added that
        he had gotten too comfortable in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa87e15-90a2-43da-a782-a0cfb698d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:05:16.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guard was down," he added. "I realized I had gotten way, way
        too comfortable in this city."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1727e4b-f00a-4d1d-bae8-1ecad0e94811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:05:16.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/11/30/entertainment/bradley-cooper-knifepoint-subway/index.html"
        href="https://edition.cnn.com/2021/11/30/entertainment/bradley-cooper-knifepoint-subway/index.html">Bradley
        Cooper reveals he was held at knifepoint on NYC subway</a>"</em></p>'
  'Michigan-high-school-shooting':
    'author': 'Kelly McCleary, Amir Vera and Taylor Romine, CNN'
    'caption': 'Students at a Michigan high school described terrifying scenes of
      barricading doors with desks and escaping out of windows during a shooting that
      left three dead and eight others injured. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-01T20:05:22.487+08:00
    'imagesource': 'jcr:e6799508-d68a-4304-9a77-88a2cf5d8325'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86c28c6d-fd4e-4a7d-a739-4aaca718c923'
    'lead': 'Students at a Michigan high school described terrifying scenes of barricading
      doors with desks and escaping out of windows during a shooting that left three
      dead and eight others injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T20:09:42.649+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:28:28.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:05.058+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michigan']
    'template': '1'
    'title': 'Students describe barricading doors with tables during Michigan high
      school shooting that left 3 dead and 8 injured'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759c63e-13f0-4352-b658-30e1e437bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Students at a Michigan high school described
        terrifying scenes of barricading doors with desks and escaping out of windows
        during a shooting that left three dead and eight others injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb15ed1-d1a7-44ee-a6fd-d5df969fd95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard two gunshots and after that, my teacher ran into the room,
        locked it, we barricaded and then we covered the windows and hid," senior
        Aiden Page told CNN''s Anderson Cooper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071fd0d-7d64-4e05-a03d-8b7bdc6735ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grabbed calculators, we grabbed scissors just in case the shooter
        got in and we had to attack them," he said, describing how the shooter was
        so close that a bullet pierced one of the desks he and other students used
        to block the door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076880a7-708a-4d61-9fd7-a65111668e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers who rushed to the scene at Oxford High School on Tuesday
        also made split-second decisions as the scale of the horror took shape following
        the mass shooting. The suspect —&nbsp;a 15-year-old sophomore —&nbsp;was taken
        into custody without incident two to three minutes after authorities responded
        to the shooting, Oakland County Sheriff Michael Bouchard said..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c12607-8847-4e75-b946-33215922b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the three students killed died in a patrol car as a deputy
        decided to transport 16-year-old Tate Myre due to the "severity of his wound,"
        Bouchard said during a news conference Tuesday night. "Sadly, that child died
        in the car," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b0c2e-61c2-46ad-9531-7abbacde0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other students killed in the shooting were identified by investigators
        as Hana St. Juliana, 14, and Madisyn Baldwin, 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb91c2a-6d4b-4584-ac7b-cd1b6444353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight others —&nbsp;seven students and a teacher —&nbsp;were shot,
        Bouchard said. Three are in critical condition with gunshot wounds, including
        a 14-year-old girl who is on a ventilator following surgery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4cb70a-bddc-41ce-b067-b33545b59995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 14-year-old boy is in serious condition with a gunshot wound to
        the jaw and head, Bouchard said. Three students are listed as stable and the
        teacher who was shot has been discharged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde525df-0fd4-42ea-9dc2-efbc42a619da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who has not been identified by police, is being held
        at Oakland County Children''s Village, a juvenile detention facility. He was
        placed on suicide watch and was being checked on every 15 minutes, said Oakland
        County Executive David Coulter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5aa73f-3c23-40f6-b602-eca174a6402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-acting police ''literally saved lives,'' sheriff says</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77483ff-5a2d-4790-b93f-15f228c09b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon deputies said was used in the shooting, a 9MM Sig Sauer
        SP2022 pistol, was purchased by the suspect''s father on November 26, four
        days before shots rang out at the school, Bouchard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993ded2-5127-451c-b7c8-2e6e527afc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s parents hired an attorney and instructed the teen
        not to talk to investigators, Undersheriff Michael G. McCabe said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c40a1-8956-4b60-bbdd-917585def7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two 15-round magazines were found at the scene, Bouchard said, noting
        at least 12 rounds were fired, Bouchard said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775bb338-2aa9-4811-9981-a3376c20b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard praised the work of the Oakland County Sheriff''s Office
        and other local law enforcement agencies that responded Tuesday, saying their
        coordination and prior active shooter training proved invaluable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb4000-c80e-493d-a8fa-fd86956c7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies were dispatched to the school at 12:52 p.m. and the suspect
        was in custody within three minutes of their arrival, Bouchard said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fd22c-3ea2-4ca5-904f-13de615e27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As deputies were making their way through the school, they encountered
        the suspect who then put his hands up, Bouchard said. Deputies took the gun
        and placed the suspect in custody.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b6743-4249-4710-a87b-8d7e5a4c4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon was loaded with seven rounds of ammunition, Bouchard
        said. "I believe they literally saved lives, having taken down the suspect
        with a loaded firearm still in the building."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f3a20-8280-442b-af8e-aab9080f62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search warrant was executed at the suspect''s home, McCabe said.
        Bouchard said authorities seized a phone and are examining other seized items.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64fc4a-8437-4d3c-aa17-210990ff6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bouchard said authorities were not aware of prior concerns,
        they are investigating pictures of a target and the weapon posted on social
        media by the suspect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3d7a9-a92d-4508-9e28-417f4db204e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Students scrambled out a window to safety, video shows</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f430e1b-fd29-4904-9a9c-5403b0a51b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hundreds of law enforcement officers swarmed the campus, students
        and teachers relied on tactics they''ve learned in active shooter drills to
        protect themselves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcef29b-e511-4c60-abfd-3f51b840c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This district has been very good in training their personnel and
        their students on active shooters," McCabe, the undersheriff, said Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d3fd5-5ebb-4ea1-95ff-6ac05e666e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshman Mark Kluska said his teacher, Moises Cortez, immediately
        took action after a lockdown was announced over the school''s loudspeakers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92104bee-b852-4af0-aa09-476ec2ce7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He shut the door and put like a metal doorstopper so no one would
        be able to kick in the door." Kluska told CNN. "After he turned off the lights,
        he told us to get to the corner because this might not be a drill and he wants
        to be safe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fee61-6f39-452e-8d06-2c09caa4e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video shot by Kluska shows the students eventually scrambling
        out of a first-floor window into a snow-covered area then racing for safety.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c475f3b-1ecf-4efd-ab61-37d0fd367176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple people were injured as they were rushing out of the school,
        Bouchard said. Most were treated and released at a nearby staging area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5134d-02b5-44df-975d-9d49459bcb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Sanders told CNN her youngest grandchild was changing classes
        when he heard gunshots. He told her he and others ran through an exit door
        and went to a nearby grocery store to escape.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9cd91-0fac-4d55-a170-00ad2679dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was able to run to safety with others while his brother was
        trapped inside," Sanders said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f31ee-9b3f-4fa9-ba75-5fb4cdbeacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' daughter, Vontysha Pittman, said her oldest son sought
        safety in a classroom with a teacher and other students. He hid under a desk
        and called his father to tell him what was happening, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2f5cb-9d67-4ffb-bca8-7e14cae0931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are both are safe at home but they are broken. We need prayers
        and not just for us but all the families at Oxford," Sanders said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caffdd8-25ea-456d-8607-9b2c0e3f0f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Aiden Page told CNN''s Cooper that his classroom was in lockdown
        for an hour and described the entire experience as "insane" as he contemplated
        whether he would live through the ordeal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18c16f-7562-4448-9489-476db9ab596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very first thing in my head was, ''Is this actually happening?
        I''m going to text my family, say I love them just in case, if I were to die.''
        Then when everything calmed down for a second, I was able to catch my breath
        and rationalize things," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4406214b-e821-42ac-adc4-cee505de605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''There are no unwounded students or staff today''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa89f16-7411-40ee-9faa-55cb3f1cc22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are weighing the evidence and will decide whether to
        charge the suspect as an adult.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d56be-3f33-40d1-816a-dd362b8f024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Karen D. McDonald said in a statement Tuesday her office
        has "begun the process of receiving information regarding the investigation"
        into the shooting. "It is our intent to review it thoroughly and issue appropriate
        charges quickly."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc7e7b-ce8e-4ccc-9d9b-cbee5980a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigators are combing the school for evidence, community
        leaders said they will work to heal the shattered sense of security in the
        days ahead.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8a26b-2a5e-4661-beb0-c47d805d7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no unwounded students or staff today. Everybody in the
        Oxford community, Oakland County, and frankly, the United States has been
        impacted by this tragedy, said Coulter, the Oakland County executive. "Tragedies
        like this rip away at our security ... a security and a peace that should
        be rightfully ours in a place like a school."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c2275-903d-40e0-b1db-8d16c00b2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is every parent''s worst nightmare," said Gov. Gretchen
        Whitmer, who added that shootings at schools are "a uniquely American problem
        that we need to address."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda3789-3b18-4f5f-8d5e-3ec6b410d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to the families. This is an unimaginable tragedy.
        I hope we can all rise to the occasion and wrap our arms around the families,
        the affected children and school personnel and this community," Whitmer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a905cd-e4bb-43ce-8749-bdf95cf3b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:09:42.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/01/us/michigan-oxford-high-school-shooting-wednesday/index.html"
        href="https://edition.cnn.com/2021/12/01/us/michigan-oxford-high-school-shooting-wednesday/index.html">Students
        describe barricading doors with tables during Michigan high school shooting
        that left 3 dead and 8 injured</a>"</em></p>'
  'Jerome-Powell-taper-timeline-Federal-Reserve':
