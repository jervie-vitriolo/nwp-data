      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A Massachusetts man recovering from
        open-heart surgery won a $1 million lottery prize on a scratch-off ticket
        given to him by a friend, according to lottery officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec075c1-e949-4e30-b5e4-76c83079f8fd'
