  'habit-building-tips':
    'author': 'Katy Milkman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-01T10:22:38.768+08:00
    'imagesource': 'jcr:65f21136-3ce0-459c-a262-a89eb2b9816b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad6ac1e7-3a15-4809-a4f4-87b4502350bf'
    'lead': 'What we mistake for willpower is often a hallmark of habit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T10:27:30.148+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:28:48.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:58.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to build a habit in 5 steps, according to science'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb4323-7955-403f-842c-9724666f1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most of us assume those hyper-achievers
        who are always able to squeeze in their workout, eat healthy foods, ace their
        exams and pick their kids up on time must have superhuman self-control. But
        science points to a different answer: What we mistake for willpower is often
        a hallmark of habit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c841e-a22a-48e7-90c1-d0a39dd20a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777dae5-1013-4ffc-a9a4-b49bd4b163d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with good habits rarely need to resist the temptation to
        laze on the couch, order greasy takeout, procrastinate on assignments, or
        watch one more viral video before dashing out the door. That''s because autopilot
        takes over, eliminating temptation from the equation. Having established good
        habits, little to no willpower is required to choose wisely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba2169-f0f2-45e1-a43a-ff2910958e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab583daa-ed8e-40f3-8a99-7d2d063f4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sounds great, right? The only catch is that building good habits
        takes effort and insight. Thankfully, science offers both guidance on how
        to begin and strategies to lighten your lift. Here are a few research-backed
        steps sourced from my book, "How to Change," that can set you on the path
        from where you are to where you want to be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90452018-10d8-4574-94a8-27489f25c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86abf7e-7754-479f-9383-1ec9f6e1122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Set a specific goal</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74fcd33-7684-4aa1-80ff-e6f34ea445ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way you define the goal you hope to turn into a habit does matter.
        Goals like "meditate regularly" are too abstract, research has shown. You''ll
        benefit from being more specific about what exactly you aim to do and how
        often.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4acd1-be25-486a-bb91-bd5617d9bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530586c3-d8b3-45cb-932e-0ee3db950330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t say "I''ll meditate regularly." Say, "I''ll meditate for
        15 minutes each day."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271987b6-4d7a-443a-bcdb-d6e54e4a0985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1f2df-89dd-49ce-97a9-43fca800d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a bite-size objective makes it less daunting to get started
        and easier to see your progress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09164be-6df9-4ae9-b6a2-d74e26b8542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b50ba6-0805-4d0c-bd67-6b3e2613e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Create a detailed, cue-based plan</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b31a7-6f9c-4340-9f65-7e2d6e20e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that you have established a specific goal, it''s time to think
        about what will cue you to follow through. Scientists have proven that you''ll
        make more progress toward your goal if you decide not just what you''ll do,
        but when you''ll be cued to do it, as well as where you''ll do it and how
        you''ll get there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc660bf-09b0-4199-ab08-d79ec9565cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4641123-e540-4cda-aab7-025d81154139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plan like "I''ll study Spanish for 30 minutes, five days a week"
        is OK. But a detailed, cue-based plan like "Every workday after my last meeting,
        I''ll spend 30 minutes studying Spanish in my office" is much more likely
        to stick as a habit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed057980-3033-4a38-a3fb-753baa1e3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d966347-5e12-4c14-a75d-c39fe67f16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making this kind of plan reduces the chances you''ll forget to follow
        through because the when and where in your plan will serve as cues to action
        that jog your memory. Even better: Put your plan on your calendar so you''ll
        get a digital reminder. An established, hyper-specific plan also forces you
        to anticipate and maneuver around obstacles and makes procrastination feel
        more sinful.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58acac47-6676-4378-94ef-d63c3160bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a6ba6-9e39-4427-a462-2ddf56ad2698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Make it fun to repeat</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c411b40-540c-4522-9b42-4df008b82de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we set out to build a new habit, most of us overestimate our
        willpower and set a course for the most efficient path to achieving our end
        goal. Say you hope to get fit by exercising regularly -- you''ll likely look
        for a workout that can generate quick results like grinding it out on a treadmill.
        But research has shown you''ll persist longer and ultimately achieve more
        if you instead focus on finding ways to make goal pursuit fun.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fab1a3-cfb4-4936-a462-5f8c8daba6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc781ff-6250-47fc-b66a-c1b20efcbba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to exercise, this might mean going to Zumba classes
        with a friend or learning how to rock climb. If you''re trying to eat more
        fruits and vegetables, it might mean swapping doughnut breakfasts for tasty
        smoothies, which can combine multiple servings of fruits and veggies in one
        delicious drink. Because you are far more likely to stick with something you
        enjoy and repetition is key to habit formation, making the experience positive
        is critical, but it''s often overlooked.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6077d284-7d2f-4731-adb4-254f351e6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07451c6-a239-43e4-a2bf-b5d0ee44bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One excellent way to make goal pursuit fun is to try what I call
        "temptation bundling." Consider only letting yourself enjoy an indulgence
        you crave while working toward your goal. For example, only let yourself binge-watch
        your favorite show while at the gym or enjoy a beloved podcast while cooking
        healthy meals. My own research shows that temptation bundling improves follow-through;
        it transforms goal pursuit into a source of pleasure, not pain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a59de4-97c4-4612-87f8-a2dfa389d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55299afd-c557-4b53-8d9b-b8e8bb89aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Foster flexibility</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25e059-faf4-4fb1-9b93-f8a920421671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time we put a behavior on autopilot, a lot of us fall into
        fairly consistent routines, tending to exercise, study or take our medication
        at the same time of day and in the same place. But when you''re in the start-up
        phase of habit building, contrary to popular opinion, my research suggests
        it''s important to deliberately insert some variability into your routine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7b277-9321-4ad9-aa92-c96c892dabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ad43f-b97e-4a32-9e75-1e7fa25f8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll still want to have a first best plan -- maybe an 8 a.m.
        meditation session if you''re trying to kick-start a mindfulness habit. But
        you should also experiment with other ways of getting the job done. Try to
        mix in a noon session and maybe a 5 p.m. meditation, too.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34f96f-d15f-4212-ac94-8e13f61a3012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fd260-033f-44bb-8327-f6da359e1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successful habit building relies on frequently repeating a behavior,
        and if your routine becomes too brittle, you''ll follow through less often.
        A flexible habit means you can still do what you need to even when a wrench
        is thrown in your first best plans -- say, a traffic jam on the way to dropping
        the kids off at school that gets in the way of your morning meditation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8afcf-b17f-4494-98db-8085a56e07ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9d58c-9c96-4616-a639-8038da689c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to be flexible that''s proven useful is by giving yourself
        "emergency reserves." Emergency reserves are a limited number of get-out-of-jail-free
        cards for those days when you really can''t squeeze in your 10 minutes of
        meditation, regular jog or Spanish practice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb5e3f-ed15-4c4c-ae29-7f5fdee13c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4c45d-9360-447f-8496-6617a23f850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s more motivating to set a tough goal for yourself -- meditating
        every day, for instance -- than an easy one, according to research.But missing
        multiple sub-goals along the way can be discouraging. A couple of emergency
        reserves each week give you the flexibility to miss a day when a real emergency
        arises without getting discouraged and abandoning your objective entirely.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c97ed21-3042-458d-bc06-a018c05ffa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6eee2-1ea1-4b75-95e7-a65f9be650b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Find the right kind of social support</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827c506-06a0-4dee-8bca-408d9a152cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This step is obvious but sometimes overlooked. Seek out social support.
        Social support isn''t just about having cheerleaders and people to hold you
        accountable -- though both can add value, so I''d suggest telling your friends
        and family about your goals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320939b-b137-4c22-a677-c4cd8cdbdc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3bab0-6fac-4f9b-b616-ef7912ee4ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re strongly influenced by the behaviors of the people around
        us, evidence shows. Want to start running regularly? You''re probably better
        off joining an established running club than asking a few friends who aren''t
        yet in the habit of jogging to get in shape with you. People in the running
        club have already built the habits you want. You can learn from them about
        what works and gain friends who will make you feel like a slouch when you
        slack off.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f637a46-2339-47f4-87d7-127916b17928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d909018-9755-4f7e-ae0e-b1c5e4d3abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good habits are contagious, so try to catch some by hanging out
        with people who are a little ahead of you on the learning curve. It''s important
        not to get too crazy -- if you try to train with marathoners when you''re
        just hoping to work up to a 5K, I''ve found it can be discouraging.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae20a8-90bd-4fbe-9e4a-32f5b81029c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbe86b-b20d-4d38-b4c6-819bd12e91b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:27:30.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in general, research by myself and others shows that finding
        people to socialize with and emulating those who have already accomplished
        what you want to accomplish can make a world of difference. As an added bonus,
        when you pursue your goals in tandem with people you like, that makes it more
        fun!</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269829c-781c-43ed-8442-b8cad14612ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T10:29:10.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/29/health/5-steps-habit-builder-wellness/index.html"
        target="_blank">How to build a habit in 5 steps, according to science</a></em></p>'
