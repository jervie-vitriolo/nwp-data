  'Jonel-Nuezca-dies-Bilibid-BuCor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-01T18:25:35.944+08:00
    'imagesource': 'jcr:42976a56-8b55-4246-96d2-4caed4b7b5f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '833d96d8-6028-4f88-8a7b-be4569f7e049'
    'lead': 'Jonel Nuezca, the former police officer who fatally shot his neighbors
      in Tarlac last year, has died, the Bureau of Corrections confirmed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T18:27:52.091+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:28:35.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:02.962+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Killer ex-cop Nuezca dies inside Bilibid, BuCor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb75fe-23fd-4980-8d28-66a9aa32a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:27:52.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)—</strong>&nbsp;Jonel
        Nuezca, the former police officer who fatally shot his neighbors in Tarlac
        last year, has died, the Bureau of Corrections (BuCor) confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f9b56-88c7-4ee7-9813-71edbacec7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:27:52.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca —&nbsp;convicted for the murder of mother and son Sonya and
        Frank Anthony Gregorio —&nbsp;was pronounced dead at 6:44 p.m. on Tuesday,
        BuCor spokesperson Gabriel Chaclag said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7a24f-3d8c-4e25-85f1-e4650f8afd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:27:52.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death is still unknown, with the remains set for autopsy,
        Chaclag added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e328a1-4a6e-44d4-90e1-a58c0fb5db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:27:52.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BuCor''s initial report, Nuezca was walking outside
        his dormitory building at the New Bilibid Prison when he suddenly collapsed.
        He was then brought by his cell mates to the Bilibid hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65e8ec-64e3-4525-8622-5f466ac4b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:27:52.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor said an investigation is ongoing to determine if foul play
        was involved. The Justice department, meanwhile, said it has asked for a copy
        of the agency''s probe report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d984a5c-d0ae-4b3b-a16a-c9fde9a3941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:27:52.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca was found guilty of two counts of murder after shooting the
        Gregorios in Paniqui, Tarlac during a heated argument in December 2020. The
        former police officer was sentenced by the local court to reclusion perpetua
        or up to 40 years imprisonment for each count of murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f61b8-5e9a-4035-9de1-abbe9e5b1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:27:52.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence was caught on camera and went viral on social media
        —&nbsp;with netizens mounting calls to stop the killings and end police brutality.</p>'
  'galvez-national-vaccination-program-extended':
