    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jinggoy Estrada joins Marcos-Duterte Senate slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f591b61-6f6b-4149-a965-cafa6af2e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T22:12:55.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)—&nbsp;</strong>Former
        senator Jinggoy Estrada is the latest personality to join the senatorial ticket
        of the Bongbong Marcos-Sara Duterte tandem in the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65946c2-3c14-492a-91c2-5fee7160021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T22:12:55.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada himself confirmed the development in an interview with reporters
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6372fd8-2192-44e3-8866-6e58f300d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T22:12:55.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I am one of those fortunate to be included in the Bongbong-Sara
        tandem. It''s an honor for me to be included," Estrada said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c75bf1-df81-43c5-adec-a126e7860228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T22:12:55.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estrada camp earlier signed a four-way alliance with the Partido
        Federal ng Pilipinas, Lakas-Christian Muslim Democrats, and Hugpong ng Pagbabago
        to back the so-called "UniTeam."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64376a-f382-4ec0-a740-d6dfe540f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T22:12:55.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/11/25/Political-parties-of-ex-presidents-support-Marcos-Duterte.html">Political
        parties of ex-presidents Ramos, Estrada, Arroyo back Marcos-Duterte tandem&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24fd90-a787-4f7e-908d-4d85c5b6cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T22:12:55.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, former presidential spokesperson <a href="https://www.cnnphilippines.com/news/2021/11/29/Harry-Roque-Marcos-Duterte-senator.html">Harry
        Roque</a> was also confirmed to be part of the Marcos-Duterte lineup. The
        tandem has yet to release its full slate for the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf171c-15d2-49d4-97b6-6b71941dcb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T22:12:55.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada served two terms as senator from 2004 to 2016, the last
        two years of which were spent in jail due to plunder charges in connection
        with the pork barrel scam. He was released on bail in 2017 but his plunder
        case remains pending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af175a93-71d3-46e6-8ae5-bee7469e6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T22:12:55.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vied for a seat in the upper chamber in the 2019 polls but did
        not make the cut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567cebf6-c609-4ddb-afda-3e670e25b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T22:12:55.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:28:21.189+08:00
