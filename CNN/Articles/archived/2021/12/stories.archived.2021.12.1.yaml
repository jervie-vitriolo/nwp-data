      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four destinations moved into Level 1 on November 30 are:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509ef5e-663d-4ec3-bb6c-4e50723906d7'
