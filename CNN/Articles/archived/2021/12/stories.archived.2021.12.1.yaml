      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf2554-87f3-4130-a004-c906550fc39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about learning about the transmissibility, the ability of
        existing vaccines working against it and about the severity of the illness
        if contracted, Powell said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180a7c0-c4fc-43d6-a422-0cdc5441f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8239ea-a07d-4915-b3b5-caa6c173f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then and only then we can make an assessment on the effect on the
        economy," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705b953-030b-4567-948f-19af46353b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b01e6-d2b1-4e6a-8aef-e9831c2254e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, the stock market didn''t like hearing that, and the
        major US indexes extended their losses on the back of Powell''s comments.
        The yield on the 10-year Treasury bond, meanwhile, bounced off its lows as
        interest rate expectations changed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666983c-b86f-4305-85da-ea6cd2cee0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36ba87-7183-4bae-820f-a1f339f1a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Let''s stop saying ''transitory''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed4f98-0dfe-47f7-8e86-c4f024114f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high recovery-era prices means that the Fed''s test for inflation
        has been met, and that''s why the central bank is considering to speed up
        its tapering timeline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f9366-5ec7-44c0-8915-547389d94828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8d3db-e860-4e40-938d-5adbfffdba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally speaking the higher prices we''re seeing can be traced
        back to the pandemic," Powell said. But the increases are now broader, and
        the upward pressure on inflation is no longer isolated, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a167057-bb38-4494-a87a-5a02b30015af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456e905-499b-4e1a-b133-26c78318151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking of inflation, Powell made another big statement: Let''s
        stop using the word "transitory", one of the pandemic buzzwords to describe
        inflation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8307d-7a12-40c6-b1c7-52f80406bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a38420-8ea8-4366-9a9b-469e3ae66935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve uses "transitory" to describe the Covid-era
        jump in prices, which the central bank believes to be temporary. Although
        temporary sounds like it should be short-term, prices have been on the rise
        for a while now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf0a25-753a-4bf4-a034-d9d6edba2866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfee57b-5498-4249-b3c7-3581c5d65456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional meaning of "transitory" is not what the Fed thinks
        it means at all. According to the central bank, transitory means it won''t
        leave any marks on the economy once the trends reverse again... whenever that
        may be.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fea87-233b-4bba-af59-7a42901af9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a253145-2e08-4f64-9cd8-525d73138260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is transitory. Life is transitory," said Pennsylvania
        Senator Pat Toomey during Tuesday''s hearing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a44a6-9f64-45e7-9ae1-63acfd1203ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32401bfa-57b8-4dea-bd93-3df10fe1ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably a good time to retire that word and explain what
        we mean," Fed Chairman Jerome Powell said in response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3ae0a-ba83-430e-80de-4bd8c99e74bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/30/economy/federal-reserve-powell-taper-timeline/index.html">Jerome
        Powell: The Fed may wind down its stimulus sooner than expected</a>."</em></p>'
  'US-CDC-moves-an-African-nation-and-a-central-European-country-into-its--very-high--risk-travel-category':
    'author': 'Marnie Hunter and Forrest Brown, CNN'
    'caption': 'The central European country of Poland and the central African nation
      of Niger were among four new additions to the US Centers for Disease Control
      and Prevention''s "very high" risk travel category on Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-01T20:09:47.880+08:00
    'imagesource': 'jcr:1649e2a1-3c9c-4c61-8894-3c2b1960d566'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ed04049-2f8b-42d2-aaea-4a105ee55d35'
    'lead': 'The central European country of Poland and the central African nation
      of Niger were among four new additions to the US Centers for Disease Control
      and Prevention''s "very high" risk travel category on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T20:16:53.462+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:28:26.258+08:00
