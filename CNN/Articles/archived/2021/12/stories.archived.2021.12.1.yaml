      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) is pushing for offline payment solutions
        to boost financial inclusion in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477349e1-41b0-4f65-ab6c-a278621c795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T05:27:20.966+08:00
