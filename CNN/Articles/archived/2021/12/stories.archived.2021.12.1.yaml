      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event also welcomed mixologist Tabitha Rice, who demonstrated
        how to make a Sweet Lemony Martini and the 1834 G&amp;T Cocktail. Rice gave
        some tips for mixing: using a balloon glass aerates the cocktail and expands
        the flavor, and if you don’t have syrup on hand, you can make it from scratch
        by heating one cup sugar with one cup water.</p>'
    '27':
      'image': 'jcr:c797ffa8-672c-4916-987f-c60f96b45df4'
      'imageCaption': 'The beef wellington came with a beer gravy made with San Miguel
        Super Dry. Photo courtesy of SAN MIGUEL CORPORATION'
