      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686ca71-7138-4896-81c1-49294378a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T16:57:35.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:28:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our Economic Team will continue to put a greater emphasis on our
        country-specific conditions or context in order to craft policies that are
        more responsive to our people’s needs and the requisites of economic recovery,”
        he added.</p>'
  'Senate-approves-2022-budget-final-reading':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
