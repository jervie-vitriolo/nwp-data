    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['local-government-units', 'lgus', 'department-of-health', 'doh',
      'myrna-cabotaje', 'walk-ins', 'vaccine-recipients', 'vaccination', 'immunization',
      'inoculation', 'national', 'nationwide', 'bayanihan--bakunahan', '3-day', 'program',
      'government', 'covid-19']
    'stories': ['63a2b15c-735d-4d51-910d-75d38f5e3760', '9943c5f0-6c2d-4722-b3f6-111eb0970f9d']
    'template': '1'
    'title': 'LGUs told: Don''t send home walk-ins unvaccinated, extend hours in next
      3-day drive'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81cb737-8e2f-4d2c-9626-a5f16311425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:25:04.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Health department reminded local government units to accommodate all vaccine
        recipients, including walk-ins, and not send home anyone without getting COVID-19
        shots, ahead of the next 3-day national vaccination drive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955bf0f-e535-4492-949c-42ea1ad61648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:25:04.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Myrna Cabotaje issued the statement Wednesday,
        the last day of the first nationwide immunization drive, after reports that
        some LGUs opted to close their vaccination sites early.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765bcfc-1b3c-4047-ad16-91e6eb3d66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:25:04.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje advised them to extend their inoculation hours instead&nbsp;during
        the second round of the "Bayanihan, Bakunahan" scheduled from Dec. 15 to 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81a75b-fb24-4476-9c11-27a5a084f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T15:03:04.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/11/27/Lower-Bayanihan-Bakunahan-vaccination-target.html">Govt
        lowers ''Bayanihan, Bakunahan'' vaccination target, sets another three-day
        drive</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef5c05-ab41-49ba-9d0d-806609481454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:25:04.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we appreciate na gusto ng ating mga lokal na pamahalaan na
        meron silang [that LGUs want to conduct] pre-registration, nakikita namin
        [we have observed] that they&nbsp;(people) do not really register," she said
        over state-run PTV-4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32359ca8-ece9-43c4-afcb-7948b2fe1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:25:04.873+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if we can accommodate more walk-ins, we can extend our hours
        of vaccination [....] Sana po ay ''wag&nbsp;magpauwi nang nakalinya [Please
        don''t send home anyone who is already in line]. No walk-ins should be sent
        home without being vaccinated," the DOH official added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a760a-2f5b-44cf-9edb-9daecf48945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:25:04.874+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje, who is chairperson of the National Vaccination Operations
        Center, said they&nbsp;will also&nbsp;increase registration areas to prevent
        long queues in inoculation centers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43820111-86cc-41a8-9b9e-088f8e43cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:25:04.874+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the government has administered COVID-19 doses to 5,000,353
        people in the program, almost 4 million short of its nine-million target.
        About 2.29 million more individuals received the vaccine as of Nov. 30.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f02f6a-9080-46c1-b111-6aeab0f7e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T15:03:04.602+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/12/1/Vaccinated-Day-1-and-Day-2-national-immunization-program.html">Over
        5M doses administered on first two days of mass vaccination – Dizon</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716ccd8-25ef-4d1c-90f8-6a7bfb4aa154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:25:04.874+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still hopeful that we will meet ''yung [the]&nbsp;9 million.
        But just in case we are unable to reach it, this record is already high, kasi
        dati, 1 million lang tayo, 1.5 [we used to record only 1, 1.5 million]," Cabotaje
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d270ced-b8a6-48b6-8410-080f951520e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T14:25:04.874+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:28:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first wave of the "Bayanihan, Bakunahan" began on Nov. 29.</p>'
  'No-COVID-19-vaccine-applications-5-to-11-':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-01T14:26:13.673+08:00
