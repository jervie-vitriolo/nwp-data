      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3190c-b2c7-48fa-ac7c-9eb0636aa781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:09:47.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander McLeish received three scratch-off tickets in a get-well
        card from a friend earlier this month, according to a news release from the
        Massachusetts State Lottery Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1fdd61-f841-4c7c-97a9-092d640f3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:09:47.265+08:00
