  'Nash-Racela-Adamson-University-head-coach-UAAP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-01T17:29:14.740+08:00
    'imagesource': 'jcr:c624df90-dd9f-4f92-beba-890b436650ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b243b63e-4bdc-41f7-9ba8-243ed331d5c5'
    'lead': 'The former UAAP champion mentor is set for a college coaching return.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T17:41:53.043+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T12:28:35.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:02.656+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nash Racela named new Adamson head coach '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061d93b6-ca3a-4b81-a24c-c21ff1d3c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:41:53.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Nash
        Racela is making a comeback in the UAAP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9024a-6801-4ddd-aa17-628ae0a0ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:41:53.043+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson University announced Racela''s appointment as head coach
        on its <a href="https://twitter.com/adamson_u/status/1465948801751928834">official
        Twitter account</a> on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02323895-9291-4e4c-a7fe-64187c574806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:41:53.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His excellent track record in the collegiate and professional ranks
        were, indeed, considered. However, the main telling point is that his fatherly
        and gentle demeanor and coaching style fits the direction that we want for
        our men''s basketball program," said Fr. Aldrin Suan, director of the Office
        for Athletic Development of Adamson University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c4d02-b929-49a5-9cbf-11e0237a4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:41:53.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela will be bringing his former Blackwater deputies Rommel Adducul,
        Ryan Betia, Ed Lorenz Dela Torre, Gilbert Lao, and Benjie Sipin as assistant
        coaches as well as Baby Falcons interim coach Mike Fermin in the Soaring Falcons''
        nest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac6727-9761-460a-af6a-3d72fa0c087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:41:53.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old Racela previously called the shots for the Far Eastern
        University from 2014 to 2016 in the UAAP, winning the men''s seniors basketball
        title in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6b4d8-8133-45ad-a939-f6c7fb6fc5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:41:53.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela then coached in the PBA from 2016 to 2018 for TNT KaTropa
        before moving to Blackwater, where he spent two seasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85aa08a-b529-4fb0-b9b9-b24604c247dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:41:53.044+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:28:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson University missed a spot in the Final Four in UAAP Season
        82, placing sixth with a 4-10 win-loss record.</p>'
  'liquor-infused-dishes-to-prepare-this-holiday-season':
    'author': 'CNN Philippines Life'
    'caption': 'At SMC''s Paired event, attendees were (virtually) shown the possibilities
