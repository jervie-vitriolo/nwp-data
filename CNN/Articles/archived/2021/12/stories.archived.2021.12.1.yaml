      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56780dc-ef8e-45b8-92d4-314aa15e7c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Microsoft''s most recent annual shareholder proxy statement
        filed with the SEC, Nadella earned a salary of $2.5 million this fiscal year
        and has a total annual compensation package, which includes stock awards and
        cash incentives, of nearly $50 million. Nadella earned more than $40 million
        during the past two fiscal years as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf231f28-f3b0-4a5d-958e-a2acc4c0bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T01:21:47.171+08:00
