    'jcr:uuid': 'bb9bd0df-99da-42d4-a1f6-cf207919211d'
    'lead': 'The global credit rater now expects the Philippine economy to grow by
      5% this year, up from the initial 4.3% forecast with output expanding stronger
      than expected last quarter. Still, it cautions the new variant is already disrupting
      reopening efforts in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T14:24:46.050+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:28:39.138+08:00
