    'template': '1'
    'title': 'DOT chief says delayed intl tourism reopening a ''small hiccup,'' continues
      push for local travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd15f5c-3ef2-4b1a-acb2-4714577df65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Even
        with recent moves of the country’s pandemic task force to temporarily tighten
        border restrictions, the Department of Tourism is keeping its hopes high for
        the industry’s recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84290f80-16b4-49e2-93bf-7a026848c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58191e06-1faf-4a7e-bc0e-e8cb65aece36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, this is a small hiccup in our plans for fully reopening
        tourism,” DOT Secretary Bernadette Romulo-Puyat said during Wednesday’s Kapihan
        sa Manila Bay forum, while also citing the measures they are currently focusing
        on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6db6b6-74f6-4aff-859c-54e0d6e19a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadba52-d004-4f70-a5c1-01ebc87f608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is the COVID-19 vaccination of tourism workers — with
        77% of them already inoculated against the virus as of Nov. 26 — which Puyat
        said is being done along with the national government’s overall goal of vaccinating
        the general public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19802e-3d20-4a78-abd2-3c84d72d0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56b9ea-888a-4e56-805a-5ad5c99aaa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope to continue the trend of increasing domestic traffic in
        most of our destinations,” said the Cabinet official, adding the agency has
        been “actively pursuing the diversification of tourism products and destinations”
        according to travelers’ present preferences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d5385-c722-418a-96c2-496ca9624fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8311d39-b732-489e-987f-17c13d444bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT chief likewise expressed confidence on vaccination protecting
        local travelers amid the threat of the new, possibly more transmissible Omicron
        variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3d9eb-8426-4605-8de1-040c6ac77144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ced45-927e-4a19-94cd-33b1eafb018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m actually very confident about vaccination. As long as you''re
        fully vaccinated and you follow minimum public health protocols,” she said
        instead when asked if she would recommend stricter protocols on domestic travel
        in light of the new variant. She stressed that tourists must not exhibit symptoms
        when travelling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a443eb-b2ea-487a-828f-149b9ad2018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56225b-bd4a-4569-8f71-b99fc2fbacfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:21:23.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF recently <a href="https://cnnphilippines.com/news/2021/11/28/Govt-more-red-list-countries-Omicron-.html">announced</a>
        the temporary suspension of the resolution allowing the entry of fully vaccinated
        foreigners hailing from green countries not requiring a visa, along with the
        quarantine and testing protocols of fully vaccinated individuals from jurisdictions
        in the green list.&nbsp;</p>'
