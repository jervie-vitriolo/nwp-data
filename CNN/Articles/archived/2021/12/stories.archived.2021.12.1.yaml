  'Jeffrey-Epstein-plane-Ghislaine-Maxwell-trial':
    'author': 'Lauren del Valle and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-01T06:12:05.817+08:00
    'imagesource': 'jcr:456267aa-b2eb-4d01-ae23-e4c3b955c573'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9da7508-d0df-4c2a-9f4e-b366b47ec1f8'
    'lead': 'Jeffrey Epstein''s former pilot testified in Ghislaine Maxwell''s sex
      trafficking trial Tuesday that a who''s who of powerful men, including former
      US Presidents Bill Clinton and Donald Trump, flew aboard Epstein''s private
      plane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T06:13:47.222+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:28:53.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:56.804+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeffrey Epstein''s former pilot testifies Bill Clinton, Donald Trump,
      Prince Andrew flew aboard Epstein''s private plane'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f7945-6200-4b02-925e-75a8957e126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jeffrey Epstein''s former pilot testified
        in Ghislaine Maxwell''s sex trafficking trial Tuesday that a who''s who of
        powerful men, including former US Presidents Bill Clinton and Donald Trump,
        flew aboard Epstein''s private plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28887b0b-781c-4485-ba40-bddeb0debb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, Larry Visoski, said he would typically be given notice
        if Clinton or high-profile passengers like him would be flying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a567b-b2ad-4735-9764-3aee5d8c088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled renowned violinist Itzhak Perlman flew to Michigan with
        Epstein for the Interlochen Center for the Arts summer camp. He said he remembered
        Prince Andrew, Maine Sen. George Mitchell, Ohio Sen. John Glenn and actor
        Kevin Spacey on flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334312ff-5943-4482-b841-691c5bc6a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he''d fly Epstein to Columbus, Ohio, where Epstein
        also had property, to see billionaire businessman Les Wexner. Epstein referred
        to Wexner as his client but Visoski said he believed them to be friends as
        well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835a23e-c7d2-46cd-a68b-e0a8b4957231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the high profile passengers mentioned in Visoski''s testimony
        Tuesday are alleged to have committed any wrongdoing in relation to the ongoing
        trial. Clinton''s spokesman previously admitted to Clinton being aboard Epstein''s
        plane four times but said the former president knew nothing about Epstein''s
        "terrible crimes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d317ed7-f08c-4ea1-b6c2-aff537bd7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2002 and 2003, President Clinton took a total of four trips
        on Jeffrey Epstein''s airplane: one to Europe, one to Asia, and two to Africa,
        which included stops in connection with the work of the Clinton Foundation,"
        Clinton spokesman Angel Urena said in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccbe01e-dd67-4398-829e-44a1da77c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visoski''s testimony came on the second day of Maxwell''s federal
        trial on charges of conspiracy and sex trafficking. The trial is likely to
        provide a glimpse into the enigmatic life of Epstein and illuminate some of
        his connections to high-profile figures like Clinton, Trump, Bill Gates and
        Prince Andrew.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bdde2c-7229-4de9-986c-5d9c243c8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein was found dead in his prison cell shortly after his arrest
        on sex trafficking charges in 2019. The medical examiner later determined
        the cause of death to be suicide by hanging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd2da3-d655-40d5-846e-783a35676922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, the British socialite and Epstein''s close confidante,
        was arrested a year later and has pleaded not guilty to six charges, including
        conspiracy and sex trafficking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865cb0d-1c9c-4f57-a702-b344fb3029bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements Monday, prosecutors said Maxwell and Epstein
        created a "pyramid scheme of abuse" to lure underage girls into sexual relationships
        with Epstein. Her defense, meanwhile, said she was a "scapegoat" for Epstein''s
        actions and attacked the memories and motivations of the women who say they
        were sexually abused.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14899b-ee09-432e-8fc7-e9ff0a975c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot testifies he never saw any sexual activity</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b8c21-90c2-4d3e-971e-f444d992207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visoski, the prosecution''s first witness, testified Monday and
        Tuesday about his experiences as Epstein''s pilot beginning in 1991.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03411079-c1f6-422b-b2a6-4ca49cae027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He testified Maxwell frequently traveled on Epstein''s private jet
        between 1994 and 2004 and would often facilitate travel plans with Visoski
        for Epstein. Maxwell was Epstein''s "number two" and was his "go-to person
        to handle everything else that was not business related," the pilot testified.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86fb8e-1cff-461a-be7a-8c835db1b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described his memory of the pair''s relationship as more personal
        than business-like, but more "couple-ish" than actually romantic. He didn''t
        remember seeing them kiss or hold hands, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194178e-ff2f-4a4a-a8f7-3751a8f29a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logging the names of all passengers on Epstein''s private flights
        was not a priority, but they tried their best to be accurate, Visoski said.
        For international flights, he had to report an accurate passenger log, he
        said. If he didn''t know a passenger''s name, he''d notate the passenger by
        their gender, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a97f6a-71d3-45dc-ba04-b2638c1fa39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he testified about his memories of Minor Victim-1, who
        prosecutors alleged met Epstein and Maxwell at the prestigious arts camp where
        Epstein was a benefactor for years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4433082-5b71-493b-9f5a-6a1396234a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visoski testified Epstein introduced him to Minor Victim-1, identified
        as "Jane" in the court, on his plane before it took off from Palm Beach, Florida,
        sometime in the 1990s.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471b724-34f3-466f-ba98-0d8cf0bcb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visoski said he remembered she appeared at the time to be a "mature
        woman" with "piercing powder blue eyes." However, he testified on cross examination
        that he couldn''t be sure she actually flew on the flight or who else was
        there, and Maxwell''s defense questioned whether "Jane" ever flew on Epstein''s
        planes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a37666-c8f2-4046-8740-f6f8103d37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t visualize her sitting in the passenger compartment like
        I would say President Clinton, it was so long ago," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd8d33-7663-48e9-b363-42e0cf8c2b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her true first name was notated on flight logs for three flights,
        but Visoski acknowledged on cross examination that Epstein had an assistant
        bearing the same first name and without a last name logged, he couldn''t he
        sure who it was.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42701686-d5ef-4cca-9b96-fe9f2b3d17dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on cross examination, Visoski said he didn''t know the
        ages of passengers he flew but he never thought there to be underaged girls
        aboard as far as he could tell.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076b469-37c5-47ed-a5be-8a8836da0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never saw any sexual activity, no," Visoski testified. When asked
        if he''d seen sex acts with underaged girls he said, "Absolutely not."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c57f07-6ba3-431e-9882-4f602ec02642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visoski testified he never saw sex toys, used condoms or clothes
        strewn about in Epstein''s planes, nor any indication sexual activity took
        place on the planes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae7fff-9bd2-452e-964e-06f536cad245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cockpit door would be closed during flight, but Epstein would
        sometimes introduce his guests to Visoski before takeoff, he testified. Epstein
        also invited the pilots to pass freely through the cabins to use the restroom
        or get coffee during flights, Visoski said. He also said he wasn''t instructed
        by anyone as to how he should interact with passengers or other staff members.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0555018-696a-4bb9-9bfc-b1db605d0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he kept passenger manifests and flight logs for every flight
        he flew and would drop off the records to Epstein''s office every so often
        without keeping copies for himself.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b4b02-a416-4f56-b429-25bc6574b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d give the records to an assistant but not typically Maxwell.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597dc997-b585-41aa-a684-2e1f352ee6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Maxwell had nothing to do with the passenger manifests," he
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f353410-70bb-4c87-98c7-ed17a8c348af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:13:47.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Visoski testified that Epstein paid for his two daughters''
        education through college and gifted him acreage at the New Mexico ranch where
        Visoski built himself a home. The pilot noted that it was Epstein''s practice
        to pay for the schooling of all his employees'' children because he valued
        higher education. He also acknowledged signing a non-disclosure agreement
        as a part of his employment.</p>'
  'New-Twitter-CEO-Parag-Agrawal':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-01T06:14:01.420+08:00
    'imagesource': 'jcr:51f58131-3bd2-46cb-ad22-2d72d2dfcc67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72fd5219-46d2-4dad-9417-aa18f3917326'
    'lead': 'Parag Agrawal isn''t a household name, but he could soon become one as
      he takes the lead at one of the world''s most influential social media companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T06:15:06.184+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:28:53.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:57.034+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the new CEO of Twitter'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7243fce-f578-4b8b-b856-60e0b16c3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parag Agrawal isn''t a household name,
        but he could soon become one as he takes the lead at one of the world''s most
        influential social media companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3335161-5071-4c9a-a37d-4d29a2ce735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Twitter CEO Jack Dorsey announced he was stepping down
        and named Agrawal, the company''s chief technology officer, as his replacement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b337be-c27a-4e7e-8901-8b693475966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrawal will have his work cut out for him. Dorsey is handing over
        the reins at a critical time for Twitter: the company continues to experiment
        with ways to grow its paid business and user base after setting new growth
        targets last year while confronting an activist investor. The shakeup also
        comes as more tech platforms involved in digital marketing — Twitter''s key
        existing business — move to grant users more control over their personal data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a85d10-7169-436d-9169-ba36ccdd2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter is in the midst of shaking up its business model," said
        Jasmine Engberg, a senior analyst at the industry research firm eMarketer.
        "The ad world is facing real challenges with the new targeting and privacy
        initiatives, and Twitter is experimenting with new revenue streams to augment
        its ads business and meet the aggressive revenue goals it set last February.
        ... The next CEO will have to face the challenge of making good on those goals."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5edb53-7902-4b14-a01d-ff81a78800f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also continues to face questions — and possible new regulations
        — over how tech platforms handle problems like hate speech and misinformation.
        As CEO, Dorsey was grilled on these and other issues on multiple occasions
        by members of Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6999a-bf58-4bca-909c-91b8e586cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Twitter may be a fraction of the size of rival Facebook in
        terms of its user base, it''s often mentioned in the same breath and receives
        a similar level of scrutiny. And with good reason: A single tweet from a high-profile
        individual can roil markets around the world and an entire movement can spring
        up around a hashtag seemingly overnight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b1050-923b-492b-a509-54f8302ee904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s potential impact on world events is not lost on Agrawal,
        who may now face a higher level of attention and scrutiny himself. In a memo
        to employees Monday, Agrawal acknowledged that "the world is watching us right
        now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c723b-2a60-4cd3-8c58-46e63366f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From software engineer to CEO</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc62645-de65-44f4-a9f8-defb4bcfaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not a cofounder of Twitter like Dorsey, Agrawal is a decade-long
        veteran of the company. He joined Twitter in 2011 as a software engineer and
        became the company''s CTO in 2017 — after prior stints at Microsoft and Yahoo
        during the 2000s. He holds computer science degrees from the Indian Institute
        of Technology, Bombay and Stanford University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d28ea-7ee2-43b9-87ec-afd4d9658d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an engineer, Agrawal played a key role driving the "re-acceleration"
        of Twitter''s growth in 2016 and 2017, according to his company bio, a possible
        nod to why Agrawal may have been a top choice for the CEO position. As CTO,
        Agrawal also helped oversee Twitter''s fledgling cryptocurrency initiatives
        and its machine learning efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f499fd-24bd-4ab0-80ab-2b551aa52c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been my choice for some time given how deeply he understands
        the company and its needs," Dorsey wrote in an internal memo shared on Twitter.
        "Parag has been behind every critical decision that helped turn this company
        around. He''s curious, probing, rational, creative, demanding, self-aware,
        and humble. He leads with heart and soul."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737c9fe-e6b8-45de-95a2-60cfcca91b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board''s decision to appoint him to the role was unanimous,
        Dorsey said in the memo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dee94f-1a69-4d90-8018-b69740c514b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Twitter''s growing focus on its revenue model, the company
        could have turned to someone with a background in business. Instead, the company
        showed it remains committed to leader-engineers — builders who are intimately
        familiar with their product. In that respect, Agrawal''s ascent echoes a familiar
        Silicon Valley theme.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10dbbbe-9d1d-414a-93eb-e7b8e0f72fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if to underscore the point, Agrawal made an appeal to his colleagues,
        telling them in his first memo as CEO: I''m one of you. "I''ve walked in your
        shoes," he wrote. "I''ve seen the ups and downs, the challenges and obstacles,
        the wins and the mistakes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11dd7a-0a19-4c2a-9817-8664b091e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal to unity comes as many workers in the technology industry
        have grown more comfortable confronting their employers over a range of issues,
        including workplace culture, climate advocacy and corporate policies. Agrawal
        hinted in his memo at a commitment to making Twitter a place where its employees
        want to stay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e19026-f414-4d09-aa1f-46fa8d3b5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to #LoveWhereYouWork," Agrawal wrote, "and also love
        how we work together for the greatest possible impact."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d88c8-3df0-4670-966f-f6333850e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey''s strong endorsement of Agrawal also may hint that they
        see eye-to-eye on many of the company''s issues. If so, Agrawal could continue
        to develop some of the ideas begun under Dorsey''s watch — whether that''s
        a push to promote users'' ability to choose among different content-ranking
        algorithms; contributions to an open social media standard; or decentralizing
        content moderation and placing more of that power in the hands of users.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34252d8b-6d85-4248-9265-d5f28b4e2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those initiatives largely grew out of the company''s response to
        widespread criticism of its handling of misinformation, hate speech and violent
        rhetoric — issues that Agrawal will now be responsible for in the eyes of
        policymakers and the public.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217a1cf-a6fa-409f-817f-12ff77ff6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one interview last year, Agrawal offered a peek into how he thinks
        about one of the thorniest problems confronting Twitter: How to stop the rise
        of echo chambers that drive polarization and reinforce divisions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b5ece-cab8-4a89-bf26-6549faa8ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answer was an engineer''s answer, and shed some light on how
        he envisions the future of Twitter. Agrawal said the company was looking to
        shift more toward helping users follow topics, "instead of just following
        people."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752f77c-280b-4955-970d-9d555aedb2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:15:06.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By following topics, you''re choosing and able to get a diverse
        set of perspectives related to that topic, instead of just your set of voices
        that you chose to hear," he said. "And we believe a future, more topical way
        of using Twitter is likely to expose people to a broader range of perspectives,
        a broader set of viewpoints, and help people sort of not be in a filter bubble."</p>'
  'Omicron-variant-COVID-19-research':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-01T06:16:02.911+08:00
    'imagesource': 'jcr:263eaccf-a9cb-40d4-a5a1-88871713341e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dec0461-b0de-4bf4-88aa-0b6c5b5e6d93'
    'lead': 'Although many of the mutations were familiar from other variants, scientists
      still were not sure whether they make Omicron substantially different from previous
      variants — especially the super-dominant Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T06:18:00.967+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:28:52.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:57.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists say it will take weeks to tell how dangerous Omicron really
      is. Here''s why'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40804c7-919e-4734-87d8-38c08cab3d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As soon as South Africa announced the spread
        of a new and troubling variant last week, scientists went to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45559929-60da-4b64-86da-5e48c6162c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the World Health Organization had named the new lineage
        Omicron, multiple teams of researchers had already duplicated the work of
        the laboratories in Durban and elsewhere, and mapped out the genetic changes
        that made Omicron the new bad actor of the coronavirus family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6adc88-3169-4cf4-9ce8-cce3c838ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many of those mutations were familiar from other variants,
        scientists still were not sure whether they make Omicron substantially different
        from previous variants — especially the super-dominant Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c2c2f-1e98-4cda-b1b7-2cbaec92da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take weeks of testing to tell what added superpowers, if
        any, these mutations give Omicron.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69f600-9f53-4ee5-9cd6-26f0d48d5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers will look at what''s happening in the real world by
        testing samples taken from patients, sequencing their genomes to see if it''s
        Omicron causing the infections, and looking to see if more and more samples
        turn out to be Omicron.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec56d43-1fb1-4b87-b4b2-fdda1e371212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll also watch to see if Omicron infections lead to more severe
        disease and if fully vaccinated people end up more likely to become infected
        with Omicron variants as opposed to other strains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ad404-ffaa-4972-8324-c9203c6330f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of in-real-life testing can take months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0112e4c-1d50-40c1-b139-84cb7023cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AstraZeneca is also already conducting research in locations where
        the variant has been identified, namely in Botswana and Eswatini, that will
        enable us to collect real world data of Vaxzevria against this new virus variant,"
        a spokesperson for the vaccine maker said Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b2ce2-6c9e-47a0-84e6-9522fb8009f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers are turning to what''s become a go-to technique throughout
        the pandemic -- pulling blood from vaccinated volunteers and people who have
        recovered from recent infections and mixing it with samples of the new variant
        — or a lab-engineered version called a pseudovirus — to see how immune cells
        and proteins work against it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2688b0-8266-4440-84d4-8b4e373c4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood serum contains the antibodies and the B cells and T cells
        that do the hard work of the body''s immune system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e8414-3f4b-4ba6-ab0b-b21e7e9cecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and its partner BioNTech, Moderna, and Johnson &amp; Johnson
        all say they''re starting these experiments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3850b-1f5f-4ec6-83e2-0cbbf0fac68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Company is testing blood serum from participants in completed
        and ongoing booster studies to look for neutralizing activity against the
        Omicron variant," Johnson &amp; Johnson said in a statement Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928173b-91f7-47f2-9b95-f19bf9e2b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach has been used to demonstrate first that vaccines were
        likely to work to protect people against infection, then to show they worked
        to protect people against the Alpha, Beta, Gamma and Delta variants, and,
        finally, to provide the first evidence of waning immunity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00767537-48bb-4053-bddd-843cca91470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such lab-dish techniques, combined with real-life evidence, form
        the basis of decision making on vaccine authorizations, approvals and guidance
        on their use.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6f814-e927-4f48-bbe1-d93498fb69ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''ll be used to inform the world about the risks of Omicron.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8461b-4a6a-449c-9655-25f984cb9d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s two ways we''re going to figure this out," National Institutes
        of Health Director Dr. Francis Collins told CNN Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2cddb8-e880-4112-980d-9e8820f499e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is by laboratory experiments. To do that, you need to actually
        have an isolate of Omicron growing in the lab and then you mix that with serum
        from people who''ve been vaccinated and ask does that vaccinated serum still
        neutralize the virus. That just takes a while for the virus to be grown up.
        There''s not a lot we could do to accelerate that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae8bcf-0f6f-4bba-84c2-8fd2d297e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Covid-19 Technical Lead Maria Van Kerkhove
        told CNN it will take some time to "grow up the stock" of the virus to do
        that. "Our estimate is between two and four weeks," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b170fdd-eb20-4f0d-82a6-8c138f743527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, outlined the two approaches Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4ee7d-a3f6-4bf1-ac0b-ffe334dec558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things you do is you get the virus and you grow it or
        you put it into a modified form called a pseudovirus. And when you do that,
        you can then get convalescent plasma, monoclonal antibodies, as well as sera
        and antibodies that are induced by the vaccine to see if they neutralize the
        virus," he told a White House coronavirus briefing. Convalescent plasma comes
        from people who have been infected and recovered.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf960e-aee2-4a7a-99d1-5153a2c96fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will give you a pretty good idea as to what the level of immune
        evasion is. That process will take likely two weeks or more, perhaps even
        sooner, depending upon how well the virus grows in the isolates that we get,"
        Fauci said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57386460-87ae-4216-a353-2efebc4c9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in those countries in which there are a lot of cases like South
        Africa, the computational biologists and the evolutionary biologists are going
        to be getting a good feel as to what the competition of this virus would be
        with Delta. Those are just a few of the things that will take a couple of
        weeks to a few weeks to learn."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c197f2-3f16-4712-a046-375cdcaa74d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Food and Drug Administration acting commissioner Dr. Janet Woodcock
        said in a statement Tuesday the agency is working with medical product companies
        — those making tests, therapeutics and vaccines — to address any potential
        effects of new variant.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdef87a-ced6-46a5-b400-e7b913e8c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:18:00.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, the work to obtain the genetic information and patient
        samples for variants and then perform the testing needed to evaluate their
        impact takes time. However, we expect the vast majority of this work to be
        completed in the coming weeks," Woodcock said.</p>'
  'Facebook-Meta-sell-Giphy':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-01T06:29:46.178+08:00
    'imagesource': 'jcr:69b68341-03eb-4f37-a55d-10c289357f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a44289ce-26d3-4ede-9977-64a27ef6307e'
    'lead': 'Regulators have long threatened to break up Facebook (now called Meta)
      because of its huge market power. Now one group of officials has followed through
      and ordered the company to unwind its acquisition of Giphy because the deal
      could hurt competitors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T06:44:39.050+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:28:51.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:57.400+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meta ordered to sell Giphy by UK antitrust authorities'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5fc84-54a3-4c75-8f26-f5dc5e60f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Regulators have long threatened to break
        up Facebook (now called Meta) because of its huge market power. Now one group
        of officials has followed through and ordered the company to unwind its acquisition
        of Giphy because the deal could hurt competitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0da98f-0f85-46ca-868a-10bec91ee6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Competition and Markets Authority said on Tuesday that Meta''s
        control of the popular search engine for GIFs — short, looping videos and
        animations — would reduce competition between social media platforms and had
        already removed one potential rival in the advertising market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7e7dc-88f7-4fde-8cbd-eaba23335c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook bought Giphy for $315 million in 2020. It was intending
        to integrate the service with Instagram, making it easier for people to find
        relevant GIFs for their stories and direct messages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e536264-fdde-4a1c-96fd-296e137825a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although far from the largest acqusition Meta has ever done, the
        Giphy acquisition is the company''s first high-profile deal government officials
        have tried to reverse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892a5d7-61fb-4a9e-9764-64062d31fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding is a blow to Meta''s aspirations amid intense antitrust
        scrutiny by governments around the world, and a potential red flag for other
        Big Tech companies pursuing acquisitions in this regulatory climate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a548e3-a8aa-4ae8-b121-b8dba77101b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its initial announcement of the deal, Facebook had vowed to grant
        third parties the same level of access to Giphy''s content as before. Less
        than a month after the acquisition was announced, however, the CMA said it
        was looking into it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da67b3-3d46-40ef-b487-40c1f857e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After consulting with interested businesses and organizations —
        and assessing alternative solutions ... put forward by Facebook — the CMA
        has concluded that its competition concerns can only be addressed by Facebook
        selling Giphy in its entirety to an approved buyer," the CMA said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d91f6-2142-4728-823c-0cc039202e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech company said Tuesday it disagreed with the CMA and was
        considering "all options, including appeal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b985f2f-fa29-42eb-9b4f-b288b724217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both consumers and Giphy are better off with the support of our
        infrastructure, talent, and resources," a Meta spokesperson said. "Together,
        Meta and Giphy would enhance Giphy''s product for the millions of people,
        businesses, developers and API partners in the UK and around the world who
        use Giphy every day, providing more choices for everyone."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bba4a1-1ff6-4205-9d10-01c7e094ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its initial report published in August, the regulator said that
        Facebook''s control over Giphy could allow it to cut off other social media
        sites'' access to GIFs. Giphy''s services currently integrate with platforms
        such as Twitter, Snapchat, Apple''s iMessage and Slack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58624da7-8d3b-4609-974c-fca3087cf963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailing the reasons for its findings, the CMA said the acquisition
        of Giphy would boost Meta''s significant market power. In addition to driving
        more traffic to its Facebook, WhatsApp and Instagram platforms, it would allow
        the company to require competitors such as TikTok, Twitter and Snapchat to
        provide more user data to access GIFs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd3175-2d09-4b60-b6a0-919b9fc02ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMA also found that, before the merger, Giphy had launched innovative
        advertising services which it was considering expanding to countries including
        the United Kingdom. Giphy allowed companies — such as Dunkin'' Donuts and
        Pepsi — to promote their brands through visual images and GIFs, and it could
        have competed with Facebook''s own display advertising services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77004ca-dd39-46d2-b339-03262d0b9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook terminated Giphy''s advertising services at the time of
        the merger, removing an important source of potential competition, the CMA
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c1da0-0367-4df6-8c21-1b1ca68ac005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CMA considers this particularly concerning given that Facebook
        controls nearly half of the £7 billion [$9 billion] display advertising market
         in the UK," it added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381e5f4-d7f6-44f1-ac45-e5ad73a9c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute with UK authorities has already been costly for Meta.
        The CMA fined the company $70 million in October for repeatedly ignoring warnings
        and deliberately breaking its rules.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df729c-6b46-4fa1-93f1-1c5f8886b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMA said that Facebook had "consciously" refused to report all
        the required information during the Giphy investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddb04b-0dee-4749-8f32-84d8c0e30161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:44:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rob North, Walé Azeez, Brian Fung and Kaya Yurieff contributed
        to this article.</em></p>'
  'Merck-molnupiravir-US-FDA-adviser-COVID-19-pill':
    'author': 'Maggie Fox and Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-01T07:04:17.264+08:00
    'imagesource': 'jcr:7c396660-af56-4f69-be9b-c85df976101f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44149ec1-e203-46ea-9d44-79deef704380'
    'lead': 'Advisers to the US Food and Drug Administration vote 13-10 to recommend
      emergency use authorization of a pill made by Merck and Ridgeback Biotherapeutics
      to help treat COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T07:06:10.328+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:28:51.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:57.536+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA advisers vote to recommend authorization of a pill to treat COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c92319-829e-4ee2-8342-63fc2c3c4ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:06:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Advisers to the US Food and Drug Administration
        voted 13-10 Tuesday to recommend emergency use authorization of a pill made
        by Merck and Ridgeback Biotherapeutics to help treat COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed7cf2-8990-4f3e-924b-9914315da779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:06:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the FDA''s Antimicrobial Drugs Advisory Committee were
        split in their vote to recommend molnupiravir, which can reduce the risk someone
        will progress to severe disease or death by about 30%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30643352-0fe7-4770-bc37-5a4fe234689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:06:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorization is granted, the drug would be the first oral antiviral
        treatment to fight Covid-19. It comes in capsule form.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f1f8a-8b9c-48b0-891e-a77accee172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:06:10.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pills must be taken within five days of the start of symptoms
        to do much good, and people must take pills twice a day for five days. Members
        of the committee were worried about risks to pregnant women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b04aea-f693-4938-a84f-eb94b1896053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:06:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molnupiravir is not the only antiviral scientists are developing
        against Covid-19. Pfizer applied for authorization of its antiviral pill this
        month. The FDA has not yet set a date for its advisory panel to review that
        drug.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d7e02-8db2-43f5-a439-5472c5519601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:06:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will now consider the committee''s recommendation. It doesn''t
        have to follow the committee''s advice, but often does.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69e888-27c3-4954-a94f-b0e0de72ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:06:10.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US federal government has contracted to buy 3.1 million courses
        of molnupiravir for $2.2 billion, which works out to about $700 per course
        of treatment.</p>'
  'CNN-Chris-Cuomo-suspended-Andrew-Cuomo-sexual-misconduct':
    'author': 'Oliver Darcy and Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-01T07:56:06.385+08:00
    'imagesource': 'jcr:75df84ba-d2a8-4e5d-8aa0-70752bb091ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb562ab1-1cd0-4dbd-8e9f-c68a7e22d484'
    'lead': 'CNN says it has suspended Chris Cuomo indefinitely after new documents
      released this week indicated that the anchor was more intimately involved than
      previously known in helping his brother, former New York Gov. Andrew Cuomo,
      craft a defense amid a flurry of sexual misconduct allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T07:57:42.044+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:28:51.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:57.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN suspends Chris Cuomo indefinitely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40250d37-2d1f-4064-a1df-0cc37289e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> CNN said Tuesday that
        it has suspended Chris Cuomo "indefinitely" after new documents released this
        week indicated that the anchor was more intimately involved than previously
        known in helping his brother, former New York Gov. Andrew Cuomo, craft a defense
        amid a flurry of sexual misconduct allegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ebd0fc-4196-4b0a-b964-17c8afb8eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New York Attorney General''s office released transcripts and
        exhibits Monday that shed new light on Chris Cuomo''s involvement in his brother''s
        defense," a CNN spokesperson said Tuesday evening. "The documents, which we
        were not privy to before their public release, raise serious questions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea86e06-07d5-41a9-bf8b-e7dac6741479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Chris admitted to us that he had offered advice to his brother''s
        staff, he broke our rules and we acknowledged that publicly," the spokesperson
        continued. "But we also appreciated the unique position he was in and understood
        his need to put family first and job second."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500be4d-ceb3-4628-9b42-eafea82eef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, these documents point to a greater level of involvement
        in his brother''s efforts than we previously knew," the spokesperson added.
        "As a result, we have suspended Chris indefinitely, pending further evaluation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ee1c9-ad17-4679-b17e-9d230cf8e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson Cooper will anchor the 9 p.m. slot on Tuesday, the CNN
        spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c6268-0799-4cbb-96d9-80bb54ebd49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension came after significant criticism from people who
        noted that Chris Cuomo had violated widely accepted journalistic norms." Inside
        CNN, staffers expressed dismay at the anchor''s conduct.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9bd5f-bc10-43b5-9551-b097511a8900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents released by New York Attorney General Letitia James
        included text messages and transcripts of interviews with investigators who
        led the probe into allegations against the governor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686b317-8537-48fb-9303-ff34521e1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cache of documents included text messages between Chris Cuomo
        and Melissa DeRosa, a then-top aide to Gov. Andrew Cuomo, that suggested he
        was instrumental in working to craft a defense against a flood of sexual misconduct
        allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6af3d7-fbe6-4a0f-97d4-c5a98a2d4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text messages also revealed that Chris Cuomo sought to use his
        connections in the press to help prepare the then-governor''s team as accusers
        started to make their stories public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfa634-ca20-45d4-85b1-ae92e397f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Cuomo also acknowledged to investigators that he did attempt
        to learn more about a story by journalist Ronan Farrow. The anchor defended
        the practice as conventional.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1b562-4182-4010-bd4b-f25f258cb1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of one reporter calling another to find out about what''s
        coming down the pipe is completely business-as-usual," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887402ae-7607-449b-b8b4-92673f712942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Andrew Cuomo resigned as governor in August, Chris Cuomo told
        CNN viewers that he was "not an advisor," but "a brother." He acknowledged
        that he talked with his brother''s aides and gave his "take" until CNN told
        him to stop doing so in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1947b3a-ecb6-43ec-b09c-7937bac82c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Cuomo Prime Time" anchor also said on the air in August, "I
        never attacked nor encouraged anyone to attack any woman who came forward.
        I never made calls to the press about my brother''s situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d021d-4066-42bd-a360-93f18d8a74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s revelations cast some doubt on his statement about his
        interactions with the press.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e850a8-5e3f-4931-baeb-e04e2d6956b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would -- when asked, I would reach out to sources, other journalists,
        to see if they had heard of anybody else coming out," Chris Cuomo said during
        testimony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14c7a0-1ab8-4f0e-a0ad-70e604f77852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Cuomo also said under oath what he told CNN viewers earlier
        this year: That he "never influenced or attempted to control CNN''s coverage
        of my family."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccea753-bdbc-42db-a3fe-726b55d94b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the questioning, he reiterated that sentiment, saying, "If
        I had tried to influence any of the reporting at CNN or anywhere else, I guarantee
        you people would know, and so would a lot of others."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227de25-ecba-4083-a53a-d93dac0fed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its May statement, CNN had said, "Chris has not been involved
        in CNN''s extensive coverage of the allegations against Governor Cuomo — on
        air or behind the scenes." The network''s statement added, "In part because,
        as he has said on his show, he could never be objective. But also because
        he often serves as a sounding board for his brother. However, it was inappropriate
        to engage in conversations that included members of the Governor''s staff,
        which Chris acknowledges. He will not participate in such conversations going
        forward."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a237a4e3-ffd3-4627-b8fc-5bb8724271b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anchor at the time also took to his show to say that he is "family
        first and job second" and apologized for how he helped his brother.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541554f-140c-471b-9e11-567cdee7a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not happen again. It was a mistake, because I put my colleagues
        here, who I believe are the best in the business, in a bad spot," he said.
        "I never intended for that I would never intend for that and I am sorry for
        that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d8bc9-aef8-4353-b50c-c487e2d89bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a report on the sexual misconduct allegations against Andrew
        Cuomo was released in August, James'' office continues with a separate investigation
        into allegations he misused state resources for the development, production
        and promotion of a book he wrote on the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f8ee9-ff25-4d7e-bedc-4b60801a71eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich Azzopardi, a spokesman for Andrew Cuomo, called the latest
        release of transcripts, documents and videos a "manipulated release."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797a758-440e-412b-a682-35071066ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Yorkers are no one''s fool and James and her colleagues'' obvious
        misuse of government resources to damage political opponents is as obvious
        and repugnant as it is unethical and illegal," Azzopardi said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f85bf-c8cb-46cf-a474-82e4ee22847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:57:42.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sonia Moghe contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47880a9-62ac-4e23-9b7b-949b0f4e54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T07:58:20.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:28:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/2021/11/30/media/chris-cuomo-suspended/index.html">This
        story was first posted on CNN.com, "CNN suspends Chris Cuomo indefinitely"</a></em></p>'
  'Catherine-the-Great-inoculation':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-01T08:04:02.846+08:00
    'imagesource': 'jcr:3f94cb95-7d4d-413b-97e3-b493dc75978c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec6e7f26-ddce-4d39-875e-64199c564c7e'
    'lead': ' A letter set to go up for auction this week shows that ruler Catherine
      the Great was one of the early proponents of inoculation against disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T08:06:58.809+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:28:50.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:57.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A letter up for auction shows that Catherine the Great was an early
      advocate of inoculation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebaf38-d57d-465f-869c-9635b0c6a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A letter set to go up for auction
        this week shows that ruler Catherine the Great was one of the early proponents
        of inoculation against disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbdee6-1030-45ab-bb02-b45ad6da7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8846e3a-5856-4fd5-867e-7f81c4c68a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter provides a glimpse into the empress'' concern about the
        smallpox epidemic, which was devastating Europe at the time. In correspondence
        with a Russian army officer dated April 20, 1787, she wrote about the urgency
        of protecting the general population against smallpox using a technique now
        considered a precursor to vaccination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b64909-44a1-4f27-aed1-03db5c64ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b5d6a-ba81-4561-a008-50ec2b90c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Count Piotr Aleksandrovich, among the other duties of the Welfare
        Boards in the Provinces entrusted to you, one of the most important should
        be the introduction of inoculation against smallpox, which, as we know, causes
        great harm, especially among the ordinary people," Catherine wrote, according
        to a translation from the London-based auction house MacDougall''s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d663c-3534-4d80-9c1c-bf1a636ed9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4a34c-9740-4623-ad69-c8ea550bd7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such inoculation should be common everywhere, and it is now all
        the more convenient, since there are doctors or medical attendants in nearly
        all districts, and it does not call for huge expenditure."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b4737-c3cd-4de5-9a63-abd72e369da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93407afe-2271-4eb6-a825-3d6758cddee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, along with a portrait of Catherine by the Russian artist
        Dmitry Levitsky, will go up for sale on Wednesday. Together, the items are
        estimated to be worth between £800,000 to £1,200,000, or about $1 million
        to $1.6 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371606ad-0d78-494b-935b-e39410b1dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db709a-5352-4992-a185-29c8fb7b9617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine is believed to be the first person in Russia inoculated
        against smallpox, in a procedure that took place nearly 20 years before the
        concerns expressed in the 1787 letter. The monarch had long feared the disease,
        and after a member of the Russian nobility succumbed to the illness, she sought
        the services of an English doctor who had successfully inoculated the British
        elite, according to a 1984 article in what was then the Bristol Medico-Chirurgical
        Journal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67d0ef-26e5-4eda-a8f9-a26c926b70b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2579a9-196d-470a-bbc7-672896ce111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The method of inoculation at the time, known as variolation, would
        be considered quite unsafe by today''s standards. It involved taking material
        from the pustules of an infected smallpox patient and inserting it into an
        incision in another person''s arm -- deliberately infecting them with a mild
        form of the disease. The procedure wasn''t without its risks -- about 2% of
        people who were inoculated this way died from the disease, but it was adopted
        across Europe because the mortality rate from naturally occurring smallpox
        was even higher.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564fdc0-0605-4e36-bc33-9a5a4a7e54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ba17d-30e7-4189-ae6d-d7c38b11261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine was aware of the dangers. When the doctor Thomas Dimsdale
        was invited to St. Petersburg to inoculate her, she had a carriage ready for
        him so that he could escape the country without retaliation from her subjects
        in the event that the procedure failed. Still, she was determined to press
        on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc95590-949e-4783-beb2-9309fe46010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab757a4a-1ffa-4ae7-80fc-a058ba7c0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could I introduce smallpox vaccination without setting a personal
        example?" she wrote in a separate letter to Prussian king Frederick the Great.
        "I began to study the subject ... Should I remain in real danger, together
        with thousands of people, throughout my life, or should I prefer a lesser
        danger, a very brief one, and so save many people? I thought that by choosing
        the latter, I was selecting the best course."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96412ded-9f25-4e68-9168-1e024faa1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd21ef62-722c-4a9e-a447-7484b24b7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine successfully recovered from her smallpox infection and
        soon had her son and the heir to the throne inoculated as well. The news was
        celebrated in November 1768.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f31eb-05d1-4eac-83bc-b99ced700756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37936efc-a104-4cbf-9e68-4f8cbf82af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have only two topics of conversation: the first is the (Russo-Turkish)
        war, and the second is vaccination," Catherine wrote to an ambassador in Britain.
        "Starting with me and my son, who is also recovering, there is no noble house
        in which there are not several vaccinated persons, and many regret that they
        had smallpox naturally and so cannot be fashionable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2dd2f-9513-469e-b361-56ab929ab790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372dd03-7739-432d-9adf-c6581311d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the victories would prove to be premature. Though variolation
        was introduced across Russia in the years following Catherine''s procedure,
        it failed to catch on in a significant way -- two decades later, she was still
        concerned that not enough people had been inoculated against the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2e80d-6f5a-46e8-b725-7f64e71a48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T08:06:58.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/style/article/catherine-the-great-vaccination-letters-auction-cec/index.html#:~:text=A%20letter%20up%20for%20auction,an%20early%20advocate%20of%20inoculation&amp;text=%22Such%20inoculation%20should%20be%20common,not%20call%20for%20huge%20expenditure.%22">A
        letter up for auction shows that Catherine the Great was an early advocate
        of inoculation</a>''</em></p>'
  'Open-heart-surgery-lottery':
