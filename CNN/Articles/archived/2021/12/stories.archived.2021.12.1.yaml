      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Federal Reserve might end its
        pandemic-era stimulus sooner than expected, Chairman Jerome Powell told the
        Senate Banking Committee on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dd397-7591-4c6f-b227-3b628078b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86b692-78df-4030-9dd6-d99a4b344815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank announced a tapering of its monthly asset purchases
        at its monetary policy update earlier this month, cutting bond buying by $10
        billion for Treasury securities and $5 billion for agency mortgage-backed
        securities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54873e1b-c3a7-476e-a548-8ac5cb1a0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3efff7-aed8-47be-969a-b564adba9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this pace might no longer be appropriate, Powell suggested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebef1ea-4041-42c1-b75b-6e0b218e28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad890c-ad32-4611-9b2e-3fcef3d2606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point the economy is very strong and inflationary pressures
        are high and it is therefore appropriate in my view to consider wrapping up
        the taper of our asset purchases ... perhaps a few months sooner," Powell
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d3f98-5f99-4598-82c5-070f60079c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6efbf0-0067-48b6-a09d-a75ec4358027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to a have a discussion about accelerating that taper,"
        at the upcoming December meeting, he added. The central bank will give and
        update on its policies on December 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f6a7f8-a406-4f88-9280-63aec0344602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1996f7b4-3813-46b9-89d0-91e9cd436393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:14:27.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, economists -- at the Fed and elsewhere -- will get another
        look at the US labor market, with the November jobs report due on Friday.
        And the public might know more about the new Omicron variant of the coronavirus
        by then as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc148062-5527-46b2-acaf-59d62a82949a'
      'mgnl:activationStatus': true
