      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3093116-005a-49aa-b85d-1f5290f8c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T17:46:38.272+08:00
      'mgnl:createdBy': 'gabrielle'
