      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Level 1: COVID-19 Low" destinations, fewer than 50 new cases
        per 100,000 residents have been logged over the past 28 days.</p>'
