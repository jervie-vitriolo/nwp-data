      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange index (PSEi) finished at 6,947.06
        —&nbsp;tumbling 3.52% or 253.82 points from last Friday''s close.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eddd0b-160b-4274-a170-97b5d8aa4838'
