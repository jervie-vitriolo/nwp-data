      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country’s borders closed off to international travelers
        for now, the Department of Tourism is banking on local tourists in a bid to
        jumpstart the pandemic-stricken industry. Apart for quarantine purposes, hotels
        and other accommodation establishments have been used for staycations in recent
