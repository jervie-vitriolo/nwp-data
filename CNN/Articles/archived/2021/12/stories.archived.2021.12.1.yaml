      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Konting pasensya lang [Please have a bit of patience] because we
        have to undergo a lot of processes. But otherwise they’re ready to take in
        people,” said Clemente.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c846758-0662-49b8-97ed-bc90bb189bc7'
      'mgnl:activationStatus': true
