      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95c9e8-9207-4440-94fd-97b2e79da620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T21:49:54.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ready naman ‘yung mga destinations [The destinations are ready].
        It’s just that we will have to ask people to be patient lang with the procedures
        because, of course, it’s part of health and safety protocols,” said Clemente.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08396958-24f3-4920-8fc2-05a22eca1c0b'
