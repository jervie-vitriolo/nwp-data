    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe28cb5-edc5-4c99-a0d9-8cf1c69d8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:43:39.294+08:00
      'mgnl:createdBy': 'lara'
