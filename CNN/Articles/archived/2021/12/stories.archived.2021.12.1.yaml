      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami mismo naniniwala na siya yung kandidato na pinakahanda sa
        mga challenges na kakaharapin natin at siya ‘yung may pinaka-kakayahan na
        maiahon tayo,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041adaf2-bbca-4af9-a27e-5cc356aaaab3'
