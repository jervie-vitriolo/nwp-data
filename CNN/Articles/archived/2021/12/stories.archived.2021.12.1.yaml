      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 3 category —&nbsp;which applies to destinations that have
        had between 100 and 500 cases per 100,000 residents in the past 28 days —&nbsp;had
        five updates this week, with a big showing from islands from the Caribbean
        and Atlantic to the South Pacific.</p>'
