      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was also released in theaters last weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c0322-e072-4e73-87e9-8a1d792b369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T06:12:16.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:28:54.424+08:00
