    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4719dbc-700d-4355-991e-fe7b7c19f8f9'
    'lead': 'And the best types of alcohol to pair with them. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T17:46:38.270+08:00
