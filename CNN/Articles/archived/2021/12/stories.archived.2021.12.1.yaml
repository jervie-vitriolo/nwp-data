      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, a critic of the Duterte administration''s war on drugs, was
        <a href="https://www.cnnphilippines.com/news/2021/7/8/Pablo-David-CBCP-president.html"
        target="_blank">elected in July</a>. He replaced Davao Archbishop Romulo Valles
        as CBCP president.</p>'
