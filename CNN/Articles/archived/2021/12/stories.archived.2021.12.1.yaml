    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'maiden-name']
    'template': '1'
    'title': 'House OKs bill allowing married women to keep maiden names'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350b1f5-717e-47d7-9253-137aa2d116b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:30:30.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong>&nbsp;The
        House of Representatives on Wednesday approved a bill that seeks to allow
        married women to keep their maiden first name and surname.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a1dda-62eb-4737-ab1b-9ecf5b3da072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:30:30.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 227-0 vote in favor of the measure, <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/third_18/HBT10459.pdf">House
        Bill 10459</a> aims to amend Article 370 of Republic Act 386, or the New Civil
        Code of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9f321-663d-4921-92e7-af0c7f900de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:30:30.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Article states that a married woman may use:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe3ee6-0fcd-4c5b-9860-569d1e1d1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:30:30.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Her maiden first name and surname and add her husband''s surname;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006fea4-fe35-47a3-bd0b-c0bfb2f6bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:30:30.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Her maiden first name and her husband''s surname;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de235dd-ca8d-4061-b3c9-3424f0757186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:30:30.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Her husband''s full name, but prefixing a word indicating that
        she is his wife, such as "Mrs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0b59a-8031-4d08-b1db-95480658653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:30:30.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed amendment adds another sentence, categorically stating
        that a married woman may use: "Her maiden first name and surname.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0c62d-952c-42d8-b750-ff4cd1b6f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:30:30.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/first_18/CR01314.pdf">report</a>
        of the House Committee on Revision of Laws said the objective of the measure
        is to “provide equality between men and women” by allowing married women to
        retain their married surname.</p>'
