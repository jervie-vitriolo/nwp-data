      'mgnl:lastActivated': 2023-01-24T12:28:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348629bb-30ab-4e77-ace6-9bfdf60ed482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d08511-0d32-4a1b-99e0-2b1e53745f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Finding my style] started when I came back to sketching — I usually
        sketch on paper. Aside from doing digital artwork, I love sketching in my
        sketchbook, but I really don''t publish it online because I''m shit at traditional
        art. And usually, when I sketch in a sketchbook, I use the pen that bleeds.
        For the longest time, I had this frustration that my digital art is not aligned
        with my traditional art. I tried to find a happy medium of adapting my traditional
        sketching to my vector art. It was a lot of experimenting, and it was a lot
        of failing. And then eventually, may nag click when I was doing it in [Adobe]
        Illustrator. I really wanted to get the vibe of like, it was drawn by ink
        but [the viewer knows] that it is entirely digital.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ec59e-ea84-4afc-9c22-e0fc0799be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from that, I tried to broaden the subjects of illustration.
        Around 2017 to 2019 (that was the start of my illustration career), what I
        was mainly illustrating was queer stuff. Makikita mo talaga when you see my
        artworks until 2019. It''s very drag, it''s very colorful, and it''s very
        gay.</p>'
    '5':
      'image': 'jcr:398bc06d-2cb3-47cd-9620-da4df273adfd'
      'imageCaption': 'A closer look at the prints on Dee''s studio wall. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cda062-5d66-4dae-8dbc-5fc0a6f27d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-03T16:55:23.185+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f8a3e-de22-4682-9af8-3f072a74f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t the goal of my solo show. I tried to expand, to
        look back into the past, and to look within. There''s a lot of introspection
        na nangyari. Parang ako nag pa-therapy without going to a therapist. (<em>Laughs</em>)
        Also, I took inspiration from ancient Japanese paintings and ancient Chinese
        paintings, which I hope nakita o natranslate sya sa aking current art.</p>'
    '49':
      'image': 'jcr:f23495c0-c166-4976-8c91-422dadcf2ff3'
      'imageCaption': 'Dee has a strong affinity for dance music. Pre-pandemic, he
        part-timed as a DJ. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb066bc6-e303-41b2-b5f9-32c11ef5b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb67e32-4bd1-435a-b917-2fb2ed95b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned your design process a bit earlier — could
        you elaborate on it? What would be your whole design process? Is it linear
        or does it go back and forth?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6917b-62b6-4fb0-8f44-f1988cdaf35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf2215-4143-444b-9544-9b57371efc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.129+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It depends kasi eh. Kunwari, there''s a brief, so alam ko na may
        requirements ako, and then I think like, "Paano ba to?" So I have a requirement,
        and then I research for inspiration on Flickr, on Pinterest, on Tumblr, ganun.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93996d-fa68-4ff4-bc91-ba8c8657e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.130+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on my self-initiated stuff, I learned to focus more on the storytelling.
        So parang, whatever comes into my mind, ''yun ''yung focus ko.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360cbf9-272f-4c24-9294-7d7dde8d8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.130+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunwari, I had a recent artwork nung mid 2021, and parang wala akong
        magawa noon. There were no clients coming in, and then I wanted to make artwork
        na any lang. This was during the summer, so parang, ''yun ''yung first thought
        ko, “Nakapainit today!” So I wanted to make art displaying or showing that
        kind of heat. Gusto ko ipalabas na, "How do I cool myself down without going
        outside?" (Kasi naka-lockdown pa tayo then). Nagisip ako na mag illustrate
        ako ng something related to pools or related to hot springs. Since mainit,
        since summer, gusto ko ganun ''yung vibe ko.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d9b31-7db4-49d9-93fd-5d28e68bdcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.130+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope that would explain my process, cause it really is very random.
        Kung ano lang ang naisip ko at that time, and if I''m inspired to illustrate
        it, gawin ko siya.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301b61d-c924-473a-a7e2-df83c7a614cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.130+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Something I noticed is that no matter the prompt, your work
        is always very colorful. What draws you to color?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cae18b-b360-41c9-ad89-03902de54393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.130+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, I have always been drawn to color before value studies.
        Kasi usually diba, the process of digital art na tinuturo sa school is that
        you always have to start by sketching, then black and white, then you put
        color in it, and then you finalize it.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbe0a1-e7f9-4025-9620-528424560654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.130+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mine is the reverse. I go straight to color right away, and if something''s
        not right, then I adjust it. I guess I''ve always had an affinity to color.
        Never ako nahihirapan to apply color in my artwork, even when I was in college.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e1aa3-7c4a-41cb-994c-868556d8fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:45:26.130+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:28:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, I''ve always been drawn to the older Asian artworks, which
        usually emphasize more on the color than the realism aspect, especially when
        you compare them to Western art.</p>'
    '66':
      'image': 'jcr:f8f97c69-5796-4055-96aa-78ce0dbdb15d'
