      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These latest coronavirus concerns have traders wondering if this
        is finally the end of the long running bull market. Comments from Federal
        Reserve chair Jerome Powell about inflation weren''t helping either.</p>'
