    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ed65a-e811-47ff-b6eb-7058eb031155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:34:33.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        government has extended the country''s national inoculation drive until Friday
        in a bid to accommodate more Filipinos who want to receive their COVID-19
        shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e11e3-1e09-40f3-9ab4-45d080105d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdfd3fc-c2ba-4d41-aae9-9adbfc98d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire told CNN Philippines'' The
        Source that the extension was prompted by local governments'' clamor to administer
        doses to more residents who have been flocking to their respective vaccination
        sites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f353b-0d21-4b4b-af9d-6055192f5587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee31386-3ed5-498c-955d-0b5ac5218363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National COVID-19 Vaccination Days has been extended due to
        the clamor of a lot of local government units to extend," she said. "We are
        seeing that a lot of people are flocking to vaccination sites for these vaccines
        to be given to them."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a65bec-1698-4ee8-af83-a5533c7a9314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination drive called Bayanihan, Bakunahan kicked off on
        <a data-cke-saved-href="https://cnnphilippines.com/news/2021/11/8/National-Vaccination-Day-Nov-29-to-Dec-1-Heroes-Day-COVID-19.html"
        href="https://cnnphilippines.com/news/2021/11/8/National-Vaccination-Day-Nov-29-to-Dec-1-Heroes-Day-COVID-19.html"
        target="_blank">Nov. 29</a>, aiming to vaccinate millions of Filipinos against
        COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df944e-a250-4dcb-ad3f-04bf3f67dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:34:33.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:28:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial target of vaccinating 15 million Filipinos in three
        days was <a data-cke-saved-href="https://cnnphilippines.com/news/2021/11/27/Lower-Bayanihan-Bakunahan-vaccination-target.html"
        href="https://cnnphilippines.com/news/2021/11/27/Lower-Bayanihan-Bakunahan-vaccination-target.html"
        target="_blank">lowered to 9&nbsp;million</a> due to a shortage of syringes
        for Pfizer-BioNTech vaccines and other ancillary supplies, as well as logistical
        challenges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1007662-b284-4422-8009-c7154a8d0025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said they do not intend to be bound
        by numbers during the extension, and would vaccinate anyone willing to be
        inoculated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846a363-55ce-43e3-8f4c-994f110ae3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb393f-53f0-45a7-91df-06e5bd41ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Vince Dizon, the presidential adviser for COVID-19 response,
        said over 5 million vaccines have been administered on the first two days
        of the mass event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b127b-2796-41bc-bc7b-4a14b3b17454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5519d1e-6412-4c04-8413-b49d45e26d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the National COVID-19 Vaccination Dashboard as of Thursday
        shows that 7,628,432 doses were administered on the first three days of the
        event, with over 2.4 million vaccinated on the third day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b23320-a8ce-4f8a-979f-232d7226ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682d9f7-1ed4-4fa3-aad3-067039b755ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:28:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon still has the most number of reported inoculations, with
        1,091,427 vaccinated individuals in the past three days. Central Luzon comes
        second with 820,007, followed by Central Visayas with 630,130.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d081227-caa8-47af-a18a-bd321bdfd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:18:54.761+08:00
