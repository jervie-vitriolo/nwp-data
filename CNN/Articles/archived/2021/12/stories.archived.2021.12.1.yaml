      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc902f-5a15-4565-863b-7cb4e904ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T05:27:20.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP said this is part of its Digital Payments Transformation Roadmap,
        which aims to convert 50% of retail payments into digital form and onboard
        70% of Filipino adults to the formal financial system by 2023.</p>'
