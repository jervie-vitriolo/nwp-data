      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004e126-2175-4017-957d-426a58134d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken added, "But for now, let me just reiterate that any escalatory
        actions by Russia would be of great concern to the United States as they would
        to Latvia and any renewed aggression can trigger serious consequences."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf809b9d-c4ce-4d41-bae7-78e8539d3077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83526ae5-d1c4-4b77-bd1a-be9f8fed609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that an official said the number of Russian
        units in the area has increased by about two-thirds in recent weeks. But US
        officials believe that the military activity in western Russia is irregular,
        multiple sources previously told CNN. The Biden administration is also weighing
        sending military advisers and new equipment including weaponry to Ukraine
        to prepare allies for a possible Russian invasion, multiple sources familiar
        with the deliberations told CNN last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d58c0d-4ab6-450c-864c-23b25f8786a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26e559-389e-41e8-8c5c-978784747fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have also been holding discussions with European allies
        about a new sanctions package that would go into effect if Russia invaded
        Ukraine, sources previously told CNN. And lawmakers are also jockeying over
        new sanctions language to include in the National Defense Authorization Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d72170-9397-465a-93b4-6a6dd58338b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e81dd-e98f-4ffe-9315-b9dc1d028cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rinkēvičs also said Tuesday that the build-up of Russian troops
        on the Ukraine border and military movement was "highly concerning," adding
        that he was "extremely grateful" to the US for its "contribution to regional
        security and the national security of Latvia in developing them, both on a
        practical and political level."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851bba30-7c49-42a8-88c0-8ef3601c73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:52:21.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/30/politics/antony-blinken-russia-ukraine/index.html?utm_term=link&amp;utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_content=2021-11-30T14%3A48%3A07">Blinken
        warns Russian aggression in Ukraine would trigger ''serious consequences''</a>."</em></p>'
  'Biden-signs-bills-supporting-veterans':
    'author': 'Kate Sullivan and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-01T02:52:44.770+08:00
    'imagesource': 'jcr:bb62f186-2e7f-48b7-b314-dd4f30514b30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb44b4c-94b4-4373-b607-c15f919ab3c7'
    'lead': 'US President Joe Biden on Tuesday signed into law four bills aimed at
      supporting the nation''s veterans, including legislation intended to combat
      racial disparities related to benefits as well as addressing maternal mortality
      among female veterans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T02:54:50.212+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:28:56.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:27:55.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'bills', 'laws', 'veterans']
    'template': '1'
    'title': 'Biden signs slate of bills aimed at supporting veterans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d06cad-f242-4882-b444-f5b10002c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Tuesday
        signed into law four bills aimed at supporting the nation''s veterans, including
        legislation intended to combat racial disparities related to benefits as well
        as addressing maternal mortality among female veterans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417d5e7-1cc7-4f76-8602-f324a2e186d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c92142-75cd-47a3-9b80-dbd1d5818ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many obligations, but we only have one truly sacred obligation,
        in my view. And that is prepare those we send into harm''s way, care for their
        families when they''re gone and care for them and their families when they''re
        home," Biden said at the bill signing event. "And that''s a lifetime commitment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd3a8c-992a-418d-a30d-df27075641b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66812bf-19fc-4b75-aa3c-20a4d8888a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bill directs the Government Accountability Office to study whether
        there are disparities associated with race and ethnicity when it comes to
        Veterans Affairs compensation benefits, disability ratings and rejections
        of claims for benefits. Another directs the VA to recruit military medical
        personnel to work in federal health care occupations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1e3ca-2899-4418-948c-8679543deed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa469d98-477f-4b20-9996-a4088b844402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third bill is aimed at reducing out-of-pocket education costs
        for surviving spouses and children of military veterans, and another piece
        of legislation is geared toward addressing maternal mortality among female
        veterans by authorizing $15 million for the VA maternity care coordination
        programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee53bd-4347-4241-8758-27c3c7e43f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff25d3b-85a4-4f27-b581-3275101d000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard from veterans of color, who upon returning home from
        their service, are treated differently from white veterans. This bill will
        help us understand how this happened, keep better records, expose the facts
        of the light of day and allow us to do the necessary work making sure that
        all of our nation''s veterans -- all of them -- are treated with equal dignity
        and equal quality throughout their entire time," Biden said ahead of the bill
        signing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251cdc6-6ebc-47f8-aea3-c00d5cad8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885434d-5b16-444f-be23-f21811ebd75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden noted the Protecting Moms Who Served Act of 2021 was championed
        by Democratic Sen. Tammy Duckworth of Illinois, who is a US Army veteran who
        lost both of her legs while serving in Iraq, as well as Republican Sen. Susan
        Collins of Maine and others. Duckworth is the first female double-amputee
        to serve in the Senate and was also the first senator to give birth while
        in office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c8d9a-7985-4226-b9f0-5d08152ca27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0c428-fa2f-49fd-a1fe-ed3568980430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also noted the legislation was one of Vice President Kamala
        Harris'' "pet projects" when she was a senator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb6972-86ff-4019-b076-8053fe273fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55f21e-7fc3-4edd-a875-d5d15c1f0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country continues to have the highest maternal mortality rates
        in the developed world ... especially among Black and Native American women.
        For many years, Vice President Harris has led the fight to address this tragedy
        in maternal mortality in our nation," Biden said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a2ed9-49c6-4905-b9b9-f6d972e896fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76996000-8c88-42cb-b205-121bededf97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was joined at the White House by Harris, Veterans
        Affairs Secretary Denis McDonough, members of Congress and advocates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e41e9e-6f75-449a-84a1-03e70aac1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf058f-f711-433e-b4a6-f64b95620647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier this month, I commemorated Veterans Day at Arlington National
        Cemetery. On that solemn day, we lay a wreath and renew our oath," Biden said.
        "But keeping faith with American veterans required much more than laying wreaths
        or making more oaths. It requires acts. That''s what you''ve done today, all
        of you. Acts."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98804360-c3df-40e9-ba3f-4984e56d4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T02:54:50.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:28:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/30/politics/biden-veterans-laws/index.html">Biden
        signs slate of bills aimed at supporting veterans</a>."</em></p>'
