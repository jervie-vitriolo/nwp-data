    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-01T13:49:15.934+08:00
    'imagesource': 'jcr:8af700f7-579a-4bc1-b6f3-77ccc2b372f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48cb88bb-5e22-4c1c-8364-0b5a4af0aa0e'
    'lead': 'Senator Panfilo "Ping" Lacson has proposed modifications to the 2022
      national budget in a bid to cut out "questionable appropriations."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T13:52:46.391+08:00
