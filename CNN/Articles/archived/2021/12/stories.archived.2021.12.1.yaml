      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Democratic Republic of the Congo</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecca2a3-5718-4335-8fe8-8d33262c583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Timor-Leste</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b3019-05c9-415d-a073-6f4f45a82387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there are destinations for which the US CDC has an "unknown"
        risk because of a lack of information. As of November 30, that list included
        Burundi, Madagascar, Cambodia, Nicaragua and Macau.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c0436-3d40-40a2-8f97-69ce5aa1daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its broader travel guidance, the US CDC has recommended avoiding
        all international travel until you are fully vaccinated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846dc13d-0f19-4436-9133-44cb233c3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully vaccinated travelers are less likely to get and spread COVID-19.
        However, international travel poses additional risks, and even fully vaccinated
        travelers might be at increased risk for getting and possibly spreading some
        COVID-19 variants," the agency said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7dd54-9d63-4ce2-99cb-8d2396d5e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T20:16:53.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:28:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/cdc-very-high-risk-destinations-november-30/index.html"
        href="https://edition.cnn.com/travel/article/cdc-very-high-risk-destinations-november-30/index.html">CDC
        moves an African nation and a central European country into its ''very high''
        risk travel category</a>"</em></p>'
  'DOT-restrictions-green-list-countries-travelers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-01T20:16:23.408+08:00
    'imagesource': 'jcr:ca9adab5-057c-4360-ba69-c5d28fe57b1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '071e4d31-3c62-4f9b-a548-49182485f5b5'
    'lead': '''Of course, this is a small hiccup in our plans for fully reopening
      tourism,'' said DOT Secretary Berna Puyat on the IATF’s recent moves to tighten
      border restrictions even on fully vaccinated travelers from green-listed countries
      in light of the Omicron variant’s threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T20:21:23.911+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:28:24.867+08:00
