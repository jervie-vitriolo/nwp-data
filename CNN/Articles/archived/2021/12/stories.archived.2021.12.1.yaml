      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Nadella has been compensated handsomely for his successful tenure
        at Microsoft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e1813-e1c2-4b5a-8746-ccc41d3d72d7'
