      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC also made updates to its other categories on Tuesday,
        which descend in risk to Level 1: COVID-19 low.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66038f6b-6ea9-422c-bd06-781f9bbb7270'
