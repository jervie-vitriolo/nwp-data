        na nagkakasundo kayo sa lahat ng bagay. Pero kapag ‘yung lider maihalal natin
        nakikinig sa mga tao parati tayong aabante,” she said. “At sana bigyan ng
        pagkakataon ‘yung nanay ko.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e7186-c159-4337-a3d4-29cadf64a01b'
