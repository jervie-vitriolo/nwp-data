      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/11/30/investing/stock-market-omicron-federal-reserve/index.html">Omicron
        and the Fed might finally kill this bull market</a>."</em></p>'
  'House-bill-maiden-name':
    'caption': 'The House of Representatives on Wednesday approved a bill that seeks
      to allow married women to keep their maiden first name and surname. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-01T20:28:52.066+08:00
    'imagesource': 'jcr:cd6415b1-5d0b-41b3-9f6e-2517bb42a8f5'
