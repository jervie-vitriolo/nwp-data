  'IHS-Markit-Philippines-PMI-November':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-01T18:32:40.798+08:00
    'imagesource': 'jcr:553f3d3c-6ea1-4be3-b486-185c812a6b4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '296252ac-2a07-4ac5-bdea-c61ce6ecf61c'
    'lead': 'IHS Markit reports the country''s Manufacturing PMI stood at 51.7, above
      the 50.0 threshold separating expansion from contraction. This is the best turnout
      since March''s 52.2 as factory owners report an expansion in new orders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-01T18:35:53.309+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:28:34.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:03.302+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IHS-Markit', 'PMI', 'manufacturing-activity', 'factory-activity',
      'production', 'November']
    'template': '1'
    'title': 'Manufacturing activity continues improvement in November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ca175-cb52-44f6-a2a0-3a8d4964ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Operations
        of the Philippine manufacturing sector emerged stronger this November as factory
        owners reported an expansion in new orders, IHS Markit’s latest survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88e143-ed9e-4538-ad44-3c1054ffbf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c08e3-c2e7-4a39-8e8a-77c81f169d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom-based information services provider said the
        country’s Manufacturing Purchasing Managers Index (PMI) —an indicator of the
        manufacturing sector''s economic health — had a value of 51.7, up from the
        50.0 threshold separating expansion from contraction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d4cf3-c91e-4c9e-926e-dddb6de5958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e535cd1-6b02-492a-8c30-e1b2c181c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher than the 51.0 value recorded in October, the newest PMI outturn
        is now the highest since March’s 52.2 reading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573c0f6-fcda-4970-bf1c-777157db33e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea194f14-999f-4981-8e67-29236d0548fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Latest PMI data continued to signal a recovery in operating conditions
        in the Philippines with the headline figure at an eight-month high. Supporting
        this was an expansion in new orders, which was the first uptick since the
        end of the opening quarter of the year,” said IHS Markit economist Shreeya
        Patel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b7acf-0c5c-41c9-960d-28d4438b23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c0e28-4f62-4d9b-afd7-273f07034305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey cited higher client numbers, increased foot traffic,
        and general improvement in customer demand as primary drivers of growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12f618-89f3-4949-971a-a4f67a3d2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb00dd-d6ad-4338-a979-3f435f06226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite tallying more orders, survey participants observed a “fractional”
        decline in production, according to IHS Markit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80332249-19d9-400d-883b-d7c525ad5316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c4893-0ab0-40e8-bdb0-4fe3850f9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While stronger sales helped some businesses to expand their output,
        others mentioned delays receiving inputs, as well as material and staff shortages
        constrained capacity,” read the company’s report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5862570-a988-48b7-8e1c-423f10abd130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad944a64-6856-414e-a2b9-2a367de60181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendor performance also deteriorated during the month due to traffic
        issues, port congestions, and difficulties sourcing materials, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0ad53-0480-4901-874e-5bb92df6700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa5d77-5a8e-4b47-9270-f2f46a9fc16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers likewise observed a slower decline in their workforce
        numbers, mainly citing voluntary resignations for the drop and noting difficulty
        in finding skilled replacements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b458e-d11a-430c-8de8-c54b7a221d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03822cc1-2777-48fb-ac1a-04bb85904d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite this, backlogs of work fell sharply, and at a quicker pace.
        Anecdotal evidence suggested that firms were able to keep up with demand as
        employees worked overtime to complete existing orders,” said IHS Markit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd82b48-d9d3-42bc-b121-220a57a7a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8829105b-f8cd-42f5-804f-407b3625e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies also ramped up purchasing activity this November due to
        the rise in new orders, the survey found, also noting that expected demand
        improvement encouraged them to increase input stock levels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109877e5-1ec3-41e6-9c33-fbdc68ed1c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fbe01-ef3c-4062-90aa-060379439c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of prices, input costs also went up during the month amid
        higher costs of raw materials, transportation and energy, according to IHS
        Markit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8f2d6-f1e5-40b3-a992-a371977e3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3acbec-acb0-4154-ad45-b110e728be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rate of increase quickened to the sharpest since March 2018
        and was among the steepest in almost six years of data collection,” it said,
        adding the selling prices of firms also went up faster as they pass on higher
        expenses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1ac71-4294-4862-a79b-79fe1bf2473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2a1da-a6a6-49d9-ac58-64eac272b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit also found that factory owners remain confident on the
        improvement of their outputs over the course of 2021, adding their degree
        of optimism had “improved to a 21-month high” as survey participants bank
        on a return to normalcy and greater demand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ecc8b2-14d5-445e-9fc9-0ebe702babcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4648ab-4e8e-4bfc-bfba-c087323f38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T18:35:53.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:28:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That said, although sentiment was higher than the average for 2021
        so far, it was below the long-run series average suggesting concerns regarding
        the pandemic still persist,” said IHS Markit.</p>'
