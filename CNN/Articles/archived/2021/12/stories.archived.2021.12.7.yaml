  'james-webb-space-telescope-explainer':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-07T11:02:57.505+08:00
    'imagesource': 'jcr:0a7fd1eb-1f8a-4ba2-8c17-0d719842e713'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4286d83-d06e-4a9f-a297-520060479586'
    'lead': 'The launch of the James Webb Space Telescope is scheduled for Dec. 18
      from French Guiana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T11:24:45.409+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-24T12:50:32.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:37.033+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['james-webb', 'webb-telescope', 'webb', 'webb-cnn', 'webb-cnnphilippines',
      'webb-cnnph', 'new-telescope', 'new-telescope-cnnph', 'new-telescope-cnn', 'nasa-telescope-cnn',
      'nasa-telescope-cnnph', 'nasa', 'james-webb-telescope-cnnph', 'cnnph', 'space-news']
    'template': '1'
    'title': 'The most powerful telescope ever built is about to change how we see
      the universe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18c28e-c35c-47bb-9352-40e856cca68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s a moment that has been decades
        in the making. The launch of the James Webb Space Telescope, NASA''s premier
        observatory of the next decade, is scheduled for December 18 from French Guiana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2538193-b772-485f-ab21-e1144eefc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope has endured years of delays, including a combination
        of factors brought on by the pandemic and technical challenges. But the world''s
        most powerful complex space observatory will answer questions about our solar
        system, study exoplanets in new ways and look deeper into the universe than
        we''ve ever been able to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92298bc2-5613-43b5-af60-aea2fe2d5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb will peer into the very atmospheres of exoplanets, some of
        which are potentially habitable, and could uncover clues in the ongoing search
        for life outside of Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2dda6e-8037-4fc0-b3f3-ae1faf1d62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope comes equipped with a mirror that can extend 21 feet
        and 4 inches (6.5 meters) —&nbsp;a massive length that will allow the mirror
        to collect more light from the objects it observes once the telescope is in
        space. The more light the mirror can collect, the more details the telescope
        can observe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f595c4b-7ed6-42d6-a75f-58d7a7660c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mirror includes 18 hexagonal gold-coated segments, each 4.3
        feet (1.32 meters) in diameter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00e5f9-ff81-4bed-a906-7cb7453650e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest mirror NASA has ever built, the agency said, but
        its size created a unique problem. The mirror was so large that it couldn''t
        fit inside a rocket. So they designed the telescope as a series of moving
        parts that can fold origami-style and fit inside a 16-foot (5-meter) space
        for launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b15da9-87e5-4ee4-838d-a3d705072b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each space telescope builds on the knowledge gained from the previous
        one. In the case of Webb, its mirror is nearly 60 times larger than previous
        space telescopes, like the retired Spitzer Space Telescope. The observatory
        also improves on the sensitivity and resolution of the Hubble Space Telescope.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb137511-7fc3-4483-aa35-8c3a8180880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb will act as an infrared detective, detecting light that is
        invisible to use and revealing otherwise hidden regions of space, according
        to NASA.</p>'
    '47':
      'image': 'jcr:a251a9bc-fd66-47d0-ac44-3c85ee011d1f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412800f-b92a-4931-aa14-b77382cbbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.413+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01c9a4-18c9-468d-9ddd-d8925dc0d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept for the telescope was first imagined as a successor
        to Hubble at a workshop in 1989 and construction on Webb first began in 2004.
        Since then, thousands of scientists, technicians and engineers from 14 countries
        have spent 40 million hours building the telescope.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249301b-d1ac-4070-a4a1-a78b4e5e721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Webb is ready to help us understand the origins of the universe
        and begin to answer key questions about our existence, such as where we came
        from and if we''re alone in the cosmos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7706a92-2356-49e2-8dff-a12cf082e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Webb will see</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360206b-012e-4841-8527-0f99fa842b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope will look at every phase of cosmic history, including
        the first glows after the big bang that created our universe and the formation
        of the galaxies, stars and planets that fill it today. Its capabilities will
        enable the observatory to answer questions about our own solar system and
        investigate faint signals from the first galaxies formed 13.5 billion years
        ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbf9a2-2d75-4cf8-acb7-d4dd985919aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science goals for Webb are ambitious, and scientists around
        the world will use their allotted time using the telescope to observe and
        analyze a broad spectrum of planets, black holes, galaxies, stars and the
        structure of the universe itself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4aa48-f93e-4a78-bf0b-51eca66cb607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key focus is planet formation and evolution, both in our solar
        system as well as the large population of planets outside of it. Of particular
        interest are planets located within the habitable zone of stars, an orbital
        region where a planet is the right temperature to support liquid water on
        its surface —&nbsp;which suggests it could potentially support life as we
        know it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62329b94-bd00-4b26-90d0-85be67550958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spitzer, as well as NASA''s ongoing planet-hunting Transiting Exoplanet
        Survey Satellite (TESS) mission, have helped scientists establish targets
        for follow-up by Webb, including some of Spitzer''s "greatest hits." Webb
        will be able to characterize exoplanets, going beyond Spitzer''s capabilities
        of measuring how big a planet is and seeing the intricate details of how they
        look.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb35a91-424a-422b-8def-46df9f08c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in February 2017 astronomers announced their discovery
        of seven Earth-size planets orbiting a star 40 light-years from Earth. With
        Spitzer''s help, the seven exoplanets were all found in tight formation around
        an ultracool dwarf star called TRAPPIST-1. The planets all bear the TRAPPIST
        name —&nbsp;which the researchers borrowed from their favorite beer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5ee1e-d4aa-48d9-be33-cd7232ae28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the planned targets for Webb is TRAPPIST-1e, which could
        support liquid water on its surface. Finding water could suggest the potential
        for life as well. Another target for early in the mission is WASP-18b, a blazing
        "hot Jupiter" with an atmosphere, according to NASA.</p>'
    '49':
      'image': 'jcr:289659cd-bcd4-43f9-b317-5885458b5c5a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded87bd-9d93-4fda-a313-054aaf499a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.413+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2c5a3-6fa9-476d-8145-ef737c33ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb is also well equipped to shed light on the mysteries of planet
        formation. Building off Spitzer''s work studying brown dwarfs —&nbsp;objects
        that are too large to be planets but too small to be stars —&nbsp;Webb can
        take a closer look at their cloud properties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e6bbc-2ed0-4771-87ca-783687dda583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope will take a closer look at a selection of exoplanets
        to peer inside their atmospheres, if they have them, and help answer questions
        about how the planets formed and evolved. Its spectroscopic data can tell
        scientists if methane, carbon dioxide or carbon monoxide is in the atmosphere.
        The gases within these alien atmospheres could reveal the very building blocks
        of life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffe38d-a38d-4ca5-b115-6494971de081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other objects of interest for the intiial science campaign include
        observing the supermassive black hole at the center of the Milky Way, actively
        forming planetary systems, bright quasars at the center of galaxies and leftovers
        from the formation of our solar system known as Kuiper Belt Objects including
        Pluto and its moon Charon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c539e-e9b7-4b2d-bf8c-2ee7bcb31c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it can do</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd815d-508d-41a4-a581-bdf936313786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of its superlatives, engineering Webb was an extraordinary
        challenge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e498d11-32d2-47b5-a06d-b65d30263c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observatory is comprised of three main elements.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91bd4a-af46-496f-a225-403904155e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is the Integrated Science Instrument Module, which holds Webb''s
        suite of four instruments. These instruments will mainly be used for capturing
        images or spectroscopy —&nbsp;breaking down light into different wavelengths
        to determine physical and chemical components.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39633e8-1536-4e69-91b3-53dfdf2c130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Optical Telescope Element, the main eye of the observatory,
        includes the mirrors and backplane, or spine, that supports the mirrors. And
        then there''s the Spacecraft Element, which includes the spacecraft bus and
        sunshield.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbeb5f-6777-4a1e-be3e-5e1a9f1dcae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus includes the six main subsystems needed to operate the spacecraft,
        including propulsion, electrical power, communication, data and thermal controls.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b94ff-5ef4-46ca-af69-bc0d6f083ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-layer sunshield unfurls to reach the size of a tennis court
        and it will protect Webb''s giant mirror and instruments from the sun''s heat
        because they need to be kept at a very frigid negative 370 degrees Fahrenheit
        (negative 188 degrees Celsius) to operate.</p>'
    '51':
      'image': 'jcr:73c6b472-e931-4bf4-916a-4be0c1180262'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b5f6f-b758-450e-9e87-d930ef67ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.413+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872871c-57bb-466a-8818-962dd076ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advances used to design and build the telescope even have benefits
        for those of us on Earth. A technique developed to quickly and accurately
        measure the mirrors so they could be polished has been adapted for surgeons
        performing LASIK eye surgery because it creates high-definition maps of patients''
        eyes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f5891-4de1-472c-8c76-56677db916e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When to expect the first images</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396afe99-43a8-421b-b987-dda095a79dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve heard of the "seven minutes of terror" when the Perseverance
        rover landed on Mars, the Webb team has a much longer and more grueling waiting
        period. The agency has referred to it as "29 days on the edge."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33190ed0-b2f5-41d3-bd1e-d008087e34ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launching from French Guiana, the observatory will travel
        for about a month until it reaches an orbit about 1 million miles (1.6 million
        kilometers) away from Earth. During those 29 days, Webb will unfold its mirrors
        and unfurl the sunshield. This process involves thousands of parts that must
        work perfectly in the right sequence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73430ca2-8c10-4a86-a61c-b48c2e26e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, each step can be controlled from the ground in case
        there are issues.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575182e-4989-43d4-8ce7-7ffd898b3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then it will go through a period of commissioning in space that
        lasts for six months, which involves cooling down the instruments, alignment
        and calibration. All of the instruments will go through a checkout process
        to see how they''re functioning.</p>'
    '55':
      'image': 'jcr:8bfe608f-7648-4248-922e-1b7d5acc0c9e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c151abb-3373-4d54-b34c-c6093ba9053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.413+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb2697-172b-4a08-955e-06324123b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it will begin to collect data and its first images later in
        2022. Thousands of scientists have been waiting for years to see what Webb
        can show us.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1184f-0293-4055-9c4e-cf9f384e6837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial year of Webb''s observations will provide the first
        opportunity for a diverse range of scientists around the world to observe
        particular targets with NASA''s next great space observatory," said Thomas
        Zurbuchen, associate administrator for the Science Mission Directorate at
        NASA, in a statement. "The amazing science that will be shared with the global
        community will be audacious and profound."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47297b6-5afc-4ebe-baa0-1c3c0e22c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:45.412+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:50:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2021/11/15/world/james-webb-space-telescope-explainer-scn/index.html">The
        most powerful telescope ever built is about to change how we see the universe</a>"</em></p>'
