    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37cd014-fb79-4399-91b1-178e2f7dde71'
    'lead': 'Health Secretary Francisco Duque III said the shelf life of some COVID-19
      vaccines that have expired were adjusted, allowing them to be used by authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T18:19:39.954+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:50:13.132+08:00
