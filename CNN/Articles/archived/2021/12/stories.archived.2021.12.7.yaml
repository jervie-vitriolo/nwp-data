      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector added 1.35 million jobs during the period, and was followed
        by trade and repair of motors and motorcycles; fishing and aquaculture; public
        administration and defense; and human health and social work activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2f04d-f0e4-440a-b9f3-1f9439d66c3b'
