      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7, 2021) —</strong>
        The Armed Forces of the Philippines took part in the government''s National
        Vaccination Days by administering nearly a million doses to Filipinos in far-flung
        areas last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb823471-185c-467e-b253-ecd8ac8e9b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd14e30-3226-495b-b46a-cb3a2fa30f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP surgeon Gen. Col. Fatima Navarro told CNN Philippines''<em>
        The Source</em> that they administered 952,167 shots in the five-day immunization
        drive, primarily in the geographically isolated areas with low vaccination
        rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff3214-3d37-491c-9e3b-bb6b1e0797b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497a6ba-a752-44da-9bc6-b7a420bdf5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those days, we provided as much as 566 land assets, 10 water
        assets and six air assets in the transport of these vaccines," Navarro said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896e843-767a-49ba-ab5a-0c8e8ab8d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265d242-0b96-4d0e-8879-b832cfe11044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, we were able to vaccinate as much as 952,167 in the different
        areas that we served," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa489b36-483d-410f-a39c-156424f805a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:41.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972bd51-06fa-4604-a84c-3c12d3232a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:41.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro added that at least 10 of their camps vaccinated those in
        neighboring communities, former rebels, and those in the nearby base patrols
        of the Citizen Armed Force Geographical Unit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
