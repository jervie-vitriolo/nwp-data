      'mgnl:lastActivated': 2023-01-24T12:50:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shows that vaccines are effective in protecting a person from
        getting severe COVID-19 and getting hospitalized, even with the Omicron variant,
        Austriaco said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006c6b6-9f0e-43f5-803c-a72698f91afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.522+08:00
