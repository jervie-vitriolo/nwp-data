  'behind-p-pop-music-video-production':
    'author': 'Juli Suazo'
    'caption': 'CNN Philippines Life talks to the creative minds behind some of the
      most viewed music videos of recent P-pop. '
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-12-07T14:19:37.421+08:00
    'imagesource': 'jcr:56cec662-fbc2-45c2-b63a-5d9fadb28164'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c648af23-cb76-49d2-a6f7-80d447cde63c'
    'lead': 'CNN Philippines Life talks to the creative minds behind some of the most
      viewed music videos of recent P-pop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T14:34:13.761+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T12:50:23.049+08:00
