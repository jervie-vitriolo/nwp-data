  'doh-duque-vaccines-adjust-shelf-life':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T18:14:26.978+08:00
