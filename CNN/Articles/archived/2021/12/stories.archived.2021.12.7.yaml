  'COVID-19-vaccination-event-December':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T14:02:35.434+08:00
    'imagesource': 'jcr:bc2df8aa-9cff-412f-9ab1-e5f52c7c278e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4eb444-a1b8-47a6-9ac3-9a6b8eb0eb4c'
    'lead': 'Health Secretary Francisco Duque III says they are eyeing to administer
      7 million shots, mostly as a second dose, during the event set on Dec. 15 to
      17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T14:05:07.793+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:50:26.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:38.373+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt lowers target for second round of mass vaccination drive'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb41990-01ce-4b91-bd1e-be48b8d3ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        government is setting a more realistic goal for the second round of the COVID-19
        vaccination drive set next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08598296-414c-40c3-95be-f2e47c488338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said this is because many Filipinos have
        already received their shots. Based on government data, 56.7 million have
        received one dose, while 38.1 million are now fully vaccinated in the country
        with a 110 million population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dce15b-72a5-4ee0-b033-ab09be714b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we would have the same success, but this time lesser
        because parang naubos na natin ang Pilipino sa ‘yung what counts sa bakuna
        kaya medyo there’s a slowdown of the COVID-19," President Rodrigo Duterte
        said in his taped address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82800ab-0f4e-4c10-a8c5-c22708d9a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that we would have the same success, but this
        time lesser because it seems that we have already vaccinated everyone, that''s
        why we’re seeing a slight slowdown of COVID-19.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f8688-7e6d-4ae3-ba1e-d8d2b058457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Tuesday said they are eyeing
        to administer 7 million shots, mostly as a second dose, during the event set
        on Dec. 15 to 17.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb05fb-ef95-46f3-bd17-eb81d169b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tina-target natin dito mga 7 million para second dose, para
        maabot ‘yung ating pinupuntiryang 54 million by the end of the year na bigyan
        ng kumpletong bakuna," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51196c-44b5-4555-9ad7-cc35697c0903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are targeting 7 million for the second dose, so
        we can finally reach the target to fully vaccinate 54 million individuals.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df0fcc-2859-422c-93a8-bbecbb5d408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration fell short of its target to administer
        9 million shots during the first round of the three-day mega vaccination.
        It reached 9.9 million after several local government units extended the drive
        for two more days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4b16a-1bde-45bd-b97b-138b02ee9725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially wanted to vaccinate 77 million Filipinos
        by year-end to achieve herd immunity, but some officials have revised the
        new target to 54 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405437c4-8e40-4b06-a591-9f9f8f383ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said the 77 million target will
        likely be achieved by the end of the first quarter of 2022, while 90 million
        Filipinos will have received their doses by the second quarter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ea18d-0bf7-4acf-a505-e4e2c18ca57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:05:07.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:26.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country expects to receive 67.3 million more COVID-19
        doses this month, according to presidential adviser for COVID-19 response
        Vince Dizon.</p>'
  'UPCAT-suspended-AY-2022-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T14:06:44.508+08:00
