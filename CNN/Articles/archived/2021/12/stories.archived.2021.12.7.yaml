    'created': 2021-12-07T08:27:25.865+08:00
    'imagesource': 'jcr:9f01a6b0-8353-4717-8e8e-6537a4a1aa5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d09b0d8-0190-4724-b456-9771afb9ad53'
    'lead': 'How you let employees go matters for your company''s reputation. When
      laying off people remotely, there are special issues to consider.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T08:29:53.936+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:50:39.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:35.047+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['remote-layoffs', 'mistakes', 'employees']
    'template': '1'
    'title': '5 mistakes to avoid if you have to lay off employees remotely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b5bf0-b1ad-4645-8f70-86c9a7619920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How you let employees go matters for your
        company''s reputation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef41fe-ccce-4c48-87e4-b0cfafadd020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddfee0-085e-4eaa-96e9-256c8c083218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider Better.com''s CEO, who just fired roughly 900 employees
        in a very brief Zoom call and quickly faced backlash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74956f7e-7edf-4df5-b5ad-294fb37f7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f712d-daaa-4d39-8239-21eb2c97a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one will ever react positively to hearing they are terminated
        -- whether it''s due to balance sheet problems or their own performance. So
        it''s incumbent on the person delivering the bad news to be as thoughtful
        as possible in how they conduct themselves and how they treat the people being
        let go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f63a48b-fda7-42ef-992d-dc4766216340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5edede-7810-48be-ad69-5507f2a63433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best practice is always to break the bad news in person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fa2d8-7f9f-432b-99e9-ecb2bb220d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ed89a-64bc-4cf5-95c2-4bd63453a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s not possible, and you must do it via video conference
        or phone call, you can still put a human touch on it. Here are some mistakes
        to avoid if you have to let people go remotely (spoiler alert: try to avoid
        a large group Zoom, or for that matter an impersonal email).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7827569-78fa-42ba-904a-e92d0c6faf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123f7c0-1b88-4594-813a-6fa336225550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Catching employees off guard</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a40292-f1f5-43fb-9981-a9e59bde5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home is normally a person''s safe zone. So shocking employees with
        the bad news while they''re in the kitchen or within earshot of their kids
        or spouse is more personally invasive than doing it in an office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671815aa-ef43-4d2f-b818-6c60e420f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6a101-38b1-456a-a009-af27f980cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s considered a best practice to give employees in
        the affected departments -- all team members, not just those being laid off
        -- a day or two of advance notice that you''ll be setting up brief, one-on-one
        virtual meetings to discuss upcoming changes and to suggest they take the
        meeting someplace quiet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68fb155-f5ff-4297-99b8-d41fd6d5c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685a9a9-f2da-422b-9dbe-2148db78d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all employees will suspect a layoff is coming, but they will
        likely anticipate some kind of serious news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c148a70-d60c-46e7-b3b1-af10a75dcdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee3df0-92b9-45b2-bac3-3399edd0de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re setting up expectations so the employee is not caught off
        guard," said Raymond Lee, CEO of CareerMinds, a virtual outplacement company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781034f5-9633-43b1-b01b-322d4b006aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8eb54-f05f-4e53-9bed-ac57c8cd5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however, you''re letting just one person go for performance-related
        reasons, Lee does not recommend giving any advanced indication of changes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b39db-bc10-4f7d-b9c8-dd3e5d811c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b3261-10d0-4c5d-847e-3881034a0237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a performance issue, there should already have been
        several conversations up to that point. So you just need to send a regular
        catch up meeting invite," Lee said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f32ba9-78c7-4e95-82c2-a293daae6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c78ee9-195f-4c1b-b467-ce81f97b6420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Forgetting to practice with the technology</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20212a-1787-43f9-a97a-8eeb074d2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond rehearsing what you''ll say when laying someone off, make
        sure you''ve mastered the medium through which you''ll be saying it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bcbc65-bbab-41bf-9a62-dffd0d4a3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e14c2-3aba-405d-8ab6-d657398c82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means working on a clear, brief message and practicing it with
        an HR manager on the video conference tool or conference call system you plan
        to use.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978abdf-02de-4e1b-8f7d-e84397d34047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbaf8fb-e7d0-4e8f-8b4b-9db26c8a2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And make sure you''ve nailed the security features of that technology
        so no one can Zoom bomb you or otherwise hack your meeting, Lee said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c9e32-8249-4929-8082-ba36ebf39883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84f650-3490-48ed-a9a6-8ffa0b76d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means sending out encrypted meeting IDs and locking in sufficient
        time for the meeting so if it goes a little long, no one can suddenly join
        in, he advised.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df21a50-348f-4c61-bcb1-0c7d05569c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5ffe6-befd-49c5-b018-5d03b2c1520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Failing to give people privacy</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d3445-70c3-4ed9-82b1-6fe4e526ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody will react a little differently to being laid off. And
        they shouldn''t be made to feel on display when they hear the news.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01aaa6-1c6f-4746-b2d9-cfd1e005df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd5930-ca28-4349-a53a-fa22cd13b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you have to lay people off en masse by video conference, turn
        off everyone''s camera so they can only see you, but not each other, said
        Brian Kropp, chief of HR research for Gartner, a business advisory firm.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188756e0-729b-4a1d-89b4-7e9eb90d97b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c161d28-ac3b-48fd-8c94-edaa2207ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an incredibly emotional experience. Some people will have
        no response and others will break down and cry. Letting that happen on camera
        in front of others is a disrespectful thing to do."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6110ac-1654-4e99-8c6a-49ec1b2cbebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bee41-ce0c-4d5f-bbeb-d4d4a0ccfd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Trying to shut down employees access to the network too soon</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e6b2b-491d-4221-a02e-26e525f9a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another technological concern: When layoffs are done in person,
        the IT department often will disconnect the employee''s computer from the
        company network while you''re meeting with them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfad36-c3b4-4e79-a41a-0bac8694ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d7ac6-24a2-4ffe-8afb-13c765e51708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you''re laying someone off online, you can''t cut their
        connection halfway through," Kropp said. IT can''t reach in remotely to wipe
        the person''s laptop in the middle of your conversation, or when employees
        have turned off their Wi-Fi.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54d2e9-3d01-4be1-948d-1e9057cc14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9b2ed-cae2-4c20-b9c1-16d69f07dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So work out in advance with HR and IT what the logistics will be
        for shutting down the employee''s access to the network.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7435e-69c6-4dca-a76a-092c1cc538e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de95b2b-2cc2-4e8b-a078-54c5bf95d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll also have to decide whether and how to recover company equipment.
        "Some companies are sending shipping material to their employees and asking
        them to ship their IT equipment (e.g., laptops) back to the office," Kropp
        said. Others are telling them to keep it if it''s older and the cost of collecting
        and storing it isn''t worth it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53f5a3-0e43-4b66-9a95-ebb68e76ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d9d1d-eb91-4780-bd1d-96e9fbab9b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the company is still remote and office access is limited, employees
        will also want to know how they''re supposed to retrieve their personal belongings.
        Most companies are telling them that an administrative assistant will pack
        up their things and ship it to them once the office building reopens, he noted.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa734569-e475-469d-807b-a6bad90fe82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3207c-5991-4dc2-a4a3-85751555a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Not being honest and compassionate</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83899935-33be-4381-92fb-d749ab135921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has made life more difficult for everyone. Now it will
        become even more so for the people you''re laying off.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5cdd3-5810-4003-b970-51f4c4876513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0546a290-8483-42ad-857c-8ff621e71fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be honest about the company''s situation and the business reasons
        for the layoff, while also spelling out what sacrifices senior leaders and
        others are making, Kropp said. "How companies manage the next five months
        will define their reputation as an employer for the next five years."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95147b-60b5-4dad-b1e6-7bc146905f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4e215-ffc8-4ec5-bdc9-f361a624b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also critical to have an outplacement provider as well as
        a career coach or counselor from the Employee Assistance Program on standby
        for when your meeting ends, Lee said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfc473-de17-413e-8e1a-f21eee15814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c16595-148f-4ce0-970a-5b99a9df295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the employee''s permission, those advisers can call that person,
        give them a chance to vent and then start talking next steps, Lee said. "They''re
        trained to help people move forward."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52e9ec-0211-46c7-b019-0b610f74ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:29:53.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/06/success/remote-layoffs-managers/index.html">5
        mistakes to avoid if you have to lay off employees remotely</a>."</em></p>'
