      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners in the latest disqualification case are Margarita Salonga
        Salandanan, Crisanto Ducusin Palabay, Mario Flores Ben. Danilo Austria Consumido,
        Gil Fernando Derillo, Raoul Hafalla Tividad, Nida Mallare Gatchallan, and
        Nomer Calulot Kuan.</p>'
    '23':
