      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said this week that the US has
        engaged in "intensive discussions with our European partners about what we
        would do collectively in the event of a major Russian military escalation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9711eb-6cd9-4961-8afc-5433d41b45e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken spoke with Ukrainian President
        Volodymyr Zelensky on Monday ahead of the US-Russia call. A senior administration
        official also said that Blinken would speak Zelensky before that meeting,
        and Biden would speak with the Ukrainian leader "in the days following the
        call" and will "consult closely" with him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ceb47a-0ac6-4c7c-babe-321d5c18e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.612+08:00
