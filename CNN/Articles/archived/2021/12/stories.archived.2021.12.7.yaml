      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was both a celebration of BuzzFeed, the digital media brand known
        for its lists, quizzes and journalism, and a scene epitomizing it, or at least
        the way it wants to be seen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56158612-024c-4d8b-963c-cb78f8cf2a82'
