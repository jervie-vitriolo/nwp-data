      'mgnl:lastActivated': 2023-01-24T12:50:21.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/3/NCR-Alert-Level-2-economy-Concepcion-COVID-19.html"
        target="_blank"><strong>RELATED: Concepcion: Keep Metro Manila under Alert
        Level 2 until year-end to ''sustain'' economy&nbsp;</strong></a></p>'
