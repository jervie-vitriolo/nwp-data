    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong warns Wall Street Journal of legal action over election editorial'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc9b31-e084-421e-9889-58ffb9c89f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong has warned the Wall Street Journal
        that it may have broken electoral law by "scaremongering" in a recent editorial
        about the upcoming vote for the city''s legislative council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72af9ce-ffbf-471e-865a-64875ff47e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US newspaper printed a letter from Hong Kong''s Secretary
        for Constitutional and Mainland Affairs, Erick Tsang, under the headline "Hong
        Kong Issues a Threat to the WSJ." In it, Tsang took issue with the editorial,
        saying it contained "baseless assumptions," and was "not only incorrect but
        also scaremongering."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f9844-0118-4a9f-ab40-eaccdb85f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the editorial published on November 29, the Journal described
        the city''s upcoming elections as a "sham," and that "boycotts and blank ballots
        are one of the last ways for Hong Kongers to express their political views."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724d1d9-5e19-47ee-b519-bc1f7032e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsang said that he was "shocked" by that claim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232affe7-80a5-426e-a76b-415ba2c5e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be advised that inciting another person not to vote, or
        to cast an invalid vote, by activity in public during an election period is
        an offense," he wrote. "We reserve the right to take necessary action."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066c796-9f4c-4957-a34d-84087c65bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the newspaper nor Hong Kong''s Constitutional and Mainland
        Affairs office immediately responded to requests for comment from CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c4b15-c0a6-42a0-8770-f61cbe80f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forthcoming December 19 election was originally slated to be
        held in 2020, but was postponed for a year by the government, citing concerns
        about the coronavirus pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e0cb6-b6c0-488d-b8d7-3a5948a3ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its piece, the Wall Street Journal editorial board suggested
        that the government had delayed the vote because "during the November 2019
        district council elections, Hong Kongers humiliated China by voting in record
        numbers to elect pro-democracy candidates."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f3781f-020e-4d28-9c7e-b56617a7cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We bring you this message from Hong Kong because China''s Communist
        Party wants the world to forget how it crushed the autonomy it promised to
        the territory," wrote the board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44dff8-77d7-4cbd-8a26-d000f82c4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Tsang rejected the claim, saying that the delay had
        been due to "the public health risk posed by Covid-19, not because of the
        result of the district council election."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79d882-5a71-4770-87e2-8504f403e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been tightening its grip on Hong Kong in recent years,
        particularly after months of historic mass protests by pro-democracy activists
        in 2019. Since then, the city has barred several pro-democracy candidates
        from standing in the elections, and passed legislation that it says will ensure
        that only "patriots" can run for office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4409e-95f5-4e8f-adaa-89affca257dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension comes amid mounting concern for press freedom in the
        former British colony, particularly after the introduction of a controversial
        national security law last year. The law bans any activity Beijing deems to
        constitute sedition, secession and subversion, and allows Chinese state security
        to operate in the territory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607aacc-c3cd-4655-90ad-ff9a99866fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Foreign Correspondents'' Club in Hong Kong said
        that 84% of respondents to a recent survey had indicated that the environment
        for journalists had "changed for the worse" since the law''s rollout.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5cbf5-28d4-477b-9696-cfdd965e1d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the Journal has found itself in trouble
        in China. Last year, three of the publication''s staff were expelled from
        the country after it ran an opinion piece entitled "China is the real sick
        man of Asia."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1577b43-81af-467d-9820-47d3bc44e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article, which ran at the start of the coronavirus pandemic,
        angered "the Chinese people and the international community," a Chinese government
        spokesperson said at the time, adding that the Journal had "neither issued
        an official apology nor informed us of what it plans to do with the persons
        involved."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf178d5-c58b-4e15-988a-85d2063ea5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy bureau chief Josh Chin and reporters Chao Deng and Philip
        Wen were given days to leave the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0c96b-ccc4-467f-953a-1ed3f174db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its recent editorial, the Wall Street Journal said that "Hong
        Kongers risk harsh penalties if they protest in public."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f900bcd-d714-4255-91f1-7bdc3893e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsang also rejected the statement, saying that the city''s laws
        "stipulate that rights and freedoms, including freedom of speech, the press,
        publication, association, assembly and demonstration, shall be protected."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4839175-1f4c-47a8-8261-35ce69956ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:29:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But any manipulation to sabotage an election will not be tolerated,"
        wrote the secretary. "It is perfectly in line with international practice
        for the Hong Kong Special Administrative Region government to take enforcement
        action against lawbreakers who attempt to sabotage elections."</p>'
  'Taylor-Swift-Don-McLean-All-Too-Well-American-Pie':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-07T06:30:12.968+08:00
    'imagesource': 'jcr:899162c2-eb2b-4186-bc1d-27245080f05e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e5d296f-cb7d-43f0-b39d-76f15972349d'
    'lead': 'Taylor Swift''s rerelease of her hit song ''All Too Well'' has broken
      the record for the longest song to take the top spot on the Billboard Hot 100
      chart — and she has handled the win with grace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T06:31:32.398+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:50:41.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:34.347+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift sends flowers to Don McLean after song breaks record held
      by ''American Pie'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b1954-b44c-4d97-b3a7-f16543c9fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:31:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Taylor Swift''s rerelease of her hit
        song "All Too Well" has broken the record for the longest song to take the
        top spot on the Billboard Hot 100 chart — and Swift has handled the win with
        grace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ac3d9-76da-456b-95c2-6b9ff6bdbb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:31:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songstress sent flowers to Don McLean, whose song "American
        Pie" first set the record when it hit No. 1 in 1972, with a runtime of around
        8 minutes and 37 seconds. The new version of "All Too Well," a part of Swift''s
        rerelease of her 2012 album "Red," clocks in at just over 10 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5727f-a27e-4088-a2ac-fbb44a2bc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:31:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a class act!" Mclean said of Swift in an Instagram post thanking
        the artist for the flowers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c95c99-9ff1-4c21-bdd7-8e4fe2682bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:31:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to McLean, Swift wrote about the singer''s impact on her
        music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf775d37-db52-4480-9674-87c1198fa4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:31:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never forget that I''m standing on the shoulders of giants,"
        Swift wrote. "Your music has been so important to me. Sending love one writer
        of LONG SONGS to another."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f8e05-acd0-4067-946e-0667e229759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:31:32.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, McLean spoke about losing the top spot in a statement,
        expressing zero regret after holding the record for almost 50 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d2f60-b854-4dc7-83d1-7d7146e066d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:31:32.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something to be said for a great song that has staying
        power," McLean said. "''American Pie'' remained on the top for 50 years and
        now Taylor Swift has unseated such a historic piece of artistry. Let''s face
        it, nobody ever wants to lose that #1 spot, but if I had to lose it to somebody,
        I sure am glad it was another great singer/songwriter such as Taylor."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624cb00-3685-4c45-a522-e9d9744e98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:31:32.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This record isn''t the only one Swift has broken following the release
        of "Red (Taylor''s Version). With the album, she also set the record for most
        simultaneous US Hot 100 entries by a woman, with 26 songs from the album making
        the Hot 100 chart. The record was previously 18 songs, which she set in 2019
        with the album "Lover."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d99d8-3327-49e6-9c80-cd8d9d5e5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:31:32.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy award-winning singer dropped "Red (Taylor''s Version)"
        last month, a recording of her acclaimed 2012 album "Red," known for hits
        like "I Knew You Were Trouble" and "We Are Never Ever Getting Back Together."
        The rerelease is part of Swift''s efforts to regain ownership of her early
        catalog, after record executive and music manager Scooter Braun gained control
        of her first six albums'' master recordings in 2019 via an acquisition deal.</p>'
