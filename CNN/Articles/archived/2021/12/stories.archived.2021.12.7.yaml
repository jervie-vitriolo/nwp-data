      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da1e88-abd2-4e02-927b-790cdeca39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:38:46.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent tally yielded a national joblessness rate of 7.4% in
        October, lower than 8.9% during the previous month and&nbsp;8.7% last year.&nbsp;The
        latest figures are the lowest since July this year, which tallied 3.07 million
        jobless Filipinos or a 6.9% unemployment rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcfe0b-116f-4f3c-8587-c091b9f03a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17580932-95b0-4365-8b47-bdadbcfa2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 43.83 million adults were employed in October, slightly up
        from 43.59 million in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f22c7-29d5-4518-a591-c454f9c4fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc823547-f4bc-41f3-a084-0258a2e30875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more Filipinos were underemployed during the month. PSA
        estimates show 7.04 million were seeking better jobs or additional work hours
        in October — up from 6.18 million in September. The recent outturn led to
        a 16.1% national underemployment rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330cfc7-6bad-4983-8aac-010a987cb1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.699+08:00
      'mgnl:createdBy': 'pilar'
