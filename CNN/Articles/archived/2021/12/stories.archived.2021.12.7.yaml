    'jcr:uuid': 'cf5f6176-e49b-44dd-b77e-ad8d9bee3f2f'
    'lead': 'For the second consecutive time, the University of the Philippines will
      do away with its college admission test (UPCAT) for academic year 2022-2023
      due to logistical challenges posed by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T14:07:48.664+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:50:25.756+08:00
