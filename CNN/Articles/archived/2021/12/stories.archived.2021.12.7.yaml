    'jcr:uuid': '2eaa826e-946a-4752-bf1a-9ad85c966e4d'
    'lead': 'OCTA Research fellow Fr. Nicanor Austriaco suggests to President Rodrigo
      Duterte to increase the country''s oral anti-viral drugs supply to achieve population
      immunity amid the continuing decline in nationwide COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T00:56:24.299+08:00
