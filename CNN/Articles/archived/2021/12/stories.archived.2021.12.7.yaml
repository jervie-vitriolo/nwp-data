    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccines', 'Francisco-Duque-III', 'DOH', 'Department-of-Health',
      'Pfizer', 'AstraZeneca']
    'template': '1'
    'title': 'DOH: Some expired COVID-19 vaccines get shelf life adjusted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a22d8-69a8-4d27-bda0-dbc276a2a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:19:39.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Health
        Secretary Francisco Duque III said the shelf life of some COVID-19 vaccines
        that have expired were adjusted, allowing them to be used by authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b972265-8578-4c59-86ff-105346492402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:19:39.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sumulat po tayo, nakipag-ugnayan sa</em> Pfizer, <em>iyong
        kanilang mga nag-expire ay in-extend nila. Matapos nilang isinagawa ang</em>
        stability studies<em> noong kanilang bakuna, in-extend nila</em> by three
        months," Duque said at a briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368daa15-bd2a-448c-a22a-2d2d15805b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:19:39.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We wrote and coordinated with Pfizer, and their vaccines
        that have expired were extended. After conducting stability studies on their
        vaccines, they extended them by three months.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc1998-d8b7-4782-950d-2c289f6a3be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:19:39.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Pfizer doses, Duque said they also coordinated with AztraZeneca
        officials in the country for a similar action on their vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94758d-9d54-4467-9cc8-ce1fde09e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:19:39.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Titingnan nila kung ito bang mga nag-expire na kakaunti naman,
        hindi naman karamihan.</em> I believe less than 1%...<em>na nag-expire ay
        titingnan kung puwede rin itong i-extend na hindi mababawasan ang kaniyang
        pagiging</em> effective <em>at iyong</em> safety <em>niya ay nasisiguro po,"</em>
        Duque added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb27b82-f38c-4ca3-884d-1bfa9e8c99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:19:39.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will look at these few vaccines that expired.
        I believe less than 1%...that expired and see if they can be extended without
        affecting their efficacy and safety.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635257b-e3ce-4c0c-8109-29165e1707df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:19:39.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number of vaccines affected was not provided.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c60d6b4-e068-4af3-b024-1cde587606e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:19:39.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/2/COVID-19-vaccines-nearing-expiration.html"
        target="_blank">Last week</a>, Health Undersecretary Myrna Cabotaje said some
        vaccines would be expiring in December and January, and that the government
        was looking into the number of vaccines wasted and why they were not used.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
