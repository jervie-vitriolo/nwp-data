      'jcr:uuid': 'a5cab470-ede1-46f5-8148-c08596ed3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:03:57.403+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)—&nbsp;</strong>President
        Rodrigo Duterte has ordered the creation of the Overseas Filipino Workers
        (OFW) Hospital, Malacañang confirmed on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd462a0e-9ae6-4057-be65-42789f17f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:42:58.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital will be located in San Fernando City, Pampanga, according
        to Executive Order No. 154 signed by Duterte on the same day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e54a3-3ea6-4662-8db4-9804af8bb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:42:58.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility aims to cater to the health care needs of OFWs and
        qualified dependents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8910a24-cd79-4905-a438-09cda798d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:42:58.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to promote and publish scientific research on the
        occupational diseases common to OFWs, as well as assist universities and other
        institutions in their studies on the workers'' health-related concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23393f7d-0f4a-4588-acea-22a02b494e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:42:58.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO will likewise create an Inter-Agency Committee on the OFW
        Hospital (ICOH), which will help in the establishment and operations of the
        hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825cb84-e9a1-4071-909d-0fccdf954184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:42:58.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICOH will be chaired by the secretary of the Department of Labor
        and Employment and co-chaired by the chief of the Department of Health. Members
        include the administrators of the Overseas Workers Welfare Administration
        and the Philippine Overseas Employment Administration, and two representatives
        of land-based and sea-based OFWs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7e985-3080-413f-916b-571e65af3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:42:58.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider the establishment of this specialty hospital devoted
        to OFWs as a long overdue recognition of the valuable contribution of Filipino
        migrant workers to the economy and to the nation," the Palace said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00392fa4-c063-44fa-a5a0-b09d1c272677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:42:58.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has previously pushed for the establishment of a department
        for OFWs —&nbsp;a measure he certified as urgent earlier this year.</p>'
  'IATF-House-committee-':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'The House Committee on Labor and Employment expressed disappointment
      after top officials of the Inter-Agency Task Force (IATF) continued to skip
      its hearings on the government''s COVID-19 vaccination policies. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T19:56:59.786+08:00
    'imagesource': 'jcr:9710826c-0a84-47fb-b367-51328ff7efb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff24514-0a5a-4a92-9dbb-59d48eec9b19'
    'lead': 'The House Committee on Labor and Employment expressed disappointment
      after top officials of the Inter-Agency Task Force (IATF) continued to skip
      its hearings on the government''s COVID-19 vaccination policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T20:04:03.831+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:50:02.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:44.381+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'COVID-19', 'vaccination']
    'template': '1'
    'title': 'House panel slams top IATF officials for snubbing hearing on COVID-19
      vaccination policies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69922d5-d340-401a-83fe-db442ee2704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;The
        House Committee on Labor and Employment expressed disappointment after top
        officials of the Inter-Agency Task Force (IATF) continued to skip its hearings
        on the government''s COVID-19 vaccination policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42116453-77e5-4b58-a407-28d60d7461d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman and 1-PACMAN Party-list Rep. Enrico Pineda said
        the IATF should have a sense of urgency in resolving issues surrounding its
        policies for on-site workers —&nbsp;which they deem discriminatory against
        the unvaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd1282-5f3a-4fda-b0de-91c075733644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman kami nagbibiro dito sa</em> committee hearing <em>namin.
        Ang</em> involved <em>dito ''yung karapatan at kabuhayan ng manggagawa. Bigyan
        niyo naman ng importansya</em>," he said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290a093-834a-4bb5-a1e0-3dc863bc2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not fooling around in our committee hearing.
        The rights and livelihood of our workers are what''s at stake here. They (IATF)
        need to give this importance.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733cf67c-0d31-4967-a081-d7446844824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under IATF resolutions 148-B and 149-B, those working on-site in
        private and public establishments must be vaccinated against COVID-19, provided
        the area of their workplace have enough doses. If they are unvaccinated, they
        are required to undergo RT-PCR testing regularly at their own expense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d5a2c-dd86-4601-8290-4164cc7388b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its previous hearing held Dec. 1, there were also no IATF officials
        present to discuss the resolutions. Pineda questioned why the people attending
        Tuesday''s hearing are those with limited authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c582dd-7c97-41f7-8653-9e556e2bc55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also raised the lack of response on the House panel''s
        letter to the IATF dated Dec. 1, seeking to suspend the implementation of
        the resolutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c48be-39e4-45c1-b166-b891551d7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala man lang sagot sa amin eh</em>... The way we feel, especially
        my committee members here <em>eh, para kaming napapahiya dito eh. Parang hindi
        kami binibigyan importansya ng amo ninyo</em>," Pineda said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc02b6-4a28-43ab-83e1-99aa1bd8597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one bothered to answer us... The way we feel, especially
        my committee members here, it''s like we are being disrespected. It''s like
        your bosses are not giving us importance.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4794f0a-f826-4b76-af48-b5cfcfafdd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF Head of Secretariat Undersecretary Charade Mercado-Grande said
        Health Secretary Francisco Duque has read the letter and the resolutions are
        already up for review. She explained the matter may be taken up in the next
        IATF meetings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5bc2e-de6b-42a1-92f1-f9a9c0b1c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado-Grande said the receipt of the letter was also the reason
        she and other representatives of concerned agencies were asked to attend the
        House inquiry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740f4f8-2160-47ff-a749-6953b3d9811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Ferdinand Gaite appealed to the IATF
        to put more importance to the hearings, given the plight of workers. He said
        he hopes they do not need to issue subpoenas to ensure their attendance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ab37f-852e-4c47-885a-88621618ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Union Congress of the Philippines Party-list Rep. Raymond
        Mendoza also appealed to Labor Secretary Silvestre Bello III to attend so
        they can understand the agency''s position on the resolutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d6003-ba56-42ae-a257-d3156f7bdaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leaders and a doctor''s group reiterated their positions on
        the policies —&nbsp;urging the government to make vaccines more accessible,
        and to provide free testing for workers and the Filipino people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f276df77-da4e-400f-bf4a-f0f467cb2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:04:03.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Employers Confederation of the Philippines, it stressed
        the need to protect the workplace from COVID-19.</p>'
