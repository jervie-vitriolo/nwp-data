      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary understanding of who they’re working with allows YouMeUs
        MNL to be more discerning in their creative choices. “That way, when we make
        their parts for the music video, we make sure their true personalities come
        out,” said Reciña. In their interpretation of BGYO’s “The Baddest,” YouMeUS
        MNL reveals a powerful story led by the five-member group with a subtle hint
        of Philippine mythology that concludes the music video.</p>'
