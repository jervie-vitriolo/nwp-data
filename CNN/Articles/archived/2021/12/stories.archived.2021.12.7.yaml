      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;President
        Rodrigo Duterte on Tuesday named the new commanding generals of the Philippine
        Army and the Philippine Air Force.</p>'
