      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really want to, of course, play. I hope that this is gonna be
        the time that I''m gonna start. I just hope that it will be me," Mendoza said
        in an interview with <a href="https://www.youtube.com/watch?v=heEoKqLnEvo"
        target="_blank">Who The Heck Are We?</a> Podcast hosted by Claro Manzano and
        Claudia Perrine.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534413aa-f3e2-4281-950f-2801dee8edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:29:14.362+08:00
