      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295846c-0196-4168-973c-6ab326285599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mensahe ko rin kina Secretary Cusi and Mr. Dennis Uy: Bawiin
        na sana itong libel case laban sa media, at tulungan na lang ang Senado sa
        imbestigasyon ng issue na ito (My message to Secretary Cusi and Mr. Dennis
        Uy: Withdraw the libel complaints against the media and just help the Senate
        in investigating the issue)," Hontiveros said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be4105-297a-4248-be51-683192520509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.793+08:00
