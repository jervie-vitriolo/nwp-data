    'title': 'Instagram will now tell users when to take a break from using the app'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664658c-15c3-4269-9fab-a04fd8cf249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just a day before the head of Instagram
        will face questions from lawmakers over its child safety practices, the company
        is rolling out a handful of new features aimed at making it harder for users,
        particularly teenagers, to fall down rabbit holes that could be harmful to
        their mental health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736baf49-09a2-4a9c-a9c0-ceb2025bf895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904ee3d-80c6-4d8f-8227-0265fbd4ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the company launched its Take a Break tool, which will
        encourage users to spend some time away from the platform after they''ve been
        scrolling for a certain period. The feature, announced in September, will
        first come to users in the United States, the United Kingdom, Canada and Australia,
        and to all users in the months ahead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bece772-6354-44f1-ab29-db3dc18568a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0901cfb-99ec-4dd5-bcac-37faa77a1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can turn on the feature in "Settings" and select if they want
        to be alerted after using the platform for 10 minutes, 20 minutes or 30 minutes.
        They''ll then get a full-screen alert telling them to close out of the app,
        suggesting they take a deep breath, write something down, check a to-do list
        or listen to a song.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c513892-3d94-4d53-a994-b465ca93f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923674e-bd5f-42c3-8d78-f915f1b28154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business tested the feature ahead of launch; while it''s a step
        in the right direction, there''s still room for improvement. For example,
        users have to stay on the platform for one continuous session. If the app
        closes while you run to the bathroom or the screen turns off while you briefly
        browse Netflix, the timer resets. After the prompt encourages a break, the
        onus is on the user to resist hitting the big "done" at the bottom of the
        message to return to the app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36714c17-4fdc-450d-9066-81461135eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87a86e-65a9-41ec-91ab-3b4db962ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaishnavi J, Instagram''s head of safety and well-being, said the
        feature is still in its early stages and will expand its functionality in
        2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9a7a4-df50-4b34-9a90-c5b2a56f558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab5f0e-09d3-46b6-808c-651aacfdeb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram also said it will take a "stricter approach" to what content
        it recommends to teenagers and actively nudge them toward different topics
        if they''ve been dwelling on something — any type of content — for too long.
        While the company said it''ll share more about the feature soon, a screenshot
        shared with CNN Business ahead of the announcement revealed that topics such
        as travel destinations, architecture and nature photography will be used to
        divert attention. The feature will launch next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496feeb-c240-4580-b181-bfd6280e9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4957a-737a-4dd1-b2af-3c9134ab7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The features build on Instagram''s existing time management tools,
        such asm one that lets people know when they''ve reached the total amount
        of time they want to spend on Instagram each day. The company said it is also
        testing a new way for people to manage their Instagram activity in one place,
        allowing them to bulk delete photos and videos they''ve posted, and previous
        likes and comments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324dc977-1330-4559-9b87-d7a612b392b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f5e64-1029-444f-9278-47ce157e2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While available to everyone, I think this tool is particularly
        important for teens to more fully understand what information they''ve shared
        on Instagram, what is visible to others, and to have an easier way to manage
        their digital footprint," Adam Mosseri, head of Instagram, wrote in Tuesday''s
        blog post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6264ed6-da68-4b56-af31-d50a05901a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37aae5f-7396-424e-848b-2418509a47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also working on an educational hub for parents with
        tips from experts to help them discuss social media use with their teens,
        as well as the ability for them to see how much time their kids spend on Instagram
        and set time limits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2dfc2-56e8-4d8b-b418-e8930f8e80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4870a-1bc9-4fb7-9734-6f3200f8782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of social media''s impact on teens gained renewed attention
        this fall after Facebook whistleblower Frances Haugen leaked hundreds of internal
        documents, some of which showed the company knew how Instagram can damage
        mental health and body image, especially among teenage girls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615523e3-4a02-4d1f-8de7-de81a4248ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f4cb53-1b08-48a4-a4d6-e42aad63ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has repeatedly tried to discredit Haugen and said her testimony
        in Congress and reports on the documents mischaracterize the company''s actions.
        But the outcry from Haugen''s disclosures pressured the company to rethink
        the launch of an Instagram app for children under 13.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d765b2-7e13-4905-98e9-5506d402d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3754a4-8d52-4d39-adbe-83f9aeb7c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosures also helped spur a series of congressional hearings
        about how tech products impact kids, featuring execs from Facebook, TikTok
        and Snapchat''s parent company, Snap. On Wednesday, Mosseri will appear before
        a Senate subcommittee as lawmakers question the app''s impact on young users''
        mental health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3cbe7-f79d-4530-8f13-15de961d4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77250507-d443-4fc6-bbd8-c980be5d199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress have shown rare bipartisanship in criticizing
        tech companies on the issue. Some lawmakers are now pushing for legislation
        intended to increase children''s privacy online and reduce the apparent addictiveness
        of various platforms — though it remains unclear when or if such legislation
        will pass.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6d959-7030-4e14-a710-2a684e077d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6b01d-9ff5-40a3-a9eb-2d50870a93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last year, TikTok introduced new features to let users keep
        tabs on their screen time, such as videos from top creators that appear in
        feeds to encourage users to take a break and do something in real life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb557bc-a7de-4752-9fd0-48f091bcfc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:12:17.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/12/07/tech/instagram-take-a-break/index.html"
