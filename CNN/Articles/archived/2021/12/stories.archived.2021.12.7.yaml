    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91abe733-fe24-4cd4-94e0-c15404b9c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called it an "act of harassment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c7005-42e1-478c-9419-25a700b0b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.793+08:00
