    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789d8e4-95c2-4c19-9273-a85684712fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in BuzzFeed, which is trading under the ticker "BZFD," opened
        Monday at $10.99 per share. It later jumped by more than 40% but then fell
        back down. In January, 850 Fifth Avenue Partners — the special purpose acquisition
        company that merged with BuzzFeed to take it public — priced its initial public
        offering at $10 per share. On Friday, it had closed at $9.62 per share.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946d1de8-5cfa-40d9-943b-412ffbce08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdcabd1-0447-4343-bfad-f39d7da04136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed''s deal to go public via SPAC kicked off with the official
        acquisition of Complex, a media company with popular franchises such as "Hot
        Ones." Last year, BuzzFeed announced it was acquiring HuffPost, and Peretti
        has made it clear he wants to fold more media brands into what is now known
        as BuzzFeed, Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045c14d-aea6-48c4-a664-493f388cce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134af307-f4dd-4114-a489-31cd4e8a0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big thing digital media needs for consolidation is a strong
        public company and we wanted to be the first," Peretti recently told Bloomberg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550a18c-34b9-426e-b6cb-09d8a686532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f211191-5cf2-4883-bd5e-7692462190d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cooling of the SPAC market</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f56c9a-6f97-4619-be37-594fa471bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the flying cat and other fun may have given off the image
        of a trading debut that was all celebration, behind the scenes there is a
        lot of uncertainty. After some investors pulled out, BuzzFeed raised just
        $16 million in going public; the June announcement of the move said the SPAC
        held about $288 million in cash. BuzzFeed also raised about $150 million in
        debt financing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443541f8-5f09-434b-8273-049ffe28219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f2ab3-374b-4857-92ef-9f20184b0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t change our strategy," Peretti recently told the FT
        of the lower than expected raise. "I''m not an expert on SPACs. I just see
        SPACs as a means to an end for us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6b160-20ef-4220-b990-c43c8c2f3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c415c-5f7d-42cd-a048-1a764a28c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretti told CNBC on Monday they "anticipated" the withdrawals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab91dd-5084-4f20-9a31-8e3a1a623cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d92c4-99b1-45b8-be7d-3fa0e050fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We entered a SPAC market that was very hot, where even companies
        that were not very good companies were raising at very high valuations, raising
        a lot of cash," Peretti said on CNBC. "We have just this year — not three
        or four years out — over half a billion dollars in revenue. We''re a real
        business that could have taken a traditional IPO path."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47899d40-34c0-4d2d-b966-3e5d14a30d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41611a-0fed-4a13-b961-b1dddd9172f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed''s stock performance will serve as a bellwether for the
        rest of the media industry. Other media companies have considered going public
        via SPAC. But Vice, for example, said it recently paused the effort as the
        market for SPACs has cooled. If BuzzFeed can prove it''s a viable path forward,
        its peers in digital media could follow.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65184ea2-b508-49a0-b865-120e4def7c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8e7c1-5070-432e-9b19-5e9a14db763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Yay IPO''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796b403-a34b-41a8-aaba-f3273b07a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For BuzzFeed staffers, Monday''s Nasdaq listing turned into a reunion
        of sorts. Some employees returned to their offices for the first time since
        2020. BuzzFeed''s offices in New York, Los Angeles and London each hosted
        celebrations. Staffers from Complex were invited to join, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb8579-51bf-4d50-b34e-ea089417f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f4e70-96ac-4792-b85c-f6e6c96a3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood among editorial employees in the New York office was "jovial,"
        said one BuzzFeed editorial staffer in attendance. "It''s a mix of ''yay IPO''
        and great seeing people for the first time since the pandemic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43264b14-cda4-40f8-b5c4-d193c5c81abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4dbd8-761d-415d-8d1a-722ccfeea0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another editorial staffer said they found the vibe to be "festive"
        but mostly involved people catching up with their colleagues or otherwise
        working. Peretti held an all-hands meeting in the afternoon where he thanked
        employees but did not take questions. No one in the office seemed particularly
        concerned with the performance of the stock, according to the two staffers,
        both of whom requested anonymity because they are not authorized to speak
        on the record.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834322cf-5e7d-4e5d-88cf-981448ae0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4fea70-3838-496b-8f7a-7d61c38af387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some former BuzzFeed employees who had exercised their stock
        options expressed confusion and frustration — in private channels and publicly
        on Twitter — about how to sell their shares.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71589fef-24f4-4b5b-81ff-91dc9123c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c620d-115c-45e3-a791-dd23dd2e32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tensions between staff and management preempted and permeated
        the day. On Thursday, timed with the shareholder vote for the deal, the union
        of BuzzFeed News staged a walkout to call attention to ongoing issues regarding
        bargaining for their contract.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70967e9f-17f7-40f9-9c2a-5718cb26af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082c725-fd92-48f7-b9ad-90f3216d964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been bargaining our contract for almost 2 years, but BuzzFeed
        won''t budge on critical issues like wages — all while preparing to go public
        and make executives even richer," the union tweeted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab22c2b-23e0-4d6d-b51e-19beb4d930d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3e8fa-85f9-493c-9302-e6b9eb79c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Twitter once again was home to criticism over the contract
        negotiations. People called for a fair contract and higher wages in the replies
        to a Twitter poll from BuzzFeed''s account that asked followers if they were
        team Jonah [Peretti] or team acrobatic cat. About three hours into voting,
        the cat was winning by 9 to 1.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324e4f6-6707-4ee9-a8fe-11e9d5f3820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:54:01.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
