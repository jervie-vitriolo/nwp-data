    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80fe58ad-3108-416f-a198-dfcea9f4d86a'
    'lead': 'Mount Semeru, one of Indonesia''s most active volcanoes, erupted Saturday,
      shooting smoldering hot ash and volcanic gas into the air that turned the sky
      dark over villages in East Java''s Lumajang district.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T05:05:56.352+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:50:44.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:33.124+08:00
