      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato said he considers the upcoming tournament "special" as he wants
        not only his late Japanese father to be proud of him, but also the Filipino
        football fans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
