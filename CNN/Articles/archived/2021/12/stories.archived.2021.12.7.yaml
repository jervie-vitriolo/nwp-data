      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4d664-a5ac-40c2-a9b0-99d57d685a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visual interpretation of sound, lyrics, and melodies, music videos
        are considered part of any artist’s work. J. Pacena II, director behind the
        music videos of Barbie Almalbis and Gloc9, described them as “another way
        to reach your audience” in <a href="https://cnnphilippines.com/life/entertainment/music/2016/07/15/music-video-directors.html">a
        previous CNN Philippines&nbsp;Life roundtable</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41643ef0-354c-4de5-84f8-fc6602cb946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of music videos remains the same. But what has changed
        are the artists behind them. The visualization of music has evolved into OPM’s
        newest movement: P-pop.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75625a-1bb1-4185-ab09-61ff424b5a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/music/2021/11/12/the-origins-of-p-pop.html"><strong>RELATED:&nbsp;Tracing
        the origins of P-pop</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160d9da-9ff9-405a-8407-f1aa9a4764d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe12536-0abc-4a7f-abbe-351a5c6de227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you search “P-pop” on YouTube today, the top results display
        striking imagery inspired by the global phenomenon of K-pop. For Filipino
        Pop music, the colors and energy of songs translated on-screen goes beyond
        the choreographed dance moves and fashion choices — trickling down to a connection
        between artist and listener.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b34bb5-cd0c-473e-bd72-395f9e914317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what palpable elements influence the quality of a good pop music
        video and the connection it is able to build? CNN Philippines Life talks to
        the creative minds of the production companies behind some of the most viewed
        music videos of recent P-pop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1b63f-4b2e-47fc-90b6-9d878aa74461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9865096-c762-45d1-8e16-1a503fa3fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From audio to visual</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fbbf08-8b16-45d2-b606-6ede6a7f7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took us four months and a half from ideation to execution,”
        said Dominic Bekaert of Zoopraxi Studio, the production company behind <a
        href="https://cnnphilippines.com/life/entertainment/music/2020/11/20/nadine-lustre-wildest-dreams-bts.html">Nadine
        Lustre’s visual album “Wildest Dreams.”</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540d125-a772-4830-9e02-94d400fefa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The music is always our starting point, as it sets the mood and,
        through the lyrics, tells us more about the artist we’re working with,” said
        Bekaert. The idea of producing a visual album occurred to him when he first
        listened to Nadine''s demos. While their services were first enlisted for
        only two music videos, Zoopraxi Studio came up with a longer narrative for
        the entire album. “[Our team] got struck with how visual all the tracks were
        and [with] the journey that was emerging from the lyrics,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11088eea-77e2-468e-a722-0aa7cb2ea30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571dd2f-2b80-430c-89e9-f7800400c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With displays of the albularyo, the Maria Makiling tale, and the
        kampilan sword, the tracks of “Wildest Dreams” display elements of Filipino
        folklore and indigenous Filipino instruments. “While discussing with Nadine
        during the first meetings, she shared with us her fascination [with]&nbsp;the
        lotus and its symbolism, which became one of the central themes of the visual
        album,” Bekaert said.</p>'
