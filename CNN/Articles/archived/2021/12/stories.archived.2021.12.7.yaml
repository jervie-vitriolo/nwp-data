    'lead': 'Hong Kong has warned the Wall Street Journal that it may have broken
      electoral law by ''scaremongering'' in a recent editorial about the upcoming
      vote for the city''s legislative council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T06:29:17.382+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:50:41.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
