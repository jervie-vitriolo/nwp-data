      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/06/business/markets-evergrande-intl-hnk/index.html">Evergrande
        shares plummet 20% to new record low as default fears resurface</a>."</em></p>'
