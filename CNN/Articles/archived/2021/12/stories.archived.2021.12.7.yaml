      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> While
        the World Bank expects the Philippine economy to grow faster beginning this
        year up to 2023, it said the impact of the COVID-19 pandemic will weigh on
        long-term growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008fd7a1-3b45-4545-9cc3-0ab070b444a4'
      'mgnl:activationStatus': true
