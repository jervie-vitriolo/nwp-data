    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP suspends entrance exam again for next school year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152783f-8b4f-4382-a96e-9264a01e29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:07:48.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:50:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — For
        the second consecutive time, the University of the Philippines will do away
        with its college admission test (UPCAT) for academic year 2022-2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dba79a-19a8-4c0d-b7d8-fa0f8edecf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:07:48.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:50:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789faa8-8198-4131-916c-54e5013dbae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:07:48.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:50:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state university made the announcement on Tuesday, citing the
        “immense logistical challenge” of administering the exam in its campuses and
        95 testing centers nationwide “while the trajectory of the pandemic remains
        uncertain.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12f8f3-c2da-4bfc-b891-8ff9c2da2089'
      'mgnl:activationStatus': true
