    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531964a8-d84a-4b67-8f03-7be467f389e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.765+08:00
