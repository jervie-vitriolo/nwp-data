      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        country improved its ranking in a monthly global report which measures a government’s
        pandemic response towards recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d39cf-8a0f-4a29-8b53-9b3d34294de4'
      'mgnl:activationStatus': true
