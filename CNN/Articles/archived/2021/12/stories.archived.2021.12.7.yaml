      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87bdd2-6bdc-4908-9545-4dfc20e47e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hunger has been worst in Metro Manila in 21 out of 95 surveys since
        July 1998,” it noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ea61d-9f58-4e6e-989a-eddd326459eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a835eec-53ab-498b-b0d0-27643fd43c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From both 15%, hunger in Balance Luzon and Mindanao declined to
        10.3%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4103b9-cefc-4696-ae17-fc477477b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
