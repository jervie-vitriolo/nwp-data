      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca71bd-af21-4822-bf46-f8602c971222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Doctors Without Borders hospital inside the camp is over capacity.
        Staff are treating a massive spike in the number of malnourished babies since
        the flooding began.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c30131-771c-4240-981f-db3f8c0534d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f97ee-8bfd-47a3-b0c9-50c023f255a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had 130 cases in the past month. Previously, we might have 30-40
        in a month," Managing Director Kie John Kuol said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a13f1-646f-4fa7-8bc5-8064976e0d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d985d-9f5b-4b85-9f7f-56f3849b8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Ding Ding, the town''s school, which was rebuilt in 2017
        after it burned down during the civil war, is also partially submerged in
        the water -- progress is once again suspended. According to UNICEF, the flooding
        has destroyed, closed, or impeded access to more than 500 schools in South
        Sudan.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d29af-0c89-45a2-ab50-bd7b904d7021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b064e-b5f1-482e-afee-20d63bf8a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As teacher Kuol Gany tours his classroom, the water reaches his
        knees. Behind him is a chalkboard scrawled with equations and English-language
        definitions for words.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2cff0a-a065-45b3-af09-052815ca9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb70a0-0ae2-4664-8fd8-ab6ce907b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relief is the assistance given to the people during disaster,"
        one definition reads.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a52fa-c0c2-4d0d-af51-0305e1deccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95de390-6b7d-4fec-9904-e2fadb4e6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gany only had a few years of teaching in this new building before
        the floods hit. He worries he''ll have to abandon it, and even his town, for
        good.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e576e2-527c-456f-8626-33fea92c56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7780e95-52c6-4a3c-90bc-866cdda0bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still increasing, the water," he said. "There are diseases
        and there are snakebites. And we are drinking this water too.".</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0248f3-4947-4a35-84af-a2732e065da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3a538-439c-4b4b-a090-80c6a3f16a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Ling, a resident of Ding Ding, said he returned briefly to
        see what he could salvage from his home of eight years. He waded through the
        water to reach his home, only to find nothing left, except for his children''s
        drawings on the walls.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71778e-d213-41d8-955b-32a5797bb57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07b7eb-d35b-4c72-8ee0-5ca77155ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the conflict erupted, we have never had a rest," he said.
        "We have been constantly running, displaced. Our children have had no relief
        from the dangers."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3c32b-f5a0-4eb4-a80b-428072e562db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/06/africa/south-sudan-floods-climate-cmd-intl/index.html"><em>"The
        world''s newest nation is both drying up and drowning"&nbsp;</em></a></p>'
  'Bongbong-Marcos-disqualification-case-Ilokano-group':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T12:25:07.335+08:00
