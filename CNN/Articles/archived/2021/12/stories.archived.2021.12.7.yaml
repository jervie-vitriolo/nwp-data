      'mgnl:type': 'text'
      'text': '<p>“Baka ma-implement na namin nang January or February. Basta po first
        quarter next year,” Nora Malubay, GSIS core business sector executive vice
        president, told CNN Philippines’ Newsroom Ngayon.</p>'
