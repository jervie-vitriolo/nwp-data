    'lead': 'Tristan ''Yawi'' Cabrera became famous for teaming up with John Paul
      ''H2wo'' Salonga and Renejay ''RENEJAY'' Barcase in the Mobile Legends: Bang
      Bang Professional League Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T17:24:05.585+08:00
