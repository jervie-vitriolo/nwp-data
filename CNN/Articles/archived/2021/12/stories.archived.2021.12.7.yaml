    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA fellow bats for increased supply of new anti-viral drugs vs. COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd765f92-395c-4c7b-b628-57a76d8237dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) –</strong> The
        national government must focus its efforts in procuring more supplies of new
        anti-viral drugs to achieve population immunity amid the continuing decline
        in nationwide COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b77ee-0559-4053-843f-3e806d69f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the suggestions presented by OCTA Research fellow
        Fr. Nicanor Austriaco to President Rodrigo Duterte in preparing for the eventual
        arrival of the Omicron variant in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5dd24-daad-403d-a2e9-270389a91724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1018fb-3581-43d0-aa84-8663f94cda92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are equally effective against all variants of SARS-CoV2. The
        vaccines depend upon the variants, but the anti-viral drugs are equally effective,"
        said Austriaco, who was invited to speak remotely during the weekly Inter-Agency
        Task Force meeting on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8458f-0d31-441a-b1a2-3ec28e96241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19511d-be3e-4b49-93da-e3ac40bfd1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco, a noted molecular biologist, explained that anti-viral
        drugs like Merck''s molnupiravir and Pfizer''s paxlovid prevent the virus
        from multiplying by targeting parts of the replication process and are ideal
        for home treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5dcd4-8f61-47d4-af91-00e20ba1a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5b81b-2a89-40e1-90b8-a9a48f41255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/12/2/molnupiravir-clinical-trial-participants.html"
        target="_blank">Clinical trial sites seek participants to test molnupiravir''s
        potential in preventing COVID-19 among close contacts</a></strong>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff5bfe-ef04-4a94-92b3-a2000d5301e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12db07-891c-4afc-be89-7deb3d933ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing preliminary data from the two anti-viral drug manufacturers,
        Austriaco said molnupiravir prevented 30% of high-risk COVID-19 patients from
        being admitted to hospitals and prevents the disease from progressing into
        a severe infection or death. He also said paxlovid has a 90% efficacy rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482a5b5-4afa-4631-b7d2-b29a433afa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30efe91-ec75-41ef-8598-77a05dd7f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of these drugs are able to prevent deaths," the OCTA fellow
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e43fb2-f177-41c6-9e53-d42804ad837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbdd1e5-9aef-4359-926e-61e70be424fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The molecular biologist from the University of Santo Tomas said
        a Filipino high-risk COVID-19 patient can take two anti-viral drug pills a
        day for five days to prevent hospitalization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb0a93-971c-47d0-bfb0-e6429d45ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853c10c-e8be-4645-9189-333ef8787ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Food and Drug Administration is reviewing <a href="https://www.cnnphilippines.com/news/2021/11/18/PH-reviews-EUA-application-molnupiravir.html"
        target="_blank">emergency use applications</a> for the use of molnupiravir
        in treating mild to moderate COVID-19 cases in the country.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae4218-9ea5-479e-9fed-282a89e1f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68073a-6573-4708-b44e-4f4da3662374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco suggested that the government conduct continuous vaccination
        against COVID-19, prepare hospitals for a possible surge of cases, and increase
        population immunity around international gateways.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c913d6d-f6e8-4ce4-8c61-a3d5c642a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.301+08:00
