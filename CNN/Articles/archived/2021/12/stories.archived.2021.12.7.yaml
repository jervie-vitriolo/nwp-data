  'global-wealth-income-gap':
    'author': 'Tami Luhby, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-07T19:03:36.954+08:00
    'imagesource': 'jcr:63b01bac-89d4-4fdd-9a36-ddc30fec3196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55daeca0-818f-4d7e-a4f2-ccff7c3d80c5'
    'lead': 'The coronavirus pandemic has worsened the massive financial gap between
      rich and poor around the world, a new report has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T19:07:43.453+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:50:07.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:43.275+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['millions', 'poverty', 'pandemic', 'COVID-19', 'billionaires', 'wealth']
    'template': '1'
    'title': 'As millions fell into poverty during the pandemic, billionaires'' wealth
      soared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a615480-1531-44eb-8c69-88405f3866de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus pandemic has worsened the
        massive financial gap between rich and poor around the world, a new report
        has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1ce83-8d60-49fc-a8b4-d6c7c2d6d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f601b-1ed9-4f6a-8738-60cc4487ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global billionaires last year enjoyed the steepest increase in their
        share of wealth since the World Inequality Lab began keeping records in 1995,
        according to the research group''s analysis released Tuesday. Their net worth
        grew by more than $3.6 trillion in 2020 alone, boosting their share of global
        household wealth to 3.5%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2af3a-f674-4960-a500-4371ac6535be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ca242-d249-40b3-941c-4fbe4874d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the pandemic pushed about 100 million people into
        extreme poverty, raising the global total to 711 million in 2021, according
        to a World Bank estimate cited by the analysis. Even more people would have
        fallen into poverty had many developed nations not enacted relief efforts
        to shield their residents from the financial fallout from the Covid-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce985e3-ba46-40e9-ae72-7acb1ebdc9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c10827-592a-4bd7-a561-3b05b08ab633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid crisis has exacerbated inequalities between the very
        wealthy and the rest of the population," said Lucas Chancel, the report''s
        lead author and lab''s co-director. "Yet, in rich countries, government intervention
        prevented a massive rise in poverty, this was not the case in poor countries."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c1dbd-be55-46f3-8345-13602e2241ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f28c4e-3d55-4c62-bd5d-a25773ec620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Inequality Report is based on more than four years of
        work by more than 100 researchers around the globe. Longtime inequality experts
        Emmanuel Saez and Gabriel Zucman, both at the University of California, Berkeley,
        and Thomas Piketty of the Paris School of Economics, coordinated the report
        with Chancel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da662ed5-6b2e-4d4f-9975-a1bd97385015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37565a-e65e-4231-8e62-cab4faf40efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 has deepened the divide between rich and poor, the
        world has long been unequal. Financial deregulation, privatization and less
        progressive taxation in richer countries and large-scale privatization in
        emerging economies has helped boost the fortunes of the wealthy in recent
        decades, the report said. Global inequality is close to where it was at the
        peak of Western imperialism in the early 20th century, it noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c5467-b5ce-4835-bc31-58c5aa6c9514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fba278-2d9a-4f01-a216-5b7cf8382f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work that we''ve been doing really shows that, in fact, these
        claims -- or this idea of trickle-down economics -- does not pass the scrutiny
        of data," Chancel said. "Key lessons from the past 40 years of data is that
        the cuts in top tax rates have not triggered prosperity for all, as they were
        supposed to trigger."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cebf19-2e14-410e-94d0-d20cbc91d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504390c0-b5f5-4a14-9c20-e6daa5024057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommends levying a tax on the wealthy to generate revenue
        that governments can use to reduce inequality and invest in education, health
        and ecological measures. In the US, some Democrats recently floated a plan
        to tax billionaires to pay for their proposed social safety net expansion,
        but the effort quickly faded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82604e89-88b2-4744-b053-6c5f872f3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe7378-4d7d-420f-9ba2-eebfc697b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five more findings of the report:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3b724-eaa8-4a1a-a0a3-e744daf2413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90181f8-35e4-4a42-9d16-71ca724256b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global wealth and income gaps are huge</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba6cda-8c7c-4c52-8036-ab67184fcf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The richest 10% of the global population controls 76% of the world''s
        wealth in 2021, according to the analysis. By contrast, the bottom 50% owns
        a mere 2%. The middle 40%, meanwhile, owns 22%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8964b42-0635-41f4-993b-3de8eb2dc0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da35b9-a12d-4bab-b7f6-e8972e081070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to income, the top 10% captures 52% of global income,
        while the bottom 50% earns only 8%. The middle 40% makes 39%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82521f76-9029-4cb1-862f-04fe5d70075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd40cd-fe1a-4850-8aeb-bb9c84916ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rich are getting even wealthier</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf6acb-d8a6-44fd-821d-ae9f96a8a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 1% captured 38% of global wealth growth between 1995 and
        2021, while the bottom 50% secured just 2%, the report found.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beaece3-089d-4317-a8a0-4e74fa7b718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a61c65-d61f-4cf0-bc97-b6ae5fa92908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fortunes of the wealthy expanded at a much faster rate -- between
        3% and 9% per year during that period. But the poorest half saw their wealth
        grow only between 3% and 4% per year. And since they own very little wealth,
        the overall amount did not rise much.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4abdc-e664-4103-a6c8-2b0263a03d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438bc3e-9962-4b80-9518-4dd70e09e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The wealth gap varies greatly by region</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2d84f-d279-4714-bb80-8ec18d4815e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America has the largest divide between the top 10%, which
        controls 77% of the wealth, and bottom 50%, which owns a scant 1%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a48cd6-4252-48e6-ad5a-4066296253e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419448f-d06e-44ea-ac88-a53f0648bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Europe has the smallest gap. The top 10% owns 58% of
        total wealth versus 4% for the bottom 50%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7290f39-4248-4564-991a-b7248e0b3fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71009ff8-4727-4f8c-9cc7-dc2b44279e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large number of public programs that are available to low-income
        and middle class residents -- including free education, health care and culture
        -- are among the reasons why Europe is a less unequal society, Chancel said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9333d0f-6082-4494-939d-7635ccca4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123854d-00b1-49cb-b658-d8cfa6622c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe, with its very generous system of access to public services,
        has been able so far to contain the rise of inequalities, whereas the US has
        not been as much able to do so over the past decades," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7978d3-54fc-465d-a1ae-64049e2d9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df971522-0c17-47ac-a71d-8c520b452e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The global income divide has narrowed a bit, but remains high</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43e992-21fc-4123-8bfa-dc94a25deb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global income gap, which accounts for earnings such as wages,
        salaries, interest and dividends, has declined somewhat since 1980, as China
        and some other large developing countries catch up with North America and
        Europe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c206a-26dd-4310-a6fd-1979e95b6d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1587ed-e587-4cc5-9c2d-4e02950cc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Average incomes have been increasing faster in China, in India,
        in Brazil, in the emerging world than in Europe and than in the USA," Chancel
        said. "Because of this effect, you have a reduction of global inequalities
        between those who live in China and those who live in other parts of the world."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ede36-c89d-44f8-a24a-1f53cb874eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542ba8d-a1a1-4334-9bfa-44794470c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average income of the global top 10% was 38 times higher than
        that of the bottom 50% in 2020, compared to 53 times higher in 1980. However,
        the current level is comparable to the income gap in 1910, when the average
        income of the global top 10% was 41 times higher.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814be32-c59b-4c84-a076-f5c2a787b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f216109-8abe-4577-9177-1b7552788322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with average incomes on the rise in emerging nations such
        as China and India, inequality within these countries has increased.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9e863-2fe4-4b5a-8b9e-61fd0695f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec48b5-d07c-4fc8-a094-8651a9fd1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has really slowed progress in terms of reduction of global
        inequalities," he said. "And this has also slowed progress in terms of reduction
        of poverty."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081d185-0e98-4036-805f-65c2fe398a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6d36e-7cd9-4ca8-b7aa-6acbf45ecfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study adjusts incomes in countries to account for differences
        in the cost of goods and services, a practice known as purchasing power parity.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31350a96-9173-49dc-a78e-b44865015ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28220e5f-1631-4f3b-80ec-62c318f83bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the report''s data focuses on income inequality before
        taxes and government benefits transfers, the researchers also examined the
        impact of these factors on the gap. They found that while taxes and transfers
        modestly reduce inequality, the divide remains "extremely high" in regions
        that were already very unequal.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bad9d6-84d5-4151-b96d-58fafe0c546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8f9d8-495c-4aa8-b382-ac9160aa70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women''s income still lags behind earnings of men</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1a3bc-602b-469c-a794-d22caeef97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis provides the first estimates of global earnings inequality
        by gender.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5edd73b-b8bb-46f5-a470-71f09c325c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f323c-10cf-4adf-b62c-188d13c2a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s share of total income from work stands at just under 35%
        for the 2015 to 2020 period.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8e37d-de5b-4939-8ca9-91003e46b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10310cc-2c9b-4fd4-be82-036c719d5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the figure varies widely by country, ranging from less than
        10% to 45%. The share is highest in the former Soviet Union countries and
        the lowest is in parts of Sub-Saharan Africa and the Middle East.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e4210-f1e5-433b-8aee-9a5f733df30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb8548-3e19-4fcf-bafd-ec8c36c91834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:07:43.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the current rate of growth, it will take more than a century
        for women''s earnings to reach parity with men''s, the report found.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
