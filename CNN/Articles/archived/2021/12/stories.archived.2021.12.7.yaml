    'lead': 'China has threatened the Biden administration with retaliation over its
      decision to impose a diplomatic boycott of the 2022 Winter Olympics in Beijing,
      warning the move could damage bilateral relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T16:11:31.965+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:50:19.744+08:00
