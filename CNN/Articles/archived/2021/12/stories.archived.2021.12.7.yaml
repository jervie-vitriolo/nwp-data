      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also underscored the need to focus in <a href="https://cnnphilippines.com/news/2021/12/7/Austriaco-bats-increased-anti-viral-drugs-supply.html">procuring
        anti-viral drugs</a> that are “equally effective” against all coronavirus
