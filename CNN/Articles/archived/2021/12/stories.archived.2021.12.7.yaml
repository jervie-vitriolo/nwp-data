      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza was named as the man of the match in their 2-0 victory over
        Malaysian club powerhouse Johor Darul Ta''zim in the finals. He notched a
        clean sheet after superb saves in their opponent''s goal attempts to help
        end KL City FC''s 32-year title drought.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e279fa-9edc-4d5c-bf3e-d4ae1c8fa159'
      'mgnl:activationStatus': true
