      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857d220-1ec4-4d38-a905-b90e59740d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoopraxi Studio’s decision to involve animation in each music video
        is a way to visualize Nadine’s interior transformation. “[With] Nadine being
        a multi-talented artist, we also wanted to showcase her acting and dancing
        skills, which allowed us to fully explore the various tracks’ rhythms and
        moods.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf028e-299c-4509-8d3b-c703bc5c6de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bekaert, music videos are referential. Drawing inspiration from
        other mediums such as photography, painting, mythology, and even children’s
        stories has allowed him and his team to turn the sonic evolutions of a song
        into an optic experience.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb546a53-a594-4c3f-9478-8cc41f112791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18244886-b13a-4e7c-95cd-d3371881ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Behind every great song is a great story</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809efa3-d2d6-49c7-bea2-d07d2dee1136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind Chapters PH (responsible for SB19’s “What?” and
        “Bazinga?”) believes that collaboration is where the best work happens — the
        alchemy between artist and production team creates a story that is more than
        the sum of its parts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b62be-52b3-48be-9dda-3e68dbc5d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In general, we listen to the song a few times to understand [its]
        meaning, then ask what it means to the artist,” explained PR and Creative
        producer Jonina Ramos. “We were having meetings every weekend with SB19 —
        even at our producers’ homes, which became a bonding experience for the entire
        team.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad2662-a6f2-4e2d-8a13-327027b6ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ideation starts with the artist’s initial concepts in mind,
        Chapters PH builds and cultivates that idea by identifying the key visuals
        and characters that could best tell the story that unravels in the song. “The
        elements have to be able to tell the story well, whether it''s a camera-to-performer
        interaction, or set design, or some hidden messages in elements or set pieces
        or animation that we include in the video,” said Ramos. “It''s not just there
        for aesthetics but it''s part of the whole visual storytelling.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d439a-5349-49cb-bde0-792e23590e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos cites the scene of Justin’s galactic world in “What?” as an
        example — a creative decision made by SB19’s ‘bunso’ who is credited as the
        music video’s Creative Director. She also explained that the boys were intentional
        with their choices. “In the intro [of "What?"], you see them in different
        places and each setting that they were in corresponds to each member.”</p>'
