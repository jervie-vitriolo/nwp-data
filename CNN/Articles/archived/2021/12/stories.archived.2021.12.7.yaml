      'mgnl:created': 2021-12-07T15:19:53.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And while we maintain that these petitions are nothing but nuisance
        cases, we urge those who are behind these pathetic stunts to please respect
        the Filipino people and their democratic right to decide for themselves and
        their collective future," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2b108-7986-4903-94a0-f9dbb4811c90'
