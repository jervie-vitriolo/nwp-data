      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">Here
        are the major issues raised against the Anti-Terrorism Act</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d5ba2-72f6-4610-acea-5e7e3be9656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T21:47:39.411+08:00
