      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46fb86-33f9-4af1-a726-c0d088149c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster attributed the decline to decreases in all areas except
        in Metro Manila, which remained at 14.0%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55af8ec-7872-4596-84a9-86e3f7e0e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
