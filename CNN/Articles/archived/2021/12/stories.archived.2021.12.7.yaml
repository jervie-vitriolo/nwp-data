    'template': '1'
    'title': 'AFP vaccinates nearly 1M in nationwide immunization drive'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d4e3e-5436-4b7b-9518-1065e580bfac'
