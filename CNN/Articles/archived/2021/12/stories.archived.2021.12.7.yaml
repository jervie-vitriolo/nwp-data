      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The cost of a full music video production</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4fd81-595e-468d-b457-414102e02d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.765+08:00
