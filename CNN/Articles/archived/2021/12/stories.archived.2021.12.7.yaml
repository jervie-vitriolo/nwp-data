      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        latest Social Weather Stations survey revealed that around 2.5 million Filipino
        families experienced involuntary hunger at least once in the past 3 months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e9623-4afc-442e-be0a-95de3ef3b83e'
      'mgnl:activationStatus': true
