  'Biden-Putin-call':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'US President Joe Biden will hold a call with Russian President Vladimir
      Putin on Tuesday in what is expected to be a highly consequential meeting for
      the two leaders amid escalating tensions between Russia and Ukraine. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-07T18:58:39.334+08:00
    'imagesource': 'jcr:8af9742b-d7d7-4e42-94be-a073eb54f8c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7806c3c9-5d65-4d64-81e7-c5c0eaac1014'
    'lead': 'US President Joe Biden will hold a call with Russian President Vladimir
      Putin on Tuesday in what is expected to be a highly consequential meeting for
      the two leaders amid escalating tensions between Russia and Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T19:02:29.611+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:50:08.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:42.961+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden and Putin set to hold call at critical moment of escalating tensions
      over Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ca2d4-7929-4633-9541-e6e6cdbe2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden will hold a
        call with Russian President Vladimir Putin on Tuesday in what is expected
        to be a highly consequential meeting for the two leaders amid escalating tensions
        between Russia and Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cef6af-51d9-41bb-b2ed-5d4d58c50c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a White House preview of the call, "The leaders will
        discuss a range of topics in the US-Russia relationship, including strategic
        stability, cyber, and regional issues. President Biden will underscore US
        concerns with Russian military activities on the border with Ukraine and reaffirm
        the United States'' support for the sovereignty and territorial integrity
        of Ukraine."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7859fd-fa69-44f7-b912-1d4ef630f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said on Monday that talks between
        Biden and Putin will take place via a secure video link "behind closed doors."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d764e16-8cf2-4907-8d42-6978dc9ccff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no live broadcast. I think we will show the very
        beginning of the meeting. The very beginning will be broadcast, the entire
        meeting will be held behind closed doors," he said, according to Russian state
        news agency Tass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4762414-96a4-4b16-9829-603fc54794cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that it will be sufficiently extensive and lengthy video
        conference held via a secured communication channel. We expect it to be a
        long one," Peskov added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd1a0b-9ac9-4bd7-a0e4-308413eae149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders took part in a summit in Geneva last June. Their
        last publicly known call was in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b45b0-7527-4baf-8a44-5f580e564b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day ahead of the US-Russia call, the Pentagon confirmed that it
        has continued to observe "added military capability" by Russian forces along
        the country''s border with Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f533a616-42c8-4814-9a8d-3004ca40f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we continue to see, and what we continue to see is added capability
        that President Putin continues to add, added military capability in the western
        part of his country and around Ukraine," Pentagon spokesman John Kirby said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ea919-eb55-459c-abfc-d2ee8f16049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has erected supply lines, including medical units and fuel,
        that could sustain a drawn-out conflict should Moscow choose to invade, two
        sources familiar with the latest intelligence assessments told CNN. And recent
        US intelligence findings estimate Russia could begin a military offensive
        in Ukraine in a matter of months as it amasses up to 175,000 troops along
        the border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7467b02-d18c-4c3a-b09d-caa7be5f1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials in recent days have weighed whether to issue wide-reaching
        sanctions on Russia meant to deter Putin from launching an invasion into Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac29fdf-f64d-4cb6-85f0-d90618784617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include new actions against members of Putin''s inner circle
        and on Russian energy producers, and one potential "nuclear option" —&nbsp;disconnecting
        Russia from the SWIFT international payment system used by banks around the
        world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a929a2-9beb-48d3-aebc-3dbdcfdfeb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said final decisions hadn''t been made on whether
        and when to apply the new sanctions, and said the Biden administration is
        currently in talks with European partners —&nbsp;many of whom have closer
        economic relationships to Russia — in the hopes of coordinating action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2fa686-28a6-4b0f-b1d7-d540461d5060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said during Monday''s press
        briefing that Biden "will be clear —&nbsp;as we have conveyed publicly —&nbsp;that
        we have been preparing a range of economic sanctions or economic options that
        could have a detrimental impact on the Russian economy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea941c1-c345-4bae-a6c0-7eb1ace2dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said Monday the US was prepared
        to take "substantive economic countermeasures" meant to inflict "significant
        and severe economic harm on the Russian economy" should Putin go ahead with
        a military escalation in Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb43f12-9d1e-49f1-957d-7e0e9cdcc855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin relayed last week that he would call for specific agreements
        that would rule out any further NATO expansion eastward and deployment of
        its weaponry close to Russia''s borders. Should Putin tell Biden on Tuesday
        that NATO must not admit Ukraine as a member —&nbsp;as he is expected to do
        —&nbsp;Biden is not likely to accede to the demand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054fd7f0-16c6-4851-af05-6f7a74d8706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held a call with European allies Monday night to discuss "their
        shared concern about the Russian military build-up on Ukraine''s borders and
        Russia''s increasingly harsh rhetoric," according to a White House statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038c763-fa15-45fa-a507-f8ab14ec18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:02:29.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders on the call —&nbsp;which included French President Emmanuel
        Macron, German Chancellor Angela Merkel, Italian Prime Minister Mario Draghi
        and UK Prime Minister Boris Johnson —&nbsp;called on Russia to deescalate
        tensions and voiced support for Ukraine''s sovereignty. The White House statement
        says the leaders "will stay in close touch, including in consultation with
        NATO allies and EU partners, on a coordinated and comprehensive approach."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcf89c9-4993-4d16-9fbb-53fe62ee4ceb'
