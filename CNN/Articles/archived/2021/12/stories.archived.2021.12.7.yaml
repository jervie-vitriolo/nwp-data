        the heavy silt-laden water. The more fortunate glide by on canoes with their
        livestock and whatever possessions they could salvage from the floods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fb678-b3a3-4b24-a2b5-8985e96e8d7c'
