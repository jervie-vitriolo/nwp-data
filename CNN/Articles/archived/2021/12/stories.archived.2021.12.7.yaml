      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87d7ce-a3c3-47f0-9eb1-4bff0e13a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:29:14.362+08:00
      'mgnl:createdBy': 'david'
