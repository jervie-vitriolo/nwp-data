      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd73a0-31b5-4e75-a89f-7e2f82a9d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Cusi should stop devoting so much energy going after
        people who are only looking for the truth," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc72aa-9d04-46f2-b170-c651e6250b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266c441-19cd-4119-9050-721d6003953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested comments from Cusi and Uy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae889d2-9c74-4591-ac55-244d27deddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65ca11-dcd8-48a7-816f-11d49fe867c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian''s committee has held hearings on the Malampaya project,
        but Hontiveros said a "deeper" legislative inquiry is needed - zeroing in
        on the Chevron-Udenna deal, as well as the award to Udenna of service contracts
        covering Recto Bank.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d70aa9-42fe-40f3-9101-2630c4c7372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9887b2b-5c39-4651-b599-b158ec29116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her resolution filed Nov. 18, Hontiveros called for a Senate
        investigation on the "propriety of allowing a single private entity (Udenna)
        to control almost all of the nation''s strategic fossil energy assets in the
        West Philippine Sea."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e1ba1-21ee-45c3-98e5-87898d53e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a5eb2-b940-4a38-bdb7-12487d0ef14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nananawagan ako sa mga kasamahan ko sa Senado na isulong ang imbestigasyon
        sa pagbili ng Udenna sa shares ng Malampaya Project," Hontiveros said. "Dahil
        kung may anomalya dito, magmumukhang barya lang yung ₱11.5 billion na transaksyon
        ng Pharmally Pharmaceutical Corp."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2551f72-a3df-482c-9aae-1ccca5ed6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a596640-2f26-4f84-8dbd-9b82af5e3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am calling on my colleagues in the Senate to push
        forward the investigation on Udenna''s buyout of shares in the Malampaya Project.
        It''s because if there''s an anomaly here, Pharmally Pharmaceutical Corp.''s
        ₱11.5 billion transactions would pale in comparison.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114410e3-dd7c-45fd-83c3-05a685ee1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f7e30-4a86-4d93-827a-c42ff12cf25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said Hontiveros'' resolution has been tackled in the
        past three hearings on issues surrounding Malampaya, and will be discussed
        further in another hearing next Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687ae9c-3206-4710-b552-e5252f25e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df5642-40af-4416-b830-3688a65f7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that we have enough information already to render
        a decision on how to move forward and also to render a conclusion on what
        happened," Gatchalian said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd01e5-2849-4845-9a6d-bd0fff2d11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f126d-216c-425f-a1bd-5760cc4d4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator reiterated that the Department of Energy''s evaluation
        of the Chevron-Udenna deal was "defective" and therefore its approval should
        be rescinded. He said government officials should be held accountable, but
        did not want to preempt the committee findings.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b18c52-c3c6-4a60-a644-38f8e7e53ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9994c78-f58e-4b4e-99fa-bf2dbe8bf6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on my analysis hindi tama yung ginawa nilang evaluation (the
        evaluation they did was not right). That placed us in a very big risk because
        kung yung operator, bagong operator (if the new operator), which is Udenna
        is not qualified, ang kawawa diyan tayo (we are at a disadvantage). Because
        we will be the one experiencing brownouts, we will be the one experiencing
        problems with Malampaya," he warned.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a8e69-c557-42c5-9f41-b4d7fb017373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775917a-e870-4a6c-b87d-f815b47b80c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing on the DOE''s 2022 budget in October, Cusi said
        the state-run PNOC-EC studied the implications of buying Chevron''s majority
        stake in Malampaya, but decided it was too risky.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192bfe4-8587-48b8-9255-65e00e83d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fddd667-a6a3-4e22-8bbc-30fbd8784b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that the DOE scrutinized the Chevron-Udenna deal
        to ensure the country''s energy security is not compromised. Udenna has stood
        by the legality of the deal.</p>'
