      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that there were numerous issues resolved in the case,
        as well as the fact that each Justice had to vote on each issue, there is
        a need to accurately confirm and tally the vote of each Justice in order to
        ensure the correct resolution of the Court per issue," Hosaka said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435eece3-6c37-43e9-b044-1de2cf8dd29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T21:47:39.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed the high court would release an "accurate summary" of its
        action on the highly-contested measure "at the soonest possible time."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
