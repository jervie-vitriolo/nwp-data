    'title': 'Inflation cools to 4-month low in November, but still above target'
    'updated': 2021-12-07T13:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86933690-d847-484c-ab70-fbdca7135ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:05:33.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;Prices
        of basic commodities rose at a milder pace in November with food costs primarily
        driving the slowdown, newest figures from the Philippine Statistics Authority
        show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234925c9-d919-47c8-bba3-5baf932d3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a823c59-3f9b-4427-945c-ca654a58f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa reported on Tuesday an inflation
        rate of 4.2% for the month — milder than 4.6% in October and 3.3% in November
        2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c14b93-047c-4692-a419-9112d55b5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:05:33.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77545e-cb6c-4164-9c88-f581e846ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:05:33.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means inflation has averaged 4.5% year-to-date this year, which
        Bangko Sentral ng Pilipinas Governor Benjamin Diokno said “points to a breach
        of the inflation target for 2021.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a96222-50fa-4a28-8d16-ebaae8a8ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:05:33.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is outside both the 3.3-4.1% range <a href="https://cnnphilippines.com/business/2021/11/29/BSP-inflation-forecast-November.html">projected</a>
        by the Bangko Sentral ng Pilipinas for November and 2-4% target band eyed
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e90e08-69d0-4c58-b2df-f62b43da31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:05:33.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from food and non-alcoholic beverages, Mapa listed housing,
        water, electricity, gas and other fuels along with transport as major contributors
        to inflation for the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7ad82-2a54-408f-9816-d24d86ff573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db242fb0-7099-4664-b3f7-9170258a7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region (NCR) posted an inflation rate of 2.9%
        in November, also slower than the 3.2% logged the month prior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f3c2b-dc0f-4ba1-b485-b5c8cc1c4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d9cdf-c28b-4037-89d0-0c459fdef86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas outside the metro, inflation stood at 4.5% — down from
        October’s 5%. BARMM led the nine regions with slower rates in November at
        2.6%, while Davao topped the five regions logging faster paces during the
        month at 6.2%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4c495-65ac-4bb6-bb10-a20692d2561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b7faf-0d8c-49a5-b8dd-94503c500bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Northern Mindanao saw inflation unchanged in November at 3.7%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eaf87e-95e0-4e42-9090-f3f68d869221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77570df6-712c-4249-b53c-2441a83ef6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation also dropped for the country’s poorest households — from
        4.8% in October, the income group recorded a 4.2% rate in November. This brought
        average inflation for the sector to 4.8% this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6fd210-e8c9-401e-a1ea-0a71ec1599fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344cad5-6da1-4a40-a7df-49cd9da5cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking forward</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806ba0c-1377-401a-9d2b-5ab37f3b1713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a61f4-359e-4023-b350-c1b492f73bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the latest figures, the BSP maintained it expects inflation
        to settle within the 2-4% target band for the next two years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be343b90-665d-4385-ab2e-1814a764ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b966a98-1de8-43c3-a9f2-f87d1f5128ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The risks to the inflation outlook are on the upside for 2022 but
        remain broadly balanced for 2023,” said Diokno on Tuesday, listing as upside
        risks the potential impact of weather disturbances on key food item costs
        along with the possible prolonged recovery of local food supply.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40abcef-731c-44a1-b812-36425c1bccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a08293-7e3b-4c63-9d20-4088cb174fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also cited was strong global demand amid supply-chain bottlenecks,
        which the BSP chief said could further push up international commodity prices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe7309-483f-4140-96bb-bd283cbb72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee842f45-fc65-4769-9d1d-fff573efc350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said potential delays in the easing of lockdown measures
        and emergence of more contagious coronavirus variants could both hamper demand
        locally and globally and temper inflationary pressures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd9bd0-e9e5-4b46-9f20-69ebdabdae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147226d6-1f35-4ac1-ac81-43ccc7b5ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking ahead, the BSP stands ready to maintain its accommodative
        monetary policy stance to support the economy’s recovery while also guarding
        against any emerging risks to its price and stability objectives,” said the
        central bank governor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8ee75-c886-42e8-86f1-069975c79415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ba88e-8b89-4755-8b74-47069264dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Diokno’s latest remarks, ING Bank senior economist Nicholas
        Mapa said they project the current 2% record low policy rates will be retained
        during the Monetary Board’s last meeting for the year on Dec. 16 even with
        inflation faster than expected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443df3e6-a23a-4919-8162-5963f1b00832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0adb770-9a37-4bd5-a88e-640ed494a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T13:14:32.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANZ Research economist Debalika Sarkar shares the same view, noting
        the latest data supports the BSP’s “long-running view that this episode of
        higher inflation is transitory and will subside without monetary intervention.”</p>'
