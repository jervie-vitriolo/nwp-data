      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59db5e7-149a-40b2-bb05-8f4b3606760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shares of Evergrande plummeted to a new
        record low on Monday as the Chinese developer once again teetered on the brink
        of default.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98424642-de55-46fd-b539-5343420f0a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c923c40-636b-4a06-84fc-8ca9d0364709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande''s stock closed down 20% at 1.81 Hong Kong dollars ($0.23),
        the lowest since it listed in Hong Kong in 2009. It has lost 87% of its value
        since the start of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea4c75-0d68-4325-bd4c-a6b02fed0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be89fae-efe6-4e8d-aaff-b312ad8aa4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which has about $300 billion in total liabilities,
        warned late Friday it might not have enough funds to meet its financial obligations.
        It faces an immediate test of its ability to repay creditors on Monday with
        the expiry of a 30-day grace period on interest payments on its dollar-denomnated
        bonds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62c04c-1ee2-4560-bd9c-c53e85488645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd930a-9b7c-4d1c-8eb8-903bd7d01066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the current liquidity status ... there is no guarantee
        that the group will have sufficient funds to continue to perform its financial
        obligations," Evergrande said late Friday in a stock exchange filing. The
        company "plans to actively engage" with offshore creditors on a restructuring
        plan, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1131fc-b6ee-4f23-878e-8f2f8fa393d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fc9ee-5a1b-4c7f-a455-c841daa29de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Guangdong, where Evergrande is based,
        said it had summoned Evergrande''s chairman Xu Jiayin to a meeting on Friday
        night. In a statement, the government said it would send a working group to
        Evergrande to oversee risk management, strengthen internal controls and maintain
        normal operations, at the request of the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675fa165-0e56-43cc-9eac-a74db317ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527506b-c52e-49df-98d1-4b83cf5c8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a raft of seemingly coordinated statements, three
        Chinese regulators — the People''s Bank of China, the banking and insurance
        regulator, and the securities regulator —said that any spillover risk from
        Evergrande to the property market, home owners, and the broader financial
        system can be controlled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111ce0a-01d4-4ea6-89ad-00f60b38cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b8f1d-c981-40e4-9200-b10ea06efe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulators also reiterated previous accusations that the company
        had got into trouble through a combination of poor management and blind expansion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce748628-9593-4e82-a8e2-db3fa6e76844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7af47-3618-4a56-b120-027c35cb9aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande has been scrambling to raise cash to repay lenders, and
        Xu has even been selling off personal assets to prop up its finances. So far,
        the company appears to have avoided defaulting on any of its publicly traded
        offshore bonds by paying overdue interest before grace periods expire for
        each of those obligations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312245b-dde3-48f3-8641-21d6faa9eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56cd9e-1a1f-4eb7-b962-85a364b840b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Friday''s warning is a sign that the company may be
        unable to make further payments within its debt deadlines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62e8d6-ee63-4f2c-9703-56a11cfab3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddebf5-9f17-4472-a0c4-5a39413d30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the filing, Evergrande also said it had received a demand from
        creditors to fulfill its pledge to guarantee a payment of $260 million. Creditors
        may demand accelerated repayment if the company is unable to perform its debt
        obligations, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c1171-4004-4f49-b28d-1c74f92edc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7bdf5b-51d9-46cf-9149-7a9ae0daeb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse in Evergrande shares, and other property stocks, weighed
        on Hong Kong''s benchmark Hang Seng Index on Monday. It dropped 1.8%, hurt
        also by big losses in Chinese tech stocks which slumped Friday in New York
        following Didi''s abrupt decision to quit Wall Street just five months after
        it went public there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0556e5c-8d6e-49b1-a0e4-3ccc5d653f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50846d-e286-47f7-9588-d6ce5ac97016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng Tech Index, which tracks the 30 largest tech companies
        listed in the city, tumbled 3.3% to its lowest level on record.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf11b3-6a4c-461b-96bd-c34a25f0b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9bc13-8697-425e-96d0-bb89c55e5a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba lost 5.6%. Baidu dropped 5.7%, and JD.com shed 4.9%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc2d77-8d0e-45f2-bdc7-d89f00836613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05438a9a-4c05-4dd2-afdc-10befb5802d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Asian indexes were mixed. Japan''s Nikkei 225 ended down 0.4%,
        and China''s Shanghai Composite was down 0.5%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442409d9-9491-4c6d-b6a8-12b42abf241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361c808-44d2-4753-8da0-d30083524f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow and S&amp;P 500 futures ticked higher Monday following Friday''s
        losses. Dow futures were up 178 points, or 0.5%. S&amp;P 500 futures were
        also 0.6% higher. But Nasdaq futures slid 1.2%, continuing the downward spiral
        after a 1.9% drop in the index on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495f384-137d-4ba3-9c0b-6f2e2422b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfece7-19d3-4714-a0eb-ccac7d5a5025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech sell-off extended to cryptocurrencies over the weekend.
        Bitcoin plunged more than 20% on Saturday, before recouping some losses on
        Sunday. By Monday, the digital token traded around $48,159, according to CoinDesk.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7bbcda-66a6-419a-9b8d-9ca91e67ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T08:27:19.679+08:00
      'mgnl:createdBy': 'pilar'
