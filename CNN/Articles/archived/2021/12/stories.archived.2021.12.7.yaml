      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4a277-4c59-4bc9-b639-1ceb9820d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T00:56:24.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:49.284+08:00
