    'template': '1'
    'title': 'Bongbong Marcos faces 7th petition against his presidential bid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e4dac-9427-41bd-83da-ee098f7f5121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:34:06.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Presidential
        aspirant Ferdinand "Bongbong" Marcos Jr. is facing another disqualification
        case before the Commission on Elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe8212-82e9-409d-a6f5-20d697807f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c3359-4cd4-4d30-8bf8-3d11ff40735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of group Pudno Nga Ilokano on Tuesday filed a disqualification
        case against the son and namesake of late dictator Ferdinand Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d07a28-327c-4e04-8632-32d9ed1527eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c26882-3bb3-4d94-b5c8-a81f8e052ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fourth disqualification case and the seventh petition
        against Marcos'' presidential bid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdeee2f-e23d-45d2-ace6-fb677bc3df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81d0f1-5a53-402f-96cd-c951b0759204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited Marcos'' conviction for failure to file income tax
        returns during his term as Ilocos Norte governor and vice governor, the same
        argument raised by other petitioners. The group also argued that Marcos was
        penalized with perpetual special disqualification from the right of suffrage,
        which bars him from running for president in the 2022 elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb5b00d-035c-4faa-892b-7037738ba3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e690502-4d28-453a-ad0e-6642b35cf20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos has been convicted four times by the (Quezon City Regional
        Trial Court) and the conviction is for the violation of the National Internal
        Revenue Code (NIRC), and even during that time that this happened, the law
        at the time provides for special perpetual disqualification," said legal counsel
        Paolo Santiago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecedcede-0eba-4a6f-aad0-fe49406b3239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9662669-3443-43cd-a752-0cf2ebab7e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a government official who failed to file his proper taxes.
        Another is that under the NIRC, there is also a special disqualification to
        exercise the right of suffrage, ibig sabihin (that means) he is not a proper
        voter of the Philippines, and one of the qualifications to become a president
        of the Philippines is you must be a registered voter in the Philippines,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab85e98-9e59-4caa-a256-3361487fc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
