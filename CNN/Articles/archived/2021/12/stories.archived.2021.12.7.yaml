      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven petitions have been filed challenging the constitutionality
        of the anti-terrorism law, which critics have labeled as "vague" and may be
        open to abuse and human rights violations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0628c-e053-4743-ba8a-e34d5f9e3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T21:47:39.411+08:00
      'mgnl:createdBy': 'alyssa'
