    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f572c9fd-ecd9-4f94-be45-40ef88caa024'
    'lead': 'Presidential aspirant Ferdinand "Bongbong" Marcos Jr. is facing another
      disqualification case before the Commission on Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T12:34:06.147+08:00
