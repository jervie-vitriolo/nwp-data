    'title': 'OCTA: Celebrate Christmas, but make preparations vs. Omicron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad54a31-fba4-4ef2-b763-eb6f20c9af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> A
        member of the OCTA Research team told Filipinos to celebrate the Christmas
        season given the improving COVID-19 situation in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b301b-ca64-4449-872f-10594b9c644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e69def-834e-491b-af5d-13cb86cbbad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s no need to panic. Let us celebrate Pasko. This is the
        best time in 20 months for the entire country,” OCTA Research fellow Fr. Nicanor
        Austriaco, a molecular biologist, said in a televised briefing with President
        Rodrigo Duterte Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e93592-8726-4858-8a4c-f48efe9d9f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a7f90-f71a-47e3-9d7a-83d8bc3bbeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco cited three factors, namely lowest case numbers (averaging
        about 500 per day), lowest hospitalization rate, and highest mobility ever
        since the March 2020 lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e99369-548e-406b-878e-0763366f4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d1279-37cf-4b7b-bfda-f31543452994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three “suggest that we have attained substantial population
        immunity from natural infections and vaccinations in the urban areas of the
        Philippines,” he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fbb332-fb91-4a2e-a6cd-c65ae9686c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253bd98-2fa1-49e3-bee4-4e8e845b4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the celebrations should be done safely and what the Philippine
        government should also do is prepare against the spread of the Omicron variant,
        according to the expert.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c34354-5f2f-4a80-a612-0c7793e82330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d6824-8e94-4495-8276-eb82c3ce7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco made recommendations for the government, like preparing
        hospital infrastructure and increasing staffing to prevent similar problems
        encountered during previous surges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae843c3-bbdc-4404-9b3c-55f515bb8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
