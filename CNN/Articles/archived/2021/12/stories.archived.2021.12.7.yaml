      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, three of the disqualification petitions have been raffled
        off to the Comelec''s First Division. Marcos is also facing two petitions
        and a petition-in-intervention seeking to cancel his certificate of candidacy
        for president and another one&nbsp;seeking to declare him as a nuisance candidate
        before the Second Division.</p>'
  'PhilHealth-lack-of-leadership-P14.97-billion-IRM':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-12-07T12:36:31.997+08:00
    'imagesource': 'jcr:f7be45c3-618f-4e02-9c86-f6028f21844c'
