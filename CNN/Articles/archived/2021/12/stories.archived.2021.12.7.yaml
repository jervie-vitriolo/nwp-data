    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michigan school shooting could have been prevented given warning signs,
      prosecutor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a4d4c-ded5-42b1-bbb2-64fbe469816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One week after a school shooting in
        Michigan that killed four students and led to the manhunt and arrest of the
        suspect''s parents, officials are wondering how the tragedy could have been
        prevented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7534e-6e6e-40e6-8360-c70f86db3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oakland County prosecutor Karen McDonald said Monday that the bloodshed
        could have been avoided had the suspect''s parents been more forthcoming about
        his access to firearms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6685c-4759-4448-ba8f-f03c147097e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m certainly not suggesting that parents should be criminally
        prosecuted for any bad act of a child," McDonald told CNN''s Brianna Keilar.
        "But in this case, you can''t possibly look at their actions and say that
        they didn''t have reason to believe that there was real concern about a violent
        act."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5671c-f266-4111-8dc1-68e891a9c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan Crumbley, 15, is accused of fatally shooting four classmates
        and wounding several others on November 30. His parents were charged with
        four counts of involuntary manslaughter in the same incident. All three have
        pleaded not guilty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd098b-5f33-430c-a42d-93bccdb3bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege that James Crumbley, the father of the suspected
        shooter, bought the gun used in the shooting four days earlier. His mother,
        Jennifer, posted about the gun on social media, calling it "his new Christmas
        present."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b27cca-1d73-4c3f-b63e-fc9f0b6546a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this could have been prevented if he hadn''t had access
        (to a gun) or if just one of those parents had said, ''I''m concerned about
        what I''m seeing right now and I also want you to know we just bought him
        a gun for Christmas,'' and that didn''t happen," McDonald said, adding that
        the evidence against them is "just really hard to stomach."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae6691-7e8b-41af-9874-40f9b20708a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crumbley had a meeting with school officials and his parents on
        Tuesday after a teacher was concerned over violent statements and drawings
        he made. After being instructed to find counseling within 48 hours and allowed
        to return to class, he began shooting others in between class periods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113bbd3-9ae6-4b0c-912b-d13caff38d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say it is likely the firearm was in his backpack during
        the meeting, and the school had legal grounds to search his bag and locker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b04946-2d5b-435a-8c8c-f1f53258ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four students who were killed: Madisyn Baldwin, 17; Tate Myre,
        16; Hana St. Juliana, 14; and Justin Shilling, 17. Six other students and
        a teacher were wounded by gunfire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a296bd8-3329-40f2-9d27-5cd32b254c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warning signs were missed</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00e33f-c12c-4518-b1a9-d55472167dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey Smith, whose daughter is a student at Oxford High and was
        standing in the hallway near where the shooting started, told CNN''s Erin
        Burnett on Monday that he and others find it "incredibly frustrating" that
        multiple warning signs in the days and hours leading up to the shooting were
        missed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac825df7-fd66-4860-9cf0-5b1036ae1561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly something should have been done, and there was the opportunity
        to do something that could have prevented this horrific tragedy," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed3c4b-f2e5-4073-aab9-7969641461a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But spotting red flags can sometimes be a challenge for schools,
        Chris Dorn, senior analyst at non-profit campus safety organization Safe Havens
        International told CNN on Monday, because "educators aren''t designed to look
        for the danger, to look for the next active shooter. Their job is to educate
        and nurture kids."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8b4e9-38ac-4e25-9cbe-b2a8c0a3c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith hailed "the courageousness of these kids in this community,"
        saying that his daughter and friends are hoping to return to school.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252519d-0a99-45c3-a049-bcd99bc6acd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just speaks to their character. That''s amazing to me," he said.
        "We just have to —&nbsp;as parents and a community and as a state —&nbsp;not
        just make them feel safe, but ensure that they''re safe now so they can do
        that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc5310-2c9f-46a1-9080-bdee8ca872a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday letter to the school community, Oxford Community Schools
        superintendent Tim Throne said a reopening plan for the district includes
        a "soft opening" with a law enforcement presence as well as trained clinicians
        to support students and staff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaeb94c-40ec-4aad-a58e-56ffd8b5e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elementary schools and a few select programs will return Friday
        for a half-day and December 13 for full days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a705b31-24d0-4144-9f0a-6b6c6cf7d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it will be "quite sometime before the high school
        is ready to serve as an educational setting again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b178d3f-33de-4543-b06b-441aa88b2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Attorney General Dana Nessel told CNN''s Don Lemon on Monday
        that state officials had offered to conduct a full review of the events that
        led up to the shooting, and that she was "disappointed quite honestly" that
        the school district will go with a private security firm instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f9007-215d-49e3-a7af-e19242445935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Throne told families the district had asked for an
        "independent security consultant" to review all district safety practices
        and procedures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75096343-e75b-4c12-984b-b8728b0cf19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we hope the school district cares as much about the
        safety of their students as they do shielding themselves from civil liability,"
        Nessel said. "We''re going to talk to the parents and students in Oxford and
        see what it is they want to see happen, and I''m sure they will make their
        feelings known about the rejection of our offer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce23f5-2bfd-4f11-8072-433abafa7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Oxford Community Schools for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a31a85-4cb7-42ef-9712-532912314f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the investigation into the timeline of events continues, the
        Crumbleys are being held at the Oakland County Jail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aab207-c347-42bc-92d2-4d18cbdea1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the accused shooter is a juvenile and in a different
        part of the facility, he would have no possible interactions with his incarcerated
        parents, Oakland County Sheriff Michael Bouchard told CNN''s Michael Smerconish.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d08ab7-95c5-497e-86dc-8f42efef4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male and female populations are also separated, Bouchard said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760dc3a-2124-4c9f-b279-80c1e57bf7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crumbley is aware that his parents are in custody, according to
        Paulette Michel Loftin, Crumbley''s court-appointed attorney.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996df8d-0c81-4592-8add-8d406bd88554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan Crumbley''s next court date is December 13 and will occur
        over Zoom, Loftin said. This court proceeding will set a date for Crumbley''s
        next court appearance and preliminary examination, during which prosecutors
        are expected to give even more evidence and the judge will decide to go forward
        with the trial.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd5c98-f46c-4fc2-b4d2-9a704572a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Search warrant issued following arrest of Crumbleys</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7713ce-61cb-4aa3-a293-c3cb30b4bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a search warrant was executed Monday at the home of a
        man who may have helped James and Jennifer Crumbley before their arrest, as
        the pair were later found in his workspace.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de8b53-5cc0-4aee-9c5e-9c042e2f3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents were due to attend an arraignment Friday to face charges,
        yet their failure to appear made them fugitives and led authorities on a manhunt
        for the couple. The pair were found in an industrial building in nearby Detroit
        early the next day after police received a tip that their vehicle was nearby.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8514e-ed99-4d97-bcd8-8ead0f0e95b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized "several digital devices" from the home of Andrzej
        Sikora, according to the Oakland County Sheriff''s Office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080135e-7313-4bca-b518-1499e7b84a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikora is being cooperative, Oakland County Undersheriff Michael
        G. McCabe told CNN. He and his attorney, Clarence Dass, voluntarily went into
        the sheriff''s office Monday where Sikora was interviewed for 90 minutes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd6c49-11f6-4903-99b3-c6082abf4317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Sikora fully cooperated and answered all of law enforcement''s
        questions," a statement from Dass said. "Mr. Sikora did not assist the Crumbleys
        in evading law enforcement, did not know there was a warrant for their arrest,
        and did not know they were at his art studio at the time of their arrest.
        He has not been charged with any crime, and will continue to assist members
        law enforcement in their pursuit of justice."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6c46b-7f2b-4fd0-bf48-af2379d24003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dass told CNN on Sunday his client knew the Crumbleys were using
        his workspace, but he "did not really know what was going on" and didn''t
        know the couple "had active warrants" when they were discovered and subsequently
        arrested, adding that Sikora "got roped into it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e2024-a2a5-4982-bf06-fd22f904dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the sheriff''s office said the warrant was executed
        "immediately after questioning," and the main issue for investigators "is
        what did Sikora know and when did he know it."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3814922-94f2-445b-94e9-eeda458d275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:13:31.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/07/us/michigan-oxford-high-school-shooting-tuesday/index.html">Michigan
        school shooting could have been prevented given warning signs, prosecutor
        says</a>"</em></p>'
  'Lewis-Hamilton-Max-Verstappen':
    'author': 'Matias Grez, CNN'
    'caption': 'Lewis Hamilton and Max Verstappen''s rivalry continued to heat up
      on Sunday — both on and off the track — at an action-packed Saudi Arabian Grand
      Prix, as the Mercedes driver won his third consecutive race to go level on points
      with the Dutchman in the driver standings with one race remaining in the Formula
      One season. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-07T19:14:48.453+08:00
    'imagesource': 'jcr:bb92cf2f-afad-4736-b72b-96eccf5dd0c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15809c70-e847-4d60-8fde-47df0cd0013d'
    'lead': 'Lewis Hamilton and Max Verstappen''s rivalry continued to heat up on
      Sunday — both on and off the track — at an action-packed Saudi Arabian Grand
      Prix, as the Mercedes driver won his third consecutive race to go level on points
      with the Dutchman in the driver standings with one race remaining in the Formula
      One season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T19:22:32.144+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:50:03.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:44.126+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['F1']
    'template': '1'
    'title': 'Lewis Hamilton accuses Max Verstappen of ''being over the limit'' after
      thrilling Saudi Arabian GP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffceed-20a2-4dbc-8d73-16a7356c6220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lewis Hamilton and Max Verstappen''s rivalry
        continued to heat up on Sunday — both on and off the track —&nbsp;at an action-packed
        Saudi Arabian Grand Prix, as the Mercedes driver won his third consecutive
        race to go level on points with the Dutchman in the driver standings with
        one race remaining in the Formula One season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168c709-05d1-4d07-9747-f5114604db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair came together on a number of occasions throughout the race,
        including one bizarre crash on lap 37 when Hamilton ran into the back of Verstappen,
        who was slowing down to allow his rival past after being told to concede first
        place due to an earlier racing incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368837a3-2968-4bc2-91cc-447c8cd4d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen was handed a 10-second time penalty by stewards after
        the race after having already been hit with a five-second penalty during the
        grand prix for the incident that allowed him to get ahead of Hamilton earlier
        on lap 37.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27b6e8-cead-42e8-8f32-3ff3d90418d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve raced a lot of drivers through my life in the 28 years,"
        Hamilton told Sky Sports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce004bfb-255f-4395-a4d2-ce613c36eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve come across a lot of different characters and there''s a
        few at the top which are over the limit. Rules kind of don''t apply, or they
        don''t think of the rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e30ddb-9d9d-4742-bba7-c0a15f9776e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is over the limit for sure," added Hamilton when asked if Verstappen
        came into that category of driver.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82d2dc-7ef3-466e-a4b1-d62d870781a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve avoided collisions on so many occasions with the guy, and
        I don''t always mind being the one that does that, because you live to fight
        another day, which I obviously did.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7cb84-addf-4cd5-b1e7-7c16dc9613b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then he obviously brake-tested [before their crash], I think to
        try and get the DRS into the last corner to overtake me again back into Turn
        1, so there was a commotion. I thought that I''d lost my wing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f948ad-a33f-48dc-adc8-26b9d5635f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen insisted he was just "downshifting and braking for him
        to go by" and said he didn''t "understand why" Hamilton ran into the back
        of him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841293e1-0ab7-4254-aa6e-8ce247c05f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe there was some confusion," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab345e-d2fc-4a43-b82c-baef3f878bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the race, Verstappen had got past Hamilton following
        a restart after the grand prix had been red flagged due to a separate incident,
        but was also forced to give the position back due to overtaking the Briton
        by going off the track.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20858a9-568b-4dac-96a0-1bc39927f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race was immediately stopped once again for another collision
        and Verstappen was told to line up in third behind Esteban Ocon and Hamilton
        for the second restart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a388de-9f54-472e-a9e2-679bd19d998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the incidents on lap 37, before Verstappen finally let
        Hamilton past six laps later, only to immediately overtake him again at the
        next corner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f530284-1402-4839-8b01-92d92a5fecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hamilton was finally allowed past his rival for good on
        the next lap to ensure the pair go into the season''s final race in Abu Dhabi
        next weekend level on 369.5 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be39fa-8df4-46da-9233-a26e2cbbf51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the race, a frustrated Verstappen refused to be drawn into
        a debate on the incidents, but said over the team radio he was unhappy with
        the officials and that F1 "lately is more about penalties than racing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcacc0b-ce31-4921-8665-4beac391c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotions were running high at the time and it is what it is," he
        told Sky. "I don''t agree with the decisions but I don''t want to waste too
        much time on it because we don''t need to make headlines out of it. They [Mercedes]
        don''t deserve that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c810c8-b498-4e82-bf33-0c9259f83fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T19:22:32.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/06/motorsport/lewis-hamilton-max-verstappen-crash-spt-intl/index.html"
        href="https://edition.cnn.com/2021/12/06/motorsport/lewis-hamilton-max-verstappen-crash-spt-intl/index.html">Lewis
        Hamilton accuses Max Verstappen of ''being over the limit'' after thrilling
        Saudi Arabian GP</a>"</em></p>'
