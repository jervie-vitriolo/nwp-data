      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay, the member&nbsp;of the group, also claimed that there is
        no such thing as "Solid North" anymore.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32996581-dc67-48cb-b6f9-bbbc02043ad2'
