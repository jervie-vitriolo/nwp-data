      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rate also declined in the Visayas to 6.0% from 8.3%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b973a-9a10-4f3f-9c2c-0f48992de1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
      'mgnl:createdBy': 'bamba'
