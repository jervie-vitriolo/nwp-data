    'template': '1'
    'title': 'Nexplay''s Big 3 era ends as Yawi leaves team'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27c290-8d07-4b17-9814-3e6fa247b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:24:05.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> It''s
        the end of the road for Nexplay EVOS'' Big 3 following the departure of resident
        tank Tristan "Yawi" Cabrera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824fc47-c843-464b-b518-211c14e79ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:24:05.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nexplay made the announcement Tuesday on <a href="https://www.facebook.com/NexplayEsports/posts/463487068460829">social
        media</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324b262-9d2f-48fb-b425-f0e5a2802c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:24:05.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yawi spent three seasons with Nexplay, where he teamed up with John
        Paul "H2wo" Salonga and Renejay "RENEJAY" Barcase, to form the most exciting
        trio in the Mobile Legends: Bang Bang Professional League Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831ad58-836e-4561-bdb2-9dd9b93c2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:24:05.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nexplay expressed its gratitude for Yawi''s contributions not only
        to the team, but also to the MLBB community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21daee9-0cb8-42ac-81d0-3cb5c2a1afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:24:05.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful that Nexplay served as your breakthrough in the
        MLBB scene. Aside from the record we achieve, we appreciate your contribution
        to NXPE!," Nexplay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4968320-3247-4c4d-9c4c-a30a7e8f1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:24:05.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In MPL PH Season 8, Yawi tallied 38 kills and 262 assists, and recorded
        161 deaths. Nexplay had its best finish in the trio''s stint at fourth place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f5330-4c0d-4edc-8cc1-900fd47d1da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:24:05.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yawi is the second local Mobile Legends player to leave a team this
        week after Karl "KarlTzy" Nepomuceno <a href="https://cnnphilippines.com/sports/2021/12/6/KarlTzy-Bren-Esports-departure-MPL-PH.html">parted
        ways with Bren Esports</a> on Monday.</p>'
  'ping-lacson-comelec-poll-rigging':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T18:04:09.337+08:00
    'imagesource': 'jcr:8b9ae676-9852-4afb-a887-4543a27d9f4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee9c4e90-f367-40a5-9dbf-891b425bd053'
    'lead': 'Presidential aspirant Senator Panfilo ''Ping'' Lacson urged the Commission
      on Elections on Tuesday to address the issue of con artists who claim they can
      rig elections for a fee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T18:07:11.674+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:50:14.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:41.366+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Commission-on-Elections', 'Ping-Lacson', 'Panfilo-Lacson',
      'poll-rigging']
    'template': '1'
    'title': 'Lacson urges Comelec to address con artists'' poll-rigging scam '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89552cb1-b097-4cb6-9edb-19003e03de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:07:11.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Presidential
        aspirant Senator Panfilo "Ping" Lacson urged the Commission on Elections on
        Tuesday to address the issue of con artists who claim they can rig elections
        for a fee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9251dc9-f917-471e-8c57-9b642bcd0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:07:11.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true that there are con artists claiming they can manipulate
        the election system for a fee," Lacson said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb26536-7fd1-4bd3-a412-d7164a19c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:07:11.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the so-called "Meet-me Room" put in place during the past
        two or three national elections — which some sectors fear could be a venue
        where poll results could be tinkered with — cast doubt on the integrity of
        the automated elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898808a4-8722-40bd-880a-2d71fba96406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:07:11.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it goes without saying that candidates should not fall for
        this scam, the Commission on Elections (Comelec) should face the challenge
        through utmost transparency," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba98187-32e2-44d4-85d0-70f7acaa5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:07:11.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was reacting to the poll body''s call for politicians not
        to fall for claims of people who say they can ensure an election victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c961f-2065-40bf-88ba-12f60ef26141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:07:11.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said such a feat was not possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b8419-b7c5-4fb0-b436-7a8c9c7cdd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:07:11.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Sotto" III, Lacson''s vice president for
        next year''s polls, acknowledged that such scams have been around for a while.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb99c3-4f86-4ad9-9f79-f230c897ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:07:11.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron pa rin kumakagat,"</em> he said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832758d-2b78-423f-89d7-75e03333ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:07:11.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still people who believe it.]</p>'
