    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: PH bet Beatrice Gomez talks LGBTQ community, beginnings in Miss
      Universe introduction video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27d618-0840-4cab-a789-e002140d6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:27:51.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)—</strong> Philippine
        bet Beatrice Gomez reflected on her humble beginnings and personal life —
        including being part of the LGBTQIA+ community — in her introduction video
        for the Miss Universe pageant slated this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47a61a-663c-4e60-b4af-1790b417abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:27:51.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short clip shared on the Miss Universe’s YouTube channel
        on Monday, the Cebuana beauty said she is “grateful” that Filipinos backed
        her bid to clinch the coveted crown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2181c5e-f48d-4a9f-be4a-2c938c99c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:27:51.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very grateful that the Philippines is very supportive of sending
        an LGBTQ member to represent our country,” said Gomez, the <a href="https://www.cnn.ph/lifestyle/2021/10/1/Miss-Universe-Philippines-2021-Beatrice-Gomez-LGBT.html">first
        openly gay candidate</a> to be named as Miss Universe Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e81536-1940-4105-9aa8-52c5b1bea809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:27:51.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a big deal because we are here to give positivity and be an
        inspiration especially to the young children who are looking up to us — that
        they can be whoever they want to be when they grow up,” she added.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/et3ggs6v0Wk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d9643-9de3-469a-bd83-6a7c186e2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:27:51.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062ce1c-c313-47f7-8f4b-81ac3bfe2f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:27:51.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez also opened up about growing up in a household ran by a single
        parent — and how an athletics scholarship helped her along the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc19e82e-f674-4ae5-bf4f-dc0285cc625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:27:51.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My sister and I tried out for the volleyball varsity team, and
        we were able to get an athletics scholarship and that’s how we were able to
        go to a good school from high school to college,” Gomez continued. “Being
        a part of the volleyball varsity team is not just something that I take as
        an achievement, but it is something that really changed my life for the better,
        because I was able to help my mom in some way and I was able to make her proud."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2286161-cae8-495a-bb32-70e2cc3dabeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:27:51.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez is currently serving as a community development worker in
        her hometown in Cebu. She is also a member of the Philippine Navy Marines
        reserve force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da2cdb-1c82-4711-8102-fae98df6abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:27:51.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen hopes to bring home the country’s fifth Miss Universe
        crown when she competes in the pageant in Israel on Dec. 12 (Dec. 13, Philippine
        time).</p>'
