      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marcos'' spokesperson Vic Rodriguez said all of
        the cases filed before the poll body are now being addressed by their legal
        team.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43d8d5-073b-4b66-ad7b-7ea0ddcd7c1d'
