      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf2a22-9c4b-43c3-951a-2f67c9f6f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery index assesses the infection management, vaccine rollouts,
        and social mobility of 122 countries. A higher ranking indicates that a country
        is closer to recovery, Nikkei said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb47993-7a61-4032-ae87-440d72071337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a816a-4fea-49db-9b4b-8387711a29ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo-based publication said that the improvement in the Philippines’
        ranking is due to a “significant increase in its infection management scores.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ac053-1317-43bb-8865-667895e4c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224ba9d-a10c-4a14-bd9d-67360c4a0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been experiencing a decline in COVID-19 cases, with
        new daily cases dipping to three digits. There were 356 new infections recorded
        on Tuesday — the lowest in 17 months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc34053-f3ea-44bd-960f-fc17fd8374c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
