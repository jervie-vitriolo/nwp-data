      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, economic managers stressed that sustaining recent
        gains will enable the economy to return to pre-pandemic level by early 2022.</p>'
  'Jussie-Smollett-hate-crime-attack-trial':
    'author': 'Omar Jimenez and Eric Levenson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-07T09:43:22.315+08:00
    'imagesource': 'jcr:f190282e-163f-4903-b6fa-6c74bb3cb9d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1fbe2f5-affa-4a87-bf1c-1f67a6569ebf'
    'lead': 'Former ''Empire'' actor Jussie Smollett took the stand in his criminal
      trial Monday in a high-stakes attempt to rebut charges that he staged a fake
      hate crime and lied to Chicago Police about it in January 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T09:45:10.221+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:50:36.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:36.004+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jussie Smollett denies staging attack, testifies he had a sexual relationship
      with prosecution witness'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54106a4d-3641-43ea-8e33-9fe382172cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former "Empire" actor Jussie Smollett took
        the stand in his criminal trial Monday in a high-stakes attempt to rebut charges
        that he staged a fake hate crime and lied to Chicago Police about it in January
        2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961132a-6a67-4f64-8b8f-436ff7841017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, brothers "Bola" and "Ola" Osundairo testified that Smollett,
        who is Black and gay, directed and paid them to carry out a sham anti-gay
        and racist attack in order to garner sympathetic media coverage. Their testimony,
        as well as that of five Chicago police investigators, formed the core of the
        prosecution''s case against Smollett.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2a07b-16cd-41c8-87cb-c82f857a6666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under oath Monday, Smollett offered testimony over five hours
        in which he denied orchestrating the attack and suggested the brothers --
        whom he knew from the "Empire" set -- may have had other motivations at play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816fc8ec-8dca-4770-b1f5-7f5fa267c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day finished with the actor still on the stand and court scheduled
        to resume Tuesday morning with special prosecutor Dan Webb picking up his
        cross-examination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29caa5cf-f100-4074-8d6a-1fc1b567a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett on Monday said Bola Osundairo, who he called "Bon," helped
        him get drugs, including cocaine. He also said a sexual relationship began
        to forge between the two at a particular Chicago bath house. One night the
        two were out, and Smollett testified they got a private room and "did more
        drugs and like, made out."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602825d-9e62-415a-bade-024c76fb3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a separate occasion, Smollett told jurors he and Bola Osundairo
        snuck away from his brother after the three were at a female strip club together.
        Smollett testified they again got a private room and "made out a little bit,
        masturbated together."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049c56d-1b47-4fbc-878b-24d5bc995a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In testimony last week, Bola Osundairo denied they had a sexual
        relationship and said he "didn''t know" there was even any sexual tension.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b794d8-dd2c-4648-84e2-426f65eeda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett testified further Monday he wasn''t friendly at all with
        Ola Osundairo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f63fe7-c5da-4d1b-8dad-ec392f707f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kind of creeped me out," Smollett told jurors. "Every time we
        were around him, he didn''t speak to me. Every time we needed to leave, he
        made it seem like we needed to sneak off."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f8d10-c8e9-44f3-95ea-02a015221dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a "hate letter" was sent to Smollett in the mail at the "Empire"
        studio in Chicago on January 22, 2019 -- seven days before the alleged attack
        -- Smollett said Bola Osundairo approached him about becoming his personal
        security guard, something the actor told the jury Osundairo had repeatedly
        asked him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a60f8-5384-416f-81c5-9eed6d9f3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the letter, Bola Osundairo began asking him more about
        the need for security, Smollett said. The actor described being annoyed at
        the idea of always having a security detail around him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166009d0-044e-4a81-9d3f-3877971799b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around lunch time I would smoke my blunt, drive around the neighborhood
        of the studios. I don''t want to be in someone''s car," Smollett said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a7a10-39e6-4a66-9007-cb7db6327445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett told the jury that while driving around with Bola Osundairo,
        there was never any discussion of planning a staged hate attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031c3c0-2c34-4269-a6ba-6de71f0f46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you talk to him about some hoax?" defense attorney Nenye Uche
        asked.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd29d2e-9f49-47d5-93a8-6fcd58a9c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Smollett shot back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38ec59-2008-4b67-8f98-205feab5e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you give him the check as payment for some silly hoax?" Uche
        then asked.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a648e93-f904-4ac7-b086-949aa698d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never," Smollett said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64bcced-741e-4d22-9e1e-f5970be948d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2019, Smollett rejected some of what has been reported,
        including that he told police his alleged attackers were wearing MAGA hats.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99a383-b8ac-46f9-8d50-a3bc0fe006bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett testified Monday his relationship with Chicago police began
        to deteriorate after police mentioned the MAGA hats, favored by supporters
        of President Donald Trump.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d3911-ea03-4ca2-bc4a-3a4b5df7cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said no when Uche asked whether he ever told police the
        alleged attackers were wearing the hats.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd807d-b427-4c27-9791-93b67fd2664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett added that one of the reasons he did not give a police
        detective his cell phone when she asked for it was because he didn''t think
        police believed his story.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3be3a8-50b8-4267-b5d7-8f276e898d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett appeared to briefly get emotional while describing the
        incident to jurors, prompting his attorney to ask whether he was all right.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2661b-bfb2-46f7-a682-f15f9ca4afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett, 39, has pleaded not guilty to six counts of disorderly
        conduct, a charge for which a conviction is punishable by up to three years
        in prison. His defense attorneys have said he was a real victim and have suggested
        during the trial that homophobia may have been a motive in the attack.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b84ab2-8a39-4e6c-821e-31986098553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to testify in one''s own defense is a high-risk move
        because the prosecution is allowed to closely cross-examine the defendant.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50332d-18af-4ab9-bc04-eee4c9c3ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, two defendants in other high-profile homicide trials
        have taken the stand. Kyle Rittenhouse, who shot three people in Kenosha,
        Wisconsin, last year, testified in his own defense, and a jury ultimately
        acquitted him of all charges. In Georgia, a jury convicted Travis McMichael
        of murder in Ahmaud Arbery''s death after he took the stand.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312f495-af07-4cec-83fa-c8ab3b16597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s case involves far less serious charges, and is untied
        to civilians using lethal weapons.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5049b-2bda-43df-9dff-61fdcaf82835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the trial has gone so far</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76694bf0-3feb-44e9-a37c-ad45d9f8de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution called seven witnesses over the course of three
        days of testimony last week.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745adda2-0a87-436b-bf51-eda07a57b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, five police investigators testified that Smollett told them
        two men had attacked him in the street, yelled racist, anti-gay and pro-Trump
        remarks, put a noose around his neck and poured bleach on him.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca27c8-0e19-41f8-a9e0-2dee7e6a71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bola and Ola Osundairo testified that Smollett had actually directed
        them and paid them to stage a fake hate crime in an attempt to get sympathetic
        media coverage and further his acting career.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04800a46-7830-4cca-8e13-08fbfd6533a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who was in charge of this thing?" Webb asked.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f7289-7ed4-4140-8649-9e87a1b248d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jussie was," Bola Osundairo told the jury.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741907a-9887-4414-b1b0-b413d1efe4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s defense, meanwhile, has argued he was actually attacked
        in a hate crime. They called three witnesses last week, including Smollett''s
        former music manager and publicist.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0413c-bbd8-479e-a283-46e960fbeda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, an "Empire" executive producer testified that
        the show had received a threatening letter in the mail a week before the January
        2019 incident. The producer, Brett Mahoney, said Smollett did not want the
        letter publicized.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9c045-9055-4780-89c1-a7e61f8b4a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Smollett''s defense has relied on inflammatory questioning
        of witnesses and outbursts that have led to several heated exchanges with
        Judge James Linn.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a924e-2d14-466d-91ac-1477b82dcf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in cross-examination of Ola Osundairo, after Linn directed
        the defense to move on from a particular line of questioning, defense attorney
        Tamara Walker asked for a mistrial, sobbed in court and then said the judge
        had "lunged" at her during a sidebar conversation.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605f0bd-99f0-442b-b770-e4624d47de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge denied the accusation and denied the motion for a mistrial,
        saying he was stunned by the request.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c52a6e-7b34-4548-9375-ddeaecc582c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Walker, there were objections that had to be sustained and
        I was trying to get back on point," the judge said. "Just because you think
        you were allowed to go one way, we''re all just doing our jobs."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40fc4b-65f6-4a97-b80c-b61dd623db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is the culmination of a case that began when Smollett
        told police he had been attacked. Celebrities, politicians and advocacy groups
        rallied behind the actor, and police poured significant resources into solving
        the case and locating the two men.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966dd372-5f8e-4e27-83bc-fa3c300c1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after interviewing the Osundairo brothers and finding other
        evidence, authorities instead determined that Smollett paid them $3,500 to
        stage the hate crime against him so he could get publicity and a career boost.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c570501-cbe1-484f-959b-ac3d29fcea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett was indicted on 16 felony counts of disorderly conduct
        by a Cook County, Illinois, grand jury in March 2019, but Cook County State''s
        Attorney Kim Foxx''s office decided to drop those charges weeks later. The
        decision angered the mayor and police and sparked questions as to whether
        Smollett had received preferential treatment.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a867c84-5f8d-4124-82a1-38093f4de5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special prosecutor then took over the case, and a grand jury indicted
        Smollett on new charges in February 2020.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669fb8e2-5cf6-4ea7-af19-ecd7fb7d396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:45:10.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident effectively put a halt to Smollett''s acting career.
        His character was written off "Empire," which ended in 2020, and though he
        has since directed and produced a film, he has not appeared on screen again.</p>'
  'Maria-Ressa-Court-of-Tax-Appeals-Norway-Nobel-Prize':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T11:20:41.917+08:00
    'imagesource': 'jcr:e51eab09-5a76-4d0f-880e-1106a4ba79e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb93a829-cfb7-4bec-b9cb-759c78efa058'
    'lead': 'The Court of Tax Appeals has approved the request of journalist Maria
      Ressa to travel to Oslo, Norway to receive her Nobel Peace Prize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T11:22:53.356+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:50:35.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:36.195+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court of Tax Appeals approves Ressa''s Norway trip'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bf340-702e-4977-a216-31e91e3ea93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:03:57.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Filipino
        journalist Maria Ressa has secured another court''s approval to travel to
        Oslo, Norway to receive her Nobel Peace Prize.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33c1c8-486e-4a09-b374-cc7b9ba4bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:03:57.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Tax Appeal allowed her travel from Dec. 8 to 13. The
        decision was signed Dec. 6 and released to the media on Tuesday. It came days
        after the Court of Appeals granted a similar request from Ressa, the CEO of
        news website Rappler.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13bdec9-06bd-43c6-a2b0-cd05eb596df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:03:57.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, who is facing several charges including tax evasion, is the
        first Filipino Nobel laureate. She is set to attend events organized by the
        Norwegian Nobel Institute, including the award ceremony on Dec. 10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f0f52-9a59-45fc-a82f-0bb4bc2be08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:03:57.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was awarded the prize alongside Russian journalist Dmitry Muratov
        for their work against misinformation and to defend press freedom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bb0b6-1cb0-4637-96e1-cd21dc5df8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:03:57.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To travel abroad, Ressa has to get authorization from four different
        courts namely the Court of Tax Appeals, Court of Appeals for her pending cyber
        libel charges, a Pasig Regional Trial Court for the Securities and Exchange
        Commission case, and another Pasig RTC for her tax case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631a7d6-ded8-4dcb-b871-b08c3f43bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:03:57.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General headed by Jose Calida previously
        tried to block Ressa’s travel bid, noting there was “no necessity and urgency”
        for her to personally claim the award. It also called her a “flight risk”
        and cited her previous cyber libel cases.</p>'
