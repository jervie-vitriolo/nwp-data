    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8a9c1-b157-4374-9d99-9c190e6fe346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:13:16.447+08:00
