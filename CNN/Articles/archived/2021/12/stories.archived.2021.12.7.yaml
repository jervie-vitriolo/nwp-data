      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and four of its European neighbors moved to Level 4, the
        CDC''s highest-risk category, on Monday. France was the world''s top destination
        for international tourist arrivals pre-pandemic, according to 2019 figures
        from the United Nations World Tourism Organization.</p>'
