      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a4a58-f4d8-4c17-aa15-ee08518d0571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender hiked annual growth forecasts from 2021
        to 2023, according to its December 2021 Philippines Economic Update.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef579461-b598-4c31-b0f2-3b4ca3166ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655f57f-a201-4789-945a-3507f9d485b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, it projects a full-year expansion of 5.3% from its prior
        4.3% estimate, thanks to the faster-than-expected third quarter performance.
        https://cnnphilippines.com/business/2021/11/9/Q3-2021-GDP.html</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956e017-9a78-45ab-9843-bc435f6cc70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801bc057-97a6-4f92-b223-2fd93b4ceb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank also expects economic output at 5.9% next year —
        up from its 5.8% projection in September — and 5.7% in 2023 from 5.5% figure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241dd209-fdf5-46fd-aeb7-3053444d6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c39510-b059-42db-b2e7-c9ce6601c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projections are anchored on the reopening of the economy and
        containing the spread of COVID-19, which would depend on the success of the
        national vaccination drive, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca1a88-b702-42b3-9b1c-49948d07f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e7bd7-68e7-4a4b-bc69-0b312d5bf318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, however, sounded the alarm on the long-term impact of
        the global health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7a3db-fc91-4bba-a4eb-6c003cd3c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.863+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e22653-ec1b-44d8-bf57-691e62ec0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he nearly two-year-long pandemic has already resulted in the
        closures of firms and losses of jobs and incomes, alongside health insecurities
        and education disruptions. These economic scarring may harm the country''s
        long-term growth potential,” said the World Bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5515b-d603-4969-b872-30de9998f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a5a409-5daf-4584-815e-8bd45dad2b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors, coupled with the higher incidence of malnutrition
        among the poor, led to the erosion of human capital and caused harm on future
        earning potential, it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a62359-9de3-4f2e-a44e-9b2d8ed38723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47111b5-1aa2-4f7b-9a68-c433684d11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It estimates Philippine economic output to expand by an average
        of 5.7% from 2020 to 2029 — short of the pre-pandemic estimate of over 6%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29392433-148b-457c-9739-661745ebf9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740563c-63ea-4970-9849-dab00235274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WB further said labor demand remains low, and the quality of
        jobs is “of concern” given the rise in workers getting absorbed in what it
        calls elementary occupations and own-account work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ae6bc-5015-43ec-9c66-43df104b1d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c6198-d53a-41a9-92bc-e9a0985c7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The labor market shock disproportionately affected the youth and
        female workers, and the economic scarring may cause long lasting productivity
        and earning losses for workers transitioning into the labor market,” read
        the report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0b4fe-f757-4398-bc8c-d7d32a06ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99c4e3-bb21-4fa1-a64c-15ecfc2c9d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:48:21.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s unemployment rate stands at 7.4% as of <a href="https://www.cnn.ph/business/2021/12/7/PSA-October-Labor-Force-Survey.html">October</a>
        with 3.05 million Filipinos out of work — improving from the previous month''s
        figures but still far from the 5.1% pre-pandemic level.&nbsp;</p>'
