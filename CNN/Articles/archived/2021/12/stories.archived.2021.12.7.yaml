      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in their work for BINI’s Born To Win, Reciña and his team take
        another approach of world-building. The concept of BINI Domination translated
        into a realm made of the “Zero World,” the members’ lives pre-debut and “Hero
        World,” BINI’s new kingdom. “We created a world out of their outfits from
        Francis Libiran,” he shared. “We made a BINI world for their origin music
        video — a BINIverse.”</p>'
