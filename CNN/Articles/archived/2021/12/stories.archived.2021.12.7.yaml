      'mgnl:type': 'text'
      'text': '<p>Austriaco also encouraged everyone not to panic and safely celebrate
        the Christmas and New Year holidays.</p>'
  'US-diplomatic-boycott-2022-Winter-Olympics-in-Beijing':
    'author': 'Allie Malloy and Kate Sullivan, CNN'
    'caption': 'Courtesy: Kevin Dietsch/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-07T03:42:16.639+08:00
    'imagesource': 'jcr:4870ac9f-90cc-4118-9992-ca831394b3cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b2432e-bc95-4e7d-88fe-658b0c6c2750'
    'lead': 'The Biden administration will not send an official US delegation to the
      2022 Winter Olympics in Beijing as a statement against China''s "ongoing genocide
      and crimes against humanity in Xinjiang."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T03:45:03.422+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:50:48.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:31.981+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'Beijing', '2022', 'Winter-Olympics']
    'template': '1'
    'title': 'White House announces US diplomatic boycott of 2022 Winter Olympics
      in Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d369d7-aac7-4a88-82e1-4e9010a22914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration will not send
        an official US delegation to the 2022 Winter Olympics in Beijing as a statement
        against China''s "ongoing genocide and crimes against humanity in Xinjiang,"
        White House press secretary Jen Psaki said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307608c5-9101-46ea-93e4-e030b13c5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed472c1-07f3-477f-80fe-949004e1ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US athletes will still be allowed to compete in the Olympics, but
        the administration will not be sending government officials to the games.
        The same policy applies for the Paralympic Games, which are also taking place
        in Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f626ddf-d831-4a13-b8ae-d0181d9e2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0910d35-038d-4041-80f5-e027ec25b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is looking to send a "clear message" that the human
        rights abuses in China mean there cannot be "business as usual," Psaki told
        reporters at a White House briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6136c71-683a-4b1e-9c32-846e6f3c6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4554f64-09b5-48ab-bd0d-3850732d1ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks an escalation of pressure by the US on China over
        allegations of forced labor and human rights abuses in China''s western region
        of Xinjiang, particularly against the Uyghur population and other ethnic and
        religious minority groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef82c3-2d59-4cd9-87fc-6d4c2e8419e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a957a9b-36df-448b-a143-e05f1b915327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden told reporters last month he was weighing a
        diplomatic boycott as Democratic and Republican lawmakers, including House
        Speaker Nancy Pelosi, advocated for one in protest of China''s human rights
        abuses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3f3ac-3b15-4187-84ac-051cf7110680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c153d42-7896-4b10-a443-f2d2c0bb7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletes that will make up Team USA have the administration''s
        "full support," Psaki said, but she added the administration would not be
        "contributing to the fanfare of the games."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5be7fa-5c47-4eed-baee-fc225b754258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353fb8a-2057-4c8c-90c1-9aa6d1e1f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US diplomatic or official representation would treat these games
        as business as usual in the face of the PRC''s egregious human rights abuses
        and atrocities in Xinjiang, and we simply can''t do that," Psaki said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48fcdd-5e6f-4dca-bbdf-08438671987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130602e-9f9f-4e61-87f5-a165be9ab60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said that the diplomatic boycott of the games does not mean
        "that is the end of the concerns we will raise about human rights abuses."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90892a-15be-4b1f-869a-f90621349879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c6fca-4a76-4bde-b81e-7a06b137ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has informed its allies abroad of the US decision,
        Psaki said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55e3aa-d1d2-4eea-bc8d-3208c9d7d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb4460-ca8d-4ffc-966b-baa5e955dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki also said the White House did not feel it was the "right step"
        or fair, to penalize US athletes who have been training for years by holding
        an entire US boycott of the Olympics. The last time the US fully boycotted
        the Olympics was in 1980 when former President Jimmy Carter was in office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38860e0-a640-46c9-8d6a-e9aa6142419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f33ed3-7cbb-484e-a785-3da9d70173fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US typically sends a delegation to the Olympics -- first lady
        Jill Biden lead the US''s diplomatic delegation to the Tokyo 2020 Olympics,
        which took place over the summer after being postponed because of the Covid-19
        pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f433ddc6-b70d-4355-995e-d890cc2667e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6111a6-ad56-496c-891a-54a36408230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year''s Winter Olympics was not a topic of conversation during
        the three-and-a-half hour summit that Biden and Chinese President Xi Jinping
        held last month. The summit didn''t yield any major breakthroughs, and none
        were expected ahead of time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30476a9-0f1f-46f6-a444-fe4bcc0bbf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2c9b4-ee65-4d86-adb8-5fc7d0688e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the November summit, Biden and Xi engaged in a "healthy
        debate," according to a senior Biden administration official present for the
        discussions. Biden raised concerns about human rights, Chinese aggression
        toward Taiwan and trade issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff6635-363b-4d0a-afcd-4399e6b75f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b6005-9494-4d29-84c1-5899fda19d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Biden administration announced it was blocking
        the import of certain materials that are used in solar panels from a company
        in Xinjiang over allegations of forced labor. The administration also moved
        to restrict exports of five Chinese companies over alleged human rights abuses
        against Xinjiang''s Uyghur population and other ethnic and religious minorities.
        The Xinjiang region is a major production hub for many companies that supply
        the world with parts needed to build solar panels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d799c-ff56-4038-995a-844f05d43cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T03:45:03.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/06/politics/us-diplomatic-boycott-winter-olympics/index.html?utm_term=link&amp;utm_medium=social&amp;utm_source=twCNN&amp;utm_content=2021-12-06T18%3A40%3A03">White
        House announces US diplomatic boycott of 2022 Winter Olympics in Beijing</a>."</em></p>'
  'Biden-sanctions-against-Putin-on-Ukraine-invasion':
    'author': 'Kevin Liptak and Natasha Bertrand, CNN'
    'caption': 'Courtesy: Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-07T04:47:35.188+08:00
    'imagesource': 'jcr:a031bcbc-4a0f-424b-b31a-93620fb361c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a36aa31d-8352-406e-b40f-88a1811298e7'
    'lead': 'US officials are currently weighing a wide set of sanctions on Russia
      meant to deter Russian President Vladimir Putin from launching an invasion into
      Ukraine, according to people familiar with the discussions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T04:50:56.505+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:50:47.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:32.280+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'Ukraine', 'Biden', 'Putin']
    'template': '1'
    'title': 'Biden readying sanctions against Putin''s inner circle ahead of this
      week''s key call'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2b37a-8080-40df-9122-0b888a49193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US officials are currently weighing a wide
        set of sanctions on Russia meant to deter Russian President Vladimir Putin
        from launching an invasion into Ukraine, according to people familiar with
        the discussions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f1012-9008-42c0-9928-318f38abd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68acab5-f8a5-4aa9-b023-6ed6f096034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include new actions against members of Putin''s inner circle
        and on Russian energy producers, and one potential "nuclear option" -- disconnecting
        Russia from the SWIFT international payment system used by banks around the
        world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e94bd-eb05-4175-8787-46b7a4ad236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2ca83-8658-4c41-b5c6-44f2066a3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said final decisions hadn''t been made on whether
        and when to apply the new sanctions, and said the Biden administration is
        currently in talks with European partners — many of whom have closer economic
        relationships to Russia — in the hopes of coordinating action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa3e59-1d1c-47d0-8bed-1853964532c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa5f99-06a3-4436-9005-b9744d0ec52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said Monday the US was prepared
        to take "substantive economic countermeasures" meant to inflict "significant
        and severe economic harm on the Russian economy" should Putin go ahead with
        a military escalation in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64287b5e-afa0-47ed-8ff6-b3cb50bea652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9539db-7960-4914-8cac-ed4a0dbcd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that there is way forward here that will allow us to
        send a clear message to Russia there will be genuine and meaningful and enduring
        costs to choosing to go forward -- should they choose to go forward -- with
        a military escalation," the official said, briefing reporters ahead of Biden''s
        planning video call with Putin on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35231440-c3ad-498e-9c98-09363fce1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa807ce-4322-42f7-adee-538206646899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official declined to specify what economic sanctions were under
        consideration, but said the US had engaged in "intensive discussions with
        our European partners about what we would do collectively in the event of
        a major Russian military escalation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd361357-ab81-4bd5-9a25-0be050a0e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a27d7-ae57-4f78-bf76-eed52d53df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with the discussions said new economic sanctions
        could target a variety of sectors, including energy producers and Russian
        banks. The new sanctions could also go after Russia''s sovereign debt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338fb35-5d15-430b-8776-cd65062c5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436b550-66fd-4c6b-84db-3490ea83aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also likely to go after top Russian oligarchs, limiting
        their ability to travel and potentially cutting off access to American banking
        and credit card systems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4bec4-4bd4-47f1-ade9-d559d075e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9370ae-3869-459e-b398-635402730715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have also been weighing disconnecting Russia from the
        SWIFT international payment system, upon which Russia remains heavily reliant,
        according to two sources familiar with the discussions. This is being considered
        a "nuclear" option. The European Parliament passed a nonbinding resolution
        in the spring calling for such a move should Russia invade Ukraine, and the
        US has been discussing it with EU counterparts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f5f50-6cc6-46f3-8d2f-89101aae0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff0aab-8048-4327-b694-c6c7a3dda7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also serious discussion underway about denying Russian
        energy producers from debt markets in case of an invasion, per a senior administration
        official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a5d3b-7080-4bf4-8d92-86669beadbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736e45e-7bed-4cbe-9d76-81bf4661907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have put together a pretty damn aggressive package," the official
        said, and have warned Russia that if it invades Ukraine the US and Europe
        together will impose the worst economic sanctions that have ever been imposed
        on a country, outside of Iran and North Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b07c04-c178-415d-80b3-053f453ac6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfdcbd2-78f3-453f-b5a7-496985796b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are concerns that Russia may be retaliate against any
        move by the US or its allies, including weaponizing its energy production.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b508a-5880-4d8d-bc02-db4e934217f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82bf32-508c-46f7-982c-afa054070d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fear is Russia then tries to retaliate by holding back production,"
        a senior US official told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a521b7-3741-4677-b424-85f20711255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a54740-8d55-4035-9099-858bd4db5b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden referred to the possible actions on Friday,
        telling reporters he was "putting together what I believe to be the most comprehensive
        and meaningful set of initiatives to make it very, very difficult for Mr.
        Putin to go ahead and do what people are worried he may do." And Secretary
        of State Antony Blinken has referred to "high impact economic measures" under
        consideration to punish Russia. Biden and Putin are set to hold a video call
        on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481960a8-4d5c-4149-96d0-1bbbe94374ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1bced-ab3f-404b-8076-88a7fc088a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin on Monday described reports about potential sanctions
        as "information hysteria," Russian state news agency Tass reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cccf8-14a4-4885-b162-cb69b3f5fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0552d-745b-4fa4-be77-df88579c7ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not news, but rather a continued information hysteria that
        we observe in the media these days," Kremlin spokesman Dmitry Peskov said,
        according to Tass.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e866f0a-4192-4833-930f-c12629d7ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a687625-3766-40ee-8f0c-cc41f44a51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New US intelligence findings estimate Russia could begin a military
        offensive in Ukraine in a matter of months as it amasses up to 175,000 troops
        along the border, a startling escalation that Biden has warned could lead
        to severe consequences.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381b3da-34e5-4e5d-bc75-ba4aab95338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc8e93-423e-4147-852f-adceb3518bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last week, Putin signaled he would call for specific agreements
        that would rule out any further NATO expansion eastward and deployment of
        its weaponry close to Russia''s borders. Should Putin tell Biden on Tuesday
        that NATO must not admit Ukraine as a member -- as he is expected to do during
        the two men''s secure video conference -- Biden is not likely to accede to
        the demand.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c23757-2ad8-45ff-ac23-f432b8eaa5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c32322-a3b4-47d2-bfb6-35bb19a451f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think talk of redlines is helpful, and as the President
        has said, we''re not going to operate according to that logic of accepting
        anyone''s redlines," a senior administration official said a day ahead of
        the call.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c22e8a-b5a2-412a-8283-179279ffcc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a0608-7572-4861-ac5e-afc32d22d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest developments come after months of steady increases along
        the Russia-Ukraine frontier that have alarmed US and Western officials and
        led to tense conversations between American diplomats and their counterparts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2615e41-ab8f-458c-93ce-63e4748ec45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cfec09-278f-4b78-8b76-e459212a8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Friday that Russian forces have capabilities in place
        along the Ukraine border to carry out a swift and immediate invasion, including
        erecting supply lines such as medical units and fuel that could sustain a
        drawn-out conflict, should Moscow choose to invade.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eefe7e8-9d0f-4545-bb68-919d31354b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1166ec5-1f8e-45f7-93a3-386c67e0ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the current levels of equipment stationed in the
        area could supply front-line forces for seven to 10 days and other support
        units for as long as a month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b54f82-0703-49d9-be73-b51f86d0872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:50:56.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/06/politics/biden-putin-call-ukraine-sanctions/index.html">Biden
        readying sanctions against Putin''s inner circle ahead of this week''s key
        call</a>."</em></p>'
