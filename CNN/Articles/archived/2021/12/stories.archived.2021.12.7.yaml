    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48655b-65ff-45ee-a827-aeedc70a3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.143+08:00
