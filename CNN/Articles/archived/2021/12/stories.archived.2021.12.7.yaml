      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84323f9-b70c-405e-ab65-d9b9a3e9cca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the country’s infection numbers have dropped from the September
        peak, Nikkei said that the “short-term case fatality rate stands at over 9%
        - the second highest in the world, according to Our World Data.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c21e7-0dfb-4ee8-b62d-09bd8f37214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2cb6d-fd88-4015-8ee1-29c8c7dccd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Southeast Asian countries, Cambodia ranked the highest at
        30th place. It was followed by Indonesia (37th), Malaysia and the Philippines
        (57th), Thailand (67th), Singapore (96th), Myanmar (103rd), and Vietnam (118th).
        Laos was at the bottom at 122nd spot, while there was no ranking for Brunei.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd5369-c5e0-4fa2-8943-594451c4eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9447c-7c3a-46ee-bfd1-f89839bd7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain topped the November ranking with a score of 73.0.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b1da3-46b4-4e2f-8450-a68dcbbb27b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c068af-508a-4fcc-9faf-4d0d2aeb2be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Containing the Delta variant</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf674a-afa3-4945-8067-e80c62bc95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e795b08-8bf0-48b4-b509-f7346410ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Malacañang said that the higher ranking indicates
        that the country was able to contain the more transmissible Delta variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3e22e-4af9-4b18-93e0-d8393f207547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881ea6e-6b40-4f91-9c26-5509d74470e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our 121st September and 103rd October rankings were done when the
        Philippines was experiencing a spike of cases brought about by the Delta variant,”
        said Cabinet Secretary and acting presidential spokesperson Karlo Nograles
        in a Tuesday briefing. “This latest Nikkei Asia COVID-19 Recovery Index is
        a clear indication that we have successfully contained the highly transmissible
        Delta variant.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f8b45-9769-48c1-b909-2b9bb828594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f15c5-cf5b-4581-a75b-451cd96b9658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Palace reminded the public not to be complacent and still
        follow the minimum public health protocols.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2fc3f-ec3d-474a-afb7-028c6a2fb251'
      'mgnl:activationStatus': true
