      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Ray Mendoza targets to have more experience with the national
        football team as he aspires to be the squad''s starting goalkeeper in the
        biennial regional tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe347c-7cf0-4ffc-9658-c7b803743063'
      'mgnl:activationStatus': true
