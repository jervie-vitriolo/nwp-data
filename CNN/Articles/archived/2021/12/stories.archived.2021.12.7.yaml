    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f461ae5-5ec0-4a9e-8985-9cf14c822936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB19’s “What?” is a declaration. From the lyrics to the closing
        scene shot in Pampanga, the song proclaims and defines SB19 as Filipino artists.
        “If you want to get to know the boys and their personalities in one music
        video, [What?] is the one to watch,” said Ramos.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc58173-5739-4738-a14b-f63693929ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creative team of Chapters PH pinpointed pre-production as the
        most crucial stage in what can make or break a good music video. “When conceptualizing,
        it’s all about ‘how do we do justice to this song the best way possible?’
        given all your resources and even limitations,” said Ramos, adding: “Then
        once the concept is approved, it doesn’t stop there because now you need to
        find the right people and locations to help execute the concept you’ve created,
        and [that] carries over to production until post-production. ”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d585db6-1c75-4727-a382-0912708b619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pre-production is shaped by a shared understanding of the purpose
        and meaning behind the song, creating a music video becomes an easier and
        more enjoyable process. Having had worked with Zild Benitez since his time
        in rock band IV of Spades, Trina Razon-Dacones of Two Fold&nbsp;explained
        that the trust built throughout the years granted her and her team creative
        freedom. “Zild is the kind of artist who respects our form of artistry and
        gives us a lot of room to explore how his music makes us feel and what comes
        to us visually,” said Razon-Dacones. “The beauty of music videos is working
        hand in hand with other creatives — in this case, singers and songwriters
        — who respect our form of art.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1b57a-937d-4aae-8470-80abe695fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The familiarity between Zild and Two Fold also allowed work to feel
        secondary to fun. “Since we already have a friendship with Zild himself and
        our [respective crews] knew each other very well, [shooting out of town] was
        really almost like friends hanging out and shooting in between.”&nbsp;</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006feb37-fb0d-4150-b375-30bd8f7b2244'
