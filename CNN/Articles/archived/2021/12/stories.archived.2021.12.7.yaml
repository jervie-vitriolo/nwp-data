      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Razon-Dacones, pieces of everyday life trigger ideas for auditory
        imagery. “How a song feels to us is the unifying process of each music video,”
        she said. “For Zild’s ‘Bungantulog,’ we looked to old western [movies] but
        heavily took aesthetic influence from Japanese animation and how some animes
        present nature in [an] almost dream-like [and] pastoral way.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819f937-be97-49ac-a0a4-f13b5adbc58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.765+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Fold&nbsp;illustrated the music video in a way that remained
        to its song title. When the chorus of “Bungantulog” hits, a dream-like scene
        of Zild dancing slowly in the middle of a vast field comes into view. “Zild’s
        previous MVs featured animation style close to Studio Ghibli so we made that
        a jump off point for how we shot the MV,” she explained.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f91de6-b948-4037-b2de-9e22cecf2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.765+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouMeUs MNL, the production studio behind BGYO’s “The Baddest,"
        BINI’s “Born to Win," and <a href="https://cnnphilippines.com/life/entertainment/music/2021/11/16/maymay-rox-santos-talk-mpowered">Maymay
        Entrata’s “Amakabogera,"</a> shared that the story of a song begins with its
        character. Studying the personalities of the artists they work with is the
        first step to any music video they produce. Creative Producer Dale Reciña
        cites BGYO as an example. “We got to know them online first,” he said. “We
        watched their performances and went through their social media accounts.”</p>'
