      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d99614-56cf-434d-9520-4380fc03436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maulana Ardiansyah, a volunteer from Baznas Search and Rescue team
        told CNN the group found three bodies -- one man, one woman, and one child
        -- submerged in cold lava in Kampung Renteng village Monday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3bdf53-3cf9-4e6c-870d-0c685ac70108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79804c0-54f5-48f1-9a66-45a8e23d1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees included hundreds of villagers who lived near a dam
        that burst Monday due to cold lava and heavy rain, Operational Chief of Search
        and Rescue I Wayan Suyatna told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0b7b9-f36f-4ff1-a878-e233b79e7a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f290b-24f1-4bac-a5cd-56be40ed6258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Monday''s search operation was forced to stop twice
        due to pyroclastic clouds -- a mix of ash, rock and volcanic gases that can
        be much more dangerous than lava.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6590ddb-08e8-48e7-b2dd-eafc60c3a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b73470-04d9-4d67-a9fe-bc8d0dcf7be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hot volcanic cloud is dangerous for the team safety," Suyatna said.
        "The weather here is also really bad. (It is) dark and rainy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50bdb2-d0b3-484b-9c44-b96c266e0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ce5c5-61d3-463a-b1bb-f05ba563a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shared Monday by Indonesia''s National Board for Disaster
        Management (BNPB) shows debris-filled mud stretching for miles around the
        volcano. Villages are completely abandoned and vehicles remain submerged under
        the sludge, while thousands of trees are covered in a sheet of ashy dust.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53fb9e-0753-4486-9a51-c1a7abd5a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959a9d6-b62d-4c41-92eb-1808b7835980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local resident, Hosniya, 31, told Reuters the eruption caught her
        by surprise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379940b9-7d49-4524-90b6-a8abd43feecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236979ab-be86-4fe9-97ea-0ff73c9bf892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I thought it was a bomb explosion ... suddenly it was
        all dark, like it was going to destroy the earth," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafac36b-772b-4fd7-bedd-83df52c7ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed48034-68da-4c5c-90cd-b18d69710827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosniya was evacuated with her family, but they were unable to take
        anything with them but their official papers, Reuters reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7bc00-411b-4447-99dc-43deeadcb8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc28548-942f-4253-8f55-3b4b9d6bdf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the village of Sumberwuluh, where 16 houses were buried under
        ash, residents raced to evacuate their livestock on trucks Sunday. Roofs of
        several of the village''s houses had caved in, leaving bricks and metal rods
        exposed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f6cde8-7179-435a-8ab9-713a054c7fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90ca4e-de70-4b58-ba3a-c2ec445a1c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks from the eruption were also felt among some residents
        of Kobokan and Kanjar villages late Sunday. They were later evacuated to a
        shelter in a nearby district.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abb7a3-72c2-4eaa-a763-d207faa54847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9761f-0f9a-4387-afae-6e9e46492f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government said it was preparing a relocation process
        for villagers who lost their home in the eruption. The BNPB said it will provide
        them with financial aid before the government can relocate them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ff8c1-fa5e-442b-a432-0b433192b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7c02a-40cb-430e-a45c-c5c762915200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia sits between two continental plates on what is known as
        the Ring of Fire, a band around the basin of the Pacific Ocean that leads
        to high levels of tectonic and volcanic activity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8bdf98-9298-4528-8561-0991fd449ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364fddce-04c6-4f4e-84cd-f7de8d90e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Mount Merapi on Java Island erupted, shooting up a cloud
        of ash that led authorities to warn of the risk of lava reaching roads. The
        volcano violently erupted in 2010, killing more than 350 people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e6cb1-82c9-43d0-aca6-7e8ee5513625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/06/asia/indonesia-volcano-rescue-intl-hnk/index.html">Volcano
        rescue workers dig through thick layers of hot ash in Indonesia after Mount
        Semeru erupts</a>."</em></p>'
