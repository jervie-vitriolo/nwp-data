      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20211206105401">survey</a>
        noted that the September 2021 hunger rate is 3.6 points below the 13.6% recorded
        in June 2021, and 11.1 points below the 2020 annual average of 21.1%. However,
        this is still 0.7 points above the 2019 annual average of 9.3%</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fb515-bfb8-4f2b-a980-49dc66959c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538d918-adb9-49dc-9054-cbf71dd05590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The resulting 13.5% average for the first three quarters of 2021
        is less than for last year but has not fully recovered to pre-pandemic levels,”
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f88c7-d483-4d2f-b082-8d5933a4f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4384c3e-5502-4495-8b98-0c616ec51bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, 7.9%, or around 2 million families, experienced moderate
        hunger, and 2.1%, or 534,000 families, experienced severe hunger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb8505-ce44-4b65-9181-a1e89ed870d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd38a2-1299-49df-be7c-66dbc3b92b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said “moderate hunger” refers to those who experienced hunger
        “only once” or “a few times” in the last three months. Meanwhile, severe hunger
        refers to those who experienced it “often” or “always” in the same period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbddab-4b35-454b-ac3b-1008377e185e'
