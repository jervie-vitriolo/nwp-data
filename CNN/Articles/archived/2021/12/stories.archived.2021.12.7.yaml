      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of industries, agriculture and forestry emerged as the
        biggest gainer in jobs this October compared to July, the last time the quarterly
        labor force survey was held.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43bda4-f0aa-47f6-bdd0-e7aa17620e66'
