  'Duterte-replace-Duque-as-DOH-secretary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T05:46:03.224+08:00
    'imagesource': 'jcr:6d7118ac-4422-4173-bab0-76893ff465e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9459ffe5-5ae7-4e8d-8944-6fc64e166261'
    'lead': 'In a humorous tone, President Rodrigo Duterte offers to replace Francisco
      Duque III as secretary of Health with OCTA Research fellow Fr. Nicanor Austriaco. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T05:48:51.543+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:50:42.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:33.768+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Duque', 'OCTA', 'Nicanor-Austriaco', 'DOH', 'secretary']
    'template': '1'
    'title': 'Duterte ''jokes'' about replacing Duque as DOH chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f3cd7-e70d-444f-abb3-db8933418ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:48:51.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> President
        Rodrigo Duterte on Monday asked an OCTA Research fellow if he is fine with
        replacing Francisco Duque III as secretary of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0dd5f-df3d-4122-99f4-690a4b226d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:48:51.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be happy to appoint you as the secretary of Health if that
        is okay with you," Duterte told Fr. Nicanor Austriaco in jest during a televised
        briefing after hearing the University of Santo Tomas (UST) researcher make
        a reassuring presentation about the Omicron variant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f208174-1b2c-40da-8726-95d02bb90c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:41:23.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco declined the offer and said, "Secretary Duque is doing
        a fine job and he''s a Thomasian<em> po."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b79aef-b5b6-4736-b0f2-525e8927e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:48:51.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President noted Duque has expressed "a desire to rest
        after all the ruckus against him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed791eb-b5b3-4864-86ef-3df013dac750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:48:51.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been forcing the health chief to stay but the latter would
        be happy to give way, Duterte added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac805b9-35aa-481a-b1e0-911e1afb2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:48:51.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque then chimed in, "Yes Mr. President. To another Thomasian."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c52fd-c95c-4dc8-afc8-3866ca3c30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:41:23.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing on Tuesday, Duque stressed he serves "at
        the pleasure of the President."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b5435-098e-4bb9-b47b-292e5627b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:41:23.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We serve at the pleasure of the President... That is the President''s
        call, but <em>tayo trabaho lang at masasabi ko lang</em> [we continue to work
        and all I can say] is we remain focused, if not laser focused on the things
        that need to be done," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64029e-3063-4c0c-9b11-39000d551e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:48:51.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco is a Dominican priest and a noted molecular biologist,
        who earned his PhD in Biology from the Massachusetts Institute of Technology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6df5e-8733-4773-ad42-d5b1141d58e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:48:51.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently part of a team that hopes to develop the first Filipino-made
        COVID-19 vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158691a7-3cfd-4ce8-868f-6c589089739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:48:51.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier defended Duque against issues hounding him, even
        <a href="https://www.cnnphilippines.com/news/2021/8/25/Duterte-will-never-fire-Duque-but-will-accept-voluntary-resignation-.html">rejecting
        calls to fire</a> the embattled Cabinet secretary.</p>'
  'Ghislaine-Maxwell-Jeffrey-Epstein-sexual-abuse':
    'author': 'Lauren del Valle and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-07T06:12:05.179+08:00
    'imagesource': 'jcr:454b4f12-1255-41f6-88f1-bd9435a90e99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e565dde-27c8-411a-bbc9-42b5940345c9'
    'lead': 'A woman who has accused Jeffrey Epstein of sexual abuse testified that
      Ghislaine Maxwell set up their meetings and spoke often about sexual topics
      — including Epstein''s carnal needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T06:13:39.822+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:50:42.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:33.991+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ghislaine Maxwell said Jeffrey Epstein needed to have sex three times
      a day, woman testifies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933227e1-916f-4b15-9a24-92917ba6375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A woman who has accused Jeffrey Epstein
        of sexual abuse testified Monday that Ghislaine Maxwell set up their meetings
        and spoke often about sexual topics —&nbsp;including Epstein''s carnal needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dcbb34-bb59-47e0-adb8-deaa019350c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said that he needed to have sex about three times a day," the
        woman told the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba356876-0b62-4da9-85f3-06cad902e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, testifying under the pseudonym "Kate," took the stand
        Monday morning to start the second week of Maxwell''s federal trial on charges
        including sex trafficking of minors. Kate is not considered a minor victim
        in the charges because she was over the age of consent at the time of the
        alleged abuse, but jurors were still allowed to consider her testimony, Judge
        Alison Nathan ruled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4eff89-62b9-42b4-92bf-7a8ffbac88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate testified she first met Maxwell when she was 17 through her
        older boyfriend while on a trip to Paris. Maxwell invited her for tea at her
        London townhome a few weeks later and told Kate about her "philanthropist"
        boyfriend Epstein, who Maxwell thought would help Kate with her aspiring music
        career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87424e-5e3f-4f94-a212-4f3de76f6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understood that her job was to take care of Jeffrey''s needs,"
        Kate said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb40f1-e856-42fd-a8cd-33ece2fd0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left there feeling exhilarated," she said. "Like somebody wanted
        me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c21f48-a75a-43cd-a5d2-66d927cf570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, Maxwell invited Kate to the townhome again to meet
        Epstein, pushing her to accept the invitation with a sense of "urgency," she
        recalled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3311a-0cd3-46fe-a089-262e70399a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Maxwell told her to give Epstein''s foot a little "squeeze"
        to show him how strong she was despite her small frame, Kate testified. Epstein
        approved of the foot massage and also had her massage his shoulders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb51e6b-56dd-4ffc-9605-7c2716bbbfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of weeks later, Maxwell called Kate to ask whether she
        would do her "a favor" and come give Epstein a massage with her "strong hands,"
        despite having no massage therapy experience. Maxwell led Kate upstairs in
        her townhome to a bedroom where Epstein stood in a robe, gave Kate massage
        oil, and closed the door behind her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d8220-f43c-411a-822a-5b0859ff42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate testified Epstein disrobed and initiated a sex act with her.
        Shortly after this incident, Maxwell called her back to the house and told
        her it''s hard to keep up with his needs, Kate testified. "She said, ''I''m
        so glad you''re here. You did such a good job last time (that) he wanted you
        to come back,''" Kate said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686cb97-89c1-4579-b2d5-b097e641ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time Epstein was standing fully naked when Maxwell brought
        her to the same room and closed the door behind her. "Have a good time," she
        recalled Maxwell saying as she left the room. Maxwell also asked her whether
        she''d "had fun" after both sexualized massage encounters, Kate said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ac1dc-24cb-462b-8d14-753e2a3fa14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell''s trial, which began last week, has alternated between
        harrowing testimony from minor victims and illuminating testimony about some
        of Epstein''s connections to high-profile figures such as Donald Trump, Bill
        Clinton and Prince Andrew. None are alleged to have committed wrongdoing in
        relation to the ongoing trial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16235ab4-74e1-4297-b969-d0e95f71a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Kate testified Monday that Maxwell would talk about her
        friends Prince Andrew and Trump around her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd16dd-e566-41fd-b2a5-d1c5b725d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, who pleaded guilty in 2008 to state prostitution charges,
        was indicted on federal sex trafficking charges in July 2019 but died by suicide
        in prison a month later. Maxwell, Epstein''s confidante, was arrested a year
        afterward and has pleaded not guilty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22afb0f-5110-4b02-ae30-161e54fb75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements of her trial, prosecutors said Maxwell and
        Epstein created a "pyramid scheme of abuse" to lure underage girls into sexual
        relationships with Epstein. Her defense, meanwhile, said she was a "scapegoat"
        for Epstein''s actions and attacked the memories and motivations of the women
        who say they were sexually abused.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f14f7a-7b5e-4f21-87f7-903e591c2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maxwell said Epstein needed sex 3 times a day</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc7602-b187-4703-8e99-e744dee16b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony, Kate testified she traveled at Epstein''s expense
        several times to New York; Palm Beach, Florida; and Little St. James in the
        US Virgin Islands, where Epstein had property. Maxwell would inform her of
        the travel arrangements, she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da68b5-0ab0-4608-b45d-cc398fdbcd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to the Palm Beach residence when she was about 18,
        she said, a "school girl" outfit -- a pleated skirt, white panties, white
        socks and a shirt -- was left on her bed. When she asked Maxwell what it was
        for, she recalled, Maxwell said, "I thought it would be fun for you to take
        Jeffrey his tea in this outfit."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070c76f-c38f-431e-923d-6d385a0cc670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know how to say no," she said. She thought she might
        be forced to leave if she said no, Kate testified.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbcf07-a49b-49a2-ab89-158299adfcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She carried a tray while wearing the outfit to Epstein, who she
        recalled was working out with a trainer in the gym near the pool. Epstein
        initiated and engaged in a sex act with her there when the trainer left, she
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb8f78-4a14-4017-af37-a61f314dd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate also recalled photos of nude young girls scattered throughout
        the Palm Beach home in almost every room. "I remember that they were shocking,"
        she recalled.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e9c36-0c48-465b-a1ff-d346685dfd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She testified that Maxwell invited her to Epstein''s private island
        to give him massages.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e9074-672f-4ae8-9f9e-c97458ad86d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell spoke of sexual topics often with Kate, asking her whether
        she knew any other girls who could give Epstein oral sex.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad56865a-7cb3-4a43-bf05-a38a6f9ee950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said that he needed to have sex about three times a day," Kate
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4324c35-9214-4b5e-8b22-c7b2cac6857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what he likes -- cute, young, (and) pretty like you,"
        Maxwell told her, according to her testimony.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd165b2-afe4-4d6e-917f-1511a2ced54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She never recruited other females of any age for Epstein despite
        the request, she testified. She did recall seeing a thin blonde girl who she
        thought was around her age, 17, on one of those occasions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0c09b-d910-494b-a6c1-717a2a6b91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kate received $3.25 million in settlement fund</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8fb10e-7a8d-4a27-aeb9-f3ad5a91eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate acknowledged in court she had a substance use problem with
        cocaine, alcohol and sleeping pills in her late teens and early 20s. She testified
        the abuse has not affected her memory and that she was required not to take
        drugs or be drunk around Maxwell and Epstein.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c1933-834f-43cf-b321-a10b3c35dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was about 24 when she last traveled with Maxwell and Epstein,
        but she she continued contact with Epstein through her early 30s, she testified.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a33b9b-af93-4787-96cd-4552c51140ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not want to admit what had happened to me and I felt that
        by ceasing communication I would have to acknowledge the events that had taken
        place and I would have to say something," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb247699-4ad5-463e-a0ac-3a629a2f1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was also fearful of disengaging because I had witnessed how connected
        they both were and I was fearful."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c158fb-ac1f-4787-bd1f-9b88dea3f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate has been cooperating with law enforcement since they first
        contacted her in 2019, she said. She said she''s testifying under pseudonym
        despite making public appearances in the media previously because she has
        a child she doesn''t want to subject to the attention around the case.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf15073-ec21-44dd-89d5-b5e3d85eb88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a huge amount of humiliation and shame around the events
        that took place," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28985a71-08e7-4125-bc64-d9b697deaa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T06:13:39.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:50:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate acknowledged receiving a $3.25 million settlement with the
        Epstein Victim Compensation Program.</p>'
