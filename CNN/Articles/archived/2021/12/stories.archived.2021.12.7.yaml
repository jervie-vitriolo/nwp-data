    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d382726-8d96-465a-b05f-1ad39251e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.765+08:00
      'mgnl:createdBy': 'gabrielle'
