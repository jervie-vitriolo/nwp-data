    'mgnl:lastActivated': 2023-01-24T12:50:17.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:40.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'COVID-19', 'cases']
    'template': '1'
    'title': 'DOH logs 356 new COVID-19 cases, lowest in 17 months'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1e260-0289-4e84-aebc-2342e02b7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:30:48.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;The
        Department of Health (DOH) recorded 356 new COVID-19 infections on Tuesday,
        the lowest in 17 months, bringing the nationwide tally to 2,835,345.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48513f-3568-4b69-88b6-6e1c94f4ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:30:48.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the lowest daily count since July 2, 2020, when there were
        less than 300 new cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ea2e1-d49c-4181-825d-1c1c74a6cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:30:48.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the case total, 0.5% or 13,026 are active or people currently
        ill - with 5,314 having mild symptoms, 3,900 in moderate condition, 2,326
        with severe symptoms, 899 with no symptoms, and 587 in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9292f13-25ec-48d9-a481-0bb75e5cc2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:30:48.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 49,591 - which is 1.75% of the COVID-19
        count - after 92 more people lost their lives to the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0fe66-5ae2-4ba2-a8b3-dcd3e59acf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:30:48.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said out of the 92 newly reported deaths, only three occurred
        this month while 18%, or approximately 17, occurred in November. The delayed
        reporting was due to late encoding of data, the agency explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcacedeb-a35f-4c71-a4f2-7796368bc8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:30:48.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 871 others got better, raising the recovery count to
        2,772,728 - which is 97.8% of the case total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adffcd51-2a9c-490e-a0d2-42c0826ffb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:30:48.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 87 survivors as among the dead after
        validation, and deleted six duplicate recoveries. There were also 159 cases
        - of which 157 were recoveries - that were found to have actually tested negative
        and were removed from the record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec995b3e-6ed4-459d-9c19-66cf155524ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:30:48.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from eight laboratories were excluded from the total - two
        did not operate on Dec. 5 while six failed to submit their reports on time.
        These laboratories contributed an average of 0.4% of tested samples and 3.6%
        of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d34986-5885-47bf-8794-d2401e17a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:22:21.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - remained low at 1.4% based on 24,360 tests reported on Dec. 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9dacc-4d91-4b44-b5ae-fd0c67d61c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:22:21.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure has been below 2% for the past six days, and below 5%
        since Nov. 11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46032f33-ddd4-4ec1-9637-a626eac6e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:22:21.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, countries or regions
        may reopen once they maintain a positivity rate of below 5% for at least 14
        days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d4672-f0bf-4749-9adb-6be1b47008f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T20:22:21.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the potentially more infectious Omicron variant has kept border
        restrictions tight. The OCTA research group has also advised authorities to
        <a href="https://cnnphilippines.com/news/2021/12/7/OCTA-Christmas-celebration-COVID-19-pandemic.html">prepare
        for the variant''s possible spread</a>.</p>'
  'Ando-PH-contingent-weightlifting-worlds':
