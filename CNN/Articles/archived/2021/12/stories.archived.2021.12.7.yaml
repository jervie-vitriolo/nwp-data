    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Alert-Level-2', 'Francisco-Duque-III', 'IATF']
    'template': '1'
    'title': 'Duque in favor of keeping Alert Level 2 status for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1d337-ff3f-4023-b4e2-0bbb2099d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:53:17.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:21.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Health
        Secretary Francisco Duque III said he would prefer to keep the current Alert
        Level 2 status for now as people are expected to be more mobile during the
        holidays.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a110872-527c-4463-a5b0-8f51c41a2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:53:17.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:21.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque made the comment ahead of the IATF meeting set on Thursday
        to discuss the issue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58208b7-12ff-4390-8e4d-6690e6cefd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:53:17.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:21.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa akin dapat siguro tama lang manatili muna tayo sa</em>
        Alert Level 2. <em>Bakit kamo? Unang-una, ang</em> mobility <em>tataas na
        naman nitong kapaskuhan, alam natin ''yan. At lalo na''t nagbabadya ang</em>
        Omicron variant," he said at the Laging Handa briefing on Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45cfe51-fde6-4eed-b082-f22eae9d6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:53:17.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s right for us to stay Under Alert Level
        2. Why? Because we know public mobility will increase during the holidays.
        And especially with the threat of the Omicron variant.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe4710-98ce-4495-a580-8a5bf1127834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:53:17.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/29/metro-manila-alert-level-2-dec15.html"
        target="_blank"><strong>RELATED: Metro Manila stays under Alert Level 2 until
        Dec. 15</strong></a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b10a69-77f4-44c8-a7c9-562a05aeb914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:53:17.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque did not say whether he would recommend easing into Alert Level
        1 after the holidays.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf8895-31e5-4c8e-9014-b20f4adf4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:53:17.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Secretary Eduardo Año lauded the effectiveness
        of the alert level system currently being used in the country, given how only
        a few areas are now under lockdown.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc42e1-4868-4fcc-ae98-528159bbb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:53:17.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makikita po natin sa buong bansa</em> 77 areas <em>lang po
        ang</em> under <em>sa</em> granular lockdown <em>at ito po ay nasa loob ng</em>
        18 LGUs (local government units) <em>at</em> 61 <em>barangays at</em> 99 households
        <em>lang po ang apektado. Sa</em> NCR (National Capital Region), <em>makikita
        po natin walo na lang po ang lugar na nandoon sa ilalim ng</em> granular lockdown,
        <em>at nakakaapekto sa</em> 26 na household <em>at...</em>70 individuals,"
        Año said during the Talk to the People briefing which aired on Tuesday morning.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d389e-50f6-4299-895c-ce7b348faf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:53:17.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:50:21.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that nationwide, only 77 areas are under
        granular lockdown and this is within 18 LGUs, 61 barangays and 99 households.
        In the NCR, only eight areas are under lockdown affecting 26 households and
        70 individuals.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642c1cf-61bf-4e3d-93a3-c33e63d4a6dd'
