      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed993f56-6a9e-4129-9fe6-143351ddf36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destinations that fall into the CDC''s "Covid-19 Very High" Level
        4 category have had more than 500 cases per 100,000 residents in the past
        28 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b392a-61eb-4662-aa6a-fbf58af4e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5be20-150c-46d6-bfe9-b1fd43e48e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should avoid traveling to locations designated with a "Level
        4" notice, the CDC recommends. Anyone who must travel should be fully vaccinated
        first, the agency advises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903afe37-f1d3-42e2-a332-77ea36341611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d25f4d-5855-4ed4-9db3-22c61c953916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its broader travel guidance, the CDC has recommended avoiding
        all international travel until you are fully vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603b3ab-dbb5-47c3-9de0-965918d9ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea73dd-cc9e-4461-9ac2-0012f503bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully vaccinated travelers are less likely to get and spread Covid-19.
        However, international travel poses additional risks, and even fully vaccinated
        travelers might be at increased risk for getting and possibly spreading some
        Covid-19 variants," the agency said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371c7c9-437a-4a6a-a078-f64ea1e87f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627044cd-be6b-49ad-b338-dc305780b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these European destinations, plus Jordan in the Middle East,
        had previously been considered "high" risk at Level 3. Previously, safari
        favorite Tanzania had been rated "unknown" for lack of reliable information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b32afba-8b6b-4ee5-9335-56e5ce2bbed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2127f-9857-462a-acaf-f86d84b6679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Concerns: Covid surge in Europe and Omicron</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b87310-241e-4e93-af6b-6a8228ccdbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 4 announcement comes as two troubling fronts continue
        to develop in the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e05ef-b69f-431d-b01f-1c9e8a91addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f67626-04d7-4308-944a-85467499fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Europe continues to grapple with a Covid-19 surge that threatens
        the overall economy and tourism in particular.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d70c83-757b-46d8-81e4-78a852b151ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883a7c8-af8b-4b13-9688-6a5ebea5ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has been hit particularly hard in this latest wave and is
        responding with increasingly strict measures. Neighboring Germany is also
        tightening rules on who can come in and ramping up restrictions on its own
        unvaccinated citizens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c441d-12ff-4b80-8a42-3b0d630692b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98ab79f-043d-484d-b5ff-a4467c7f78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Christmas markets in Europe are still planning to operate,
        but others, including the famed Munich market, have been canceled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb508cb6-6910-4ac6-8f67-2b5f3645d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1bb7ab-ea42-41b7-be45-582d0fcc1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, the world is anxiously watching the newest coronavirus
        variant of concern, called Omicron.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b703bd5-7389-4641-b992-ab5a5d75a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c56a802-f7bd-4378-b625-dbfde8f42935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:24:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First announced by South African health authorities in late November,
        the variant has prompted various travel bans on nations in southern Africa.
        The CDC moved numerous southern African nations to Level 4 on November 27
        because of Omicron.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
