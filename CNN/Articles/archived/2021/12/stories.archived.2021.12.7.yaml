    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d3456-6665-4e09-a575-be1370b1b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T15:19:53.553+08:00
