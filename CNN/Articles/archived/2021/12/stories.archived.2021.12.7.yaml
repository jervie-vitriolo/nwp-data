      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Mendoza was part of the Azkals lineup that competed
        in the 2023 AFC Asian Cup qualifiers last June, where he made his international
        debut as a substitute in the squad''s 1-1 draw against Maldives.</p>'
