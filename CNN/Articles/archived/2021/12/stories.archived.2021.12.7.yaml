    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9cd22de-59a1-4351-bcc7-18641f653f5a'
    'lead': 'The latest findings by the Commission on Audit about the questionable
      advance payments made by PhilHealth amounting to ₱14.97 billion to different
      hospitals has proven the lack of technical leadership within the agency amid
      a health crisis, a House of Representatives leader says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T12:40:38.942+08:00
