      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> – The
        Government Service Insurance System (GSIS) will extend the maximum period
        of loan payment to 10 years from the current seven, effective first quarter
        of 2022.</p>'
