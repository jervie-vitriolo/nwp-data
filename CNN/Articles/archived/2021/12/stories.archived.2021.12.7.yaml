    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The fundamentals of a P-pop music video'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b3ed6-02f4-457a-aea4-c948fa6419bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article is part of CNN Philippines Life’s ongoing series
        on P-Pop and its origins.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128240fd-1561-467a-8ec5-d41f54db2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T10:53:11.855+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music videos are a visual language. By allowing a spectrum of elements
        to come into play and create a version of a song that is watchable, music
        videos expand what we can imagine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18c612-c632-4c16-bfee-b63c43a82614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1990s produced an era of OPM that was, in part, shaped by music
        videos. Artists like Parokya ni Edgar and <a href="https://cnnphilippines.com/life/entertainment/music/2018/07/31/6-eraserheads-videos.html">Eraserheads</a>,
        to name a few, had songs made even more iconic by music videos and helped
        them dominate the local charts. On an international scale, the global recognition
        of Eraserheads’ music video for “Ang Huling El Bimbo” — with over 25 million
        views today — as the 1997 MTV Video Music Awards winner revealed the exciting
        potential of Philippine music videos.</p>'
