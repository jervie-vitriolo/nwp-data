      'text': '<p>PSA chief Dennis Mapa said 3.5&nbsp;million Filipinos aged 15 and
        up were unemployed during the month — compared to the 4.25 million recorded
        in September and 3.81 million in October last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96106f-a6d8-432a-8cc1-b1aa0a3741cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T09:38:46.873+08:00
