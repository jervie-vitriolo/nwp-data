      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f509e21-c3a6-4c7d-9a9f-2f6f5ff6195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:29:14.362+08:00
