      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco also noted that among patients, “10 times more unvaccinated
        individuals are being hospitalized” and that those who need oxygen supply
        are unvaccinated as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8aac0-9e41-416b-9e0c-d9f86291cda2'
      'mgnl:activationStatus': true
