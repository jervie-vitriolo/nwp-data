    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a65fc5-a9a2-41c9-bbc6-a0e5f31e350c'
    'lead': '''I’m very grateful that the Philippines is very supportive of sending
      an LGBTQ member to represent our country,'' Miss Universe-Philippines Beatrice
      Gomez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T20:27:51.566+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:50:01.381+08:00
