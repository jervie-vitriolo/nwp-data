      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Filipino para athletes will bring home a total of one
        gold, six silvers, and two bronzes from Manama, Bahrain.</p>'
