      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c8824-b9af-462d-9095-30e26cacc8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction, however, lost the most jobs on a quarterly basis at
        291,000. Other big losers were manufacturing; transportation and storage;
        professional, scientific, and technical activities; and financial and insurance
        activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960b944-95b1-4741-bc17-c886706f22c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.700+08:00
