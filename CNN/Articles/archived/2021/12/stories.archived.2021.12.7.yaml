        will now tell users when to take a break from using the app</a>."</em></p>'
  'Oxford-shooting-prosecutor':
    'author': 'Travis Caldwell and Amanda Watts, CNN'
    'caption': 'One week after a school shooting in Michigan that killed four students
      and led to the manhunt and arrest of the suspect''s parents, officials are wondering
      how the tragedy could have been prevented. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-07T19:02:37.486+08:00
    'imagesource': 'jcr:d512eff3-f7eb-4e57-a3ef-22a40c81109e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '934119a4-83b2-4b29-9c1d-6bceef4293c3'
    'lead': 'One week after a school shooting in Michigan that killed four students
      and led to the manhunt and arrest of the suspect''s parents, officials are wondering
      how the tragedy could have been prevented.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T19:13:31.430+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:50:05.151+08:00
