  'Miss-Universe-Philippines-Beatrice-Gomez-introduction-video':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-07T20:21:23.579+08:00
    'imagesource': 'jcr:c5552420-8671-4deb-a39e-de596572b5ee'
