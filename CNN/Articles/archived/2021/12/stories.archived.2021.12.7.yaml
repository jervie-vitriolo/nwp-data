      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The budget for a music video really goes into the location, whether
        [it’s] an on-location type of set, or set design, and cinematography,” said
        Ramos of Chapters PH.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e97c345-6ccf-4eb1-998c-c60ce157155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekaert of Zoopraxi Studio highlighted styling as an important expenditure,
        sharing that their budget was shared between set design, styling, and equipment.
        “On some projects — including ‘Wildest Dreams’ — it becomes a key element
        to convey the story,” he shared. “[So] the budget is really shared between
        the set designs, the styling and the equipment.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c122c-996b-4361-a0ea-e6d34f7bc0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reciña of YouMeUs MNL said that their primary obstacle in creating
        music videos is making it appear high-quality and expensive with limited resources.
        And for him, the answer is the perfect location and team synchronization.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf76515-812b-456a-a066-1320dffea3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once we have the perfect location, we don’t need much for [production
        design],” he said. And with everyone involved in the project operating on
        the same page, the shared goal remains clear. “Since we’re always on a budget,
        we would normally do the [production design] ourselves so we are everyone’s
        assistant in every shoot.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b3359-8af0-4283-a35d-6005beb2e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a village to conceptualize, create, and produce a music
        video. And for these leading production companies, it is both a privilege
        and an art form.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81a8ed-1798-40f4-8828-56df283f8481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:34:13.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:50:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all really love what we do, and we know how lucky we are to
        get to do it,” said Bekaert. “The most crucial element from all these MVs
        are the personalities of the artists. It’s the core element we want to bring
        out in every [music video] we’ve done,” said YouMeUs MNL’s Dale Reciña. “Once
        we’ve done this, the limits are endless more than anything.”</p>'
