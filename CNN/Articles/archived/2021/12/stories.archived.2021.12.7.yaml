      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government officials have repeatedly dismissed these claims,
        saying there are enough safeguards in place to protect the rights of citizens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325605b-735a-4c28-957a-85117bc583df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T21:47:39.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court wrapped up its oral arguments on the measure back
        in May. Chief Justice Alexander Gesmundo earlier said the fate of the pleas
        <a href="https://cnnphilippines.com/news/2021/7/8/Ruling-on-anti-terrorism-law-petitions-out--hopefully--before-the-year-ends---CJ-Gesmundo-.html">may
        be known</a> before the year ends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902744c-328a-40c5-bac3-b7384ac6b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T21:47:39.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several groups trooped to the grounds to call for the
        scrapping of the anti-terrorism law. The hashtag #JunkTerrorLaw also shot
        to the top trending topics on social media, with netizens joining the appeal.</p>'
  'Duterte-democracy-summit':
