      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf847342-87f8-463b-9e78-a2432b0774b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:07:48.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:50:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum, dated Nov. 18, was issued by the UP Office of the
        Vice President for Academic Affairs after university councils across the UP
        system “voted overwhelmingly in favor of the motion.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
