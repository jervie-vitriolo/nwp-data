      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Japanese defender''s father died last month, and he
        expressed his profound grief in his social media accounts during the past
        few days.</p>'
