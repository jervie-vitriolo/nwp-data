      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a60d2-09ce-4f2e-b67f-a8bd54dc2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:47:44.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:50:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure amended by the Senate states appropriations authorized
        in the General Appropriations Act of fiscal year 2021 shall be available for
        release and obligation until end-2022, except for personnel services which
        shall only be available for release, obligation and disbursement this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127bf2c-a97e-43ff-b64d-ca9598efac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:47:44.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:50:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39981870-a2bb-4c32-99d6-2230b4e2898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:47:44.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:50:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All unreleased appropriations or unobligated allotments shall lapse
        after the end of the validity period. Meanwhile, unexpended or undisbursed
        funds shall revert to unappropriated surplus of the General Fund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4886bf8-1c40-4fd7-8e10-d97175065b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:47:44.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:50:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e21e8-ba20-4ff7-badd-4c4053b47b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:47:44.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:50:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary session, Finance Committee chairman Senator Sonny
        Angara said government agencies have found it difficult to fully utilize the
        budget after the shift to the cash-based budgeting before the pandemic, and
        found even more “obstacles” due to the health crisis.</p>'
  'World-Bank-December-2021-Philippines-Economic-Update':
