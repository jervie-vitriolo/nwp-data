      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a371b04-82ef-44e9-917e-2a9fda71a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.700+08:00
      'mgnl:createdBy': 'pilar'
