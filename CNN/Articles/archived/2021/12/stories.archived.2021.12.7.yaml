      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato, who last played for the Philippines in the first window of
        the joint 2022 FIFA World Cup and 2023 AFC Asian Cup qualifiers in 2019, faced
        a personal loss heading to his comeback with the national football team.</p>'
