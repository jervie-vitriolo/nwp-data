    'template': '1'
    'title': 'DepEd opens new office to strengthen program for out-of-school Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16d34c-9438-4a99-8a89-ef904ab89f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:55:28.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —&nbsp;</strong>The
        Department of Education (DepEd) has opened a new office that would strengthen
        the implementation of its programs for out-of-school Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c785c4-0c05-4108-bcb3-de0a74148d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:55:28.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c846e8-7c44-44b6-9f4c-f0b2406dd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:55:28.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In compliance with the Alternative Learning System Act signed by
        President Rodrigo Duterte into law last year, the Bureau of Alternative Education
        will be the main office for implementing DepEd''s Alternative Learning System
        (ALS) Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3c118-da62-4eb1-8c33-0afb0b4c1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:55:28.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b7e54-1a9d-41ba-a074-4a01dbc813a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:55:28.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALS program caters to out-of-school youth and adult learners,
        including indigenous peoples, persons deprived of liberty, and learners with
        disabilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59085ab-c50b-46d4-a294-8cec09479ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:55:28.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e079009-2437-4600-aecb-95267b845c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:55:28.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will strengthen our initiatives, programs, and policies for
        the out-of-school children in special cases, youth, and adults as we ensure
        their educational continuity for them to be able to develop basic and functional
        literacy, life skills, and pursue an equivalent pathway to complete basic
        education," Education Secretary Leonor Briones said in a statement on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1dfad6-5496-4ce7-8026-185663387f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:55:28.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971b8c2-6689-4d03-a720-cd8388f198b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:55:28.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the functions of the new bureau:</p>'
    '9':
