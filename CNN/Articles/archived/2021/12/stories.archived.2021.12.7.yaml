      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other places -- one in the Middle East, the other in East Africa
        -- were also moved to Level 4. Those seven nations are:</p>'
