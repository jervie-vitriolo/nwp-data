    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'volcanic-explosion', 'rescue', 'Mount-Semeru']
    'template': '1'
    'title': 'Volcano rescue workers dig through thick layers of hot ash in Indonesia
      after Mount Semeru erupts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ebc980-2836-441c-bedf-f1ac70ad06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescue workers in Indonesia continued to
        dig through thick layers of hot ash and debris Monday to find survivors of
        a volcanic eruption that left more than a dozen people dead and thousands
        displaced in the country''s East Java province, even as the volcano continued
        to erupt ash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a499ae-ed7e-4003-90b5-aef711713bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce8fbd-5590-41d6-b0e7-3709a8f51817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Semeru, one of Indonesia''s most active volcanoes, erupted
        Saturday, shooting smoldering hot ash and volcanic gas into the air that turned
        the sky dark over villages in East Java''s Lumajang district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dafe57-77c5-4c7d-b54e-d3f8ec1fba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f4c6d-764d-4f20-a6f3-f2a9d68b575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 people have died and 27 others are missing, according
        to the Command Post for Emergency Response of Mount Semeru. More than 1,700
        people had been evacuated across 19 makeshift centers, the group said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a641327-3d75-439d-9883-1e6c7b2208e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072737f-4798-4466-897f-6958a3c294af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:05:56.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 3,000 houses and 38 schools have been damaged by the debris,
        the statement said. The eruption also destroyed a bridge that connects Lumajang
        with the neighboring Malang district, blocking access from the main road and
        hampering rescue efforts, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f86e76-70f9-4534-a0ad-aa18abdc11c5'
