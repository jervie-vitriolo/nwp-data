      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;President
        Rodrigo Duterte has accepted US President Joe Biden''s invitation to join
        the Summit for Democracy on Dec. 9 to 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd276b-de09-4cd0-9243-1dc411703ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:13:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Office of the President said Duterte
        welcomes the opportunity to "share the Philippine democratic experience and
        commitment to democratic values and nation-building at the Summit for Democracy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1728b3b-3437-4abd-873d-0672a0358f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:13:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office mentioned that Biden invited Duterte to hear his ideas
        on "how we can foster a more democratic, equitable, inclusive and sustainable
        world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a45a40-51b3-4383-9493-aa6be764a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:13:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will be hosting the summit where other heads of
        state and government were also enjoined to attend to take action to "strengthen
        democracy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33dd889-8d68-4450-8e5b-6847e2f1cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:13:16.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:50:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be held virtually and will focus on combating corruption,
        defending against authoritarianism, and promoting human rights, <a href="https://edition.cnn.com/2021/12/06/politics/biden-strategy-counter-corruption/index.html">CNN
        reported</a>.</p>'
