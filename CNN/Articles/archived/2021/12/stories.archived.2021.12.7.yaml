      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaming mga Ilocano, naniniwala na hindi talaga, wala nang Solid
        North. Kami po ang mga biktima ng karahasan noong Martial Law," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd50596-bd9d-42bb-98f3-ea599bb1c845'
