      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51804b-c70b-4120-b37c-6a91188ade30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikkei Asia’s COVID-19 Recovery Index showed that the Philippines
        jumped 46 spots to 57th in November from 103rd in October, in a tie for the
        same place with Malaysia, Norway and Tajikistan. The Philippines garnered
        a score 53.5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35253758-1e41-4f64-b15a-ab350dd6fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:21:39.891+08:00
      'mgnl:createdBy': 'vince'
