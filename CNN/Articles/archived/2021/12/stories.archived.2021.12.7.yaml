      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7551127f-fd8d-49eb-b892-dcf5bace7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:20:15.153+08:00
