      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b404a5-f40f-4001-9e44-a35b1b391bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.522+08:00
