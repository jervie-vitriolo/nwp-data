      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from Sept. 12 to 16, using face-to-face
        interviews of 1,200 adults across the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77516b91-91d5-4121-97f4-d80ead9200c3'
