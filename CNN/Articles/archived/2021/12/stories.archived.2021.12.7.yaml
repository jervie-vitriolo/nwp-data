  'duque-alert-level-2-stays':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T14:48:07.752+08:00
    'imagesource': 'jcr:94afc9a0-9dd6-446e-b767-0711c30eb73f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4cb5f04-b04e-4264-b13c-2d95058a7268'
    'lead': 'Health Secretary Francisco Duque III said he would prefer to keep the
      current Alert Level 2 status for now as people are expected to be more mobile
      during the holidays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T14:53:17.068+08:00
