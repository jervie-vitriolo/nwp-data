      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f6489-da0e-491e-9412-70fb772ebef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there is a need to continue administering vaccine and
        booster shots and increasing population immunity around international gateways
        by building "a wall of vaccinated Filipinos” around airports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d1c90-5a12-431f-b824-479b2d8f25d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.521+08:00
