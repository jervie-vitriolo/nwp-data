      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> A
        ranking official of the Philippine Coast Guard (PCG) on Tuesday said the country
        is equipped to engage in a "water war" with China should the need arise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b0133-ad12-4672-b779-23f2b3d3e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c412dad-faba-4030-91b8-d935eb855701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing, PCG Vice Admiral Oscar Endona, Jr. assured
        lawmakers Coast Guard ships are ready to fire back if Chinese vessels again
        use water cannons on Philippine boats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb9355-47b0-42e5-bc95-64f8d07e3750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7ba80-114d-4ad9-8faf-20e94487831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our white ship also has a water cannon. <em>Pwede tayong gumanti
        ng</em> water cannon [We can retaliate using our water cannon]," Endona said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c8fee-3a21-4bb8-94c3-e479caa1eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdcb00-2257-4dc0-8687-6d313ea1f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Senators Richard Gordon and Panfilo Lacson raised
        concerns over the country''s capability to respond to the Asian giant''s aggressions
        in the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd54ba-1a03-4271-ad97-d9c49e62854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d228298-0f57-4d62-9899-686182ef2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, three <a href="https://www.cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html">Chinese
        Coast Guard vessels blocked and fired water cannons</a> to drive away Philippine
        ships en route to transport supplies to military personnel in Ayungin Shoal.
        This drew protest from the Philippine government, which asserted that the
        shoal is part of the country''s exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c739fe6-3928-45fc-9388-01e49f23878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15fb7b4-549e-4292-a523-930fb849546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent a similar incident from happening again, Endona said
        the Coast Guard - not civilian vessels - will be assigned to resupply the
        marines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a8e3c-fa82-4052-af59-989e541c875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a4803-86c1-46e8-ad76-261d5ff2f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Lacson also asked how capable the PCG is in
        defending Pag-asa Island. Endona explained it would take them overnight to
        reach the area, as the nearest available Coast Guard vessel is in El Nido.
        However, he assured senators the PCG can provide support for the Philippine
        Navy, including with the transport of personnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576acef-6ee2-4855-a9d0-6d1daaeec3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:15:59.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
