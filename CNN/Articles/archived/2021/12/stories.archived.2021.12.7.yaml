  'Al-Panlilio-reelected-SBP-president-Ricky-Vargas-VP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-07T13:57:36.396+08:00
    'imagesource': 'jcr:0533a8c5-6702-44ac-94ce-2ee0df1925a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92b42289-5ba3-419f-bb99-c86a116e7e75'
    'lead': 'Now serving his second term as head of the country''s basketball federation,
      Al Panlilio will be at the helm when the Philippines hosts the 2023 FIBA World
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T14:17:33.636+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T12:50:25.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:38.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Al Panlilio reelected as SBP president, Ricky Vargas voted as VP'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2feaa-fca4-4545-9876-427fd6d57037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.636+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Samahang Basketbol ng Pilipinas announced on Tuesday the reelection of Al
        Panlilio as president of the federation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef6ca1-d085-4933-861a-260036cad5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.638+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Panlilio, Senator Sonny Angara and Congressman Robbie
        Puno also kept their posts as chairman and vice chairman, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec614e0c-a21d-4478-9289-c435d25ff3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.636+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pangilinan will continue to be SBP''s chairman emeritus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2a900-959c-445d-a164-d7dbec1de7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.636+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio''s second term will cover the country''s hosting of the
        2023 FIBA Basketball World Cup together with Japan and Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472a459-0847-422f-b7b7-2b3c6f1d78d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am thankful for the continued vote of confidence from the movers
        and shakers of the Philippine basketball community,” Panlilio said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231c3fe-a94f-4996-b95f-486ca329b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that the elections are over, it’s time to put in even more
        work as we traverse through this pandemic while still having our eyes fixed
        on our co-hosting of the FIBA Basketball World Cup 2023," he also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271b925-ce38-4042-ba18-16cee3cd2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m excited to continue working with the re-elected officials and
        welcome the new members of the SBP’s board of trustees,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3fb9c-14cd-466d-8549-0545d02aaf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA chairman and TNT Tropang Giga governor Ricky Vargas was elected
        as vice president with PBA commissioner Willie Marcial, while Terrafirma governor
        Bobby Rosales and Alaska governor Dickie Bachman were given seats in the board
        of trustees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890d05b-f46a-47d1-82d3-ea002aa82318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive director Sonny Barrios, treasurer Ricky Palou, and corporate
        secretary Atty. Marievic Añonuevo were reelected to their positions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ded570-7747-4697-bc6b-e10c02630a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP also welcomed representatives from the professional, commercial,
        and school groups including Mark Molina of the University Athletic Association
        of the Philippines (UAAP), and Dax Castellano of the National Collegiate Athletic
        Association (NCAA), and Monica Jorge of the women''s sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7358e11-6e9e-4e07-bfcc-110874fdae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:17:33.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:50:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'malampaya-udenna-sale-probe-libel-complaints':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T14:27:23.368+08:00
    'imagesource': 'jcr:d2dbd5de-30c8-48b4-b98e-43e727bc95c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec0c89a5-1306-47cf-a045-fb9360505338'
    'lead': '"Suppressing the media will not erase the issue of corruption and the
      issue of impropriety. It will just aggravate the doubt and also the anger,"
      Senate Committee on Energy chairman Sherwin Gatchalian tells CNN Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T14:29:43.069+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T12:50:24.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:38.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Libel complaints vs. media fuel Senate probe on Malampaya sale'
    'updated': 2021-12-07T23:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ea5a8-dd04-46e1-ab8e-d3556b73a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:29:43.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:50:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> —&nbsp;Senate
        Committee on Energy chairman Sherwin Gatchalian on Tuesday said the filing
        of libel complaints against several journalists and media entities only gives
        lawmakers all the more reason to scrutinize the controversial buyout of the
        Malampaya gas field.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d57a0d-4a6d-4fee-bc59-dd2523330ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5007d6-83d1-4fb3-99b9-94d32fb0a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suppressing the media will not erase the issue of corruption and
        the issue of impropriety. It will just aggravate the doubt and also the anger,"
        Gatchalian told CNN Philippines in a phone interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059bb8f-4947-44ef-888f-dee9de19ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e131814-ecb1-41f3-9934-532a671f8d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to hold hearings despite itong (these) seven libel
        cases... and we will continue to exercise our oversight function," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb839df-5046-438f-85b1-19cadd10b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7ee19-0703-4f26-b3d9-2177d8252f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media interview Tuesday morning, Senator Risa Hontiveros
        called on Energy Secretary Alfonso Cusi and businessman Dennis Uy to cooperate
        with the Senate probe instead of suing media outfits for reports on the graft
        complaint filed against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6a236-d334-4e43-a4ad-9fc7dba8471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038db7b-bb78-4ed5-87d1-95563e32ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi, Uy, and 24 others are facing graft raps for the sale of Chevron''s
        45% share in Malampaya to Uy''s Udenna Corporation in 2019. Former Philippine
        National Oil Company (PNOC) president Eduardo Mañalac said the government
        effectively forfeited up to ₱138 billion in profits from Malampaya.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581fba00-67f6-42fb-bad7-a7b5bf5a0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ccf387-5fe0-407d-be24-9f70b2404db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Exploration BV also sold its shares in Malampaya, giving Udenna
        a 90% controlling stake. The remaining 10% is maintained by the state through
        the PNOC Exploration Corporation (PNOC-EC).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be41a9-7a5c-47ef-9f28-b7dd3c3aa134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T23:59:28.793+08:00
      'mgnl:createdBy': 'bamba'
