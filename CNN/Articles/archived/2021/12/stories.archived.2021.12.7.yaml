    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China threatens the US with retaliation over diplomatic boycott of Winter
      Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c9ee1-b8f6-4697-aef4-7a22b6c2586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>China has threatened the Biden administration
        with retaliation over its decision to impose a diplomatic boycott of the 2022
        Winter Olympics in Beijing, warning the move could damage bilateral relations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521544d-db1b-4ba9-ae1b-b03728845638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration said Monday it would not send an official
        United States delegation to the Beijing Winter Games as a statement against
        China''s "ongoing genocide and crimes against humanity in Xinjiang." US athletes
        will still be allowed to compete in the Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152effa-5552-4d6c-831a-825c2bcc891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the official announcement, Beijing warned it would take
        "resolute countermeasures" against Washington if the diplomatic boycott went
        ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff5d7a-1cb7-4c06-862a-2a7ee790b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US politicians keep hyping a ''diplomatic boycott'' without even
        being invited to the Games. This wishful thinking and pure grandstanding is
        aimed at political manipulation," Chinese Foreign Ministry spokesperson Zhao
        Lijian said at a news conference Monday local time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903dffb-6da9-4dfb-ae88-da72889a5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao called the boycott "a grave travesty of the spirit of the Olympic
        charter" and "a serious insult to 1.4 billion Chinese people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086c42e-4deb-43bf-84fd-69f518d8af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US should stop politicizing sports and hyping up the so-called
        ''diplomatic boycott'' so as not to affect China-US dialogue and cooperation
        in important areas," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f0a76-0d5e-4bd1-9d5f-421ab9b0787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the two superpowers had recently begun to improve,
        following last month''s virtual summit between US President Joe Biden and
        his Chinese counterpart Xi Jinping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187d368-189d-45d8-bce1-db22c90761f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the meeting yielded no significant breakthroughs, it allowed
        for a return to a more constructive, stable relationship, following a near
        total breakdown during the final year of the Trump administration and continued
        hostility into the Biden administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04d185-3f95-4278-9bc5-af7b981b2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has offered no clue as to what countermeasures it is considering,
        but the possibility of further retaliation now threatens to once again derail
        bilateral relations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef2ae9-dd28-490a-9210-854f94d73907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the angry response of the Chinese Foreign Ministry,
        some Chinese diplomats and state media employees have offered a more nonchalant
        take on Twitter -- which is blocked in China -- stressing US politicians had
        not yet been invited to the Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eae54f-8de7-416c-8be5-fd87bc999989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politicians calling for boycott #2022BeijingOlympics are doing
        so for their own political interests and posturing. In fact, no one would
        care about whether these people come or not, and it has no impact whatsoever
        on the #Beijing2022 to be successfully held," tweeted Liu Pengyu, spokesperson
        of the Chinese Embassy in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f618e-42c6-46c4-930d-66d78467f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu Xijin, editor-in-chief of the nationalist tabloid Global Times,
        also weighed in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ab925-3f82-4cff-9332-ad36f0e026e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why the fuss? If US officials don''t come, let it be. China didn''t
        invite them anyway." he tweeted. "Only super narcissistic people will regard
        their absence as a powerful boycott. Most of those US govt officials are close
        contacts of the Covid-19 patients according to China''s standard, moreover
        picky and pretentious. You are the people that Beijing residents least want
        to see."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55800e0b-add0-4749-bea9-15c24e1eb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beijing might not be too concerned about the absence of American
        politicians, it could turn into a bigger headache if the US move is joined
        by more countries. Previously, the United Kingdom, Canada and Australia have
        all said they were considering a diplomatic boycott.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28baac-0598-445b-addb-e753a24b11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists have long called for a boycott of the Beijing Games in
        protest of China''s human rights abuses in Xinjiang and Tibet, and its political
        crackdown on Hong Kong. Over the past month, Beijing''s silencing of Chinese
        tennis star Peng Shuai''s sexual assault allegations against a former Chinese
        leader has further amplified such calls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd373a3-040d-4643-bc49-3942482d7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US diplomatic boycott has been welcomed by rights groups. Human
        Rights Watch called it a "crucial step toward challenging the Chinese government''s
        crimes against humanity targeting Uyghurs and other Turkic communities."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b736ce2-fe7c-4927-ac2b-b771302f8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this shouldn''t be the only action. The US should now redouble
        efforts with like-minded governments to investigate and map out pathways to
        accountability for those responsible for these crimes and justice for the
        survivors," Sophie Richardson, China director at Human Rights Watch, said
        in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824eea50-6ef6-484b-a142-0dd14896bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential snowball effect is clearly on the mind of some Chinese
        diplomats. The Chinese mission to the United Nations, for instance, has called
        the US move a reflection of "its mentality of the Cold War."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6f26e-7395-428e-85b9-b6d4fcdd56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US just wants to politicize sports, create divisions and provoke
        confrontation. This approach will find no support and is doomed to fail. It
        will only make them more isolated and stand in opposition to the trend of
        the times and to the vast majority of countries and people around the world,"
        the mission''s spokesperson Zhu Zhiqiang said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3ede3e-5d3e-4239-9890-45bf31f13294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s response to the Beijing Winter Games stands in stark
        contrast to its approach to the Beijing Summer Olympics 13 years ago, when
        the Chinese government faced fierce criticism and protests against its crackdown
        on Tibet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf3003-5245-4c27-9506-3981812c3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, then-President George W. Bush attended the Olympic opening
        ceremony and cheered for American athletes during the Games. His father, former
        President George H.W. Bush, also attended the Games as the honorary captain
        of the US team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2716e-b2bb-4ca1-9334-3495ada0f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T16:11:31.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:50:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/07/china/china-response-us-olympic-boycott-intl-hnk/index.html">"China
        threatens the US with retaliation over diplomatic boycott of Winter Olympics."</a></em></p>'
  'AFP-vaccination':
