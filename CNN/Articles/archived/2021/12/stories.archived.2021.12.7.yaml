    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-07T16:08:15.897+08:00
