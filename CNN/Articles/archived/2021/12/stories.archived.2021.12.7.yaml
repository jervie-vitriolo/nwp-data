      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) –</strong> Tokyo
        Olympian Elreen Ando will lead the 10 Filipino weightlifters who will carry
        the fight in the 2021 International Weightlifting Federation World Championships
        in Tashkent, Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbcaff1-812a-4c00-9417-9cce36906b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:17:00.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb7865-d1ce-467d-a358-83d19421e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:17:00.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 weightlifters of the Philippine team aspire for a podium
        finish in the Dec. 7-17 showpiece sans Tokyo Olympics gold medalist Hidilyn
        Diaz, who opted to skip the world championships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf57561-793b-411b-80fc-139526eeb6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:17:00.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28575017-0778-469f-b2f3-209a60478d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:17:00.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ando, who placed seventh in her <a href="https://cnnphilippines.com/sports/2021/7/27/Elreen-Ando-misses-podium-finish.html"
        target="_blank">Olympic debut</a>, is scheduled to compete in the women''s
        59kg event on Saturday, Dec. 11.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224cb46-ce6e-4ede-9cc5-994fca7f0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:17:00.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5539ce-9653-47db-83e2-e20cc79ce224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T17:17:00.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:50:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenage prodigy Vanessa Sarno, the <a href="http://cnnphilippines.com/sports/2021/4/21/vanessa-sarno-two-golds-one-silver-asian-weightlifting-tilt.html"
        target="_blank">only Filipino to win the gold</a> in the last Asian Weightlifting
        Championships, will take a shot for the world title in her seniors debut in
        the women''s 71kg event on Monday, December 13.&nbsp;</p>'
    '7':
