    'mgnl:lastActivated': 2023-01-24T12:50:27.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:38.159+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Latest COA findings show lack of technical leadership in PhilHealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e4cd9-956c-4c34-877a-be2e9ec22814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        latest findings by the Commission on Audit about the questionable advance
        payments made by the Philippine Health Insurance Corp. amounting to ₱14.97
        billion to different hospitals has proven the lack of technical leadership
        within the agency amid a health crisis, a House of Representatives leader
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9ee0c-f2cf-41b6-a944-2cf9960694a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9c336-f609-4974-9be7-465e6dd28ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source,</em> Deputy Minority
        Leader Stella Quimbo said Congress has long questioned PhilHealth''s Interim
        Reimbursement Mechanism or cash advance program for hospitals even before
        it was suspended last year and even before COA''s 2020 report recently came
        out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ecd39e-8d21-415d-98f6-cd110a3e6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e332218-2db2-43a4-9cae-b80f2a492427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing congressional deliberations last year, Quimbo said the mechanism
        was previously used by PhilHealth to assist hospitals that were affected by
        Super Typhoon ''Yolanda'' in 2013 since the IRM system was originally intended
        to pay disaster-hit healthcare institutions in advance for their insurance
        claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ebf3a-acf1-4059-9d37-fc90578c0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e51be1-2294-452d-a454-a97bedc61902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for some reason they used this same basis for COVID-19 payments
        last year and <em>sabi namin, wala namang nasirang ospital in the case of
        COVID-19 so bakit ito ang ginawa nilang basis?</em> (we said no hospitals
        were physically damaged in the case of COVID-19 so why did they use this as
        basis?) And true enough, COA, 16 months later, validated that hypothesis of
        ours saying that <em>illegal nga ang paggamit ng IRM</em>," Quimbo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef07ff1-7f2e-46a1-8db2-46066f6ab922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a235a9-1c7a-47cb-b875-0442e2da7dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth is only supposed to provide funding to healthcare institutions
        that were directly hit by "fortuitious events" with clear and apparent intent
        to continuously operate, according to <a href="https://www.philhealth.gov.ph/circulars/2020/circ2020-0007.pdf">PhilHealth
        Circular 2020-0007</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4c438-9a09-4323-8d59-e8cba584eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157c56c-da61-4416-ae6b-a9e2771cad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe2918-bd9d-4a14-9c2c-27d9fb192b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said in its 2020 report that PhilHealth released funds to 711
        government and private hospitals for services that were not yet rendered,
        contrary to Presidential Decree 1445 or the Government Auditing Code of the
        Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cafd0e-de86-44b8-b862-a8ab148accda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c329673-299c-40a8-8270-bed2d0ad03f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun ang difference ng findings ng Congress at findings ng COA
        but basically, pareho lang ang basic conclusion na hindi sapat ang legal basis,"</em>
        Quimbo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716634d-62e5-4a66-a502-1dc5b8b8d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c65c2-1991-4efc-af22-c6b89667e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T12:40:38.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:50:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s the difference between the findings of Congress
        and the findings of COA but basically the basic conclusion is the same that
        there was no legal basis to release the funds.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1d670-9132-4f4b-8f66-7adc29f6e37b'
      'mgnl:activationStatus': true
