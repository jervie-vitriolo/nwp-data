  'Justice-Department-closes-investigation-into-Emmett-Till-killing':
    'author': 'Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-07T04:55:18.231+08:00
    'imagesource': 'jcr:2eff1c36-f158-4f8c-af8e-e04ddea867e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '124c81f4-2356-43fe-b11d-c9e9d26b8398'
    'lead': 'After an exhaustive investigation, the Justice Department has now concluded
      it cannot prove the woman lied to federal investigators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T04:59:53.173+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:50:45.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:49:32.867+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Justice-Department', 'Emmett-Till-killing']
    'template': '1'
    'title': 'Justice Department closes investigation into Emmett Till killing after
      failing to prove key witness lied'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82e2e8-2188-4606-baa0-fc4bb32b9a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Justice Department has officially closed
        its investigation into the infamous of killing Emmett Till for a second time,
        two sources familiar with the investigation said, leaving only more questions
        after a potentially significant claim from one of the last living witnesses
        led investigators on a fresh hunt for evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f4d2d-c89b-4bd2-b7bd-f836fdc467d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79955281-0783-41ca-a1ec-211dec845664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Professor Timothy Tyson unearthed what appeared to be a
        key piece of evidence in one of the most haunting and grisly murders of the
        Jim Crow Era: a recantation from the woman at the center of the case who had
        accused Till of making sexual advances at her over 60 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c106a2-c446-481a-b8c6-fb3ae051bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e03da7-54a7-4735-9ea6-13b877a2bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet after an exhaustive investigation, the Justice Department has
        now concluded it cannot prove the woman lied to federal investigators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc697d0-2780-41f4-9501-6f6618ebf9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04a8fa-ba59-44c7-b8ef-ceae4009cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen-year-old Till was visiting family in Mississippi in 1955
        -- the scene of his fateful encounter with then 20-year-old Carolyn Bryant
        Donham. Witness accounts from that day differ, but witnesses alleged that
        Till whistled at Donham as she left the market she ran with her husband. Donham
        testified that Till grabbed her hand and propositioned her, saying that he
        had been with "white women before." Yet when confronted with that trial testimony
        in 2008 -- Tyson claimed she told him: "That part''s not true."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd4de4-3ec0-4a7f-b895-733972491429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc8439-3b10-46d5-95cb-230144dae2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive claim set off a firestorm of calls for re-opening
        the cold case. The Justice Department had already re-opened the case once
        and concluded in 2007 no one could be prosecuted based on the evidence available
        and the statute of limitations. Armed with Tyson''s new claims, federal investigators
        once again spoke to Donham. But she denied ever recanting her earlier testimony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2668881-3ae1-4259-ab18-1721e7e82b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a13754-b32c-4526-9aff-ec45c2c09875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the investigation say that the critical statements
        Tyson attributed to Donham were not recorded or transcribed, and he gave inconsistent
        statements of whether a recording had ever been made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f1851-94e0-470f-ab48-cec06712916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e5a08-4141-41f4-a47f-893527122477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Tyson for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b0977-bfae-40f8-a38e-282cc03ab19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65f79d-dbf3-4afe-9520-f3af22453454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While witness accounts and memories differ as to Till and Donham''s
        interaction on the day in question -- ultimately the 14-year-old Black teen
        was kidnapped, tortured, and killed at the hands of two White men who were
        prosecuted in state court and acquitted by an all-White jury. The men later
        admitted to the killing in an interview with Look magazine and are now dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6919d-3488-4f4a-97c7-243c9a584b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184d01a-73ce-4659-a305-949a01c17110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donham could not be immediately reached for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b144f8c-9e1d-4d56-b580-0d836e816ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a5eb9-7476-4b64-b89a-e310c6ca015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department officials, including the head of the Civil Rights
        Division, Kristen Clarke, flew to Chicago on Monday to brief Till''s remaining
        family members in person on what the investigators had found and the decision
        to close the case, according to sources familiar with the matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65db066-ff91-41fc-9215-9498bc6b8769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T04:59:53.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/06/politics/emmett-till-case-closed/index.html">Justice
        Department closes investigation into Emmett Till killing after failing to
        prove key witness lied</a>."</em></p>'
  'Indonesia-volcanic-explosion-rescue':
    'author': 'Mochamad Andri, Masrur Jamaluddin and Rhea Mogul, CNN'
    'caption': 'Courtesy: Trisnadi/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-07T05:03:07.737+08:00
    'imagesource': 'jcr:1b2fc018-3cdc-4804-a5df-25991d0b11f4'
