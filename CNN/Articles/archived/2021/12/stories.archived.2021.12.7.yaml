      'mgnl:lastActivated': 2023-01-24T12:50:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22ebaa-edbe-440d-b836-e0d21ab8347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a regional basis, Calabarzon logged the highest joblessness rate
        nationwide at 10.3%, while Cagayan Valley registered the lowest at 3.4%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b13625-cb39-4eec-b965-5e29c6782b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adeb134-f340-426c-84b7-32ad53eaf2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraga topped the regions as it posted underemployment rates in
        October at 28.2%. Davao had the lowest figure at 7.7%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508ccd1-9fe8-43b6-8f7f-8b7ef120bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd98a4-2770-435c-aae7-4fd2bb858d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of labor force participation, Northern Mindanao bested
        the regions with its 69.4% rate while Bangsamoro Autonomous Region in Muslim
        Mindanao performed worst at 55.2%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a0485-e997-43ee-ac95-9bb37535f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285f353-ba40-478a-9916-0e296c0a1631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team welcomed the latest figures, citing efforts to
        reopen the economy safely while bringing back employment and managing the
        spread of COVID-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bface9-1321-4a85-94d7-633a0e6a7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9702e736-3c8b-4467-b0bc-cb24f3f50e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Better employment outcomes in October were driven by the government’s
        policies that further reopened the economy safely, such as shifting to the
        alert level system and granular lockdowns from large-area and blanket quarantines
        and allowing more mobility for vaccinated individuals,” the statement read.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8bb27f-740c-4720-b5ff-8a2fce27dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a69678-7b08-4bfb-81f4-e01c52b006dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T14:13:02.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Credit should also be given to the close collaboration between
        the private sector and government not only in accelerating the inoculation
        drive for our people but also in enforcing the minimum health protocols to
        contain infections,” it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65d1f8-566a-46db-91ad-c7f62fdea3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:27:42.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Labor Assistant Secretary Dominique Rubia-Tutay acknowledged
        the improved unemployment numbers during a government briefing, she said the
        latest joblessness rate still does not fare well compared to the pre-COVID
        level of about 5.1%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb810f5e-6a4e-460d-9412-79d614d12599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:51:20.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the government''s job creation efforts amid COVID-19,
        the Department of Labor and Employment has recently launched a <a href="http://ble.dole.gov.ph/index.php/programs-projects/porgrams-projects-2/job-fair/job-fair-schedules">hybrid
        jobs fair until December 13</a>&nbsp;offering&nbsp;around 32,000 job vacancies
        here and abroad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc79fa4-7509-4a7b-aa7b-e6d3d715840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T22:51:20.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:50:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay told CNN Philippines that most of the job offerings are related
        to sales and food businesses since its Christmas season, as well as business
        process outsourcing. Around 9,000 vacancies are in Calabarzon, 7,000 in Metro
        Manila, and the rest are spread across the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d498ed-8293-48f6-a1a8-00227454b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:27:42.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31518ae-7da6-425e-9685-99740fef2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:27:42.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas opportunities are related to construction like carpentry
        and welding, along with health such as registered nurses, the DOLE official
        said. The 7,000 available jobs abroad are a mix of full-time and project-based
        positions and are mostly located in the United Kingdom, Germany, Japan, and
        the Middle East.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57374b7b-5138-46cc-86f4-372c2f31b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:27:42.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857d602-261f-4c59-898d-b4a90f15ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-08T07:27:42.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:50:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
