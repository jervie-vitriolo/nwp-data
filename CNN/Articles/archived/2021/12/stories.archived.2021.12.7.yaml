      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1225c-65f0-4c71-bd8e-373b31f17226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this traffic, between the cities of Bentiu and Ding Ding, is
        a group of women, pushing to dislodge their makeshift raft that has become
        stuck in mud, weighed down by six children. The men in the family went back
        north to keep their cattle safe, and the women were left to push for four
        days in the hope of reaching higher ground. Along the way, their food ran
        out, said one of the women, named Nereka. Her 5-month-old baby wails as she
        talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d73a94-55d5-431a-993c-5918b8d9204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a70ec-31ec-44f0-9c23-d27e4dfd141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I''m worried about my children," she said. "That''s
        why we keep moving."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b1c8f-2c23-417b-8b1f-3f9f74dba229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52486c-4cae-4c54-85bd-d202f2532404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravaged by years of conflict, there has barely been enough peacetime
        in the world''s newest nation to begin building. Only 200 kilometers of its
        roads are paved. Now, South Sudan is dealing with biblical floods that began
        as early as June and were made worse by the climate crisis, which it had little
        hand in creating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344d614-5748-4f2f-9ecc-08431b607155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd258b-5254-4ff4-87d9-964a8ac2db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deluge, which is the worst in 60 years according to the UN,
        has swallowed not only the very roads that people here need to escape, but
        also their farms, homes and markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4893b-2464-495c-b038-756ac72f9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f8f49-cea3-47d6-bd2d-75470993836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, South Sudan has been experiencing wetter-than-normal
        wet seasons, while its dry seasons are becoming even drier. The rainy season
        has ended, yet the water that has accumulated over months has yet to recede.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9448d2-a052-44b8-a6b6-f9b700e8b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85988e04-73a5-45bd-a2b1-4c76722488dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Sudan is one of many places in the world struggling with this
        twin problem of drought followed by extreme rainfall, which together create
        prime conditions for devastating floods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578e369-ac2f-4f6a-a8b1-c93851a9b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6459a-a09a-4a78-8656-b36c099a96b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 850,000 people have been impacted by the floods, the UN
        agency coordinating the relief effort there told CNN, and some 35,000 of them
        have been displaced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb036b4b-1c5d-4421-a495-88eb9cbcc039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a80ef6-3e75-4452-a818-c4b67ac35721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remote towns like Ding Ding now sit largely abandoned. The traditional
        straw roofs of many homes here peak above the waterline, their walls still
        submerged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d200e00-47b2-467e-a0a7-c42505aad73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb187aa2-20ad-4b83-baa5-b74afca1b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people searching for food here have resorted to eating the
        lilies that have started to sprout on the floodwater''s surface, as an entirely
        new ecosystem begins to form in this radically changed landscape.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c2bd9-874b-4495-9855-a61793ac15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc189975-6537-4d2d-9a8d-e4a0658b0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a grim picture for a country that is only 10 years old. After
        gaining independence from Sudan in 2011, just two and a half years later,
        South Sudan descended into a brutal civil war that only ended last year. Deadly,
        inter-communal violence continues to be common as people fight over increasingly
        scarce grazing land.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c7aa7-eef9-4c60-ad87-a9834dda8acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd09814-9d33-445d-8014-f9f313b641e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Competing for resources</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa6414-448a-4f12-bf26-2e90c0021e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Sudan is no stranger to seasonal flooding, but officials in
        Unity State say they haven''t seen anything on this scale since the early
        1960s. Ninety percent of the state''s land has been affected by the flooding,
        and the next rainy season is only five months away. Officials in Bentiu say
        they are worried the situation will only get worse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b961252-b6f1-48f2-ba4b-9f527bc09237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1badb-af64-4818-8c11-70cd890b5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are told the water behind me will not go now, it will not recede
        or dry up. It''s going to take a while because it''s deep water," said Minister
        Lam Tungwar Kueigwong, the state''s minister of land, housing and public utilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b8f45b-97fc-4003-a5dd-f3bc95605b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96e1e4-6a2a-4560-a36d-bb3d307a00b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are now able to calculate how much the climate crisis
        may have played a role in most extreme weather events. But in this part of
        the world, it is notoriously difficult to measure with certainty because it
        has such huge variations in its natural climate to begin with.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8d2e8-8b00-46c6-9a72-435bf9489821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b01e6fb-ec56-43a9-928b-557c12b8bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making projections for drought is particularly hard here, but what
        scientists do know is that the more the Earth warms, the more the Horn of
        Africa and its surrounding countries will experience extreme rainfall, making
        it more susceptible to flooding. That''s largely because a warmer atmosphere
        can hold more moisture, which triggers more rain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb36b1a-3e21-451e-abc2-983191b65a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99384032-fcf4-415d-88d1-b0f2a6210170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is already 1.2 degrees Celsius warmer than it was before
        it began industrializing, and Africa overall is seeing higher rises in temperature
        than the global average.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf6fc0-bf81-45a1-a6ec-89ffa472eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920fea6-2f39-4608-89f3-732c652f82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those dealing with this problem in South Sudan, the climate crisis
        is clearly here already and offers the rest of the world a glimpse of what
        complications it could bring.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f748f56-8f86-48a2-b751-2cb2c1d798e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65bb65-d8e6-48e8-91d3-e93294892579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are feeling climate change. We are feeling it," said John Payai
        Manyok, the country''s Deputy Director for Climate Change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69379ad8-920c-4a25-a40e-3aa5c5d555d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432e4d0-3ef4-4b08-85fa-fe6e5a5a316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are feeling droughts, we are feeling floods. And this is becoming
        a crisis. It''s leading to food insecurity, it''s leading to more conflict
        within the area because people are competing for the little resources that
        are available."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a800f-364f-4d02-91f8-bfc9f9017d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c592a3-c252-4439-ae58-21b7e68d9fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While droughts and floods may seem like polar opposites, they have
        more of a relationship than is obvious.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4957e2-f97b-4c3c-8aab-d8d079dce09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828215a-ee81-422e-99a8-b3c06ae2483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After you''ve had a long period of drought, soil may be hardened,
        may be very dry, and so you''re going to get more (rainwater) runoff, and
        that will exacerbate the risk of flooding," said Caroline Wainwright, a climate
        scientist at the University of Reading, who studies the East African region.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b2696-c932-42af-ab09-d373e88c5d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218e30d-c36f-4911-8e05-5e72b9a6546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And all this potentially aids bigger storms too, and more intense
        rainfall. That''s something we might expect to see more of -- periods of drying
        and these really intense storms."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e5357-f671-4f9b-a847-104ca2f51248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dcee9c-d184-43fb-80e6-da47cb17d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is not only how to clean up the mess, but how to
        adapt to better withstand these extreme weather disasters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf9b59-6dd3-4712-9c40-927ec7f2e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559de77-998a-442a-b934-1f5ba3d15846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many nations suffering the worst impacts of the climate crisis,
        South Sudan accounts for 0.004% of the world''s greenhouse gas emissions.
        The US, by contrast, accounts for more than 15%. But much of the suffering
        here comes from a lack of tools and systems to prevent an extreme weather
        event turning into a humanitarian disaster.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7ce4e-eddc-449a-8648-dda9e4672f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd435dd4-955b-42b0-b935-c0c9150d12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the industrialized world, which played the biggest role in
        the climate crisis, is still failing to deliver on a $100 billion a year it
        promised the developing world to help it cut emissions and adapt to the enormous
        changes. A UN report released in last month found that adaptation costs in
        the developing worlds are already five to 10 times greater than current funding.
        By mid-century, it is expected to reach $500 billion dollars.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb3a6f-8eba-4101-87be-ecc61685c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56315a18-303c-49cb-945c-ddaecdf83613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its neighboring countries move ahead building dams and more
        permanent dikes, South Sudan has failed to adapt and remains at the mercy
        of its rivers, Manyok said. Human activity is also worsening the health of
        rivers and their capacity to hold water in during heavy rainfall.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c220067c-0f11-430e-8710-f5469052b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b3df0-8819-4f0e-a2ef-43d6f1e00988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manyok said the country desperately needs to adapt.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab773b-5a09-407a-98fb-667a6a57ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720019e9-a3b0-4193-a989-ad1b6035da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must introduce technologies which are water friendly and efficient,
        and along the Nile, we must construct dams and remove the siltation," Manyok
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b55978-368d-4505-8550-84dcd9e95d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c716a-e5d2-423b-b862-508e2e594f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siltation is usually caused by sediment or soil erosion, and can
        build up in rivers and block the natural flow of water, exacerbating flooding.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030177e6-bfd7-4e27-8da4-28eb8d99840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2205b2a-d08b-4299-b90e-9b34ff71d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A school destroyed</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942e045-8e94-42ce-bacf-a4ea8a939c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaths of Rubkona, a market town next to Unity State''s capital
        Bentiu, have been abandoned. The markets and homes here sit ghostlike, submerged
        under water that continues to rise at a slow, tortuous pace.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0dd17-d0a0-4e68-bc47-d0bdea528516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a75e6-b238-445c-88fe-c66b0857ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, Pakistani engineers from the UN mission are using the few
        heavy machines available to repair and strengthen a hastily constructed mud
        dike that has kept the airport and a camp of nearly 120,000 displaced people
        on dry ground. UN officials say a breach here would be catastrophic.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ae7ef-5bed-4640-962b-505850b2d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f595b-dc35-4ea4-ba81-403bf8a5ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle is constant as each day water continues to crawl up the
        dike''s wall. It seeps across the red clay road toward the runway and the
        camp''s gates.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948693d-7550-42d3-99ab-c9a4a09b15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47eea2-d5c8-450e-8d4e-a6b97293e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:50:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the IDP''s arrived years ago, having fled South
        Sudan''s brutal civil war. They are now sharing space and increasingly limited
        resources with the new arrivals.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6d5d2-043e-4ede-97d9-01e2f967ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T11:27:47.561+08:00
