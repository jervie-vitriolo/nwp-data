  'DOH-cases-lowest-17-months':
    'caption': 'The Department of Health (DOH) recorded 356 new COVID-19 infections
      on Tuesday, the lowest in 17 months, bringing the nationwide tally to 2,835,345.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-07T16:19:42.769+08:00
    'imagesource': 'jcr:14f407f2-83f1-4534-b52f-1554f875da96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a761bf69-b50d-498d-a83c-a0a1857a2c9d'
    'lead': 'The Department of Health (DOH) recorded 356 new COVID-19 infections on
      Tuesday, the lowest in 17 months, bringing the nationwide tally to 2,835,345.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-07T16:30:48.162+08:00
