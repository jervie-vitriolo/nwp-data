      'mgnl:type': 'text'
      'text': '<p>Finally, there are destinations for which the CDC has an "unknown"
        risk because of a lack of information. As of December 6, that list included
        Algeria, Cambodia, Macau and Monaco, among others.</p>'
    '86':
