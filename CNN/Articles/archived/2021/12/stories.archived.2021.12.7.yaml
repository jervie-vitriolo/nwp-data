      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary data from South Africa on the Omicron variant shows
        it is “probably more transmissible, probably more immune evasive, but less
        deadly” than the Delta variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b607942-834a-4ce5-9a3f-9b26281c0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T05:37:22.522+08:00
