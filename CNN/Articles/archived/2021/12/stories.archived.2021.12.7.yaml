      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa376e3d-6f2c-4d7c-907f-1802e6c1738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-07T18:29:14.362+08:00
      'mgnl:createdBy': 'david'
