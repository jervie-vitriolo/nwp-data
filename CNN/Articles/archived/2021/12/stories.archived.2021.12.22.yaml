      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee chairman Sonny Angara also expects the
        President to sign the 2022 General Appropriations Act after Christmas. He
        said they are expediting the approval of next year''s spending bill due to
        the onslaught of Typhoon Odette, which battered parts of the Visayas and Mindanao
        last week.</p>'
