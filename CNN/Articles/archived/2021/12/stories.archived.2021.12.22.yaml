      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think so Mr. President," Duque replied, "because… the very good
        compliance, I would say, of our people to the minimum public health standards…
        we should be able to contain this.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfab4f6-e1c6-4efb-be6b-c7aa13d65187'
