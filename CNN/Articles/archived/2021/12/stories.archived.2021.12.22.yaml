    'title': 'Nicole Kidman considered dropping out of ''Being the Ricardos'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49237d-1742-43b9-924c-16eb396b96fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.565+08:00
