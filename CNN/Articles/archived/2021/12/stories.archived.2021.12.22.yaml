      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ether prices have more than quintupled this year, from around $730
        per coin to nearly $4,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2ad00-5a90-4bd8-b650-4cdcaccd99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a0cb5-bbad-4716-bf82-bc5b54dac414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There now are also several bitcoin exchange-traded funds (ETFs)
        for individual investors to choose from. ETFs investing in other top cryptos
        could be in the cards, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730de6c5-bf40-47fe-a3d6-f15ee66d1108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2c473-4c30-4851-bfd8-8000abef0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next possible step is for additional ETFs for other coins to
        launch. There probably will be an ether ETF in early 2022," said Nick Elward,
        senior vice president and head of institutional product and ETFs at Natixis
        Investment Managers. "There probably will be an ether ETF in early 2022."</p>'
