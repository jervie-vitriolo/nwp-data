      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d801c-5c03-4d56-b1f7-ec5dd4ef30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Atienza, the province''s disaster chief, told CNN Philippines''
        <em>The Source</em> on Wednesday that the reported death toll may still be
        updated pending assessment of the team deployed by the Office of Civil Defense
        in Eastern Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62fed0-cfa8-4656-bd11-c5da8cb24ea1'
      'mgnl:activationStatus': true
