      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy on Tuesday said that it is providing emergency shelter
        assistance to some 3,000 families affected by the typhoon. It added that at
        least 10,000 food packs from the US government will also be delivered to Butuan
        City.</p>'
    '13':
