    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab40311-7f2c-40f5-bf10-89623442faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that local government authorities had prepared five days
        before the typhoon hit the area. They conducted a pre-disaster-risk assessment,
        a preemptive evacuation, and prepositioned food and non-food items that will
        likely be distributed. But they ended up needing more outside support due
        to insufficient resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f118505-25f5-44d2-ba39-030cb476fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af72633-5beb-4cc4-be6a-5ce1e3a47576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi namin nakayanan. Our local resources po ay kulang na
        kulang</em> (We could not attend to everyone. Our local resources are simply
        not enough)," Atienza said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880a08b-cf55-4116-8f4b-2e30cd0edc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7ae9b-6a31-4248-a0f9-d94df30b20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a lot of residents are also missing and disaster response
        officials are really exerting effort to recover and identify the bodies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bddc4b9-11c1-4d25-a18b-f742b6c7089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0057a95-f78d-45da-bef6-2c1fbbc33323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza noted that power has yet to be restored in the area. Other
        municipalities are also still incommunicado.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e18331-5c4f-4e01-bc72-e546f552513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd792c09-2eca-46c7-88a3-8a3eff8aed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette made its third landfall in Southern Leyte on December 16.
        It made a total of nine destructive landfalls before leaving the country two
        days after.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed6af2-d1ff-4230-9275-b2ca758dba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6b688-1bc0-4ec9-affd-842acecbe69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mimaropa, Western Visayas, Central Visayas, Eastern Visayas, Northern
        Mindanao, and Caraga were placed under a state of calamity due to the extent
        of damage left by the typhoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe7adc-9257-4b85-b892-fc2b977aa543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c374d-2535-4ac4-877c-26cd38333ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council has
        so far tallied 177 deaths and 38 missing due to Odette. These figures are
        still subject for validation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcbe7d-59b6-442d-a9cc-ace9a22d18ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caffff4-68f2-4a0a-87a8-e8af67b73b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/12/21/state-of-calamity-odette.html">State
        of calamity declared in six regions due to ''Odette''</a></strong></p>'
  'agri-infra-damage-Odette-2.7B':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-22T13:10:00.000+08:00
    'imagesource': 'jcr:c4b690c8-d0a7-4e43-a95e-67f088959019'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df2044c4-46c6-4d2d-bc4d-8a5a278510b3'
    'lead': 'Typhoon Odette, the strongest tropical cyclone to hit the country this
      year, has left more than ₱2.7 billion in agriculture and infrastructure damage,
      the government says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T13:10:07.248+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:32:00.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:08.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', 'infrastructure', 'damage', 'odette', 'typhoon']
    'stories': ['d3ccdba4-8735-419e-8de0-78fac2a45ea1']
    'template': '1'
    'title': 'Agriculture, infrastructure damage from Typhoon Odette jumps to over
      ₱2.7B'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b13170-dc39-4165-a60e-64365785bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Typhoon
        Odette, the strongest tropical cyclone to hit the country this year, has left
        more than ₱2.7 billion in agriculture and infrastructure damage, the government
        said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f8c09-34dc-4657-9e9c-e0a173d73367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the Department of Agriculture (DA) estimated
        the damage to agriculture at ₱2.2 billion, up over four times from ₱525 million
        in its initial assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cd7b5d-641f-454e-b96c-77b9ff936db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means production loss is pegged at 62,215 metric tons (MT),
        with 1,182 hectares of agricultural areas destroyed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742bac9-cab9-4daa-a46e-58be02ab6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the affected commodities were rice, which saw the highest
        total losses at ₱1.3 billion; fisheries (₱855.6 million); corn (₱78.9 million);
        high value crops, such as vegetables, cacao, and banana (₱17.2 million); and
        livestock and poultry (₱3.4 million).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d6d1a-a409-46a2-82a7-3d7ef5f3da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.249+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About ₱4.3 million in damage to agricultural infrastructures, and
        ₱418,800 to machineries and equipment, were also incurred.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7c66f-194e-4c6a-a638-9aae2691bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said at least 33,899 farmers and fishermen in CALABARZON,
        Bicol Region, Western Visayas, Central Visayas, Eastern Visayas, Zamboanga
        Peninsula, Northern Mindanao, Davao Region, and CARAGA suffered from the losses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b684111-a12f-480c-a664-da6f748f4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it expects these numbers to rise further given the impact
        of last week''s typhoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56b514-6528-4ff3-a19c-d674407ab134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, will provide ₱1.75 billion worth of assistance
        for the agri-fisheries sector. These include a ₱1-billion Quick Response Fund
        for the rehabilitation of affected areas; ₱500 million under the Survival
        and Recovery Assistance Program and the Agricultural Credit Policy Council;
        ₱148 million worth of rice seeds; ₱57.6 million worth of corn seeds; and ₱44.6
        million worth of assorted vegetables.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04755dc0-025f-4a2e-bde8-cc217b454194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱1.64 million will also be allotted for the fingerlings and
        assistance to affected fisherfolk from the Bureau of Fisheries and Aquatic
        Resources; ₱625,150 for the drugs and biologics for livestock and poultry
        needs; and "available funds from the Philippine Crop Insurance Corporation
        to indemnify farmers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ca8f0-3a0e-4844-8b53-190fb9302dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Infra damage</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec034006-e855-4279-9539-c86b00801661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Public Works and Highways (DPWH) has
        estimated about ₱585.8 million in damaged roads, bridges, and flood structures
        following the onslaught of Odette.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2a68b-5880-4d07-bc9d-dfc9078e93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.250+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIMAROPA saw the highest total damage at ₱231.9 million, followed
        by Eastern Visayas at ₱173.4 million, CARAGA at ₱145 million, and Western
        Visayas at ₱35.5 million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126e56d-11ec-4d3a-b86f-dae82b91f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.251+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the DPWH has reopened 34 roads that were inaccessible as
        they underwent clearing operations. Twelve roads in parts of the Visayas and
        Mindanao remain closed to traffic while five others are still impassable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13765c8-a531-433d-8a6c-bd0f05a7530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:10:07.251+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said it has distributed an immediate response fund
        worth ₱100 million for the clearing and response operations in Western Visayas,
        Central Visayas, Eastern Visayas, Northern Mindanao, and CARAGA — regions
        hit hard by the recent typhoon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e63d8-30da-4b8c-8440-121b4598f863'
      'mgnl:activationStatus': true
