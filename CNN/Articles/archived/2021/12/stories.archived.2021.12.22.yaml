  'Pantheon-Macroeconomics-2022-PH-growth-elections':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-22T13:47:55.587+08:00
    'imagesource': 'jcr:1fa8446e-4f1c-436d-a76c-14b4e1f36625'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05aa0451-75d1-4874-91a3-4ef854bdfcd5'
    'lead': 'Pantheon Macroeconomics also flags the ''significant event risk'' posed
      by next year’s polls on investments, particularly if presidential aspirant Ferdinand
      ''Bongbong'' Marcos Jr. emerges victorious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T13:51:26.876+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:31:58.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:09.275+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'economy', 'growth', 'Pantheon-Macroeconomics', '2022',
      'The-Filipino-Votes', 'government-spending', 'investments', 'Bongbong-Marcos']
    'template': '1'
    'title': 'PH growth seen to slow in 2022 with elections hampering govt spending
      — UK think tank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545767f5-3ee9-4b3f-9e26-35a3bd454a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        Philippines’ economic growth could decelerate next year with risks brought
        about by the national elections, Pantheon Macroeconomics warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6dc51-7741-4b85-9609-9a73b7da3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20677e21-c62e-48ed-8972-c9906c470513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five countries included in its Emerging Asia economic outlook
        for 2022, only the Philippines is expected to see a slower output expansion,
        according to the United Kingdom-based think tank. From 5.5% this 2021, it
        pegs a 4.5% full-year growth for the country next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eafe66-1e29-4149-828b-7f002521ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df634def-46dc-4a2f-8f23-c9b1d0a7a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are likewise expected to stay on the sidelines as they
        await the victors of the 2022 polls, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95b8b3-0eee-4273-808d-a3c82123acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98177073-9256-4113-ae21-bd4c3994fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Elections in the Philippines are rarely fought on economic policy,"
        stated Pantheon Macroeconomics senior Asia economist Michael Chanco. "But
        they still carry significant event risk, particularly if Ferdinand Marcos
        Jr., the current frontrunner and the son of an ex-dictator, wins. His father
        was toppled by the last major revolution, in 1986."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35dcc1b-59fd-4028-aa59-7b37ad08eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f024f-0001-44dd-9e96-e20a86df17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist likewise warns public expenditure “hits a brick wall”
        during elections — reflective of a government spending ban in place prior
        to the polls. This shaves “40% off quarterly trend growth, on average, in
        the same quarter of the last three elections,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ecc20-8c3f-4533-a260-90ad90fa9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af5a09-a615-4038-90f7-1477d52a9f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanco likewise flagged that fiscal policy could “impose a persistent
        drag beyond the ballot.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592c3d6-5bf9-4757-8df9-e8516b26b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:51:26.877+08:00
      'mgnl:createdBy': 'pilar'
