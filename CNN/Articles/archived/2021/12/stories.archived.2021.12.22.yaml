      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such breakneck swings in crypto prices are probably here to stay.
        The key, experts said, is for investors to learn to stomach them and ride
        out the inevitable ups and downs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c058eb-d8ec-4868-88e1-8d68f5db4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a25044-c9af-4e8e-8dcc-a968370252fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than once we have observed a correction in the market," Anton
        Chashchin, managing Partner of Bitfrost, a digital assets service provider,
        said in an email to CNN Business. "If institutional investors begin to take
        profits, then it can cause a ripple effect."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120863ee-f10d-4f9c-bf23-b7761f96cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68830a6a-f891-4d59-bbfc-ee8497084a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that these large firms will likely keep flocking to
        bitcoin as a potential hedge against inflation and rising interest rates,
        which could hurt traditional government-backed currencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc51c7-7c8e-443a-95f8-c49ec8305d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d9950-b637-479d-9d0d-63af76d69de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the source of institutional investor interest is the Fear
        of Missing Out (FOMO), all of the institutional decisions have been made after
        careful consideration. These firms have come around to the potential benefits
        of cryptos," Chashchin said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a6415-f8b5-47d6-b5e4-40691866117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ccabb9-1d09-4693-aa03-7fe81e7b374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased adoption and legitimacy of cryptocurrencies also will
        likely help mitigate some of the volatility. Prices may still move sharply,
        but the shifts may not be as violent as in the past few years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cece13e-1603-42fb-b9c8-839c5d7531ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e0caa3-2958-4856-9c68-b9e6b7740b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having larger institutions with deeper pockets and steadier hands
        buying cryptos will help," said John Wu, president of Ava Labs, an ethereum-compatible
        blockchain firm. "They can withstand the volatility."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d7d8c-5489-4457-a9ca-64effd5c8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274d908-c9c9-47bb-ad54-f91e0807ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving beyond bitcoin</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9520f6-4118-4f11-b83c-b219f13e4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natixis Investment''s Elward also believes that more fund managers
        will look closely at cryptocurrencies, and may be likely to move beyond passively
        run bitcoin ETFs that simply mirror the direction of bitcoin futures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42436d-cd07-46e5-a39b-569f22c89f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ac65d-d09f-4f36-8500-0a38f338bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Active is a logical fit for crypto investors. I expect more managers
        in there analyzing which are the most appropriate ones to buy," Elward said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd5481-3a62-4ec8-9d49-650ce55e0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41828f-0bb8-4bf9-9354-97a07c4433eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that crypto is a natural extension of the so-called alternative
        investment world, a group of assets beyond stocks and bonds that typically
        includes gold and other precious metals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df056972-a851-494f-9197-cb33a7e174b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe076281-64b2-45f3-bb73-9aeb56bbb47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along those lines, some experts think that ether and the world''s
        third most valuable cryptocurrency, binance coin, could continue to gain market
        share versus bitcoin.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b70570-945e-400b-81c4-3c6ae1cfc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f5265-0645-4a49-8c1c-5132a527109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to look at the utility of cryptos. Ether could eventually
        be bigger than bitcoin. It''s the rails for NFT transactions," said Alex Lemberg,
        CEO of the Nimbus Platform, a decentralized finance lending firm.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051dc12-2a5d-406a-8d00-eecc430f8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7e955-1fd8-41c9-b600-523af6cdfef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, of Ava Labs, also thinks that investors will move beyond bitcoin.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37439a8-0973-4a7e-86cc-2932bf3226aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce930b5-1e34-4158-bc82-53aa05278d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect more dispersion in the crypto world. Prices will move
        more based on adoption," he said. "Cryptos won''t be trading in tandem as
        much."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bda578-7a7e-40e0-951e-019713038b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/12/21/investing/bitcoin-cryptocurrency-2022/index.html">Bitcoin
        and other cryptos may become a little less volatile in 2022</a>''</em></p>'
