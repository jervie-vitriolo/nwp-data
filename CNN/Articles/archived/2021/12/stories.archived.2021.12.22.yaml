      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sorkin let her know he wanted someone who could channel
        the icon and relate to her experiences, which Kidman said she did.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb1c6b-5231-4950-9fd6-548e46c699a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.568+08:00
