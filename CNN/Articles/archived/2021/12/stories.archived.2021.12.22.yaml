      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman also had the support of Lucie Arnaz, the daughter of Ball
        and Arnaz.</p>'
