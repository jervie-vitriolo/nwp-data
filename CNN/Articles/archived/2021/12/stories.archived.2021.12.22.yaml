      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden aimed to reassure
        vaccinated Americans that they can still proceed with their holiday plans
        without fear of becoming seriously ill, announcing a number of new efforts
        to combat a surge of COVID-19 cases in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186625c-2bc7-4826-9199-b284808c457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.851+08:00
