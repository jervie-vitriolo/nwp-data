      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Bongbong Marcos camp presents certification from Bureau of Internal Revenue
        showing the presidential aspirant fully paid his taxes and fines in his tax
        case. <br><br>His lawyer Vic Rodriguez says this will invalidate the petitioners’
        claims against Marcos. | <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a>
        <a href="https://t.co/I5s8HJLK9j">pic.twitter.com/I5s8HJLK9j</a></p>&mdash;
