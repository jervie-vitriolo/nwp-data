    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab4809-2f61-4f02-aa2d-b676fcf1c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong>&nbsp;Conservation
        group Masungi Georeserve accused police in Baras, Rizal of illegally detaining,
        mistreating, and verbally abusing five of its park rangers last week in what
        it called another case of injustice done to environment defenders based in
        the protected site.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347d145-9c31-48b7-9215-52cb62f3a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723b113-5ad1-40ac-87e2-f51c2d56b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi said their rangers initially apprehended an armed trespasser
        in their area and turned them over to the Baras police station. But to their
        surprise, the police jailed the rangers instead of the alleged offender.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ef75d-aa0f-4eec-b2ff-46167b2a3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ce63b-3c9f-4981-8c75-cf62a04df063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the false and bare ''say-so'' of the offender and absent any
        visible signs of physical injury and a formal complaint, the police unjustly
        put them behind bars. The medico-legal report would later disprove the false
        claim of the offender," Masungi said on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6db25e-a2d8-4827-ad20-9ed7272d3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0dc1c8-0956-460e-b696-a63017a4acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group identified the alleged trespasser as a resort owner and
        the "prime suspect" in a <a href="https://cnnphilippines.com/news/2021/7/26/Masungi-Georeserve-forest-ranger-shooting.html">shooting</a>
        that critically injured two of the park''s rangers half a year ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc2521-c434-4897-a012-789107ee363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a1935-2f1a-4273-b5c2-d89cac7b26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has contacted the Baras police station for comment
        but it has yet to respond as of writing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb8d34-097c-4f35-881c-3037ae5cd461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66c9bf-c23f-4f69-b0fd-7b76b6f810fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five rangers have since been released after six days of detention
        following the resolution of a prosecutor, Masungi added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa71309-1d9c-44fa-88d3-0f73aa07b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021df0c-004f-41ca-a1ae-e77e2ab31093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand that the police officers involved in this grave injustice
        be held accountable for their actions and inaction," the conservation group
        said. "We demand that the offender, a resort owner who flagrantly tampered
        with our forest and waterways and attacked our rangers, be prosecuted for
        multiple crimes and abuses."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c35937-3c2e-428e-8b0e-b016f9246304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6236f944-6c01-4256-8920-40422ef9df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:42:03.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that members of the Masungi Georeserve
        experienced "unjust" attacks. Earlier this year, the group reported multiple
        encroachment incidents, despite bearing the title of a protected area under
        law.</p>'
