      'mgnl:lastActivated': 2023-01-24T21:31:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As many Filipinos
        struggle amid these uncertainties, Ginebra San Miguel found a way to give
        hope and remind people that every problem has a solution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8ce93-acec-41aa-8e01-cc8f0d178935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:17:30.687+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:31:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4557e5-b753-4779-a7f0-20242af83971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:17:30.687+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:31:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Ginebra’s National Consumer Promo early this year, Filipinos
        who were most in need were able to discover the “<em>Bagong Tapang</em>” that
        helped them conquer their hurdles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58114c7-5de1-495c-8d49-34fff8cb1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:17:30.687+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:31:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

