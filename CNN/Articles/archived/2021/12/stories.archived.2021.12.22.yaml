      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC is also bringing 28 of its 10,000-liter water tankers to
        different provinces to address water shortage in those areas. Meanwhile, power
        has yet to be restored.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471398dd-ee4f-49a8-9d00-d8c19b5595e4'
      'mgnl:activationStatus': true
