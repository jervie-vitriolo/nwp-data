      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:31:55.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6147813-44bc-4d2f-9c0c-6d423b05dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:02:53.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:31:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Livelihood is the next big problem that we have to settle. By the
        way, shelter for the homes that were masticated by the storm, important na
        yan ang mga kailangan gawin (it''s important to handle them immediately),"
        Gordon said, citing the needs of Bohol, Surigao, and Southern Leyte among
        other areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce84fa0-b330-4a8d-abe4-f35170289e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:02:53.422+08:00
