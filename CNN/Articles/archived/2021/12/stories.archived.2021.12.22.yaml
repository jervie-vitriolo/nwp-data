      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261c5aac-a246-4bb0-be78-77175ae92e45'
      'mgnl:activationStatus': true
