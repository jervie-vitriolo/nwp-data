    'jcr:uuid': 'de7c74a8-213f-4b4a-ab90-cd91018fdf30'
    'lead': 'The agency says ₱2 billion will be sourced from the calamity fund, another
      ₱2 billion from the President''s contingency fund, while the remaining ₱6 billion
      will be available upon the signing of the proposed 2022 budget.'
