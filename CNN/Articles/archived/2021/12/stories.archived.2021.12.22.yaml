      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b2177-dc39-4c01-8df4-2fca6a9e6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:11:43.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:14.167+08:00
