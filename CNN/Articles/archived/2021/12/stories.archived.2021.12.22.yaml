      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work has also become both comfortable and stressful for many people
        as the current global situation called for major changes in the workplace.
        Working from home is now part of the new normal and employees have to be way
        more effective than they used to be.</p>'
