      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38e2b4-ca25-48ba-a4cf-96775fb52faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watters made his remarks Monday at the right-wing Turning Points
        USA conference where he gave students a playbook on how to record a viral
        moment that Fox News would air and that other right wing outlets would amplify.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6e317-5025-4e2a-96d6-3989aae61342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68a810-012a-473d-b331-af7a33a92638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you go in for the kill shot. The kill shot? With an ambush?
        Deadly. Because he doesn''t see it coming," Watters said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8e694-62da-4f2d-9ba2-e9531a3cf82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579da3d-b8d3-4558-9848-3cc4714c821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci reacted with shock to the "awful" comments on Tuesday, but
        also acknowledged that it''s "very likely" Watters would go "unaccountable"
        at Fox News.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7340a9-fc4a-48f7-9c9d-3e8d106329c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d032ac-9fc0-4203-ad45-cb81a69cc3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that I have ever done throughout these two years
        is to encourage people to practice good public health practices: to get vaccinated,
        to be careful in public settings, to wear a mask," Fauci said on "New Day."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b0083-c892-482c-80b7-b7122d481a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f4680-dd99-43eb-a770-9120392d20fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for that," Fauci continued, "you have some guy out there saying
        that people should be giving me a kill shot to ambush me? I mean, what kind
        of craziness is there in society these days?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e871bfd-09c8-4fb9-a894-d784205a23af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3e305-6da8-4be7-9240-df54f8dd55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watters'' comments come just weeks after Lara Logan, another Fox
        News personality who hosts a show on the channel''s streaming network, compared
        Fauci to a Nazi doctor infamous for experimenting on prisoners at the Auschwitz
        death camp.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a6a57-5911-406a-a9f8-254c1e1370c2'
      'mgnl:activationStatus': true
