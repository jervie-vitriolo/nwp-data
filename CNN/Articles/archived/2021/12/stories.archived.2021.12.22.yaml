      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Tuesday
        insisted that he and Democratic Sen. Joe Manchin will "get something done"
        on the Build Back Better Act after Manchin defied his party by torpedoing
        the key piece of Biden''s domestic agenda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b310fa-ae1f-4017-bdd9-7c3d7049b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:12:31.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2b483-5766-43b4-a6e3-ad57cdea5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:12:31.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people think maybe I''m not Irish because I don''t hold a
        grudge. But I want to get things done," said Biden, when asked whether the
        West Virginia Democrat broke a commitment to him. "I still think there''s
        a possibility of getting Build Back Better done."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b68f80-c676-4ecb-af31-9a9ad3b9ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:12:31.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27585f12-596b-41cb-ad52-01cbc8c45fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:12:31.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also told reporters he had been "told (Manchin) was
        speaking to the liberal caucus in the House and said, ''Joe Biden didn''t
        mislead you, I misled you.''" It was unclear what meeting Biden was referring
        to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c3730-995e-4344-9d44-33f97013b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:12:31.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64b413-5014-4e60-8ff8-46dc17c29661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:12:31.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Manchin''s office for comment on Biden''s
        remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3bb82-3baf-48f7-99b2-82689512ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:12:31.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4f479-6bfc-477e-8297-1cef66bc4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:12:31.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin announced Sunday that he could not support Biden''s Build
        Back Better plan, a sweeping economic and climate bill that required his support
        in order for it to pass in the Senate, where Democrats have an ultra-slim
        majority. The move stoked widespread outrage among progressives, many of whom
        questioned his allegiance to the party and wondered if he might drop his affiliation
        after he thwarted one of Democrats'' major legislative priorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f286f02-9c23-4505-a38a-97f414376578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:12:31.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
