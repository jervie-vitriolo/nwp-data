      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the USAID said that is also partnering with Action
        Against Hunger to help restore water supply services and sanitation facilities
        in Surigao del Norte and Dinagat Islands.</p>'
    '11':
