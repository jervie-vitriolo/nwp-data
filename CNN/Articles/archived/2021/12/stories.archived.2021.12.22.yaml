      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what''s next for bitcoin and other cryptocurrencies?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623694f0-fe6e-4c52-b371-c34012562552'
