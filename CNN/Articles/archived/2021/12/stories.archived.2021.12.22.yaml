      'mgnl:created': 2021-12-22T08:02:43.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucial markets: Revenue from Greater China plummeted by nearly
        a quarter, with sneaker sales down by 50%, Nike executives told analysts on
        Monday. Revenue also declined in Asia Pacific and Latin America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c566a1-d617-4ac1-b30c-956c122cb682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4086018-875e-4fb9-be35-d7c7ceed14fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big culprit was factory closures related to the pandemic in
        Vietnam, where Nike was forced to cancel production of 130 million items.
        Store closures in China also hampered sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb26239-72d4-448a-8365-e1e8021f8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95623103-76d2-42dd-bf41-27d1150a0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results this quarter in China were absolutely — were overwhelmingly
        impacted by supply disruptions from Vietnam," said Nike chief financial officer
        Matthew Friend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57297cd4-1df8-4cc9-bcf8-1da01ef69852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdd23f-d421-4f14-94bc-888e7d84fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also had to navigate through local measures that were put in
        place to reduce the spread of Covid ... those were clearly the two biggest
        drivers that impacted our performance this quarter," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c661b13-fd15-423a-b57a-301018da8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b5971-1331-4178-9cfa-fd965e32c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike is far from the only company to be negatively affected by supply
        chain issues. Auto production has been limited by a shortage of computer chips,
        while shipping delays have caused problems for a range of industries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f4b17-3413-4c0f-8855-bdde1de3cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7328a0d-9ab7-4f18-93e4-2204bfe441a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike executives are confident that the worst of the company''s supply
        chain snafus have been resolved. Its factories in Vietnam have reopened, and
        production is ramping up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b80a7f-f86f-4fdb-bbf7-4a69a83bfc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6ca45-02d6-4a73-bf11-8459c3072421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relative to where we were 90 days ago, we''re increasingly confident
        that inventory supply will normalize and that we''ll be in a position to meet
        the incredible demand that we''re seeing across the marketplace," said Friend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa1e88-d12d-434d-866c-ff43717b4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8efc2-a91b-4cad-a3eb-ed7defab5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one looming risk to that optimistic outlook: Omicron.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a493b9-f2f1-4595-b27d-1a72b5bcb340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81a12b-9e1b-4ef4-9835-5fe849979259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-spreading coronavirus variant is ripping through major
        economies around the world, forcing some governments to impose fresh restrictions.
        Omicron is now the dominant strain in the United States, accounting for over
        73% of new cases, according to the CDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f2880-cf81-4208-bd42-ec09d468b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b24d5-b1a3-49ad-98eb-eeede5b768c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friend told analysts that the environment is "uncertain" and "volatile,"
        but said Nike was better prepared to deal with potential disruption to its
        operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92447b4-dd02-428b-943a-953b050b4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b754f-3a88-43f7-bb49-a61b896bf362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re better positioned than we''ve ever been, and we''re
        two-plus years into navigating through the challenges and the complexities
        of the volatility as it relates to the pandemic," Friend said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5405a-e660-4856-a6e6-e5e21c4f610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae600284-302e-418d-84da-6d2f1990e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to continue to watch it closely like everyone is,"
        he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaae402-cfc5-4c34-8967-9d287fdba174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d966a9e-2dbb-4a5a-b6fa-4dec9b2de102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so fast: The variant could keep the pressure on supply chains
        well into the new year, dashing hopes for a return to normalcy later in 2022.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba0bad-4080-4871-ab36-b75c1e93975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd05e4-10c8-41f3-b715-2affd8da55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery in global industrial production will gain considerable
        momentum later in the year as component shortages and cost pressures ease,"
        economists at Oxford Economics wrote recently.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca3a2b-50fd-4799-b0f6-3da5555a78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa19ce-a8d7-4bf5-bd2d-9aebd3ebf939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auto production will start a slow recovery, according to Oxford
        Economics. And shipping cost pressures are expected to ease gradually over
        the course of the year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db5940-3606-4b15-873f-4671eaa742b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fef97d-2f1f-4a1d-a045-e1841f0fa96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron could yet deliver a major setback. Oxford Economics said
        the variant is a "significant" risk to its outlook in the near-term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f50070-d159-452d-ac52-2122e27d8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/12/21/investing/premarket-stocks-trading/index.html">Nike
        is trying to outrun supply chain problems</a>''</p>'
