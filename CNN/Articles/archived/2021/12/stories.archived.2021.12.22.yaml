      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I can promise you is on or before Friday, the money will be
        downloaded... this is the money from my office,” he said in his weekly address
        aired Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920f1ad-cf9f-4fc3-9e6d-260e21065b67'
      'mgnl:activationStatus': true
