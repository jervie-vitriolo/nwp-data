      'mgnl:lastActivated': 2023-01-24T21:32:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75158662-40a2-43ba-8453-dbbbb3128c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing under scrutiny</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1103a-42d1-4720-8a00-6bf54b5ca6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Biden announced the purchase of a half-billion
        at-home rapid Covid-19 tests, one of a series of new steps he unveiled as
        the country faces a potentially crippling wintertime surge of infections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682f05c-92cd-4a42-aedd-628530911180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d403d6d-1f9b-46f8-aaf7-1f24155324d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 500 million new tests will be made available next month and
        will reach Americans through the mail, according to the White House.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d131b7a-3946-43fb-aebe-e136fabb65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb92706-92db-4e63-86da-1c4507c331c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, we''re not sending a test to every single home in
        the country," White House press secretary Jen Psaki said during Tuesday''s
        White House press briefing. "We are providing an opportunity, another opportunity
        or ability for people to ... go on a website and request a test if their preference
        is to get that test to their home. Not everybody will do that. But we want
        people who want to do that, who want to get tested, who want to request test
        that way to have that ability to do (it)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041fae7e-415e-491f-bdd2-08e14b4eadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.964+08:00
