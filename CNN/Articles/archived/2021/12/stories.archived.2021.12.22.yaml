      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b16bb8-1ef1-4d93-b0d8-37ede51742c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has blamed the current tensions in Europe on NATO''s expansion
        following the fall of the Soviet Union and said Russia has been forced to
        respond.</p>'
