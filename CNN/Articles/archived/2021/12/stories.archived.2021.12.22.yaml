      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the MMDA said the 5 p.m. to 8 p.m. number coding
        on Dec. 24, 30, and 31 will be suspended.</p>'
    '5':
      'contentWidth': '100%'
