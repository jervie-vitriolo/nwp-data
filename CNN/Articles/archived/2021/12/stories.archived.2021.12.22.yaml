      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff1da0-5322-4cba-9706-44696cb2645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because <em>ang impact ay talagang malaki, umabot sa almost</em>
        (the impact is really big, almost) 100,000 people are now homeless. They are
        now actually in evacuation centers," Atienza said, noting that over 85% of
        the houses in the province were totally damaged.</p>'
