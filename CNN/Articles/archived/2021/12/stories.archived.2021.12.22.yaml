      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661ebc0-a976-4296-8a45-b8eb2bb99276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:35:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the breakdown of votes, Marcos got the majority of support
        in all of the country''s major island groups, but he secured the biggest lead
        in Mindanao where the Dutertes are a cemented brand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2f683-1ad3-41f1-bde7-0b8b62e87621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:35:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa548e54-571c-4f78-9113-47b7ab70222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:35:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the preferred presidential candidate among all socio-economic
        classes, garnering around half of the votes of the total surveyed population
        in classes ABC, D and E.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514e034-5d31-4d9f-b128-6919220a4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:23:03.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Robredo was behind in numbers, her score was still a 12-point
        jump compared to results in September. In a statement, her spokesperson Barry
        Gutierrez welcomed this development, which he described as a “definitive affirmation
        of the energy and momentum of the people''s campaign” following Robredo''s
        declaration of candidacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b513e1a-bb72-4881-8186-2acdba96437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:23:03.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cdadfe-8c30-4c30-bf67-0d9f4d9c1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:23:03.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2022 is now clearly a Robredo versus Marcos contest," Gutierrez
        said. "We are confident that in the next four months, VP Leni''s consistent,
        hands-on leadership and the enthusiastic efforts of our volunteers, will continue
        to broaden and increase her support."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d58e72-e4d7-486e-82ee-01388b0ad491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:22:04.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman, who is also vying for the presidency,
        on the other hand said he isn’t daunted by his dismal showing in the list.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3e229-e57a-4c47-aaf8-1a878cd8f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:22:04.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966edbc-c2de-4b0e-9c17-2446ca162aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:22:04.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag nakita nila ang kaibhan ng kandidatong manggagawa, umaasa
        akong makukuha ko ang kanilang tiwala''t suporta [If they see how different
        a labor candidate is, I am hoping I can get their trust and support],” he
        said after placing seventh in the survey with 0.004%.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3336b24-986e-48ee-8c8b-db60e8ca31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:22:04.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee45fa2-7bbd-4dc6-9589-8955b298a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:22:04.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman added such results highlight the need for electoral reforms
        geared towards a “level playing field” for national post aspirants competing
        against the wealthy and the famous, and those receiving huge funding.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22173a84-19e7-429a-bcc9-83e6d33b1474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:45:41.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno’s political party, Aksyon Demokratiko, meanwhile, thanked
        the public for their support, adding that it will continue to promote the
        Manila mayor along with his achievements in the nation''s capital which he
        can replicate for the entire country if he becomes president.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aff0b2-0009-489a-8977-970bff18a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:45:41.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko Chairman Ernest Ramel also said in a statement
        that it is still early to draw conclusions since the campaign period has yet
        to start.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecda5c-d5fe-4757-b78c-54315bc05d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:45:41.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naniniwala kami na ang Aksyon Demokratiko</em> standard bearer
        <em>na si</em> Mayor Isko Moreno Domagoso <em>ang siyang mananaig sa huli
        dahil napatunayan na siya ay may kakayahan</em>, track record, <em>karanasan
        at tunay na puso para sa masang Pilipino</em>,” Ramel pointed out.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff4045-32d7-425e-a00f-3873e4ae2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T05:45:41.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that Aksyon Demokratiko standard bearer
        Mayor Isko Moreno Domagoso will prevail in the end because it has been proven
        that he has the skills, track record, experience, and true heart for Filipinos.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a786b-f110-465a-be8c-20d3d08c0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:35:21.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the vice presidential survey, a narrower gap was seen
        in the scores of the two leading contenders. Clinching the first spot was
        Davao City Mayor Duterte with 45%, followed by Senate President Tito Sotto
        III with 31%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd44cb-664b-4a22-95d0-6455e746cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:35:21.005+08:00
