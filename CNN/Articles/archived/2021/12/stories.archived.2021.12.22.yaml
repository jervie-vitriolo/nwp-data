      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong>&nbsp;President
        Rodrigo Duterte is expected to sign next week the proposed ₱5.024-trillion
        budget for 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b690d66-d2d1-46c8-bf81-2b2734d9500f'
      'mgnl:activationStatus': true
