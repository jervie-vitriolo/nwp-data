      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> China
        and the United States will provide cash assistance to the Philippines to help
        in its relief operations in the aftermath of Typhoon Odette.</p>'
    '1':
