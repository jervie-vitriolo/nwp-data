      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I said on or before Friday, I will be downloading the money to
        you," he reiterated. "<em>Para sa tao ito</em> (this is for the people).”</p>'
