      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5848d-acf1-4a32-9460-20fd8192fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a scene in it where they say, ''You''re 39, and that''s
        it. It''s kind of over for you,''" Kidman said. "I know that feeling. I sort
        of had that. And it was like, OK. Where television suddenly opened a door
        for her, it opened a door for me. Around the same age, I was like, ''Gosh,
        that''s kind of ... I know that feeling really deeply.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafba759-b116-4d83-8722-f7f032aa33f3'
