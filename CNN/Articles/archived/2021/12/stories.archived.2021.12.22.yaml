      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive on Tuesday night vowed to raise additional funds
        for rehabilitation and recovery efforts for places severely hit by the typhoon.
        However, he also expressed concern over “<a href="https://www.cnnphilippines.com/news/2021/12/22/Duterte-worried-of-Omicron-amid-depleted-funds.html">depleted</a>”
        public funds as the country faces both Odette’s aftermath and the threat of
        the more transmissible Omicron coronavirus variant.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304eea21-bdfc-46a2-bb0e-0576e23f5238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9247ba6-964a-46cd-821d-0c0467893d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted senators to pitch additional ways for the government
        to finance relief and rehabilitation efforts for typhoon victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c802ca2-d595-4535-ab0f-1efe0bc357a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef214e-2320-4f39-be1e-94635cb2646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee chairman Sonny Angara stressed there’s
        a calamity fund worth over ₱20 billion under the proposed ₱5.024-trillion
        budget for next year which can be tapped once signed. Still, he stressed that
        perhaps this can only cater to immediate efforts given the extent of damage
        caused by Odette — comparing it to Super Typhoon Yolanda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0274b6d-227b-44fd-829c-7a5185a36921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d9c03-a1d1-49f2-aa97-b3567a2e24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there will have to be access to other funds. The President
        has something called the contingent fund, precisely for things like this that
        can supplement that. I think that’s around ₱7 billion something for 2022.
        If the President wishes, he can have access to those funds,” Angara said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad7b77-d17a-4ba4-878c-8f2393d11a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cdb5b3-1389-42eb-bfa7-eadeaa2b0c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson, meanwhile, recommended that the National Disaster
        Risk Reduction and Management Council (NDRRMC) be convened immediately so
        Cabinet members can mobilize different agencies using their Quick Response
        Fund (QRF) and other relevant appropriations under their disposal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ef5b8-0155-4fac-a545-1e9f430fc64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57460db9-1d28-44c8-bd14-2bb0cff61c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The OCD (Office of Civil Defense) should be required to submit
        and initial PDNA or Post Disaster Needs Assessment in areas devastated by
        Odette. This will guide the President to prioritize aid and assistance based
        on the needs and extent of damage,” said Lacson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685f5f9-f7b1-4015-b898-84bbd956de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548447f-5166-4c28-ba76-5936f38debc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Franklin Drilon suggested conducting
        a “cash sweep” of released but undisbursed funds lodging in the bank accounts
        of state departments and with government-owned and controlled corporations
        (GOCCs), along with those in the coffers of procurement agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795d9f5-fb52-46c6-be89-55f58c5d449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b3e4f1-3df4-4bd1-97f3-c52401f3036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was shown in the recent budget hearings that national government
        agencies have very poor disbursement or utilization rates of the funds already
        released to them,” said Drilon, noting this was recently done by the Department
        of Finance to raise finances for the government’s pandemic response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c694a-0f33-4c8d-8912-1af9ee28773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383792d-52fe-4835-b3c7-ec11f8f05ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As they say, if there is a will, there is a way,” he stressed.</p>'
  'World-Bank-loan-purchase-COVID-19-vaccines':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
