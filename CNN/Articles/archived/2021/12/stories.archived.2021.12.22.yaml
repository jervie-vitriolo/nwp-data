    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac930f93-88f4-4744-8a27-86e65d56c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:40:07.534+08:00
