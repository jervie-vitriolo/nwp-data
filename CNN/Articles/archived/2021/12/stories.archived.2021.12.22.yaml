      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting upon the recommendation of the vaccine experts panel to shorten
        the interval, the Food and Drug Administration on Tuesday allowed adults fully
        vaccinated with AstraZeneca, Moderna, Pfizer, Sinovac, or Sputnik V to get
        their booster shot after three months, while those who received the single-dose
        Janssen can get their booster two months after.</p>'
    '21':
