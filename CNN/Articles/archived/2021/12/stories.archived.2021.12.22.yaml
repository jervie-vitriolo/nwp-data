      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Plenty of people want to buy Nike
        clothes and sneakers. But nearly two years into the coronavirus pandemic,
        supply chain issues mean the company is struggling to meet that demand and
        grow its business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21572787-0def-46c0-a383-d2e9d9b82bf6'
