      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaz posted a video on her Facebook page in January saying that
        people "should understand, we are not doing a remake of ''I Love Lucy.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700f6d7-5845-4648-a5b4-8d2207f7d1f3'
