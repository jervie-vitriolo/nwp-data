      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial studies said the dreaded variant is more transmissible than
        the Delta and Alpha variants, but more data is still needed on this, as well
        as in terms of its virulence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf5648-c6c3-45e3-8c7b-a325f44dfefc'
