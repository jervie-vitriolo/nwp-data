      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80018e45-27a1-4c05-af89-9e3a90db7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No ultimatum''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ea528-61fa-40ed-91e8-a23678c86cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has demanded security guarantees from the US and NATO, including
        a binding pledge that NATO won''t expand further east and will not allow Ukraine
        to join the military alliance, according to a draft proposal published on
        Friday by Russia''s foreign ministry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3cfc41-3486-4b7a-89e5-5ceb0c465d88'
      'mgnl:activationStatus': true
