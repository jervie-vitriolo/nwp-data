    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5ec1c-62a1-49ad-b5dc-bd92719f6720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:40:07.534+08:00
