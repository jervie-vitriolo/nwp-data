    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a1ed0-e0c0-47c7-8aad-a4d0cba4ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin has said
        his country has "every right" to "react harshly to unfriendly steps" as the
        US and NATO continue to pressure Moscow over its aggression towards Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6dbca-aee7-4141-be20-d4581fcac7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed82d3-efd1-4938-8916-11e72e2e4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies have warned Russia about the consequences
        of further hostilities amid its continued military buildup near the Ukraine
        border -- a move that US intelligence has assessed as preparation for a full-scale
        invasion in early 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec94a09-281d-46bf-bc77-478cd644daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861a6f9-9acf-41ea-9865-34fe82ff3350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Tuesday, NATO''s Secretary General Jens Stoltenberg
        said that while the alliance is ready to engage in "meaningful dialogue" with
        Russia, it will continue to support Ukraine "politically and practically."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e345a-5b52-450c-9d1c-511cad15dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0521e-23a8-4d3c-8b32-b53b769f770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US Assistant Secretary of State for Europe Karen Donfried,
        the Biden administration''s top diplomat for Europe, said the US and Europe
        were ready to act immediately if Russia increased aggression towards Ukraine
        in the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e9606-256e-4ba1-81ee-826e04b0d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad1ed9-92df-438b-93da-fb229832afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donfried would not get into the specifics of the options that are
        being discussed, but said there is no sanctions option that is off the table.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a8076-7fcb-4eb6-bf12-3b11d617cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898b5ce-dca2-4155-a402-c18f1229a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that is a very clear signal that we are poised to move
        in a dramatic way if Russia does undertake further military aggression against
        Ukraine," Donfried said, pointing to the statements from G7, NATO and the
        European Council in recent weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631e962-748e-4b60-8059-f61c0ec10677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.336+08:00
