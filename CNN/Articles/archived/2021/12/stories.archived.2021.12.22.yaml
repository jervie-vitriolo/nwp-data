      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — According to Nicole Kidman, internet backlash over her casting
        as Lucille Ball in "Being the Ricardos" almost made her step away from the
        project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9608d66-a0e8-46fb-8d6d-b515f247046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e93bc-2521-4089-bdb3-9bc44de93173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a high-profile supporter helped convince her to stay on, Kidman
        told "Today.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27bc67-a5ac-4b41-b1f3-b494412a34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa0faa-72f1-4eaf-aa1f-fa09318c5f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I''m] a human being, so there''s time when you go, ''Gosh, maybe
        I''m not the right person for this,''" Kidman said. "That''s where having
        somebody like Aaron [Sorkin, who directed and wrote the biopic], who really
        said at the beginning, he was like, ''I''m not wanting a perfect rendition
        or imitation of Lucy. No, no, no, no, no.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f14d52-0354-4dc3-8230-4cb27948bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ccf5bf-6f91-40aa-a9bf-aea400708a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman stars as Ball opposite Javier Bardem as Ball''s husband and
        "I Love Lucy" co-star, Desi Arnaz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf147d1-695a-4860-8926-1b34e722079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f773a5-8474-48cd-91eb-ece4387ca36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When news first broke that Kidman had been cast as the legendary
        redheaded star, there were plenty of people who doubted she was the ideal
        choice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe585915-340e-4c09-9c18-ab4cbd1cb62c'
