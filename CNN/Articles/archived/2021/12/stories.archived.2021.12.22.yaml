  'DOH-cases-December-22-2021':
    'caption': 'The Department of Health (DOH) on Wednesday listed 261 new COVID-19
      infections, bringing the nationwide total to 2,837,784. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-22T16:22:26.001+08:00
