  'Booster-dose-interval-COVID-19-vaccines-Omicron':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-22T15:00:36.346+08:00
    'imagesource': 'jcr:9c0b29eb-50c6-47a2-a1f0-a02685c76a8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb48c834-38ab-453e-9044-cd3fa7c51892'
    'lead': 'The country''s vaccine experts panel recommended a shorter interval between
      the primary COVID-19 shots and booster doses due to the presence of the Omicron
      coronavirus variant and its effect on vaccines, a member of the panel says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T15:02:39.913+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:31:55.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:10.353+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert explains need to cut booster dose interval amid Omicron woes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e133162-393c-4cf4-9214-4c3829befb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T15:02:39.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:31:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — The
        country''s vaccine experts panel recommended a shorter interval between the
        primary COVID-19 shots and booster doses due to the presence of the Omicron
        coronavirus variant and its effect on vaccines, a member of the panel said
        Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03008f7-e503-45ca-a64a-c94610165c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T15:02:39.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:31:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Rontgene Solante noted that while
        most vaccines offer up to 70% protection against Delta and other variants,
        defense decreases to only 20 to 40% against Omicron because it is heavily
        mutated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdccd8-1742-4ed4-9e3a-da24d8fafac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T15:02:39.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:31:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the best time to give the boosters is three months after
        completing the primary series — while there are still enough antibodies to
        be stimulated by the third dose. He added the booster shot might not produce
        enough antibody protection against Omicron if a person waits for four months
        or more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa414e53-69ae-497d-94ab-2aa5f37bf0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T15:02:39.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:31:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For you to maintain that protection, you need a third dose at this
        point in time. Earlier kasi [because] you need to maintain a higher antibody
        level against a heavily mutated variant," he told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce982b-4db9-4224-8bd2-dd794484a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T15:02:39.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:31:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech and Moderna said that preliminary data suggest their
        booster shots increased antibody levels against the Omicron variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134254fa-2cee-4717-8328-196fd51c5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T15:02:39.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:31:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
