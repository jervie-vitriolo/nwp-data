      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No it''s not," he said, "because Covid is spreading so rapidly."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ff417-b011-4ebe-8959-fe29e8317fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c62dd-dc5c-4e81-a278-81e3ff488417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alarms are going off," the President said, adding, "I don''t
        think anybody anticipated this would be as rapid at spreading as it did ...
        then all of the sudden it was like everybody rushed to the counter was a big,
        big rush."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767adc27-8eac-4de7-9252-aaeb3d32d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113fd3ae-31a9-4a0a-815e-bbed08e3d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that was coming," Biden insisted, "so what I tried to do
        was meet with the companies to use the Defense Production Act to get a half
        a billion more tests."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4342b2-09de-4b21-89d7-1a31bc9ba269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3a647-24b9-4ae5-899f-6dbb19e6b86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by another reporter what took so long to ramp up production
        of tests, Biden seemed irritated at the question.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374100f-9b05-4382-91eb-40ecd7e7c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06e659-268b-4e12-8b61-44c9b61be8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come on, ''What took so long?''" he asked. "What took so long is
        it didn''t take long at all."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2067e01-f6db-44c7-b270-2a5c4d99319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976717b3-235f-4421-bc4e-af9a86fb77c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Details on program still being worked out</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a980c17-8b12-4497-82e9-10e49ced7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is still working to determine how many tests
        each household may request. Senior administration officials were unable to
        provide any new details about exactly when the website to request the tests
        will launch and how quickly tests will be shipped out. Psaki said Tuesday
        that the expectation is that the website will be able to sustain a surge of
        incoming web traffic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6b583-7b5f-4c26-81eb-2b90b76fb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaaea36-0e77-47b7-8057-2cb9e68712b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a senior administration official said during a briefing with
        CNN Tuesday morning that the administration is still "working through all
        the details. And we''ll have those in the coming weeks."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3464a-4624-4707-be2a-960df5daec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7f07b-d316-4a81-9fde-15d31f640eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the "first deliveries" of those tests will happen
        in January and that the website will launch "in January or around January
        as well." The official also said the White House is "working through all the
        details" when asked how Americans without internet access could secure tests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a504fb1-6b39-40ef-acd0-06fbbe4dba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5a4a5-2ce8-4f87-88cf-1d6f32a3a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new test shipment scheme came during remarks meant to underscore
        the White House''s plan to confront what is expected to be a large spike in
        cases driven by the now-dominant Omicron variant in the coming weeks. Already,
        cases are rising rapidly in areas around the country and hospitals are nearing
        capacity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ae46a-90f9-4a31-867f-cc3da4f1cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f668ff-ee69-47c0-bdd2-5f22aff9d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines for testing centers have stretched for blocks in certain areas,
        including the northeast, leading the White House to develop plans to open
        new federal testing sites in New York City before Christmas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b8ac4-5fd0-4e01-9c4a-a6bd6310c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e019214-32ae-4e76-a545-11c25dade964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distributing free at-home tests to all Americans was written off
        by the White House as recently as this month. Press secretary Jen Psaki scoffed
        earlier this month when asked if tests should be free and given out, available
        everywhere.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c659a575-01df-4b5c-a50d-d4065ddad5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d663902-ae3c-40fd-a8a2-66ef047a0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should we just send one to every American?" she asked.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4c4df-b9bf-4e45-9d64-a49bfcd65ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae1c07-4ff5-48d2-bc57-64c8fac0a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday in the briefing room, Psaki expressed some regret
        about her earlier comments.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b7085-dc9c-4bcd-b279-df2b3617e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215bc32e-cb0e-4577-9c27-cdd221e4770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a day that goes by that I don''t leave this podium
        and wish I would have said something with greater context or a more precision
        or additional information," Psaki said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61979c-8a74-4827-bff6-5dcb76bdba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c8538-bd8b-42ec-b0b2-766dba0467e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of good questioning on testing, and during that
        briefing, I conveyed a lot of information about our expansion of testing,
        about the 15 million tests that we were making available about the 20,000
        free testing sites," she continued. "Should I have included that additional
        context?... Yes, going back I wish I would have done that."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a0359b-5923-4787-9730-b276e59e7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a63bd4-13b5-431d-ad16-ec3394cbd6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New federal COVID-19 efforts</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a737904-f578-4cb7-9074-520742e37e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the President''s new initiatives is a plan to prepare 1,000
        military service members to deploy to overburdened hospitals across the country
        in January and February, administration officials said. Those service members
        will include doctors, nurses, medics and other military medical personnel.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f08c1-628f-4560-98c4-0820c60abc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9da100-fdea-45ed-86f3-41edc5c92b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official said, "God willing" the full 1,000 wouldn''t be needed,
        "but if we do, they are ready and they''re mobilized."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a40a6-f425-44c6-8c5e-12f8762bf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1178a-5258-4e12-9d48-0353650b3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also announced new vaccination sites and increased vaccine
        access, and will deploy hundreds of additional federal vaccinators.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787fd53b-a455-4130-b6d8-756a59d81a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f7e4c-d4f8-46df-99b5-aba7e781a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though demand for vaccines has dwindled in recent months, the surge
        caused by the Delta variant earlier this year did lead to increased demand
        for vaccinations in some of the hardest hit areas.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10c956-cc6f-4158-baf6-500bf9113bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232af9b-5922-4338-b52b-b5ac483cd4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also addressed FEMA efforts to expand hospital capacity and
        to pre-position medical supplies in places where stocks may run low in the
        coming weeks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915c369-c7f1-4b0e-adfb-7708a62c7bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fbec8-bde6-4d31-b92d-ece9d5e7e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, the President acknowledged a likely rise in cases
        -- including among vaccinated people -- but emphasized the drastically different
        outcomes for those with shots and those unprotected by vaccines.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd3e05-837c-4952-80ba-3b50e3968872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32cca3-4a69-4210-9ef0-fccca43ac75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his team have been adamant that federal lockdown recommendations
        aren''t in the cards this time. And in his remarks, Biden focused on steps
        primarily to forestall a crippling of the US public health system than on
        efforts to fully stop the spread of the virus.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c504bb80-5b32-4a62-b432-2374fc88afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc2e64-70fa-4a79-87bf-eb149926987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House plan announced Tuesday does not ship tests to every
        American; instead people would request the tests online instead. Those who
        utilize them will not have to report their results to public health agencies,
        officials said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282d409-aa38-4b2b-bf57-f78822693161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81979db9-8d10-49d1-afa0-02c370f9bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on that shift, a senior administration official insisted
        that the new plan "builds" on the administration''s previous testing initiatives
        and pointed to increased supply.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549f51c-9327-473c-8f2f-19b1c2aa84ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34743081-42a7-44b8-8dcb-17bc4fc44150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also pointed out that "demand for tests ... has spiked
        now" amid the Omicron surge and the holiday season and said that the government''s
        purchase of 500 million tests is an extra layer on top of existing commercial
        supply.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1407b0e-4cdd-43ee-9b64-f5e79504dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e8c7d-505d-4296-a30b-8b4bccd5b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration had already announced a plan requiring health
        insurance providers to reimburse plan-holders for the cost of at-home tests;
        that initiative remains in place next year.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00d6bf-b7aa-461e-8d65-a9c1a3f0e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/21/politics/biden-covid-omicron-free-at-home-tests/index.html">Biden
        assures Americans vaccinated against Covid-19 that they can go ahead with
        holiday plans despite Omicron surge</a>."</em></p>'
  'Biden-Manchin-Build-Back-Better-setback':
