    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb02ad-2e58-4543-861e-dcee5d09464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.568+08:00
