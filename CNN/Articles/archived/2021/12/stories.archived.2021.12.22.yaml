    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-22T07:15:00.000+08:00
    'imagesource': 'jcr:cccaaa1a-99ab-4c2e-8d59-d46fbf90c7c4'
