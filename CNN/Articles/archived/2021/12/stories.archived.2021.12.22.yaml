      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China already committed on Tuesday to donate ₱8 million in humanitarian
        assistance to typhoon-hit Cebu, Leyte, Negros Occidental, Negros Oriental,
        Bohol, Cagayan de Oro City, and Surigao City, among others.</p>'
    '5':
