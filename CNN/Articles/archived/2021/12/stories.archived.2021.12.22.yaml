      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cayetano, Tulfo still dominate Senate race</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7af94-9436-4ef1-be65-b9e78d167f9f'
