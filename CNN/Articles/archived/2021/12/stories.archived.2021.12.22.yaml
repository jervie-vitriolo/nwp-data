      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Southern
        Leyte — one of the areas devastated by Typhoon Odette (international name:
        Rai) — has reported at least 24 dead and nearly 100,000 residents left with
        no shelter, days before Christmas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02b8bb-23a1-4c60-b0b5-68c183befc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:56:31.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:01.585+08:00
