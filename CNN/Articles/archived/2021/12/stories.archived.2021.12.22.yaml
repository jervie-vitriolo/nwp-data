    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26be82a-4ac8-4a3e-921e-03d3b5bbf0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:12:31.569+08:00
      'mgnl:createdBy': 'bamba'
