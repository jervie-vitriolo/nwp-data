      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c06233-b4d1-4088-bf7b-ee4d03683be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:02:53.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:31:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siargao is in pretty bad shape," PRC chairman Sen. Richard Gordon
        told CNN Philippines''<em> The Source.</em> "The airport was blown into smithereens
        and there is no security there."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05422ebd-f21a-49ad-b1d9-cae8844e396c'
