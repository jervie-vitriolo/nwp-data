      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b42ef2-f339-4249-aa70-b9338143a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:35:21.006+08:00
