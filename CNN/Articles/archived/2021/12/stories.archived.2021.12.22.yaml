      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infectious diseases expert encouraged Filipinos to avail of
        booster shots as soon as they are eligible to help the country prepare for
        the possible spread of Omicron.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d320d-7ba9-47cd-91f6-a0e267efb8d9'
      'mgnl:activationStatus': true
