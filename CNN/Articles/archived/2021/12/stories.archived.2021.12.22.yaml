      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 9, 2022, Filipinos are expected to put an end to the long-standing
        political drama as they cast their votes and install a new set of leaders
        that they hope will pull the country out of the health crisis and ensure its
        economic recovery next year.</p>'
  'Odette-death-toll-177':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-22T08:50:00.000+08:00
    'imagesource': 'jcr:695fcc92-7b2f-4a60-bdc1-2c01afa0a8bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3ccdba4-8735-419e-8de0-78fac2a45ea1'
    'lead': 'The number of reported deaths due to Typhoon Odette has increased to
      177, the National Disaster Risk Reduction and Management Council says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T08:50:43.808+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:32:04.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:07.510+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['deaths', 'injuries', 'missing', 'odette', 'typhoon']
    'stories': ['45f4f736-7924-4ec1-b1d2-5687be09ad4e', '3e1bff60-a98b-4e3f-9293-223d1677671d',
      'f22f0255-e2ac-4724-98e8-30a5ae705b96']
    'template': '1'
    'title': '''Odette'' toll update: 177 dead, 38 missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b301d9-aa5c-40de-8961-5f681cccd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:50:43.808+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong>&nbsp;The
        number of reported deaths due to Typhoon Odette has increased to 177, the
        National Disaster Risk Reduction and Management Council said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2492155-ccef-4ce1-b95f-37ec250399db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:16:48.486+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 11 of this count have been confirmed as the rest are still
        being validated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0683d2-0894-499d-bcf1-e15cf21b507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:50:43.809+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of missing persons is tallied at 38 after one more was
        logged in. The total reported injuries remain at 275, with only two cases
        officially confirmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd69291-ee27-40bb-a482-758059dbe095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:16:48.487+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette has affected over 1.38 million individuals from MIMAROPA,&nbsp;Bicol
        Region, Western Visayas, Central Visayas, Eastern Visayas, Northern Mindanao,
        Davao Region, SOCCSKSARGEN (Central Mindanao), CARAGA (Northeastern Mindanao),
        and BARMM (Bangsamoro). Among them are 446,939 families seeking shelter in
        evacuation centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcde0dc-d428-46a8-970f-cdd63ca8380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:16:48.487+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Philippine National Police reported 375 fatalities,
        515 injuries, and 56 missing persons following the wrath of Odette. These
        data were subject to validation by the Office of Civil Defense, and the Interior
        and Social Welfare departments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22597d5f-4203-471c-a121-b35c0fcab3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:16:48.487+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette exited the Philippine Area of Responsibility on Dec. 18 after
        causing devastation to central and southern provinces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c63bb-6908-43cd-9b3c-1fe793bd6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:16:48.488+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has declared a state of calamity in at
        least six regions: MIMAROPA, Western Visayas, Central Visayas, Eastern Visayas,
        Northern Mindanao, and CARAGA.</p>'
  'COVID-19-vaccine-fourth-dose-Israel-Omicron-variant':
    'author': 'Andrew Carey, Elliot Williams and Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-22T08:51:56.705+08:00
    'imagesource': 'jcr:30ea53c6-408b-4b2f-984a-0925e568182f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b235fb-4ba2-45c9-9563-6fc83e5688d2'
    'lead': 'In Israel, almost all vaccinated citizens have received the Pfizer/BioNTech
      vaccine. Those eligible for the fourth dose can receive it provided at least
      four months have passed since the third dose. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T08:54:02.376+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:32:04.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:07.681+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel begins fourth COVID-19 dose vaccine rollout for people 60 and
      over as Omicron cases surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f94da-447c-4890-b696-b73acb3986d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> Israel is to begin rolling out
        a fourth dose of the coronavirus vaccine with immediate effect for people
        ages 60 and over, medical workers and people with suppressed immune systems,
        the Prime Minister''s Office announced Tuesday, following a recommendation
        from the country''s panel of coronavirus experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ff448-c9a9-483e-8347-a54b55a5d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eligible for the fourth dose can receive it provided at least
        four months have passed since the third dose, it said. In Israel, almost all
        vaccinated citizens have received the Pfizer/BioNTech vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46579efc-6476-4283-921b-7a3d271c4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the members of the expert panel told Israeli radio Tuesday
        evening that the decision to recommend a fourth dose had not been an easy
        one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b0661-fda2-47e8-8661-f966195006e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really have data yet on the level of immunity, like we
        did when we decided on the third dose, but on the other hand, there is really
        scary data out there in the rest of the world, Professor Galia Rahav said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33aa7f7-1238-4209-bc9e-609cadc8dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a situation like this, if you don''t act immediately, you miss
        the train," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa021c-d308-4eb2-9cff-4ecac49606be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Naftali Bennett welcomed the recommendation
        and encouraged citizens to get the shot as quickly as they could.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f51b69-ab65-4a80-99c8-78f81ce82979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wonderful news, do not waste time — go get vaccinated," he said
        in a Tuesday statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8c453-8c66-46de-97a8-6826d9fb6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett also applauded Israel''s efforts in tackling the virus so
        far, saying that the country continues to "stand at the forefront of the global
        effort to deal with the pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a90901-a054-4c82-9920-4be4b251aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The citizens of Israel were the first in the world to receive the
        third dose of the Covid-19 vaccine and we are continuing to pioneer with the
        fourth dose as well," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac38235-eab4-440f-8347-c73e20c00550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so far, that''s been the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05054afe-3e73-46d7-949a-1136d416a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Covid-19, it seems where Israel leads, the rest
        of the world follows, with the country offering other nations a glimpse into
        the pandemic''s future for nearly a year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc139d0-de8a-4caf-b8ae-48a4f215580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has been at the forefront of vaccination rollouts for adults
        and teenagers, pioneered a vaccine passport and, in recent months, has spearheaded
        the use of booster shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5bd1f1-6b73-479a-9ef9-a86cb1ba4be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of July, the country began offering boosters of the vaccine
        to those over the age of 60; since late August, boosters have been available
        to anyone over the age of 16, five months after their second dose of the vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ddf8b-3ae2-4140-b7dc-8e3d9f032aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, a person is not considered fully vaccinated in Israel
        until they have received a third dose of the vaccine -- once they are eligible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e14aa-04c2-4993-ba6e-7ba9f4d5dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three months on, Israeli health officials say the data
        is clear: Booster shots helped bring down the fourth wave of the virus that
        swept the country in August and September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81395f-6f2f-448d-a7d1-b1c07415663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, three doses appear to not be enough, with Tuesday''s announcement
        marking the throes of a fifth wave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2cbfc-0eb4-442e-88b3-e1ac4044d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of new Covid cases in Israel topped 1,300 on Monday,
        a figure not reached since the middle of October.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a44e4-0865-4864-8cc6-86bf2236f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s R coefficient&nbsp;— the number of people
        infected by each person with Covid-19 — jumped to 1.28, its highest level
        since early August, when Israel was in the height of the fourth wave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90260ee5-1513-4008-8968-5bfea8d3b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s ministerial committee tasked with driving policy
        on the pandemic also met Tuesday, deciding on a number of new measures in
        the wake of the new wave of infections brought on by Omicron.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf5917-cad1-4e64-8266-7be50a2aa8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children living in areas of low vaccine uptake among under-18s could
        find themselves back in online schooling as early as this week, they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6518468-538f-4ed4-8550-66e5e08e083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas with high Covid case numbers, known as red or orange communities,
        only classes in which at least 70% of children have received at least one
        dose of the vaccine will be taught at school. Classes with lower vaccination
        rates will be taught online.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243935e-afbf-45f4-83bb-e5cc9e1140c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy goes into immediate effect for children ages 13 and
        above; for younger children, it will take effect in three weeks'' time, they
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61cac3-526f-45f9-8b14-331548694fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be an increased requirement on Israelis to produce
        their vaccine pass. For instance, it will now be mandatory to show the pass
        to enter or work at a store larger than 100 square meters (approximately 1,076
        feet).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01160127-7ef2-4186-b318-d42aa2fa9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Sunday, the public sector will reduce the number of staff
        working on site by half, a measure that will be in place for at least a month.
        Over the weekend, Bennett asked private sector businesses to encourage staff
        to work from home as much as possible.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ceb34-5991-4817-813a-0a2e14dbe85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:54:02.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data in Israel shows 341 confirmed cases of the
        Omicron variant. Two thirds of those cases are in people who have either been
        fully vaccinated or recently recovered from the disease. In addition, there
        are more than 800 suspected cases of the Omicron variant.</p>'
  'Miss-World-2021-coronation-night-March-2022':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
