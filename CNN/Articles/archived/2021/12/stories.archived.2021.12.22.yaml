      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked Health Secretary Francisco Duque III if the Philippines
        can survive another variant-driven spike in cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d22898-6212-4da5-a975-5441b85ef528'
      'mgnl:activationStatus': true
