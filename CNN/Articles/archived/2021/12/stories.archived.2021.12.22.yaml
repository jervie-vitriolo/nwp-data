      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila City government earlier said that it is starting a partnership
        with the Cebu Safari and Adventure Park for future exchanges of animals and
        medicines. Moreno added the zoo in Cebu can supply Manila Zoo with wildlife
        since several species have been successfully breeding in the animal reservation
        in Carmen, Cebu.</p>'
  'koala-massacre-Australia':
    'author': 'Rhea Mogul, CNN'
    'caption': 'Australian authorities on Wednesday charged a landowner and two companies
      with more than 250 counts of animal cruelty over the deaths of dozens of koalas
      during a clearance operation last year. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-22T18:39:58.219+08:00
    'imagesource': 'jcr:0cab3e02-1fb8-4563-9928-f8968a9f4748'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d656f30-0077-4bc7-a033-b977a0f64be2'
    'lead': 'Australian authorities on Wednesday charged a landowner and two companies
      with more than 250 counts of animal cruelty over the deaths of dozens of koalas
      during a clearance operation last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T18:41:29.047+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:31:39.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:14.925+08:00
