      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refurbished tourist attraction, which first opened in 1959,
        features elevated viewing decks and pathways, animal museum, botanical and
        butterfly gardens, and a separate area for Filipino endemic animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6ae58-bf0b-470c-9a79-ccc53b6b8ccd'
