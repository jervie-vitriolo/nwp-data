      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the country has recorded<a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/12/20/Omicron-variant-case-Philippines.html"
        href="https://www.cnnphilippines.com/news/2021/12/20/Omicron-variant-case-Philippines.html">
