      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the announcement after inspecting the new Manila Zoological
        and Botanical Garden on Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632e902-283f-4c78-94d3-2f61b29c6ca1'
