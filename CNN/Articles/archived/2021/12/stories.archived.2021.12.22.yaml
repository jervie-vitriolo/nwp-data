    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5993bf8-5629-4f0a-8fa4-299d2f3b7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:35:21.004+08:00
