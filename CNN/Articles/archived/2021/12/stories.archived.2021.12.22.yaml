    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1557c67-5d20-4a7e-ad61-6848d6bfa819'
    'lead': 'The Washington-based lender says the fresh loan will be used to purchase
      vaccines for minors aged 12-17, as well as booster shots for healthcare workers,
      among others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T19:57:52.277+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:31:37.300+08:00
