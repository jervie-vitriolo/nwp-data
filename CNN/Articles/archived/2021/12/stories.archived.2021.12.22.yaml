      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        Department of Budget and Management (DBM) on Wednesday laid out where President
        Rodrigo Duterte will be sourcing the ₱10 billion he pledged for areas gravely
        hit by Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d14bbb-1946-4fe4-b04a-ea2764139878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd9533-2c9d-4635-9839-13ecb90f3437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:53:51.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ₱2 billion is already available under the NDRRMF which is the
        long name of calamity fund. The next ₱2 billion is available under the President’s
        contingent fund and the remainder of ₱6 billion will be available in a couple
        of days once the GAA or the General Appropriations Act is signed for 2022,”
        said DBM officer-in-charge Tina Rose Marie Canda in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7d8b4-3934-4683-8e96-032550b5951c'
      'mgnl:activationStatus': true
