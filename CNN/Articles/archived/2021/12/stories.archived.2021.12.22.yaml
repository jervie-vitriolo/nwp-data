      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Anthony Fauci on Tuesday said
        that Fox News host Jesse Watters should be fired for using violent language
        at a conservative conference to encourage attendees to ambush him in hopes
        of creating a viral moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b87f5-151e-43ab-a266-a0abe9b250fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.921+08:00
