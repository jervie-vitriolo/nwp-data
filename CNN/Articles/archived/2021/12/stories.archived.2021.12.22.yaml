      'mgnl:lastActivated': 2023-01-24T21:32:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7159e-489f-4799-b1d0-e0cb49f13061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, that''s crazy," Fauci added. "The guy should be fired on
        the spot."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482bdc48-f30f-41ed-9272-5777e76741f3'
      'mgnl:activationStatus': true
