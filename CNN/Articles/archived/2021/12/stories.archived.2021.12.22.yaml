      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b640aa-a536-43b4-ade1-8b680c612bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Fox News did not immediately respond to a request
        for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f91094-4ef5-4268-9bc8-b9d8d3988f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:15:30.921+08:00
