      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)—&nbsp;</strong>The
        Metropolitan Manila Development Authority (MMDA) on Wednesday announced the
        suspension of the number coding scheme on select dates this December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af1cde-2691-4de9-88f6-9188a0b229cf'
      'mgnl:activationStatus': true
