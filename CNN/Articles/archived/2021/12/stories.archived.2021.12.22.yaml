      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5711f6-ce55-4eda-859e-4623c4f4a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less severe crypto winters ahead?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5040d-db11-404f-a75e-796a240090e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many investors rushed into bitcoin in 2017 and watched prices surge
        from about $1,000 per coin to a little below $20,000 by December of that year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a7d13-eb2b-4b00-83b3-6e51917ad431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53150782-9277-4940-90bc-9b1fe4fec07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the crash, with bitcoin plunging as low as around $3,500
        by the end of 2018. Those prices obviously have recovered — and then some
        — but it took until December 2020 before the coin got back to the $20,000
        mark.</p>'
