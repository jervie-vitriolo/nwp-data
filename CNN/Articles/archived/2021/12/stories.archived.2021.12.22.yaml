    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1dd7b3-4980-4dae-907d-795b7ba396ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.526+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden on Tuesday
        gave credit to the Trump administration for the development of the COVID-19
        vaccine and praised his predecessor, Donald Trump, for getting a booster shot
        —&nbsp;marking a rare moment where the two men have found common ground since
        Inauguration Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444bd143-b6db-4b88-90dc-74246e7033c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got my booster shot as soon as they were available," Biden said
        during a speech from the White House about his administration''s efforts to
        address the Omicron variant of COVID-19, adding, "and just the other day,
        former President Trump announced he had gotten his booster shot."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6299d9-4ce2-4c43-a35a-44f25aeda248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be one of the few things he and I agree on," Biden continued.
        "People with booster shots are highly protected. Join them. Join us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53395a4d-ae19-4d16-aa35-da61314736f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people face a 10 times greater risk of testing positive
        and 20 times greater risk of dying from COVID-19 than fully vaccinated people
        who have also received a booster, according to data published recently by
        the US Centers for Disease Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78a114-5801-4507-b79a-aa3a193c28af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s speech, Biden also praised the Trump administration
        for its efforts to develop a COVID-19 vaccine before he took office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad9f6e-b7cc-449b-8a75-81f488dcede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.528+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear. Thanks to the prior administration and our scientific
        community&nbsp;—&nbsp;America was one of the first countries to get the vaccine,"
        Biden said. "Thanks to my administration and the hard work of Americans —
        we led a rollout;&nbsp;made America among the world leaders in getting shots
        in arms."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10a313-e152-4889-a3c4-4b3bcfd01c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President''s comments come two days after video was released
        showing Trump being booed by a crowd when he disclosed he''d received his
        booster shot at an event with Bill O''Reilly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be084f-6311-47d1-9f02-74fd16faa3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a video tweeted by O''Reilly''s "No Spin News," the
        former Fox News host said, "Both the President and I are vaxxed," and then
        asks Trump, "Did you get the booster?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480bd7bc-8b3f-4bbd-bac2-c66b388cf90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.529+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Trump said to a smattering of boos in the audience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9712db-9fc3-464a-8906-b926d09311a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t, don''t, don''t, don''t, don''t," Trump said, appearing
        to try to quiet the boos. "That''s alright. It''s a very tiny group over there."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e320c-7e75-452f-8eca-84a2d184d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long championed his administration''s efforts to develop
        COVID vaccines, but he rarely discusses his vaccination status and has largely
        declined to encourage others to get it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d572e9-f0b7-4150-b2ea-38ac64e2967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former US President''s disclosure is a shift from his past stance.
        Trump previously said in a Wall Street Journal interview published in September
        that he was unlikely to get the booster shot, saying that he felt like he
        was "in good shape from that standpoint" and "probably won''t" get the booster.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b859f9-077a-4aa4-8dfd-b61543def34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.530+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll look at stuff later on," he added. "I''m not against it,
        but it''s probably not for me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bccee70-4a11-4ea4-82bc-ab04abda6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a longer video later tweeted by O''Reilly''s site, Trump warned
        supporters that they are "playing right into their hands" when they dismiss
        the vaccines and don''t take credit for their development during his administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43763cef-7337-45cf-9bba-56e3b8cb0fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, we did something that was historic. We saved tens of millions
        of lives worldwide. We —&nbsp;together. All of us, not me," Trump said in
        the video, which comes right before Trump receives the smattering of boos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51c9dd-dfba-4c7f-b4a0-17f894e3243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.531+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went on to say in the video that COVID-19 was going to "ravage
        the country far beyond what it is right now" if the vaccines had not been
        developed. But the former US President also criticized vaccine mandates.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10cfe4-41b5-4d65-a32b-f8d524323101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.532+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t want to take it, you shouldn''t be forced to take
        it. No mandates. But take credit&nbsp;because we saved tens of millions of
        lives. Take credit. Don''t let them take that away from you," Trump said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ba06c-562b-4ee5-9617-39890247378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.532+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who contracted COVID while serving office, received his first
        vaccination out of view of the press before leaving office. CNN reported months
        later that his vaccination was not recorded by official photographers or videographers,
        according to a person familiar with the matter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76bae3-e9a9-4afa-be2a-1c178c6575d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.532+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech on Tuesday, Biden said unvaccinated Americans
        "are responsible for their own choice, but those choices have been fueled
        by dangerous misinformation on cable TV and social media." Though he didn''t
        name names, the spread of some COVID-19 disinformation and anti-vaccine rhetoric
        can be credited to Trump allies and right-wing press.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62ed8b-b58b-4afa-a671-ac48a38a0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.532+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, these companies and personalities are making money by
        peddling lies and allowing misinformation that can kill their own customers
        and their own supporters," Biden added. "It''s wrong. It''s immoral. I call
        on the purveyors of these lies and misinformation to stop it. Stop it now."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410c805-fd98-4b0c-be9b-a53f2d63cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has long asserted that the national effort to combat COVID-19
        and rebound the economy is not political, but the US President has faced declining
        approval numbers that coincide with a Delta variant surge and reimposed public
        health restrictions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ee9f0-489e-4caa-abe0-03fe992fed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the road, including in red states, Biden has spared few opportunities
        to encourage Americans to get vaccinated against COVID-19. He did it last
        week Kentucky — a state where only 53.5% of residents are fully vaccinated
        —&nbsp;while surveying damage from recent storms and tornadoes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18632fd9-2e78-4186-b122-7b41c92d5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:15:52.533+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/21/politics/biden-trump-covid-vaccine-booster/index.html">Biden
        offers rare praise of Trump during Covid speech</a>"</em></p>'
