      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1b8a9-711e-437c-ab88-40da85e9e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tale of two factions</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b2f24-d0b0-4230-a661-320a0e7b080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all allies of the administration have also been chummy with
        each other. Earlier this year, the ruling PDP-Laban party was split into two
        factions: one led by Pacquiao and the other led by Energy Secretary Alfonso
        Cusi.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdeb74-d911-4b4e-ba2e-7f14e1580fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da94c1-34e8-407b-9e39-163387203e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, PDP-Laban acting president, previously warned members
        against “unauthorized” political moves after some party officers led by Cusi
        pushed for party chair President Rodrigo Duterte to run for vice president
        in the 2022 polls. The rift only grew wider after Pacquiao <a href="https://www.cnnphilippines.com/news/2021/6/29/pacquiao-accepts-duterte-challenge-expose-corruption.html">accused
        the current administration of being plagued by corruption.</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e2c06c-d6d6-45d9-9e5e-97c447d83038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93149f24-33ce-4136-9ced-3845292be881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two parties went on to field their own bets amid the <a href="https://cnnphilippines.com/news/2021/9/23/Comelec-PDP-Laban-Pacquiao-Cusi-petition.html">pending
        decision of the Commission on Elections</a> on which should be hailed as the
        legitimate group. Pacquiao <a href="https://cnnphilippines.com/news/2021/10/5/Pimentel-Pacquiao-PROMDI-president-PDP-Laban.html">filed
        his bid in tandem with BUHAY Party-list Rep. Lito Atienza</a> under the PROMDI
        party to “solidify his base” as a candidate who represents “people from the
        province.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7135725-3fd9-4e02-9e70-4af4dc349481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c73897-de28-4bb0-9a91-f9cf36499799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi faction <a href="http://www.cnnphilippines.com/news/2021/8/5/Cusi-faction-endorses-Go-Duterte-2022.html">endorsed
        a tandem</a> between Sen. Bong Go and Duterte, but Go repeatedly declined
        the offer to be fielded for the top post. Duterte’s most trusted aide <a href="http://https://www.cnnphilippines.com/news/2021/10/2/Bong-Go-VP-bid-surprises-Day-2-of-COC-filing-for-national-positions.html">filed
        his bid as vice president</a> while the President announced that he was going
        to <a href="http://cnnphilippines.com/news/2021/10/2/Duterte-retirement-politics.html">retire
        from politics.</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f2efc3-7259-476c-993c-42a83cef5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fa92d-3a13-4b05-b7bd-c5051a19d691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 8, just hours before the deadline of filing, Sen. Ronald
        “Bato” dela Rosa surprised everyone when he <a href="https://www.cnnphilippines.com/news/2021/10/8/Bato-Dela-Rosa-COC-president-2022-PDP-Laban.html">presented
        his certificate of candidacy as PDP-Laban’s standard bearer</a> in tandem
        with Go. Speculations quickly arose that he was only going to be a “placeholder”
        candidate, especially since he openly admitted that he was willing to step
        aside if Duterte’s daughter Davao City Mayor Sara Duterte runs for the post.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e74770-5ed6-44be-9f26-5f9a3ef1a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbfd60-aa97-408c-bdb4-1a885c840698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos-Duterte and Marcos vs Duterte?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de21f52-0a85-4354-bbd0-3a7c857b6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is far from over, with the son and namesake of the late
        dictator Ferdinand Marcos <a href="https://www.cnnphilippines.com/news/2021/10/5/Bongbong-Marcos-president-2022-elections.html">attempting
        to retake Malacañang.</a> His vice president? No less than Duterte’s very
        own daughter.&nbsp;</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06274506-2be6-4e00-bbc6-f853435a5288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed281b81-9648-430f-b562-14910e7f3bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not Plan A, since former Sen. Ferdinand “Bongbong” Marcos
        Jr. admitted that<a href="http://cnnphilippines.com/news/2021/10/6/Bongbong-Marcos-Bong-Go-Duterte-2022-elections.html">
        he initially wanted the President to be his own running mate</a>. But even
        he was shocked that the President suddenly backed out from the vice-presidential
        race at the time.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4f611-78f2-4f04-89cb-545bb0e1762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec6e75-373e-45c3-87bd-1f76a0bf3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte already dropped hints that she will seek a higher
        post after withdrawing from the senatorial race and resigning from <a href="http://cnnphilippines.com/news/2021/11/11/Sara-Duterte-leaves-Hugpong-ng-Pagbabago-.html">Hugpong
        ng Pagbabago</a> to join Lakas-CMD. This is the party of former president
        Gloria Arroyo, whom she helped become House Speaker in 2018.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a3430-a080-4618-828e-585e7f4ccd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte then <a href="https://cnnphilippines.com/news/2021/11/13/Sara-Duterte-vice-president-2022-Lakas-CMD.html?fbclid=IwAR2Kpx0gqlVdAyelmwWZyltol1ys_6ZWUantwAqBSkcBo-JRkG84URb8X5Y">filed
        for VP as a substitute bet</a> under her new party. A few days later, Marcos
        confirmed that the presidential daughter will run in tandem with him.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249600a-0898-4413-9b0a-8e7fefba36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de794eda-50fc-495f-b114-4d39ead72c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not seem to take this well, since he said that
        he would not forge alliances with Marcos, whom he described as a <a href="https://cnnphilippines.com/news/2021/11/19/Duterte-Bongbong-Marcos-weak-leader.html">“weak
        leader.”</a> He initially made this remark against an unnamed presidential
        bet, but he also alleged that the said person with a strong family name and
        following was into cocaine.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24f50d-9e38-4d96-aff6-4cc6010406a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e780afa-e4f9-4b02-9b02-40bce484317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos’ camp said <a href="https://www.cnnphilippines.com/news/2021/11/18/Duterte-presidential-candidate-cocaine.html">he
        does not feel alluded to</a> by the controversial claim. He and the other
        male presidential aspirants took a drug test to disprove the accusation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d16b03-80cf-4de3-92aa-a961d6180b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a99f2c-770d-4fd9-ac87-4a4e2743e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte, allies on shaky ground with no leading candidates</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db1c68-8165-4966-983c-4509749284c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Marcos and Mayor Duterte now emerging as the tandem to beat,
        the President has yet to announce his next move.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999986e-3cf2-4dc4-9f0b-f6d5db9fe4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed385ed-077a-4d56-bd42-5d3ed0086b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mayor Duterte filed her VP bid in November, President Duterte
        was still on the offensive, in hopes that he could endorse a tandem between
        his aide and his daughter.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a20f4-5fa5-4390-8cf9-7588d1ad27f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae959775-bd96-4797-8c5f-221eb0c615a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who was supposed to be the standard-bearer, withdrew
        his bid. Go also withdrew as VP but filed his certificate of candidacy as
        a substitute bet for the top post under the Pederalismo ng Dugong Dakilang
        Samahan, an ally of the PDP-Laban Cusi faction. The President, on the other
        hand, <a href="https://www.cnnphilippines.com/news/2021/11/15/Duterte-files-COC-senator-2022-polls.html">settled
        for the Senate.</a></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b19dcb-bc24-4909-8631-64dfdbaaea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24046c5a-3b5f-45f5-9afc-09e13c5260cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Dec. 14, a day before the Comelec was supposed to announce
        its final list of official candidates, <a href="https://cnnphilippines.com/news/2021/12/14/Bong-Go-withdraw-president-candidacy-2022.html">Go
        withdrew from the presidential race</a>, noting that he only wanted to run
        in compliance with the PDP-Laban’s order. Hours later, <a href="https://www.cnnphilippines.com/news/2021/12/14/Duterte-withdraws-Senate-2022-bid.html">Duterte
        followed suit</a> and withdrew his senatorial bid through a representative.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56418e-4591-4627-b0e4-8115813c90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae0b7c-8638-40fb-9d67-853a46e2a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, President Duterte has yet to name the candidates that he will
        support. But his party — also left with no candidates to endorse — hopes that
        the other members will <a href="https://www.cnnphilippines.com/news/2021/11/14/PDP-Laban-Cusi-toe-the-line-withdrawals-2022.html">continue
        to “toe the line”</a> pending his announcement.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac013e2-40a9-457c-b5d6-f72e26e9d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68dde1-d6de-422d-83d1-fbe08d02545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s next?</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b3818-60f0-4eb0-bb4f-60bd472aa5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations arise that the President may take his pick among the
        “non-administration” bets like Moreno or Pacquiao. But he remains silent about
        his next move.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f094b06-2be4-42a7-91bc-e4dda10d6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4b238-59f2-4160-950e-b71ba3ef1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos’ candidacy is not entirely free from hurdles,
        since the poll body has to resolve<a href="https://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">
        the six remaining petitions challenging his bid</a>. Four petitions seek to
        disqualify him from the race, while two other pleas are asking the poll body
        to cancel his COC for supposedly making false claims that he is eligible to
        run for office.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7e82b-6936-47c1-9297-4184b9f9eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342b737-c8e1-4d08-b159-36736fe5a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has also yet to announce its final list of candidates for
        the polls.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1f4ae-f843-4030-99bc-e1b11b25db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.987+08:00
