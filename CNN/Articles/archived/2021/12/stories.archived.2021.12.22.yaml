    'mgnl:tags': ['World-Bank', 'loan', 'vaccines', 'COVID-19', 'purchase', 'procurement',
      'Philippines']
    'template': '1'
    'title': 'PH gets additional loan from World Bank for more COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4d06c-5a86-4f8c-bb08-eb0da38b0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —&nbsp;</strong>The
        Philippines on Wednesday secured billions of pesos in fresh funding from the
        World Bank for the purchase of additional COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a1db0-5940-4a66-8142-eddb25c7701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a49a7b-64bb-4282-8661-27f604412337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender said it has approved a $300-million
        loan (about ₱14.82 billion), which is intended to cover the procurement of
        vaccines for minors aged 12-17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837584f5-264d-451b-b5eb-6732a68622a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56d884-e4da-427c-af4c-d6818aee654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, the loan also aims to fund the purchase
        of more doses for senior citizens and people with underlying illnesses, as
        well as booster shots for healthcare workers and the general population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d28f31-18cb-4700-a282-f685543c875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da2ca7f-4087-4066-b657-a5d30254c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This funding operation is critical for the country to safely reopen
        the economy and resume economic and social development activities, including
        face-to-face learning, that were disrupted by the COVID-19 pandemic," said
        Ndiamé Diop, World Bank country director for Brunei, Malaysia, Philippines
        and Thailand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce062ac1-6557-4f2e-bac7-3f5dd1a5d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f00715-fdd0-4317-8bc7-c5e6cc68b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diop also said the new loan hopes to boost the country''s efforts
        to combat emerging coronavirus variants like Omicron.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a7191-7c1b-4653-8a3e-fb1ae1cc3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b76ee-6804-49b6-9c63-3ea035d832ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank approved a $100-million loan for the Philippines
        in <a href="http://www.cnnphilippines.com/news/2020/4/10/World-Bank-loan-COVID-19.html">April</a>
        last year, and another worth <a href="http://cnnphilippines.com/news/2021/3/12/World-Bank-ADB-loans-vaccine-procurement.html">$500
        million</a> last March to help the country''s pandemic response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26b3ce-5f6d-4fb1-8643-6be34955eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c16a27-2d4d-417c-8d74-72afa0d2cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T19:57:52.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:31:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has already administered over 102 million COVID-19
        vaccine doses. More than 45 million are now fully vaccinated while 1.19 million
        have received their booster shots.</p>'
