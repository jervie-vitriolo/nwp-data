      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante added that, for now, vaccine experts are still not sure
        if a second booster shot is needed after six months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d47056-9787-4a31-b6a4-c258fa0db8fd'
      'mgnl:activationStatus': true
