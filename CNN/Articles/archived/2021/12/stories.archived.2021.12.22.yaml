      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Somehow <em>kinakabahan ako kasi</em> let me be frank to the public,
        depleted <em>na talaga yung pera ng Pilipinas</em>," he said during his taped
        address aired Tuesday night. "Even coping up with the growing expenses for
        the typhoon victims, <em>ni-walis nga kung ano pang matira</em>.”</p>'
