      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United States, through the US Agency for International
        Development (USAID), will donate US$200,000 or ₱10 million to the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8782b65-0e60-4c7d-a192-4d722afae10c'
