      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy on Wednesday said that China will donate an
        additional US$1 million or approximately ₱50 million emergency cash assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20122491-3c4e-4249-a47c-7af200ba3ad9'
