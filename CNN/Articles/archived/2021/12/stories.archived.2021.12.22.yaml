    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube, TikTok told: Delete accounts, remove option to earn from channels
      sowing disinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38c9aa-c8e4-4ab6-a092-eed651fcb156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)—</strong> A
        civic group appealed to online platforms TikTok and Google to double down
        in combatting fake news and misinformation about the May 2022 elections and
        the candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360e5ec-71ce-4ac4-b8d6-8cec0987316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wednesday briefing, members of the Movement Against Disinformation
        (MAD) published open letters to Google, the parent firm of video sharing platform
        YouTube and TikTok asking them to tighten their watch against false information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de231d1b-6ef2-4624-8b19-c6c0e4fc4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Websites that spread disinformation should be banned from search,
        and YouTube creators spreading electoral disinformation and historical revisionism
        should not be allowed to monetize their YouTube channels,” the group said
        in its four-page letter to Google chief executive officer Sundar Pichai and
        YouTube CEO Susan Wojcicki.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c05955-2ece-43d6-a87a-4ded5ad04267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they acknowledge that policies are in place to crack down
        on disinformation, MAD said the firms have to step up on enforcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a0447-3502-4971-96fa-67cd444d4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For TikTok, the multi-sectoral body asked the video sharing app
        to immediately take down election-related misinformation posts as they are
        flagged by fact-checkers, and to label questionable content as such. It said
        these materials should also be removed from recommended videos among user
        feeds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fd784-d26c-414b-9e49-619a2dfc17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lies are spreading, history is being twisted, and the fabric of
        Filipino society, already frayed, is stretched, made taut, at risk of tearing.
        Something must be done,” the group said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300a4e8-443f-4537-87d1-ed1859a84476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Virtual content could cause real-world harm, as what happened in
        the previous elections -- in 2016 and 2019 -- where disinformation and misinformation
        freely circulated online,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e20c3-0127-47f8-bd82-36a129bb3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAD is composed of academic units like the Ateneo de Naga College
        of Law and Lyceum of the Philippines University College of Law, human rights
        groups Karapatan and iDefend, legal groups like the Philippine Bar Association
        (PBA), and media organizations such as the Philippine Center for Investigative
        Journalism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386979fe-9054-4554-9563-b04904836215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group made a similar appeal to Facebook and its parent company
        Meta last November, who responded in a 10-page letter to say that policies
        are in place to crack down on the disinformation agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156a560-0a93-4ed8-a7da-3090f3d72baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Tony La Viña also said that while Facebook has committed
        to delete posts with false claims regarding the elections within 24 hours,
        it’s different from actual experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65975b0-fb7e-4a98-b17f-e379cd567b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If one candidate promises the entire treasure trove when he gets
        elected and his audience would be the indigents, to be given that once they
        are elected as promised, wouldn’t you take it and you would elect the guy
        who’s promising it?,” PBA President Rico Domingo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eedf9f8-066f-406c-a6c9-b2b5b46b22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the reason why the risk is very imminent if we are not going
        to address this disinformation…It can make or unmake a campaign.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9e844-b6c8-4a99-9fbf-ab2d1fdd3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact Check Philippines reported a steady rise in false claims posted
        online, with the group receiving up to 50 requests for verification per day
        as the May 9 polls draw near.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5d173-1117-4b9e-b470-d9e1ff0d9bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can be entertained by a 1-minute TikTok or an hour of scrolling,
        but if the next six years are going to be based on a series of lies, deception,
        disinformation and misinformation then a lot of people will be affected,”
        program director John Albert Pagunsan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c428b15-6ec1-4729-9135-d96365e95f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:04.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:52.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has tied up with social media companies
        to keep watch on online campaign activities for 20-22, a major battleground
        amid the COVID-19 pandemic.</p>'
  'odetteph-borongan-city-siargao-aid-':
    'author': 'Wil Mark Amazona, Leyte-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-12-22T16:54:10.929+08:00
    'imagesource': 'jcr:075ac31c-3a9d-4351-b5d3-98129ff666e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d6f0cc-2add-4c9c-8978-3636701c9b9c'
    'lead': 'Spared from the wrath of Typhoon Odette, the city government of Borongan
      in Eastern Samar sends aid to Siargao Island in Surigao del Norte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T16:59:46.894+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:31:51.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:11.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OdettePH', 'Typhoon-Odette', 'Borongan-City', 'Siargao-Island',
      'Surigao-del-Norte', 'Jose-Ivan-Dayan-Agda']
    'template': '1'
    'title': 'Borongan City sends aid to Odette-hit Siargao Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c4806-e417-48a8-91ae-8010b51c5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:46.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:31:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, December 22)</strong> —
        Spared from the wrath of Typhoon Odette, the city government of Borongan in
        Eastern Samar sends aid to Siargao Island in Surigao del Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb2b46-23cf-41c4-aabd-5ac3ba445227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:46.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:31:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items sent on Tuesday were 2,000 pieces of corrugated
        sheets, 100 jugs of purified water, 2,000 loaves of bread, and 200 sacks of
        rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9169515-3070-46d4-bbc8-9d4771544bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:46.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:31:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borongan City''s relief operations team personally delivered the
        assistance to typhoon victims in Siargao - one of those hit hard by Odette.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d1e59-4bd2-4cd4-a81f-500d61c05145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:46.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:31:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s Laging Handa Briefing, Borongan Mayor Jose Ivan
        Dayan Agda described the mission as one of the city''s biggest relief efforts
        to date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5564868-8413-491b-a5f6-4af2784b333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:46.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:31:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they were not severely affected by Odette, the mayor said
        they were able to give excess prepositioned supplies to other local government
        units that were battered by the storm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4408eb-e352-46f2-823d-ca93e4cc6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:31:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us help each other in this time of crisis. The most important
        thing right now is that, as we help our Borongan community move forward in
        the aftermath of the typhoon, while we also extend our help to those who are
        in dire need of our assistance," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ebe1c-1f4b-4c44-b2e9-50f84dde8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:31:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agda also noted that Borongan and Siargao have established a genuine
        bond over the past years as they share an interest in surfing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986483aa-f708-4104-b748-fbc6e649a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:31:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Siargao community) have been our guests for the past years
        for the Surf in the City competition, and this is to show sympathy that we
        are not only united in surfing alone, but also in other things especially
        in this crisis," the mayor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9b795-8262-44ba-b31d-79f8d788134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:59:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:31:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this report.</em></p>'
  'How-Ginebra-San-Miguel-brought-the-Bagong-Tapang-spirit-to-more-Filipinos':
