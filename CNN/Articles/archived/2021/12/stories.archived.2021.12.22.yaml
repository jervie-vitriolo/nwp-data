      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other amenities include restrooms with stalls for persons with disabilities,
        drinking fountains, souvenir shops, food stalls, and a new parking area.</p>'
