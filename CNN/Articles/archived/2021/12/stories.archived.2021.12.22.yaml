        insists he and Manchin will ''get something done'' after Build Back Better
        setback."</a></em></p>'
  'Duterte-encourages-use-of-face-shield-vs-variants-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-22T05:44:00.956+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b3aad3e-6d6a-4f06-be82-239e343d5ebd'
    'lead': 'President Rodrigo Duterte highly recommends the continuous use of face
      shield to prevent catching COVID-19 and its variants. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T05:46:26.912+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:32:16.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:04.847+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'face-shield', 'coronavirus', 'COVID-19', 'variants',
      'Omicron']
    'template': '1'
    'title': 'Duterte encourages continuous use of face shield vs. COVID-19 variants '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68dc902-f318-4c4c-ae12-82e0c6664912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:46:26.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> President
        Rodrigo Duterte highly recommended&nbsp;the continuous use of face shields
        on top of face masks&nbsp;to prevent catching COVID-19 and its variants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc5bfb-282e-4c1b-927b-dec7feed469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:46:26.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It might be not really a well-studied proposition but I would dare
        say that the shield will add another layer of protection,” said Duterte during
        his weekly national address that aired late Tuesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e7781c-f5dc-48b3-8bc5-d985ce0db2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:46:26.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President emphasized that those who do not want to contract
        COVID-19 must not throw away their face shields.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd14b09-bbb2-4d89-84f2-007f891d6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:46:26.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Continue using it, I advise you," he added. "I really firmly believe
        that the wearing of face shield has contributed a lot.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f395c0a-fc50-46f9-9bb8-3818fc4e1823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:46:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government lifted the mandatory use of face shields on Nov.
        15 in areas under Alert Levels 1 to 3.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0a23d-2cfc-41e3-89f9-8c531cc29f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:46:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is still required in places under Alert Level 5 and
        granular lockdowns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c985712-742c-4c15-8129-dcbbce657830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:46:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas under Alert Level 4, local government units and private
        establishments are given the discretion to keep or scrap the policy of wearing
        a face shield.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adec7db-e5a7-45ca-a3c5-0ff032d9c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:46:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the arrival of Omicron variant in the country with three
        imported cases so far, National Task Force Against COVID-19 chief implementer
        Carlito Galvez, Jr. said they are looking into the possibility of bringing
        back the controversial face shield policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7a5fb-328f-4c64-8cc8-9e3f18c137aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:46:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wind engineer from the University of the Philippines earlier said
        face shields would only trap viral airborne particles. Some local health experts,
        however, have maintained the equipment provides an additional layer of protection
        against the highly contagious virus.</p>'
  'Duterte-admin-drugs-seized-since-2016':
