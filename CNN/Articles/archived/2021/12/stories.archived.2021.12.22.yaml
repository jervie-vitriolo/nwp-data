      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rock music icon Brian May has urged the
        public to get the COVID-19 vaccine, after telling fans on Instagram he''s
        been having a "truly horrible" time since testing positive for the virus last
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0eb985-061e-4d82-8e3d-12cbb3c7e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:37:00.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of posts and videos on Instagram, the 74-year-old has
        been documenting how he''s been affected by coronavirus in the last few days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68616c-3601-4c14-8920-b95309aa5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:37:00.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking to Instagram at the weekend, May said that he and his wife,
        Anita Dobson, had recently made the decision to go to a birthday lunch with
        some friends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e42cb-cb87-489a-bb2d-bbcbcfe15b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:37:00.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told followers that the lunch seemed like a "safe situation,"
        as he''d taken a lateral flow test that morning and he and Dobson have both
        been vaccinated. But he added that, as the Omicron variant spreads across
        the UK at a rapid rate, the couple were taking a "risk" in attending a party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a370a51-d64a-4c25-a02a-87f1ac4f1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:37:00.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen guitarist then delivered a message directly to "the few
        of you out there who haven''t had this" — in reference to contracting the
        virus&nbsp;— about what it has felt like for him since testing positive. He
        described a few of the days as "horrendous" and said it has been like having
        "the worst flu you could imagine."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fdccf8-2ffb-4d78-9712-2425b06774ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:37:00.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said that he almost used Instagram when he felt at his worst
        to show followers how "pathetic" he looked and felt, but he was worried it
        would "frighten people." He told fans that, for a while, he "couldn''t get
        out of bed" and was "filled" with flu symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e1768-3617-425c-9b02-69d28fdc90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:37:00.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of the video, May turned his attention directly
        towards the unvaccinated and said: "There are so many people in hospitals
        right now who weren''t jabbed who are right on the line between life and death."
        He added that he doesn''t think he would have recovered as well as he has
        were it not for having had three jabs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046d878-13d2-4ba1-8c6a-3a733b7bda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:37:00.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I beg you and implore you to go and get jabbed," the musician told
        fans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2c372-f5a6-4894-a8cc-8433994fe4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:37:00.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said on Monday that the United
        Kingdom is experiencing "cases of Omicron surging across the country," with
        "hospitalizations rising quite steeply in London."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57f6e8-a34c-44d2-876e-35ad918b6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:37:00.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK reported its second-highest number of daily Covid-19 cases
        since the beginning of the pandemic on Monday, at 91,743.</p>'
  'Omicron-variant-COVID-19-WHO-Christmas-plans':
    'author': 'Ivana Kottasová and Virginia Langmaid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-22T06:37:56.869+08:00
    'imagesource': 'jcr:d10225f8-4680-41cc-ad2d-5e33d4a67b76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b787af7-c5a7-4335-9cb6-0d59555c9b10'
    'lead': 'It might be time to rethink your festive plans, the World Health Organization
      has warned amid a rising number of cases of the coronavirus caused by the Omicron
      variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T06:39:02.610+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:32:12.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:05.785+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''An event canceled is better than a life canceled,'' WHO chief warns
      ahead of holiday season'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea8fc0-d10e-4e6c-96fc-dc985c016321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It might be time to rethink your festive
        plans, the World Health Organization has warned amid a rising number of cases
        of the coronavirus caused by the Omicron variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59463fe5-9b96-41ba-868c-b30d46e19194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Director-General Tedros Adhanom Ghebreyesus
        said the pandemic might mean canceling in-person events over the holiday period,
        adding that "an event canceled is better than a life canceled."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f2ce7-ca0d-4aa6-86ab-6545f7243192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant is taking over the world in a previously unseen
        speed. Speaking at the news conference on Monday, Tedros pointed out that
        just a month ago, Africa was reporting its lowest number of new cases in 18
        months. Last week, the region reported the fourth-highest number of cases
        in a single week since the start of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36136a5-76ee-4ad1-98d7-58d660727ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the variant became dominant less than 20 days after it
        was first detected there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb507bd-63d1-40cd-8a3b-3f2033dc1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is now consistent evidence that Omicron is spreading significantly
        faster than the Delta variant. And it is more likely that people who have
        been vaccinated or have recovered from Covid-19 could be infected or reinfected,"
        Tedros said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e65aab-7470-4ae6-87bf-3c25cf4cde82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of countries around the world have already imposed new
        restrictions on gatherings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dcd58f-cdb9-4340-a841-de2a1386f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands has introduced a strict new lockdown starting Sunday,
        allowing maximum of two guests at any indoor gathering apart from Christmas
        and New Year''s Eve when four guests will be allowed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb6ee3-c988-49c9-95d0-8398fe04691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian province of Ontario has placed new limits on indoor
        gatherings, cutting the number of people allowed to get together from 25 to
        10.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1e23d-5bf1-4945-a3dc-0b6699e9c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s newly formed Expert Council on Covid-19 said on Monday
        that the government must take "nationwide, well-coordinated and well-communicated
        measures for contact reduction" to combat the spread of the variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af2843-a953-4977-b0b8-fb7cd87cf066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France also announced that big outdoor events and gatherings will
        be banned on New Year''s Eve, with Paris scrapping its traditional New Year''s
        fireworks display.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f08523b-d243-41c3-83c9-69b87dcdd4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the government reversed its phased plan to ease
        restrictions last week and instead reinstated stringent social distancing
        measures, including a 9 p.m. curfew nationwide for restaurant and cafes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac984a9-dad4-45d0-9af0-6ee5ee88484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And New Zealand said Tuesday it will push back its phased border
        reopening until the end of February over Omicron concerns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c2875-e5b2-4364-acdf-c20e446b569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said on Monday that he may
        take action to prevent the further spread of coronavirus and the Omicron variant
        in the UK -- but refrained from announcing any new restrictions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad65a7-c363-4104-962b-7f4cb7f3fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Britain''s Queen Elizabeth II has already canceled her
        traditional Christmas family gathering amid the Omicron surge. Meanwhile,
        London Mayor Sadiq Khan on Saturday declared a "major incident" in the capital
        due to rapidly rising case numbers. A "major incident" refers to an event
        requiring special arrangements between emergency services and local authorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf78a19-44db-4f0f-800d-6753cd8f702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday, Tedros acknowledged that people were "sick of
        this pandemic."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44640e-e9ba-494b-873e-1444c4519793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us want to spend time with friends and family. All of us
        want to get back to normal. The fastest way to do that is for all of us --
        leaders and individuals -- to make the difficult decisions that must be made
        to protect ourselves and others," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92593e-1568-4fc4-9d2c-5bef0e9041f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:39:02.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better to cancel now and celebrate later, than to celebrate
        now and grieve later. None of us want to be here again in 12 months'' time,
        talking about missed opportunities, continued inequity, or new variants,"
        he added.</p>'
  'Biden-praises-Trump-COVID-vaccine-booster':
