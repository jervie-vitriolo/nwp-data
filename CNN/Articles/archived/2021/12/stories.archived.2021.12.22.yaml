      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placing third in the survey was Manila Mayor Isko Moreno and Senator
        Manny Pacquiao with 8% each. Senator Ping Lacson, meanwhile, completed the
        top five as the presidential bet of 6% of the respondents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f94a6-95d4-4979-a347-10c58bbb7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:35:21.005+08:00
