      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bitcoin currently trades for just under $49,000, a stunning
        surge of 66% from January levels. But the top crypto is also down nearly 30%
        from its record high of almost $69,000 hit in November.</p>'
    '3':
