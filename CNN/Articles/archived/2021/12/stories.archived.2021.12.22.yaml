      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the species is also facing localized extinctions because
        of the threat of chlamydia, which causes blindness and painful cysts in a
        koala''s reproductive tract that may lead to infertility or death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e3461-5434-48a6-953e-9a728de0d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbd4c4-e57d-40ac-9213-9897610cd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis has made koalas more susceptible to the disease.
        Chlamydia spreads more quickly through their population under stressful environmental
        conditions, including hot weather, drought and habitat loss, according to
        the Australian government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef6451-c2a0-4822-986b-f4e4ab750d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f4b18-2e8c-476d-b0ca-3baeb9e5b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2021, an Australian government report on the conservation
        status of koalas recommended the animal''s status be changed to "endangered"
        in Queensland, New South Wales and the Australian Capital Territory, as a
        result of the rapid population decline in those areas.</p>'
