      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Amid
        depleted government funds, President Rodrigo Duterte expressed concern over
        a possible COVID-19 surge this time driven by the Omicron variant.</p>'
