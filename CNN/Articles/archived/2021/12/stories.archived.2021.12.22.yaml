    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'koala']
    'template': '1'
    'title': 'Alleged ''koala massacre'' prompts hundreds of animal cruelty charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b580aee-e794-4b9c-9177-4d01e2de8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian authorities on Wednesday charged
        a landowner and two companies with more than 250 counts of animal cruelty
        over the deaths of dozens of koalas during a clearance operation last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4332939-561b-491a-acfd-5d3d18164d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2bba96-7aa0-41b2-b2ea-5d4ea101eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from Victoria state''s Conservation Regulator,
        21 koalas were found dead and dozens more injured at a timber plantation in
        Cape Bridgewater, about 377 kilometers (234 miles) southwest of the state
        capital, Melbourne, in February 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fbbf2-5a4e-4d7a-8be3-984de1c14a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af571d3-f6e7-477f-a029-96ba91236992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities euthanized 49 of the wounded koalas, with many suffering
        from starvation, dehydration and fractures, the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc3d60-b53d-47cd-b44f-4b783a485547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e942d5a5-2fcf-4337-b355-80e715549b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man and an earthmoving company are accused of causing "unreasonable
        pain or suffering to dozens of koalas," the statement said. "They are also
        charged with destroying koalas which are a protected species."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa684c-c9ab-4757-82de-01b8d550b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb0a74-b837-4c6a-9254-5697898c3797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They face a total of 126 charges each, including 18 aggravated cruelty
        charges for allegedly causing fatal injuries. One cruelty charge was laid
        against a separate contracting business for allegedly disturbing the koala
        population. The statement did not name those accused.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720436e-b930-4f90-94ea-c6083b3f9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4769120-1b2c-4adc-89d1-9286e0d80807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum penalty for one charge of animal cruelty is nearly $78,000
        for a business and more than $32,000 or 12 months'' jail for an individual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db3a00-90da-40a8-bf90-83d8b397d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.048+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b03cb-dbf5-45c3-97c0-9d3cd2d27b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement at the time, Conservation group Friends of the Earth
        Australia called the incident a "koala massacre," adding it was "alarmed that
        such wanton destruction and widespread death and injuries continue to plague
        the south west Victorian plantation industry."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3864fa0d-47bc-4f7c-a984-eeb8d9e98f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49beef6-2923-4415-8d9f-cb552724282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threats to koalas</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a863f-4f27-418e-8a74-d9047eb3403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koalas are a protected species in Australia and face a number of
        threats to their survival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71582ec-587a-4433-b8c2-0c0dd86856f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38cde0-30cc-45b4-8df5-7771784047cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s koala population suffered severe losses during the
        catastrophic bushfires of 2019, which destroyed more than 12 million acres
        (48,000 square kilometers) of land across the state of New South Wales alone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051174cd-fbf7-4e63-922e-b4d94a26c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b9efe-d596-4819-a1a1-bddd0617a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60,000 koalas either died, lost their habitat or suffered
        injury from the flames, according to the World Wildlife Fund.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86b66a-5ffc-4733-a745-24be113ee4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:41:29.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
