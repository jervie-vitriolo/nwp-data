      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Moreno said that families of 1,300 zoo construction
        workers will be treated as VIP guests during the soft opening to recognize
        their hard work in building the facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3989fe2-eefe-4114-aade-90e144dd441b'
