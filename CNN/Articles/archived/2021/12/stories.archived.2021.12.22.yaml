      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that a satellite dish was already transported to the
        area to set up a better communication system for the 180,000 population of
        the island in Surigao del Norte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c86a11-9b55-4a3d-a66d-8134aaa3b5bc'
