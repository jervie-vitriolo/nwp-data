      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also discussed the situation with German Chancellor Olaf Scholz
        on Tuesday, the Kremlin said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565c984-62f7-49a9-a057-55b6eff4cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9d1c6-5977-4ff9-8bb0-2133964bf666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a readout published by the Kremlin, Putin reiterated
        his demands to Scholz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a80da9-44d7-4062-9a37-970defaac04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac10d9e-9bdc-495b-935f-b3d392290e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vladimir Putin informed [Olaf Scholz] about Russian proposals for
        long-term, legally binding security guarantees, excluding any further NATO
        advance to the east, as well as the deployment of offensive weapon systems
        in countries adjacent to Russia," the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aefead-cbbb-4755-b231-391eee65b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a1e20-2f9e-4895-9511-02d60e2f2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Putin said his demands towards NATO did not
        amount to "an ultimatum."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db921f6-5825-410b-a06f-0d77fbc4f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fb6a0-ebd0-48a5-a0f4-53f8f15c7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this an ultimatum or not? Of course not," he told security officials
        during a meeting at the Russian Ministry of Defence. "We are hoping for constructive
        and meaningful negotiations with a visible end result within a specified time
        frame, which would ensure equal security for all."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f9da9-fecc-4b76-a025-343b20821050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6ed37-6689-4b5a-b699-f6f2e90abbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said Russia was looking for "equal and indivisible security
        throughout the Eurasian space," but suggested that even "long term, legally
        binding guarantees" cannot be trusted, "because the United States easily withdraws
        from all international treaties, which for one reason or another become uninteresting
        to them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17551c-9a89-489a-b4a1-009630c6b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e87f7e-6392-4594-8fdc-c30cb34eba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a Russian diplomat, the Russian state news agency RIA Novosti
        reported Tuesday that Moscow and Washington have begun contact over the security
        guarantees Putin is seeking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4930d9-d978-444d-b36f-d27fd591f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c919b4-0dcb-4979-b22f-7c754ae5f800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and security talks between US and Russian delegations are
        currently underway in Vienna, and there is a "possibility" both sides will
        reach an understanding, RIA Novosti said, citing the head of the Russian delegation
        in Vienna, Konstantin Gavrilov.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f00b1-49a8-4c8b-b5b1-07b4945a1349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5ee81-d87f-4c8a-a077-b3f583dff13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US President Biden has consistently signaled that the US
        will not make any concessions on either NATO or Ukraine''s future.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25f97a-3df4-4a14-9f78-891a5243f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc6f95-264e-472e-b114-4a258a7ecdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Stoltenberg Tuesday warned Russia that "the age of spheres
        of influence is over" and stressed that Ukraine remains NATO''s partner.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3f89e-99f9-4560-b667-b8a76af10e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55124d39-5856-4b55-ace5-678a635ab6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dialogue with Russia needs to be based on the core principles of
        European security and to address NATO''s concerns about Russia''s actions,
        and it needs to take place in consultation with NATO''s European partners,
        including with Ukraine," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d103457-0b2f-4c61-8a53-8c8309e4e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T02:09:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/21/europe/russia-europe-us-nato-ukraine-intl/index.html">As
        Ukraine tensions mount, Putin says Russia has ''every right'' to ''react harshly
        to unfriendly steps</a>."</em></p>'
  'Nicole-Kidman-on-playing-Lucille-Ball-Being-the-Ricardos':
