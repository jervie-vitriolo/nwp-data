      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more satellite phones and generator sets need to be provided
        to residents of these areas, Gordon said. The provincial governments will
        also soon need more fuel for stockpiling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef208d1b-a3fe-4fc1-aa04-9a63aea6ee3a'
      'mgnl:activationStatus': true
