      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cash donation is the newest support rendered by the Chinese
        side after the 20,000 food packages worth around ₱8 million and the rice donation,”
        said Chinese Ambassador to the Philippines Huang Xilian in a statement.</p>'
