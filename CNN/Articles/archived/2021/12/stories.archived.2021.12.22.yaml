      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a8816-40bb-406f-8b97-163a730b63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:02:43.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike sales increased just 1% to $11.4 billion in the quarter ended
        November 30, the US footwear giant reported after the closing bell on Monday.
        That was better than analysts expected, even as sales dropped sharply in some
        markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882ee08-f8ab-4362-9d64-b2afff4345af'
      'mgnl:activationStatus': true
