      'mgnl:lastActivated': 2023-01-24T21:31:55.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a Philippine Air Force C-130 plane already arrived in the
        area and some Cebu Pacific flights are now operational to rescue stranded
        tourists and others who wanted to get out of the island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489b7c1-80da-419b-ace9-d8f6cff803af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:02:53.422+08:00
