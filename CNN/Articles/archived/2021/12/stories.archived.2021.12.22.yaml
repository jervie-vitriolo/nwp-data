    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Holland makes good on his promise to boy who saved his sister from
      dog attack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb4db2-0161-4797-9376-6486a2f7c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:33:06.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Holland is a man of his word.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710c69a-949c-490c-824f-f09cb560bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:33:06.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised a little boy who saved his sister from a dog attack
        in 2020 that the young Spider-Man fan could visit the "Spider-Man: No Way
        Home" set and he did just that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5987b-c029-4678-b855-1172aa90660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:33:06.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridger Walker was just 6 years old when he jumped into action to
        save his 4-year-old sister. The siblings were playing outside their Wyoming
        home when a German shepherd mix charged toward Walker''s sister and he intervened.
        He subsequently underwent a two-hour surgery that required more than 90 stitches,
        according to his family in a statement to CNN at the time of the July 2020
        incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccc2e7-01ab-4695-86e8-c1543f4a7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:33:06.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities like Anne Hathaway, Chris Evans, Mark Ruffalo and Holland
        sent messages both on social media and privately to Walker, praising him for
        his courage. Holland invited him to do some real-life web slinging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35831ebf-483a-46e6-b654-6a884d4e2f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T06:33:06.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker''s father shared images and a video from the set visit. In
        one post, Walker is seen doing a stunt with Holland who is dressed in his
        Spider-Man suit.</p>'
