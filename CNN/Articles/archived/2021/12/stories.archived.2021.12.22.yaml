      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that the 2022 budget measure will be signed before the
        year ends. So it''s between, <em>siguro</em> (maybe) after Christmas until
        the 29th," acting Budget chief Tina Rose Canda said in a virtual presser.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549a2d9-0e4f-4139-8345-1c8f41aaf556'
