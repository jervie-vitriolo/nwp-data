      'jcr:uuid': '52551281-68cd-4de0-abbe-b76415356b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major professional and institutional investors, including top fund
        managers George Soros and Stanley Druckenmiller, have been investing in crypto.
        Still, the latest pullback is a stark reminder of how notoriously volatile
        bitcoin and other crypto prices can be.</p>'
    '17':
