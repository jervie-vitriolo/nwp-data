      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media conference, Marcos'' spokesperson Atty. Vic Rodriguez
        presented what he said was a copy of a Bureau of Internal Revenue (BIR) certification
        stating that the former senator paid his taxes and fines in full.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530bb57-5592-466f-8000-28c6d1c6c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:47:16.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certification dated Dec. 9 said Marcos paid over ₱67,000 back
        in 2001.</p>'
