  'London-Met-police-Christmas-party-Downing':
    'author': 'Katharina Krebs, CNN'
    'caption': 'London''s Metropolitan Police has referred itself to the police watchdog
      over its handling of an alleged Christmas party that took place at Downing Street
      during lockdown last year, the Independent Office for Police Conduct told CNN
      on Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-22T18:41:34.111+08:00
    'imagesource': 'jcr:8d056570-cb4d-452f-a3af-ede1782ec3b1'
