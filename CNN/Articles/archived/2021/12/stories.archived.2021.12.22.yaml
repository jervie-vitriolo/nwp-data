      'jcr:uuid': 'a3fe04ae-4ff4-4710-9d87-7c750590aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        Duterte administration has so far seized ₱74.30 billion worth of illegal drugs
        since 2016, the Department of the Interior and Local Government (DILG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ecca4c-740d-4686-916c-e177024ddfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c82a2-22cc-4a8a-9c80-51cbe2a74c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped briefing with President Rodrigo Duterte aired Tuesday
        night, Interior Secretary Eduardo Año underscored the achievements of the
        government’s controversial war against illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93186e08-056e-44c9-83f8-aa58962f63e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3d6e3-4d36-4f28-8987-244290020bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last week <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/12/14/Duterte-asks-for-data-on-government-seized-shabu.html"
        href="https://www.cnnphilippines.com/news/2021/12/14/Duterte-asks-for-data-on-government-seized-shabu.html">ordered
        the DILG</a> to collect data on how much illegal drugs have been seized under
        his administration, which will be used to prove to the International Criminal
        Court (ICC) the extent of the drug problem in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4af472-2d59-4d35-9ea7-b3154b2932a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año noted in his presentation that the total amount includes 9,755.54
        kilos of shabu, 9,368.74 kilos of marijuana, 524.59 kilos of cocaine, and
        149,138 pieces of ecstasy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1550ef-00b6-42fb-a106-fce945f25b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e47ef-cecc-469b-9432-55a05d4d269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1,000 drug dens and clandestine laboratories have also been
        dismantled, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7877e-3864-429e-8ee7-e3b3ec84725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404165f-6b83-485d-8c98-b2000c602b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also noted authorities have cleared 23,686 of 35,416 drug-infested
        barangays, and arrested 319,929 of which 13,996 were high-value targets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d147ef-1d3c-4caa-aab6-24fc0c2b4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c16f51-eee5-4849-bfae-e4d97429056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 221,657 drug operations conducted, 6,221 persons died,
        he noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5d957-5eae-4ab3-9b5b-0a39475d944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613abbe6-65ec-4f53-a98d-fc05062b6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that drug authorities were also able to rescue 4,086 minors
        involved in such illegal activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464392af-3135-453d-82d6-164e9d3246a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c807f-db2c-45a6-82bf-fcc130ff363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the Duterte government’s war against illegal drugs resulted
        in lower crime volume by 41% and higher crime solution efficiency to 85%,
        the DILG chief pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7bb336-39ce-4282-89d6-eafa89ee12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c9672-a56f-4427-be90-dcfed5f721ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Duterte reiterated that he will kill those
        involved in illegal drugs since they “destroy the country” and he is doing
        this to protect the Filipinos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff700de-6db4-4473-833f-d428924faf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:54:28.617+08:00
      'mgnl:createdBy': 'bamba'
