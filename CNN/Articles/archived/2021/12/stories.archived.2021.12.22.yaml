      'mgnl:lastActivated': 2023-01-24T21:32:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1693833-8510-4e5d-ba55-8d018524d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some Americans are wondering if you can safely celebrate
        the holidays with your family and friends. The answer is, yes you can if you
        and those you celebrate with are vaccinated, particularly if you''ve gotten
        your booster shot," Biden said in a White House speech Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492360ba-4585-4527-a6c3-727e06955927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75035478-fd41-4381-ac73-f757c41a6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech, which came just days before Christmas, reflects Biden''s
        renewed focus on the coronavirus pandemic as anxiety rises around the country
        at the steep spike in cases and concerns about whether new restrictive measures
        will be needed to limit the spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998df7a-f983-4b49-8688-3513853b4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e759b37-9ce3-4f90-aca3-6caf380605f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden emphasized repeatedly throughout the speech that the current
        moment is different than March 2020, when the coronavirus solidified its grip
        on the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746eed9-43b0-4836-b852-816a92efe019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368dee8d-072a-4661-8237-479d495cd2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other question folks are asking is, ''Are we going back to
        March 2020?'' ... The answer is absolutely no. No," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b37b9c-9b8d-4103-8e83-bc8fc4b98e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30962bba-0300-420d-b688-1cbc253bbd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told vaccinated Americans they should feel comfortable
        celebrating the holidays as they planned if they take the proper precautions,
        but he also warned the tens of millions of Americans who have so far declined
        to get shots that they run a high risk of becoming ill or hospitalized. And
        he also invoked the name of his predecessor to encourage Americans to get
        their booster shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b364b1-d2ea-4bdf-81ef-a99cbbfbd5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c539654c-7595-451c-adcc-b862988e6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got my booster shot as soon as they were available," the President
        said, "and just the other day former President Trump announced he had gotten
        his booster shot."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76484e-8f5a-41bf-9417-1f22b4d6a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d832a14-a704-4b28-898c-ac85cdaf637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T05:09:26.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:32:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be one of the few things he and I agree on," Biden added.
        "People with booster shots are highly protected. Join them, join us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21c326-f726-468f-829a-76be4b0780bb'
      'mgnl:activationStatus': true
