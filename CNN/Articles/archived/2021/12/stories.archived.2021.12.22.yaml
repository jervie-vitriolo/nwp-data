      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Senate bets, the latest poll showed former House
        Speaker Alan Peter Cayetano ranked first with 64.1%, followed by broadcaster
        Raffy Tulfo with 60%. In Pule Asia''s September survey, both also took the
        top two spots, although Tulfo had the higher score.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ffe54-28b6-4cf5-a190-5c10edd6bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:35:21.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed98ad-bcb2-4e08-9b60-2c8fca655956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:35:21.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:31:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the most preferred candidates were Antique Representative
        Loren Legarda (58.7%), Sorsogon Governor Chiz Escudero (53.9%), Public Works
