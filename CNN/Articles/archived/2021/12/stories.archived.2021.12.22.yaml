      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebe597-b0e6-41e7-91cd-b4ad936ef23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:58:29.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethereum, or ether, is starting to close the gap, too. Ethereum,
        which is a popular crypto for the smart contracts and non-fungible tokens
        (NFTs) that have taken the art and collectibles world by storm, has a market
        value of $475 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720ea52-9207-40a8-9f4e-561ee099ecaa'
