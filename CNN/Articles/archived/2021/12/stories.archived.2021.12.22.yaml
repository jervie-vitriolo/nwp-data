      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        Philippine Red Cross said Wednesday it transported water and communication
        equipment to areas ravaged by Typhoon Odette (international name: Rai) amid
        pleas for help from residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b72242-b2ae-4aa2-99a2-d3fc6ec739cd'
