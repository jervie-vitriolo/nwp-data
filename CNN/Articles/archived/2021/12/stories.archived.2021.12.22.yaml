      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan ranked third with 12%, while Dr. Willie
        Ong and House Deputy Speaker Lito Atienza rounded out the top five with 6%
        and 1%, respectively.</p>'
    '17':
