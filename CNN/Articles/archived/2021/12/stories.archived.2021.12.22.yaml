    'title': 'Harvard professor found guilty of lying about Chinese government ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6b89d-1ec0-4130-b72b-73ee39f5d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Harvard University professor was convicted
        by a federal jury on Tuesday of lying to the US about his involvement with
        China''s government, the Justice Department announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633761f-89de-4785-8cc3-40f006932f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b0206-6b06-4cd6-95ee-805b1bb6da66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Charles Lieber, 62, the former chair of Harvard''s Chemistry
        and Chemical Biology Department, was found guilty of two counts of making
        false statements to federal authorities, two counts of making and subscribing
        a false income tax return, and two counts of failing to file reports of foreign
        bank and financial accounts with the Internal Revenue Service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe64f44-6dd6-4876-9c95-a90d600f9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33b196-251d-4d98-b834-cc211f3e71c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieber''s research group at Harvard had received over $15 million
        in funding from the National Institutes of Health and the Department of Defense,
        which requires disclosing foreign financial conflicts of interests. The jury
        found that Lieber had lied about his affiliation with the Wuhan University
        of Technology in China and a contract he had with a Chinese talent recruitment
        plan to attract high-level scientists to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726ff96-71d6-4eee-934a-a15bd037f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf743f6-9e16-4a4f-8436-1ebfdda0e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was being paid $50,000 per month by the Chinese university and
        given $1.5 million to establish a nanoscience research lab at WUT, the Justice
        Department said in a news release. Lieberman was specifically affiliated with
        China''s Thousand Talents Program, which the department called "one of the
        most prominent talent recruitment plans designed to attract, recruit and cultivate
        high-level scientific talent in furtherance of China''s scientific development,
        economic prosperity and national security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42965820-47c5-4df6-a7fe-12f2db5b390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb617ad-13c7-432b-918b-3ce169ad3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting US attorney Nathaniel Mendell said in a statement Tuesday
        that "there is now no question that Charles Lieber lied to federal investigators
        and to Harvard in an attempt to hide his participation in the Chinese Thousand
        Talents Program."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ce006-5b87-4993-bfbe-7dc8cb815850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af053c-d022-4398-82bc-9711897b67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lied to the IRS about the money he was paid, and he concealed
        his Chinese bank account from the United States. The jury followed the evidence
        and the law to a just verdict," he continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce2032-e1d3-4963-8dbd-fe14b7087393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691265a-0797-4831-8181-aefbf191e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Hegarty, the special agent in charge of the Northeast field
        office Defense Criminal Investigative Service, similarly said in a statement
        that Lieber "eroded the trust the DoD has in its researchers to prioritize
        the United States and its service members over foreign governments, and over
        personal financial gain."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909ec29-f304-4cca-9552-3d01308964c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:39:38.267+08:00
