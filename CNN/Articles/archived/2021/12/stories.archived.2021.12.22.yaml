      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the story of Lucille Ball, my actual mother, not Lucy Ricardo,
        and her husband, Dezi Arnaz, my dad, not Ricky Ricardo," the younger Arnaz
        wrote. "There will be humor in the film, but it is a story of the two of them
        and how they met and what went right with finding the show, what went wrong,
        their relationship, their love affair."</p>'
