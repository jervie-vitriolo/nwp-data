    'template': '1'
    'title': 'London''s Met Police refers itself to watchdog over handling of Downing
      Street Christmas party allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cae532-4bdd-4902-b52b-120ac9559c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;London''s Metropolitan Police has
        referred itself to the police watchdog over its handling of an alleged Christmas
        party that took place at Downing Street during lockdown last year, the Independent
        Office for Police Conduct told CNN on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff8f5c-246b-461e-998f-dceeca131f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d333f8c-a94c-43dd-9d11-d48651ce63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that, on Friday 17 December, we received a referral
        from the Metropolitan Police Service of a complaint about an alleged party
        at Downing Street in December 2020. We are assessing it to determine what,
        if any, further action may be required from us," the IOPC spokesperson said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7163b-8b14-4004-828d-13d83c0506a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d58f3-bc55-462c-b980-dfb964d24cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baroness Jones of Moulsecoomb, a member of the UK''s Green Party,
        wrote a letter of complaint to the IOPC regarding Metropolitan Police involvement
        in the Christmas party allegedly held at Number 10 Downing Street on December
        18, 2020. Baroness Jones shared the letter on her verified Twitter account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ff155-43ea-4db9-9c76-901f87e97a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b565af49-c79b-4e82-a605-261093653506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the extensive police presence at 10 Downing street, including
        their role in controlling all access to and from Downing street, I believe
        that there is a case to answer for the Police aiding and abetting a criminal
        offence, or deliberately failing to enforce the law in favour of Government
        politicians and their staff," the letter read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77d267-9f15-4caf-89b6-e44873457642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d47adc-032f-4803-94d5-75e2fc505858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baroness Jones also criticized the refusal of Metropolitan Police
        Commissioner Cressida Dick to investigate the allegations after the Christmas
        party was reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9b23e-ed39-4bb9-912b-3f23dc06401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d365b-50b7-4b5f-b5bf-ca7f2e406059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson has been under huge pressure since
        allegations of numerous social gatherings held in Downing Street —&nbsp;while
        the rest of the country was under COVID-19 restrictions —&nbsp;emerged earlier
        this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df79ac-6763-4544-aaf8-3dac17487440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886625c-f7e6-4e41-9141-ee3bcc1926be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has repeatedly stated that to the best of his knowledge
        no rules were broken.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c524b0a-2f7e-4020-9517-94e83a7f9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf7eaf2-cde0-429d-b4f0-72fbc42f8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street has declined to comment on the allegations while
        they are being investigated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359c748-8719-4943-8e2c-44e66aa4d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T18:44:10.964+08:00
