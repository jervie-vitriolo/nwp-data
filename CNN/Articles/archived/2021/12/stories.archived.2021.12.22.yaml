      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s the season of giving!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2e9ad-d49d-409b-a438-ec3107c27656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.760+08:00
