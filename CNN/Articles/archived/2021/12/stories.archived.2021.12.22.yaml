    'lead': 'Tom Holland promised a little boy who saved his sister from a dog attack
      in 2020 that the young Spider-Man fan could visit the ''Spider-Man: No Way Home''
      set and he did just that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T06:33:06.611+08:00
