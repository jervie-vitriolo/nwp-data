      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no denying that crypto has gone mainstream. The total value
        of all cryptocurrencies in circulation stands at more than $2.2 trillion,
        with bitcoin accounting for about $920 billion of that total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a2659-ea1c-49d3-8b89-5a78e89883ba'
