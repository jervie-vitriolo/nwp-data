    'title': 'DOH records 261 new COVID-19 cases; death toll nears 51,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9753fe-5551-4f73-acde-85bd8affb6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong>&nbsp;The
        Department of Health (DOH) on Wednesday listed 261 new COVID-19 infections,
        bringing the nationwide total to 2,837,784.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0b304-89d0-49cf-a13d-168f7c12a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c0c89-01d4-4da7-916a-c9562bebdc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 247 (95%) occurred within the past
        14 days, or from Dec. 9 to 22. The regions with the highest number of new
        cases in that period were Metro Manila with 74 (30%), Calabarzon with 32 (13%),
        and Central Luzon with 20 (8%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f3573-8adb-435a-b2b1-894e73b93726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b3ca9-30cc-43e3-9056-a2164c6d5bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number, 9,238 are active cases —&nbsp;or a mere 0.3%
        of the tally. Further breakdown is as follows: 3,400 are in moderate condition,
        3,153 have mild symptoms, 1,801 have severe symptoms, 507 have no symptoms,
        and 377 are in critical condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e134a-863c-46c7-a688-c0c22f842189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49610481-8eab-4427-95e8-cb80ae475ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll, meanwhile, climbed to 50,916 — or 1.79% of the COVID-19
        count — after 122 more people lost their lives to the disease. From these
        new fatalities, 15 occurred this month, 17 in November, 39 in October, 27
        in September, 10 in August, five in July, two in June, one in May, and two
        in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26610f-dcef-4e0f-9187-8849526a38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ce822-153c-4a3f-b58e-6cabed556914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last four casualties were traced to as early as last year: one
        in August 2020, two in July 2020, and one in April 2020. The DOH blamed the
        belated reporting to late encoding of information to the COVIDKaya data storage
        system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930f2a3-d995-4922-b663-9a3eec5691e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246cbd0-04be-45ad-a69f-6f2479b3b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 395 recovered, raising the number of survivors
        to 2,777,630 —&nbsp;or 97.9% of the case total.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc768e-42db-4bbb-b64e-7ac730d243aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eafbc6f-f450-4cce-999e-9038a0cfbdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 113 cases initially tagged as survivors
        as among the casualties after validation, and deleted four duplicate recoveries.
        There were also 192 cases —&nbsp;of which 189 were recoveries —&nbsp;that
        were found to have actually tested negative and removed from the record.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4688421-3432-4a01-83f9-1c4bae7da0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b81f8-23f6-40c6-ac01-c1c40e9a2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from 14 laboratories were excluded from the tally as two of
        them did not operate on Dec. 20 while the other 12 failed to submit their
        reports on time. These laboratories contributed an average of 2.8% of the
        tested samples, including 2.3% of positive individuals in the last 14 days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7110c-2080-46dc-8c6f-24ec9600aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a755a11-2c29-420e-80d9-7d506c98258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T17:50:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:31:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate — or percentage of tested people with positive
        results —&nbsp;is at 0.9% based on 29,577 tests reported on Dec. 20. The World
        Health Organization has said countries or regions may reopen after maintaining
        positivity rates of below 5% for at least 14 days. However, the presence of
        the more infectious Omicron variant has kept border restrictions tight.</p>'
  'YouTube-TikTok-accounts-false-information-elections':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-22T16:54:33.881+08:00
    'imagesource': 'jcr:bcc98f3c-0d0c-400b-93f4-90b3602c9469'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5484d08f-7a1b-4d6d-a906-b8996ce136e0'
    'lead': '''Websites that spread disinformation should be banned from search, and
      YouTube creators spreading electoral disinformation and historical revisionism
      should not be allowed to monetize their YouTube channels,'' the group said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T16:59:04.029+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:31:52.200+08:00
