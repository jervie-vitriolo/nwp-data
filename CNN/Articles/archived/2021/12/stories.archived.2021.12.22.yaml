    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4be6cf-a3d6-471f-9f8b-b77ae10cf977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:47:16.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So<em> wala hong pagkakautang na</em> buwis or tax deficiency or
        penalty or interest," Rodriguez said. "<em>Bayad ho at binayaran, na matagal
        nang panahon</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec48b32-b423-42cf-88f2-7f11284c9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:47:16.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So there is no debt for tax or tax deficiency or penalty
        or interest. It was paid a long time ago.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713b24f-0365-470f-90a5-36207101663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:47:16.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, petitioners challenging Marcos'' candidacy —&nbsp;citing
        a document from the Quezon City Regional Trial Court —&nbsp;said he has "no
        record" of compliance of payment with regards to the 1997 Court of Appeals
        decision on his tax case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9efc2b-df0d-44a4-8b7c-19a096bfab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:47:16.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group led by lawyer Theodore Te said Marcos was ordered by the
        appellate court to pay fines for the non-filing of income tax returns for
        the years 1982 to 1985. The son and namesake of the late dictator was also
        directed to pay the BIR the deficiency income taxes due with interest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f10a63-6dc3-4a4d-93e6-9573f1efb621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:47:16.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Te for comment but has yet to
        receive a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26f58d-a779-4cba-8ada-e504c93351c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:47:16.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp expressed hope the new document would "invalidate"
        the claims of those against his presidential bid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9a8e5-672f-4d1b-8c71-ad7f9d754da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T22:47:16.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections earlier said a ruling on the case may
        be out by this month. So far, out of the seven petitions lodged against Marcos''
        presidential bid, only the plea to declare him a <a href="https://www.cnnphilippines.com/news/2021/12/18/Comelec-junks-one-case-vs-marcos-2022-bid.html">nuisance
        candidate has been junked.</a></p>'
