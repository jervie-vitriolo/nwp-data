    'template': '1'
    'title': 'Miss World resets coronation night to March 2022'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555a328-f42a-452f-b31d-730dd85b33b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T09:10:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:03.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        Miss World organization has set a new coronation date after the pageant finale
        was postponed due to COVID-19 outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ab64d-1660-43fd-9855-fa606f85f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T09:10:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:03.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers announced on Wednesday that it will be held on March
        16, 2022 at the José Miguel Agrelot Coliseum in Puerto Rico.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250b47a-278f-491c-b299-ff50e8611afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T09:10:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:03.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said tickets purchased for the Dec. 16 event will be honored
        for the new date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575aec35-d40a-4ad3-b766-e8e700b8f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T09:10:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:03.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 97 candidates will compete to succeed reigning Miss World
        Toni-Ann Singh of Jamaica.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d26f5b-46a8-4920-a89c-348ec6144519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T09:10:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' candidate, Tracy Maureen Perez, has made a mark
        even during the earlier part of the competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded736d1-a6d3-4678-86fd-79c05c3bdb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T09:10:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Cebuana secured a spot in the Top 30 after winning
        the "Head to Head" challenge and being selected as one of five outstanding
        advocacy projects in the "Beauty with a Purpose" fast track challenge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fafc025-e75b-49ed-ae36-634412eea837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T09:10:16.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she wins, it will be the second Miss World crown for the Philippines
        following Megan Young’s feat in 2013.</p>'
