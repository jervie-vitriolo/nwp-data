  'thailand-travel-quarantine-exemption-suspended':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-22T13:33:22.655+08:00
    'imagesource': 'jcr:98c9c7e3-c7f7-4ff4-aa95-da5ed9920453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2105a857-fb6a-41b9-8f67-c93207bd6452'
    'lead': 'Amid the new Omicron variant of the coronavirus, Thailand has announced
      some changes to its inbound quarantine-free travel status for some visitors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T13:35:44.652+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:32:00.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:08.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand''s quarantine-free travel pass suspended amid Omicron variant
      concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7e70b-9a8e-4e83-8d68-2043b6cb7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Amid the new Omicron variant of the coronavirus,
        Thailand has announced some changes to its inbound quarantine-free travel
        status for some visitors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6937c0f-9301-4914-b0c2-9e90da7d8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e661f-68d5-447e-a47f-6be15941024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand reported its first Omicron case December 6 and decided
        to change its travel policies shortly afterward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e27129-6cae-4e17-b6dc-75fa08ea6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece3044-67bf-4364-924b-c8a7ff76c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of midnight on December 22, no new applications for quarantine
        exemptions under the Thailand Pass scheme will be considered. The government
        says this is a temporary suspension rather than a permanent ban, but there''s
        no date yet for when the hold might be lifted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d2ffc-8f1d-4c58-8294-30074dbe3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e587be0-ce8a-4b8a-b553-dba277a41c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand Pass was one of the southeast Asian country''s significant
        moves toward reopening to travel. Tourism is one of Thailand''s biggest industries,
        with nearly 40 million visitors in 2019. Under the conditions of the Thailand
        Pass, fully vaccinated people hoping to visit from a low-risk country could
        apply to bypass quarantine on arrival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512804b-b2d0-484c-bfe5-c603672c600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e3e9e-a23d-47dc-8561-b0bf271912ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pass, which was under the "Test &amp; Go program," kicked off
        November 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ecf7b-465c-4822-8348-c4e813c72dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644c1b0-2f3b-45c6-b1ff-8fb68976e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Thai government news release, 200,000 people have
        so far applied for the pass, which comes with a phone QR code enabling them
        to travel freely around the country and enter restaurants, attractions, shops
        and other public places.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222583d-46b3-4bbf-810b-d610297b02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713983a-985d-4be4-be52-905bf4c395a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who have already applied and been approved won''t be affected
        by the new regulations. However, if they haven''t yet entered Thailand they
        will now be required to take two PCR tests after arriving, one of which will
        be at a government facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae375121-28e7-42b1-86ad-96e4f5282d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb9126-a2ee-4733-9242-32cd57042841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, travelers to Thailand -- except those participating in the
        Phuket Sandbox program -- will be subject to a quarantine of seven to 10 days,
        depending on their country of origin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a93f4-2146-4d22-8661-22b2e88667f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f1d80-ff93-4f8d-b772-b78c5d137cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has also announced it will expand the nationwide contact
        tracing program, but it hasn''t yet shared specifics on how that will happen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6762eac-8cda-4b88-a373-5816f000e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35add2fd-c2ca-40e1-bc58-e1783cc0d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have applied for the Thailand Pass but not yet gotten
        approved can also continue on as normal once they get a response to their
        application.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86a6d4-a419-4036-95c1-2ad26694723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35970df6-21ca-4e23-b12f-685f628807ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant was first identified by scientists in South
        Africa in November. It is now the dominant strain of new infections in the
        United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37597d6c-b7fa-4adb-8665-57f2c6d9c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T13:35:44.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:32:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/thailand-travel-quarantine-exemption-suspended-intl-hnk/index.html#:~:text=Thailand''s%20quarantine%2Dfree%20travel%20pass%20suspended%20amid%20Omicron%20variant%20concerns,-Lilit%20Marcus%2C%20CNN&amp;text=Under%20the%20conditions%20of%20the,%2C%22%20kicked%20off%20November%201.">"Thailand''s
        quarantine-free travel pass suspended amid Omicron variant concerns"</a></em></p>'
