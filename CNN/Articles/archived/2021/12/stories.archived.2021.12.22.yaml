      'mgnl:lastActivated': 2023-01-24T21:32:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you are low on funds, you can still make an impact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c496eb5-3895-42a7-88d9-7ace77edabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.760+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are four ways you can spread goodwill during the holidays without
        spending a dime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df494e-8e5c-46be-8ef5-203139640b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.760+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The gift of life</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06db421-4221-4bd8-823a-f89d32eb9416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.760+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Red Cross is experiencing its worst blood shortage
        in more than a decade, forcing patients to delay much-needed surgeries like
        organ transplants. On its website, the American Red Cross features a <a href="https://www.redcrossblood.org/give.html/find-drive">ZIP
        code</a> finder to locate blood donation centers close to home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fe412-7c14-422a-8ac6-1b3678596a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.760+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The gift of sight</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ddaee-d5e7-42f7-9b89-d407a0144ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.761+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app <a href="https://www.bemyeyes.com/">Be My Eyes</a> allows
        sighted individuals to lend their vision to blind people. The app offers a
        live video feature enabling volunteers to offer support on tasks like distinguishing
        colors, exploring new spaces, and checking expiration dates. Be My Eyes boasts
        a community of more than 5 million volunteers. The app is put to use in more
        than 150 countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a52831-b8a3-47d4-bea4-bea075a5d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.761+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The gift of spoken voice</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a040c-af05-490a-b532-508bdcd504d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.761+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the power of artificial intelligence, VocaliD gives people
        with prosthetic voices unique vocal qualities that reflect their personalities.
        Through the organization''s <a href="https://vocalid.ai/voicebank/">human
        voicebank</a>, individuals use easy-to-follow prompts to record their voices.
        Diversity of submissions is important to meet needs spanning race, gender,
        and age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1604304-d3ce-4bfe-8da4-07ceabe0365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.761+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The gift of expertise</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfcff22-2e90-43e8-b6dc-4ffd78e4ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.761+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With <a data-cke-saved-href="https://www.catchafire.org/" href="https://www.catchafire.org/">Catchafire</a>,
        you can match your professional skills with local and global volunteer opportunities.
        On its website, donors can browse volunteer projects according to interest,
        cause, availability, and expertise. Many of the requested skills may already
        align with tasks performed within one''s day-to-day job. The volunteer projects
        are virtual and can be performed from the comfort of home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2ebab-6e12-4427-b7a2-3f5bc7a6e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T07:16:09.761+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/21/us/iyw-wellness-4-ways-to-give-without-money/index.html">No
        money? No problem. Here are 4 ways to give back without opening your wallet</a>"</em></p>'
