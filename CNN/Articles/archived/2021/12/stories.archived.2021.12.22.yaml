    'template': '2'
    'title': 'Unexpected allies, undeclared rivals: A recap of all the odd twists
      in Philippine elections (so far)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba67b30-97d7-4ffb-99ae-5a5749755f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The year is drawing
        to a close, but all the plot twists involving aspirants, allies, and even
        former contenders in the 2022 polls are far from over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942932c9-ac5a-4392-b28e-0d168feb6810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b192934-5795-4023-a5c9-90d9034ed0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a failed unification plan to a substitution chaos, CNN Philippines
        breaks down all the bizarre political episodes that have unfolded this year,
        ahead of the national elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1cf22-550b-48d1-aadb-5b41e4332b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c7345-ca79-431f-993a-5a704a40e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The unification plan that fell through</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a53fd-de55-483a-867c-fe603442f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retired boxer, a former actor, a senator, and a sitting vice president
        were initially expected to unite against the son of a dictator for the country’s
        highest post. But the plan did not push through after all of them proceeded
        to file their own candidacies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fe6fe-d7a5-44b6-b00a-7e5fedbb60f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd36986-e530-4e18-a662-3b152478af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson was first to announce that he was
        running for president next year,<a href="https://www.cnnphilippines.com/news/2021/7/20/Lacson-Sotto-tandem-confirmed-2022-elections.html">
        in tandem with Senate President Vicente “Tito” Sotto III</a>, a fellow veteran
        in the political arena.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521469f-c666-4c01-b7bb-bdb66000b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd72b1-3630-488b-98ed-e57ae9212772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, he disclosed that he pitched to Vice President Maria
        Leonor “Leni” Robredo a so-called<a href="https://www.cnnphilippines.com/news/2021/8/8/leni-robredo-lacson-2022-elections.html">
        “unification formula”</a> against the administration bets in the upcoming
        polls. Robredo — who has not yet announced her candidacy at the time — rejected
        the plan that entailed demanding candidates to eventually withdraw from the
        race in support of one common bet who performs best in pre-election surveys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92757c-b426-4f1d-9db3-cc252443ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4124e682-1529-4070-9b83-3c2e75ba0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo herself bared that aside from Lacson, she also initiated
        talks with other probable aspirants <a href="https://cnnphilippines.com/news/2021/10/15/Robredo-Isko-Pacquiao-tandem-presidency-2022.html">including
        Sen. Emmanuel “Manny” Pacquiao</a> — who retired from boxing to run for the
        much-coveted post — in an attempt to unite people with the “same principles.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a98de-69f8-4cc3-bf2b-50bf5e47e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e373e1-2083-4cc9-aba0-8b66821893f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President had also reached out to Manila Mayor Francisco
        “Isko Moreno” Domagoso, initially pushing him to run for president. But Robredo
        revealed later that the mayor’s stance favoring the Marcoses <a href="https://www.cnn.ph/news/2021/10/8/Leni-Robredo-Isko-Moreno-Marcos-2022-elections-president.html">was
        one of her "non-negotiables,"</a> prompting her to run for the presidency
        herself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a8cb0-f288-4a9f-8c70-4912c533a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527b5b3-202e-46bc-971b-21d928e26628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the tandems of Ping Lacson-Tito Sotto, Manny Pacquiao-Lito
        Atienza, Isko Moreno-Willie Ong, and Leni Robredo-Kiko Pangilinan are expected
        to battle head-to-head next year along with Bongbong Marcos-Sara Duterte and
        Leody de Guzman-Walden Bello.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e9c49-1499-4414-9072-f2fe345a6dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b4213-4112-4fee-b305-c74a74a67a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The opposition''s dilemma</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d6c66-cc37-49c9-99b8-94ecda4335ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming elections entailed a new approach to reach out to potential
        voters. For the opposition, that meant distancing from what was once perceived
        as the “dilawan” branding of the Liberal Party to show inclusivity. But some
        people, including a few supporters, have questioned her alliances and somewhat
        contradictory stand on some issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1979bd1-fbaf-4ca8-8cc7-2a709e8bb038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b981bd-b616-439b-ae18-440778c454b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo <a href="https://www.cnnphilippines.com/news/2021/10/22/Robredo-pink-campaign-color.html">donned
        pink as her new campaign color</a> when she filed her candidacy as an independent
        on Oct. 8. She remained the head of opposition, with party president Sen.
        Francis “Kiko” Pangilinan as her running mate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef70f26-e167-494d-a87d-040c09ea6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e8291-9e71-461b-8f0d-a3d25a38d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But weeks after, she and Pangilinan<a href="https://cnnphilippines.com/news/2021/10/14/Robredo-s-2022-senatorial-slate-now-complete-.html">
        filled their senatorial slate</a> with some politicians who never really identified
        with the opposition and were even part of the tickets of Pacquiao and Lacson.
        This included former Vice President Jejomar Binay, former Sen. Francis Escudero,
        Senators Joel Villanueva, Juan Miguel Zubiri, and Richard Gordon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a9cb2-11b6-4b9b-bd5a-c2a1edf80156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd102f-f470-4c5f-9bcb-eca201d125ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the lineup were former Sen. Antonio Trillanes, Senators
        Risa Hontiveros and Leila de Lima, former Rep. Teddy Baguilat, Atty. Alex
        Lacson, Atty. Chel Diokno, and Atty. Sonny Matula. Many questioned the <a
        href="https://cnnphilippines.com/news/2021/10/15/Leni-Robredo-senatorial-slate-Colmenares-Matula-Labog.html?fbclid=IwAR2V0t6L0rl82NtWtRKf9C8lkTErngAsSOTBpggsw4B3kEq7ekJn0rt8OlA">non-inclusion
        of other progressive leaders</a> including human rights activist Neri Colmenares
        and labor rights leader Elmer Labog.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e59dd-0037-4f09-8167-634efe0a498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008f825-1fbb-4e68-b937-78d9fcde051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month after, Robredo was also criticized after she clarified
        that she was not after all against the National Task Force to End Local Communist
        Armed Conflict — the government’s controversial anti-communist insurgency
        task force, noting that the "careless statements" and red-tagging attempts
        of certain members have only put the task force in a bad light.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2318bf-8340-42c5-b9ae-c93d8aa335ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672c4b8-6b36-4d40-a8b3-c753c762bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:32:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some were alarmed by this<a href="https://cnnphilippines.com/news/2021/11/27/Robredo-supports-NTF-ELCAC-mandate.html">
        “contradictory stand”</a> and emphasized that the task force was created to
        attack those critical of the current administration in the first place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6416666-7817-4f2d-a027-8c72529e0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T08:22:11.983+08:00
      'mgnl:createdBy': 'glee'
