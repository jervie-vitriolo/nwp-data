  'LPA-Mindanao-PAR-after-Christmas':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-22T14:10:46.208+08:00
    'imagesource': 'jcr:77a4a1f0-172a-42cc-9716-9e7b0bd8a620'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ada75520-97ca-4fd5-91b2-8c447144dbf9'
    'lead': 'New story: Earlier, the state weather bureau forecast the low-pressure
      area will enter the Philippine Area of Responsibility on Christmas day, even
      as the country is still reeling from the effects of Typhoon Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T14:10:34.693+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:31:56.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:09.794+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['low-pressure-area', 'lpa', 'philippine-area-of-responsibility',
      'par', 'pagasa']
    'template': '1'
    'title': 'PAGASA says LPA off Mindanao may enter PAR after Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5e119-2290-4d4d-a3d4-1f500302c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:10:34.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:31:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        low-pressure area being monitored over the Pacific may not enter the Philippine
        Area of Responsibility until after Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410e0d7-3597-4e7c-918c-086c27358bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:10:34.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:31:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said Wednesday the LPA is expected to enter the country
        on Dec. 26 or 27. It will be closest to the Mindanao landmass by the evening
        of Dec. 29 or morning of Dec. 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d09ad-518e-430d-adab-ea4b93ed93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:10:34.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:31:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the state weather bureau forecast the LPA will enter the
        PAR on Christmas day, even as the nation is still reeling from the effects
        of Typhoon Odette.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4638f-6f2e-408f-b27b-c0b59ee6581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:10:34.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:31:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said it now has a higher chance of developing into a
        tropical depression at around 60%-70%, up from the initial projection of only
        30%-40%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8fa462-9580-4301-bb8e-8fad9ee8de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:10:34.694+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:31:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, the public [is] advised to continue monitoring
        possible changes [in] the forecast scenario, undertake precautionary measures,
        and remain vigilant," PAGASA Administrator Vicente Malano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aff657-ad6b-4a1e-9d57-8f68eab279ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:10:34.694+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:31:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette is the latest and strongest tropical cyclone to hit the Philippines
        yet in 2021. It exited the country on Saturday noon after wreaking havoc across
        the Visayas and Mindanao.</p>'
  'DepEd-Briones-teachers-booster-vaccine':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-22T14:08:44.823+08:00
    'imagesource': 'jcr:4104d058-4223-4876-80ed-c8d271fedf25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '406f4453-58d1-4701-92fb-824a645f6517'
    'lead': 'Education Secretary Leonor Briones is encouraging fully vaccinated teachers
      to get their COVID-19 booster shots sooner than later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T14:11:02.382+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:31:56.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:09.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd chief urges vaccinated teachers to get boosters ASAP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980e5c4-6d4c-49a1-ad5d-268c386ed98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)—</strong> Education
        Secretary Leonor Briones is encouraging fully vaccinated teachers to get their
        COVID-19 booster shots sooner than later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588fd77c-ec15-4781-991e-d497e0737a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the Food and Drug Administration reduced the recommended
        interval period between the last shot and booster dose from six to three months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad71fb-de45-4655-995a-d354318058ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said she already received her booster as well. She added
        that they have always encouraged teachers to get inoculated against the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75613cbe-cb7b-4775-bc29-9bf98dcef291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi namin</em> (We said) don’t wait because the local governments
        are already vaccinating their constituents. You go to your local government
        especially for those who have comorbidities,” Briones told reporters on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67f75f-b199-44b6-9cad-6a87e9b3107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Optimistic</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac8c75-9d6f-4e45-ad8d-c9380ad694fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 81-year-old secretary admitted the past year has been challenging
        for the education sector as the agency was expected to “deliver perfect solutions
        in an imperfect situation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee4c0f-8b15-499f-98e9-a03931ed2517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she is optimistic that things are looking up as the Department
        of Education (DepEd) plans to expand the implementation of limited face-to-face
        classes next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5bb15-6ab1-4b33-83b7-946fed3d0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has authorized education and health officials
        to decide on expanding the pilot run for in-person classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fcc174-bc96-433e-8b4f-c00e13a0635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the DepEd is preparing a report to the President to give
        him updates on the program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144b0a6-db27-4f99-b9af-5d7db7517e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yesterday I listened to the reports of undersecretaries. They are
        collating information and so far <em>wala naman na-</em>COVID (There are no
        reported COVID cases). <em>‘Yung mga</em> usual<em> lang na sinisipon</em>
        (It’s the usual colds) but it’s more of due to the rains and typhoons in certain
        places but not COVID-related. This is why we have some degree of confidence,”
        Briones said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400330e1-e991-42be-9e4b-e337222c7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T14:11:02.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:31:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 300 public and private schools are now holding limited
        in-person classes, while more are undergoing assessment to be able to conduct
        face-to-face schooling by next year.</p>'
