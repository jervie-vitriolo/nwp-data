      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84addecf-6e32-451a-a99d-6d3d0fa0918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:02:53.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:31:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon shared his assessment of the ongoing relief operations by
        teams deployed in Siargao, Cebu, Bohol, and other areas in Visayas and Mindanao
        that are still reeling from the typhoon''s impact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d5351-a4cb-4d29-97bc-9f8c59625840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T16:02:53.421+08:00
