      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette made nine destructive landfalls in the Philippines.
        It devastated the Visayas and portions of Mindanao.</p>'
    '17':
