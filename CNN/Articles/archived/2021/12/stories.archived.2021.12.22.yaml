        Labor Department has committed to provide emergency employment to at least
        25,000 people in regions that experienced the wrath of Typhoon Odette.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479874f4-c9f1-4087-9101-d99905470c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:03:35.879+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said Wednesday the agency has
        set aside ₱100 million for its flagship cash-for-work program, TUPAD. The
        funds will be allotted for affected workers in Western Visayas, Central Visayas,
        Eastern Visayas, Northern Mindanao, and CARAGA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa542e0-40c8-41cd-ba14-2226bda22cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:03:35.879+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the five regions will be given ₱20 million for the emergency
        employment of 5,000 beneficiaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49505f4-6a10-4814-a867-40270ed34d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:03:35.879+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said workers in the informal sector will be prioritized in
        the project that would last for about 10 days. They will assist in road clearing,
        de-clogging of canals, debris segregation, materials recovery, and "other
        activities needed in the rehabilitation of their communities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1e619-c9fd-4467-be4e-bf68c32d9eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:03:35.879+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this engagement, they will not only earn money, but also
        help rebuild their lives and locality," the DOLE chief said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f773c38-a5ea-4970-ab60-5e3f31c006fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:03:35.879+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette victims will be profiled to determine whether they are eligible
        beneficiaries of the assistance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc489ab3-f0a6-4230-9d37-4ea6a568650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:03:35.880+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUPAD is an institutionalized, community-based amelioration program
        aimed at helping displaced, underemployed, and seasonal workers during calamities,
        both natural and man-made. It may be implemented for up to 30 days, depending
        on the nature of the job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a14a3-d4a6-42c2-a7bc-0a75d3ad76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:03:35.880+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:32:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the regions that suffered the onslaught of Odette were in
        the Visayas and Mindanao, where the typhoon made nine destructive landfalls
        before leaving the country.</p>'
  'preserved-baby-dinosaur-fossil-egg':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-22T11:12:57.765+08:00
    'imagesource': 'jcr:f97dae35-07de-41f8-9a1a-365355a6a7c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e919d6-4272-47ff-a89f-d70830a1ef4c'
    'lead': 'The 70-million-year-old fossil preserves the embryonic skeleton of an
      oviraptorid dinosaur, which has been nicknamed Baby Yingliang after the name
      of the Chinese museum which houses the fossil. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-22T11:14:37.147+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:32:02.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:31:08.172+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Perfectly preserved baby dinosaur discovered curled up inside its egg'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c90591-4adb-40cb-b817-ad6fee8df78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An unprecedented fossil of a baby dinosaur
        curled up perfectly inside its egg is shedding more light on the links between
        dinosaurs and birds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820ff2a-f965-4b00-bc32-d04aa0adb29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-million-year-old fossil preserves the embryonic skeleton
        of an oviraptorid dinosaur, which has been nicknamed Baby Yingliang after
        the name of the Chinese museum which houses the fossil. Baby dinosaur bones
        are small and fragile and are only very rarely preserved as fossils, making
        this a very lucky find, said Darla Zelenitsky, an associate professor in the
        department of geoscience at the University of Calgary in Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28daca8-6b18-4a8a-896e-f3abdbf1e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an amazing specimen ... I have been working on dinosaur eggs
        for 25 years and have yet to see anything like it," said Zelenitsky, a coauthor
        of the research that published in the journal iScience on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5337c-af87-4517-9bcb-99943f7940ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up until now, little has been known of what was going on inside
        a dinosaur''s egg prior to hatching, as there are so few embryonic skeletons,
        particularly those that are complete and preserved in a life pose," she said
        in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b71e9c-bcb9-4bae-aef9-4af349fcd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The egg is around 17 centimeters (7 inches) long and the dinosaur
        was estimated to be 27 centimeters (11 inches) long from head to tail. The
        researchers believe as an adult, had it lived, it would have been about two
        to three meters long.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1b083-ede1-4e52-b3fd-92ceec5dfa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers from China, the UK and Canada studied the positions
        of Baby Yingliang and other previously found oviraptorid embryos. They concluded
        that the dinosaurs were moving and changing poses before hatching in a way
        similar to baby birds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff332a-aff3-4cb9-913c-c8b648e0b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In modern birds, such movements are associated with a behavior called
        tucking, which is controlled by the central nervous system and is critical
        for hatching success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff0382-7b0c-4771-94ef-532c1c4b8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most known non-avian dinosaur embryos are incomplete with skeletons
        disarticulated (bones separated at the joints)," said Waisum Ma, the lead
        author of the study and a researcher at the University of Birmingham, UK,
        in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057cfc12-9c23-4b0e-b4d7-874a7e9f082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised to see this embryo beautifully preserved inside
        a dinosaur egg, lying in a bird-like posture. This posture had not been recognized
        in non-avian dinosaurs before."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2866fd4-ce92-447b-8a82-22bc7f75b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All birds directly evolved from a group of two-legged dinosaurs
        known as theropods, whose members include the towering Tyrannosaurus rex and
        the smaller velociraptors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f3285-ebcf-4dcf-ab7f-aacb21012465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-hatching behavior isn''t the only behavior modern birds
        inherited from their dinosaur ancestors. The same kind of dinosaurs are also
        known to have sat on top of their eggs to incubate them in a way similar to
        birds, Zelenitsky said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af04d43-766a-4a37-8c58-2b7cb244f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:14:37.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil was found in China''s Jiangxi province and acquired in
        2000 by Liang Liu, a director of a Chinese stone company called Yingliang
        Group. It ended up in storage, largely forgotten until about 10 years later,
        when museum staff sorted through the boxes and unearthed the fossil during
        the construction of Yingliang Stone Nature History Museum. The museum is subsidized
        by the company.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe772d6a-b3d6-4b87-9c48-7ce29d277705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T11:16:13.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:32:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/21/asia/baby-dinosaur-inside-egg-scn/index.html">Perfectly
        preserved baby dinosaur discovered curled up inside its egg"</a></em></p>'
  'Southern-Leyte-death-toll-homeless':
