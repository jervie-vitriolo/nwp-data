      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> President
        Rodrigo Duterte committed to release funds from his office to provide assistance
        to those affected by the wrath of Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e7894-6017-4dee-b2e3-b87f663961d5'
      'mgnl:activationStatus': true
