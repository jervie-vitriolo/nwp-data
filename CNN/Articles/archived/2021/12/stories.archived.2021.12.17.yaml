  'Over-26M-Filipinos-living-in-poverty-in-first-half-of-2021-PSA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-17T16:06:06.199+08:00
    'imagesource': 'jcr:693d2b5b-f648-40e0-bf64-39b7f72fc1bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a8d09d0-77fd-445b-8455-14881e1ee478'
    'lead': 'More Filipinos were pushed into poverty in the first six months of 2021
      versus the same period of 2018, data from the Philippine Statistics Authority
      (PSA) showed Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T16:08:20.918+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:23:48.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:21.978+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 26M Filipinos living in poverty in first half of 2021 — PSA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c70a04-5106-47a1-b260-83b1615fbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:08:20.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — More
        Filipinos were pushed into poverty in the first six months of 2021 versus
        the same period of 2018, data from the Philippine Statistics Authority (PSA)
        showed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c8a88-ddfe-4db2-8b62-ae6caaff8d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:08:20.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had set a target of reducing poverty by 6 million Filipinos
        by 2022. We have achieved that in 2018. But as of the first half of this year,
        there are 3.9 million more poor,” National Economic and Development Authority
        (NEDA) chief Karl Chua said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95638c2-2857-4a06-a8f9-8a459fe9b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:08:20.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty incidence among Filipinos was estimated at 23.7%, up from
        the 21.1% recorded three years earlier. This means 26.14 million Filipinos
        were found to be living below the poverty line of ₱12,082 per month for a
        family of five, the PSA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4819da-38ac-42a4-a9b0-315ac817d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:08:20.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also indicated that poverty incidence among Filipino families
        stood at 18%, translating to 4.74 million poor families, higher than 2018''s
        first-semester figure of 4.04 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06385c33-9de0-471f-8d38-8861f56694fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:08:20.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos living in subsistence or extreme poverty
        also increased to 10.94 million from previous 2018 data of 8.5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8eaddd-1922-48de-adcd-086786262aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:08:20.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to work hard to at least bring them out of poverty before
        the term ends,” Chua said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e4377-9c73-4702-bb7c-486905204c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:08:20.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During H1 of this year, Filipinos had to deal with stricter COVID-19
        rules where only essential services were allowed amid rising cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180953f3-15fd-42c6-be4e-1dc742a960ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:08:20.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that the second half of the year where we see better
        growth and employment prospects will help us achieve that or at least minimize
        the impact on the poor,” the NEDA official added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6a6df-ad21-4ffe-a8ef-3c2bd8b76403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:08:20.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Philippines faced a spike in cases driven by the Delta
        variant, the pandemic response task force decided to impose the COVID-19 alert
        level system in Metro Manila last September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f7503-8399-449e-add7-9db6fafe5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:08:20.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new approach, which opens more sectors and allows local government
        units to place specific areas under granular lockdown, has been expanded across
        the Philippines starting November.</p>'
  'COVID-19-case-update-December-17-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-17T16:23:47.349+08:00
