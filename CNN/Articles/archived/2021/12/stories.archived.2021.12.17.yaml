      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980a2fc-25f5-47f4-aae0-0158e6abb6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:59.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck shares three children with Garner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13733cd-e5b5-4e19-9a85-087bb70b3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb17738-dff6-4e7f-abf6-f15ab86fe9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck said after investigating why what he thought was a "honest"
        interview was causing a stir, he came to conclude that his words had been
        turned into "clickbait."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d48628-8ca0-4f4a-b19f-ee79b7860bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87916cb1-044e-452f-8c33-d867872f14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had, literally, taken the conversation I had for two hours
        and made it seem as if I was saying the exact opposite of what I said," he
        said. "I had gone on and said, like, how much we respect each other and cared
        about each other and cared about our kids and put them first and went through
        our stuff. And they said I had blamed my ex wife for my alcoholism and that
        I was ''trapped'' and just made me out to be the worst, most insensitive,
        stupid awful guy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9736f3df-1e3b-4a14-ae68-1d3416b99289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15fb89c-c435-4e17-8907-d60c68da6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "It''s not true. I don''t believe that. It''s the exact
        opposite of who I am and what I believe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc6507-3824-47d4-bc68-8e9c8bec802d'
      'mgnl:activationStatus': true
