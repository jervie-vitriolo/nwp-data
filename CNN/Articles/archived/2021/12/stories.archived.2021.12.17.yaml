      'jcr:uuid': 'f8bfb25b-b551-4b26-827d-faea8e7adb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.614+08:00
      'mgnl:createdBy': 'bamba'
