  'Senator-wants-more-vaccinated-students-classrooms':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-17T18:03:06.325+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b08e9e-fbbe-4474-b326-5d169fe1d348'
    'lead': 'More senior high school students should be allowed to attend in-person
      classes since they are most likely already vaccinated, a senator says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T18:05:41.207+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:23:43.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:23.312+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator wants more vaccinated students back in classrooms'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02ff51-fa71-4a09-8e80-301de44aec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong>&nbsp;More
        senior high school students should be allowed to attend in-person classes
        since they are most likely already vaccinated, a senator said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efab7b4-9333-4370-8025-ce2d19532e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half of them are probably 18 and then the other half are 17-year-olds
        who would have been vaccinated anyway so the hesitancy of the President here
        is already addressed because he used to always say hintayin magpabakuna oh
        eh di ayan bakunadong bakunado na (wait for vaccinations. There you go, they
        are already vaccinated)," Senator Pia Cayetano said during a Senate hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69125be-e4fc-4364-9664-08c4598a6763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a limited number of senior high school students are currently
        back in classrooms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933dca0-e491-41d3-b9bd-88079cd36f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 200 public schools, 22 private schools, and eight international
        schools are so far participating in the pilot run for face-to-face classes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9aaab2-eba9-4233-9c2f-358de43a13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is less than 1% of the total number of basic education schools
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd602f46-dae1-4575-bb15-1f2482032606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian also renewed his call for the Education
        department to be more aggressive in reopening more schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931f3da-f674-48cb-b466-4adee381e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the direction of the next phase is to expand maybe we can hit,
        let''s say, 10% number of schools or 10% number of students because right
        now we''re barely hitting the surface," Gatchalian said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a5090-b84e-4ec9-abec-54cfa39fb3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education is planning to reopen more schools by
        next year but said this still needs President Rodrigo Duterte''s approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88729d0-aff7-4bad-a1ec-861b8543f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hesitation among parents is also an issue. Education Assistant Secretary
        Malcolm Garma is hoping the COVID-19 vaccination among the pediatric population
        would help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836a7d8-7bce-4eb4-9bf8-d79979ceab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully this would put premium on the level of confidence among
        parents to really have their children participate in our limited face-to-face,"
        Garma told senators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe1ccb-1a2f-42e3-b3b4-c2d313364ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:05:41.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, around 7.1 million out of
        over 12 million 12-to-17-year-old kids have already received one dose while
        some two million are now fully vaccinated against COVID-19.</p>'
