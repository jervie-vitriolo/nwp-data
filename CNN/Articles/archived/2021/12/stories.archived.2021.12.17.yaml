      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Odette was last spotted
        105 kilometers northwest of Puerto Princesa City, Palawan - with 150 kilometers
        per hour winds near the center and gustiness of up to 185 kph.</p>'
