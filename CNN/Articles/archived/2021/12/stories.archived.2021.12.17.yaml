      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90c3e8-3aa9-4315-96bb-2ada55e9dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The removal of the images of these three heroes from the new design
        of the ₱1,000 bill is a slap on the face of our heroes," the statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0a73f-9c3a-4bbb-b819-0bef588b3e49'
      'mgnl:activationStatus': true
