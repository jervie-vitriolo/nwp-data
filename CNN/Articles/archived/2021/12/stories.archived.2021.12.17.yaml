      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> —&nbsp;Energy
        firm Solar Philippines Nueva Ecija Corporation (SPNEC) still emerged with
        gains on its market debut Friday despite experiencing bear territory in intraday
        trading.</p>'
