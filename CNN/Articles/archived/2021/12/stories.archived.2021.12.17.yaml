      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPNEC''s shares closed at ₱1.01 apiece, 1% higher than its offer
        price. Its shares opened at ₱0.95 and reached an intraday low of ₱0.76.</p>'
