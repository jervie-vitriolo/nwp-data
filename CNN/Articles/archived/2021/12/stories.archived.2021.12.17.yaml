      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ed767-219a-4a7c-b179-a7506fdb5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After giving an expansive interview on Howard Stern''s radio show,
        Affleck faced backlash over some of the comments he made about his marriage
        to actress Jennifer Garner and how their troubles contributed to his alcoholism,
        saying if they hadn''t split in 2015, "I''d probably still be drinking."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5d619-4dab-4260-b443-9b68b2779da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
