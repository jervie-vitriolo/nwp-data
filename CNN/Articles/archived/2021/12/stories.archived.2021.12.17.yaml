    'template': '1'
    'title': 'COVID-19 is raging across the US, with a surge in cases and hospitalizations
      causing new disruptions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b456a0-9df6-4fbd-a48f-c0684e041ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID-19 infections and hospitalizations
        are rising once again, prompting a new wave of cancellations and disruptions
        as the country prepares for another pandemic holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d55075-c54b-4d55-af24-15dbb2632d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7f029-8574-48d5-853a-54b0d516d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now averaging 118,717 new Covid-19 cases each day -- 40%
        higher than a month ago -- according to data from Johns Hopkins University,
        and 1,326 Covid-19 deaths are being reported each day on average. That''s
        a 12% increase compared to a month prior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8a92d-87eb-47a0-91ed-6d0a57a389d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0e4d6-ca68-40b9-bd31-5b326c20ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, some colleges and universities are moving to online
        classes and exams while multiple Broadway shows are canceling performances
        and professional sports leagues are postponing games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863cf7f5-d320-4655-8655-281bc43c29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb52f626-b0be-46ea-a2a5-be6a8101def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus hospitalizations also continue to climb, having now
        trended upward for more than two months as hospitals across the country face
        staffing shortages. According to the US Department of Health and Human Services,
        67,306 are hospitalized with Covid-19, 40% higher than a month ago. Beds in
        intensive care units are 78% full, and one in five of those patients are Covid-19
        patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad28505-1ef7-4719-8d30-7b93f67d61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ac283-8343-4833-ae18-1180316103ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cases are going up," Dr. Anthony Fauci told CNN''s Wolf Blitzer
        on Wednesday night. "We have an average of about 117,000 cases. We have an
        increase the percentage of hospitalizations. Deaths are still over a thousand.
        Then you have, looking over your shoulder, the Omicron variant, which we know,
        from what''s going on in South Africa and in the UK, is a highly transmissible
        virus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551ea9a-1143-46c4-80ec-f03a7ef79bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3cf7b6-ad92-4695-a4f6-c449be12bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upticks come as the Omicron variant -- which scientists believe
        to be more contagious, though most cases so far appear to be mild -- is identified
        in a growing number of US states. Experts including Fauci, the director of
        the National Institute of Allergy and Infectious Diseases, have said it is
        likely the Omicron variant will become the dominant strain, though the US
        continues to struggle with the Delta variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c9014-d8dd-4fa7-bf50-39de621b4bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41526730-f617-4ca8-85d6-ceaf7a3086a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, what it is showing us in other countries, and I believe
        soon in our own country ... is that it has an extraordinary ability to transmit
        efficiently and spread," Facui told ABC''s "Good Morning America" Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49da8fd-96aa-47c3-8fd8-97b121fadff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22920083-3588-4def-98b9-a948f82285dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has what we call a doubling time of about three days," he said,
        adding that, "if you do the math on that ... very soon it''s going to be the
        dominant variant."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1e563-d068-4506-9398-abfd96effdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba371cd-db6e-4740-b5d2-0fdc37fa4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen that in South Africa, we''re seeing it in the UK, and
        I''m absolutely certain that''s what we''re going to be seeing here relatively
        soon," he said.</p>'
    '17':
