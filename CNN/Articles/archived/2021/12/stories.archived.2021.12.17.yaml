      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Wong, one of the creators, said Agbayani "admires the ideals
        Captain America embodies."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14884380-95c3-4901-bafc-33a341f1c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.449+08:00
      'mgnl:createdBy': 'currie'
