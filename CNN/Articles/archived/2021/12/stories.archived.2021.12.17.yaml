        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f99ea8-8372-4e59-bd78-9ed578e54ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also likened the BSP''s move to the issuance of the
        controversial "Mickey Mouse money" by the Japanese government at the outbreak
        of World War II, in an attempt to make currency for the country. Filipinos
        previously coined the term due to its lack of value.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c881d09-1d4e-4b8e-a128-c2fe6f831c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef903a7-f352-46f8-9e3a-1606c27c5741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ironically, the one parallel moment when a ₱1,000 bill was issued
        without public consultation and without the faces of Philippine heroes was
        the ₱1,000 bill issued during the Japanese occupation: the classic Mickey
        Mouse money bill," the department said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66adefa1-926b-4d01-9360-e8584768ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412cc965-630a-447c-8549-5be69d2eee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, in the twenty-first century, under Filipino auspices, through
        the BSP, that act is being mindlessly repeated," it also said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40e5f3-0190-4a25-b0d7-9c9dae75ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa3c33-4255-4eb8-a6dc-432e6a92b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 11, the BSP issued its new design for the ₱1,000 bill which
        was already approved by the Monetary Board, Office of the President. This
        is the first <a href="https://cnnphilippines.com/business/2021/12/2/BSP-1st-batch-polymer-bills-April-2022.html?fb">in
        a new series of Philippines currency</a> that will focus on the country''s
        flora and fauna, to be issued in April 2022.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87835e86-7949-4cc3-b7e8-f621ec64ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Here’s the BSP’s new design for the ₱1,000 bill already approved by the Monetary
        Board, Office of the President. It will feature flora and fauna instead of
