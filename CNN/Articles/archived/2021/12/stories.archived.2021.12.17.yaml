    'title': 'Magnitude 4.8 quake hits Donsol, Sorsogon'
    'updated': 2021-12-18T08:11:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3cf4a-f165-4937-9608-e1acd4475fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:35:37.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — A
        magnitude 4.8 earthquake shook the municipality of Donsol in Sorsogon, Friday
        night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3dfb1f-a4fd-4155-98fa-9f286e9961c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:11:52.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the quake struck at 10:28 p.m. at a depth of 20 kilometers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1410f68-4120-4dfd-8eec-03590f6a897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:11:52.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was tectonic in origin, which means there was a movement in the
        Earth''s crust.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d778033-a98c-4e5f-bf98-37230e759760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:11:52.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs initially reported a magnitude 5.0 quake in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2bc33-dad0-4ca9-ab99-60b3bb458c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:11:52.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also warned of aftershocks but said damage is not expected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06f911-718b-4195-8230-dcee493118e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:11:52.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V, or strong shaking, was felt in Donsol, Sorsogon</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06564d-df0c-4477-88ca-90909a9ddfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:11:52.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity IV, or moderately strong vibration, was experienced in
        Jovellar and Pilar, Sorsogon</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7ecd0-1938-412d-b980-e656a748f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:11:52.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III, or weak shaking, was felt in Irosin and Juban, Sorsogon;
        Naga City; Canaman, Camarines Sur; Legazpi City; Bacacay and Guinobatan, Albay</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec6c7c-155a-4a9f-9ca1-d0d4726c7431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:11:52.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II, characterized by slightly felt vibration, was reported
        in Ligao City, Albay</p>'
    '19':
