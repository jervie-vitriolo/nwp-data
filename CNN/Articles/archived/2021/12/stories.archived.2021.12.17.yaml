        Instagram.</em></p>'
  'WHO-solidarity-trial-COVID-19-vaccine-types':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-17T15:21:17.439+08:00
