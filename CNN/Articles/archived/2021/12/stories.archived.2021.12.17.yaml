      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b3283-c560-48df-81ad-6f1dc143d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suffering Suffrage</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de44cc1-4648-4a3b-8cc8-8cfb4c2319c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.885+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creep, bozo, slimeball. These charming epithets apply to many of
        the people who want your vote on May 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e43c7-7046-4566-b3a2-9e9775e41cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick perusal of the list of candidates reveals a motley assortment
        of reelectionists who did nothing in office but display their own mediocrity,
        and recycled — but not rehabilitated — criminals. While I do not discount
        the possibility that people can change their ways, these… people — and I use
        the term loosely — have not expressed an iota of remorse for the things they
        have done, or just as damning, have not done. On the contrary, they have repacked
        their corruption, violence, and incompetence, wrapped them up in shiny colored
        foil, and passed them off as achievements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a6d18-7dcc-47a7-95c7-4bb75ffc4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these people are the best we can come up with, we are in deep
        shit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f90d1b-d4fe-4261-9c22-47d0ef4dbaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seem to think that the electorate is composed of drooling idiots
        who will vote for the first bozo who flashes his gold teeth at them. For way
        too long these people have believed that if they shake our hands, kiss our
        babies, sing pop songs, and dance like dorks on our stages, they will get
        our votes. Sadly, the past behavior of the voters indicates a marked preference
        for bozos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b437b4b-1f75-4019-965b-8388d0fe6bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every morning I am awakened by insipid campaign jingles blasting
        forth from vans draped with candidates’ banners. One is a dumb rap about a
        candidate’s credentials, another attempts to convince me that the candidate
        is my personal friend. (Is there an <em>impersonal</em> friend?) Excuse me,
        but do I know you, so how can you call yourself my friend? <em>Friend</em>
        is a title I take with deathly seriousness; it is not to be bandied around
        as a campaign hook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d1b20-b9a9-44ec-8700-c8548c72e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election gimmicks have gotten slightly higher-tech, though: the
        other day I dashed out of the shower to answer the ringing phone, only to
        get a pre-recorded spiel from a candidate. “Why don’t you go take a flying
        (<em>beep</em>!) at a flying doughnut?” I quoted Kurt Vonnegut. “A pox on
        your house!” (Bud Shakespeare) “(<em>Bleep</em>!) you!” (Quentin Tarantino).
        Of course, it is pointless to scream at a machine, but I derived a measure
        of satisfaction from cursing the bozo who had caused me to track soapy water
        all over the floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca3bb3-d020-4a92-9080-955753782416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of gimmicks, isn’t there some sort of ban on political
        advertisements in the media? I was at a late-evening sneak preview of “Outbreak”
        when I saw something which nearly caused me to rolf my Chocolate-covered Cherry
        Blizzards: the national anthem film featuring the mayor. Okay, nobody said
        “Vote for me,” but that was a political ad, alright — his face was repeatedly
        superimposed over the Philippine flag. My friend kept grumbling “Subliminal
        advertising,” but this was no longer subliminal — it was blatant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25041a-0687-47dc-866b-30c4589bd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was the family name thing. By what leap of logic do candidates
        conclude that just because their fathers and grandmothers held public positions,
        they too are entitled to these positions? As far as I know this country is
        a democracy, not a collection of personal fiefdoms. Candidates must be elected
        on the basis of what they have done and what they can do, not what their antecedents
        have achieved. The family name should be incidental. If George Foreman were
        my father, would I necessarily follow that I, too, will be a heavyweight champion
        of the world?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53fbb5-ad20-4e55-9e56-84dffa1c0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:30:18.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"By what leap of logic do candidates conclude that just because
        their fathers and grandmothers held public positions, they too are entitled
        to these positions? As far as I know this country is a democracy, not a collection
        of personal fiefdoms."</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1bfe2-f340-4890-b32a-898252c81775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole concept of political clans is — excuse me if I sound like
        Hans Mengle — genetically unsound. Say you’re a politician (Don’t barf, we
        are speaking hypothetically). You enjoy the perks of power, so you want your
        family to hang on these perks. You then raise your children to become politicians,
        too. So your kids marry people who would make good political spouses — charming,
        glib, and with just the right touch of phoniness to convince the poor schmucks
        whose sweaty palms they have to shake that they actually give a hoot — in
        short, people just like you. This goes on for generations — people marry people
        with similar traits. Barring the occasional offspring bearing recessive traits,
        you will have bred a homogenous lot, generations of virtual clones. Worse,
        this sort of dynastic planning could lead to the sort of inbreeding — cousins
        marrying each other — which leads to birth defects and mononism. (Look what
        happened to the Hapsburgs of Austria, whose offspring included an idiot who
        drooled continuously and muttered, “I am the emperor and I want my dumplings.”)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49257d14-7181-4a1f-afed-55c886552b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the sympathy vote, which is based on the premise that
        if you are a spouse, child, or sibling of a politician who has been killed,
        you should take his or her place. That way you get the votes that were meant
        for the dead politician, plus the votes of the people angered by the murder,
        I am appaled at the apparent ease with which politically-motivated murders
        are committed in this country — people shoot each other in broad daylight
        in front of scores of witnesses then deny having done it. (Hecklers get a
        happy hour drink — muriatic acid cocktails.) At the same time I do not think
        we should vote with our tear ducts; if we did, Mother Lily would be president.
        If these “replacements” possess the abilities required by the position, that’s
        great; their qualifications should go beyond bereavement. Sure, Cory Aquino
        became president because we were mad as hell over her husband’s murder and
        we weren’t going to take it anymore. But that was a different time, and we
        did what we had to do. Whether the Aquino government justified our faith is
        another story altogether. Don’t know EDSA ‘86 — we know what had to be done
        and we did it, it’s just so friggin sad that so many people have cheapened
        it and used it for their own dubious ends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d8067-0970-4700-aece-034336f8608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sad, but in our political exercises, our choices boil down to whom
        we should not vote for rather than whom we should. We don’t have a choice
        among the best and the brightest; we are reduced to picking our way through
        the rubble to find the least slimy, the least loathsome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19d487-f2e7-4d28-a4d7-332c170c001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people, myself included, view elections as pains in the
        butt. Trudging to the vite center. Falling in line. Filling out the ballots.
        Yes, voting is a pain, but if you don’t do it, you let the creeps, bozos,
        and slimeballs win by default. (Of course, they could also win by cheating.
        I don’t know what to say to that.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a84666-b809-4ece-8a17-68cab5eb30d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is your chance to say, “No way. You don’t represent me. I am
        not like you. Sod off.” Use your head. The future belongs to you; don’t give
        it away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f78a7-4a57-41b5-ba21-ba6beee9086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— 28 April 1995</em></p>'
