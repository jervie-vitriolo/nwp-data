      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December) —</strong> From
        bagging the crown in top international pageants, to earning global recognition
        in music and movies, the country shone bright this year!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c651fe-7fca-44fe-9e19-416e8735f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines takes you back to some of the most memorable moments
        showing Filipino class on the world stage and local limelight in 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564623b-1365-49bc-82a4-64df0321b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipinas reign in beauty pageants</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329bb5b6-7e63-4eda-9069-4f2c7c5c80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinay beauty queen Cinderella Obeñita won the title of Miss Intercontinental
        2021 in Egypt last October, besting 70 other candidates. Maureen Montagne
        brought home another title, Miss Globe 2021, a week later in Albania.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c8adf-e6a3-4def-bb09-58a05f41220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Interglobal first runner-up Miriam Damoah is also elevated
        to the list of queens&nbsp;after Thailand’s Nachita Jantana relinquished her
        title due to personal reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e224a-4f99-4ee6-be5f-cc33caef1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six-year-old Cebuana Beatrice Luigi Gomez made it to&nbsp;the
        Top 5 of the 70th Miss Universe competition in Israel. It is a welcome improvement
        from Rabiya Mateo’s Top 21 finish the previous year. Significantly, the country''s
        reputation as a powerhouse is kept intact with its consecutive semifinal stints
        now extended to 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb8e15-3d51-43ec-807e-4b7c02f4c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez was not the only one who raised the flag during the Miss Universe
        coronation night. Kapuso actress Marian Rivera also glowed in her physical
        allure as a judge in the recently concluded competition won by Miss India
        Harnaaz Sandhu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba791fc7-a2f7-4f09-ad85-60e6e0659a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, pageant fans were baffled after Samantha Panlilio missed
        the Top 20 of Miss Grand International. Many expressed their disappointment
        in social media; while others blamed organizer Nawat Itsaragrisil, who had
        been vocal about his displeasure on the behavior of Filipino supporters online.
        Another Samantha, Samantha Bernardo, won in last year''s tiff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d594aa7-9082-4c62-9b94-2e2f2f7de7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy Maureen Perez was supposed to battle it out with 96 other
        candidates in the Miss World 2021 culmination originally set for Dec. 17.
        The pageant was postponed due to COVID-19 concerns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a69fbe-6263-4904-bbfe-13be6cfafc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipino talent dominating the stage</h2>'
