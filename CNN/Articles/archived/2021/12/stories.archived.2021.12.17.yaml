  'US-CDC-Johnson---Johnson-s-vaccine-thrombocytopenia-syndrome':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-17T06:53:47.864+08:00
    'imagesource': 'jcr:62dc4f73-309b-4dc0-b635-7691fc4566c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1bb17ad-b0f6-4f0b-be3b-c3fa7a1cc7c1'
    'lead': 'Vaccine advisers to the US Centers for Disease Control and Prevention
      vote to change recommendations for COVID-19 vaccines to make clear that shots
      made by Moderna and Pfizer/BioNTech are preferred over Johnson & Johnson''s
      vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T07:46:59.320+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:23:58.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:18.701+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC vaccine advisers vote to recommend Pfizer, Moderna vaccines over
      J&J''s'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbe253-d8e1-4328-965d-793305c85e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine advisers to the US Centers for
        Disease Control and Prevention voted 15-0 Thursday to change recommendations
        for COVID-19 vaccines to make clear that shots made by Moderna and Pfizer/BioNTech
        are preferred over Johnson &amp; Johnson''s vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d29726-e304-4a43-9bc5-a772c5b07410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new recommendation: "mRNA vaccines are preferred over the Janssen
        Covid-19 vaccine for the prevention of Covid-19 for those 18 years of age
        and over."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01d641-ae90-4efd-8455-9a16852db8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices endorsed
        the updated recommendation after hearing new data indicating that a rare blood
        clotting syndrome is more common among people who recently got a J&amp;J vaccine
        than previously believed. The CDC has logged 54 cases in the US of thrombosis
        with thrombocytopenia syndrome or TTS in the US since the vaccine became available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bf9c3-f531-4c81-aecf-59b7479bae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people have died — seven women and two men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5dc0cb-c341-418c-9e50-27f2e11c2a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates are higher than previously estimated among both men and women,
        the CDC''s Dr. Isaac See told the meeting. While only a few cases have been
        seen for every million people vaccinated by age group, they are higher than
        what was believed when vaccine advisers were last briefed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed1d0b-9658-43f1-b7dd-ec91196e0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been struck on reviewing these cases by how rapidly a patient
        deteriorates ... to death," See said. Symptoms always begin within two weeks
        of getting the vaccine and, on average, within nine days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81be9f4-147b-4a64-83ea-12072bc84727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US TTS case reporting rate following Janssen Covid-19 vaccination
        is higher than what was previously presented to ACIP and the case reporting
        rate for men 40-49 years and for women 50-64 is similar to that for women
        18-29 years," See told the meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7b82d-8ab5-4129-a25d-7c9d2b720d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine of the 54 reported cases occurred before the CDC and
        the US Food and Drug Administration paused administration of the vaccine in
        April to investigate the link. The agencies resumed permission for the vaccine''s
        use later in April. Since then, CDC has learned of more cases, See said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c26f7e-dd8b-41bb-a9a9-38add134063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rates are now slightly higher for all age groups," he said.
        The highest rate of TTS is among women -- 10 per million vaccinations given
        in women ages 30 to 39 and 9 per million in women ages 40 to 49.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45488eb3-fe27-4320-a6c9-af6a3dd55efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Committee weighed risks and benefits</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a400552-b3c2-463b-91cf-60ef7ab2b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall risk of developing TTS is 3.8 cases per million doses
        given. The death rate is less than one per million doses given: 0.57 per million.
        Risks are higher for women than for men, but they''re higher among men than
        previously known, the CDC''s Dr. Sara Oliver said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aaa328-7db7-46bc-af29-a51a4ee27c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP members considered the new data and weighed it against numerous
        studies showing J&amp;J''s vaccine is less effective than the Moderna and
        Pfizer/BioNTech vaccines in preventing infection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe93c2-b4f8-46ad-9833-a6ca2ef819e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also discussed the risks of completely removing J&amp;J''s
        vaccine as an option, as well as the potential confusion and mistrust that
        might be caused by changing recommendations about the vaccine. "We will absolutely
        emphasize how important education around the risk of these events is," Oliver
        told the meeting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26abda2d-e3c6-4552-ba1f-3be78a96a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The VE (vaccine effectiveness) is lower for the Janssen vaccine
        compared to mRNA vaccines," Oliver said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e0ab7-b87c-45a5-ab9b-8da64e580436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of myocarditis -- a rare heart inflammatory condition --
        is lower for the Moderna and Pfizer/BioNTech vaccines than the risk of blood
        clots from the J&amp;J vaccine. But younger men may be advised to avoid mRNA
        vaccines, so Oliver said that complete removal of recommendations for the
        J&amp;J vaccine would cause problems. "It would remove the option of the vaccine
        for younger men, who are at higher risk for myocarditis," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18423da-8625-4ef5-8a10-d092d0174135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the Janssen vaccine is often the only shot available for prison
        populations, the homeless and other high-risk groups.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed41c36-c6f7-490d-82e6-bbb824d6f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worries about undermining confidence in vaccines</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e6ead-2cbd-4581-a510-d51c1b9d4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be other fallout from a decision to remove support from
        the J&amp;J vaccine, Oliver cautioned. "Diminished access could undermine
        confidence in the COVID-19 vaccine program," she said. "Lack of vaccine choices
        could contribute to mistrust and misinformation about COVID-19 vaccines available,"
        she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e3e99c-f537-4c05-87a5-4a3fa8ba0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the FDA strengthened language in the fact sheet
        that goes along with the Janssen vaccine, saying it should not be given to
        anyone with a history of TTS. There is, however, no clear risk factor for
        predicting who will develop the condition after getting the vaccine, the CDC
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b846dd-70a6-4a41-8120-5a6a95d4343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes to the recommendation should reassure Americans that
        public health experts are watching over the safety of the vaccines, ACIP members
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3637c92-0571-4f07-bee2-6a1a919631df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to remind everybody that this is in part a reflection of
        the strength of our vaccine safety surveillance system," Dr. Matthew Daley
        of the Institute for Health Research at Kaiser Permanente Colorado told the
        meeting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb65d14-08b7-4939-832e-47f1d9f38905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole process should increase confidence in our vaccine safety
        surveillance system," Dr. Sandra Fryhofer of Emory University and a non-voting
        liaison to the committee for the American Medical Association, said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606de66-0ff3-4e3d-9e24-6ec4223eb3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think this vaccine needs to be made available," she added.
        "We need a variety of vaccine platforms."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c78895-8f7c-4d13-babf-2f136e3d85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech and Moderna vaccines use a technology known
        as messenger RNA or mRNA to elicit an immune response, while the Johnson &amp;
        Johnson vaccine uses a so-called vector -- a non-replicating common cold virus
        called an adenovirus -- to carry the active vaccine material into he body.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8e0d6-6ca6-4d24-b6d7-322d5ba4d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different vaccine types stimulate different immune responses. That
        could be important, Fryhofer said. "We don''t know what variant is next,"
        she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b87c9-1834-45a3-bb91-9ae1ce485506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 16 million Americans have been given the Janssen vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ac29b-446b-4af1-bc49-3bc891e3411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Penny Heaton, global therapeutic head for vaccines at Janssen,
        told the meeting that the J&amp;J vaccine is unique.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f69f6-3411-4fee-8846-3b7fe617f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident in the positive benefit/risk profile of our vaccine.
        It is saving lives in the US here today and on every continent around the
        globe. Our vaccine is different. It''s long-lasting. It offers high levels
        of protection, and it offers breadth of protection," Heaton told the meeting.
        "It''s easy to store and transport."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60888a0f-3dca-478b-ab8a-6095baedb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heaton said the J&amp;J vaccine provides a different type of immunity
        that grows more slowly but lasts longer. It''s a one-dose vaccine, but the
        CDC now recommends that everyone who gets it receive a booster dose of any
        available vaccine.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473d69b-0fc9-4f8e-9486-f387cbf9ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the US, given its durable protection, it may be the preferred
        choice for people who can''t or won''t return for multiple vaccinations,"
        Heaton argued. She said the company has several studies underway to understand
        risk factors for TTS.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713b2a7-84e9-49fa-a069-0a3676d89974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T07:46:59.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While TTS continues to be a rare event, unfortunately, cases of
        Covid-19 are not," she said, noting that Covid-19 carries a much higher risk
        of blood clots than vaccination does.</p>'
