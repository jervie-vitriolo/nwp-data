      'mgnl:lastActivated': 2023-01-24T21:23:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879339e2-5c8c-4008-87ff-d7e28d55a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never want my kids to think I would ever say a bad word
        about their mom," he told Kimmel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b018f-b105-4dea-914f-053255841d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
