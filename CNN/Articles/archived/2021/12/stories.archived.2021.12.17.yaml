      'mgnl:lastActivated': 2023-01-24T21:24:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b50d5-1470-4d85-8911-78b5a63d2cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:41:01.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American servicemembers exemplified extreme bravery and valor
        against armed enemy combatants," the bill reads. "The American servicemembers
        dedicated their lives and their heroism deserves great honor."</p>'
    '9':
