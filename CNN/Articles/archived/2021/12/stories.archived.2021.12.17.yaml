    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO solidarity trial to initially test two types of COVID-19 vaccine;
      two more eyed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfc923-101a-44c4-a93e-f272d98af31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong>&nbsp;The
        World Health Organization''s solidarity trial will initially test two types
        of COVID-19 vaccine in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12788062-169b-491b-8517-6c1f78967d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:07:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marissa Alejandria, one of those in charge of the local solidarity
        trial, said subunit (ex. Novavax) and DNA types of vaccine are included in
        the study, but they may also add mRNA (ex. Pfizer, Moderna), and intranasal
        shots to the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3edf9-f84d-4278-8ec3-7597892ac543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike traditional vaccine types, mRNA and DNA shots use a genetic
        sequence of the virus-causing disease to prompt an immune response while subunit
        vaccines us&nbsp;parts of a virus to provoke antibody production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c157a-f503-4532-824c-de7f8bedba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, intranasal vaccines are sprayed into the nostrils and
        inhaled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65bf27-eae4-4537-b9cf-feb5f7188715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, what we have is the subunit vaccine and then the DNA
        vaccine," Alejandria said in an online media forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463370ce-ee07-45fa-b233-c5de56aceb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we will have an intranasal vaccine in the trial. That
        is in the pipeline. We are looking also at having an mRNA vaccine but the
        storage requirements [are] less stringent than the current mRNA vaccines that
        we have," Alejandria added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36d7f9-32f2-49f1-93ad-e7371a8ea470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they might use a single-dose mRNA shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c5730-d2d4-4076-9ba3-fff303df813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local Solidarity trial aims to recruit 15,000 to 20,000 healthy
        and unvaccinated individuals aged 16 and above, principal investigator Jodor
        Lim said in the same forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8413c6-45d5-4ba1-bcbf-4ce1267b9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said they have started to enroll study participants in Metro
        Manila and hope to recruit more from areas with low vaccination coverage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf977270-e3cf-48f7-9885-0f26517aadf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will continue until the required number of volunteers
        is reached and evidence completed, according to WHO country representative
        Rabindra Abeyasinghe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca4b4c-619b-42b3-9d7d-5accbc98e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said that aside from safety and efficacy, Solidarity
        aims to find out how to "transport vaccines and make them available in the
        furthest corners of the globe," as well as how to make the shots "more easily
        administrable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69213e00-8118-4045-8c2f-e6757a32360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:25:36.844+08:00
