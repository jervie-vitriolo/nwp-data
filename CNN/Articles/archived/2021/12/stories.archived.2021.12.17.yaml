    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Julie Anne San Jose on reuniting with her first love on “Still” '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27d070-7b0f-4b8a-9736-433e1194f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:36:29.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks Julie Anne San Jose’s return to the acting scene.
        Prior to the pandemic, the 27-year-old singer’s last stint as a television
        leading lady was in 2018, with the GMA 7 romance teleserye “My Guitar Princess.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46499cd-086e-4260-9574-b1e10030977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:36:29.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returned to the scene back in June, when she starred in the
        GMA 7 enemies-to-lovers romance “Heartful Café,” playing a writer-slash-cafe
        owner who goes head to head with a businessman played by actor David Licauco.
        This November, San Jose stepped away from the typical rom-com as headstrong
        songwriter Laura in the Viu original series “Still.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0f894-e138-409f-875d-f44607197cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:36:29.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Still” is set in the early days of the COVID-19 pandemic in the
        country, following aspiring musicians who get stuck at a songwriting camp
        due to heightened quarantine protocols. San Jose acts alongside Bituin Escalante,
        Christian Bautista, and Gab Pangilinan, as well as a cast of theater actors
        including Gabby Padilla, Mike Shimamoto, Abe Autea, and Lance Reblando.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0851af2-50f8-48a9-84e7-1ee3e60aeb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:36:29.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical series is helmed by a powerhouse production team, with
        writing by Pat Valera (“Dekada ‘70 the Musical,” “Mula Sa Buwan”) and directed
        by Treb Monteras II (“Respeto”). It also features original songs written and
        composed by some of the show’s cast members in collaboration with OPM greats
        Nica del Rosario and Jumbo “Bojam” de Belen. The choice to take on the project,
        San Jose says, was a decision made for her growth and because it was a chance
        to grow while doing what she loves the most: singing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33458994-de4e-42f9-92c6-2f3f47dd5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:36:29.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve fallen in love with singing and music ever since I was a kid
        and I have always been passionate about it. Without it, parang hindi ako whole,”
        she says on a video call with CNN Philippines Life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a492f-63eb-4686-a10d-b0ac61283368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:36:29.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an entertainment industry where you’re expected to be versatile,
        San Jose saw the musical series as an opportunity for her to expand her horizons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e432111-6d03-44db-85bb-723d405da835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:36:29.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seems that choice was a good one. After filming “Still,”
        San Jose says that she felt her growth, “not only as an individual, but as
        an artist.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8d6bd1-f6b4-4dee-91e7-ac271c5d04f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:36:29.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, San Jose talks to CNN Philippines Life about her passion
        for music, her similarities and differences with her “Still” character, and
        her realizations in the past few months.</p>'
