    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:23:49.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:21.678+08:00
