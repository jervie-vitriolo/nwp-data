        font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
        padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a
        href="https://www.instagram.com/p/CUTnG0hhGAS/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none;" target="_blank">A
        post shared by Jessica Zafra’s Cats (@jessicazafrascats)</a></p></div></blockquote>
        <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7a2c9-e1b2-47f3-a927-50b332b3c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:20:40.046+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c925bd-db0b-4a18-8529-51abb77e4bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Big Bad Marsha</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf1d9a-054b-4279-bf81-147b95df5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.886+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty two years ago yesterday, there were no classes. There was
        nothing on TV either, and for some reason my mother was glued to the radio,
        constantly turning the knob and listening for announcements. I had no idea
        what was going on but I wasn’t complaining — I was happy not to be in school.
        I was terrified of school, and had in fact dropped out of nursery for a month.
        It was not so much the teachers who scared me, although Sister Leticia in
        prep had the basilisk’s talent of turning children to stone with a single
        look, or the lessons, which I actually nerdily enjoyed, but the games. I was
        spectacularly awful at games: always the first to be hit in “touching ball,”
        always the first to fall in Chinese garter. But the game that really caused
        my teeth to chatter was a seemingly innocuous one called “Open the basket.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1004b-2cd6-43ef-84a9-4f22248b85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mechanics of “Open the basket” are as follows. You form groups
        of three, and in every group two players are the Baskets, and one player the
        Chicken. The baskets form a circle by holding hands, and the Chicken stands
        inside the circle. The one Chicken left without a Basket is designated “It.”
        She screams “Open the basket!” whereupon the Baskets let go of each other’s
        hands and the Chickens dash to other Baskets. The It runs inside a Basket,
        leaving another Chicken, usually the slowest and the clumsiest, Basket-less.
        The newly Baskeless Chicken screams “Open the basket!” and so on. You have
        no idea how traumatic it is to be the perpetually Basket-less Chicken. It
        was not until my late teens that it occurred to me that I was not cut out
        to be a Chicken in the Basket. I realized that I was destined to be an alien,
        and have been comfortably alien since.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39324bbe-73c7-4a59-b395-4657d881efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that’s enough of my personal epiphanies. Going back to the fateful
        day in 1972, I did not see anything unusual in the sudden suspension of classes.
        In the preceding months, classes had been suspended often — the reason had
        something to do with law and order and Plaza Miranda. On this day, I overheard
        my mom talking to a friend on the phone. She was using her “Keep your voice
        down, I don’t want to scare the child!” tone, which always succeeded in scaring
        me. She looked worried, and she uttered the words “martial law.” Then she
        looked out the window, as if she were expecting a tank to rumble down the
        street.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d602ad2-280d-4cea-94c2-e6e1507efb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was six years old at the time. I thought that the object of my
        mother’s anxiety was a Chinese woman named Marsha. I wondered who this Marsha
        was and what she looked like. Since she was discussed in hush-hush tones,
        I figured that she was either a powerful being like Gigantor, or a horrifying
        crone like the evil aunts Etanang Discher played in those old movies on TV.
        I had a great fear of Etang Discher — I thought if she saw me she would try
        to drown me.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e099f8-32c8-4db0-8c5e-05a9bfa4987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:30:18.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"I would ask a perfectly harmless question like ''What’s
        martial law?''&nbsp;or ''Why does everyone have to be home before curfew?''&nbsp;and
        my parents would look alarmed, say ''Sssh,''&nbsp;and change the topic."</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ee3b3-402b-43e8-8413-632b4c3d8d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is all I remember of the day Marcos declared martial law. For
        the next 14 years Big Bad Marsha lived in our house, and even if we couldn’t
        see her, she was a constant presence. Sometimes she seemed to possess my parents
        in much the same way the demon possessed LInda Blair in “The Exorcist.” I
        would ask a perfectly harmless question like “What’s martial law?” or “Why
        does everyone have to be home before curfew?” and my parents would look alarmed,
        say “Sssh,” and change the topic. Apparently, the immediate effect of martial
        law was to make my parents paranoid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a832144-095d-4272-872b-8f3a3a188cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My recollections of the early years of martial law are vague and
        disjointed. I’m not even sure the memories are mine — I could’ve read them
        somewhere and filed them as my own. I remember some big to-do about an assassination
        attempt on Imelda Marcos: someone had attempted to stab her, and for some
        time afterward, she had her arm in a cast. I remember the Madame’s plan to
        force feed the City of Man with high culture by way of “Renaissance Theater.”
        On Wednesday nights, all the TV channels would air cultural programs — ballets
        and such — and we were expected to view them as avidly as we would “Combat”
        starring Vic Morrow and Rick Jason. Most of all, I remember Apo Makoy butting
        in on all my morning cartoons to deliver yet another looong and boooring speech.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33f92d-fa96-4b24-b7ae-c7e411021234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was one of the lucky ones: my parents had neither political nor
        economic interests, and like most members of the middle class, their abiding
        concern was not to rile anyone in power. We were not openly harassed or persecuted.
        We proceeded on our orderly way, quite unaware of how Big Bad Marsha was screwing
        with our minds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43abf99a-84e1-4a54-b44f-1a05770e19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a vast gulf that separated the people who grew up in the
        sixties with martial law babies. The sixties kids had freedom and experimentation
        and a sense that they could do anything. We had “Sssh” and restrictions and
        the word fear that we would disappear for no reason at all. Most of us were
        not arrested or tortured or thrown in the slammer, but there was no need to:
        we were already being programmed into a generation of zombies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011911e-9105-42a7-bc77-a35b7a9e273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, I hear people talking fondly of the martial law years:
        how clean the streets were then, how organized things were, how manageable
        the traffic. They conveniently forgot that these things were achieved by scaring
        us shitless. We’ve been through all that, for crying out loud. Screw us once,
        shame on them, screw us twice, shame on us.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf0c72-1039-4ace-9b3b-316fe601e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— 22 September 1994</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08aa34-b7f9-4df7-97b9-106d2f35826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e11f0-221b-48a9-acb2-08b45364f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:19:09.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Signed copies of “Twisted 25” are available on <a href="https://shopee.ph/Twisted-25th-Anniversary-Edition-by-Jessica-Zafra-i.19389984.13826930488?sp_atk=137128ec-b9ba-4cc5-8a9c-4e38d4d6958a"
        target="_blank">Shopee</a>. If you prefer in-person shopping, get your copies
