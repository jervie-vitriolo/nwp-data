    'lead': 'The UP history department says removing the faces of Philippine heroes
      in the ₱1,000 bill without public consultation is like "mindlessly [repeating]"
      the issuance of the Mickey Mouse money, a derogatory term for currency used
      during the Japanese occupation in the country.'
