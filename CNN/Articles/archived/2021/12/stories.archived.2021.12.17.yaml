      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people have seen many images of Bohol. It''s a very beautiful
        province with a lot of trees and now all of those trees are down on the roads
        and they''re blocking the way," he added. "It''s very difficult. I cannot
        even assess at this point in time on when we can get to the people we need
        to help."</p>'
