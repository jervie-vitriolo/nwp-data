      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company completed its ₱2.7-billion initial public offering,
        with its base offer nearly twice oversubscribed after receiving ₱5.3 billion
        in orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
