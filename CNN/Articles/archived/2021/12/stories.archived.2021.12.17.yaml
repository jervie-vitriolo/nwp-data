      'mgnl:lastActivated': 2023-01-24T21:23:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56444f2-0e19-4ce2-b1df-2eca9bd5c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent the night here at the provincial capitol and we don''t
        have power as well because the (National Grid Corporation of the Philippines)
        connection to Leyte has been affected," Bohol Governor Arthur Yap told CNN
        Philippines'' New Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045df14-0e2a-4177-991b-061be7800cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04fbbcb-7be0-4284-8b03-e5c16fbee69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan Provincial Disaster Risk Reduction and Management head Jerry
        Alili also told The Source that there is no electricity in Puerto Princesa
        City as yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8b6b4-0be1-4336-9689-bf5ea490774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19c2f3-6bd3-46d9-abd1-ba5f218cbd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu''s Visayan Electric Company, Inc., the second largest electricity-providing
        utility in the Philippines, said in a <a href="https://www.facebook.com/visayanelectriccompany/photos/a.10150421874395226/10166262070040226">statement</a>
        on Thursday that 95 percent of its franchise area "are interrupted due to
        strong winds."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c7125-c8e3-4bc0-9429-549d7c3d1471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80564ef-1493-4e82-874e-cd7db517a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, it said it is still evaluating the damage brought by
        the typhoon to its sub-transmission lines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda9f64-2ad2-4d6d-97e2-9fd704eefd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication lines in affected areas have been also cut due to
        Odette.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b9388-e5c5-4a29-8d1f-793f745b626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T22:50:17.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20c9b2-9ad5-4fc0-b2ed-1b32e3cd78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T22:50:17.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Cathy Yang - PLDT and Smart FVP and
        Group Head of Corporate Communications - said efforts are ongoing and they
        are close to restoring communication in Mindanao. In the Visayas, network
        is up to 88% restored, she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf870e33-bc1b-4c22-809b-869ce05945d0'
      'mgnl:activationStatus': true
