      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ben Affleck is trying to set the record
        straight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ff155-7adf-4d41-b2e6-633f5a198d37'
      'mgnl:activationStatus': true
