      'mgnl:type': 'embedCode'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab824cd-5aa8-492f-9ad9-c44b62e7ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-foot costume, which included a headdress, tribal mask,
        and cape, drew inspiration from the traditional masquerade, “Mmanwa,” in Nigeria.
        The African country’s bet, Maristella Okpala, brought the winning creation
        to the global stage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811b5c2-0729-4c0c-9d14-5040ec00addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SB19 becomes first act to dethrone BTS on Billboard, bags
        nominations</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d2d80-2676-4b53-8a97-88a9f3175025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homegrown talent SB19 also made history as the first-ever group
        to overtake international superpower BTS on Billboard’s Hot Trending Songs
        chart. Their hit “Bazinga” jumped from No. 8 to No. 1 on Dec. 11, dethroning
        “Butter,” which held the leading spot for six straight weeks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b9004-ba59-4c50-a088-771f89f9da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB19 was also nominated for the Billboard Music Awards held in May.
        They were in the running for the Top Social Artist award alongside K-pop groups
        BTS, Blackpink, SEVENTEEN, as well as American pop superstar Ariana Grande.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f5fde-e876-4bd9-a6bc-0b1d51ded212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the five-member P-pop boy band was recognized at the
        MTV Europe Music Awards. They were the sole Filipino nominees for Best Southeast
        Asia Act.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3766890-2c68-4192-87ae-efc79aa93f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JoshLia breaks the internet after tear-jerking ‘Paubaya’
        MV</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a5f68-080d-44f3-a86e-ab6a68f541ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flashback to Valentine’s Day, former celebrity couple Joshua Garcia
        and Julia Barretto broke hearts after they shared the screen again&nbsp;for
        the music video of Moira Dela Torre’s hit single, “Paubaya.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36293245-32f1-4ba8-925b-8cb1effaf50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 12-minute video, which had garnered millions of views,
        depicted what seemed to be the closure of the reel-to-real "JoshLia" tandem
        that broke up in 2019. Garcia and Barretto penned the dialogues themselves.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9b342-205a-43bb-a2d7-9a8ea5f24fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.447+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Alonzo and John Lloyd Cruz reunite in Jollibee’s ‘One
        True Pair’</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3ccaf-fd4e-4fcb-b0ec-19dc8280962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.447+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t just JoshLia that reunited in 2021. The love team of stars
        Bea Alonzo and John Lloyd Cruz also got back together for Jollibee Studios’&nbsp;“One
        True Pair.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4e3b3-d338-4c37-b36b-6b12542348e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.447+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-minute film showed how the two caught up after all these
        years, boasting of their undying chemistry. Netizens were quick to point out
        how the short reminded them of the iconic Popoy and Basha —&nbsp;their characters
        from the 2007 movie, “One More Chance.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3f332-7299-407b-80ba-0b9394c50d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.447+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The movies are back</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59779fbf-36cb-4fe7-a8da-26bbc9e2c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.447+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fully vaccinated individuals can now go to the cinemas again</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4bdcf6-9f7e-4e03-b1ae-58b3ef9231e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.447+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fun doesn’t end there. Movie buffs got another early Christmas
        treat, as cinemas finally reopened, at least to the vaccinated, after almost
        two years of no big-screen screenings.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104df8e-dec0-4d4b-ac2d-9fc21d0b2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.447+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor theaters, particularly those in areas under Alert Level 2,
        are now operating at 50% capacity. But safety&nbsp;protocols, like the wearing
        of face masks and social distancing, are strictly put in place. Eating inside
        movie houses is also prohibited.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199499c-a40d-4a02-99dd-3865cc5b87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film industry is among those forced to shut down due to the
        COVID-19 pandemic. A group of cinema owners told CNN Philippines it has suffered
        about ₱21 billion in losses from March 2020 to October this year.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471e41b-577c-45a3-9b89-2b013e3cd31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Arcilla gets Best Actor award at Venice Film Festival</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78de4a9-5f45-4e68-95ac-f79b9a1ea1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema operators and producers were gravely affected by quarantine
        restrictions, but nothing can stop Filipino talents from dominating the scene.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbccf2c-2b10-4dd2-80f0-ca32d9f104fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-awarded star John Arcilla bagged the Volpi Cup Best Actor
        award at the 78th Venice Film Festival for his performance in Erik Matti’s
        movie, “On the Job: The Missing 8.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4eed7-3676-46ae-b88c-0a13728e747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marvel unveils new blockbuster films</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3be867-d5c8-4218-ac8c-d7897039e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel fans were among the first to flock to theaters since moviegoers
        were welcomed back last month.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba707143-07d2-4698-b4e2-ce542345d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as Marvel Studios announced the early limited release
        of the much-anticipated, action-adventure film, “Eternals,” in select cinemas
        on Nov. 29 and 30.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdde9fa-0bbd-4a91-b7d1-d509e790a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie follows a new group of superheroes battling mankind’s
        most ancient enemies, the Deviants. It was shown nationwide on Dec. 1.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d34869-3f5f-4249-b3fb-c35a27b031e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans from the cinematic universe are hopeful “Spider-Man: No Way
        Home” will also get an early release.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f5077-bb7e-448f-9179-6ebc3faa150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third installment, again led by Tom Holland, swung into U.S.
        theaters on Dec. 17. But it&nbsp;will only be released in the Philippines
        on Jan. 8 next year.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2babdd5-66f4-421f-be2d-312d2992dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Spider-Man: No Way Home” features appearances from villains in
        past Spider-Man movies, such as Electro, Doctor Octopus, and the Green Goblin.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce2e0a-e485-47f7-92c5-1a9d124eb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American Ari Agbayani, meanwhile, is Marvel’s newest addition
        to its growing roster of heroes. She plays "a scholarship student at a small
        private university," who aims to fight for justice in her campus.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
