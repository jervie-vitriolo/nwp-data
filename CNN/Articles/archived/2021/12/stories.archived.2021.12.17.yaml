    'mgnl:tags': ['US-Patent-office', 'software', 'US-Patent-and-Trademark']
    'template': '1'
    'title': 'US Patent office took its systems offline for 12 hours due to newly
      revealed software vulnerability'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e91f4-b940-45b4-af03-cb244fb73987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Patent and Trademark Office on Wednesday
        night shut down external access to its computer systems for 12 hours in response
        to a critical software vulnerability that is roiling the internet, the office
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f33965-f3a5-4e3d-8659-6b6851037467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e02588-3907-4145-a323-23520ca254eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent office said it took the action in light of "serious and
        time-sensitive concern" around the vulnerability, which is in software known
        as Log4J that organizations around the world use to log information in their
        applications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb5c7c0-9713-4a81-97a4-672d2e076d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c5521-dcfa-4b60-85f2-d90d36f7f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move temporarily prevented people from filing patent applications
        with the office, the agency said in an email to its website users viewed by
        CNN. As of Thursday morning, the patent office said its computer systems were
        back online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b64fb-eb79-48a4-93db-fedde0a2e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f013c-e93b-42ec-8518-9e9ddd3ee650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US cybersecurity officials have sounded the alarm about the Log4J
        vulnerability, warning that hundreds of millions of devices around the world
        could be affected by the bug. The US Cybersecurity and Infrastructure Security
        Agency said Tuesday night that there were no signs of breaches at federal
        agencies using the vulnerability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d8bb1-9810-4099-9f47-f44c01aea5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8800da2-3a8e-427f-8395-fa624de05383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Microsoft has warned that hackers linked with the governments
        of China, Iran, North Korea and Turkey have moved to exploit the software
        flaw.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ec7e18-22aa-4512-97e1-c7ce69838676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8cac0-c001-46aa-abca-eca604c84019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CISA has ordered all federal civilian agencies to update their software
        or otherwise address the flaw by December 24.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d1612-11c5-4545-bc2e-085fa0ab4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:36:50.716+08:00
