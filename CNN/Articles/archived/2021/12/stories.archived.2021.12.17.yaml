      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) –</strong> The
        new breed of Team Lakay fighters stood out in a split night for Filipino fighters
        in ONE: Winter Warriors II, Friday at the Singapore Indoor Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0867846-7f9d-4aaa-a60d-e421fe56f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24535abe-d012-4cc8-9241-ba514870a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>19-year-old Jhanlo Sangiao lived up to his surname by submitting
        Indonesian striker Paul Lumihi in the first round for a rousing ONE Championship
        debut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1e32e-3344-41ee-8f8a-7d31d2962e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa16dc-ef38-4911-9487-15143323e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangiao, the son of Team Lakay founder and head coach Mark, showed
        his fighting prowess right after the opening bell with a couple of combo punches
        and obvious moves of targeting to take down Lumihi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020007e-8d1b-4d6d-962e-fdb66202053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367b8cd-31cb-49c6-9ce3-a41a169d99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino rookie fighter known as "The Machine" got an opportunity
        to take down Indonesia''s "The Great King," as he wrapped himself at the back,
        eventually forcing Lumihi to tap out with 3:17 remaining in the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0553c9d-1ce8-4c30-9d7a-9e354aa750ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48885634-b966-4b48-8564-c4e69b1cd66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to gamble. I know him as a striker. So I put him
        down and submit him," Sangiao said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68883daf-1e1a-4f17-8140-fe9c8421fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718c7c6-07d6-4fc8-9982-dc287f2e4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow ONE Championship debutant Stephen Loman also notched a first
        round win by knocking out third-ranked bantamweight contender Yusup Saadulaev
        of Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b487dcb-f1a7-42a4-98c1-90150e02dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9845676-684e-4ec5-8abf-3a6ebbcca265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loman, who fought in several mixed martial arts outfits in Asia,
        started the match with some light leg kicks and punches against Saadulaev.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a1800-b612-45ed-9ec3-56106c0c7e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbcbd4-4bed-445b-a1fd-45be2111e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Team Lakay bet nicknamed "The Sniper" capitalized on his left
        hand to rock the core of Russia''s "Maestro," which happened in the 1:20 mark
        where Saadulaev fumbled after a left straight to the head from Loman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6353eb7-128d-4649-84a6-502ee845498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf26f6a-dcd0-4e36-bc75-2ee6b1c104bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lethal left hand punch and some combo strikes to the head
        from Loman sealed his ONE Championship debut victory that left Saadulaev in
        shambles - even struggling to go to the referee for the announcement of the
        winner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed1fc4-c938-4c70-a3b7-bb8f4b978227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c15d0-6a12-4a61-b1ba-ce7c8390535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy because I got a knockout win for this number three
        ranked contender. I prepared a lot for this fight. I did my best and it just
        paid off," said Loman, who improved his win-loss slate to 14-2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c350df-232a-46b3-9562-d3c983987e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f13838-30a3-40b8-85ec-25eb168cd53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Team Lakay veterans faltered in their return to the ONE
        Championship circle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a131d8-1008-4344-9a6c-e40a7ebad9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d148ec-23a1-43c5-b222-fab64ff01e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former ONE bantamweight champion Kevin Belingon was silenced by
        South Korean foe Kwon Won Il with a knockout in the second round.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e00d19-2014-4674-8b80-80e47414b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9bd888-7ad1-43ca-a310-c37813586045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belingon played the first round with light spinning back kicks and
        body shots, but were not enough to takedown Kwon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77fa61-f13a-45a1-8f44-5c04c321bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a82ece-e3be-4c81-ac55-72ddcd083193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T23:36:00.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean fighter saw an opening in the second round with
        a stinging left body hook to the Filipino bet, who just knelt his way to his
        fourth straight defeat and a 20-9 record.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2edbe-2470-4c1e-ad70-5457c12b12ab'
      'mgnl:activationStatus': true
