      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b5318-c099-48f0-ab5d-16702761362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck went on "Jimmy Kimmel Live" on Wednesday to clarify his
        statements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb22e2-3deb-45ef-a092-551a7dbc896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:41:41.613+08:00
