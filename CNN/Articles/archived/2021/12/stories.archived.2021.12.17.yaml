      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province is known for its mesmerizing, multi-colored giant lanterns
        that can be viewed in their full magnificence at Robinsons Starmills Pampanga.</p>'
