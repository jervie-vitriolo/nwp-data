      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e4683-9322-4396-8b3e-930d6fd5c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 73 ports are currently non-operational. Three domestic
        flights were cancelled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ef5b2-dfa8-46db-96b7-2421c3615fc3'
