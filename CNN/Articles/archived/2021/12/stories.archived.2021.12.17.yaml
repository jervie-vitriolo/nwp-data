    'lead': 'The US Patent and Trademark Office on Wednesday night shut down external
      access to its computer systems for 12 hours in response to a critical software
      vulnerability that is roiling the internet, the office said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T03:36:50.715+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:24:06.302+08:00
