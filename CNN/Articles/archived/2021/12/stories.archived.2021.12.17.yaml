      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;From Simbang
        Gabi to Noche Buena, no Yuletide celebration is complete without the sights
        of holiday lights through lanterns, or "parol."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef720ea5-0d16-47ac-8bb1-a35c7af5ca37'
