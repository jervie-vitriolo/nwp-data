    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d34b4-d6de-4c7e-a029-23e42de9ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        University of the Philippines'' Department of History has strongly denounced
        the move of the Bangko Sentral ng Pilipinas to replace the country''s World
        War II heroes with the image of the Philippine eagle on the face of the banknote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607151e-74a6-4717-8f22-40302f8b6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a6abc-6f4e-46bc-8831-23b5d405b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the department said the BSP should have
        initiated public consultation first before removing the faces of Jose Abad
        Santos, Josefa Llanes-Escoda, and Gen. Vicente Lim in the new edition of the
        bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589d333-73e0-41c9-b337-b22ac09f2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed62179-5c2b-4361-9a13-c55f45351cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the National Historical Commission of the Philippines
        should have been the first to be consulted on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200fc7e-0966-4636-ba78-d6418e0c267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
