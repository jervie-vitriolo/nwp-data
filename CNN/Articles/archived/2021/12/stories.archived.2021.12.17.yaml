    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP history dept. to BSP: ₱1,000 bill revision ''a slap on the face of
      our heroes'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa622b5-1d16-4f3c-be77-9ba6abec2c66'
