      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9dc9ca-1184-47d5-96a6-e3aa799f7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e89ef-023a-4fe1-8b8d-79acc1914a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a feeder fund, it will invest at least 90% of its assets into
        a single collective scheme. It invests globally in the full spectrum of permitted
        investments, including equities and equity-related securities to guarantee
        dividends to the investor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb5a1f-5769-4514-adaf-71c422bb66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a892b-e7a6-4747-ac66-e6da06a69087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, GInvest users can place a buy order for as low as ₱50
        in the Philippine Stock Index Fund. It aims to track the performance of the
        Philippine Stock Exchange Index, which is composed of the top 30 largest and
        most traded companies in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff808c4a-cf69-4ffb-b8c3-489e3439297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b56534-64d9-44a1-a235-b0f2b467a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both funds are appropriate for investors that are at least rated
        as aggressive by their risk profile and have a five-year investment horizon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2005c-5c2a-4f66-88e7-c67dc62bda1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81555c-f8b8-4dff-a292-faf3d8af8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.202+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the addition, there are now seven funds on the GInvest platform,
        providing an option for every kind of investor, and allowing them to diversify
        their portfolios.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fdc46-8248-489c-baa0-29eb4d0e847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.202+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d838db-c1ee-4484-8c1e-243a715fb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.202+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users have a variety to choose from—from the ATRAM managed funds
        (Money Market Fund, Philippine Total Return Bond Fund, Philippine Smart Equity
        Index Fund, Global Technology Feeder Fund, Global Consumer Trends Fund) to
        the new BPI managed funds (ALFM Global Multi-Asset Income Fund and the Philippine
        Stock Index Fund).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7dcb2-b5cb-4552-9fe8-2c461a99350a'
