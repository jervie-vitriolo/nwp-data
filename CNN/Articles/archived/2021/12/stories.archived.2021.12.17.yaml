      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 423,000 power outages were reported as of 3 p.m. ET Thursday
        in the areas affected, according to PowerOutage.us. Michigan and Wisconsin
        were reporting the highest number of outages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00d6d4-433e-46df-b5cf-c45a3e1541da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae68cfe-21e9-4899-921c-5a983b192352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe thunderstorm watches and warnings expired overnight, though
        strong winds -- with gusts up to 70 mph -- remain Thursday for parts of the
        Great Lakes area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72007b58-246f-4b2a-84d8-7a5eb393b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef64518-3047-4b8e-8aea-60047b8be654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s storm outbreak comes days after an eight-state tornado
        outbreak that included the deadliest December tornado ever recorded in the
        United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcf1d8-7a65-4217-a168-b0ec0395aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb487d-ba8b-44c2-ab8e-8746315f24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damage reported from Colorado to Michigan</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125e205-58cf-4b7d-b75b-7545fc810e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the west-central Wisconsin city of Stanley, a storm that hit
        Wednesday evening severely damaged several homes and other buildings, pictures
        posted by city police Thursday morning showed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f057e-8150-4f91-95ea-7ff17080a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b70012-61d7-43e3-a870-a4e8d0a12e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streets and yards were littered with debris in the city of about
        3,500 people. One building''s brick wall was obliterated, falling onto a street.
        "We are relieved to report that the storm that swiftly swept through" the
        city "only resulted in property damage," Stanley police said in a Facebook
        post. No injuries were reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53a6de-441b-4329-9281-9615c79a2c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20cfc6-3a21-4719-a3bb-34eecb73598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northern Michigan, where most of the state''s power outages were
        reported, concerns about strong winds prompted officials Thursday to temporarily
        ban high-profile vehicles like tractor-trailers from traversing the Mackinac
        Bridge connecting the Upper and Lower peninsulas, the state transportation
        department said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846b198-c270-4499-8e35-7d2a8acf56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b4249-60c7-4bab-81c9-fd3ca8a51b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several places in Colorado, including the US Air Force Academy in
        Colorado Springs, reported wind gusts of 100 mph or greater Wednesday, according
        to the weather service. Winds gusting up to 107 mph in Lamar toppled tractor-trailers,
        ripped off roofs and downed trees, Mayor Kirk Crespin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080d3ab-6346-43bc-97b0-05a9fa810e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f9e78-c496-4106-a955-771211ce36e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic controllers briefly evacuated their workspace at Kansas
        City International Airport on Wednesday due "to wind and the fact that it
        is a glass box 256 feet up in the air," spokesperson Joe McBride said. Planes
        resumed departures about one hour after controllers were forced to head to
        safety, the airport announced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f6d1b-cd9f-4e35-911a-5faae735e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72beb65b-81ca-4f8f-8429-9d5a53b8ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Interstate 70 in western Kansas were shut down Wednesday
        afternoon due to blowing dust, reduced visibility, and crashes, according
        to the Kansas Department of Transportation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff18b2-dffc-41bd-a5a3-d07ca0c235f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965495e7-aab1-4d18-9c78-638a7738e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wildfires in Texas and Oklahoma force evacuations</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6c08c-3ac8-4ced-8db6-e972f4a9c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds also exacerbated concerns about wildfires in parts
        of the southern Plains and Southwest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65c751-799a-451c-8410-a372bc367076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881882a-9350-4469-9826-13d7234e071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of 35- to 55-mph winds, with gusts of 75 mph, as
        well as low relative humidity and temperatures in the 70s and 80s, led the
        Storm Prediction Center -- for the first time in its history -- to warn of
        an "extremely critical" fire threat in December in the southern and central
        Plains. Certain areas are also facing an ongoing drought.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c9fbb-7ed9-4bf2-a80f-7bd4f45f15e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c541a-1617-4d30-948c-c6afd4484614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An evacuation order was in effect Wednesday for the town of Guymon,
        Oklahoma, due to one of nine wildfires in western and northwestern Oklahoma,
        according to the Oklahoma Department of Emergency Management.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d038e1f-bb03-4b51-a38c-780fccaef2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256e8ba-5adc-4376-8aab-94992998665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northern Texas, several hundred people were told "to evacuate
        or be prepared to evacuate" in the city of Iowa Park in Wichita County, where
        two fires are ongoing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9caa130-0383-4f84-8881-8550f3371e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0741145-5e22-4ce2-a027-30f4c4c03fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire has changed direction a couple of times," Wichita County
        Sheriff''s Deputy Melvin Joyner said, adding, "We''re working as hard as we
        can to keep residents safe."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eca694-750e-48f9-98e7-ead005a7d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b3747-77c5-4f61-a5e7-d2a9bf8e09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2,500-acre blaze is burning west of Amarillo, the Texas A&amp;M
        Forest Service reported, and the agency is responding to the fires in Texas''
        Wichita County.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d94ab-af98-4b81-9126-4efa2370b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffb025-8add-48d4-9527-3940727dbfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wildfire damaged six homes and two other structures in the Texas
        Panhandle city of Pampa, city officials said Wednesday. No injuries were reported.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a71be3-2f8a-4c8e-a002-9e76ff4cb497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ceb06e-3281-468d-87e0-e173f1f98dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kentucky still assessing damage from last week</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009328d5-4c9b-4d79-ab10-73647689518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storms swept across the central US, Kentucky and other states
        are still picking up the pieces from last week''s tornado outbreak.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb9d50-b6ae-48e3-bc9e-ca677c2b5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b8ab4-5677-4be2-abf1-e559f14c3df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage rating for Friday night''s deadly tornado that tore through
        Mayfield and Dawson Springs in Kentucky has been upgraded to an EF-4 in intensity,
        with estimated peak winds of 190 mph, based on continuing damage surveys from
        the National Weather Service.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd8293-7519-4c91-ad6c-a7e6a1a81b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c161e9-03a6-40b7-924d-c2cc2aa1162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tornado had a maximum path width of a mile or more and was on
        the ground for at least 128 miles, tracking across the entire area of responsibility
        for the weather service''s Paducah office. The tornado took more than two
        hours to move through western Kentucky.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82afbe36-1470-450e-a034-d2ff580eb4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee36d1b-9067-4e5f-b2ae-60b26e1e0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tornado length will likely increase as weather service offices
        near Paducah continue their surveys in the coming days, and the rating could
        be increased as well as more damage is surveyed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2848903-41dc-4182-bd49-08b77ec93b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f6e6a-b3c5-4a14-b9d5-b901f0e6fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden toured the areas hit on Wednesday and said he
        was shocked by the amount of damage wrought.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd1df4-c98e-4bdc-9b37-2937969d5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc34a19-bdd0-4780-8070-c5e187878cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scope and scale of this destruction is almost beyond belief,"
        he said in Dawson Springs. "These tornadoes devoured everything in their path."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ab43a-4d0e-4c49-bebf-b110db2e293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d3688-a950-427e-911d-afe21e6ab97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden pledged federal funding for the recovery effort for the next
        30 days, including "debris removal, cost of overtime and law enforcement,
        emergency service personnel and shelter, and that will get you through."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34764e-96fd-409c-ad72-bb4d00b8c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72266d41-c264-4829-bbec-12b8858c58f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky''s confirmed death toll from the tornadoes has been updated
        to 71 from 74 due to duplicate reporting, according to Kentucky Emergency
        Management. At least 14 others died in four other states.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f3555-b0c9-4597-a824-c3238685ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/16/weather/extreme-weather-central-us-thursday/index.html">More
        than 400K have no power across the central US after storms delivered a record
        spate of hurricane-force gusts</a>."</em></p>'
  'water-in-Mars-Grand-Canyon':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-17T04:30:31.882+08:00
    'imagesource': 'jcr:bf139353-8ac2-4f9e-8fac-d31914bdface'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c690563-697c-4da5-a91e-6a9b18511256'
    'lead': 'Mars has its own version of the Grand Canyon, and scientists have learned
      this dramatic feature is home to "significant amounts of water" after a discovery
      made by an orbiter circling the red planet, according to the European Space
      Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T04:33:00.796+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:24:00.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:18.025+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['water', 'Mars', 'Grand-Canyon']
    'template': '1'
    'title': '''Significant amounts of water'' found in Mars'' massive version of
      the Grand Canyon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734880a3-cfe9-402b-a4f7-506a7d579fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mars has its own version of the Grand Canyon,
        and scientists have learned this dramatic feature is home to "significant
        amounts of water" after a discovery made by an orbiter circling the red planet,
        according to the European Space Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ebfc98-cb15-4b17-8c29-5243828b29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ae1a9-35be-49c6-a748-81eba55ac580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ExoMars Trace Gas Orbiter, launched in 2016 as a joint mission
        between the European Space Agency and Roscosmos, detected the water in Valles
        Marineris on Mars. This canyon system is 10 times longer, five times deeper
        and 20 times wider than the Grand Canyon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8558b8-1cef-4b00-a457-6c7c4b6ddb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd45fb-fabf-44a5-8065-e41394c87759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water is located beneath the surface of the canyon system and
        was detected by the orbiter''s FREND instrument, or Fine Resolution Epithermal
        Neutron Detector. This instrument is able to map hydrogen in the top meter
        (3.28 feet) of Martian soil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9bf36-bd77-4a31-a8ed-052e14e04ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe1b43-ded8-4a2a-b513-93f98b3002f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most water on Mars is located in the planet''s polar regions and
        remains frozen as water ice. Valles Marineris is just south of the planet''s
        equator, where temperatures typically aren''t cold enough for water ice to
        remain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa2e3e-9657-4c9b-95cb-43a29154a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862b8fe-087f-4d32-b9fc-7ae86a77bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observations were collected by the orbiter between May 2018
        to February 2021. Previously, other orbiters have searched for water just
        beneath the Martian surface and detected small amounts under Martian dust.
        A study detailing the findings published Wednesday in the journal Icarus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a82b8-a019-4677-b5d8-a9ec7de35131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859711dd-c2c8-47e0-b587-9d7fafff7c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With (the Trace Gas Orbiter) we can look down to one metre below
        this dusty layer and see what''s really going on below Mars'' surface -- and,
        crucially, locate water-rich ''oases'' that couldn''t be detected with previous
        instruments," said study author Igor Mitrofanov, principal investigator of
        the FREND neutron telescope, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb8f4c9-a270-4d32-b893-495fcb205684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b342be6-f04d-4a71-88f6-20521ad3aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FREND revealed an area with an unusually large amount of hydrogen
        in the colossal Valles Marineris canyon system: assuming the hydrogen we see
        is bound into water molecules, as much as 40% of the near-surface material
        in this region appears to be water."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b32a8-fdc7-4b5c-ac42-c5d1ab9e50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb80f11-03a4-4242-bd7e-ea67a24e4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, this area is about the size of the
        Netherlands. It overlaps with Candor Chaos, a network of valleys within the
        canyon system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e22d6-2da4-4261-b067-172a5bb064d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b952fd-4eef-4df3-8612-65cc3f471837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FREND instrument searches for neutrons to map hydrogen content
        in the Martian soil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6db66-a25c-4944-a501-beaf619aa45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b1a80-4ef3-4248-b13c-8f7164bfc65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can deduce how much water is in a soil by looking at the neutrons
        it emits," said study coauthor Alexey Malakhov, a senior scientist the Space
        Research Institute of the Russian Academy of Sciences, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d947c-0c42-46ec-82e2-52d4f50adc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20dff7-b678-4a20-bd95-ffa5d62d2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because "neutrons are produced when highly energetic particles
        known as ''galactic cosmic rays'' strike Mars; drier soils emit more neutrons
        than wetter ones," he said in the same statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245afd42-cf41-4895-b909-67781f1f0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b2b7d-368f-4a2f-88da-c46f1504a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a central part of Valles Marineris to be packed full of
        water -- far more water than we expected. This is very much like Earth''s
        permafrost regions, where water ice permanently persists under dry soil because
        of the constant low temperatures."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848382a-c3c5-46f0-8ef4-5775fce5a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e491e-9518-4efe-84f7-48af61356419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instrument''s unique observational capabilities allowed the
        team to detect water that remained hidden before, Malakhov said. This could
        be water ice or water that is attached to minerals within the soil. But the
        scientists believe the presence of ice is more likely because the minerals
        at this location contain little water.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519e0f8-beae-4065-85e3-077cdf63b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49421033-127b-4a67-84cd-40584ea127c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are higher temperatures near the equator on Mars, so the researchers
        believe there must be some special blend of conditions that allow the water
        to remain and be replenished.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e0c6c-f82f-4d56-8b38-52a4d05d3e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e3f94-fb89-4a84-88e7-8e4772bb2e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This finding is an amazing first step, but we need more observations
        to know for sure what form of water we''re dealing with," said study coauthor
        Håkan Svedhem, a former project scientist for the orbiter, in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6d5b93-8e59-49e8-a8a2-814e1221a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6413e48-5c4c-44bc-8c6b-ced9b22689c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finding demonstrates the unrivalled abilities of TGO''s instruments
        in enabling us to ''see'' below Mars'' surface -- and reveals a large, not-too-deep,
        easily exploitable reservoir of water in this region of Mars."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c8bec-e0e4-4e46-9b4a-77ae7c341227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fd2a7-5240-4d0d-b222-689c95ae51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future missions to Mars will land at lower latitudes. This discovery
        in Valles Marineris highlights the feature as an intriguing place for potential
        human exploration in the years ahead, especially because this water would
        be much more accessible than other previously discovered subsurface water
        sources.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147cde7-3485-47ad-961d-6d8fab4dad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83390e-082c-49ac-acd4-d12ac873104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing more about how and where water exists on present-day Mars
        is essential to understand what happened to Mars'' once-abundant water, and
        helps our search for habitable environments, possible signs of past life,
        and organic materials from Mars'' earliest days," said Colin Wilson, ESA''s
        ExoMars Trace Gas Orbiter project scientist, in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdff2b1-7c6b-4756-9c29-f5ca315cbba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53fd0d5-9a62-4aed-8afe-fa06cb8bd04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the European Rosalind Franklin rover and Russian surface
        platform Kazachok will launch and is expected to land on Mars in 2023. The
        rover will drill beneath the surface of Mars in search of organic material
        that could reveal if Mars ever hosted life. The rover will explore Oxia Planum,
        a site of exposed, ancient clay-rich rocks that were once exposed to water.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d036d-e8f0-4ce2-95ec-93e19187f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:33:00.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2021/12/16/world/exomars-water-mars-grand-canyon-scn/index.html">Significant
        amounts of water'' found in Mars'' massive version of the Grand Canyon.</a>"</em></p>'
