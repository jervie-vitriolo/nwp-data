      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)—&nbsp;</strong>A
        health expert on Friday reminded Filipinos to take extra precaution and not
        let their guards down as the country faces the threat of the Omicron variant
        and a possible holiday surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ec775-8d06-4ce5-a759-0c4110b3e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:03:13.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan mag-ingat pa rin po tayo. Ang</em> silver lining<em>
        lang kasi, bakunado tayong lahat, pero kung magpapabaya po tayo, pwede rin
        po tayong magkaroon po ng</em> surge during the holiday season," health reform
        advocate Dr. Tony Leachon told CNN Philippines'' <em>Balitaan.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14072969-91bf-4d21-b637-b6a5b9266919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:03:13.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still need to take precautions. The silver lining
        is we''re vaccinated, but if we become complacent, we can still have a surge
        during the holiday season.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ba1bd-45de-444b-bc5c-dabaaf3c0c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:03:13.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, however, said he believes the country is "more prepared"
        for the pandemic situation this year compared to 2020. He cited the increasing
        vaccination rates and declining hospital admissions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c67de-b67e-4c16-b6db-81ef9077ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:03:13.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kasing-grabe ''yung pangamba ko kaysa</em> last year.<em>
        Kasi</em> same time last year, <em>uma-</em>average <em>tayo ng</em> 2,000
        to 3,000 cases. <em>Ngayon kasi, naga-</em>average <em>tayo ng</em> less than
        500 <em>at ang</em> positivity rate<em> natin ay</em> less than 1…<em> tapos</em>
        safe zone <em>na ''yung</em> hospitals <em>natin,</em>" he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc0c7a-313a-4e2d-85b9-1637d02f92a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:03:13.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My apprehension isn''t as as bad as last year''s.
        Because same time last year, we were averaging 2,000 to 3,000 cases. Now we''re
        averaging less than 500 and our positivity rate is less than one, plus our
        hospitals are now safe zones.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a648adb-5df9-4d4f-9a28-d9d2e8d28a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:03:13.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 tally climbed to 2,837,464 after the Department
        of Health listed 582 new infections in its latest bulletin. Of the new cases,
        54% or 315 were reported on Dec. 4 to 17, the agency said.</p>'
