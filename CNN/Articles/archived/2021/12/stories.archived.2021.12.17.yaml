      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person has died from storm-related weather. A driver
        of a Bimbo Bakeries tractor trailer died in Iowa when the vehicle was hit
        by a strong gust of wind and rolled over on its side into a ditch, according
        to an incident report from the Iowa State Patrol.</p>'
