      'jcr:uuid': 'ffada092-ad21-4180-a741-71e0f5f8fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-18T08:11:52.760+08:00
      'mgnl:createdBy': 'lisbet'
