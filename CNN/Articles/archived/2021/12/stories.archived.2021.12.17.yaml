    'template': '1'
    'title': 'PH records 582 new COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6f39a-6be1-4585-87b1-5badedefd5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:26:51.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong>&nbsp;The
        Department of Health (DOH) on Friday logged 582 new COVID-19 infections, bringing
        the nationwide tally to 2,837,464. Of the total, 0.4% or 10,167 are active
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585b7b1-4988-4ac5-907d-abb8e9870e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:26:51.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 582 new cases, 54% or 315 were reported on Dec. 4 to 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8517723-4849-4672-88bb-120be6b1c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:26:51.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the COVID-19 death toll climbed to 50,570 after 74 more
        people died while the recoveries rose by 494 to 2,776,727.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc8c7b-7a7c-4983-853d-b911f8c0b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:26:51.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported fatalities, nine died in December, 11 in November,
        23 in October, 18 in September, 11 in August, one in July, and one&nbsp;in
        February. The delay is due to the late encoding of information on COVIDKaya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f2632-2be8-48cc-a389-3d024431b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:26:51.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 59 recoveries as deaths after the final
        validation. It also removed eight recoveries from the total case count as
        they were "duplicates."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61100fe0-9643-47df-9c14-2cadb22a46a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:26:51.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that 126 cases - of which 125 are recoveries -
        were removed from the tally after finding out they tested negative for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0bb05-91cb-4fb0-b208-8947ef525574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:26:51.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest count does not yet include data from five laboratories
        - four did not operate on Dec. 15 while one failed to submit its report on
        time.</p>'
  'GCash-BPI-Investment-Management-Inc-team-up-to-offer-more-GInvest-products':
