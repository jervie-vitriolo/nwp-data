      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31e42b-b6e8-465f-a65d-0ba2b9f756fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T21:18:32.160+08:00
