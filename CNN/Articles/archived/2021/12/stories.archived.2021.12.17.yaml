      'mgnl:type': 'text'
      'text': '<p>"A decade ago, Sendong took 1,472 lives in (Cagayan de Oro), same
        as the exact date of Odette''s landfall. I am hoping no life will perish for
        today''s calamity," @aldreichlois tweeted Thursday.</p>'
