      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebaa213-67da-4fa3-8158-0c4c93d1dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 62 cities and municipalities are experiencing power outage
        or interruption as of press time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb07a35-2219-4389-a4d4-ba6ffa5e9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.476+08:00
