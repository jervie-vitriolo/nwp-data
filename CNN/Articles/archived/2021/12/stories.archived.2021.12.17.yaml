    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b63b9c-8d07-4084-8a5a-a6dc27a6bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
