      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 20 tornado reports were documented Wednesday across Minnesota,
        Iowa and Nebraska. A tornado in southeastern Minnesota was the first ever
        reported in the state in the month of December, according to National Oceanic
        and Atmospheric Administration data.</p>'
