      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials continue to push vaccines and boosters</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5956ce5-aa95-4d23-84dd-aabcd43e0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising infections and the specter of the Omicron variant have federal
        health officials once again urging Americans to get vaccinated and, if eligible,
        get their booster doses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683db773-4c28-4abb-8704-33fd2f8f352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee7751-d734-4ad6-80db-2a809ccd16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s reassuring Omicron infections appear to be less severe,
        "that''s really only true probably if you''re a healthy person who''s been
        immunized, and ideally immunized with three shots," Dr. Marrazzo told CNN''s
        Kate Bolduan Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a2e8d-e8b1-49cb-aae0-65a5eb3969c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17c743-0365-429f-b9bd-c5b5837235a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we don''t know yet is what the degree of severe illness is
        going to be with this variant," she said. "And we still have so many places
        that don''t even have primary vaccination coverage above 50%, let alone booster
        coverage."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156fd550-486b-4dad-83dc-3a50f9bfc00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec9a6a-ca0c-4394-9e14-b500ee26fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are vulnerable to the virus remain those who are not vaccinated,
        Fauci said, though he hopes that a potential surge driven by Omicron will
        spur more people to get inoculated. "We have the tools to be able to blunt
        this. We just need to implement them."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86463aa1-22f3-48e4-93ab-1715045427e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce79fe6-8ca0-4a84-acf6-7e2e835f04e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans appear to be heeding the advice: About 1.8 million
        vaccine doses have been administered each day over the past week, according
        to the US Centers for Disease Control and Prevention. More than half those
        doses were boosters, and about 413,000 people are initiating vaccinations
        each day.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b31e02-655a-4293-83fb-28fc454e7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5bb25-6068-4271-ad74-219d95992418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with boosters now widely available, officials are also
        debating what should qualify as "fully vaccinated" moving forward. Currently,
        the federal government considers people to be fully vaccinated if they''ve
        received two doses of Moderna''s or Pfizer/BioNTech''s vaccines, or a single
        dose of the Johnson &amp; Johnson vaccine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fa2e3-34cb-4a49-a06d-dd0cfcfa054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d543d-1f2f-4092-8ab8-5a780d8937c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually really think it''s important for people to understand,
        the CDC, the White House -- many scientists have said this, most doctors have
        said this -- need to change the definition of fully vaccinated, especially
        for J&amp;J," Adams said Thursday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab97bf-2d9b-464c-85ba-9b54664f05d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c4d52-e018-4571-8186-1bb6044b3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t happened. On Wednesday, CDC Director Dr. Rochelle Walensky
        said officials are "continuing to follow that science and it is literally
        evolving daily. And as that science evolves, we will continue to review the
        data and update our recommendations as necessary."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91121925-9c30-4c03-b7fe-ce1e43651daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92060b85-3fac-4338-ac9f-ac258de529fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci similarly called the definition of "fully vaccinated" a "semantic
        thing for regulation," underscoring that what''s important is that people
        get a booster shot.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7465072-7d5c-4682-bf86-8ad61917bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/16/health/us-coronavirus-thursday/index.html">Covid-19
        is raging across the US, with a surge in cases and hospitalizations causing
        new disruptions</a>."</em></p>'
