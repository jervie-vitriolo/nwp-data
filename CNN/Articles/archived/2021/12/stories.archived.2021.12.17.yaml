      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Universities move online as Broadway cancels performances</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31e8bb-e216-4f16-ab39-f695dced7646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 cases have caused a number of colleges and universities
        to shift to online classes and exams and cancel student gatherings and events:
        Princeton University, New York University, Cornell University and Middlebury
        College in Vermont all announced in recent days their fall semesters would
        conclude remotely following a rise in Covid-19 cases on their campuses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8edb09-01bf-4c7b-9460-707b93d48faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf786b4-e456-4bc4-aea1-aed72fe85c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to students Wednesday, NYU Provost Katherine Fleming
        said a "considerable acceleration in the rate of new cases" was "not a cause
        for alarm, but it is a cause for concern, caution and appropriate actions."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de3a8d-e80c-4626-92e4-c913c369c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dede6a-b012-4a59-9b25-cba5c082cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princeton University announced Wednesday all undergraduate exams
        would shift to a remote format to allow students to "leave campus at their
        earliest conveniences." Indoor gatherings where face coverings can''t be worn
        are also canceled or postponed through January 7, 2022.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7988022-98ba-4468-b292-ebce9c2a12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fbab5-5b6c-409b-8be8-5a6417371bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Manhattan District Attorney''s Office is facing staff
        shortages in the wake of a Covid-19 outbreak following an offsite holiday
        party.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475f0b8-33b2-4cf8-88d8-643786c0fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095984d8-4af5-410c-b07c-b2995945a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in cases "has caused significant staffing shortages,
        disruptions to the department''s practice, and other challenges," Administrative
        Assistant District Attorney Bonnie Sard said in a letter to staff.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c49415-d2f6-4273-b689-32a21067fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187657b8-9bf4-4500-ac41-7de2eb608d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many staff members tested positive, and a representative
        for the office would not elaborate on the outbreak''s impact. Those who have
        tested positive must quarantine, Sard said, and numerous staff of the impacted
        department have been asked not to come into the office out of an abundance
        of caution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517ca63-663f-4b2d-9a84-959334ec0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b559c-0fda-4b07-a053-5e53c0d72105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Broadway shows -- including "Hamilton" -- have canceled
        performances this week due to Covid-19. The cancellations come just weeks
        after shows began to reopen following an extended pandemic hiatus. The announcement
        by "Hamilton" -- which cited "breakthrough Covid-19 cases" -- came less than
        an hour before its 8 p.m. ET performance was scheduled to start Wednesday
        evening.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8f2e3-686f-498e-a3c7-953350015270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd6513-006e-4504-a5f7-d7aacbf706b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional sports leagues are also dealing with increases in Covid-19
        cases, offering a "window" into wider community spread, according to former
        US Surgeon General Dr. Jerome Adams.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c6940-5d0f-4721-b1fa-2394a0408194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e84e6-ed9e-490b-af7e-1fbacabad3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL acknowledged Wednesday the uptick in cases among its players
        and teams, including the Cleveland Browns, scheduled to host the Las Vegas
        Raiders on Saturday. But despite the growing number of players added to the
        Browns'' reserve list, there are no plans to postpone the game, NFL Commissioner
        Roger Goodell told reporters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232f4da-7995-428f-b5e5-04bb736d9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66999795-202f-476a-b2a7-a3fe8c3531ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, both the NBA and the NHL both announced in recent days
        the postponement of games due to Covid-19 cases or health and safety protocols.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29722a5-6869-4ed0-9568-09bb8b3aae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a58b9-cea4-47be-b05f-15bc8c411b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams on Thursday told CNN''s "New Day" others should pay attention
        to pro sports, saying, "They''re really a window into community spread."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4352729-88d9-4db7-aa83-88aafc007d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50179754-c25b-4b1c-8477-4eff76b3c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kudos to the sports leagues because they are actually doing a fantastic
        job of surveillance testing," Adams said. "And the rest of the country, we''re
        driving a car down a dark road with the headlights off while looking in the
        rearview mirror, and we hit a bump and we say what was that? That''s our surveillance
        system right now for Covid."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326f38e-d767-4c69-9356-248c86feddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.819+08:00
      'mgnl:createdBy': 'bamba'
