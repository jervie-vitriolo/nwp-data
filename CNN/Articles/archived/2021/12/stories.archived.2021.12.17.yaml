      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa1595-9ba9-4df7-a799-32413e39d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its presentation on Friday, the National Disaster Risk Reduction
        and Management Council  said 1,268 people died,  241 went missing, and  4,102
        people were injured during the onslaught of Sendong. Its maximum strength
        was recorded at 75 kph, and had Signal No. 3 as its strongest wind signal
        from December 15-18, 2011. Over 698,000 people from nine regions were affected
        by the tropical storm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d48745-df28-4f08-bcf2-a72afba2cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c17fa-a7cd-4fe6-b543-059de6d1545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda, on the other hand, left 6,300 dead, 28,689 injured, and
        1,061 missing when it battered the country from November 6-9, 2013. Its highest
        recorded wind signal was at Signal No.4, affecting over 16 million people
        from 10 regions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f5001-28e3-4a55-8082-9962649742ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a18e21-f061-4cd9-bc05-37b6b653c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecaster Benison Estareja of the Philippine Atmospheric
        Geophysical and Astronomical Services Administration told CNN Philippines''
        <em>The Source</em> how the current typhoon differs from Yolanda and Sendong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e170d-7b3a-4b05-ab85-cdc31f32a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe046b-8999-4407-9be0-861cefda9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yolanda, as we all know is a super typhoon. It had 225 kilometers
        per hour in peak intensity compared kay Odette na nagkaroon ng 195 kph (compared
        with Odette which recorded 195 kph)," he noted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dedebd-ac0b-4b7f-91d9-4ea8a9aee4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade3493-5bf2-4f4a-8fbe-677056af0ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estareja explained that Odette''s track is almost similar to that
        of Yolanda a few years ago, but the latter had a wider eye, affecting more
        people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4f091-b9f5-4801-804f-d5d150f2ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d326f-2e6e-442c-a980-89061694a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Sendong had a slower track when it traversed the country.
        Odette, on the other hand, recorded "heavy to intense" but short-lived rains.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eef28e-af7a-4368-98e6-bdaad49356c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a52d3-f9b4-43fd-880b-00adb902a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC reported one dead due to Odette as of Friday. The state
        weather bureau stated that Odette is expected to make its ninth landfall in
        the vicinity of the northern or central portion of Palawan on Friday morning
        or afternoon. It is expected to leave the Philippine Area of Responsibility
        by Saturday.</p>'
