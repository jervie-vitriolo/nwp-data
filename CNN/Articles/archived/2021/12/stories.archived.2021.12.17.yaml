  'Duterte-to-visit-Typhoon-Odette-hit-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-17T20:54:42.033+08:00
    'imagesource': 'jcr:3d3865bd-be64-4edc-a443-cbda4ac1a7cc'
