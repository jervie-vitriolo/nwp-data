      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Over
        338,000 residents from various areas in the Visayas and Mindanao were evacuated
        Friday due to Typhoon Odette.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa31b68b-da96-445d-88cc-341601f29073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with President Rodrigo Duterte, Office of Civil Defense
        Undersecretary Ricardo Jalad said this is equivalent to 84,674 families evacuated
        as of Friday afternoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33877df-9b21-4120-aae9-e214dba25a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T22:50:17.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b567cfd-017f-44a3-9f1e-b9dcc609dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T22:50:17.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:23:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Visayas (Region 8) logged the highest number of evacuees
        with 244,741; followed by Caraga with 78,290; Western Visayas (Region 6) with
        6,616 evacuees; MIMAROPA with 4,975; Central Visayas (Region 7) with 2,335;
        Zamboanga Peninsula (Region 9) with 872; and Davao Region (Region 11) with
        833. The National Disaster Risk Reduction and Management Council said 249
        barangays in these regions were directly hit, including those from northern
        Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9726d7-1a49-407a-be21-17dbdfbf473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f7eb6-142f-4c9f-b961-f4c0f4a8a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 4,503 passengers, along with 2,245 rolling cargoes, 75
        vessels, and three motorbancas, were stranded in Calabarzon, Mimaropa, Bicol
        Region (Region 5), Western Visayas, Eastern Visayas, Zamboanga Peninsula,
        and Caraga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c9d79-bb88-406f-8207-0e7b069cae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.476+08:00
      'mgnl:createdBy': 'glee'
