      'text': '<p>Visitors will get to see that and more when they head to Robinsons
        Starmills Pampanga this holiday season. The seven participating barangays
        - Bulaon, Calulut, San Juan, San Nicolas, Sta. Lucia, Sto. Niño, and Telabastagan
        - will present their giant lanterns in a dazzling live show from Dec. 16 to
        Jan. 2, 2022.</p>'
