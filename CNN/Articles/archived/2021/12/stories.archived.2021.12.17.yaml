    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a59cb6-d64f-406d-862e-fdd83a142114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.782+08:00
