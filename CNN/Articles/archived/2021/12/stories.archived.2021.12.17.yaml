    'jcr:uuid': 'bf067477-f0dd-4ff5-98e6-61d3b805592b'
    'lead': 'President Rodrigo Duterte will visit areas hit by Typhoon Odette this
      weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T20:58:56.191+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:23:39.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:24.541+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to visit Odette-hit areas this weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652f6d6-fd93-4477-890c-4257662c31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T20:58:56.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)—&nbsp;</strong>President
        Rodrigo Duterte will visit areas hit by Typhoon Odette this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7afb96-e975-41e8-b47b-fc2c4273d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T20:58:56.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a situation briefing with government officials on Friday, the
        President announced he would be flying to Surigao and other provinces in the
        Visayas and Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8c292-264a-4a55-bd46-08553efca1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T20:58:56.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m flying tomorrow to the area (Surigao). Also I would hit maybe
        Leyte, and if there is enough time, Bohol," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53bbae-8b1f-4367-a178-e0705502f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T20:58:56.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive added that he''s also planning to check on Cebu,
        Bacolod, and Iloilo on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c9267-6304-4bde-9027-5b0d0997440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T20:58:56.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette made at least nine landfalls in the country —&nbsp;the latest
        in Roxas, Palawan. Some local officials have estimated billions of damage
        due to its onslaught while disaster management officials are still verifying
        reports on casualties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ae0b1-b8ad-472e-9234-8f09ab804025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T20:58:56.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said the government is still trying to raise
        funds for the typhoon response. He admitted that the national budget has been
        "immensely depleted" due to the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb187bd-058e-47e2-b748-62526251ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T20:58:56.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:23:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong</em> COVID, <em>naubos ang pera natin</em> (Because of
        COVID, our funds were depleted). So we''re trying to scrimp how much we can
        raise so that we can marshal it to the areas affected," the President said.</p>'
