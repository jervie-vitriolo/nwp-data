    'title': 'Miss World coronation night postponed due to COVID-19'
    'updated': 2021-12-17T08:49:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f579a9-3227-4465-a12f-13543a9cfcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T01:44:50.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        coronation of the new Miss World has been postponed, organizers confirmed
        early Friday, Manila time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be1d3e-1c5a-42c9-9131-e05e9e7db62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c841b43-fcca-4256-a1e9-ee5b43b07769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant was supposed to crown Miss World 2021 on Friday, Dec.
        17, in San Juan, Puerto Rico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1c547-1daa-43fd-be78-76f5f0c032f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f1b35-af78-4266-8765-6e11e59b66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After meeting with the virologists and medical experts hired to
        oversee the Miss World 2021 event and discussing with the Puerto Rico Health
        Department, the decision has been made by the organizers of the event to postpone
        the globally broadcast finale at the Puerto Rico Coliseum Jose Miguel Agrelot
        within the next 90 days,” the organizers said in a statement.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        The Miss World organization postpones its coronation on Friday, Dec. 17, to
        ensure the safety of contestants and staff after confirming additional COVID-19
        cases. The finale will be rescheduled within 90 days. <a href="https://t.co/7xQRAKefCT">pic.twitter.com/7xQRAKefCT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1471530118010998789?ref_src=twsrc%5Etfw">December
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba16673-1e44-4fa3-b76a-7760cb2b96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T01:44:50.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865d2e3-5d3a-44b9-815c-2036490c4404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said additional health measures have been implemented
        to ensure safety of contestants, staff, and audience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9c0ec-2f44-4bc0-b841-37b3287ff69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dcf668-ff2c-4c33-b632-893261fde52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, additional COVID-19 cases were just confirmed, prompting
        officials and health experts to reschedule the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd1df1-d7ce-4a5b-a262-134ea916e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef7584-cd1f-4c00-8a0c-97dee15b40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once and only when contestants and staff are cleared by health
        officials and advisors, will contestants and related staff return to their
        home countries,” they added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0575629-aa93-4cd8-9a73-bc24374b85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fd317-13e5-41e0-8060-73003c04c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very excited and looking forward to the return of our contestants,
        who we have gotten to know and love, to compete for the Miss World crown in
        a safe environment,” said Julia Morley, CEO of Miss World Ltd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10487b9b-5f6f-4a3f-915d-b3ff7eb2b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5bb97d-3685-48ca-ad36-bf2e36ee1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Miss World Philippines National Director
        Arnold Vegafria said they support the decision to postpone the pageant’s finale.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba728a-a6ca-443f-9527-a7ca3168a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c320c6-ba19-49b7-a620-4fa540f9990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the country’s delegate,Tracy Maureen Perez, tested negative
        for COVID-19 and is currently taking other precautionary measures to ensure
        her safety.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c876882-7387-4222-bbf3-959a8b075d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40257d-142a-4e26-9888-47ed938e2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amid the unexpected turn of events, she continues to uphold her
        promise to do her best to bring home the crown,” Vegafria said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621a6c5-cc71-4343-a2cb-fbbdb2b7c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90710b5b-9ff2-4db2-8783-607c3e1fc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the meantime, we enjoin everyone to remain hopeful and pray
        for the health and safety of all contestants, as well as our colleagues from
        the Miss World Organization,” he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9e87d-abb7-484e-969b-39a749504f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:48:25.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:24:07.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegafria added that once Perez is cleared to leave Puerto Rico,
        she will stay in New York until around January. If the postponement will take
        longer, she might go back to the Philippines, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2802474-e086-4e45-b62b-7b0fea3e54af'
      'mgnl:activationStatus': true
