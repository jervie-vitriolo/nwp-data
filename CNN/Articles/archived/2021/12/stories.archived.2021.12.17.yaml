      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kimmel pointed out that Affleck was riled up by talking about
        the subject, Affleck admitted, "It hurts my feelings, man."</p>'
