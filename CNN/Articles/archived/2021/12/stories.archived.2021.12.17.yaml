    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-17T09:54:32.817+08:00
    'imagesource': 'jcr:06ffdf94-e0c0-4f1f-99f0-2202f239d5ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe6417e-5dcc-4328-afed-8fbbf8af076b'
    'lead': 'Cybersecurity researchers from Facebook and a university have exposed
      a vast network of activity from surveillance-for-hire firms from India to Israel
      that they claim has used hacking tools and hundreds of fake personas to monitor
      journalists, dissidents and politicians around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T09:55:53.033+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:23:56.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:19.532+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook takes aim at vast networks of spies for hire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca89b1-43cf-44be-99db-80167e3c0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cybersecurity researchers from Facebook
        and a university have exposed a vast network of activity from surveillance-for-hire
        firms from India to Israel that they claim has used hacking tools and hundreds
        of fake personas to monitor journalists, dissidents and politicians around
        the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142a594-7a09-4528-aedb-64e1c201bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the investigation, Facebook parent firm Meta took down
        hundreds of Facebook and Instagram accounts tied to the seven different spy
        organizations, which included Black Cube, the intelligence firm that disgraced
        media mogul Harvey Weinstein allegedly hired to track actresses and journalists,
        according to reporting from the New Yorker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c30299-a662-43fe-a969-f59949d534bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta said it notified around 50,000 people that had been targeted
        in one way or another by the spying-for-hire firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc76c74-f61d-4a9a-985a-a6b0b5117a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigations from Meta and the University of Toronto''s Citizen
        Lab offer two of the more comprehensive looks yet into a booming private spy
        business that the Biden administration has tried to crack down on out of concern
        for human rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5853c2b4-5295-46f3-8a60-54d086f0ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizen Lab, a digital rights research center at the University
        of Toronto, discovered invasive spyware allegedly built by one of the surveillance
        firms, Cytrox, on the phone of former Egyptian presidential candidate Ayman
        Nour, a critic of Egyptian President Abdel Fattah el-Sisi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375b7b0-1c83-4d85-afe2-f9b1c4675627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these ''cyber mercenaries'' often claim that their services
        only target criminals and terrorists, our months-long investigation concluded
        that the targeting is in fact indiscriminate," and includes critics of authoritarian
        regimes and human rights activists, Meta researchers said in a report published
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f140c-9722-4f7c-844c-cccb6a82bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven surveillance firms and organizations that Meta investigated
        offer clients a range of services, from easy-to-use hacking tools for infiltrating
        mobile phones, to access to social media accounts to monitor targets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da25dd8-f71a-4f4b-be43-e9dc2608a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Cube''s services involved posing as film producers, graduate
        students and non-government organization (NGO) workers in an effort to surveil
        targets around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db10186-df46-4479-ade5-7489d108ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Israeli firm, Bluehawk CI, used social media accounts to
        pose as journalists for Fox News and other news outlets in an effort to trick
        their targets into being interviewed on camera, according to Meta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae31850-321c-4e29-b4c3-86f432b8785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Black Cube, Bluehawk and Cytrox, Meta said it disabled
        Facebook and Instagram accounts tied to Israeli firms Cobwebs Technologies
        and Cognyte; Indian firm BellTroX; and an entity in China that Meta did not
        identify.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc746b95-f7e3-47c8-8d53-d52ca5440d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not been contacted by Facebook (Meta) and are unaware of
        any claims it has allegedly made about our services," Meital Levi Tal, a Cobwebs
        spokesperson, said in an email to CNN. "CobWebs operates only according to
        the law and adheres to strict standards in respect of privacy protection."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83ac32-207c-4fde-bac6-83122013909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BellTroX could not be reached for comment. None of the four other
        named surveillance firms responded to CNN''s requests for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17da2d-7074-49f3-b184-4506a6a140b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook rebranded itself as Meta in October amid intense scrutiny
        from US lawmakers over how the platform handles misinformation that causes
        real-world harm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c6ac7-383e-465a-b41e-3b31f47a34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying in the shadows</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fbe77-5f9f-4505-b580-1cd01876fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new findings show the lengths that private spies for hire will
        go to avoid public scrutiny and hide their operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd371be2-7423-4994-81aa-7effcd9e9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cytrox, an obscure spyware firm that Citizen Lab researchers said
        was founded in North Macedonia, is a case in point. Cytrox has a corporate
        presence under various names in Israel and Hungary, the researchers said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b752db-4c5e-4450-8e7a-5cc9192dc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance industry analysts say Cytrox is one of several competitors
        in the spyware market to NSO Group, the Israeli firm that the Commerce Department
        has moved to block from doing business with US tech firms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf092d-0fae-40f2-b7fb-191a60e86d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration alleges that NSO Group''s spyware has been
        used by foreign governments to target journalists and embassy workers. NSO
        Group has rejected the allegations, saying its products serve US national
        security interest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0df1dd-fcdf-4872-b7e0-c25113d0ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizen Lab analyzed the phone of Nour, the Egyptian politician,
        and concluded that it had been hacked this summer by spyware built by both
        Cytrox and NSO Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f684b2d-525c-4db3-a691-ec87532d8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nour ran for Egyptian president against former authoritarian ruler
        Hosni Mubarak in 2005, and subsequently spent three years in prison on election
        fraud charges that were denounced by the US. Nour has lived in exile in Turkey
        for several years, where he has criticized el-Sisi, the current Egyptian president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceabc3d-4143-4699-8d8f-9b518af37330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Thursday through his Nour''s political party,
        Ghad El-Thawra, Nour accused the Egyptian, Saudi and Emirati governments of
        being involved in the hacking of his phone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02b724-8223-48e9-9ff5-ee6134f58412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nour told CNN that he "couldn''t find any explanation or justification
        for the attack on my private life in this unfortunate and unacceptable way,
        both legally and morally."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06492f97-4147-478b-af28-e5b29644d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington embassies of Egypt, the United Arab Emirates and
        Saudi Arabia did not respond to a request for comment on Thursday on the allegations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9619d-51fa-44cc-9f40-8ebc3c54e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Marczak, senior research fellow at Citizen Lab, told CNN that
        "multiple factors point to the Egyptian government as responsible for hacking"
        the phones of Nour and the host of a popular Egyptian news program, who Citizen
        Lab said chose to remain anonymous.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6cd85-b69a-4698-b1be-29572fcc4be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our scanning identified the Egyptian government as a Cytrox ...
        customer, the websites used in the hacks of the two targets bore Egyptian
        themes, and the messages that initiated the hack were sent from Egyptian WhatsApp
        numbers," Marczak said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb5175-0c69-4b28-b750-2d279f205de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear who used the Pegasus spyware on Nour''s
        phone. NSO Group did not respond to a request for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67297ccd-be66-4761-ba55-70ae3751d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cytrox''s founder is young entrepreneur Ivo Malinkovski, according
        to digital records reviewed by Citizen Lab and articles in North Macedonia
        press.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3477429-ea45-4e1f-a64d-921fc452b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until at least late Wednesday, a LinkedIn page for Malinkovski featured
        a photo of him holding a Cytrox coffee mug. The photo was removed after CNN
        messaged the LinkedIn account seeking comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac3f5c-315e-4aa7-820b-f2e4b3f486f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:55:53.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
