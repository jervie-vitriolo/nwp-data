  'Odette-deaths-injuries-NDRRMC':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-17T10:01:21.986+08:00
    'imagesource': 'jcr:d2c98f12-a4e2-404b-bc84-97f30b79a69e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15770109-5bbb-400d-a063-3382242ee8d8'
    'lead': 'Surigao del Norte Gov. Lalo Matugas describes Siargao as "totally devastated,"
      even as the local government initially tallied 12 deaths in the aftermath of
      Typhoon Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T10:01:59.560+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:23:54.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:20.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['odette', 'typhoon', 'deaths', 'injuries', 'reports', 'ndrrmc']
    'stories': ['8bcbe4d6-03e9-4fb2-b029-80b0c63479c9']
    'template': '1'
    'title': 'NDRRMC: 12 killed from Typhoon Odette'
    'updated': 2021-12-17T20:00:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3369aac-6550-4c47-8c73-bc57e3aeb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:02:47.606+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Twelve
        people were killed after Typhoon Odette cut across the central and southern
        regions, disaster management officials said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedee3e-67e9-4d0f-8b74-3bdb8cc4e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:02:47.606+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers provided by the National Disaster Risk Reduction and
        Management Council (NDRRMC) are still up for validation. "We will feed you
        the data as soon we can," Office of Civil Defense Assistant Secretary Casiano
        Monilla said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c27003-67be-4fc8-ac03-2f6d3313fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:30:07.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial data, six of the deaths were from Western Visayas,
        or two in Guimaras, three in Negros Occidental, and one in Iloilo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd8718-d4de-4e47-9ca0-de929d45734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:59:14.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also tallied four deaths in Central Visayas, or two each
        from Cebu and Lapu-Lapu cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed514fe8-6181-4fa6-99b9-350b7b21b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:59:14.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc0eee-2841-4b20-9acb-eb330479abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:59:14.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eastern Visayas the NDRRMC listed one casualty in Southern Leyte,
        one in Northern Mindanao, and two in Caraga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8e263c-917d-42ea-83ea-3c60e6e29766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:30:07.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Gov. Lalo Matugas first reported that Odette left
        two people dead in Siargao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16d767-af49-4ec2-8c06-770048df707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:30:07.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matugas estimated the damage caused by the typhoon in the world
        famous tourist island at around ₱20 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c03da-24d9-4a4e-85f6-b43f1fadd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:59:14.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Rep. Bingo Matugas shared to CNN Philippines''
        News.PH that his father described Siargao as "totally devastated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64087c-f289-46fc-bff7-93be523f3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:59:14.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce2123c-6384-422e-943d-94cf366a4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:59:14.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala nang nakatayong building sa (There is no building left standing
        in) Siargao, totally devastated. Wala nang (No more) roof or half of the building,"
        said Matugas, who talked to his father-governor by satellite phone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af6621-c43c-4940-861c-d625fece5101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:59:14.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e9f96-a50b-4558-bcbf-7d24b7b33eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:59:14.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matugas said the Siargao Airport runway is functional and can accommodate
        relief operation flights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943fbec-652c-495f-83ba-644cea46eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:59:14.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163471f-8b64-47ba-9556-6e7e4223416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T19:59:14.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:23:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need food, water, and medicine," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda3d40-e1e3-4241-a24e-177fb0cffd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:02:47.607+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power and connectivity were down in areas in Western Visayas, Central
        Visayas, Eastern Visayas, and CARAGA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6945e63-1f92-4a52-a404-70017f8371b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:02:47.607+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials reported more than 41,400 typhoon victims, with evacuees
        numbering 338,664 as of Friday evening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff2f23-31cb-43e6-b15a-08ed5dc9d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:02:47.607+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette made its ninth landfall in Roxas, Palawan at 3:10 p.m., according
        to state weather bureau PAGASA, as it slightly weakened while over waters
        off San Vicente, Palawan.</p>'
