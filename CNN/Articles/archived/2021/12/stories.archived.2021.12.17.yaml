      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> The following two essays are
        excerpted from the 25th anniversary compilation of Jessica Zafra’s Twisted
        series. The book compiles selected essays from the first three Twisted books:</em>
        “Twisted,” “Twisted II: Spawn of Twisted,” <em>and</em> “Twisted 3: Planet
        of the Twisted.” <em>The 25th anniversary edition acts as a portal to the
        ‘90s, filtered through Zafra’s sharp writing and incisive wit. And with these
        excerpts, it seems not much has really changed since. The opinions expressed
        in these essays are the author’s.</em></p>'
