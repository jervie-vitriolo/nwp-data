      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MMFF 2021 opens on Christmas day</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b591f-062f-450f-8933-e032e4be4bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s not all. Filmgoers can look forward to more surprises these
        holidays, as the Metro Manila Film Festival returns with eight official entries
        to be released in cinemas on Dec. 25.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9998aaf-99d9-4ddd-a7f3-40a73e612fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.450+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/entertainment/2021/11/12/MMFF-2021-lineup.html"><strong>READ:
        LIST: Official entries for MMFF 2021</strong></a></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341b9a9-7da5-4b2b-ab99-14c7b6e97eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.450+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the first time ever, the Parade of Stars will go fluvial.
        Celebrities starring in these MMFF entries will be carried by ferry boats
        instead of the usual motorcade on Dec. 19.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d18f13-b23a-4053-9f9b-b8b2d73d0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.450+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year’s parade and screening were done virtually.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1e875-9f89-4fd8-989c-e3362c0df70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.450+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shows, celebrities we followed</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b45df7-5bb4-4532-b5c3-53a178d95640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.450+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First-ever Filipino anime series on Netflix</strong></p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293189a-ba37-4d4a-94e8-26718a90d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.450+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who would forget the escapades of Pinay detective, Alexandra Trese,
        in the anime series simply titled: “Trese.”</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e740be-3be7-42aa-bd28-d23a27c73784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.450+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title character was voiced by actress Liza Soberano for the
        local version — and Canadian actress with Filipino heritage Shay Mitchell
        for the English counterpart. Based on the popular Philippine graphic novel
        of the same name, “Trese” premiered on Netflix in June.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdfc22-8f9a-41ff-814d-b614d340910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.451+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drag races set to grace our screens</strong></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138f821-e747-44dc-ac79-8d23771913d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.451+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will not have one, but two drag reality shows coming
        to the small screens soon.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7027d63-7059-4375-945b-be423d03143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.451+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American drag competition “RuPaul’s Drag Race” opened auditions
        in August for its new franchise, “Drag Race Philippines,” which will be streamed
        exclusively on WOW Presents Plus.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4700fc-8a8f-4e08-9e50-cd6d67a38bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.451+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drag Race alum and Filipino drag queen Manila Luzon also announced
        casting calls for “Drag Den Philippines” that she herself will host.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95663f29-594c-41a9-9489-30a0031592de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.451+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giant MOA globe goes ‘missing’ in promo for ‘Red Notice’</strong></p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aeb3ab-0995-4062-83f6-d4f2789cccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.451+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online world was shaken when the iconic globe of SM Mall of
        Asia was “stolen.”</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b754f8-2c17-4bbe-a00d-db065f5a4530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.451+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it turned&nbsp;out it was a mere promotional stunt for Netflix’s
        action-comedy film, “Red Notice.”</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26660158-d0e4-4ce9-b001-b0f0029a37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA Philippines benefited from the publicity, with netizens accusing
        “Tito Ball” of replacing the MOA globe.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48041b38-474f-4b8f-b13c-54e8145fab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s first IKEA store, which is also the largest in the
        world, opened its doors to the public weeks after the fake heist stunt.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46145f-3479-4ed2-80df-829e2ca83f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janella Salvador reveals pregnancy</strong></p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5be672-1ff9-4877-a4b3-294b42a9de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janella Salvador also took the internet by storm when she finally
        shut down rumors of her pregnancy. She announced the birth of her baby boy,
        Jude, with partner, Markus Paterson, in January.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfc5ff-de77-464b-9dcb-7aa32924a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador gave birth in October 2020 in the United Kingdom.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a8bdc-73cd-4361-9d3d-d8031282dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After controversial breakup, Bea Alonzo confirms relationship
        with Dominic Roque</strong></p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe077b-cdba-4358-94c8-1b91f56402b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.452+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Bea Alonzo likewise ended months of speculation after she
        confirmed in August that she was dating Dominic Roque.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c25739e-fe4a-4bfb-8a4b-53dc6f474b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.453+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonzo used to be the girlfriend of actor Gerald Anderson, who controversially
        ghosted her. Fans speculated Anderson cheated on her&nbsp;with the equally
        controversial Julia Barretto as the third party.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bb9bd-e511-459d-b098-256e65e6467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.453+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dennis Trillo and Jennylyn Mercado tie the knot</strong></p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e2e2a-74e3-4418-9b1e-899272cf6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.453+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a happily ever after story for celebrity couple Dennis Trillo
        and Jennylyn Mercado who tied the knot last month, just weeks after they announced
        their engagement and the latter''s pregnancy in October.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ea3ca-7d92-49a5-a15e-b87a1204473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.453+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two marked their seventh year as a couple in January.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe2c58-ab3c-4d5d-b576-f299d97f2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.453+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Derek Ramsay and Ellen Adarna exchange vows</strong></p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b26a43-4be7-4145-bca3-851647c8f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.453+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another showbiz couple celebrated love this 2021. Derek Ramsay and
        Ellen Adarna exchanged emotional vows last Nov. 11 in Bataan.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc9b42-1e44-4f1b-9920-517a3af95932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.454+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna’s son Elias, Ramsay’s son Austin, and close relatives and
        friends&nbsp;were present at the sunset wedding.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e0bb64-9a27-451c-b35e-8c462be11cf0'
      'mgnl:activationStatus': true
