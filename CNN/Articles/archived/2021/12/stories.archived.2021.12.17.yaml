      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Duel" star and Garner announced their breakup one day
        after their 10th anniversary and it took almost two years before they filed
        for divorce. Both have spoken multiple times about their collaborative approach
        to co-parenting their kids.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dffe54-94c3-4fa3-ac92-0769712ad499'
