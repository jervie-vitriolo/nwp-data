    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf67ec3-fcd2-48f3-875a-2a8192bf1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T04:30:21.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 55 reports of hurricane-force thunderstorm wind gusts over
        75 mph were made across the Great Plains and Midwest, according to the National
        Weather Service''s Storm Prediction Center -- the most recorded in the US
        in one day. More than 400 severe wind reports came in across the regions to
        early Thursday, with alerts impacting at least 80 million people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4a221-6f69-4ffe-91b0-c17161c12748'
      'mgnl:activationStatus': true
