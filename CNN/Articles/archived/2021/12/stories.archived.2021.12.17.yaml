      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naalala ko lang, way back December 16, 2011 hinagupit ang Mindanao
        ng bagyong Sendong which killed thousands of people. And now, Odette made
        its first landfall at Siargao. Parehong petsa at buwan kung kailan naglandfall
        ang Sendong," @trexielou25 said.</p>'
