      killed in Kabul airport bombing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70b511-8db8-4cd9-ad38-6ad42412327d'
      'mgnl:activationStatus': true
