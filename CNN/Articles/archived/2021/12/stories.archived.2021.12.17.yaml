      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeanne Marrazzo, a professor of infectious diseases at the University
        of Alabama at Birmingham, agreed. Based on what''s happening in the UK, she
        said, "we are almost certainly going to be in for what we''re seeing already,
        which is an early surge, or I should say an early stage of the surge that
        is probably going to be informed by Omicron."</p>'
    '19':
