      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e520bbf0-7e1e-4173-8fb5-3ac08f12d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T05:15:19.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:07.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez has been making a mark even during the earlier part of the
        competition, after securing a spot in the Top 30 after winning the "Head to
        Head" challenge and being selected as one of five outstanding advocacy projects
        in the "Beauty with a Purpose" fast track challenge.</p>'
