      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record heat much farther north than expected this time of year fueled
        the storms. "I''ve been doing this 30 years, and we''re seeing things today
        in the CNN Weather Center we have never seen before," CNN meteorologist Tom
        Sater said.</p>'
