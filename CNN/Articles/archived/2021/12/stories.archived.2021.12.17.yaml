    'mgnl:lastActivated': 2023-01-24T21:23:42.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:23.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints new privacy commissioner'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83421d34-a663-4a2c-aafb-033b18fffbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:16:29.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong>&nbsp;President
        Rodrigo Duterte has appointed John Henry Du Naga as the new chief of the National
        Privacy Commission (NPC), Malacañang announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0c8fb-17d1-4164-bed8-f8e5ea5e21c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:16:29.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naga''s appointment took effect on December 14. He will serve for
        three years.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68e062-62ed-4e00-a5ac-e56e6ac9f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:16:29.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish Mr. Naga success as we are confident that his years of
        professional experience in the Department of Information and Communications
        Technology and the NPC will contribute to our goal of a competitive knowledge-based
        and innovative nation where the flow of information remains free while upholding
        people''s right to privacy and data protection," Palace said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99507dd7-e9f7-4572-827b-7f80407389ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:16:29.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naga succeeds Privacy Commissioner Raymund Enriquez Liboro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930608b8-f249-4815-b312-546dfc1afc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:16:29.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:23:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his new appointment, Naga was <a href="https://www.privacy.gov.ph/john-naga/"
        target="_blank">deputy privacy commissioner</a>. He held different roles at
        DICT before joining NPC. He served as a provincial board member in Masbate
        for two terms before becoming a national government official.&nbsp;</p>'
  'online-shopping-messenger':
    'author': 'Catherine Orda'
    'caption': 'The shift to smartphones as the main site for online transactions
      mostly means that people are shopping via messaging apps. Illustration by CNN
      PHILIPPINES LIFE STAFF'
    'categories': ['16163b1b-7fb4-4a92-bfe3-fffac206030c']
    'created': 2021-12-17T17:57:57.844+08:00
    'imagesource': 'jcr:c770682c-fff4-4512-83d1-5bb2a2db0858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffcb2b14-117f-43e5-bfb6-ef427b13a5aa'
    'lead': 'The shift to smartphones as the main site for online transactions mostly
      means that people are shopping via messaging apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T18:19:14.088+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T21:23:42.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:23.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos want a more personal online shopping experience'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed0b66-de43-46d1-b88c-2291c59cf31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.088+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it’s through an ad that mysteriously made its way to your
        inbox, or through a months-long  search through Instagram specialty stores
        for a specific product, the past two years have seen many Filipinos becoming
        accustomed to the rote, deceptively innocuous motions of online shopping via
        their smartphones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930d3b9-7faa-4eba-9f28-ba3a6b1a972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the logistics solutions provider <a href="https://janio.asia/articles/who-are-philippines-online-shoppers/"
        target="_blank">Janio</a>, we&rsquo;ve become more meticulous when it comes
        to making purchase decisions &mdash; nowadays, consumers don&rsquo;t just
        take recommendations from anyone. The trade-off for this is that we spend
        even more time on social media, which, among other things, draws us even more
        to sales and promotions.</p>

        '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968c957-60e8-4b48-af9c-8c662f71de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by the German database company Statista reports that the
        year 2020 marked an increase of over 25% in online shopping worldwide, with
        most of the cyber week sales made from a smartphone. Both findings are what
        many of us would expect as both products and catalysts of an ongoing decades-long
        campaign for surveillance capitalism, this time fast-tracked by a pandemic.</p>

        '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240542aa-9233-4487-b9ca-32ecc5d4ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That we have migrated to smartphones as the main site for economic
        activity has turned us into even more vulnerable agents, our need to connect
        and carry out basic tasks endlessly monetized. <a href="https://www.nytimes.com/2020/01/24/opinion/sunday/surveillance-capitalism.html"
        target="_blank">Privacy is not private</a> &mdash; human behavior is fodder
        for commerce, and what we unknowingly give away online only keeps us online.
        Of course we know all this already, but the fact that smartphones evolve faster
        than we can understand our own wants and needs should compel us to try to
        preserve the freedom we might have. How well we do that during the holiday
        season may boil down to our understanding of holiday consumption trends (and
        consumer behavior trends in general) and the ways in which brands respond
        to these trends.</p>

        '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb04e3-05e0-44d1-8df1-e6f818aa1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p style="text-align:center"><strong>The rise of the super-app</strong></p>

        '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1992839-d9f6-446c-88c1-e0d326f6f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to smartphones as the main site for online transactions
        mostly means that people are shopping via messaging apps &mdash; a phenomenon
        closely tied to the rise of so-called super apps. Noa Bar-Shay, Senior Partnerships
        Account Director for Viber, explains that people no longer tend to use different
        apps for different needs: &ldquo;Yes, we are all on our smartphones. But did
        you know that on average, app users spend 77% of their time on their top three
        apps and almost <a href="https://www.statista.com/chart/3835/top-10-app-usage/?utm_content=buffer1687b&amp;utm_medium=social&amp;utm_source=pinterest.com&amp;utm_campaign=buffer"
        target="_blank">half of their time</a> in one single app? Nowadays, people
        seek one gateway to many options in one place.&rdquo;</p>

        '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0b5e6-dc0e-4e92-8f93-a1f470c90883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convenience and seamlessness a single gateway affords consumers
        is undeniable, but that cohesion also means that these apps are able to collect
        more behavioral data which they can then use to build even more products and
        services. Consider what that might mean for existing super-apps like Facebook
        and Grab, and perhaps most recently, Instagram. A saturated digital ecosystem
        might, at best, mean more choices, but it can also be a site for scams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bca832-df38-4eda-a91a-aad7eeb52f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though most of these apps screen sellers, it’s not exactly a foolproof
        process. When conducting transactions via these apps, customers should do
        their own screening of sellers. Checking for any red flags can involve a quick
        search of the brand or product name, checking the quality of photos (grainy
        photos are a bad sign) and information on their bio, and reading customer
        reviews (be on the lookout for paid reviews though). If the seller has a website,
        verify if it’s secure by looking at the URL: if there’s an “S” after HTTP,
        that means the connection is encrypted and sensitive information — such as
        credit card numbers and passwords —can’t easily be stolen by hackers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2200167-6108-438f-8d6a-d9c5b7809d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p style="text-align:center"><strong>Messenger marketing</strong></p>

        '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8abfe1-0ad1-4635-8476-44048039ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our desire for more personalized shopping experiences grew at the
        onset of the pandemic, when many of us migrated to online shopping. “Before
        the pandemic, customers were used to receiving personalized services in traditional
        stores. Now they want to have the same user experience online as they used
        to have offline. And messaging apps can easily help with this,” says Bar-Shay.
        Again, the preference for single gateways is at play here: the appeal lies
        in the fact that conducting transactions via messaging apps is “no different
        from messaging a friend.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313a684-0e60-43c4-a44f-af356756edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms “messenger marketing” and “conversational commerce” aren’t
        exactly new. Chatbots running on messaging apps (or via SMS) have been utilized
        by many brands in the past five years or so, but its current performance and
        projected growth indicate that they will be some of the key customer service
        tech trends in the coming years. “One <a href="https://www.reportlinker.com/p03646058/Global-Mobile-Messaging-Apps-Industry.html?utm_source=GNW"
        target="_blank">estimate</a> puts messaging apps’ current reach at 1.7 billion
        people, set to grow to 2.7 billion by 2027,” says Bar-Shay. Messaging apps
        like Viber are looking to incorporate different services into their platform:
        sending customers up-to-date information about their courier packages, and
        providing food delivery services and even financial education, among others.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd316fc-edc9-450b-b1f1-cbbed8ce4054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:27:13.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When conducting transactions via these apps, customers should do
        their own screening of sellers. Checking for any red flags can involve a quick
        search of the brand or product name, checking the quality of photos (grainy
        photos are a bad sign) and information on their bio, and reading customer
        reviews (be on the lookout for paid reviews though).</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34806ace-6b2f-4208-b578-20f0c48d5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how can customers ensure safe and pleasant transactions with
        these e-commerce chatbots? There’s no clear-cut answer, but taking into account
        a basic question might be a good start: how secure is the messaging app itself?
        A messaging app that is end-to-end encrypted (meaning, the platform’s server
        is not reading your conversations) is ideal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395427d8-a84e-4c19-b205-988119374774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you’re transacting with actual humans via these apps, a thorough
        screening of the seller is a good idea. Whatever the case though, it’s always
        best to be cautious of the information you share through these apps. A basic
        safety checklist that could be helpful includes: reading return policies,
        privacy policies, keeping documentation of your orders, knowing shipping schedules,
        avoiding cash on delivery as much as possible, and securing your accounts
        with strong passwords.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44abc5-3b95-43f1-9226-353e2ac6e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p style="text-align:center"><strong>Personalized services and real-time
        support</strong></p>

        '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3908be7-2807-4826-b197-67274b073a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&ldquo;Statistics on user preferences reveal that people want to
        receive personalized services and real-time support from brands which can
        be easily done via messaging apps. For example, <a href="https://www.thinkwithgoogle.com/consumer-insights/consumer-trends/holiday-shopper-preferences/"
        target="_blank">four in 10 holiday shoppers</a> are looking for retailers
        to remember personal details, like past sizes and items they&rsquo;ve purchased,&rdquo;
        says Bar-Shay.</p>

        '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a51cf9-0bee-46f5-9058-0e328c0eedfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.089+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What might the seeming disconnect between the need for personalization
        and the limits of technology mean in this holiday season&rsquo;s shopping
        spree? Deloitte&rsquo;s 2018 Holiday Survey reports that even before lockdown
        restrictions put a toll on businesses, most shoppers (with the exception of
        seniors) favor online channels over physical stores. And this will likely
        be the case this holiday season, except with a greater desire for personalized
        service and seamless shopping experiences. &ldquo;Brands shouldn&rsquo;t leave
        out support from real agents &mdash; <a href="https://www.aspect.com/globalassets/2016-aspect-consumer-experience-index-survey_index-results-final.pdf"
        target="_blank">86%</a> of users expect chatbots to always be able to transfer
        to a live agent. This is even more important during the holiday season, when
        customers need gift-finding assistance from retail consultants online,&rdquo;
        adds Bar-Shay.</p>

        '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5addb01-e523-4b22-bd58-9d454b5f453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:19:14.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:23:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the flux of online shoppers looking to avail the benefits of
        shopping (which include convenience, delivery services, easily compare prices,
        wide variety of choices, etc.) also comes this tacit need for some kind of
        human touch in these transactions. This may explain why so many people are
        turning to smaller online brands for their Christmas shopping, the “gift-giving
        assistance” we might need implicit in the familiarity (and convenience) of
        an IG store recommended by a friend. Simply taking recommendations from someone
        you trust, coupled with a resolve to follow basic online security rules, can
        set you up for a mostly harmless shopping experience this Christmas.</p>'
  'julie-anne-san-jose-viu-still':
    'author': 'Gaby Gloria'
    'caption': '“I’ve fallen in love with singing and music ever since I was a kid
      and I have always been passionate about it. Without it, parang hindi ako whole,”
      says Julie Anne San Jose. Photo courtesy of VIU'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2021-12-17T18:32:16.100+08:00
    'imagesource': 'jcr:aa942d91-bba5-4af2-ac9b-45aa3d9113bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
