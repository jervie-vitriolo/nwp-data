      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally star-shaped, made of bamboo sticks, and lit by candles,
        the parol guided farmers in the countryside to church when attending dawn
        masses. In modern times, it comes in different shapes and sizes but still
        serves the same purpose: lighting the way for Filipinos during the holidays.</p>'
