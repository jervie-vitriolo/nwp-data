  'US-adds-drone-maker-DJI-and-7-other-Chinese-companies-to-investment-blacklist-':
    'author': 'Michelle Toh and Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-17T09:56:47.796+08:00
    'imagesource': 'jcr:37849ab0-ff74-4203-b9fb-220bc8c15737'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2528fc1-03b4-4e3b-856d-da9702039abb'
    'lead': 'The United States has added drone maker DJI and seven other Chinese companies
      to an investment blacklist, raising even more pressure on businesses in the
      world''s second largest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T09:58:35.540+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:23:55.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:19.791+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US adds drone maker DJI and 7 other Chinese companies to investment
      blacklist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d713e2-5022-4b39-ba9f-5aa7bb779912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States has added drone maker
        DJI and seven other Chinese companies to an investment blacklist, raising
        even more pressure on businesses in the world''s second largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fbea82-4894-4d8b-b317-6f3e1bb1e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury Department announced Thursday that it has placed
        investment restrictions on the firms due to their roles in facilitating human
        rights abuses against China''s Uyghur Muslims in Xinjiang and other ethnic
        and religious minorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02783c5d-473d-443b-bf36-5dace72c4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, American investors will be barred from buying or selling
        shares of the companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be1ede7-fabd-4a34-9455-2621ba720eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s action highlights how private firms in China''s defense
        and surveillance technology sectors are actively cooperating with the government''s
        efforts to repress members of ethnic and religious minority groups," said
        Brian Nelson, undersecretary for terrorism and financial intelligence. "Treasury
        remains committed to ensuring that the U.S. financial system and American
        investors are not supporting these activities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c0909-72b9-4d0d-af06-b509b48a4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was widely expected after being first reported by the Financial
        Times earlier this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b838e-93c4-4916-ae78-3455c8eb866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJI and the seven other companies are already on the US entity list,
        which means they are barred from buying US products or importing American
        technology without a special license.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71764801-b7a5-48a1-bf93-37279fcd34cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Chinese companies and organizations were added to that
        export blacklist by the US Commerce Department on Thursday, in a bid to limit
        China''s use of US technologies for military purposes and for alleged human
        rights violations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d46f15-2219-4a29-a348-06238b1c58bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s twin announcements came a week after Treasury slapped
        similar economic sanctions against two Chinese politicians and a Chinese artificial
        intelligence firm, SenseTime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f796098-917e-4bd4-b3ba-c36544db29de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone maker declined to comment ahead of the US Treasury''s
        announcement on Wednesday. Instead, it referred CNN Business to a previous
        statement made in response to earlier restrictions last December, when it
        said it had "done nothing to justify being placed on the entity list."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fae98-5bc7-41c9-b0f6-ff19f4a1a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJI added at the time that it was also "evaluating options to ensure
        our customers, partners, and suppliers are treated fairly," without elaborating
        further. It declined to provide an update or comment on those plans this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b99edc-35a3-4441-a2cb-7b59a0e6fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s latest clampdown could create financing headaches
        for the upstart drone maker, which is privately held and headquartered in
        Shenzhen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99dc0b5-43b9-4800-a82f-31aac2ff55f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJI currently counts Silicon Valley heavyweights such as Sequoia
        Capital China and Kleiner Perkins as investors. Sequoia Capital China declined
        to comment and Kleiner Perkins did not respond to a request for comment on
        whether the restriction would complicate their investments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9014a61-9c7c-42fe-bc76-e4385c9c25bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to a person familiar with the matter, Sequoia''s investment
        in DJI is handled by Sequoia Capital China, which operates as a separate legal
        entity from the US firm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6427e84-8330-4579-b18f-8aaa86ac29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means it would likely not be impacted by any restriction barring
        American investment in DJI, the person said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc226d-ea86-4e37-89b3-fa51a334f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning up the heat</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558c417f-bc01-46c1-88ce-36f6f95b014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been piling pressure on Chinese companies recently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ddca4-9b5a-480f-9cb3-8ddbae46fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, artificial intelligence startup SenseTime was also
        hit by the same US Treasury blacklist as DJI, two years after one of its subsidiaries
        was put on the entity list in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981349cd-701d-417d-8217-d3c2b50ba0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Treasury Department said that the decision to block
        SenseTime was due to the role its technology allegedly played in enabling
        human rights abuses against the Uyghurs and other Muslim minorities in Xinjiang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080db92d-d3ec-4be1-af35-377e846fcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SenseTime has strongly denied the accusations. But on Monday, the
        company postponed its stock market debut in Hong Kong, where it was set to
        start trading as soon as this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3990ba4-883f-46cf-b9ce-4530e4c9a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm said the delay was "to safeguard the interests of the potential
        investors of the company," and allow them to "consider the potential impact
        of" the US move on any investments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d37bc-0976-45bc-be3b-0bcaa4127c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the FT reported earlier this week that US officials
        were deliberating whether to stiffen rules about selling to one of China''s
        top chipmakers. No action was taken Thursday, however.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6cb4c-3d97-4049-9709-dfc107e3448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, Semiconductor Manufacturing International Corp (SMIC),
        has been on the US entity list since last year. But "the decision included
        a provision that critics said created a loophole that some companies had exploited,"
        according to the FT.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71550747-1a43-4597-9aa1-257d4f60697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC did not respond to a request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46d53a-cd40-437a-bc3a-b889fa1a438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since it was put on the entity list, "the company has faced
        tremendous challenges in production and operations," SMIC''s acting chairman
        and chief financial officer, Gao Yonggang, said last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959643ec-b47d-415a-a8f0-420fc0d95e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, last year the US Department of Defense also added the
        firm to a list of companies the agency claims are owned or controlled by the
        Chinese military. That decision means Americans are banned from investing
        in SMIC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20362963-f8c2-4b4f-9ef4-8b8e96b8ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry criticized the United States on Wednesday
        after reports of Washington''s planned crackdown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c57e11-baf2-426f-b3d6-822fccc28f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing, spokesperson Zhao Lijian called on the Biden administration
        to stop "politicizing" technological and economic issues by "generalizing
        the concept of national security."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37bdcc-ec05-4560-ac53-9fcb1c498212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:23:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop abusing state power to unreasonably oppress specific sectors
        and enterprises of China," Zhao said, warning that sanctions on companies
        such as DJI would threaten global industrial and supply chains, and undermine
        international trade rules.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16492d34-5b32-4d6d-8af4-7cb1e181f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T09:58:35.542+08:00
