    'jcr:uuid': '367e4dce-a680-4bad-ade9-78e75f4cc373'
    'lead': 'US President Joe Biden on Thursday signed a bill that posthumously awards
      a Congressional Gold Medal to the 13 US service members killed in a terrorist
      attack outside Kabul''s airport in August.'
    'mgnl:activationStatus': true
