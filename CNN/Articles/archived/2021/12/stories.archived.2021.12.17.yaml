  'Odette-Yolanda-Sendong':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-17T14:58:47.490+08:00
    'imagesource': 'jcr:81405777-d5cb-4d1c-9118-4885c4b33d9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2290067a-561b-44f1-9edb-6cd82535d500'
    'lead': 'Residents once affected by super typhoon Yolanda in 2013 and tropical
      storm Sendong in 2011 were reminded of a potential repeat of the same disaster,
      this time, caused by Typhoon Odette as it batters areas in Visayas and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T15:07:13.780+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:23:51.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:23:21.169+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents liken Typhoon Odette to Yolanda, Sendong'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32109c6e-898c-4a51-9ee4-ae7a70974003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Residents
        fear that Typhoon Odette will bring the same impact of super typhoon Yolanda
        (international name: Haiyan) in 2013 and tropical storm Sendong (Washi) in
        2011 as it continues to batter areas in Visayas and Mindanao on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fbdb1e-fd44-4e4a-98e0-d4b6e5a0dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355f40c-5b6d-4338-acf1-4528f7ef9e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em>, Bohol Governor Arthur
        Yap likened Odette to the disaster inflicted by Yolanda eight years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab60052-c72e-4ecf-8c4a-2df755e197d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf589e02-9713-4cc6-841b-652512a34a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T15:07:13.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a case of all the responders being victims themselves. It''s
        Haiyan all over again," Yap said.</p>'
