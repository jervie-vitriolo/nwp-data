  'Duterte-appoints-privacy-commissioner-John-Naga':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-17T18:13:57.489+08:00
    'imagesource': 'jcr:ee0bd51b-08ec-4ef4-9fad-1fdd049d33ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9146aba-9b39-447f-ba9e-7dacc5e711ca'
    'lead': 'President Rodrigo Duterte has appointed John Henry Du Naga as the new
      chief of the National Privacy Commission (NPC), Malacañang announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-17T18:16:29.790+08:00
