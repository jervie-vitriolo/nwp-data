      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gold ‘Pintados’ gown shines on Philippines’ Beatrice Luigi
        Gomez</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e335b-d8af-4ddc-bf23-d1f2192cc2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines’ Beatrice Luigi Gomez was a *showstopper* in this year’s
        Miss Universe as she fiercely donned a glittering, gold gown with a thigh-high
        slit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd86892-0d8d-4382-b1e8-a30ccd945483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T17:19:56.444+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bejeweled couture by Filipino designer Francis Libiran, which
        complemented Gomez’s armband tattoo, featured ancient Visayan tribal patterns
        called “Pintados.”</p>'
