      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56010ffb-0705-4294-81e8-7d18747aa70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:44:22.818+08:00
      'mgnl:createdBy': 'bamba'
