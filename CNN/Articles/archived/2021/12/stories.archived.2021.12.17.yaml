    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a0880-3f79-4fa8-96d2-a38de861126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T11:52:14.475+08:00
