      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        signed a bill that posthumously awards a Congressional Gold Medal to the 13
        US service members killed in a terrorist attack outside Kabul''s airport in
        August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6391b8-6e90-43cb-9459-0b8fe87af79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:41:01.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f7a76-2d88-4450-8da2-3713c3230d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:41:01.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress unanimously approved the legislation in November, sending
        it to the President''s desk for his signature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749f169-af58-4b6b-9f98-5bef5ec23331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:41:01.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a1495-0ee8-49e6-bce2-649d1266f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:41:01.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medal -- Congress'' "highest expression of national appreciation"
        -- will be presented at a later date, before it''s placed in the care of the
        Smithsonian Institution for display "as appropriate" and made available for
        research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f015f0-b193-414c-a499-cf89eebed15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:41:01.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6aa04c-6918-4aa6-ba23-7a1c5e160ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:41:01.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:24:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops were among the dozens killed in the suicide bombing attack
        outside the Hamid Karzai International Airport on August 26, which ISIS-K
        claimed credit for, during the US evacuation from Afghanistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd23a4-307d-40cf-8260-87ab5fda948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T03:41:01.803+08:00
