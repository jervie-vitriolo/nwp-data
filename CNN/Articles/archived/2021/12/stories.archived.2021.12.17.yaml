      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562bacc2-7961-455d-a1fb-1508d86cb574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that by this act the BSP is not only disregarding the
        Filipino symbol of its quest for nationhood and what it means through our
        heroes; the BSP is also trivializing this symbol," it added.</p>'
