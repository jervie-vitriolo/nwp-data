      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Intense storms delivered a destructive
        and record-setting spate of winds Wednesday from the Rockies to the Great
        Lakes, tearing off roofs, overturning trucks, shutting down a stretch of an
        interstate highway and even forcing evacuation of some air traffic controllers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
