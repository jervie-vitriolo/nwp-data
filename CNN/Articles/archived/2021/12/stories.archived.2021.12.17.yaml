    'template': '1'
    'title': 'This online exhibit mimics a forest to help save one'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21004f-a67d-4005-a163-ccbc436bcd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deep green floor greets you as soon as you enter. The floor of
        the <a href="https://www.muse.place/kagubatan" target="_blank">virtual exhibit</a>
        is covered in leaves, while the windows mimic the sky. A gentle synth plays
        in the background, with the sound of birds, crickets, and various creatures
        woven into the mix. Art pieces decorate the walls — a selection of photographs,
        illustrations, and videos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa3ada-1bc0-42ec-935a-ef5de8bdebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d57ce-0e58-4d62-9c42-9ee1ed03d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the pandemic began, we have been stripped of the opportunity
        to venture outdoors and experience the verdant forests and wildlife that are
        in the Philippines,” explained Gab Mejia, who works as <a href="https://www.cnnphilippines.com/life/culture/2021/4/29/gab-mejia-conservation-photographer-interview.html"
        target="_blank">a conservation photographer</a>. Together with other young
        Filipino artists, Mejia developed Kagubatan, a virtual forest gallery exhibit
        and educational webinar series, in order to bring that wildlife to the people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac54da1-e951-4ad9-a70a-b62027c5bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/leisure/travel/2020/11/4/endangered-tamaraws-mindoro.html?fbclid=IwAR2l3lRzYsaYqrKkJ1FFlIGRCryqZ2AOj0rlh_YTnpxhS6o7a2QlXVjk5So"
        target="_blank"><strong>RELATED: Saving Mindoro’s last tamaraws amid tragedy
        and pandemic</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624bd7f-40cd-42a9-9068-4cfaf589f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-production for the exhibit began in the last week of August.
        They envisioned three different types of forests — wetland forests, agroforests,
        and montane forests —&nbsp;all linked together by a single river running through.
        Since the exhibit is meant to both earn funds and shed light on the issues
        surrounding the <a href="https://wwf.org.ph/what-we-do/water/ipo-watershed/"
        target="_blank">Ipo Watershed</a>, they included webinars to educate guests.
        Together, they created the Kagubatan ecosystem, which combines a gallery,
        virtual reality experience, and shop.</p>'
    '22':
      'image': 'jcr:c97fa435-2d58-4762-a6d6-14a3b355649d'
      'imageCaption': 'The exhibit contains three different types of forests — wetland
        forests, agroforests, and montane forests — all linked together by a single
        river running through. Photo courtesy of KAGUBATAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea9a8b6-0330-43ba-9b13-37be68081315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b55141-cc5e-46ab-9d4a-1ef518cd5cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948cbc0-fb64-4f69-92d5-1924c48af085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia, who is responsible for the conceptualization and jumpstarting
        the early beginnings of the exhibit, wanted to highlight two things: the beautiful,
        lush Philippine forests, and how dangerously close we are to losing them.
        “After witnessing the profound effects of deforestation within our backyard,
        from our water supply to the livelihoods of communities such as the Dumagat
        tribe, and how this issue affects us all in Metro Manila — we needed to do
        something about this in any way we can through our own talents and potentials,”
        said Mejia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b428253-cd0f-42f3-855d-2a47e8a89669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project brought together young Filipino artists to create a
        virtual exhibit aimed at raising funds for the reforestation of the Ipo Watershed,
        which 11 million Filipinos depend on for clean water. “Everyone needs clean
        water to live, and after experiencing the 2019 water crisis in Metro Manila,
        due to the continuing dry spell conditions, we want to prevent such harrowing
        events from happening that affects everyone, most especially the underserved
        communities in the metro,” explained Mejia. Apart from the Ipo Watershed,
        they are also raising funds for <a href="https://philippineparksandbiodiversity.org/support-a-ranger/">Bantay
        Gubat</a>&nbsp;to support the rangers who help protect our forests.</p>'
    '23':
      'image': 'jcr:c62e66b0-5a19-40d6-90f6-4bed8dabad49'
      'imageCaption': 'Kagubatan also raises funds for Bantay Gubat, an initiative
        that supports the rangers who help protect our forests. Photo courtesy of
        KAGUBATAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173940a9-297b-4d2b-bf33-ee7ece6ab56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09414b-37db-4cf1-b32f-864b7b9b21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6a146-fe97-4443-b854-a02e27278ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The visual stories I''ve painted are also reminders that we lose
        much more when we lose our forests,” explained Issa Barte, one of nine artists
        part of the exhibit. A visual artist who also founded the youth organization,
        <a href="https://www.instagram.com/forthefutureph/">For the Future</a>, who
        raised&nbsp;₱15 million for typhoon victims last year, she is a witness to
        how photos, stories, and art can make big changes. “We lose our traditions,
        values, and relationships with the wild world. So these are my paintings to
        be able to remember.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894935f-8602-4447-9cc1-9d574ae23ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22adad-933b-4171-bbc4-60a41f719b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It really transcends beyond the anthropocentric ego when we are
        “eco” and connected to everything, by creating something bigger than ourselves
        with a cause,” says Chesleigh Nofiel, a painter and naturalist who also goes
        by the moniker, Alagá at Sining. “Sana ay makapagbigay ng inspirasyon at dumami
        pa ‘yung mga ganitong uri ng eksibit sa pag-angat ng boses ng kalikasan at
        mga komyunidad na pumoprotekta dito, especially conservation movements on
        the ground where it is most needed is vital.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cfe339-a078-432b-bbb7-629ab2f598c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/arts/2021/10/8/chesleigh-nofiel-queerness-of-nature.html"
        target="_blank"><strong>RELATED: Artist Chesleigh Nofiel on recognizing the
        queerness of nature</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd516cd-221b-450c-9406-c1d74a6a044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia shared that they have plans of transitioning it into a more
        immersive space early next year. “The physical exhibit would be in a physical
        space, which we hope would be more an experiential experience that would tap
        into our different senses, than just the visual,” he said. “We want to make
        people experience the sounds, scents, and tangibility of the forest for those
        who may not have the opportunity to do so.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc10da-dc96-4843-8967-bde42e595f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T18:39:42.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:23:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Kagubatan will be available to view, and the pieces available
        for purchase, until the end of the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4d7d7-a2d6-4e17-9cca-442c68791aef'
