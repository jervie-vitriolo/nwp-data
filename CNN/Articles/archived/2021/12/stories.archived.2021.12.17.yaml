      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DonBelle wins hearts with ‘unexpected’ chemistry</strong></p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b14c3-74a9-40bb-9b32-abcd40932660'
      'mgnl:activationStatus': true
