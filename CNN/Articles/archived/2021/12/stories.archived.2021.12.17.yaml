      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/12/2/Solar-Philippines-unit-raising-2.7B-capital-for-50-MW-solar-farm.html">RELATED:
        Solar Philippines unit raising ₱2.7B capital for 50-MW solar farm</a></strong></p>'
