        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2131974-27b6-40b6-850a-e0809b8ee192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> GCash, one of
        the country''s largest mobile e-wallet service, has expanded the investing
        opportunities under its GInvest products with two new funds for investors
        with an aggressive risk appetite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07f631-20f6-40f3-ac4d-e623913ef6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d0709-b96c-4ffb-a9f6-26285e4c27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash now makes it affordable and accessible to invest in Bank of
        the Philippine Islands (BPI) investment funds through BPI Investment Management
        Inc.''s (BIMI) ALFM Global Multi-Asset Income Fund and the Philippine Stock
        Index Fund under GInvest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51306b4e-802d-4a24-9c48-8c23ba03467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829c5ef-6d55-497f-a191-fa995ad90d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users of GInvest can start investing with as low as ₱1,000 in the
        ALFM Global Multi-Asset Income Fund, a US dollar-denominated feeder fund whose
        target fund is managed by the world’s largest asset managers, BlackRock. The
        fund has historically provided dividends monthly while also generating long-term
        capital growth.</p>'
    '28':
      'image': 'jcr:0f2ac498-efd2-4996-8674-cdac2300abdf'
      'imageCaption': 'Photo from GCash'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482454f9-b20c-4576-bd9b-8323ac00224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T16:38:23.202+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:23:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
