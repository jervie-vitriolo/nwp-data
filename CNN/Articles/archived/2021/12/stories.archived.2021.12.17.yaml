      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2272e4-c75f-4d48-ba85-a266a8820524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad Santos, Llanes-Escoda, and Lim are known for their heroism
        during the Japanese occupation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66afea7-f9fb-40a6-8f29-3dfece674f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409091df-239e-4e1f-8ede-07acec5a3236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad Santos was appointed Chief Justice of the Supreme Court who
        briefly served as acting President of the Commonwealth of the Philippines.
        He also became the acting Commander-in-Chief of the Armed Forces of the Philippines
        on behalf of then President Manuel L. Quezon. He was executed by the Japanese
        forces for his refusal to cooperate with them during their occupation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f6172-c4f3-4ed5-8121-2cf345a83dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc79950-4356-40df-984b-b7305f6c441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llanes-Escoda, founder of the Girl Scouts of the Philippines, was
        active in the underground resistance movement by bringing food and medicine
        to prisoners of war who were maltreated by the Japanese forces. This led to
        her arrest and execution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95fc6e-6daa-48c8-8d25-72286ace863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50763ce-60af-49c2-9ed0-569ce6104476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, on the other hand, was the first Filipino graduate of the United
        States Military Academy at West Point. He was the Commanding General of the
        41st Infantry Division, Philippine Army (USAFFE) and held the line against
        Japanese onslaught. He also organized resistance groups until his arrest and
        execution.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e460f1d-d3e5-4c79-bbde-790e86a67ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8aa41a-2af5-4ed8-9d8f-946c91b50923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abad Santos, Llanes Escoda, and Lim, to this day, are graveless,"
        the UP department said. "Perhaps, this signifies that they belong not to their
        graves but to the entire country."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3fc64-05bf-450b-bd13-72db4491b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea536a1c-22db-49e2-b9e0-5ee2579d0bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We earnestly call on the Bangko Sentral ng Pilipinas to retain
        the images of our three heroes in the ₱1,000 bill, most especially in the
        new polymer bill," it also said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353def2-53b2-4a2e-9a93-e4c68b8d2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9793a7-058c-400b-ad2a-b9868a7bd975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T08:51:39.903+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:23:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our national anthem continues to grace even our most ordinary
        official celebrations...our heroes by whose genuine sacrifices have enabled
        us to take our place in the community of nations and in world history should
        be equally honored and given their rightful place in the symbols of our nation,"
        it added.</p>'
