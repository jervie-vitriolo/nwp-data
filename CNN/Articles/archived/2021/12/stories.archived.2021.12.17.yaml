        landfalls in the province, the top provincial official said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2430fd-b03b-45fe-9b8b-bb3295e45266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T10:18:09.545+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Bohol Governor Arthur Yap said that
        total damage is so far pegged at ₱3 to 4 billion, with losses in infrastructure
        not included.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37999d44-ce63-42d0-97b8-e4ab3b1784eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T10:18:09.545+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, for Bohol, this is going to be five billion," he said.
        "Because just for the number of families that were evacuated last night and
        the people we need to save right now, and the amount of assistance to cushion
        all these shock in the ground, the tab is already running from three to four
        billion. So, what about other infrastructure damages?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d2aa3-a5cd-4e3c-8610-36ca1d1fa277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T10:18:09.545+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to marshal all support from our multilateral partners and
        the national government — whatever [they] can do at this point in time," Yap
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5394470-1233-4df5-843d-aa70c7260867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T10:18:09.545+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Odette made its fifth and sixth landfalls in Pres.
        Carlos P. Garcia town at 6:30 p.m. and Bien Unido at 7:30 p.m., respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa557e5-2bae-441a-88a0-e61ba8f93be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T10:18:09.545+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said about 20,000 families were evacuated on the same night,
        which may have doubled by now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4eb3d7-5783-4053-9cda-2be880b9ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T10:18:09.545+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to the national government for assistance, saying the
        scale of devastation was "really unprecedented."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c98bcc-86c1-4e78-a372-880a9957c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T10:18:09.545+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here on the ground, we''re doing our best, but we''re asking for
        national government support," Yap said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697442e9-7bc9-4815-8e79-a48a323b34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-17T10:18:09.545+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:23:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, PAGASA cited that Odette is forecast to
        make another landfall in the vicinity of the northern or central portion of
        Palawan on Friday morning or afternoon.</p>'
  'Odette-evacuees':
