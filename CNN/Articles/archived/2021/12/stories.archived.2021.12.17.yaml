      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are highlighting the importance for Covid-19 vaccines
        and boosters. While there''s "no doubt" vaccinated individuals will be infected
        by Omicron, Fauci told Blitzer, "if you want to be optimally protected and
        you''re vaccinated, get boosted."</p>'
