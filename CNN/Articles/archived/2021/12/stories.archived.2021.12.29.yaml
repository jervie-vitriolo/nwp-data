    'template': '1'
    'title': 'Concepcion: On why ''2022 will be a much better year'' for PH  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba882b72-b04b-4442-bfba-bff97d49bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:47:45.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        country will fare better next year amid the pandemic because of enough vaccine
        supply and significant learnings from 2021, said Presidential Adviser for
        Entrepreneurship Joey Concepcion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02131d33-b0a0-4a3b-87ba-1d042e460c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:47:45.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain optimistic that 2022 will be a much bettecoronavirusr
        year. We are much more prepared; we have the vaccines, we have the whole structure,
        we know what to do. Private sector and government are working very well together.
        So let''s just continue and accelerate. Vaxx to the max," Concepcion said
        at the Laging Handa briefing Wednesday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b8ca2d-9746-454a-9cbc-b4b47f0e5026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:47:45.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said the country''s COVID-19 numbers remain low, adding
        the slight uptick was expected due to the increased mobility that comes with
        the holiday season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a84c632-1320-40ab-924a-9d39118dd17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:47:45.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following health and safety protocols, as well as continued vigilance,
        will also assure more protection, not to mention the scientifically proven
        body boost provided by full vaccination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dfe8c3-90e8-4984-9f48-5a0ecf9d69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:47:45.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health''s National COVID-19 Vaccination
        Dashboard, over 107 million doses have been administered as of Dec 28, with
        48 million of these being complete doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999257ae-c7b6-4f34-a1fe-2b957d0553c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:47:45.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster doses administered have reached over 1.6 million so far.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba294f-bcf1-498d-a000-43a967c7d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:47:45.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the country already breached 200 million vaccine
        arrivals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abf78e-5fd6-4d7b-b2c6-3f32ec4291f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:47:45.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to vaccine czar Carlito Galvez Jr., this supply was more
        than enough to completely inoculate 100 million Filipinos, including the administration
        of booster shots to qualified individuals.</p>'
  '2021-Philippine-visual-arts-ecosystem':
    'author': 'Alain Zedrick Camiling'
    'caption': 'In 2021, the art world remained spirited despite the many constraints
      that the visual arts ecosystem resists. In photo: Professor Toym Imao''s "Barikada."
      Photo courtesy of TOYM IMAO'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-12-29T16:51:03.209+08:00
    'imagesource': 'jcr:7566136d-168d-428d-aa9f-4a831edfdd07'
