    'template': '1'
    'title': '2021 Philippine visual arts ecosystem: A Review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e33e4d-fde6-4d5b-a2fd-3369a4b374a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Alain Zedrick Camiling is an
        educator, arts writer, and curator based in Manila, Philippines. His background
        is in art education and curatorial studies and his ongoing research scrutinizes
        knowledge production, circulation, and practice vis-a-vis arts management
        in the Philippines.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93fd0b-5d58-459a-9a6b-9a84130ab8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the purposes of transparency, the author declares his involvement
        in some of the projects mentioned below such as being deputy curator and art
        manager for “Alimuom Contemporary Exhibition,” being artistic director and
        curator for “The Manila’Bang Show: Art Fest International 2021,” being co-proponent
        with Dindin Araneta on British Council Philippines’ Arts and Culture Philanthropy
        Research, and being the current Chair of the Arts Management Program at the
        De La Salle-College of Saint Benilde Manila.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b5709-f04a-42ec-a5cf-b363fa5c5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef1473-015e-4dbb-8b27-164fc312f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When struck by a question on what the best part of the Philippine
        visual arts ecosystem for the past year was, what answers must we expect?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575109d5-7f68-4557-bad8-0a8c2380ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the arts ecosystem is still adjusting through the pandemic just
        like other industries, I look back on the year that was, including noteworthy
        activities, events, and initiatives across the visual arts sector in the Philippines
        propelled by myriad collaborative gestures among diverse entities, individuals,
        groups, and organizations. In addition, insights from art historian, professor,
        and UP Vargas Museum curator <a href="http://www.rockbundartmuseum.org/en/artist/overview/0f8jpt"
        target="_blank">Dr. Patrick Flores</a> as well as National Committee on Visual
        Arts (NCVA) Head and Art Fair Philippines co-founder <a href="https://www.esquiremag.ph/the-good-life/pursuits/dindin-araneta-profile-a1866-20190221-lfrm2"
        target="_blank">Geraldine “Dindin” de Borja-Araneta</a> are included, specifically
        their reflections and things they look forward to in the visual arts sector
        in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e09d58-e5f1-49d9-9a12-527dcc0b509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e53074-521a-4c29-8296-783e66039558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was struck by the network of communities and initiatives that
        was horizontally coordinated but with the depth and density of organic intuition,”
        Flores shares on anything specific he has in mind that are commendable or
        noteworthy for the past year. He mentions that this is a good sign as he observes
        surfacing of the archive, residency, solidarity as vital intersections “eluding
        the capture of institutionalized assimilation or ideological partisanship,
        both of which oftentimes turn art into an instrument or integer.” He eventually
        expounds that these intersections are local but extensively inclined outwards,
        “laterally, adjacently, tangentially.” “Also, we found out that projects may
        be conceived as part of an iterative stamina, incremental, scalar, multi-site,
        and therefore always decisively alert and open to afterlives or incarnations,
        without the spectacle of self-importance and righteousness.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40bf46-442f-4158-a1f5-7196d6286700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.357+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94857b-ff63-4560-9b5f-ffb4284dc2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.357+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the <a href="https://ncca.gov.ph/2021/02/01/ncca-national-arts-month-2021/"
        target="_blank">National Arts Month Project</a> of the National Commission
        for Culture and the Arts transitioned fully online. The project aimed to “conserve,
        promote and popularize Filipino artistic creations; integrate the arts in
        the community life; and harness the arts as catalysts for values education.”
        To name a few, they mounted webinars, workshops, exhibitions, a film festival
        highlighting works by and for women as well as the LGBTQPIA+ community and
        presented Bagong Biswal by the NCVA to “find a new visual language brought
        about by circumstances'''' that local artists find themselves in during the
        pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd67520-d152-413e-9f84-6cf24847dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.357+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90f91d-0534-4c87-ae1d-93b6372bc78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:59:11.357+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Cultural Center of the Philippines held <a href="https://www.facebook.com/events/192024655622840/"
        target="_blank">“Tuloy Po Kayo,”</a> a week-long multi-arts festival that
        included an art fair/market component and virtual tours and exhibitions with
        several museums, galleries, and venues as partners.</p>'
    '13':
      'image': 'jcr:0422bb88-a927-4001-8480-dc728231bd0f'
      'imageCaption': 'A screenshot of Metaverse homepage.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddace5d-b1b3-4c35-8744-cad20bb10673'
