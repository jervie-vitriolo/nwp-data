      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb02a595-2964-48dd-be03-d3617baf6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:52:50.158+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:51:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mommy duties not only cover the swimming pool but also the kitchen.
        "One thing that it (swimming) does is it makes us so hungry and now I prepare
        something that I know my kids would love to eat," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e02ba-0df1-4648-a3bf-1a4385d5fceb'
      'mgnl:activationStatus': true
