      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        Private Hospitals Association of the Philippines (PHAPI) is holding off its
        call for private health facilities to stop accepting claims from the Philippine
        Health Insurance Corporation (PhilHealth).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf66e7-8d25-4451-9806-96e4766e8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:32:36.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After our meeting, and hearing requests from concerned patients
        and citizens, PHAPI decided to temporarily hold implementation of the PhilHealth
        holiday," Dr. Jose de Grano, president of PHAPI, said in a text message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2df7a-f81b-46e6-a9f4-6ba5bc2ccdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:32:36.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group earlier said the protest, initially scheduled from Jan.
        1 to 5, 2022, was planned to show support to hospitals that have decided to
        cut ties with the insurer due to its failure to pay claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a334a3-e977-4a8b-8586-ae7f01c0e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:32:36.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private hospitals have long complained about the mounting unpaid
        claims of the agency, which they said affected their operations amid the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4225a-e1b1-4a5c-92c2-92d3075fbcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:32:36.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-run health insurer admitted delays in its payments,
        but said it is working to improve its processes, especially for COVID-19 claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017b4e7-6023-4537-8f97-1f8ba1bec8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:32:36.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
