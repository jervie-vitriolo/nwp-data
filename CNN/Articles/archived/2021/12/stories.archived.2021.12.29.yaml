    'template': '1'
    'title': 'DOH traces 22 contacts of fourth Omicron case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da17778d-2ccf-49da-bc1d-ab9b2c9e8fe2'
      'mgnl:activationStatus': true
