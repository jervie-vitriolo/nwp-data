      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783d161f-bca0-4ea3-bc1d-06c74e1d7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:10:25.245+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, in the context of cultural institutions, the academe,
        and research grants, the De La Salle-College of Saint Benilde Manila, Philippine
        Women’s University, and the Metropolitan Museum of Manila (The M), among many
        others, have hosted various online dialogues particularly on contemporary
        art, art and communities, cultural policy, research, among many others. These
        attempts by academic institutions are quite commendable to veer away from
        the ivory tower.</p>'
