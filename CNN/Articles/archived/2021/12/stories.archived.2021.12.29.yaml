      'mgnl:lastActivated': 2023-01-24T21:51:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226216af-9f82-4bd5-93dd-8e52917438fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theaters hope fans who saw "Spider-Man: No Way Home" in theaters
        — and not incidentally, all the coming attractions attached to it — will return.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1935963-b007-41ad-969e-c5a474c04b08'
      'mgnl:activationStatus': true
