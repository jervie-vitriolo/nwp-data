      'mgnl:lastActivated': 2023-01-24T21:51:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        preliminary conference of a party-list group''s disqualification petition
        against presidential aspirant Ferdinand "Bongbong" Marcos, Jr. will be held
        on Jan. 7, said Commission on Elections (Comelec) Commissioner Rowena Guanzon
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6926673-4a52-4d05-902d-35eb934657d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6057908-50cf-469f-b3fe-baca76e8deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon will preside over the meeting at the Comelec’s session hall
        in Intramuros, Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30849b94-25f9-4fa8-b0ff-cdc7c2b28745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403001dc-7f95-4b47-ab06-bb9d0dc358e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will preside over the preliminary conference of Akbayan et al
        vs Marcos Jr. on Jan [7] at 9AM. Lawyers, prepare! I have low tolerance for
        incompetence,” she tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb250a9c-109e-4395-9be8-e19aa3fa4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da0c19-42f7-4ee1-b62e-6bede816e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said all parties must personally appear. She also reminded
        lawyers that they must be inside the hall before 8:55 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbbb53-c553-4904-bb7b-8f6eed31c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ff511-eca5-4cc9-bf8c-512c5b15d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media will be admitted for five minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da0332-77f0-4c39-917b-40f1489f3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd93244-7d72-4361-8085-f6a86b4a319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec First Division is handling the Akbayan petition, together
        with the disqualification cases filed by Campaign Against the Return of the
        Marcoses and Martial Law through lawyer Howard Calleja, and Abubakar Mangelen,
        who claims to be the legitimate chairman of Marcos’ political party, the Partido
        Federal ng Pilipinas (PFP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f207f38-a498-4d20-8ebe-ffd114c5b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67e1f3-7d62-4094-aaaa-871ccff760fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three petitions assert that the late dictator’s son was found
        guilty for not filing his income tax returns from1982 to 1985, which carries
        the accessory penalty of perpetual disqualification from holding public office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939522ac-ce0f-4db6-8e3a-2407f247dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f49a51e-0980-44c4-b85c-25bf620aa3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although revisions in the Tax Code took effect in 1986, Akbayan
        argues that Marcos must still be penalized because his 1985 ITR fell due that
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448e4c2-e523-4d37-a58b-2e6f83e8c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c5111-ef16-4584-b160-7e244abfec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:10:50.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:51:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangelen’s petition also requested to nullify the certificate of
        nomination issued by PFP to Marcos. He said the former senator was never a
        party member and that PFP’s endorsement was not valid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
