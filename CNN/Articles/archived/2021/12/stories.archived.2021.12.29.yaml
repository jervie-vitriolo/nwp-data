  'Duterte-job-order-COS-gratuity-pay-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-29T21:14:23.844+08:00
    'imagesource': 'jcr:201130ad-376c-4622-bc39-01d3ae3c862f'
