    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def10bc5-2109-4a06-bf84-fbb65411a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.448+08:00
