    'template': '1'
    'title': 'Our best Filipino books of 2021: ‘Flowers for Thursday’'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c408313-bf98-4ffc-be14-3a9854ad47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:50:54.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> This is second&nbsp;in a series
        of features on our selections of our Best Books of 2021.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad12f0-22d1-4fa5-87e0-8d88051a4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term “orality” speaks so much of Mia Tijam’s stories in “Flowers
        for Thursday,” her first collection of short stories. Small, even pocketable,
        the book gathers stories as far back as 2006, back when local speculative
        fiction was gaining ground courtesy of Dean Francis Alfar’s “Philippine Speculative
        Fiction” volumes. It is in those early volumes where Tijam’s stories showcased
        their might. “Waiting for Agua De Mayo” was first published in 2006 in “Philippine
        Speculative Fiction Volume 2” and in the subsequent volume, Tijam’s much lauded
        “The Ascension of Lady Boy'''' made its first appearance. As Tijam mentions,
        “Lady Boy” — a story about a trans woman who inherited her iyay’s aswang powers
        — had many achievements. It was published <a href="http://expandedhorizons.net/magazine/?page_id=1012"
        target="_blank">online on Expanded Horizons</a> (which has published fiction
        by Silvia Moreno-Garica, Aliette de Bodard, and Joe Haldeman); and given an
        honorable mention in 2008 Year’s Best Fantasy and Horror, edited by Elen Datlow,
        Kelly Link, and David Grant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1186212-6820-45be-b673-2ee68bda1e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first read “The Ascension of Lady Boy” in 2006 I thought
        it was a hoot and was glad to see my femme self in the world of speculative
        fiction. Imagine reading “Mabuhay! My name is Lady Boy and I’m from Los Angeles,
        Iriga Cityyyyyy!” in a genre of fiction that’s mostly inhabited by gods, monsters,
        and warriors. I felt seen as a baklita who took after “Maximo Oliveros” over
        “Spider-Man.” And it was a hoot to find that a prestigious fantasy and horror
        fiction anthology would name the story as in their Honorable Mentions list
        when it is so specific in our culture: how it namechecks Ate Luds, Melanie
        Marquez, and Cristy Fermin; the oft-used “Sirena po!” joke involving a macho
        father’s wrath and a batang bakla; and more interestingly, the story’s use
        of baklese (“Charot!”). But “Lady Boy” isn’t just katatawanan or kabaklaan.
        Reading it now, Lady Boy’s sadness is obvious, how she hides under layers
        of humor to hide the hurt from trauma and many years of rejection. After a
        tumultuous life in Manila, Lady Boy comes back to Iriga and not much has changed.
        Her dad still shuns her and her mother is still a “denial queen.” Much like
        many of us in the LGBTQ+ community, Lady Boy continues to live her life as
        happily as we could, but still with that monster of a trauma hiding underneath
        our beds, ready to ensnare us anytime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8187e-2919-4468-b098-efcc5b85a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in “Lady Boy,” there is a tributary of trauma that runs in
        Tijam’s stories. The opening salvo “Remembering Thursday” is a dark rendering
        of a folklore that’s as violent as it is terrifying. “Waiting for Agua De
        Mayo,” may be about a bakunawa, but its story rolls on with a wave of despair,
        the sheen of innocence and magic furiously destroyed by the pain of living.
        “Wishes Do Come True” is most explicit in its woundedness; a story filled
        with hope swallowed whole by piercing darkness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1455028-abad-4a60-a073-787071737b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In H. Francisco V. Peñones Jr.’s introduction to the book, he uses
        the term “native imagination” to describe the strain of magic embedded in
        Tijam’s stories. Iriga after all, as the award-winning poet points out, is
        a pre-colonial settlement and the center of the cult of aswang. Tijam’s ability
        to tap into the infinite imagination of her heritage and mesh that with the
        wounds of modern life speaks so much of the powers of her writing — it has
        been called “<a href="https://www.facebook.com/SavageMindBikol/posts/jeffrey-ford-on-mia-tijams-debut-collection-get-your-copies-now/1063499374455708/"
        target="_blank">exceedingly beautiful</a>” by Shirley Jackson Award and World
        Fantasy Award winning-writer Jeffrey Ford.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26fb61-d639-4110-8671-5449b607bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Tijam gives a rare interview and talks about decolonizing
        speculative fiction, chismis as folklore, and negotiating with languages when
        you move around the country that has close to over 200 of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03ff43-0942-48d5-86e2-a5b597940908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start writing and when did you start devoting
        it to fiction?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21174e8-6ce2-4127-a6b0-e43d6daae269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess formal training or being introduced to writing came with
        the academics, the extra curricular activities because I remember the first
        essay writing I had was in Grade 5. It was one of those school competitions
        sa Division, I think it was a DOST competition. That was the sustaining activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727b42a-302e-49c3-b32c-7046e3c78379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By high school it was the Division secondary schools press conference.
        That’s really good training for a lot of people, especially for kids in the
        provinces. Now it’s good that we have workshops and it has gone online. And
        a lot of school programs integrate that, campus journalism, but imagine that
        there’s no reading exposure in elementary and high school on how to write
        a short story. Right? How to write a poem. Noon essay pa lang eh ngayon creative
        non-fiction na, o di mas naloka mga tao diba? (<em>Laughs</em>)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e6ecc-fb53-4fab-a6aa-ac43b2cabe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in a sense that getting into it as a daily practice was
        actually journaling. Kasi before the prompt in journaling, hindi lang diary
        what I was into. Remember Filofax? Diba may daily yan, I would jot down stuff…
        the weirdest things, the most interesting things for the day, ganon ‘yung
        i-list ko. And then I think journaling came because it was part of writing
        classes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5110a-2c90-4714-a7f4-6f0aa579e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting into short fiction… because my interest before was poetry.
        I was writing poetry. This is pretty crystal clear… we were required to take
        short fiction or essay. Hirap na hirap ako sa short fiction kasi I came from
        poetry na maikli, exact, diba? And then yung short fiction… it was actually
        Emil Flores.. Mr. Sci Fi, and he was the one who helped me transition, he
        introduced me to flash fiction poetry... So madali lang… and then the writing
        exercises… Many people have different perspectives on what is a short fiction
        form but for us — at least with me when I was trained — minimum 10, maximum
        25 pages. So kapag hindi ka nag 10 pages sorry hindi ka marunong magsulat,
        ganon lang yun kasimple. (<em>Laughs</em>)&nbsp;A lot of my contemporaries,
        Carljoe Javier, Selena Salang, our one big problem was how to elongate it
        to reach the 10 pages. And then eventually you develop, so it was that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3cdba1-21ea-45a5-994c-d6a25f59ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Writing] was also part of therapy. With some therapy programs,
        when you have a hard time talking about your concerns, what psychologists
        or psychiatrists or counselors do is to encourage you to write it down. Then
        they could process and until eventually, [it’s like] having a silent voice
        until you can tell your story or your narrative with your own voice. So this
        is pertaining to mental health, during a time when talking about mental health
        was still a social taboo. If you talk about depression, krung krung ka eh.
        They think you’re crazy. Or may time pa noon na kapag may mental health issues
        ka, sakit pangmayaman daw yan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc26b6-168a-4be4-99db-ed496204ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking at the stories in “Flowers for Thursday,” it seems
        that you kind of took your time until you collected your stories in one book.
        Why did it take you until now to publish your first short story collection?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f219874-550f-467a-b5c6-2fe3fa5919aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<em>Laughs</em>) I never aspired for a book. That’s one. Finishing
        one story takes time. Especially if you’re balancing work and family life.
        [There’s also] the demands of work, of social life, of your relationship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44fd65-bff8-4c46-a335-a7e78bb84d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two, is that sometimes kasi it was a matter of confidence. There’s
        a conflicting feeling. You look at the bookshelves and sometimes you would
        say, “Oh my god ang daming may libro! Right? Sometimes you look at yourself
        and ask “Do I have a right? May K ba ako makisali dyan?” (<em>Laughs</em>)&nbsp;Do
        I want to go through the pressure of everything involved when it comes to
        putting a book out? The conversations with friends… like in the spine of the
        book, do you want to put your spine out there (<em>Laughs</em>) for feedback
        and criticism, to be that exposed?&nbsp;Because that’s what it means to be
        published. And I kind of hate more so now in the age of social media where
        authors are more reachable compared to before wherein there was no social
        media. I see that all the time where they’re being contacted by students for
        book reports, or parang cliff notes na agad yung dating eh.</p>'
    '0':
      'image': 'jcr:32f1d486-a872-4bfd-a777-41a3ff126137'
      'imageCaption': '"Flowers for Thursday" is published by Ateneo De Naga University
        Press and collects six of Mia Tijam''s short stories which have been published
        here and abroad.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68cd9b-fccd-48c0-8d1b-76054dc960f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:42:04.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72fcc65-b354-472b-b04f-67539ac04479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s also an example of, "Hey, I''m 42. And I''m coming out
        with my first book." There''s so much pressure in society, not just for writers,
        but for a lot of people. You [have] to achieve these when you''re in your
        20s, or in your 30s. Right? And I think [this book is] a testament to that,
        that you can have your first in your 40s. And that''s fine. That''s fantastic.
        Doesn''t mean that you''re late into things.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580e51e-3f84-4459-892f-6c94d9bf2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My question to myself was if I''m going to come out with a book,
        what was it for? And one of the bigger reasons was homecoming to Bicol. Because
        for the longest time, I wasn''t really identified with Bicol literature, right?
        I was known as a writer from Manila. But the fact that a lot of the things
        that I do write about come from the Bicol culture, Bicol history, Bicol society.
        If I want to come out with a book, what would it be? What would it be about?
        That took time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856a76f-f071-4aaa-9df9-1762ae62bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meron bang guidance that came from your publisher, Kristian
        Cordero of Ateneo De Naga University, when it comes to selecting the stories,
        aside from being about Bikol since it’s Ateneo De Naga?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912ec84-98d6-4ff5-8bea-22ec95da1ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, no. KC, he trusts the author. So I had, I pretty much
        had the freedom to choose. And that was really it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87518344-2407-47e3-8219-668b97713a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stories [were from] when I started publishing in Philippines
        Speculative Fiction, it also had a very specific guiding principle, which
        was really postcolonial. So this was when I was taking graduate studies, my
        master''s in comparative literature, in UP [around] 2005-2006. Postcolonial
        was just actually being discussed at that time. It''s not as prevalent as
        it is now. My project when it came to my graduate studies was, "Is it possible
        to write a literature in English that is actually decolonized from Western
        thought?" And so the big part, that''s why you would see the themes. A big
        part, if you look at the postcolonial criteria, a lot of that is about using,
        reclaiming what you would call your native forms.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f366dd-a7d4-446c-b4e1-0805dea73bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:47:43.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"If you go regional and you can see in the stories [in the book],
        ang dami nang terms and values and references that are intrinsic to let''s
        say Iriga or Bicol or even Naga... ‘yung references that unless I guess you
        research, [you won''t understand]. I think that was one internal game that
        I was playing with the readers where in... Google it away! Or ask. Because
        storytelling should be a generative process."</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1fbc8-7e4b-4916-8abc-79277c4c98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So one part of that Sir Frank [Peñones Jr.] noted is the orality.
        Mahirap magsulat ng kwento na oral ‘yung dating, nagkkwento. I think that
        makes it distinctly Filipino. ‘Yung orality. I was exploring other things
        in the other stories, but that stayed with me. So there was that being conscious
        of that.... and it''s not just a matter of ... minsan kasi exoticized eh.
        "I''m gonna use these native terms." It''s like now uso ang aswang. So it''s
        not that because when I was writing this, I was not coming from [around 2005,
        2007]. It was really a conscious effort to come from the postcolonial thought
        in writing, and sort of like a reclamation, a coming home, an examination
        of where we are and where we were before.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e4aaa-35e7-4a4f-bb63-9ce009cc0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember when “The Ascension of Lady Boy” got acknowledged in 2008?
        That was big for us in Philippine spec fic [speculative fiction], diba? Sina
        Dean [Francis Alfar] at that time naloka na "Bakit? Naintindihan ba nila yon?
        All that baklese? All that kabaklaan?” So I think there was chatter at that
        time online that it was because it was exotic or being exoticized. In fairness
        at that time, I couldn''t really care less. The community was, "Yeah!" Because
        this is one story that''s distinctly Filipino and it''s there. But with me,
        at that time, I was attending to my dad who was sick. So I had my priorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3947afd-3711-4ec5-83fc-cd8425dfb0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I was reading the intro of “Best of Philippine Speculative
        Fiction.” And one of the sentences that struck me was parang they started
        the Philippine speculative fiction anthology because they wanted to read stories
        that they were reading but in a Philippine setting… which kind of teeters
        to the edge na okay, we''re going to ape Western tropes, diba? And just put
        all these words from Filipino languages... With your work, you were conscious
        na nga of decolonizing these things. So with your stories, how did you avoid
        that pitfall? A lot of the stories here were published online for Bewildering
        Stories. And that''s a different kind of audience versus the Philippine readers.
        Or did you just focus on the concept of the story?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2681b-bece-4f17-95b5-5bbeeeb8c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the question was "Who do I write for?" I don''t write for the
        international [audience], I write for the Philippine audience. So there''s
        the assumption that the Pinoy will understand that. If you incorporate Filipino
        languages into the story itself and mesh it into the kind of language narration
        that you''re using for this story. Because if you go regional and you can
        see in the stories [in the book], ang dami nang terms and values and references
        that are intrinsic to let''s say Iriga or Bicol or even Naga... ‘yung references
        that unless I guess you research, [you won''t understand]. I think that was
        one internal game that I was playing with the readers where in... Google it
        away! Or ask. Because storytelling should be a generative process. It should
        lead readers to ask hindi lang ‘yung tanggap na... It''s also a way of teaching,
        exchanging learning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e759bc-145d-49ea-abe6-f02f56e0f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s regional and then there''s the national [language]…. How
        much more baklese? ‘Yung gay linggo na ginamit [sa] “Lady Boy.” If you''re
        not familiar with gay lingo here, it''s a different language altogether also.
        Actually there is that process, wherein with the editors in the international
        platform [where some of the stories were published], they do check, like “This
        part won''t be understood by the international audience so is there a way
        that you could [clarify this].” For example, in "Talking to Juanito." ‘Yung
        “ta?” Yeah. Oh, so there''s a technique that you can use in writing where
        you can expand it a little, so you''re sort of translating it without outright
        translating it so it [can be] understood by a non-Filipino native or non-Bikolano
        reader in the international platform, but we are not compromising the essence
        of where the narration was coming from or where it wanted to go.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b141e-7bbe-42a8-8883-ec2c4c77a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which I guess speaks for the writing tradition here in the
        Philippines, that people are also discussing this, just now in na very Western</strong>
        ‘<strong>yung tradition natin of writing and especially for you comes from
        the UP tradition of writing.</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ee3df-ab9d-4219-89e4-baba0977c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:50:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess, if you''re referring to that essay that went around for
        a time like the creative writing program, I think that was from Australia,
        I think like the writing program itself is very Westernized because of the
        storytelling techniques that come from the Western canon... Yes, there was
        that but hindi ko alam kung characteristic lang naming mga probinsya... may
        different ‘yung rural with the urban. When you''re coming from the rural storytelling
        kita mo rin ‘yung promdi feels, the way it''s told. I guess I was traversing,
        negotiating through all of these because all of these were influences.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65812f77-833a-4261-ab91-0adaebf1895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to be fair to UP hindi naman. A lot of teachers when they would
        reference ang reference talaga is Anglo-Am eh: techniques, styles. Unless
        you consciously immerse yourself in Philippine literature in English and that''s
        something that I''m grateful for, at least in the school programs now because
        they have 21st century literature, so mas contemporary, but I''m like, “You
        know, contemporary but do you know about from the start?” Kasi maganda rin
        eh — I''m just talking about Philippine literature in English. Hindi ko i-cover
        ‘yung iba. Philippine speculative fiction carved its space there in English.
        So yes, with the stories that I read when it''s spec fic and in English, that''s
        was my constant challenge to at least my contemporaries and peers in the community.
        Like if I look at the story, I always see okay, what is Filipino about this?
        Right. How is it representing our culture?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7544da-5d3d-42c1-8bae-ba8c517a848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Parang pwede mo lang palitan</strong> ‘<strong>yung mga
        pangalan... na Filipino</strong> ‘<strong>yung terms but it still feels very
        Western.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d3dc5-7c6d-42a7-93d1-22958d05d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can tell, diba? When I think when you''re an astute reader,
        na, okay, pinalitan lang but the rest.... it''s the same old thing. So I guess
        that was that. A number of us, we''re challenging ourselves in that.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c46dc-d171-4507-9f8a-4024eaef09c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:47:43.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"That''s why it''s a negotiation of languages for me. Our mother
        tongue was Rinconada but then we moved to Naga and in Naga the language was
        Bikol. And then in school, were taught Filipino, which is technically really
        different from Tagalog. And then there was English. So there is also that
        journey of languages."</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40bc0e1-44a5-46f5-a9f9-99cb168d0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you mentioned orality, it really was apparent in your
        work, especially with the opening story, "Remembering Thursday," it''s kind
        of like an opening salvo to what kind of stories there are in "Flowers for
        Thursday."</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc120d1d-3d8b-4f67-af10-0e8a6d13ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How was it for you?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60131d56-075f-4e92-b91e-2e06cf657cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s dark but at the same time meron siyang folkloric elements
        na these are the kind of stories you''ll read later on in the book. I also
        had to Google some of the terms used in the story, like the knife that the
        uncle was using. And it really speaks to your desire to "decolonize" (<em>Laughs</em>)
        speculative fiction, or Philippine literature in English. So, in choosing
        the stories ''diba sabi mo, this is more of the Bicolano, the Iriga influence
        on you. Can you talk more about how he grew up with these stories, the folklore,
        the legends that you kind of incorporated in, in the short stories?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6502d-0bf0-48cb-b540-e9fe312ef003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:04.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think Dean and I used to joke about that... What is speculative
        fiction is actually nonfiction from where we come from. (<em>Laughs</em>)
        ‘Yung aswang or ‘yung ganito, where we grew up, ‘yung ganito, o, ‘yung neighbor
        namin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e575d9-c626-4f21-a6ba-49467cf0f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:04.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chismis siya!</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45feaa35-1b83-435b-9a5b-99331141fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah! Sa kabilang barrio may ganon. You live with that. That''s
        why ‘yung mga kwento na wag kang lumabas at this time. Or kung guwapo kang
        lalake pwede kang pagtipuhan ng ganito.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a044bcee-59fd-4541-ba28-20a46d87c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say when you''re raising a child, it''s the first six years
        for seven years, that are really critical because this is where we can assimilate,
        we acquire a lot of the skill sets or a lot of the values are things from
        the visceral or archetypes you and your archetypes as a person and as much
        as these are actually very traumatic experiences... that''s why if you notice
        not many of us can remember things. When you ask kids like, "Do you remember
        this?" noong one to six years old [ka pa?]. Kasi sobrang  traumatic for the
        brain eh, na kailangang "Hoo-hoo!" We''re gonna break [these memories] down
        so that we can make more.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2d387-4404-4ca3-a17c-026b78ac4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storytelling was very much abound in our families and in our community.
        Especially in Iriga because it''s still very rural... talagang barrio, especially
        if you go to the barrios just like now na marami pang parts of the Philippines,
        na walang kuryente, walang signal. So what do you do? There''s a lot of storytelling,
        a lot of oral tradition.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc5a17-c3fb-4729-9fa0-228d180894ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s a negotiation of languages for me. Our mother
        tongue was Rinconada but then we moved to Naga and in Naga the language was
        Bikol. And then in school, were taught Filipino, which is technically really
        different from Tagalog. And then there was English. So there is also that
        journey of languages. English became the middle ground for me of all of these
        languages where I could fully invest and express myself. In the same way that
        when I first arrived in UP, in Manila, marami akong words na ginagamit from
        Bikol na iba ang ibig sabihin kapag sa Tagalog! So journey talaga of languages.
        I was very conscious about the negotiation of languages. But hindi ko pino-proclaim
        then na “Postcolonial ito!” Internal na lang ‘yun.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d0d8f4-c608-464a-a1ba-1198054a5f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:07.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>These days, I see — at least in my circle or in the social
        media platforms I use — that readers are actively looking for more non-American/Western
        reading. A lot of people are reading Japanese and South Korean books, even
        Southeast Asian books. Although nagbabago na rin naman ‘yung American/Western
        publishing now because there are more people of color who are given the chance
        to publish their books, more than ever.</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70fe47-f0d4-40d4-a21a-5d9d92ff30cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole point like you make way, you forge space for the others
        to join. Eto na kanya kanya kayong style. With me, it''s just that I''m very
        clear about it. That''s why oh, god recognized international or na-publish
        international… it was always a surprise for me. It''s not that I couldn''t
        care less it''s just that because first and foremost really that''s it, when
        I''m asked "Who do you write for?" My audience has always been the Philippines.
        [But] it''s also a door for people to learn more to want to learn more about
        Iriga and Bikol culture, [and] Rinconada because very diverse ang cultures
        by virtue of the languages and locality dito sa Bikol eh. Para siyang microcosm
        ng Philippines eh. The joke is because we’re the Ireland of the Philippines.
        Super Catholic, super drinkers, and superstitious. (<em>Laughs</em>)</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3afdeb-07f2-4cba-bb93-4048154070b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:47:43.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:08.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"There''s so much pressure in society, not just for writers, but
        for a lot of people. You [have] to achieve these when you''re in your 20s,
        or in your 30s. Right? And I think [this book is] a testament to that, that
        you can have your first in your 40s. And that''s fine. That''s fantastic.
        Doesn''t mean that you''re late into things."</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a920cb-c200-488d-8ac5-dc9e5de96870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Ascension of Ladyboy” comes in at a time where the
        discussion of the rights of transgender people is very heated.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758be6e-390b-42f5-ba17-171694809a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was part of my studies on Gender Studies which is one huge chapter
        in literary theory. And yes, wala pa... ‘yung mga trans [discussions] emerging
        pa at that time. Now they have more voices, but at that time hindi and at
        that time, people when “The Ascension of Lady Boy” came out [the first time]...
        the conversation was bakla ''yan. When people write about it or talk about
        it, oh, there''s this gay guy... gay pa rin... hindi transgender. ''Di ba
        ‘yun ‘yung usual articulation natin, a girl trapped in a boy''s body... a
        lady in a boy''s body.... ‘yung interpretation is bakla ka.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0383c3-9d91-4fee-aacd-0977f8a1231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The story] came from questions that you would ask yourself [with
        your writing] and how you wanted to resolve [these issues.] What is it that
        I want to reframe, recreate rework, so that it would address certain things
        that for me as a person and as a member of a community or society would want
        to understand or want to put forth as a perspective out there, and take a
        look, you know, assume this perspective so that, you know, we think better.
        So you you, ‘yung mga ganon eh.. So si Lady Boy kasi ang dami niyang achievements
        eh. (<em>Laughs</em>)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be46a16-2f72-45d0-a22b-8b7593625522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you had trans women talk to you about "The Ascencion
        of Lady Boy"?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b98157-a1f2-4d3c-ba15-9ace8bb19294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People would send me like, screenshots of somebody saying or reacting
        tweet about it. So yeah, wala pa naman sa aking naniningil ng cultural appropriation.
        Pero feeling nila ‘yung inner bayot ko is Bisaya. Bikolano yan! But most of
        the [response are] positive. Most of them would say that underneath it all
        they saw the sadness of Lady Boy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecf145-3100-4fff-9b36-0c01317ded4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think your consciousness of language is also an offshoot...
        or it''s because you come from outside of Manila? Because in Manila, there''s
        just Filipino and then English, but I guess, merong tendency to not be conscious
        of how you use language because parang innate na siya with your tradition...</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933042bf-5ac2-4a3f-88f7-5545f5af082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think in Manila, English is already a second language, if not
        even a first language, right? A lot of parents problematize their children''s
        ability to cope with Filipino subjects. "Hirap na hirap po sila sa Araling
        Panlipunan".... There are more languages than English and Tagalog or Filipino.
        It''s very much part of it because it''s. In Iriga alone... you have Rinconada...
        there''s Iriga Rinconada, there''s Nabua, which is several kilometers away,
        there''s Buhi... In the regions, teachers would tell you... you just throw
        a stone, ma''am ibang language na ''yan [diyan] and it''s very true.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35853c0b-0a23-4df9-9019-54d46e14ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With me, it was hard, at least me personally because my mother tongue
        was Rinconada and then we moved to Naga and so you have to acquire a new language.
        And I remember my classmates in Naga telling me that when I talk my intonation
        is not because my intonation is Rinconada. And ‘yung intonation ng Rinconada
        akala mo palaging may kalaban eh. So it''s learning that and maintaining Rinconada
        as well and then learning Filipino and then when we went to Manila, it''s
        English and then Tagalog. Tagalog. When I came back to Bikol, technically
        it was 20 years since I spoke Bikol Naga on a daily basis. I would literally
        grasp for words, like I don''t know what to say anymore.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3d97d-a0ae-4bf1-85fb-e172e9a2eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I guess as the last question, I want to go back to the intro
        of Sir Frank. Immediately I was struck by the term "native imagination." How
        do you feel about the term being applied to your writing?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14e889-d96c-4f8a-96af-d2c33fe16359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, it is what it is right? It is there. In a sense that Sir Frank
        said, I think one time in our conversation what he said was, yeah, you think
        in English, but your soul is Rinconada. Where did our imaginations come from
        as a person? It comes from where we came from. And that''s what he saw. I
        don''t know if it''s the same thing that other readers would see. But yes,
        if it''s if you''re asking me like, do I own up to it? Yes. Because that is,
        that is the cultural imagination, that is the mythical imagination, that was
        [my] formative imagination. And I think it was Wittgenstein that said [“The
        limits of my language mean the limits of my world”], right?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc826f8-d327-4420-aed6-a693cb66cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know yet how comfortable I am talking about all these things
        because like I said, I refer to whatever it is [in the book.] There''s the
        introduction, there are the stories.&nbsp;Knock yourselves out, okay? (<em>Laughs</em>)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8bda69-b16d-40cc-ab07-34c8a4f731e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b9fe4-4828-4f8a-948f-f6cad47dfd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:39:23.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can buy "Flowers for Thursday" on <a href="https://shopee.ph/Flowers-for-Thursday-Stories-by-Mia-Tijam-i.450346942.10808222747"
        target="_blank">Shopee</a> or at <a href="https://web.facebook.com/SavageMindBikol/?_rdc=1&amp;_rdr"
        target="_blank">Savage Mind Bookshop</a>&nbsp;in Naga.</em></p>'
