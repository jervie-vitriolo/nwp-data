      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83d6f3-2dc2-4d71-8cee-7857701e59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect then fled that area and shot and wounded a Lakewood
        Police officer, Romero said. Police and the suspect exchanged more gunfire,
        and the gunman was killed, police said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
