      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Bangko Sentral ng Pilipinas expects December inflation to dwell within a slightly
        higher range than a month ago, its latest estimate shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4a7cf-efb6-49a3-b33c-cdf17fd277cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:15:19.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55000a-0da6-4969-9507-a16e3b4c3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:15:19.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate at which prices of basic goods increase could settle within
        3.5% to 4.3% this month, BSP Governor Benjamin Diokno announced Wednesday.
        However, he did not provide a point inflation forecast unlike in previous
        months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e06a7-c840-4516-a1a4-2bebf9c355b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:15:19.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef7049-fc51-4a2d-b9a5-314830971968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:15:19.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest range is faster than the 3.3-4.1% goalposts projected
        by the central bank in November. That month, inflation was <a data-cke-saved-href="https://www.cnnphilippines.com/business/2021/12/7/inflation-November-2021.html"
        href="https://www.cnnphilippines.com/business/2021/12/7/inflation-November-2021.html">above
        target</a> at 4.2% despite having decelerated from October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06994f-365d-43a4-98fa-7c430ee94aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:17:17.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP chief said higher electricity charges and prices of LPG
        and food items drove the inflation up. On the flipside, domestic oil price
        rollbacks and a stronger peso could have partially offset these effects, he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911530a-a440-458b-9dc6-f1b9c61b9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:15:19.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6ead2-b917-4502-adbb-c8c5509216d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:15:19.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno assured, “Moving forward, the BSP will continue to monitor
        emerging price developments to help achieve its primary mandate of price stability
        that is conducive to balanced and sustainable growth of the economy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f18c6b0-b2d1-474a-8278-469962cfc00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:15:19.115+08:00
