  'Apple-closes-all-New-York-stores':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Photo courtesy: David ''Dee'' Delgado/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-29T01:00:07.834+08:00
