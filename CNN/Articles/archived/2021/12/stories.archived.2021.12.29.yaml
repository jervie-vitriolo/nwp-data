      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swimmer-turned-anchorwoman also shared that she steams the sausages
        first with water to not overcook them and achieve its tasty-looking golden
        brown color.</p>'
