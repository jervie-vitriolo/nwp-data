    'lead': 'Apple has closed all of its New York store locations to browsing because
      of a surge in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T00:46:34.577+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:52:01.419+08:00
