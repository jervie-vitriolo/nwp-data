      'mgnl:type': 'text'
      'text': '<p>Of the 889 new reported cases today, 869 occurred within the past
        14 days from Dec. 16 to 29, the DOH said. The regions with most cases in the
        period were Metro Manila with 564, Calabarzon with 86, and Central Luzon with
        53.</p>'
