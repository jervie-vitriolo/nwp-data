      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Filipino
        comic book artist Manix Abrera is launching his first ever published DC Comics
        cover for Batman next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59fa02-da3f-4334-98c9-5da47f0aad8e'
