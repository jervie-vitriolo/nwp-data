    'mgnl:tags': ['Philippine-Postal-Corporation', 'PHLPost', 'stamps', 'Jose-Rizal',
      '150th-death-anniversary', 'Rizal-Day']
    'template': '1'
    'title': 'PHLPost’s new stamps commemorate Rizal’s 125th death anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb5d7f-eb69-4c38-a7e0-addc1a4b5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Philippine Postal Corporation (PHLPost) will be issuing new stamps commemorating
        the 125th death anniversary of national hero Jose Rizal starting Dec. 30,
        it announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3f2eb-1cba-46b8-abff-745d6f442e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9529a-cbc3-46c4-b5dc-b443b9bfb930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme "Rizal: Para sa Agham, Katotohanan at Buhay," the
        block of four postage stamps depicts the national icon’s life, works and heroism,
        according to the national post office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc631151-cf72-435d-a06c-0da95bc1e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dba3ed-893d-4cf1-941d-21875f2b221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 40,000 copies were printed and will be sold at ₱12
        each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340a8e4-33c0-4b80-b53a-ce13725df42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4853c-438e-4c58-a907-93dafa4dcde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The stamps feature Rizal’s inherent love and compassion for the
        Filipino people and the country," said the PHLPost. "He is also admired for
        possessing intellectual brilliance being a doctor, scientist and linguist."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df290fe9-023f-4633-994c-1a7d89b7687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d00953-c6d1-47c9-adbd-c8983f6f89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through his writings, he awakened Filipinos'' sense of nationalism,
        while his death sparks a revolution to overthrow colonial repression,” it
        also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128604a-319c-4591-bba7-aad49aed9089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c2991-7945-40b3-827d-e7cfed800e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postmaster General Norman Fulgencio stressed that Rizal’s determination
        to fulfill his goals should inspire all Filipinos, especially the youth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526365a4-7a5b-4bae-98be-fc0200437315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8fb2f-a584-4014-9a61-151b97214609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Post Office is now recognizing the talent and industry of the
        Filipinos here and abroad in pursuit of excellence and distinction in their
        work or profession by issuing stamps to honor artists, sports personalities,
        musicians and scientists as well as other national and international figures,
        both living and posthumously,” he stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8b188-abfb-4ec7-9a8c-054b5842336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc249a4-f344-476d-a273-4dc73d641541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:20:58.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal, best known for penning classic novels Noli Me Tángere and
        El Filibusterismo, was executed by firing squad in Bagumbayan on Dec. 30,
        1896. His place of death is now known as Luneta.</p>'
