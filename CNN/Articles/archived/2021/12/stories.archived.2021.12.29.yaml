  'United-States-additional-aid-Typhoon-Odette-relief-':
    'author': 'Paige Javier, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-29T21:12:31.439+08:00
    'imagesource': 'jcr:488ec746-6247-45ae-bb56-7064f373a6cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9242b44-3ade-436b-a7c2-c2f7bb1a2e0b'
    'lead': 'The country’s Typhoon Odette relief response gets another much-needed
      boost from the United States, with Washington through USAID setting aside ₱950
      million pesos, on top of its initial pledges for humanitarian assistance.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T21:18:42.041+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:50:02.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:30.385+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'USAID', 'Typhoon-Odette', 'relief', 'assistance']
    'template': '1'
    'title': "US govt pledges additional ₱950M aid for Typhoon Odette relief, becomes\
      \ largest single country contributor  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f9d5a-6b29-4802-bf3b-e8402d73488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong>The
        country’s Typhoon Odette relief response gets another much-needed boost from
        the United States, with Washington through USAID setting aside ₱950 million
        pesos, on top of its initial pledges for humanitarian assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe89f2a-fe79-4289-a32c-02b0d6f1c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654cc5f6-1c01-497e-bace-276d7308904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, total aid from the U.S. government has reached ₱1.101 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef6d75-7aec-4006-8e34-960d547baa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0425605c-ef58-43d8-8de3-488b71f5a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press briefing, Department of Foreign Affairs (DFA) Secretary
        Teodoro Locsin Jr. welcomed the massive amount of aid from the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d35693-adc2-44d2-aa63-fafc6ce8656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516fd50-1767-449c-a6a0-d7f1948992a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our American partners are now the single largest country contributor
        to the government’s efforts to help our communities severely impacted by the
        typhoon as they begin the process of rebuilding their homes and lives,” Locsin
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a237442-e6ff-4e7f-af92-387a6c68c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717452a-2bea-46db-866f-312b5d23519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. initially provided $200,000 (₱10 million) immediately after
        the typhoon to provide food, water and hygiene supplies to affected communities
        in hard-hit areas like Surigao del Norte and Dinagat Islands. Last Dec. 27,
        the U.S. provided an additional $1 million (₱50 million) for logistical support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56408c64-c969-4fb4-9f75-e9df3fb940a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49cc28-79af-48b2-ad06-382a83e0c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Charges D’Affaires Heather Variava said they allocated more
        funds to ensure supplies reach affected areas. She said some of the initial
        assistance was used for operational support in transporting supplies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04eacf-0802-4364-8558-4f758c0d10ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59abf9-be3d-4ecd-9ea7-86ec7087efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This assistance is aimed at immediate needs including food, water,
        sanitation and hygiene. As we know, after disasters, there is a risk of illness
        and disease so we have a lot of water and sanitation and hygiene, as well
        as temporary shelter,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f939e-2b00-4d38-bafd-ef67dd2048a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910d1c5-f289-4fd5-8296-26ab0f55be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variava said they will also extend support to other affected areas
        like Bohol and Cebu. She added that they are working with humanitarian experts
        who conduct rapid assessments to determine the allocation. She also plans
        to visit hard-hit areas to oversee U.S. relief activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd85ee-2583-4f44-8dfd-7250665e4820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655b771-66ee-4e4c-abf2-8571eb7915f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin acknowledged the challenge of getting the supplies to hard-hit
        communities. He cited his experience and observations during Typhoon Yolanda
        in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46720d0d-77c0-4f8b-b7d8-63f4c6786368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd78866-3d51-4cce-a7ed-402992a0745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cash relief is oddly the most efficient. Because what we discovered
        during Yolanda, you give people money, they find someone to buy the goods
        they need. On the other hand, they have also generated income for those who
        are able to put together needs,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f01fb0-795d-47da-aa7d-04b666bbce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed2586-e6e4-46f3-814a-0ed8a52dff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin encouraged people to donate through the proper channels to
        ensure aid will reach the victims and they will be given what they need.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925b958-ed06-4635-8b5c-1b878900a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:18:42.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:50:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
