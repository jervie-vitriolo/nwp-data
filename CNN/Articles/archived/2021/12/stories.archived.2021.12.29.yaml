    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte OKs up to ₱5,000 gratuity pay for job order, contractual govt
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc00745-eca1-4e4e-af06-087d98692809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:20:44.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)—&nbsp;</strong>Government
        workers under contract of service and job order schemes may avail of a one-time
        gratuity pay for their services this 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d346ea-4952-46e0-9147-45e946d7a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:20:44.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order No. 46 —&nbsp;which President Rodrigo
        Duterte signed on Wednesday —&nbsp;the workers can receive up to ₱5,000 of
        gratuity pay if they have rendered a total or an aggregate of at least four
        months of service as of Dec. 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61f760-b619-48d6-ba3e-acd926698c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:20:44.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have served for less may still be granted gratuity pay,
        but on a pro rata basis. Workers with at least three months of service can
        receive up to ₱4,000, those with at least two months can get ₱3,000, and employees
        of less than two months can receive up to ₱2,000.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        President Rodrigo Duterte signs Administrative Order No. 46 which authorizes
        the grant of gratuity pay to contract of service, job order workers in government
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/AWtwaKX5GQ">pic.twitter.com/AWtwaKX5GQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1476079492414140416?ref_src=twsrc%5Etfw">December
        29, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4db5fc-731c-4f7b-9d85-9dda3317a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:20:44.785+08:00
