    'template': '1'
    'title': 'SWS: More Filipinos entering new year with hope, but still below pre-COVID
      level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71179e30-0d97-447d-befb-f3a890c92261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> More
        Filipinos are entering the new year with hope, but their number is still less
        than the pre-pandemic level, the Social Weather Stations reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c6e9f-31eb-46ee-8f4d-35d6562dd746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a5342-22f8-49fd-87dd-34dabdbbf839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster said 93% of adult Filipinos surveyed nationwide from
        Dec. 12 to 16 are welcoming the new year with hope rather than fear — slightly
        up from the 91% recorded in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2758ad8-21a3-4dd1-b653-6e2d6cf54837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa2f2c-ab33-40a9-8a30-fdd49f5a8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the recent figure is lower than the 96% level logged in 2019,
        the year before the COVID-19 health crisis struck the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67910f68-f4a0-4c78-9f38-9150dbd65862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ad6e2-2b7d-4a60-a89b-6ac326f329f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 7% will be entering the year ahead with fear instead, unchanged
        from last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e274ef6-8af6-4733-93c2-427fa343d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968a2ad-ceb4-44e3-b5ac-7622bf743c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The percentage of those who are entering the New Year with hope
        rather than fear is higher among those who expected a happy Christmas (98%)
        than those who expected neither a happy nor sad Christmas (90%) and those
        who expected a sad Christmas (88%),” remarked the SWS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed2f55-ac2f-4f14-a17e-aad0e19e67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951bd11c-4428-4e07-86e7-56d35798ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants who expected a happy Christmas always express
        higher hopes for the new year, it further said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d85a7f-0bd4-4397-afc3-8163a0bf6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40115492-3fae-45db-baea-61e92074f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All areas saw hope for the coming year go up except for Mindanao,
        where it stayed at 93%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a8d82-3b48-433e-9a5a-29785196d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d8845-9baf-4e06-8c7b-863191f9b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All groups regardless of educational attainment saw hope for the
        year ahead rise in the latest survey except for non-elementary graduates,
        which saw it go down from 91% to 89%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6f61c-9c35-47a9-a10f-2d0aa170ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
