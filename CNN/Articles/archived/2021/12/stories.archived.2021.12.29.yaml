      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob-Sandejas'' New Day co-host, Paolo Abrera, meanwhile, had to
        tap his DIY (do-it-yourself) spirit to complement his wife''s journey as a
        "<em>plantita</em>" when everyone was under stay-at-home orders. "I did a
        plant stand for her," he shared. "I think that''s the beauty of working with
        your hands and DIYing is certainly setting your mind towards a goal of being
        able to create something.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a287e6-1630-4d3f-9f4e-a4573434a859'
      'mgnl:activationStatus': true
