      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029136eb-b6c4-48fa-8506-c6c98a3ad409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:10:25.244+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This effectively fought the fatigue, ennui, and the angst of the
        pandemic, not to mention its depletion of material life and exhaustion of
        emotional spirit. The coming together of the digital and the inter-human stirs
        up the energy to imagine a different natural history of the artistic ecology:
        that there are different lifeworlds out there: ‘real life,’cyberspace, quarantine,
        bubble, and so on.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29746c9b-460a-42b3-948d-6f83da52383a'
