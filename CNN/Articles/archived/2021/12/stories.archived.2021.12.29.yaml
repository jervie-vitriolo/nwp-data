    'title': 'LGUs have 15 days to distribute cash aid to Typhoon Odette victims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fcf663-4ebc-48d7-bf58-6a2522afc0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:41:53.428+08:00
