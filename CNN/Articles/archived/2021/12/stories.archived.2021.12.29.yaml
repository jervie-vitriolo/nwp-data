      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5744c-2cce-4811-9dc5-b05c115aa197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:15:19.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers earlier <a href="https://cnnphilippines.com/business/2021/12/14/DBCC-inflation-2021-target-band-update.html">announced</a>
        a higher inflation target band of 4.3-4.5% for 2021 with November’s outturn
        turning out faster than expected.&nbsp;</p>'
  'PHLPost-stamps-Rizal-150th-death-anniversary':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-29T12:18:54.400+08:00
    'imagesource': 'jcr:3077c06d-4912-47f3-a024-037f060d50f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '711dce9c-4fc1-46fc-a5f4-a3cda87d4d06'
    'lead': 'With the theme ''Rizal: Para sa Agham, Katotohanan at Buhay,'' the national
      post office says it printed 40,000 copies of the block of four postage stamps
      to be sold at ₱12 each.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T12:20:58.337+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:51:37.105+08:00
