      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2667ffc-92b3-46f4-8dc1-36576f8f87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fourth Quarter 2021 Social Weather Survey polled 1,440 participants
        distributed equally among Balance Luzon, Metro Manila, Visayas and Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e860a6-16eb-4d6e-85e3-8f02eb06917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4713f22-4bc3-4560-b218-8252892568c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T13:25:22.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas had a sampling error margin of ±5.2%. For national percentages,
        it was ±2.6%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a83a4d-8dbc-4598-8258-04038b7719a6'
      'mgnl:activationStatus': true
