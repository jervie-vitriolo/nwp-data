    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5149a830-da2d-4ed9-b10f-d576c3fe59c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of initiatives led by visual artists, collectives, and
        practitioners some notable ones include Prof. Toym Imao’s works which stem
        from ideas of remembrance and memory including an installation art at the
        University of the Philippines- Philippine General Hospital called “Whispering
        Flower Beds,” which targeted to honor our frontliners in this pandemic and
        “Barikada” which marked the 50th year of Diliman Commune, Tarantadong Kalbo’s
        #Tumindig Campaign which gathered a huge support from the online communities,
        Limbag Kamay Contemporary Print Fair (October 2021) which some of the proceeds
        are to be used for a prototype batch of etching presses for the Association
        of Pinoyprintmakers (AP) who are also one of the organizers, Concerned Artists
        of the Philippines’ initiatives to lobby for a “nationalist and people-oriented
        art and culture,” online zine <a href="https://www.instagram.com/free_lances/?hl=en"
        target="_blank">FREE-Lances</a> on the plight of freelance arts practitioners
        across parts of the world during the pandemic led by curators Con Cabrera,
        Renan Laru-an, and J Paceña II, and community-led projects at <a href="https://www.facebook.com/projectspacepilipinas/?ref=page_internal"
        target="_blank">Project Space Pilipinas</a> in Lucban, Quezon led by Leslie
        de Chavez, and the Visayas-wide biennale which started in 1990, the Visayas
        Islands Visual Arts Exhibition and Conference (VIVA- EXCON) led by Dr. Patrick
        Flores in its 2021 iteration, among others.</p>'
