      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day, she decided to prepare batches of Purefoods Deli Breakfast
        Sausage. "We love having breakfast all day long. It doesn''t have to be for
        the morning only," the TV host added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393044a4-d903-4dad-9023-8c1f052d6328'
