      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea37c2-8ecc-495b-bb51-ec6edeeb05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the year also tallied many of the visual arts sector’s
        losses from the passing of visual artists like Professors Jack Pilar, Leo
        Abaya, Joey Tañedo, Neil Doloricon, and National Artist Arturo Luz, among
        many others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b6f2a-41a2-4090-890e-c6cceac8b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03067617-2da5-4057-a576-467985590d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 2021 has remained filled with interesting activities and
        projects. We were ushered into the Metaverse by Art Fair Philippines and opened
        discourses on nun-fungible tokens (NFTs) apart from focusing on digital art,
        introducing new programs and competitions, offering residencies, mounting
        special exhibitions, and facilitating tours, among many others, last May 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a0831-916c-4e7d-aabc-066bb82335ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715669a-465f-498b-8375-50dc96e20c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of new art fairs at the latter part of the year, from
        various localities, has been evident and mostly recognized as those which
        attempt to veer away from traditional commercial approach through expanded
        programming and social responsibility.</p>'
