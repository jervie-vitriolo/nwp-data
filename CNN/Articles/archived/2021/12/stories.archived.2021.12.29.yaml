      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong>&nbsp;The
        Department of the Interior and Local Government (DILG) gave local officials
        15 days to distribute the cash assistance to Typhoon Odette victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca787944-f5e7-489c-923b-47b863c70376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:41:53.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they can ask for a deadline extension, DILG spokesman Jonathan
        Malaya said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c5a33-18df-4233-a9a5-98cc97910107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:41:53.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binibigyan po natin ng 15 days mula sa pagsisimula ng pamimigay
        para maipamahagi sa lahat ng taong nasa listahan ang ating tulong pinansyal,"
        Malaya said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d27f2af-56be-4fd9-ba94-5b48beb9de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:41:53.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are giving local governments 15 days to distribute
        the cash aid to all the listed beneficiaries.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74ba00-e8d3-4d4c-a2cb-49fb94efc190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:41:53.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero kung hindi po matatapos within 15 days ay pwede naman pong
        humingi ng extension," he added.</p>'
