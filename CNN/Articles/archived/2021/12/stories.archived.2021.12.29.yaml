      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> There
        is still much to learn about the Omicron variant of the coronavirus, but a
        health expert and an economic adviser are split on whether home quarantine
        would be an effective way to control local transmission, after it was found
        in at least four people in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf05f60-802b-43d9-a33c-e47a2fb3cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d35c5-06b4-41ab-92dc-df242b28e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion told CNN
        Philippines'' <em>The Source</em> on Wednesday that the government could first
        look into whether more Filipinos would simply resort to home quarantine when
        another COVID-19 surge occurs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf2d7e-de3d-47d4-88dd-69e546002f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c40721-5dfa-4b29-8b55-bce76fb468fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us determine first if even if we have reached 1,000-level on
        a daily basis, let’s find out, are these people running to the hospitals?"
        Concepcion said. "Because if they are just getting well at home, this could
        eventually just turn into a flu, so you will have more cases, but they may
        be mild."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ecf13-7888-4c42-87fc-d04fce76f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b329c-cde4-4ac8-a132-73cad8195803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these people will be going to the hospitals which means our
        vaccines are not working, then that''s when we should worry," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafba11e-7114-4c86-ae47-715910171400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae52aa-c29a-48c0-b71f-4856efce02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, health reform advocate Tony Leachon expressed a different
        sentiment in an interview. To him, resorting to home management of COVID-19
        cases does not discount the fact that the economy will still be affected once
        infections are not properly monitored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bccca34-6524-466b-ad8a-e3160d6303df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b928a078-6c44-4aef-ae6e-7baa8f13bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even if Omicron is said to be "less ferocious," it
        is still more transmissible than the Delta variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f306c-3b5f-4663-83d7-c512c270c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08da01-5d85-4ba0-9a3e-2a88d24b40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ka nga maoospital at pwede kang home management eh ''pag
        positive ka naman hindi ka makakapasok. Therefore, ''pag nagpositive ka it
        will also hurt the economy," Leachon noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07299a-4600-452f-901e-7254d040afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bae6b0-33a3-4b13-95ac-9dce026c4373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you will not be taken to the hospital and
        you can simply resort to home management, once you test positive, you will
        not be allowed to get to your workplace. Therefore, if you test positive,
        it will also hurt the economy.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2536406c-0aa8-488f-bece-8756a30aa3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d476c7a-d637-42f7-958f-551776963de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon and Concepcion both agreed that the government should fast-track
        the inoculation of boosters especially in areas with low inoculation rates,
        but Leachon noted that COVID-19 testing should also be increased to easily
        detect cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfd78ad-3e0c-4600-97d0-aea3cfe3e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34fe375-0349-416c-aed2-1a9f797958f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do 100,000 tests per day...aside from 100,000 tests per
        day magboosters tayo. Doon sa findings, kailangan ang panlaban natin sa Omicron
        is the booster (let''s get the boosters. Based on findings, we really have
        to fight Omicron with booster doses)," Leachon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75bc21-d4ad-43fa-aa10-f5b044107367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315190d-de6c-4547-bbd1-33cc1d8d4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T14:55:23.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said it is not yet clear whether
        Omicron is more contagious or if it causes more severe effects than other
