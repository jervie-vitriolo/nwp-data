    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9efa6f-6980-4a92-b71a-e60f7f6f3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Choosing to be a true fashionista</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad254c23-8462-484d-b072-9206595b9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When celebrities seek highly specific, hard-to-find fashion goods,
        they go to Aimee Hashim. Knowledgeable about the full spectrum of labels,
        the lifestyle consultant has turned her oniomania into a successful empire.
        A regular at Paris Fashion Week — she posts about her travels on her verified
        Instagram account @itsaimeehashim — one can hardly imagine that only a decade
        ago, Aimee trained as a nurse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94f3d6-b919-4443-b712-a179172ea7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was forced to shift into nursing,” she recalls. “I was never
        really interested in nursing but didn’t have any siblings. The pressure not
        to disappoint my family was too strong.” Regardless of her strong objections,
        she attended all her classes — but in high heels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad3048-6d45-40aa-91d4-76373b05e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for the results of the board exams (which she passed),
        she submitted a CV to Rustans on a whim. She interviewed in sexy heeled boots
        and got hired as a VIP personal shopper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78b9f7-5ef9-4606-bbf0-866aa7a9ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was so hard for me to convince everyone in my family that fashion
        can turn to something really lucrative,” she said. “[Yet] I was sure my stars
        were aligned and I was being directed to my dream.” She recounts telling her
        mom: “One day, all the famous people you know would come to me for my expertise
        in shopping.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034d65b-1890-47b0-bad7-71844bc61d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Aimee transitioned to independent consultancy — which involved
        building her own network abroad and building her own clientele from scratch
        — she had to deal with a new set of hurdles such as dealing with scammers
        or building an empire without much financial support. At one point, she sold
        her old bags on eBay for capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b316c1-2836-4fbe-a95c-0d7e2a600267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I finally saw myself on CNN and all the magazines,” she says,
        “I knew more than anything that all the stumbles, curveballs, the sleepless
        nights and the hardships I’ve been through were well worth it.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f601f8-9bc5-4df9-b7cb-9c0d26f760ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, her company Loveluxe counts celebrities like Kris Aquino
        and Marian Rivera as its clients, among a long list of clients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c73625-cff4-436e-ab6b-d15ce45d4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nursing taught me how to care for people genuinely. To connect
        deeply. I learned how to assess people’s needs and wants without them having
        to say much,” she says. “It is like an innate characteristic — that background
        of building relationships worked to my advantage. I know my loyal clientele
        to the core.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cd678-82da-4cea-83f3-560f93649a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s all about knowing yourself well,” she says. “When you have
        a will so strong that’s driven by passion and ambition, you have to follow
        it. When you know what it is that you like, you know deep down that you won’t
        stop until you get it.”</p>'
    '39':
      'image': 'jcr:bde7dbdb-3c15-47f4-b597-7bb07bcca176'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff499f-aafc-4d2a-9c25-1190d72aa26b'
