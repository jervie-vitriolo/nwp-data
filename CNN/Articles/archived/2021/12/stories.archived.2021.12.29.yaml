      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)—&nbsp;</strong>The
        Department of Health (DOH) has traced 22 close contacts of the country''s
        fourth Omicron case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee447eed-cf68-4788-933c-4a547866c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:45:05.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The count includes the husband of the patient who has also <a href="https://www.cnnphilippines.com/news/2021/12/28/Fourth-Omicron-case-husband-COVID-19-positive.html">tested
        positive for COVID-19</a>, the DOH said in a message to reporters on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5ca6e-716a-4410-acdd-1903aaf5f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:45:05.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said it is currently verifying the test results
        of all close contacts, and has coordinated with Regional Epidemiology and
        Surveillance Units to check on their health status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d789c8-6ed3-4688-8473-cd7ead3280aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:45:05.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth confirmed Omicron case is a traveler from the United
        States who arrived in the Philippines on Dec. 10 via a Philippine Airlines
        flight. She and her husband were tested on the same day and subsequently isolated
        upon release of positive test results, the DOH had said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a11bd-2ab7-44ce-8593-21219dd6f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:45:05.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were set to be reswabbed, but officials have yet to give
        an update on the matter.</p>'
  'Paranaque-viral-video-airport-quarantine-home':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-29T17:59:29.497+08:00
    'imagesource': 'jcr:da888a73-e6d7-4a19-b9d2-1ff4c1b4f10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5586fee-fa49-4ecc-bab9-ca5c0860f52a'
    'lead': 'The two returning Filipinos who went straight home from the airport have
      been located and tested negative for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T18:03:48.040+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:51:21.169+08:00
