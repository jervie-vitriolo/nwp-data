    'template': '1'
    'title': 'China tightens Xi''an lockdown as city reports highest daily COVID-19
      cases in nearly 2 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa2591-cf8c-4f51-8e0b-671db31a0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s Xi''an has further tightened lockdown
        measures and rolled out a fifth round of mass testing as it reported the highest
        daily count of local symptomatic COVID-19&nbsp;infections in a Chinese city
        since March 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf739c-18b2-4923-8224-1dda527c3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''an, an ancient city in northwestern Shaanxi province, reported
        175 new local symptomatic cases on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30996d-233e-4fcb-ba2e-d88bdae5aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the city has reported 810 local symptomatic cases —
        making it one of the worst community outbreaks in China since the initial
        wave of coronavirus infections in Wuhan, the original epicenter of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f6e3e-5890-4dce-9406-d372c594de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities responded by enacting sweeping measures with an intensity
        and on a scale rarely seen since Wuhan, as the Chinese government sticks rigidly
        to its zero-Covid strategy before the Beijing Winter Olympics in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41c77c-bbac-4127-987a-c7577bf4b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''an rolled out city-wide testing and placed its 13 million residents
        under a strict lockdown last week, closing schools, public venues and transportation
        except essential services like supermarkets and hospitals. Residents were
        banned from leaving their homes except for urgent reasons such as medical
        emergencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04086089-fa69-4ba4-8e2c-7b0a0d60f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown is China''s largest since Wuhan, which sealed off 11
        million people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb091b-62e8-46d1-a665-3da1d197f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases continued to surge, Xi''an further tightened lockdown measures
        on Monday, requiring all residents to stay at home unless permitted to go
        outside for mass testing. Previously, each household was allowed to send one
        designated person out to buy groceries every two days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5d6fc-6e7e-4ce1-8bf8-c9a36b3a2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Chinese social media platform Weibo, some Xi''an residents complained
        Tuesday they were running out of groceries at home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdaa91f-cd6c-4d78-91a4-acfb5820a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can anyone save me?" a user asked. "I''m about to starve at home.
        There was no one taking my orders online ... Please help me. It''s OK if it''s
        expensive, I just want to have some groceries. I''m desperate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c129c00-c8c2-42bd-8d0f-da3496296207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, university students are required to stay inside
        their dorms unless for special needs, while staff at supermarkets, convenience
        stores, logistics centers and markets selling agricultural products must wear
        N95 face masks and medical gloves, according to a statement issued by the
        Xi''an government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999d38b-a24a-4166-b381-30e822088611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said authorities would adjust containment measures
        based on the results of the latest round of mass testing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992dbf04-26eb-4bf1-8b08-aab2c414dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities began disinfecting the whole city late Sunday, with
        workers in protective gear and trucks spraying disinfectant on roads, underground
        railways, buildings and into the air. Residents were warned to close their
        windows and not to touch any outside surfaces and plants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c72923-3848-4b49-8ffb-72e35323a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, 150 military medics from the People''s Liberation
        Army Air Force — some with experience fighting the initial Covid-19 outbreak
        in Wuhan — were sent to Xi''an to assist in local hospitals, state media reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c67bd-d28e-45bb-a9a9-3f37b0168a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''an, a tourist hotspot known internationally as the home of the
        2,000-year-old Terracotta warriors sculptures, detected its first case connected
        to the latest outbreak at a quarantine hotel on December 9. The virus is believed
        to have then spread into the community via an infected hotel worker.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9dcbe-b748-4f3c-993c-fcfe6946223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe the cluster is linked to an inbound flight from
        Pakistan on December 4, where at least six passengers were found to have the
        Delta variant. So far, there have been no reported cases of the Omicron variant
        in Xi''an.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164a4d5-ab2f-4fae-8d13-1dc488938572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is also a major transportation hub for western China. Its
        airport has been virtually shut down since last week, with all domestic flights
        canceled.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0b2b0-04e5-4262-9223-eb5e915418e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:30:01.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to flight tracker VariFlight, 681 flights departing and
        arriving at the Xi''an airport were canceled on Tuesday.</p>'
