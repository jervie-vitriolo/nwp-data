  'Hospital-COVID-19-cases-holiday-Christmas':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-29T08:56:54.872+08:00
    'imagesource': 'jcr:2f1f2a8f-2a15-47e9-856d-16781c4bbed9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9deaf9c8-7446-4e93-8253-b633cdd878b0'
    'lead': 'The Philippine College of Physicians is seeing more COVID-19 cases in
      emergency rooms as the country observes a slight uptick in new infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T09:01:33.413+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:51:57.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:14.058+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospitals see slightly more COVID-19 cases during holiday break, doctors''
      group says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234414f4-5090-43e6-93e2-76935dc9ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:01:33.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Philippine College of Physicians (PCP) is seeing more COVID-19 cases in emergency
        rooms as the country observes a slight uptick in new infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056b957-796d-4ed7-831b-8ce4ea5a84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:01:33.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maricar Limpin, president of PCP, said the rise in new cases
        is "worrisome" since it increased to over 100% in a span of five days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01424f3-7a89-4661-97f3-e436885adef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:01:33.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said hospitals are also feeling this increase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93741c36-5538-4c77-ab24-fc2079400f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:01:33.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen also the slight increase in the number of cases in
        the emergency room," she told CNN Philippines. "We used to see only about
        one... But right now, there were even days we see 10 cases. Then out of the
        10, we see five that turn out positive. That is being felt in reality, in
        the hospitals."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3f06e-dcbb-4707-bf23-dd195d3bf6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:01:33.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually causing a lot of worry for us," she added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d7ff3-ae6e-4974-a5f8-96375e8a1a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T22:29:26.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:51:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At St. Luke''s Medical Center, chief medical officer Dr. Benjamin
        Campomanes told CNN Philippines'' The Final Word that their emergency room
        COVID-19 positivity rate is 42.16%. Their facility in Quezon City which had
        zero cases for days now has 8 while COVID-19 patients in their hospital in
        Bonifacio Global City now has 17 from 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086bc7a-3e8b-4d85-8b57-6cf1c029fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T22:29:26.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:51:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Campomanes noted that most of the patients are mild cases
        only.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d1834-f1d8-468c-b8fd-e05b3626ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:01:33.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Limpin said the increase is most likely because of the
        habits of Filipinos during the holiday season, wherein more people go out
        and let their guard down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9dbc4-04c8-4b70-ae4e-fc7974bb3624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:01:33.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised the public to continue adhering to minimum public health
        standards, such as proper wearing of masks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f56d3-eefd-41d8-8137-3690728bdf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:01:33.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be very cautious that we don''t increase this number
        further," Limpin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca3ef8-de7e-4080-9f9a-6a8dd41ba609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:01:33.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research predicted that cases could jump to 1,200 on Wednesday,
        with at least 400 attributed to Metro Manila. The country has been averaging
        400 daily COVID-19 cases since Christmas Day. OCTA fellow Dr. Guido David
        on Tuesday said they are concerned that the uptick is no longer due to the
        holidays.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008abc9-5784-4d35-9744-00929edc0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:01:33.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health assured on Monday that although it is also
        recording an uptick, it is not yet significant enough. It also said the country
        and all regions have a low hospital utilization rate.</p>'
  'Philhealth-holiday-unpaid-claims-PHAPI':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
