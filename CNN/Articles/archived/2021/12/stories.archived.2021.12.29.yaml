    'lead': 'President Rodrigo Duterte''s adviser for entrepreneurship explained how
      retaining an Alert Level 2 status in January 2022 would further reduce economic
      losses despite the threat of the Omicron variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T16:29:03.083+08:00
