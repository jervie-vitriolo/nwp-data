  'bohol-odette-arthur-yap-relief-distribution':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-29T16:25:42.160+08:00
    'imagesource': 'jcr:bf8a1a80-0a50-48ef-9cdc-10c95eaabd6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a4cdda4-50bf-49b1-8850-a15a0bff2969'
    'lead': 'Weeks following the devastation wrought by Typhoon Odette in the Visayas
      and Mindanao, the governor of Bohol continues to appeal for relief, as he slams
      the national government for its slow response to the calamity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T16:29:35.283+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:51:24.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:26.302+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OdettePH', 'Typhoon-Odette', 'Arthur-Yap', 'relief-distribution']
    'template': '1'
    'title': 'Bohol tells national government to ''do better'' in fund release, relief
      distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a3ae7-75f8-4d8b-9984-58c89023628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:35.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — Weeks
        following the devastation wrought by Typhoon Odette in the Visayas and Mindanao,
        the governor of Bohol continues to appeal for relief, as he slams the national
        government for its slow response to the calamity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2786e0a9-87e2-4b4b-9242-65cc7fab6320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:35.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media forum Wednesday, Bohol Governor Arthur Yap said
        national agencies need to do better in transmitting funds and distributing
        relief goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660765f6-b2f7-475e-ac2e-1e775ae9e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:35.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to do a better job when it comes to the needed fund. I
        was informed that Malacañang set aside ₱28 million for the needs of Bohol.
        We are still trying to find out now what nature are these funds. We don’t
        know how to spend it,” says Yap.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca9139-c6b5-4fd2-a8c1-5ba257574f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:35.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap added that as of Wednesday, the Department of Social Welfare
        and Development has only distributed 50,000 food packs to families in need,
        while the provincial government was able to distribute 90,000 food packs and
        may exceed 100,000 food packs by the end of the month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bba96e-8b76-48b3-bf2b-be83c2a2349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:35.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were at 20,000 food packs. As of yesterday, <em>nasa</em>
        50,000 food packs <em>na sila. Pero</em> imagine <em>ang</em> provincial government
        <em>nasa</em> close to 90k food packs <em>na</em> and by Dec. 31, <em>nasa</em>
        100k food packs <em>na,"</em> says Yap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3363bd-1c18-49e4-b6a4-8419398cf08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:35.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were at 20,000 food packs. As of yesterday, they
        (the DSWD) have distributed 50,000 food packs. However, the provincial government
        was able to give close to 90,000 food packs already and will reach 100,000
        food packs by Dec. 31.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83051017-fd89-43cb-85b3-f68ace23c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:35.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 families were affected by typhoon Odette in the
        province, with more than 70,000 people still in evacuation centers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cdbb34-956c-4ab6-b17e-c14e022be695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:35.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:51:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap also called on the National Grid Corporation of the Philippines
        and telecommunication companies such as Globe and Smart to double their efforts
        in repairing power and communication lines. He said the downed lines continue
        to hamper relief distribution.</p>'
