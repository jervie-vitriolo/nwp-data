    'template': '1'
    'title': 'Concepcion: Businesses cannot sustain another lockdown despite Omicron
      threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50775fe-e76d-4178-a154-a22e277de926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
