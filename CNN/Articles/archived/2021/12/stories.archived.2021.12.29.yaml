      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cec69-87a5-42c7-996a-e3a3f6e3a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madden provided commentary for NFL games for more than 20 seasons
        for FOX, CBS, ABC and NBC. He won 16 Emmys as Outstanding Sports Personality/Sport
        Event Analyst.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71921d00-dd87-4bc9-9f75-b27adf0e5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995faec8-444b-4d6a-9c0e-72cae49519df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name is attached to one of the best-selling sports video game
        series -- Madden NFL -- which began in 1988 as John Madden Football.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bba657-3e0d-4b0f-8783-d77c31861508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d8baf-2199-47c7-941a-713fd1d3918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Raiders said, "Few individuals meant as much
        to the growth and popularity of professional football as Coach Madden, whose
        impact on the game both on and off the field was immeasurable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e499e-1686-4c8a-b8f1-4335d73af254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723ba7b-b39c-4487-821d-0c9ec93e5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madden was beloved for his ebullient broadcasting style, and punctuated
        his analysis with a "Boom!" or "Wham!" or "Doink!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5290018-9ef3-40c9-8e17-a84d9e2a61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f2ce8-6773-47b3-9de5-1f419bb1f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave awards out such as the All-Madden Team and turkey legs to
        the most valuable players of games he helped broadcast on Thanksgiving.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc0b1e-f18e-4863-b463-bb8ae12d1568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db455ba8-d951-480b-92f6-46f7a23cd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His greatest food gift might have been in using his TV pulpit to
        exclaim his fondness of a dish called turducken -- deboned turkey, duck and
        chicken with some stuffing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf9839-e1c9-43d6-8752-a48cba172c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20539cc-de0b-4f18-89e3-5227333c0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think of a person of sports who is worthy of the term, ''larger
        than life,'' I have always thought of John. And I always will," Dallas Cowboys
        owner Jerry Jones said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee3b70-3117-4eb7-83b6-1022c92fb6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/28/sport/nfl-legend-john-madden-dies-spt/index.html">Legendary
        NFL coach and broadcaster John Madden has died at age 85</a>."</em></p>'
  'HR-biggest-challenges-':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-29T10:24:25.635+08:00
    'imagesource': 'jcr:5ef19728-5bda-453a-8c86-8b503a2bbf3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b98a6321-901b-448a-8632-0e6827fd130c'
    'lead': 'Here are some of the biggest challenges HR executives said they faced
      this year:'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T10:29:46.960+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:51:47.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:17.266+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HR executives share some of the biggest challenges of 2021'
    'visualType': 'gallery'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602a45d-6a78-4593-b268-dbaf73d3860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the pandemic persisted throughout
        2021, so did the challenges that companies faced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c8ad48-b25c-428d-963e-e5fd058390b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many corporate leaders and human resource executives had to contend
        with delayed office re-openings, mask and vaccine mandates and evolving safety
        policies. Some also had to figure out which work model would be best for the
        company, effective ways to combat employee burnout and how to recruit and
        retain employees in a tight labor market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c37cb-63eb-4e2b-b88e-aaa4a2511a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the biggest challenges HR executives said they
        faced this year:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f8f8b-8fe3-4bdf-b270-93f9fa3c8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attracting (and keeping) talent</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39261c-e5f9-4d64-86fc-5ba54faaba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of workers quit their jobs this year, with 11 million job
        openings in October, according to a recent report from the Labor Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458521b-266f-4b7e-9bb2-a25f49fbac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing our business amidst scarcity of talent in this economy
        has been a macro trend across our entire economy and certainly within our
        industry," said Michael Fenlon, chief people officer at PwC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75187da4-5b50-406e-96a7-9c8afe9e7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the digital knowledge economy...there isn''t enough talent to
        go around," he said. "That was a trend that pre-dated the pandemic...and we
        see it persisting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b76bc2-9ade-49a4-af3e-e961e382020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with recruitment and retention, PwC expanded its work options.
        Most employees have chosen a flex role, which means they are in an office
        or client site one to three days a week. The firm also offers a fully virtual
        option to its 40,000 client service employees -- meaning they primarily work
        remotely, and only come into the office occasionally for things like collaborative
        meetings and events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095c51f-a530-4289-8140-68799f73282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has enabled people to stay with our firm who might not have
        otherwise done so, and has enabled us to access talent and hire talent we
        might not have been able to otherwise," said Fenlon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323add9-061b-4cc8-a928-e285d33a0b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help attract new employees, health insurer Cigna changed some
        of its recruitment techniques, including things like offering sign-on bonuses
        in some cities. It''s also looking for talent in different places.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245e5e2-c2d7-47bd-b49a-407927cfd901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, we may have been focused on a particular geography
        for certain aspects of the business, we''ve now opened up and cast a much
        wider net," said Cindy Ryan, Cigna''s executive vice president and chief human
        resources officer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0165a2d-8f91-4ade-aba9-c210d371481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Embracing flexibility</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eea39f-acd2-4c31-9c80-93b2ec9f44af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers have made it clear they want more flexibility, but execs
        needed to figure out exactly what that means. Is it being more flexible about
        how often employees come into the office? Or making it easier to set schedules
        or work outside of the traditional 9 to 5?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915341d-be48-4baa-be63-9a4e2b7b931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want more flexibility...we understand that is the new normal,"
        said Vinita Clements, chief human resources officer at Nationwide. "We''ve
        had to balance the needs of our associates and their desires and also understand
        the needs of our customers and how do we deliver on the promise to protect
        people, businesses and futures?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0b47d-2b30-4e36-9954-bc1ff56605e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which had some employees working remotely before the
        pandemic, reopened its four main campuses in June 2021 with a hybrid model
        that uses an A&amp;B schedule. Workers in group A come in one week while Group
        B is remote, then they switch the following week. By alternating weeks, the
        company avoids having more than 50% of workers in the office at once time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fd890-f7d3-4efc-9513-d7d516bcd8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what is necessary to keep people safe and allow social
        distancing," said Clements. "It is working well for us. We still have many
        associates in a permanent work-from-home situation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecba53-3867-47eb-8cbd-9023714b9453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, employees who are not at one of the four main
        campuses will work remotely permanently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773f999-18f9-4534-b2a6-9c6d60d8b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping workers safe</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846be7cf-accd-42e7-bf07-d73133ed3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new coronavirus variants emerged throughout the year, company
        leaders had to adjust safety protocols and re-opening plans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1953752-f9af-4ee1-91b5-770a1e0a4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We turn the news on and there are different variants so that is
        a constant journey and absolutely the most important thing is making sure
        that our workforce is safe," said Clements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab53009-7c3b-4e35-ae75-2aa34694a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide requires all employees to wear a mask at their offices
        and limits conference room capacity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfaaf21-7bc1-40ee-aa6a-f26bd5d589e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clements also said the company holds virtual broadcasts with experts,
        including infectious disease and mental health specialists, to provide information
        and answer questions on Covid-19, variants, vaccines, and children''s mental
        health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49511a79-8031-4ac4-bbb7-a13de6ea68d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals are in different camps even in understanding all of
        the variants of Covid, how do they keep their children safe, their families
        safe," said Clements. "Education has proven to be a really great advocate
        for us in allowing us to put resources in front of people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c5b56-5c52-4e4e-896e-6d97ad7cbebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battling burnout</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e834e3-8a2f-41b5-a0c5-2dfd6330cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workplace stress, the ongoing pandemic and a lack of boundaries
        between personal and professional life have all played a role in causing employees
        to feel burnt out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2a793-9f28-42e5-9e2e-a2fc3f19f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help colleagues with work-life balance, we put in place practices
        to help make the new normal a better normal," said Sara Wechter, head of human
        resources at Citi, in an email to CNN Business. The bank started "Zoom-Free
        Fridays" for internal meetings, reduced hour-long meetings to 45 minutes and
        asked that workers try to avoid scheduling meetings from 12:00 to 1:00.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf56c3-382a-427c-a5e7-60c52248962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi is also offering a hybrid work schedule where the majority
        of employees will be in the office at least three days a week. "We expect
        to learn and adapt as we put this model in place, but colleagues are embracing
        this approach," wrote Wechter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ba2e6-f24a-4682-b619-bae4e8ebbebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leading in a new environment</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b65c9d-7b45-4625-b314-192414136ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company leaders have also had to adapt their management styles during
        the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c716a51-a022-4535-ae45-614e997a83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managing the ongoing health crisis continued to challenge our colleagues
        and leaders in 2021," said Wechter. "It has tested our resilience, but also
        showed us the importance of flexibility, agility and empathy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963ba9f-e4e0-4da8-8972-ac17da7a3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At IBM, flexible work isn''t a new concept: Around 60% of its workers
        were in the office on a given day before the pandemic. And as the pandemic
        raged on this year, the company adapted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63331621-41e6-407e-b92e-4ce18d114e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2020, we dealt with the immediate crisis of, how do you shift
        to remote?" said Nickle LaMoreaux, chief human resources officer at IBM. "We
        had to start thinking, this isn''t a temporary emergency. We now have to move
        into, how do we truly lead and continue to engage in a virtual-first environment?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c402e13-bb44-4b73-96c5-3499945bb4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant offers empathy training to managers, and focuses
        more on outcomes during performance evaluations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a90756-4b51-4e2f-bbad-fcb02b5e9905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the benefits of this virtual-first environment is it has
        allowed us to really create and do a step change in performance evaluations
        around outcomes versus activities. And...really talking as a team about the
        outcomes you want to drive -- not just the amount of hours you want to put
        in."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d03e12-3ade-4afc-a8f4-7c97ffab2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:29:46.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/28/success/2021-workplace-challenges-human-resources/index.html"
        target="_blank">HR executives share some of the biggest challenges of 2021</a></em></p>'
  'Antigen-test-Omicron-variant-COVID-19-US-FDA':
    'author': 'Jen Christensen and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-29T10:35:48.753+08:00
    'imagesource': 'jcr:6a72fd17-1a13-4a08-ac00-1fb432b99271'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18574b2-e782-4e3f-b2a4-358fbe3bc9e8'
    'lead': 'The US Food and Drug Administration says quick antigen tests may have
      less sensitivity to picking up the Omicron variant of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T10:37:40.806+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:51:46.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:17.694+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA says COVID-19 antigen tests may be less sensitive to Omicron
      variant, but they''re still an important tool'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325e21e-37cf-4105-ad70-1a3e55c31c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:37:40.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Food and Drug Administration said
        Tuesday that quick antigen tests people take at home may be less sensitive
        to picking up the Omicron variant of the coronavirus, but health officials
        say they''re still a useful tool.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d546a2-6eea-48c3-8025-504da7afe245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said its recent studies with the National Institutes of
        Health showed that although the antigen tests detected the Omicron variant,
        they did so with less sensitivity — meaning they''ll spot an infection less
        often.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182f1b1-8da5-4dbe-9a63-33fcba5ab8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it could not share any information on how much less
        sensitive any of the tests might be to the Omicron variant, but it is working
        to get more details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e5860-0332-4f73-bf3b-31a7625492b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies are under way to confirm the reason for the apparent decreased
        sensitivity. Once that is known, adjustments to existing tests can be undertaken
        by each developer with support from the FDA, if appropriate," the FDA told
        CNN in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba45fcf-519c-4857-8d5b-74a9a0b318a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen tests are generally known to be less sensitive than PCR
        tests done in labs, but they are fast, more affordable and easy to perform
        at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6a4fe-8f18-4c49-8778-b4544539d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA suggests that people should continue to use these tests
        and make sure they follow the instructions closely. If someone tests negative
        with an antigen test but still suspects that they may have Covid-19 because
        they have symptoms or have been exposed to the coronavirus, they should follow
        up with a PCR (or molecular) test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226f5ee-c56e-4cd6-b27f-5aa34da46d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, encouraged people to continue to use rapid Covid-19
        tests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede8962-7305-4b95-b8b1-d95dba37b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tests are still worthwhile. Don''t let anybody think that the
        FDA was saying that tests are no longer good. They say they''re less sensitive
        now. They never were 100% sensitive," Fauci told CNN''s Michael Smerconish
        on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323af536-2116-4a53-b483-7b412f827e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the FDA is saying today is that when you look at Omicron and
        its ability to detect Omicron, some of the tests have a diminution, further,
        of the sensitivity, but they still say the tests are useful and should be
        used."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856815f-800b-45f3-96dc-4316eb006180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a White House Covid-19 response briefing on Wednesday, US Centers
        for Disease Control and Prevention Director Dr. Rochelle Walensky emphasized
        the importance of antigen tests in "places like test-to-stay to keep children
        in school, in higher ed to keep our college campuses safe."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52c228-1792-47e5-9410-b9d7c1b6a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re using them serially, we are able to easily give up a
        little bit in terms of sensitivity," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1fac4d-df7f-436b-850e-6ffdbf5a5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Wednesday that the FDA was aiming to be "totally transparent
        in saying the sensitivity might come down a bit, but they did emphasize there
        still is an important use of these tests."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25acb7a7-af3d-4309-ba57-07212efb734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of details drew criticism from some scientists and testing
        experts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b0121-4d08-456a-8a66-8c05da63ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Dr. Michael Mina, chief science officer of eMed, criticized
        the FDA''s "exceedingly vague" statement that offered "no explanation or data."
        He suggested it''s not that rapid tests are less sensitive "but simply that
        Omicron is more infectious."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8384b2-ed20-4dc5-b87d-ef420891f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for people to understand that ALL tests will falter
        on day 1. If you feel symptoms, regardless of the test type - ASSUME YOU ARE
        POSITIVE," he wrote. "But also recognize that the tests will still detect
        Omicron but know they may fumble on day 1."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e260b63-e2f8-4001-8d3c-60f6aabaab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement on Tuesday, the FDA did not identify specific
        tests that might have reduced sensitivity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456256c-d6dd-4807-95e7-6906981e726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott, a company that makes a popular home antigen test, told CNN
        that it is watching the situation with the Omicron variant closely and has
        not seen a change in the performance of the BinaxNOW test.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8614c-c478-4514-a35a-22e355672996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abbott has been intently monitoring the mutations of COVID-19 so
        we can ensure our tests can detect them. We''ve conducted lab analyses and
        tests on the omicron variant from live virus, including from the first U.S.
        Omicron case, and BinaxNOW detected the virus in all tests we performed at
        equivalent sensitivity as other variants. Additionally, our data from customer
        use has not shown any change in test performance," it said in a statement
        to CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e393773-cfb5-49d2-95ba-2db3af717772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know our tests are a critical tool in controlling spread of
        the virus and we will remain vigilant in conducting analyses and closely monitoring
        test performance."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913f53a-1f9f-4199-be7a-07d93f1a70d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden acknowledged this week that the US hadn''t pushed
        enough to scale up Covid-19 testing capacity. Now, holiday demand and the
        highly transmissible Omicron and Delta variants are leading to empty store
        shelves and long lines at testing sites.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9cbea-0045-4b3a-8c28-8beaed4e99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is working to distribute half a billion free
        at-home tests, but it''s not clear when those tests will reach Americans who
        want them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb92aa-b336-4c31-85b3-f7dc3ced9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Covid-19 Response Director Jeff Zients said Wednesday
        that the administration expects the contract for purchasing the 500 million
        at-home rapid tests "to be completed late next week," adding that the Departments
        of Health and Human Services and Defense "are executing on an accelerated
        contracting timeline" to speed up distribution.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6b339-ff0b-4161-8e44-2c769d895c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-30T06:31:22.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means that the first deliveries from manufacturers will start
        in January. We''ll set up a free and easy system, including a new website,
        to get these tests out to Americans," Zients told CNN''s Jeremy Diamond during
        the White House briefing. "We''re actively working to finalize that distribution
        mechanism, which includes a website where people will be able to order tests
        for free, and we''ll share more details in the weeks ahead -- days and weeks
        ahead."</p>'
  'moms-dont-have-time-to-have-kids':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-29T10:47:27.915+08:00
    'imagesource': 'jcr:841a085a-c750-47b2-b194-d96678a1688f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd53fe1a2-a6a7-4258-a166-0bdf957e90f3'
    'lead': 'We have all heard ad nauseum about the necessity of life balance for
      mothers — including the assertion that it will make you a better parent'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T10:51:22.177+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:51:44.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:18.144+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This mom knows moms don''t actually have time to have kids'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c126dab-7f05-4098-96a7-77c52868e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;We have all heard ad nauseum about
        the necessity of life balance for mothers — including the assertion that it
        will make you a better parent. But adding self-care to your mile-long to-do
        list can feel impossible when you''re already juggling too much.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f4992-beaf-4295-a9e2-f1a7ce9e21ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zibby Owens, author, publisher, podcaster and mother of four, has
        a different take. Instead of calling it self-care, she says, let''s think
        of it as reclaiming time for life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5cf10-c397-4948-a923-71c7684770a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owens'' mission throughout her podcast "Moms Don''t Have Time To
        Read Books" and Zibby Books enterprise is to promote community, connection
        and solidarity among parents and caregivers. Instead of offering quick-fix
        strategies, Owens centers the camaraderie that can fuel real-life sustainability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc21e28-05b1-451e-9c15-3a8cc3846491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her latest anthology, "Moms Don''t Have Time to Have Kids," features
        short essays on sleep, sex, sickness, writing, weight loss and friendship
        that she hopes caregivers can pick up whenever they need a quick reset.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447be084-78d0-4e6f-8e01-ff6a26ed3287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owens sees this anthology as a tool to help ease the strain on pressured
        parents, mothers in particular, mid-pandemic and beyond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247aee1f-f46f-44bf-91ed-030931ea9720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb0590-b388-46c3-88ea-c54780db1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: You make plain that you''re not an activist working to change
        the realities of modern motherhood. What is your goal?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19707d00-59b7-44fc-9835-82352e8a6b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zibby Owens: Even if I can''t necessarily change the workload, I
        want to bring a sense of humor and community to what we''re going through.
        I''m not trying to make light of how heavy it can feel or the weight of responsibilities,
        particularly during this time of Covid-19. I''m advocating for making tiny
        tweaks in our daily path toward regaining our sanity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ba3be-a4d3-4d0a-965f-963c25194810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes that''s all we can do in a day. It might not work, it
        might not work every day, but it''s essential to try. I manage my own anxiety
        by connecting to others through writing, reading and podcasting. That''s the
        work I''m looking to share.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725592dd-873a-48a8-a866-db72e3074537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What do you want readers to get out of your latest
        book?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c814956-da26-4a10-b67c-be0309fcfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Owens</strong>: I want to acknowledge what we''re going
        through, reminding us we''re not alone and that we will get through this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037d718-76a0-4b9a-b6d7-76d205dba0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may need to laugh a little more and use whatever little pockets
        of time we can to read, write, listen or whatever will help us restore ourselves.
        We can respect ourselves enough to demand our sanity back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399acf4-7f94-43fa-be2e-c5cd51057250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How can parents and caregivers strike a better balance
        between acceptance of their current reality versus settling?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2c1c2-797a-488e-a56f-e5fd3b8e9c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Owens</strong>: The way modern parenthood — particularly
        modern motherhood — is set up is almost structurally impossible. We can stress
        ourselves out nonstop, which I''ve tried, or we can acknowledge what we can''t
        change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b4f84-27b7-4232-aa41-0390a0ffb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t stop the rain from coming down, but I could buy an adorable
        umbrella and start singing, right? That''s what I''ve decided to do, because
        life is short. That may sound hokey, but I come to this from a place of loss.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e0cad-5f81-4c50-8c7c-7a02a6349307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You recently wrote about a close friend of yours who
        died during the September 11 terrorist attacks. How has her death impacted
        your life and work?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9e6a8-d136-442e-86a7-c43d8c3c61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Owens</strong>: My day-to-day frame of mind is shaped by
        the sense that we have this ticking clock and we have to make the most of
        life. People ask me why I''m always working so fast. I''m trying to fit it
        all in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb8c83-fdbf-40f2-9e5c-70ca7d32a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be to macabre, but when life ends, we don''t get to do this
        again, as far as we know. If we don''t spend time with friends, have sex,
        sleep, work out, take a walk or make time to breathe, we''re really going
        to regret that. Without those, what is life?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7baa121-f9e0-437a-820b-0d78401e2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the depths of grief, on the hardest day, you need to turn
        to humor and your community and make connections or it''s just unbearable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872baa1-2505-444e-a1e1-b2abca50ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Parents, particularly mothers, struggle to care for
        everyone else. Now don''t you think there is added pressure because they are
        supposed to squeeze self-care into their jam-packed days?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7caf43f-4c00-4ce2-998e-d6fef1c9f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Owens</strong>: I don''t really buy into self-care. I don''t
        even call it that. Instead, this is about using our time differently and taking
        even just a few minutes to regroup. What we do in really small doses can have
        a huge impact on our day-to-day lives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30676c2b-d2ac-4ee1-be28-a2a9a859f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of why we kept the pieces in "Moms Don''t Have Time to Have
        Kids" so short is that taking five minutes to read an essay might change your
        whole outlook on your day. That quick reset is right at your fingertips in
        a way that''s easier than taking 45 minutes to schedule a time to see a friend,
        and then the 20 minutes you''re actually going to spend together once either
        of you is 10 minutes late. ... You could have just opened the book!</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6275161e-862a-4941-a774-23c5240a8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people aren''t in the habit of reading in the middle of
        the day, or reading for self-care, but taking a few minutes to reset through
        literature, an essay, a podcast or an article can be a great way to get out
        of your own head.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3e22a-818c-4f3e-8968-525a70527c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Many of us feel conflicted because we recognize our
        blessings and privileges, yet we''re genuinely overwhelmed.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccc6fd-f890-4a20-9bfb-43af55cee5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Owens</strong>: I''m the first person to discount my own
        struggles, prefacing whatever I''m feeling with "woe is me" or "cry me a river."
        I wrote a whole essay called "Too Lucky to Cry on Easter" after a crying stint
        on the bathroom floor thinking, "How can I do this? I''m blessed and so lucky
        in ways big and small." But you can''t measure my pain relative to your pain.
        They are all different. Punishing yourself for crying doesn''t help.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e62990-e0bd-47bd-b5cc-30b124edeb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your child is sick, if your friend is dead, if your family member
        is in the hospital, if your family is splintering apart, it''s going to hurt.
        It doesn''t matter what brand you''re wearing or what''s in your bank account.
        Human pain is something that we all share.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ccc1ad-a013-4e88-9193-ee2858da4405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: In his essay in your anthology, Richie Jackson applies
        his experiences as a gay man living through the AIDS epidemic to the Covid-19
        pandemic. He had learned that "taking care of yourself is a sacred obligation
        so that you can be healthy enough to take care of others." Do you see that
        play out in your own life?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911a06e-6665-4da7-9e63-415ab10b09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Owens</strong>: One of my jobs as a parent is to be a good
        role model. The other day, I mentioned seeing a friend and my daughter said,
        "Mom, you don''t really have any friends."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168acd7d-abc9-4fad-9857-f48169702814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you mean?" I asked. "I have so many friends."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42fe3d0-9a98-4aef-9bb5-135a77d879b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you never see them."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e104b-26b1-4a82-a2bf-c9a49bf78842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realized then she doesn''t see me emailing, texting or calling
        my friends, or making them a priority. What am I really teaching her? I''m
        inadvertently showing my daughter that friendship is not super important,
        when it is.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3082d-d7e6-4afc-8f70-5d83d53a9138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of reconceptualizing how I spend my time also shows my kids
        what''s important — more important than some of the mundane things they see
        me do as a mom.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c27e0e6-3b3b-4f57-b420-5b95d80cda60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: The wide range of perspectives featured in this anthology
        cement the reality that there is no one best way to raise kids. How do you
        manage the uncertainty?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7419a1-798d-445e-a7ce-333bca94b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Owens</strong>: We will make a million mistakes, but that''s
        OK, because we''re trying to solve an impossible puzzle. While we''re at it,
        let''s have a drink or a warm chocolate chip cookie and laugh about it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911373d-561f-4527-9bd1-28096d4ef70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re in this together. Whether you''re a mom with a screaming
        baby or have a teenager with a really complex problem, even if it''s going
        to be a bad day, you''re not going to be doing it alone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31645f8-9e6c-41b7-9b83-d44a87f349d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may be physically separated but hopefully, thanks to my content,
        people will feel that we''re all on the same page.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f748c9-84c7-4f0a-a873-cea5c6541272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:51:22.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/28/health/zibby-owens-moms-dont-have-time-to-wellness/index.html"
        target="_blank">This mom knows moms don''t actually have time to have kids</a></em></p>'
