      'houses', 'prices', 'Q3', 'third-quarter', 'BSP', 'Bangko-Sentral-ng-Pilipinas']
    'template': '1'
    'title': 'Home prices up in Q3 amid stronger demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad043e4e-83fa-4702-b442-b26c3bf60d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Housing
        unit prices in the Philippines went up after two quarters of decline from
        July to September with improved demand for residential properties, latest
        government figures show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a98fa-5f03-4a29-9208-2349574e8b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0b4a6-cd74-4f49-bca2-9b54c5523ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Residential Real Estate Price Index (RREPI) posted a 6.3% growth
        rate in the third quarter from the same period a year ago, swinging from -9.4%
        three months prior and -0.4% from January to March. On a quarter-on-quarter
        basis, costs of homes rose by 0.7%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ac0fc-b4e6-442b-a6ed-1d819b122ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c582c-3607-4502-9e72-8371daa86d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RREPI indicates change in the prices of residential properties
        in the country over a time period, with its growth rate measuring house price
        inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e6969-a5f1-40a8-9df0-e2f5bc097dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5c42c-f35f-4e0b-9e5b-26d128bc12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas said this is “partly due to the
        stronger consumer demand for residential property, particularly townhouses
        and condominium units.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a8eef6-2f0d-4270-85e8-1ef5e3cf073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1c3cb-c207-4b96-ae88-12b4f3f2eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding is in line with the Consumer Expectations Survey during
        the same quarter, which showed a high percentage of polled individuals preferring
        the purchase of real estate property amid signs of an economic rebound.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59963d17-6999-44d1-a731-568765371bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f40978-9f37-48cc-9913-442f14bc5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing prices in Metro Manila saw the largest climb at 11.4%, with
        the increase in townhouse and condominium costs surpassing the fall in prices
        of single detached/attached houses. The rate shifted from the -18.3% in the
        second quarter, and -12.2% in the first quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07025ef5-fc89-4e05-be8e-92a0e57bfc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405a610-47be-4105-a857-c44d00cc9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residential property prices outside the capital region also jumped
        by 4.9% — from -0.6% from April to June and 6.4% in the first quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4d748-f9ab-425f-9493-5740b2db14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc227c9-8c14-463c-8e24-03b50c17e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in costs of townhouses and units of duplex housing and
        condominiums “more than offset” the drop in the price tags of single detached/attached
        homes, said the central bank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793717d2-deab-401a-9053-5a59f42a5ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0e769-39a2-4c69-894d-c1293f9c2e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townhouse prices surged by 37.1% during the period from 15.1% in
        the previous quarter and 12% in the first three months of 2021, figures showed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30801cd-a7ba-45d2-898e-f8c5759bfd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ecc157-fb11-40ea-8aff-658c4277b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condominium unit costs, meanwhile, shot to 13.6%. This swung from
        the -14.3% figure in the second quarter and -15% three months before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fff4c-26b2-4d23-b149-8e32df288b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f15b4d-c2df-4dd1-aa1b-0bbe34589fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted housing loans also increased in the third quarter by 51.1%.
        This is milder than 82.3% in the quarter prior, but better than -43.3% in
        the first three months of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac553a9-579a-4b7a-b8a3-d0ae4e799705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810311fd-fa45-447b-8e2b-51ec427bd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the residential property loans were used to purchase single
        detached/attached houses, followed by condominium units and townhouses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e1e8b-fc39-4b9c-87b7-11898957b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec1287-c571-470d-ab9d-a643eb8a25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:17:35.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP further explained that most loans granted in Metro Manila
        were for condominium units, while lending approved in areas outside the metropolis
        were mostly for single detached/attached homes</p>'
