    'template': '1'
    'title': 'Omicron is messing with the economic recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e18f55-8be5-4e45-a086-3dd9ea59bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thousands of flights canceled. Back-to-the-office
        plans shelved. College football bowl games and Broadway shows called off.
        Shuttered Apple stores in New York City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a34dab-54bb-43eb-b957-73c08cf6f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfce8e5-e0d7-4de3-8ab8-d92acb2a1c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid is once again causing mayhem in the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94528de0-9776-47cf-b483-eab946616553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e7423-ba03-4f9a-8f62-ed005a93c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption is different this time, though. Vaccines and boosters
        are widely available, symptoms from Omicron appear to be milder than with
        prior variants, and government officials are vowing not to mandate a shutdown
        of the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51847c8-a166-4d81-901a-be5ac8c593af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40383ed1-b7fa-417b-90e8-cfea3e53ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the staggering speed with which Omicron is spreading — and the
        shortage of available tests — is nonetheless causing serious problems for
        Covid-weary families and businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541d3b9-9b0d-4f9c-9da1-40f92b5f74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3fe0d7-15c1-4181-acb3-e540da9d0d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is definitely a setback for the recovery," Kathryn Wylde,
        president and CEO of the Partnership for New York City, an influential business
        group, told CNN in a phone interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784ccf5-a7d3-436b-80c7-f3d328e8c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada03a6b-b7bd-4d54-b44f-ffcef3421f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Covid cases spiking, many companies have told office workers
        to stay home, dashing hopes among bosses and local businesses to have employees
        back in person this January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3711a-fec5-4653-98bd-2021479948d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2371a-8155-4fbe-95a5-d46cd81e28a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is up in the air again," said Wylde, who blamed a combination
        of Omicron and confusion over New York City''s vaccine mandate for private
        sector workers. "The longer this goes on, the harder it will be to get people
        back in the office."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7877e-784e-4b35-847d-06871d3e6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1adc3-67b0-4e3b-bc13-ca2ea2e44ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airport nightmares</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd937832-3822-4889-b8ee-4e9539952c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid chaos is most glaring at airports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bb9a6-36ff-4287-95af-fa0e56e00b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7e492-610b-4c82-a90e-2d3ab085c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 flights were canceled around the world on Tuesday
        alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6299d5-9d4c-40fc-a617-58d2e2d9dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac39125-32bd-414d-bf39-1ba961fd1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those cancelations, coming at the busiest time of the year for air
        travel, have been driven in part by a spike in cases among crew members that
        is putting further strain on a labor shortage in the industry. Combined with
        severe weather, the problems have caused a nightmare for countless US travelers
        this holiday season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adec761-2154-4c67-8626-f29f877c663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6168d34-8a40-47b2-8f52-64ab73f4aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole world is weary of this thing. It''s leading to international
        frustration with governments that haven''t been able to control it," said
        David Kelly, chief global strategist at JPMorgan Funds. "This is a virus that
        is smarter than our political systems."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bab46-9fd2-4089-8a4a-2fc35a231a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2923a8d-2dc9-43be-b80a-3cf407bf8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to ease the strain on the economy, the US Centers for Disease
        Control and Prevention on Monday shortened the recommended times that people
        should isolate after testing positive for Covid-19 if they don''t have symptoms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65674b01-52c6-40f2-8f4c-947bc15fc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a38dfd-e907-4f6f-8def-d819457b9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get people back to the jobs, particularly the essential
        jobs, to keep society running smoothly," Dr. Anthony Fauci, director of the
        National Institute of Allergy and Infectious Diseases, told CNN''s Jim Acosta.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c74151-49e5-4158-9bdb-c0209ac19828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66aeed-28f2-4f93-9f2e-815c41584814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restaurant slowdown, office shutdowns</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5af744-2813-471c-9717-bc4e95cd8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, restaurants, among the most adversely effected businesses
        due to Covid, are under pressure again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438a92e-fb90-4082-84c5-9b5524a5e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4023e-94a5-4205-93a0-8729128005ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week ending November 13, the number of seated diners
        at US restaurants was down just 5% compared to the same period in 2019, according
        to OpenTable. But restaurant traffic slowed considerably after the emergence
        of Omicron in late November. During the week ending December 27, the number
        of seated diners was down 27% from two years earlier, OpenTable said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83356aa0-fed6-4443-b4bd-c2310a9f9e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d4e1a9-cc96-4cd9-8d77-4e853f71147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just delaying the reopening. It''s reversing it, temporarily,"
        said Aneta Markowska, chief economist at Jefferies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefae0b-cf83-4c6f-82f4-609f71d4170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36c778-654b-4301-b528-00c6b490139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markowska knows this firsthand. Dozens of employees at Jefferies
        tested positive for Covid-19 in early December, forcing the Wall Street bank
        to ask staffers to work from home, stop virtually all business travel and
        cancel social events.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4cb17-a994-47c3-9e1e-75b6ea1215e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe561e80-e3ce-4cff-b346-0f96dc8aed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office shutdowns like the one at Jefferies also cause cafeteria
        and other building service workers to go on furlough, deepening the economic
        impact, Markowska pointed out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9115ac4-dd18-44b0-a202-149fa22f7e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3210148-ce5b-42b2-9b5c-b3f96c4b5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of the times, major tech companies including Amazon,
        Facebook and Twitter have also pulled out of attending CES in person next
        month, dealing a blow to one of the biggest conferences in Las Vegas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853c308-ed4d-4d59-a534-8bc373849eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27f566-fd5d-4fed-a157-fd263eed9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports world is also reeling from Covid, with the National Hockey
        League pausing its season last week and multiple college football games getting
        canceled due to infections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32126d70-2a6b-4651-b331-745a3bc1a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae11b6-cf0a-4767-9561-0644cbe426a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the New York City subway is cutting back on service due to
        a shortage of workers caused by Covid.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6958204-e1fa-41c8-8e59-1b72e0f00380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcae32a-2069-4393-80d0-c73cb702a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A weak start to 2022</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ee0d6-f45e-4f66-bb8e-89a3cb7b0072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this explains why some economists are downgrading their forecasts
        for early 2022.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935eb84-8057-40dd-b226-2793c719d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4defa1-61d2-4d26-9253-34918d51e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will create a very weak moment for the first quarter," Markowska
        said. She expects the US economy to grow at an annualized pace of just 1.5%
        in the first three months of 2022, representing the worst quarter since the
        recovery began in mid-2020. Markowska added that Omicron could cause US payrolls
        to shrink in January, reversing a string of strong monthly gains.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0bda0c-6b7e-402f-b1d0-f9ed5daded17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958973e2-5887-4181-9f1a-b833c7d68623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zandi, chief economist at Moody''s Analytics, told CNN last
        week that he plans to dim his 2022 economic forecast due to the one-two punch
        of Omicron and the apparent demise of the Build Back Better Act.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93acfab-b1fb-4bd3-9037-859b90e7518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd86d3a-b171-4cec-89d0-6823c2dc8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly acknowledged that spending will likely be weaker in early
        2022 due to Omicron and the enhanced child tax credit in Build Back Better.
        "It''s not enough to put the economy towards a recession. It just stretches
        out this last wave of recovery," the JPMorgan strategist said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9178e-ebbd-450c-9aeb-a21bb7de9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b02d9-de5b-4e4f-8613-5f2f8ff1c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Omicron cause more supply chain turmoil?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ae379-75bd-49a8-b328-d6cb03fee5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One significant unknown is what the latest spike in Covid-19 cases
        means for inflation and scrambled supply chains. The Delta wave that emerged
        earlier this year added significant pressure to supply chains as workers got
        sick, especially in factories in Asia.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c498eb5-8e5b-459d-b7f0-5c78fd9443db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb3b74-918e-4b25-9d1d-410d52726bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to tell whether Omicron will unwind some of the
        recent progress in the supply chain crisis, which has been a major driver
        of the biggest bout of inflation in the United States in decades.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5e136-59c3-4807-a34e-0baa867cc318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95991e0-e6b9-4757-b724-11afeb438e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A large part of the problem is production issues overseas and a
        shortage of truck drivers and warehouse workers," said Gus Faucher, chief
        economist at PNC. "To the extent that Omicron causes people to be unable to
        work, that does have the potential to exacerbate supply chain issues and push
        up pricing."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa89bb-6295-4f97-ad69-3a81185ae139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc019656-3653-4513-99ea-044c6ef033ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that Omicron is hitting at a time when pressure
        typically eases on global supply chains as demand slows in January and February.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17278e4-1a34-4c0c-a30c-9d25cb0567dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79ba45-dd37-4b5f-b3fc-f7897eeb7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers go into hibernation. That gives everyone a chance to
        catch up," Kelly said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ea9dd-66ce-4cd2-be33-c03b5166a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dc1d8-edfc-4f8e-8a5d-6dbe83bd06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Smaller and smaller impact''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac821b-7a83-4191-9b0d-b1110ccaf759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is not freaking out about Omicron, at least not anymore.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab400a1-d429-4846-a96b-a059d34e515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923ea2b-87d5-441a-ae42-3d38256943e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a knee-jerk selloff on Black Friday, the US stock market has
        recovered all its losses. Stocks rose sharply Monday and the S&amp;P 500 could
        finish at another all-time high Tuesday. That would mark its 70th record-high
        of the year, according to Bespoke Investment Group.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7aa3a6-b464-4c6a-b421-d9d2137e84e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9465a-4789-4429-8dc6-a72182452a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the impact to the economy, supply chains and daily life
        will be shaped by how long the Omicron wave lasts — and how society reacts
        to it. And there is reason to hope Omicron is moving so rapidly that its impact
        could be relatively short-lived.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8f66a-b0e9-4cef-875e-ef67191477d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ae681-caa8-477e-a6f9-b52e13e5bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is optimistic about the economy''s ability to shrug off Omicron,
        in part because of Spider-Man. He pointed to how, despite Omicron, "Spider-Man:
        No Way Home" just became the first film to rake in $1 billion in global sales
        during the Covid era.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220f44e-316d-4e97-a3e9-eb5a57cb73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6fb883-fc50-494d-b240-4506c1e514dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, a lot of Americans weren''t scared to go to the movies,"
        Kelly said. "With each wave, there is a smaller and smaller impact. Just as
        the virus has mutated, the economy has adapted to the virus."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b07f8-b2d1-4e5d-b553-1d0d37374eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:14.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/28/economy/covid-economy-omicron/index.html">Omicron
        is messing with the economic recovery</a>."</em></p>'
  'important-2021-movies':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-29T10:15:53.647+08:00
    'imagesource': 'jcr:3ed3dc08-fb76-485d-bf10-00467406cf8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7706494f-8fff-436e-bef5-36c8a117b170'
    'lead': 'What did make the cut? Let''s start with a group nod to a genre that
      delivered more quality than box-office dollars:'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T10:19:27.440+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:51:52.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:15.795+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The movies that mattered in 2021, while streaming soared and box office
      suffered'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531fb8de-edb4-4975-80e5-42ad7853947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In many ways, 2021 still felt more like
        the worst of times than the best for movies, with a lot of quality projects
        being made for (or winding up on) streaming services while theaters tried,
        often in vain, to rebound toward something approaching pre-pandemic viability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4cbc1f-1bad-467c-9cbe-fbb17ddbffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there were still movies that mattered for various reasons, some
        having as much to do with what they represented as the films themselves, in
        what is clearly an evolutionary period for movies and movie-going.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8550432-90cc-477d-a2ac-513e5e2c5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much premium content is there? As one rather amusing sign, four
        movies were seriously considered for this list that were shot in black and
        white: "Belfast," "C''mon, C''mon," "Passing," and "The Tragedy of Macbeth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c01fb4-afc5-439e-b240-f88cd71c0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also worth acknowledging a few other admirable films omitted,
        beginning with "Dune," which played a little too conspicuously like "Part
        One," feeling almost incomplete until "Part Two" sees the light of day. "King
        Richard" represented another close call, with the strength of its performances
        (Will Smith in particular) elevating an otherwise fairly conventional sports
        framework.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d1c16-ff56-44d6-94a7-40a8fa31e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did make the cut? Let''s start with a group nod to a genre
        that delivered more quality than box-office dollars:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5ea8b-c544-4b5b-8adf-330d98e5e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''West Side Story,'' ''Tick, Tick ... Boom!'' and ''In the Heights''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb259b-0a7f-4b05-a8eb-cdb7bcac0dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of these movies could have qualified individually, but
        the thrill of three standout musicals in one year was offset in part by their
        commercial struggles, with only "Tick, Tick" -- Lin-Manuel Miranda''s impressive
        directorial debut -- being spared questions about underperforming at the box
        office by virtue of Netflix declining to provide such data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e979fe-830e-4e3f-a8b9-83893c3477fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These movies nevertheless deserve to be collectively lauded in part
        to encourage more of them, with the understanding that more at bats will inevitably
        mean artistic and/or financial strikeouts, a la "Annette" and "Dear Evan Hansen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedf807-2532-49f8-ad22-9d932df4e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Shang-Chi'' and the ''Legend of the Ten Rings'' and ''Encanto''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e86786-d986-4881-a673-dc211c8e6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Disney with a twin blow for inclusion by launching Marvel''s
        first Asian superhero vehicle and a sprightly animated musical (also with
        music from Miranda) about a Latinx family whose matriarch survived a refugee
        experience to settle in Colombia. Both movies were quite good on their own
        but make a stronger statement together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d1507-fab2-4f8f-ac92-a7e0b71a8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Coda'' and ''Belfast''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec308bdb-83eb-4d8e-86a7-adb34842897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small-boned coming-of-age story has been almost entirely relegated
        to the indie-film shelves, but the Apple TV+-backed story about the hearing
        child of deaf parents hit nary a false note, an example of taking a very basic
        template and making it shine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac386e-0e5c-4311-9290-4147a5c742ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ditto for Kenneth Branagh''s semi-autobiographical trip back to
        the violence-torn Ireland of his youth, in a movie that exhibits the formative
        role of pop culture in the young protagonist''s life, while offering a timely
        illustration of the human toll associated with bigotry and division.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708a1f9-4de4-46ce-9008-32ababd86a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Spider-Man: No Way Home''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a24214-4344-472b-8b41-887343a30df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A very enjoyable sequel on its own, represented here primarily because
        of the reassuring signal that it sends about the ability to get people in
        theaters. That said, the movie''s blockbuster numbers also highlight the gap
        between such marquee franchises and more serious dramatic fare -- a feast
        or (more often) famine scenario that has become a yawning chasm during the
        pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418af3a-5bfb-498b-9070-eb263049c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Power of the Dog''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a22795a-c31b-4afd-8527-fd246b404165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another title that benefited from Netflix''s patronage, allowing
        writer-director Jane Campion to adapt a story that is a very, very slow burn,
        with one of the most lingering payoffs of any movie released this year. Even
        with a splendid cast topped by Benedict Cumberbatch, it''s the kind of film
        that streaming increasingly makes possible, and that more people have surely
        seen because of it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4db34-aa5c-44ca-b02c-61540da7c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Licorice Pizza''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c581dd-dc61-4847-b0a9-1a9fdcd399ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lightweight dramedy from director Paul Thomas Anderson, looking
        back on life in L.A.''s San Fernando Valley during the 1970s, that validates
        a certain kind of auteur-driven filmmaking. In that sense, despite the problematic
        aspects of its central relationship the movie stood out next to less-accomplished
        examples of that in 2021, including Wes Anderson''s "The French Dispatch"
        and Guillermo del Toro''s "Nightmare Alley."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023687b-a9e2-404c-a710-37eeceab0c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Drive My Car''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012efcc2-21db-46f8-9e02-9628dd811e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Japanese director Ryusuke Hamaguchi''s film clocks in at
        three hours (so no points for economy), it''s an engrossing tale of loss and
        forgiveness, and based on early response, perhaps best positioned to extend
        the representation of international film in the Oscar race after "Parasite''s"
        breakthrough in 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba45cc-dc06-41bd-ab1e-ef6fcbece390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Flee''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5bc14-f0b8-465d-b5ee-e2060d7dd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year full of terrific documentaries, it''s hard to think of
        one that more nimbly combined different genres than this Danish film, using
        animation to tell the story of Amin Nawabi, who fled Afghanistan for Denmark
        seeing little future as a gay youth growing up under an oppressive regime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c505f3d-6a84-4d31-af5a-fbb24a39a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While employed in part to obscure Amin''s identity, the animation
        adds a vivid and almost hypnotic quality to those memories, bringing the story
        together in an utterly original way.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef53f7a-ccb3-409f-8e2f-a121e19fb773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Summer of Soul''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdbd08c-59b8-4d81-81c1-d5638b2be624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questlove''s directing debut culled from newly discovered footage
        of the 1969 Harlem Cultural Festival offered a fascinating window into that
        historical moment, and how that period has echoed from a half-century ago
        into the present. In a year of memorable weddings of music and film, the combination
        seldom paid off more handsomely than this.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77accc2a-1a3d-434d-8b0e-86ec29eeb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Being the Ricardos''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bce863-fa13-430a-9c65-18036556ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:19:27.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fun and an enlightening look at Lucille Ball''s genius through
        one eventful week during "I Love Lucy''s" heyday, Aaron Sorkin''s film is
        represented here primarily as a rebuke to the premature freak-out crowd that
        objected to the casting before seeing the movie. Argue the movie''s merits
        all you want (and reaction has certainly been mixed), but Nicole Kidman and
        Javier Bardem''s performances as Lucy and Desi Arnaz serve as a reminder it''s
        usually wise to tune out the voices of outrage that bubble up from social
        media.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415f996-2429-452a-abe4-3360515b707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:20:35.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/28/entertainment/best-movies-2021/index.html"
        target="_blank">The movies that mattered in 2021, while streaming soared and
        box office suffered</a></em>&nbsp;</p>'
  'Spider-Man-Batman-box-office':
    'author': 'Brian Lowry, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-29T10:19:35.370+08:00
    'imagesource': 'jcr:7edde629-bcba-4d7e-a695-6fb496ff008c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf72dae-f8b8-47ee-8a8c-3bc1316ef656'
    'lead': 'Spider-Man has triumphed against tough box-office odds and the Omicron
      variant. As theaters and Hollywood get ready to turn the calendar toward 2022,
      they''re awaiting their next superhero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T10:22:02.332+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:51:50.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:16.329+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spider-Man', 'Omicron', 'Batman', 'movies', 'box-office', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'Spider-Man defeated Omicron. Next, it''s Batman''s turn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4126b-5520-44e2-bdde-4b9814173e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Spider-Man has triumphed against tough
        box-office odds and the Omicron variant. As theaters and Hollywood get ready
        to turn the calendar toward 2022, they''re awaiting their next superhero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14e530-66f2-40a4-854c-f346a48c846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ab3cb-d32c-4903-8ea6-6f38300b5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 20 months of fits and starts at cinemas, "Spider-Man: No Way
        Home" has become the first movie to gross more than $1 billion worldwide since
        2019, already eclipsing the previous record for the comic-book franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e337fa-2d55-4e60-bf35-71279d4383ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85969ced-f54c-4f3e-85e1-201ae65b0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one film alone won''t be enough to revive the theatrical business.
        Plenty of high-profile titles have underperformed during this turbulent period
        of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f660fb0-42cb-4e48-8d58-8f385b244574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c6822-c154-4751-bc9b-b606369601c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is the extent to which "Spider-Man: No Way Home,"
        released by Sony''s Columbia Pictures, might be an outlier, and what studio
        and theater owners have learned from the body blows they''ve absorbed over
        the last two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d574f2-0ab9-4283-8a88-04d7e06c4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45757aa-95dd-4a4f-b0ac-b8ab65a337b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why ''Spider-Man'' succeeded when other movies failed</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf01691-0e8d-4e26-a7b3-f5fbc71d65c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Spider-Man installment benefited from pent-up demand
        for an in-theater movie experience. Fans had circled last week''s premiere
        on their calendars in anticipation of its release, thanks in part to the film
        opening exclusively in theaters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbed7d-d687-48f7-98de-477bc7b64207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080dc59e-e37e-4422-8c3f-b13239aa5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, certain movies have continued to struggle as home viewing
        became a habit. That has created a two-tiered system that produces only a
        select group of box office blockbusters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c12ee9-bf25-4bae-b057-f3bd8b442df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc0b2d-b579-4734-8f2d-99d7a9bd0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gap had already existed between "event" movies and those more
        likely to be watched at home. But that divide has grown into what looks like
        a chasm this year, as movies without "Spider-Man''s" strength have fallen
        by the wayside.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf047d08-1a42-444e-b19c-ff692b6187eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8c605-8b70-4bb4-982b-46ef5de518de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theater chains argue that film''s strong showing supports their
        argument that exclusive theatrical windows remain vital to their success,
        even if the duration of those theater-only runs has shortened by half to 45
        days during the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259914af-ac39-4aaa-880f-1588765c6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74407fd6-e389-447b-b5d6-b4cdfe441d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, when Disney''s "Black Widow" fell short of box-office expectations
        following a simultaneous streaming and theatrical release in July, the National
        Association of Theater Owners issued a statement blaming the movie''s "stunning
        collapse" on that strategy, contending that "an exclusive theatrical release
        means more revenue for all stakeholders in every cycle of the movie''s life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5c99d-23b7-439b-b4b0-d535b07e30ba'
