    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo under quarantine after close-in security tests positive for
      COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f9b13-b36f-4021-bfd3-3bce589e4207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:11:58.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Vice
        President Leni Robredo is under quarantine after her close-in security tested
        positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b1781-6782-4e2d-81bc-eb1e2fafaf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:11:58.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kagabi tinawagan ako na iyong isang close-in security ko nag-positive.
        Eh sinamahan niya ako so ngayon, naka-quarantine ako," Robredo said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912016f-492a-4b7d-a1ca-70203556cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:11:58.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last night, I was informed that one of my close-in
        security tested positive. My close-in security was with me, so now, I am under
        quarantine.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3e9c8-4cc5-40ff-83f9-999589d9f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:11:58.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said this is the second time she has come into contact with
        a person infected with the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920d638-0bfc-46ca-a85c-8c07c924dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:11:58.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President had visited a number of areas battered by Typhoon
        Odette before she received the news about her close-in security''s health
        status. Among those she visited in the past two weeks were Surigao City, Dinagat
        Islands, Siargao, Maasin City in Southern Leyte, Negros Oriental, and Palawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d20494-b083-4fc6-b108-e2b986a29147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:11:58.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said her daughter, Tricia, tested positive, and is
        currently in an isolation facility. Her other daughters, Aika and Jillian
        - who returned to the Philippines with Tricia on Dec. 20 - are also under
        home quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20780e-8730-46b2-96be-2354d79f3ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:11:58.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Tricia has already tested negative but is completing
        her isolation.</p>'
  'mia-tijam-flowers-for-thursday':
    'author': 'Don Jaucian'
    'caption': 'Mia Tijam’s debut collection weaves a tender otherworld that is firmly
      rooted in her consciousness as a writer from Iriga. '
