    'template': '1'
    'title': '''PhilHealth holiday'' by private hospitals postponed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2addd18-4813-47f8-861e-fa44ba82113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T09:32:36.121+08:00
