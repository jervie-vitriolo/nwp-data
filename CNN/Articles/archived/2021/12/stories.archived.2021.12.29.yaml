      'mgnl:lastActivated': 2023-01-24T21:51:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48df17-236f-4b67-b52a-8472394d7ba8'
      'mgnl:activationStatus': true
