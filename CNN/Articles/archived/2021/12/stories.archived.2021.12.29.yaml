      'mgnl:lastActivated': 2023-01-24T21:51:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> President
        Rodrigo Duterte''s adviser for entrepreneurship explained how retaining an
        Alert Level 2 status in January 2022 would further reduce economic losses
        despite the threat of the Omicron variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582e823-81fa-4afa-88d7-501b3e04564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa5dc7-1b1e-498b-9826-f53b1dceda8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, Go Negoyo
        founder Joey Concepcion said there is no need to tighten or even downgrade
        to Alert Level 1 because businesses are already recovering from their pandemic
        losses over the past months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439139b-fa70-4382-8864-d7583e7b29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65daab5-fda4-4948-ba84-30fc4e6f91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The businesses have definitely recovered in the last quarter. Everybody
        was extremely happy, the bounce back was about 80% of pre-pandemic sales,"
        he said. "That''s great. What is more important is we sustain this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa044a7-0a2f-4c64-bd7c-4c5bd48d3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc205823-47b0-404c-bf58-428eb0508d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to keep the economy open, the micro small and medium enterprises
        cannot afford lockdowns because we need revenue to be able to pay our loans
        and suppliers," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a442547-340f-4a17-82cd-556eb210bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adcb700-f20a-4d4b-8e88-6d3a393e95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added that retaining the current alert level status would
        also help the government gain revenues, especially after borrowing heavily
        from other countries to fund various health initiatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6f4a8-6228-41e2-989e-9ce3c44e58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d03f1-ca3b-49a1-b718-ee88741ddd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country cannot afford a lockdown…Let us just pray Omicron will
        not devastate the country," Concepcion said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8f141-234a-472e-b6f1-232fd8df8f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ffd35-3371-4859-a144-0af39b5f4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T16:29:03.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 2 is in effect until Dec. 31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800a249-468f-4f30-9bba-f8ebe82c3959'
