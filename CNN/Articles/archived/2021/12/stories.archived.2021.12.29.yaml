    'template': '1'
    'title': '''Parang kotseng walang dashboard'': Non-publication of COVID bulletin
      opposed amid Omicron threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c922c5-fb2d-455b-943e-ed9e9b69ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> A
        health reform advocate is against the Department of Health''s (DOH''s) decision
        to stop publishing the COVID-19 daily case bulletin starting next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807da70c-d80b-4a9e-83f0-e6b4594651b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df23a51-9406-4e18-b7a8-939bc188aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Dr. Tony Leachon slammed the latest directive, which comes amid the threat
        of the Omicron COVID-19 variant and a slight uptick in COVID-19 cases in the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f6cdc-430c-4e9a-af45-b76a0990be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa3fce-1753-41b2-8932-559fcbe35afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the time that we have a potential threat right now of Omicron,
        and we have an increase in number of cases, increase in positivity rate, increase
        in active cases, all the more that we need to monitor," Leachon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67138571-1008-4e00-9cc1-b83502c6e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117efde-0eea-4e50-be57-1b6c08dc2973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said that the Department of Health''s clarification that
        the bulletin will just be available in the website still poses limitations
        to the general public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17c927-d821-41cd-8103-158b809b924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2f138-fa0b-45b8-9063-886bc185aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/12/27/DOH-COVID-19-bulletin-issuance.html">DOH:
        No more daily COVID-19 case bulletin in effort to streamline data</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35571d-0f2c-428b-9bd8-5aadf7e4058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi natin siya ilalagay, paano natin maaalert ang mga tao,
        particularly ang workforce kung mataas ang cases nila, paano makakapag-ingat,
        paano na ang mga estudyante?" He said. "And mga LGUs hindi nila alam yan.
        Paano kung mahina internet mo, or you don''t have connections, how will you
        address that?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790ee8a-1fd5-4c7c-8cbe-5dedbe36901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c13831-1cc2-4f4e-ad21-412faabeebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will not publish it, how will we alert the people,
        particularly the workforce that their cases are rising, how will they be cautious,
        what about the students? Even LGUs do not know how to interpret that. And
        what if your internet connection is weak, or you don''t have other connections,
        how will you address that?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3510cdd-ca56-4e6a-9771-59fce4d1fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de1eda-b3f8-4b37-9bc1-de23a1c578c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Parang may kotse ka, wala kang (It''s like having a car
        but not having a) dashboard or you are in the hospitals as a doctor and you
        ask the nurse for vital signs ang sasabihin niya, ''doctor tingnan mo na lang
        sa computer'' (and the nurse simply tells you to just look it up in the computer).
        That is unacceptable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe6148-c179-4dc0-8d18-3b68a5177b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cd01f-80b1-4aa3-8232-723033668bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:57:44.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:51:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday said the
        DOH will no longer publish its usual daily COVID-19 case bulletin on social
        media beginning Jan. 1, 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789e928-501d-44dc-8fab-218cc1ddb238'
