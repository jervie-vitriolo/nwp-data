      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/28/media/spider-man-batman-box-office/index.html">Spider-Man
        defeated Omicron. Next, it''s Batman''s turn</a>."</em></p>'
  'John-Madden-death':
    'author': 'David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
