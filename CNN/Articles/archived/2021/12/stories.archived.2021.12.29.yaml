      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have also been in the global limelight engaging in some
        of the art world’s biggest activities, platforms, and institutions like the
        recent acquisition of Pio Abad’s and Frances Wadsworth Jones’ <a href="https://cnnphilippines.com/life/culture/arts/2021/10/15/pio-abad-frances-wadsworth-jones-martial-law-jewelry.html"
        target="_blank">“The Collection of Jane Ryan and William Saunders,”</a> which
        utilizes jewelry as medium to tell a story of martial law corruption during
        late dictator and kleptocrat Ferdinand Marcos’ regime, by the Tate Gallery
        London, Tessa Maria Guazon’s participation as part of the Asian Art Biennal’s
        curatorial team, Yael Buencamino Borromeo’s and Arvin Jason Flores’ participation
        as curators for the Philippine Pavilion and Dr. Patrick Flores’ appointment
        as curator of the Taiwan Pavilion at the Venice Biennale in 2022, and National
        Artist Kidlat Tahimik’s “Marilyn, Mickey &amp; Fr. Damaso. 500 Years of Conquistador
        Rockstars”, where he exhibited materials explicating “impact of imperialism
        on local cultures” at the Palacio De Cristal in Madrid, Spain.</p>'
