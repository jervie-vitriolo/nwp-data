      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d144d-15c7-4a35-9040-a8d349f3a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Choosing to succeed despite failure</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e556461-c329-4e19-b356-dae9c34df93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by stethoscopes, sphygmomanometers, vitamins, and pharmaceutical
        merch all her life, Maxine Rodriguez dreamt of studying at Harvard Medical
        School. “Both my parents are doctors, whose parents, in turn, also wanted
        them to be doctors,” she says. Maxine broke the pattern when she decided to
        take English. “I’m the weird one in the family who, despite having all the
        resources to survive medical school, chose the road less traveled.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80481622-948f-4d0e-8e59-d88673a97ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her plan was to take up law after getting her bachelor’s degree
        at University of the Philippines. But on the day that the results of the law
        aptitude exams were released, she was invited to teach with the Department
        of English and Comparative Literature. A few hours later, she didn’t find
        her name on the list of passers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eeb8bd-0313-4c39-9a95-3b8caebd0b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returned to the department, went through the whole application
        process – exam, teaching demo, interview – and passed. “I’ve been teaching
        for seven years now, thus far the first and only job I’ve ever had, and that
        one job I don’t mind retiring from.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04fc90-0861-45d9-a77c-b40a190dc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her role as assistant professor at the University of the Philippines
        has allowed her to study abroad to earn a master’s degree at the National
        University of Singapore — on scholarship. Apart from teaching, she also gets
        a number of other opportunities: take on editorial roles for academic publications,
        do side hustles in translation and cultural research, host online interviews
        with professionals from the sciences and humanities, deliver talks, and present
        in international conferences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb800be-092c-4400-a928-f9b294a75778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All these explorations validate my career choices,” she says, “but
        it’s still the look of wonder and awe in my students’ faces after a one-and-a-half
        hour class that give me the highest form of validation.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90265965-f991-4a33-be12-b839c3bbc71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gives the following advice: “Explore available career choices
        in front of you. Figure out which ones can be a life-long career, which can
        be pursued now, which ones can be done simultaneously with your current job,
        which ones can be done later on in life.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a10d4-b41b-461b-a661-852ef5f494b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accept change. Our worldview changes based on our own experiences
        as we age. As my mom would always say, we can’t always change things in this
        world – the pandemic, our career path, life in general – but what we can control
        is ourselves.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8e5b4-c455-4084-8cab-727d95c152f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, “Embrace failure. Accepting change does not come without
        mishaps. Of course, things wouldn’t always work out well. We’re not good at
        everything every single time. I didn’t pass the law exam. I don’t have a degree
        in Education. But isn''t it in trying and failing and eventually succeeding
        that we find ourselves anyway?”</p>'
    '40':
      'image': 'jcr:1c588113-47e5-4754-838a-f3ebb5f5928d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c641e-4021-41e1-9a0d-2af9ae761606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9f5de-9124-44e4-a6ea-92e748495f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Choosing what’s true and passing it on</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badcd74d-ac3c-4bfc-8602-2734e3ff7b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gab hails from the illustrious Pangalangan family. “My lolo, my
        parents, my titos and titas — all lawyers. You’d think my parents would pressure
        me or my brothers to take the same route, but they didn’t.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65ce53-18b3-4abe-8d72-c7026fadfbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they were taught to pursue their own interests, which led
        to a long journey for Gab. Since graduating in 2011, he has worked in different
        industries, with each new job different from the last: he has dabbled in banking,
        written for sports publications, founded a multimedia start-up, and ventured
        into digital marketing. Today, he has found his niche at TikTok Philippines,
        where he manages its sports community.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55281e74-7ff8-44cb-9447-9fcc2190e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his parents maintained a safe distance from Gab’s career decisions,
        he sensed a healthy amount of skepticism at first. “After all, I was entering
        unfamiliar territory, and their formula and metrics for success did not match
        my career choices,” he said. “But like they taught me to, I was determined
        to find a career that would provide personal — and financial — fulfilment.
        I understood that for me to have any career longevity, I had to find something
        that gave me a sense of purpose.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82328c7-91ec-42df-9380-30add60b62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gab’s chosen vocation — a unique combination of sports and communication
        — allows him to make a meaningful impact on a large scale.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fdb3d4-f290-4851-9bcc-aa06c89b3643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he launched the “Fight Like A Girl” campaign to empower
        women through sports and to showcase the prowess of female athletes. This
        was particularly meaningful to him because he has a daughter. “I felt like
        I was making a difference for her,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0599c-d238-4c95-8d6a-32ef2238813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gab did not follow in the footsteps of his lawyer parents, but he
        is continuing their legacy as parents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ea691-131a-4e3c-817c-a7b5cadcf23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That reassures me that I’m on the right path.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30897635-d7cb-490b-8cc4-6ef9b7492843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:18:39.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>In everything you do, make sure to choose what’s true.<br>Choose
        to be true. #ChooseGSMBLUE.</em></p>'
  'PH-crackdown-illegal-firecrackers':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-29T15:12:23.772+08:00
    'imagesource': 'jcr:21fb248a-861c-430f-b136-677ac8964428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8203a7aa-e66d-4367-a774-c5f1b4a02da9'
    'lead': 'Interior Secretary Eduardo Año has ordered a crackdown on the manufacture,
      sale, and use of illegal firecrackers and pyrotechnic devices to prevent fires
      and casualties'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T15:20:04.019+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:51:30.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:23.956+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG chief orders crackdown on illegal firecrackers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8832c7-38c1-4191-a288-6174520880d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:20:04.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Interior
        Secretary Eduardo Año has ordered a crackdown on the manufacture, sale, and
        use of illegal firecrackers and pyrotechnic devices to prevent fires and casualties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f02dd4-c772-4480-8deb-eaf4ce00fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:20:04.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito pong direktibang ito ay ibinigay ni Secretary Año sa ating
        mga local government units, sa Philippine National Police, kasama narin po
        ang Bureau of Fire Protection," Department of the Interior and Local Government
        spokesman Jonathan Malaya said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18947f-c45d-4a7c-96e2-3bc83935ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:20:04.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This directive was given by Secretary Año to local
        government units, the Philippine National Police, and Bureau of Fire Protection.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e604ee2d-0033-4650-a2dc-70553cf34ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:20:04.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya added authorities have the power to confiscate and destroy
        these products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c6321-d4f1-42d1-8ee9-aed8f65ea3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:20:04.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the remark after the Department of Health recorded 25 firecracker-related
        injuries ahead of the New Year revelries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902f8fe-6bb9-4151-a8d6-f9f3d8f27375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:20:04.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive order signed in 2017 <a href="https://www.officialgazette.gov.ph/downloads/2017/06jun/20170620-EO-28-RRD.pdf"
        target="_blank">limits the use of pyrotechnics to community fireworks displays</a>
        to minimize the risk of deaths or injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61520149-047f-44bb-8c95-ced0a29d9c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:20:04.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, acting presidential spokesman Karlo Nograles urged
        Filipinos to send help to victims of Typhoon Odette instead of buying fireworks.</p>'
  'Kerwin-Espinosa-Peter-Co-drug-trafficking-Makati-RTC':
    'caption': 'Kerwin Espinosa (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-29T15:18:45.747+08:00
    'imagesource': 'jcr:9baee861-4c3d-4718-97f7-63e4ac975d4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59aedd09-38d5-4cc2-84b9-58ab45b421e0'
    'lead': 'The Makati Regional Trial Court Branch 64 granted the demurrer to evidence
      filed by self-confessed drug dealer Kerwin Espinosa, convicted drug lord Wu
      Tuan Yuan a.k.a. Peter Co, Lovely Impal, and witness Marcelo Adorco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T15:21:09.177+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:51:29.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:24.304+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati court junks drug case vs Kerwin Espinosa, Peter Co

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebf9d9-cba7-4ea8-83a0-030fafa21883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> A
        local court dismissed the drug trafficking case against self-confessed drug
        dealer Rolan "Kerwin" Espinosa and his alleged cohorts for insufficient evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e65a4-b790-4a81-a835-c6f12ed5a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision released to the media on Wednesday, the Makati Regional
        Trial Court Branch 64 granted the demurrer to evidence filed by Espinosa,
        convicted drug lord Wu Tuan Yuan a.k.a. Peter Co, Lovely Impal, and witness
        Marcelo Adorco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8809e-2950-4dae-8a15-28fe6efeb5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, for failure of the prosecution to adduce evidence
        to overturn the presumption of innocence enjoyed by the herein accused, the
        information in the above-titled case is hereby dismissed," the decision read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985dca8-045c-43a9-ad9a-faf73b440f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-page decision penned by Judge Gina Bibat-Palamos was promulgated
        on Dec. 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8aad87-8c7f-40cd-b030-bf42c1db968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the prosecution heavily relied on the sole testimony
        of Adorco, the witness who claimed to pick up and deliver methamphetamine
        hydrochloride, locally called shabu, for Espinosa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cadd18-fd23-4010-8547-95520db65806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adorco said he was tasked by Espinosa to pick up drugs from Yuan,
        who then told him to get it from Impal, who was Yuan''s alleged drug runner.
        He said five drug deals, including one in 2013 involving 20 kilograms of shabu,
        were transacted among the four of them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f83c0-34df-48bd-baa5-0f4f8019ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court noted that Adorco''s statements were previously declared
        as inadmissible evidence since these were taken by police officers without
        a lawyer for the accused. The judge said the case cannot stand because it
        heavily banked on a single testimony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46491d64-2e23-407a-b8e2-11fb269dbed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, the purported participation of Impal, Espinosa, and
        Yuan in the alleged conspiracy was based solely on Adorco''s recanted testimony
        which is not only untrustworthy but also inadmissible," Bibat-Palamos wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438f095-685b-4399-9c60-9aabd8ce358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge added, "...without Adorco''s testimonies, the prosecution''s
        case against the Espinosa group necessarily crumbles."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c372ce-1b4e-4fb0-bc2e-65fc3f844bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Wednesday said he was "saddened"
        by the decision, but added he ordered the prosecutor general to exhaust all
        legal remedies, the first of which is to file an appeal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336139b-7493-4601-a936-0f0723aaf04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government is still tracking down another convicted
        drug lord, Peter Lim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24925af-1910-47f7-888e-ed300e8a8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kerwin Espinosa is not off the hook yet; I understand that he is
        still facing an unfinished case before RTC-Manila and another drug case in
        Albuera, Leyte.... Sooner or later the long arm of the law will catch up with
        these people and they will answer for their crimes," he said in a message
        sent to reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58acb89e-0edd-4480-b037-cc2a4982e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:21:09.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa confessed he was a drug dealer in Eastern Visayas, with
        Co as the first person inside the Bilibid to supply him with drugs. Lim is
        a Cebu-based businessman named by President Rodrigo Duterte as part of a Chinese
        triad leading illegal drug operations in the Visayas.</p>'
  'Hong-Kong-police-raid-Stand-News':
    'author': 'Wayne Chang, Nectar Gan, Jadyn Sham and Teele Rebane, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-29T15:43:14.055+08:00
    'imagesource': 'jcr:81b5e0c4-b9eb-4b44-8b2a-7e02e378fca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13853509-060c-42b4-991b-25b2f2c90bc2'
    'lead': 'Hong Kong''s national security police have arrested six people associated
      with pro-democracy media outlet Stand News — including pop star Denise Ho —
      and raided its office, raising further concerns about diminishing press freedoms
      in the city'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T15:45:54.271+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:51:28.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:24.723+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong police raid pro-democracy news outlet and arrest six current
      and former executives'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0c3a8-6c55-476c-b52c-4ba28c2df1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong''s national security police have
        arrested six people associated with pro-democracy media outlet Stand News
        — including pop star Denise Ho — and raided its office, raising further concerns
        about diminishing press freedoms in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15bf3dd-8cfe-44fa-a234-0edf5dd08931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government notice on Wednesday said officers arrested six current
        and former senior staff members of "an online media company" in the morning
        for "conspiracy to publish seditious publications."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d846f-a16c-42a2-9308-d44c73059de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrested persons included three men and three women, aged 34
        to 73. The searches on their respective residences are underway," the statement
        said, without identifying the individuals or the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c90f4c-f12a-4ca9-9992-9222e768de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the government said 200 national security
        police officers raided a newsroom in the Kwun Tong area, seizing journalistic
        materials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1c798-4bce-4d78-a883-ea3e66d7bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Journalists Association (HKJA) soon after confirmed
        that Stand News was the publication and listed the names of those arrested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e716758-4c78-4647-a826-e2c87f79fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests come at the end of a turbulent year for press freedoms
        in Hong Kong, which dubs itself "Asia''s World City" and once prided itself
        on being the region''s preeminent international media hub.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8af9ae-6a58-449c-a4ec-43ddb5a1b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s once vibrant media landscape has withered since Beijing
        imposed a sweeping National Security Law on the city in 2020, which led to
        the shuttering of the fiercely outspoken pro-democracy outlet Apple Daily
        earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94f642-a09f-4cca-b74e-c60964c05f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s government notice referenced allegations that stem
        from a colonial-era crimes ordinance, but the police involved with the Stand
        News case are national security officers. Authorities have not yet released
        more detail about the allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931e08a-78fe-465f-bc9c-d53650e4ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hong Kong Journalists Association is deeply concerned that
        the police have repeatedly arrested senior members of the media and searched
        the offices of news organizations containing large quantities of journalistic
        materials within a year," the HKJA said in a statement Wednesday, adding that
        it urged the government to "to protect press freedom in accordance with the
        Basic Law," the city''s de facto constitution since 1997.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9851a-6e52-4cf4-9173-4531d0f9427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association added that Ronson Chan Ron-sing, the deputy assignment
        editor of Stand News and the chairman of HKJA, was also "taken away by the
        police."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98184ac4-4c6f-4c35-b3d2-7a3ce7d99cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand News had posted a video of police arriving at Chan''s home
        for a raid earlier on Wednesday morning. Chan later told local media in Hong
        Kong that he had not been arrested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8d336-855f-482c-8d46-ef5646f62e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The stakes are high''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58a053-14b2-4ac1-8fc0-bfda5f624495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HKJA has continued to speak out in defense of press freedom,
        despite facing criticism from Hong Kong officials and Chinese state media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afed6b-230b-4edb-bdbe-8cbfa8069b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest police actions came hours after the HKJA hosted its annual
        dinner on Tuesday, which had been delayed for more than a year due to coronavirus
        restrictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ca986-75fd-4797-95b7-f8ce1536c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the stakes are high, but press freedom has been the
        backbone of Hong Kong''s success," Chan said in a speech at the dinner. "Hong
        Kong will always need the truth as well as journalists. No matter how difficult
        the road ahead will be, the association will strive to never fail."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5ae4d-912c-4677-9ef2-a626da441214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the six arrested was Cantonese pop star and prominent pro-democracy
        activist Denise Ho. She was arrested at her home at 6 a.m., her assistant,
        who asked not to be named, confirmed to CNN Business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab08a84-df7d-4c85-9b4f-79dcae3ef754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho was formerly on the board of directors at Stand News. Police
        spent over two hours at the singer''s home and seized phones and computers
        as well as her ID card and passport, her assistant told CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff581e9-25e3-4a11-9ccf-fe81885fc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others arrested include Margaret Ng, a former pro-democracy lawmaker
        and prominent barrister, former Stand News chief editor Chung Pui-kuen and
        acting chief editor Patrick Lam, according to the HKJA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955b060-6f8f-470f-8d32-98988ef8512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Stand News office, police gathered about 30 boxes of "evidence,"
        a press officer for the police at the site told CNN Business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6415d0-da82-4114-816e-dadffa1ec5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded after student-led demonstrations in Hong Kong in 2014, Stand
        News rose to prominence during the city''s pro-democracy protests in 2019
        with its breaking news coverage and hard-hitting editorials and opinion pieces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be483d-2fe0-4726-ab1a-9b012c676642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second independent media outlet targeted by the National
        Security Law, after Apple Daily, which was shut down in June after hundreds
        of police officers raided its office, arrested executives and froze its assets
        under national security charges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c740b9-53ac-431f-8bf5-053309836017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids on Stand News come one day after jailed Apple Daily founder
        Jimmy Lai was hit with a charge of "producing and distributing seditious publications".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18213c-5bb2-4bc1-bbb7-978778c3e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai was sentenced to 13 months in prison this month for inciting
        and participating in the city''s annual candlelight vigil to commemorate the
        Tiananmen Square crackdown last year. Authorities had declared that assembly
        illegal, owing to coronavirus restrictions. Lai was already serving time in
        prison for other charges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c95db-6011-41ee-b911-43f7424f1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''shockwave through Hong Kong''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26bc47c-002f-4b87-aad4-1cbb65f67927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the HKJA''s annual dinner Tuesday, Chan described the
        arrest of Lai and his colleagues and the subsequent shuttering of the Apple
        Daily as a "shockwave throughout Hong Kong" which "had a big impact on news
        workers who are still struggling in the frontline every day."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc571b9c-4098-4184-9641-1f8f1ecee276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan also acknowledged the increasing difficulty for the HKJA to
        fill the positions at its executive committee, due to concerns about their
        personal safety and career prospects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48fba2-7b08-405c-a3ec-1e6725f6653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the position of vice-chairperson is still vacant and will
        remain so until November. It shows that many colleagues perceive that becoming
        an HKJA executive committee member could make one''s life precarious," Chan
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c38d3-f687-4b2d-a409-541c6802be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Foreign Correspondents'' Club in Hong
        Kong said it was "deeply concerned" over the arrests associated with Stand
        News.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c111353-ddce-43ef-a00a-9a1fe7350f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions are a further blow to press freedom in Hong Kong
        and will continue to chill the media environment in the city following a difficult
        year for the city''s news outlets," it said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8afaf33-4641-46f7-a23b-5d6445f19537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Law was drafted in Beijing and promulgated
        in Hong Kong in June 2020. The law criminalized acts of secession, subversion,
        terrorism, and collusion with foreign forces to endanger national security
        — with a maximum sentence of life imprisonment for all four.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057d7cd-98f7-4585-bcdc-07c8b45b1841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the law''s enactment, the city''s pro-democracy camp has been
        virtually wiped out, with prominent figures either in jail or in exile overseas.
        A series of civil groups have disbanded, and more recently, several universities
        have removed statues promoting democracy or commemorating the Tiananmen Square
        massacre overnight, sparking concerns about freedoms on campuses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d8e5a-da60-4181-a2fb-7d0aeb76a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:45:54.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has repeatedly denied criticism that the
        law has stifled freedoms, claiming instead that it has restored order in the
        city after the 2019 protest movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f77a534-54c1-4099-adc2-6388f0900e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T15:49:53.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/28/media/hong-kong-media-stand-arrests-intl-hnk/index.html"
        target="_blank">Hong Kong police raid pro-democracy news outlet and arrest
        six current and former executives</a></em></p>'
