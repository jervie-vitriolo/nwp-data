        made face-to-face impossible and mobile phone interviews were conducted,”
        it said.</p>'
  '15-day-deadline-cash-aid-distribution-Odette-victims':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
