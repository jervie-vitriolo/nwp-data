      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, awards and recognition bodies have continued on their
        traditions such as the Ateneo Art Awards’ Fernando Zobel Prizes for Visual
        Art and the Purita Kalaw-Ledesma Prizes in Art Criticism, Metrobank Foundation’s
        Metrobank Art and Design Excellence (MADE) 2021, and the Cultural Center of
        the Philippines’ Thirteen Artists Awards (TAA) 2021, among others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130819f6-5ca6-482c-ba36-b45a96750fc2'
