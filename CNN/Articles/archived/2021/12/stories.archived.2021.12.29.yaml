    'template': '1'
    'title': 'Legendary NFL coach and broadcaster John Madden has died at age 85'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc051be6-9e74-4592-91e2-2ef5bcd73aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Legendary football coach and broadcaster
        John Madden has died, the NFL said Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb4a3a-05f0-4afb-bae4-c69b8a77eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd85d8-ec82-496e-8980-8dca806b222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madden, 85, passed away unexpectedly in the morning, according to
        the league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0403419-a4dd-4ce3-b69f-78048bf3b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8562b1-f0dc-4c8e-a99e-5cd5783351bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the entire NFL family, we extend our condolences to
        Virginia, Mike, Joe and their families," said NFL Commissioner Roger Goodell.
        "We all know him as the Hall of Fame coach of the Oakland Raiders and broadcaster
        who worked for every major network, but more than anything, he was a devoted
        husband, father and grandfather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a87c77-184e-475d-b7ff-a1712ed6f46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d0237-655f-459b-b517-1b47ac8e57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody loved football more than Coach. He was football. He was
        an incredible sounding board to me and so many others. There will never be
        another John Madden, and we will forever be indebted to him for all he did
        to make football and the NFL what it is today."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f63520-3fa8-4832-80da-952d06030722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca965593-c0b4-423c-9ad2-a5100d8fa8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 10 seasons coaching the Raiders, the team had no losing seasons
        and he led Oakland to the playoffs eight times. In January 1977, the team
        won Super Bowl XI, beating the Minnesota Vikings 32-14 under Madden''s guidance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe66bf-588a-47ee-8d0c-9a726e9af6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5fbfa-3213-4312-aba3-77a736bfb042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:48.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was inducted into the Pro Football Hall of Fame as a coach in
        2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd95af-0a87-4feb-9ecc-acf944dcbf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:24:49.830+08:00
