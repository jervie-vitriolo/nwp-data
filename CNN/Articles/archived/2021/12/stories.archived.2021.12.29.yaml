    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Returning Filipinos who went home from airport negative for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0ca40-0148-436d-bc19-044282d1b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        two returning Filipinos who went straight home from the airport have been
        located and tested negative for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189532a-d5ff-4914-943e-6cc0ee4692a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay San Isidro, Paranaque&nbsp;health officer Mae Formoso told
        CNN Philippines on Wednesday that the two tested negative in RT-PCR tests
        and are completing the mandatory 14-day quarantine. Their household close
        contacts are also under home quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01822151-e021-468b-87f3-e29ff5ad5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formoso said they arrived from the United States on Dec. 21 but
        went straight home that evening instead of going to a hotel for the mandatory
        quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4c386-463f-4d4a-aca0-095c076d2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Formoso, the couple told Philippine Coast Guard (PCG)
        officers who fetched them that they went home after the hotel where they made
        a reservation informed them they were not booked for that day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab60c22-57a4-4fdf-959c-4ea06d1520b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Formoso said it was the hotel which informed officials that
        the couple failed to check in. The Coast Guard personnel then sought barangay
        officials’ help in locating the pair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b034a6-cf29-448c-a38a-b78041bfed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinabi nila sa</em> Philippine Coast Guard is <em>pumunta
        sila sa</em> hotel <em>kung saan sila naka-</em>book. But then<em> pagdating
        nila sa</em> hotel,<em> hindi daw sila naka-</em>book so <em>dumiretso sila
        umuwi.</em> ‘Yun ang explanation <em>nila na narinig ko sa mga</em> Coast
        Guard <em>na kasama ko…</em>(But) according to the Coast Guard, <em>naka-</em>book<em>
        daw sila kasi ang</em> hotel <em>po ang tumawag</em>,” Formoso said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f215d-14a5-48b8-934b-9ddbda031db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They told the Philippine Coast Guard that they went
        to the hotel where they were booked. But when they got to the hotel, they
        were told that they were not booked so they went straight home. That was their
        explanation that I heard from the Coast Guard…But according to the Coast Guard,
        they were booked because it was the hotel that called.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f98a6e-c79a-47ed-9fe0-e518988557d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife was at home when authorities arrived on Dec. 22, but her
        husband was at a money changer’s shop. Both were immediately brought to a
        quarantine facility upon his return. Contact tracers are now coordinating
        with the man’s close contacts at the money changer’s shop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b23cfd-2059-4d75-801b-a1d17cac431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Formoso is asking returning Filipinos to follow protocols,
        assuring them that the local government will provide assistance if needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff39750f-1f19-4907-a621-02b45d02f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi nakasalalay po doon hindi lang isang tao, hindi lang pamilya
        nila kundi buong komunidad namin</em>,” Formoso said. “<em>Kaya hinihikayat
        sila kung maaari dumiretso sila sa</em> facility and after that <em>binibigyan
        naman namin sila ng</em> access <em>kung uuwi na sila at okay na sila, kapag
        nag-</em>negative <em>sila.</em>”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f09349-d607-4485-ac41-a028076d0a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because it’s the whole community, not just a person
        or a family, which will be affected. That’s why we’re urging that as much
        as possible, they should go straight to the facility, and they will be allowed
        to go home after testing negative.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a2e67-cd62-4adc-a3f3-b3775acc38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Karlo Nograles said on Tuesday that the
        government will deal with violators “very strictly.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68638f70-9343-4feb-a5b1-8de612582f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T18:03:48.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:51:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the Department of Transportation
        and the PCG for comments on this story, while also trying to find out if anyone
        has been penalized for violating quarantine protocols.</p>'
  'Robredo-quarantine-COVID-19-positive-close-in-security-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-29T18:03:04.192+08:00
    'imagesource': 'jcr:84a46be6-58af-42a9-bc3c-e6baa58c5f45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea2a13d9-b958-45ca-8678-a39d79c5f647'
    'lead': 'Vice President Leni Robredo is under quarantine after her close-in security
      tested positive for COVID-19'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T18:05:12.894+08:00
