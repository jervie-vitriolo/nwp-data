      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, the suspect allegedly shot a clerk, he said. The clerk was
        taken to a hospital, but Romero said he did not know the extent of the injuries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0193c-2f1c-42d1-9899-c53b92f39ca4'
