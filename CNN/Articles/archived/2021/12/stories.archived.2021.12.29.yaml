      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH has issued over 650 of these bulletins to the public via their
        social media pages and Viber groups. The bulletin contains the new coronavirus
        infections, deaths, recoveries, active cases, and activities of testing laboratories.</p>'
  'Two-bald-eagle-eggs-hatch-Florida':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-29T11:12:47.560+08:00
    'imagesource': 'jcr:bb230224-6a60-4b66-92d5-dfd3e7f9656f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '933d43e9-81dc-4bd2-957d-9cfbf98df508'
    'lead': 'Two baby bald eagles have hatched in Florida, and the heartwarming moments
      were caught on camera for everyone to see'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T12:06:33.264+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:51:39.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:19.896+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two bald eagle eggs have hatched in Florida as the world watched online'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba291b-270a-4f67-b247-fc8a06a18af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two baby bald eagles have hatched
        in Florida, and the heartwarming moments were <a href="https://www.swfleaglecam.com/?fbclid=IwAR2ha401lXdCzw1SFXy9lg_j8Tyoj45vCKxZS_t7Rsw7r8UPV6PML566jvw"
        target="_blank">caught on camera</a> for everyone to see.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f144c-b650-4916-aaed-8f8d2b7c58e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents, Harriet and her mate, M15, have spent more than a month
        patiently taking turns guarding and incubating the eggs and hunting around
        their nest, located on the Dick Pritchett Real Estate family farm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b461aa-094e-435f-842d-63b70dfea51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A confirmed pip -- a small crack that signals the first sign of
        a hatching -- was seen on one of the eggs in the bald eagle nest Sunday morning
        and the baby hatched around 12:45 p.m. Monday, according to the farm. The
        second baby eagle made its way into the world Tuesday around 5:45 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434a985-9a81-49ac-8590-ed965888379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It generally takes between 12 to 72 hours for a chick to completely
        hatch, as the baby slowly uses its egg tooth to chip out of its shell without
        any help, according to the family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064424b-80d1-44ca-a7df-de59f1cf0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 10 years, the Pritchetts have installed three cameras
        around the nest to allow anyone around the world to watch the eagles and their
        beautiful moments, from the time the eggs are laid to the day the eaglets
        are born.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19a558-2397-4bf1-bfae-70953097e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harriet and M15 have become internet sensations, with thousands
        of people around the world watching their 24-hour livestream, run by the Southwest
        Florida Eagle Cam, in anticipation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37bad2-99f2-4938-8a8a-ae43ce1fe31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing the official pip, or start of hatch, with the first
        egg, the Southwest Florida Eagle Cam saw an average 2,500 viewers per minute,
        Virginia Pritchett McSpadden, who runs the project with her family, told CNN.
        They had about 6,500 watching, but in the past, they have seen 10,000 to 40,000
        viewers a minute as the actual hatch happens, McSpadden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181dc0a-d52f-4428-8c4b-c9ffc337fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first egg was laid on November 20, with the second egg laid
        three days later. The average incubation period for bald eagles is 35 days,
        according to Southwest Florida Eagle Cam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5525c-c810-4aac-9161-66aa11095207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harriet has laid 23 eggs, including the two new babies, since the
        cameras were installed in 2012. She has been mating with M15, named after
        Male 2015, since the fall of 2015 after Ozzie, whom Harriet first mated with,
        passed away after multiple violent altercations with M15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd0f94-953a-445c-8476-b0341cd79c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both parents have diligently taken turns incubating the eggs; maintaining
        the necessary temperatures embryos need for proper development," Southwest
        Florida Eagle Cam said in a news release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1ed45-fdfc-48f3-9e34-e55b03b329e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harriet and M15 will continue to nurture their eggs until they
        feel movement and the chick scratches the surface of the egg to break out.
        Once the hatchling has begun to breathe, it will make soft calls that the
        adults can hear."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2ca51-5a7f-4375-bffa-5ae609faf7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fans were able to watch as the pair took care of their eggs,
        frequently rolling them and keeping them warm, there were also some terrifying
        moments for the expecting parents. Just a week before the expected "Hatch
        Watch," a snake found its way into the nest and an owl attacked M15.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062017aa-de99-4a87-8f45-cfc289da0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>American bald eagle population quadruples</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88729141-8431-49e2-8466-d4b2fa29753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bald eagles, once on the endangered species list, are now thriving,
        according to a report published in 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760c479-4f6e-4c67-88ab-48d1dac237b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Fish and Wildlife Service said in a report that bald eagles
        have quadrupled in size since 2009. More than 316,700 bald eagles, and more
        than 71,400 nesting pairs, were present in the lower 48 states during the
        2019 breeding season, according to the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b69057-1ff4-4416-a709-8ca9ee4cfdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is truly a historic conservation success story," US Secretary
        of the Interior Deb Haaland said at a news briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b96750-76ef-4aa2-aa19-049b4e79aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bald eagle has always been considered a sacred species to American
        Indian people and similarly it''s sacred to our nation. ... The strong return
        of this treasured bird reminds us of our nation''s shared resilience and the
        importance of being responsible stewards of our lands and waters that bind
        us together.″</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386709d-b8fb-4c82-8e6e-2485efdf4514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bald eagle populations severely declined in the lower 48 states
        between 1870 and 1970 because of hunting, habitat loss and the use of DDT,
        a powerful insecticide that made bald eagle eggshells so weak they couldn''t
        produce viable offspring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0002161-3307-4db4-8ab9-199d7ac18e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1963, there were only 417 breeding pairs, and in a national effort
        to save the iconic bird, the federal government banned the use of DDT in 1972.
        The bald eagle was then placed under protection of the Endangered Species
        Act, which allowed the government to protect their habitats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69deb1f0-ee50-4861-a023-921b5821a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bald eagles were removed from the list in 2007 and are now protected
        under the Bald and Golden Eagle Protection Act.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20782cdd-fc59-4acd-ac24-2240c8ef6c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:06:33.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/26/us/florida-bald-eagle-eggs-hatch/index.html"
        target="_blank">Two bald eagle eggs have hatched in Florida as the world watched
        online</a></em></p>'
  'Comelec-final-list-2022-party-list-candidates':
    'caption': 'FILE PHOTO'
