      'mgnl:type': 'text'
      'text': '<p>Career paths can be long-winding, tortuous roads. It is not always
        convenient to follow one’s heart, especially through uncharted territories.
        In this article, three people successful in their respective fields talk about
        how they diverged from the paths laid out for them to choose their passion.</p>'
