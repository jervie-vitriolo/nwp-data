    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple closes all New York stores to browsing as Omicron cases surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf9f63-7af1-4f57-97d1-6f01c9aab90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:46:34.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:01.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple has closed all of its New York store
        locations to browsing because of a surge in COVID-19 cases. The roughly one
        dozen locations in the city will be limited to picking up online orders and
        walk-in services such as Genius Bar support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d1f6c9-8c00-4748-8a2b-f2ba74f00160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:46:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regularly monitor conditions and we will adjust both our health
        measures and store services to support the wellbeing of customers and employees,"
        the company said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeccb5c8-7e47-47e2-a10f-39fea67a051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:46:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48aeef-f761-4616-ae67-adbde943925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:46:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Apple once again began requiring anyone inside its
        US retail stores to wear a mask as concerns mount over rising COVID-19 cases
        and the spread of the Omicron variant. Apple also temporarily closed stores
        in Florida, Maryland and Canada because of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19854c7f-6d7b-4bc3-bcde-5b5bfc83dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:46:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de816b-cc73-4a1c-9afb-5f585b8f9179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:46:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York is in the midst of a major COVID-19 outbreak, forcing its
        transportation system to announce Monday that there will be fewer trains running
        this week. The MTA said it lacks enough staff members to keep service operating
        at full capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c91e73-15bb-4b92-aec8-79b492347ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:46:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2678d3b-5b20-40ad-ac2c-52c906ebc2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:46:34.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of New York broke a single-day record for new COVID-19
        cases on Christmas Eve, hitting 49,708, according to the Governor''s office.
        The number of new COVID-19 cases in New York City skyrocketed more than 600%
        in the past two weeks to 17,334 Monday. But Mayor Bill de Blasio said he believed
        the positive case number "is going to peak really soon."</p>'
    '9':
