      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unicorn or start of a trend?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af8b69-7dc0-4bd2-bf4d-26eb3c169bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether "Spider-Man" represents a significant breakthrough or an
        anomaly should come into focus soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e2165-61fc-43e8-8f17-0b9c41eac224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420224f-a1f0-4224-b154-f4b067ce55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the start of the new year, traditionally a slow stretch
        for the movie business, "The Batman" from DC and Warner Bros. looms large.
        (Like CNN, Warner Bros. and DC are owned by WarnerMedia.) It is set to open
        the first week of March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07498c-f973-40af-97f7-054cf5dca913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efb311-3e1e-43f2-93b5-bccb55498aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will find out if this is a unicorn when ''The Batman'' opens,"
        said Paul Dergarabedian, Comscore''s senior media analyst. "To me, that''s
        the next one."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a59ea-7dc4-47ee-ad2e-1df21a3a0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf15f8a-0066-4b1e-93f1-fdb7d6530e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although "Spider-Man" has dwarfed most 2021 offerings, its success
        wasn''t the only one for theaters this year. Sony''s "Venom: Let There Be
        Carnage" also surpassed expectations with a $90-million US opening, and the
        studio has another dark title spun out of its Spider-Man universe — the long-delayed
        "Morbius," starring Jared Leto as the vampire-like antihero — due in January.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461dfc3e-d272-40ea-82a9-641c79417cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1f2a2-308f-47fd-8cef-16b16932eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge facing theaters encouraged by "Spider-Man" is getting
        movie-goers to keep coming back. For that, they''ll need a steady stream of
        hits, not just one. The good news for them is that Marvel will send in its
        next phase of super-powered reinforcements in 2022, including much-anticipated
        sequels to "Dr. Strange," "Thor" and "Black Panther."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54fa26-dfd7-4294-95a0-c71d7c55156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcd75a6-19ba-4b74-b695-5f60c2a3ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Audiences are becoming much more selective in terms of what they''re
        going to seek out for the movie-theater experience," Dergarabedian said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb23599-9285-477c-992e-cc0cb8d8816b'
      'mgnl:activationStatus': true
