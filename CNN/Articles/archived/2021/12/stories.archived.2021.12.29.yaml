    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed098eb-6d98-49af-a9d8-66828f679616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:10:25.244+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The digital interface was crucial in making this possible, but
        more basically I think it’s the enthusiasm of agents forming assemblies, and
        assemblies reaching out to one another with mutual care and introspection,
        that enlivened the digital sphere,” adds Flores when asked about his thoughts
        on collaborative gestures, specifically online, including their possibilities
        and ability to sustain activities in the ecosystem.</p>'
