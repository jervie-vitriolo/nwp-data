      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health previously said that most areas are already
        eligible to shift to the lowest alert level, but the government is erring
        on the side of caution to prevent a community spread brought by the Omicron
        variant, which was found in at least four individuals in the country so far.</p>'
