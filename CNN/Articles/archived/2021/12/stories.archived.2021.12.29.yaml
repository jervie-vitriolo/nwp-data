    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae76558-0843-478e-b312-3a89781f52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:52:50.159+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:51:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from working on his DIY projects in his small workshop at
        home, Abrera, a triathlete, would also pedal his bike every Sunday to get
        some exercise in a relatively safe way. However, exercise is just "part of
        the cycle". Abrera said that after exerting physical effort, people need to
        come back in and replenish their loss.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42b6c0-a6f9-4422-8e35-0365abeedd78'
