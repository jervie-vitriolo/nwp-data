      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The fast-paced
        environment of the newsroom might have given these broadcast journalists the
        shorthand in navigating the pandemic. But it wasn''t exactly the case for
        CNN Philippines anchors Paolo Abrera and Christine Jacob-Sandejas who wear
        several hats at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4c4aa-0a5f-42b0-876a-202dbfb88d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:52:50.158+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:51:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462da2c-9af9-4ba2-84f3-1376d9725749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:52:50.158+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:51:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob-Sandejas, the network''s go-to interviewer for entertainment
        and pop culture, had to upskill in setting up the lights, streaming devices,
        and background for her virtual interviews and anchoring duties. Good thing
        that her five children voluntarily step in to help her keep up with the gadgets
        and tech involved in recording and livestreaming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01eb53-355b-4ca9-85df-dcd931507f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:52:50.158+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:51:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd04b7c-ffbc-415f-ab92-6677b72d2281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:52:50.158+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:51:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Necessity dictates that the show must go on no matter what happens
        and learn to do things at home, (and) learn to be tech-savvy, which is something
        I was definitely not born with," the former national team swimmer recalled.
        "I''m so happy that in my house I do have sons and daughters that make this
        computer be the easiest toy in the world to play with."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9f2b9-1158-40cd-98ce-7cfef5afb42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:52:50.158+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:51:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff59a12-a20d-4796-87ee-97033f8f6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:52:50.158+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:51:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob-Sandejas is a hands-on mom, seeing to it that all of her children
        are getting enough exercise at home. Her activities with her kids include
        doing yoga together, playing tennis, and of course, swimming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6c093-d803-4288-a9a8-d0ede5734c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:52:50.158+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:51:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e68fc-954e-4be1-ab44-46bc7b61f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T11:52:50.158+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:51:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to pass on some of my knowledge to them, although they like
        to complain a lot. They like saying, ''Mom, I''m not a swimmer anyway.'' But
        I keep telling them this is like survival skills. These are my non-negotiables,"
        she shared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f37b0-6de5-409d-af2a-f9c20e728615'
