      'mgnl:lastActivated': 2023-01-24T21:50:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598c7cb-43c0-42ac-bb26-d2d17ae2475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:20:44.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:50:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order shall cover workers directly engaged with national government
        agencies, state universities and colleges, government-owned and controlled
        corporations, and local water districts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d51542-afd6-4434-b9f3-9242f82f8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:20:44.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:50:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, Duterte granted a gratuity pay of up to ₱3,000
        for&nbsp;such workers.</p>'
  'Comelec-2022-mock-elections':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-29T21:49:12.593+08:00
    'imagesource': 'jcr:3c4bbfe6-0440-406a-882e-b9dba00707ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '908bbecb-7de1-4466-8888-02c79cf22ef9'
    'lead': 'The Commission on Elections and poll watchdogs report a generally smooth
      run of Wednesday''s mock elections, but some issues persist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T21:52:08.030+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:49:46.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:31.119+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2022 mock polls generally smooth but ballot paper jams, voter crowding
      flagged'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6bb5d-4b04-4387-856c-741e99d8ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)—&nbsp;</strong>Wednesday''s
        conduct of the 2022 mock elections went "smooth and peaceful," the Commission
        on Elections (Comelec) and its partner watchdogs said. However, ballot paper
        jams, social distancing protocols, and transmission of results encountered
        some issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12ec11-a134-4cac-8e45-fab77c4396a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b62154-ee6d-41af-bb69-73f772884c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting opened at exactly 7 a.m. at the lone precinct inside the
        Padre Zamora Elementary School in Pasay City —&nbsp;with early voters showing
        up and completing the process in 5 to 10 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081ed39-b010-4845-90a2-9985d354e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health protocols were enforced, including temperature checks at
        the gate, disinfection of hands and election materials, and physical distancing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9cfb8e-61bf-4088-9f80-0466db3b63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If COVID-19 symptoms are detected, the test voter will be led to
        an isolated polling place set up by the entrance of the campus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df477b8f-6c31-4ff8-9b05-6738ef1a3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the mock election was successful, NAMFREL (National Citizens''
        Movement for Free Elections) said its observers noted that "the enforcement
        of certain health protocols has not been consistent, namely physical distancing,
        proper wearing of masks, disinfection of hands, and disinfection of election
        materials like pens and chairs after every use."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95df63-891b-4670-9705-88e36a11ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a polling place in Taguig, crowding has been observed around
        the VCM while voters insert their ballots. In the same polling place, lack
        of vote secrecy was also observed in the vote casting process as the ballots
        were not covered while being inserted into the VCM, allowing the people around
        to see the votes," NAMFREL added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8659824-a5a2-4350-8867-557c54b8cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5844b2e-8284-42bc-9135-d2dcfffb5e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Legal Network for Truthful Elections (LENTE) also noted that
        holding areas became crowded at the Pasay West High School —&nbsp;breaking
        its own rule of five voters at a time inside a room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69fe43f-5f10-45e8-b276-2e1a849d6b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec tested a three-room setup: the first room is a holding area
        for voters, ballots are filled out in the second room —&nbsp;with only 10
        people allowed at a time. The ballots then are fed to the vote counting machine
        (VCM) stationed in the third room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bfb99-767a-4a3b-8fb1-0adc70553892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more accessible polling place was also set up for persons with
        disabilities, pregnant women, and senior citizens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6485a-5477-4f70-b0e8-30592a7fb3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, Comelec spokesman James Jimenez said the voting should
        only take five minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079d725-9652-427e-942b-19cb5ba5bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in Negros Oriental, members of the electoral board had
        to trim ballots so they would fit into the voting machine. Jimenez explained
        the sheets were exposed to rainy then sunny weather, which led the paper material
        to "expand."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cc89b-2248-4317-a8c6-b03895a60f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said trimming the ballots is a "known contingency" measure, which
        must be done in the presence of witnesses to ensure this is correctly done.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b44d29-f0a9-4c8c-bac5-41b704cac3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LENTE also reported paper jams encountered in voting machines in
        Isabela and Albay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e46edc-f6c6-4bf3-a338-d1181cec3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter turnout was better than expected. In the test precinct in
        Pateros, polls closed at noon after exceeding the target number of 100 participants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53bbc4-edfa-4ffc-9807-d22209b48d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cba3cc-d9ec-476b-8ac8-283104270fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pasay, the polls closed at 5 p.m. The Pasay City Board of Canvassers
        convened for the testing of the automated transmission and canvassing systems,
        with the process completed an hour later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568637c-4419-458e-89f5-0e4aa64a27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an initial discrepancy regarding voter turnout as the
        initial canvassing report showed 786 people voted —&nbsp;a far cry from the
        390 actual ballots cast. This was eventually corrected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf60a58-0e55-404b-831d-f115cfa62e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already hit upon the template we want and the mock elections
        now is to see how that performs under real world conditions. It''s a sharpening
        process," Jimenez told reporters in a briefing. He added that observations
        from the mock voting will be used to "fine-tune" election day protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88959243-53df-45a9-a4a2-b30d0195dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 9 polls will be the first to be held in the middle of the
        pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb476b99-9478-4b77-ad41-54d39d619757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T21:52:08.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:49:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has required all voters to wear face masks and face shields
        —&nbsp;a rule which may change as the national government already lifted the
        face shield mandate in areas under relaxed COVID-19 restrictions.</p>'
