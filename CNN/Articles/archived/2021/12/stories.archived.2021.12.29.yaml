    'lead': 'A gunman killed four people and wounded several others, including a police
      officer, in a sprawling spree across the Denver metro area that included a car
      chase and gunfights with police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T00:09:58.251+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:52:02.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:10.818+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A gunman killed 4 people and wounded several others in a shooting spree
      across the Denver area, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb3089-999f-4d07-b7d3-6daee5ab0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A gunman killed four people and wounded
        several others, including a police officer, Monday evening in a sprawling
        spree across the Denver metro area that included a car chase and gunfights
        with police, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99573cc1-ac15-4cd5-a510-cc9d30656ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7ae8c-0a06-45d7-b70d-cffffbb1a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is also dead, authorities said. The motive isn''t clear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37354f-7843-4e7a-aa8f-a116b8e42e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0a665-f9d2-4d44-a288-43e6dfd480a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman allegedly opened fire at four places in the city and
        county of Denver, Police Chief Paul Pazen said late Monday at a news conference.
        There were more shooting locations in the suburb of Lakewood, about eight
        miles west of downtown Denver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd3f16-226d-45f5-a3a6-cbc1b1ea0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e052967-f1a1-406a-a321-f89c89423575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rampage is among the latest of more than 675 mass shootings
        in the United States so far this year that left four or more people dead or
        injured, according to Gun Violence Archive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd610b0c-6fbe-4904-b47a-ce5c7f33bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfbd1e0-8b9b-44f2-885b-dc4ca00f5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Denver-area shootings began just after 5 p.m. Monday when two
        women were killed and a man was injured at First Avenue and Broadway in the
        city''s busy South Broadway neighborhood, Pazen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0210f-d29b-4efc-b631-8349436a40a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa23ec7-ff36-48da-a4e8-fbd681575c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man then was killed several blocks away at 12th Avenue and Williams
        Street by Cheesman Park, Pazen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1da2e-ffd5-496b-bdab-b6a7da00dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22894d21-3794-4281-8a27-8bb4fe275a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third shooting took place near the Denver Health Emergency Department
        by Sixth Avenue and Cherokee Street, with no injuries reported there, the
        police chief said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b13a75-f7fa-4cc7-bce8-981dca723dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f5d880-afb5-4d80-b063-3bbbd883e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver Police officers identified a vehicle linked to this incident
        and chased it, leading to an exchange of gunfire between the suspect and officers,
        Pazen said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea4815-fc2b-4f30-9978-70400e7bbeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7ef06-5777-40f7-b416-1f710e94294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the individual, after disabling the police car, fled
        into Lakewood," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3799d79-b602-4d8f-a364-9dc6313e9c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e2fef-bd53-47ca-8dc2-008efb3b8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Lakewood then got a call of shots fired at a business
        on Kipling Street just before 6 p.m., Lakewood Police spokesman John Romero
        said during a news conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568eab2-9b0b-4ff8-95ce-da9c924c927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8472b6b-7521-4e8c-9d64-3ada44e175a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was pronounced dead at that scene, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e5630e-77bf-46bd-bdc9-79b3378ef110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c8523-2303-4409-b23d-a7df4a93dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakewood Police found the suspect''s car, and as they approached,
        the driver began shooting and police returned fire, Romero said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3056f-6c81-447e-a017-16478ec2a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215145f5-a61a-4ddc-993e-da7c34838db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T00:09:58.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect then ran to the Belmar shopping area and allegedly threatened
        another business with a firearm before taking cover at a Hyatt Place hotel,
        Romero said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1ab99-40ce-47e9-a5ed-0629fe6c7e86'
      'mgnl:activationStatus': true
