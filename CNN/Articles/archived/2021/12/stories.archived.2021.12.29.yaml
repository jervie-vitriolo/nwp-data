    'lead': 'A health reform advocate is against the Department of Health''s  decision
      to stop publishing the COVID-19 daily case bulletin starting next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T11:57:44.632+08:00
