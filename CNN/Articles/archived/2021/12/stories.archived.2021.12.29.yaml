      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991198e2-c4a7-49ec-a590-433867528664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:51:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Movie-going begets movie-going," Dergarabedian said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5258714-e9a5-4d92-a136-d229ddaf8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:22:02.334+08:00
