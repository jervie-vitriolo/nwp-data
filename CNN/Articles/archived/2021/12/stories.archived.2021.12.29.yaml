      'mgnl:lastActivated': 2023-01-24T21:51:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his very own Kikomachine Komix, Abrera said his dream
        was fulfilled through the help of Next Comic Art and comic book shops Comic
        Odyssey and Sanctum Sanctorum Comic &amp; Oddities for pitching his work to
        DC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2146984-2cb8-4267-9cae-afdc7d0e3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T10:58:03.647+08:00
      'mgnl:createdBy': 'glee'
