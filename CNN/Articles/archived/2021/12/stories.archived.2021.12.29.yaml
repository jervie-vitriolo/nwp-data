    'template': '1'
    'title': 'Comelec releases final list of 2022 party-list candidates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3e465-5b60-4db1-a819-6756bc4fdffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:11:11.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        Commission on Elections (Comelec) on Wednesday released the final list of
        party-list candidates for the May 2022 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46ed9a-a69a-43ac-b4cd-631521e36a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:11:11.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of groups that made the cut and their order of listing
        on the ballot can be found <a href="https://comelec.gov.ph/?r=2022NLE/ListsofCandidates/FinalListingPartyList"
        target="_blank">here</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c6363-7471-4bfd-a82f-29fb83d2e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T19:22:26.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec included seven party-list groups in the final list despite
        earlier denying their petitions for registration due to a temporary restraining
        order (TRO) issued by the Supreme Court. These are Alliance for Resilience,
        Sustainability, and Empowerment; Igorot Warriors International, Inc.; Ang
        Tinig ng Seniors; Lingkud Bayanihan Party; Mindanao Indigenous Conference
        for Peace and Development; Apat-Dapat; and Uma Ilonggo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1170f66-4817-4f99-aa90-ee7b57382032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T19:22:26.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec previously denied with finality 107 applications for party-list
        registration. But with new revisions, and two more TROs, over 100 remain disqualified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e241e-c876-4e11-b16d-8c39dc8f9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T19:22:26.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court released two more TROs —&nbsp;for Abante Sambayanan
        and Ayuda Sa May Kapansanan —&nbsp;after Comelec published the final list
        of party-list candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc84b91-d2ac-4240-9e4b-cdf6f6d720f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:11:11.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, based on the poll body''s <a href="https://cnnphilippines.com/news/2021/12/27/Comelec-final-candidates-target-January-7-.html"
        target="_blank">tentative list of candidates</a>, there are 15 presidential
        aspirants and nine vice-presidential hopefuls.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c4361-d713-4e05-acc9-2ca98c4c412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T12:11:11.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:51:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec previously said it is targeting to release the final list
        on Jan. 7.</p>'
