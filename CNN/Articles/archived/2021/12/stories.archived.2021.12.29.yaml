      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef39df2-85ea-4ac6-8f85-fa362163167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:10:25.246+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While people are still being cautious and anxious about the pandemic,
        there seems to be a strong desire for artists to show their art on-site,”
        says Araneta on how she envisions the coming year for the visual arts sector
        —&nbsp;that people, both artists and art goers, seem to be so eager in experiencing
        art on-site. “Within a span of a month in late 2021, we’ve seen more than
        300 artists in recent events like Fotomoto PH, Alt Philippines, and The Manila’Bang
        Show. Art goers and collectors seemed to have enjoyed these face-to-face events
        while considering safety as paramount.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3f133-f2ed-4fc5-839b-f7af02e4358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:10:25.246+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores wraps up our email interview by sharing what he’s hopeful
        for in 2022, “I’d like to see practitioners further learning together and
        across persuasions to remake an ecology imperiled by potentially extractive
        interests like the market and ideology. The latter should be released from
        their impulses, or obsessions, so that more productive exchange and political
        work can happen. Also, the language of critique must find delicate tone, urgent
        texture, and hopeful style so that it doesn’t descend into the idle commentary
        on power, which is too complex to be left in the hands of intrigants and cynics
        who posture as critics of institutions in the manner of evangelists. As a
        corollary, we must be wary of operatives, entrepreneurs of traditional (cultural)
        politics who preach democracy but actually monopolize. Needless to say, we
        can revisit “critique” as the privileged language of analysis.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea26ad-1688-49de-9578-51144a661207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T19:16:47.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:51:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Finally, practitioners should predispose forces to be less acquisitive
        and instead be more generative, to diminish both profit and prophesy in the
        face of vulnerabilities and complicities. The universe of Philippine contemporary
        art is vast, both archipelagic and migrant. It may seem dispersed, but the
        pandemic has revealed how nodes can be rendered proximate to each other without
        necessarily making them align.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d27d7-1cdc-41d3-9f4a-6d611137aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:10:42.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, 2021 is a year that remains spirited despite the many
        constraints that the visual arts ecosystem resists. This was evident through
        a rise in the number of celebrated art fairs, a constant test on models and
        platforms for artistic and creative experiences, engagement, and participation,
        numerous attempts to propel and continue conversations in/about the field,
        distinctive regional initiatives, strong digital intervention, and participation
        of Filipinos in notable activities in the global visual art scene. I reflect
        on how sustainability and evaluation become of utmost necessity to pave way
        for more of these in the coming year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c257c1-8d5c-4909-9e2c-27dd7ca69fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:10:42.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conceivably, what remains crucial behind these projects is a question
        I would like to constantly ponder on in my practice and something I want to
        offer to all artists, practitioners, and professionals in the visual arts
        ecosystem — why are we doing these and who are we doing these for?</p>'
  'DOH-22-close-contacts-Omicron-case':
