      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these recently established and new art fairs include regional
        and national initiatives like the 3rd Mindanao Art Fair (Oct.&nbsp;1 to 31)
        having both virtual and physical components, Tarlac Art Fair (Oct. 1 to Nov.
        13), ManilArt: The National Art Fair (Oct. 20 to 24), Visayas Art Fair (Nov.
        25 to 28), Alimuom Contemporary Exhibition at the Ibagiw Festival, Baguio
        City (opened on Nov. 13), the 2nd iteration of Alt Philippines (Dec. 4 to
        8, 2021), Fotomoto PH (opened on Nov. 20), and the recent The Manila’Bang
        Show: Art Fest International 2021 (Dec.&nbsp;8 to 12).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e8133-9fa9-446c-a1e7-ca6e3ee6b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The crisis laid bare an overinvestment in an art system tied to
        high-maintenance infrastructure, and a supply chain dependent on First World
        expectations,” shares Flores as he explicates his reflections, perhaps realizations
        on the past year. “We now realize it to be an unwieldy hardware that requires
        a largely mechanical software, one not honed by workers who nimbly refunction
        procedures in the very act of running operations, or making a particular bureaucracy
        proceed while thinking through it with practical intelligence. Surely, there
        are improvisations and calibrations here and there, though well within the
        apparatus. That said, the field was able to strongly position itself to meet
        the challenges, at times by insisting on business as usual but at others by
        recovering intimate, if not counter-intuitive, resources and redistributing
        them across other recoveries. It was an alternation between liquidity and
        fluidity. The latter was inspiring, as it indexed an internal dynamism not
        exclusively indebted to, though also not totally unhinged from, dominant formations.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953bf12-fbd6-4cce-ac47-17c1ea386d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he refers to the art world as a lush rainforest having many subjective
        species, he hopes we don’t conveniently turn it into a terrarium. “The discourse,
        the writing and the thinking, the excitement, the self-management, the conviviality
        were all there,” he adds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80efe10-44d2-4bcc-a253-5cdf7c0ea3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first year of the pandemic was one of adjustment. Artists were
        thinking of how to pivot, for the lack of a better term,” shares Araneta.
        She notes of a few notable initiatives in the visual arts sector for the past
        year, which are also keen on safety considerations in line with the pandemic.
        Araneta refers to these as natural transitions, perhaps progressions of things
        like the shift of face-to-face activities to online modality.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc58f16-1a37-40ff-8183-fa70873b8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T17:06:58.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:51:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current pandemic has also propelled everyone to rethink, perhaps
        reconfigure art residencies. Aside from ongoing residencies offered by Art
        Fair Philippines in Orange Project Art Residency in Bacolod, Manila Observatory,
        Linangan Art Residency in Cavite, Emerging Islands in La Union, and Butanding
        Barrio in Palawan, <a href="https://loadnaditoprojects.cargo.site/">Load Na
        Dito Projects</a>, led by Mark Salvatus and Mayumi Hirano, mounted Pasa Load
        Residency (September 2020 to April 2021) where an invited artist takes over
        their Instagram account as a residency platform to connect with publics as
        well as studio visits through dialogues with artists and professionals from
        all over the world, among many others. Additionally, <a href="https://www.instagram.com/p/CXQ60gkhuUK/?utm_medium=copy_link"
        target="_blank">Anakbanwa Arts Residency Project</a> (November 2021 to January
        2022) hosted three Luzon-based artists to immerse themselves in the 4th district
        of Pangasinan as well as its communities.</p>'
