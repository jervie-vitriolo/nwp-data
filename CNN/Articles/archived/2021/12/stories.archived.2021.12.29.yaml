      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the Museum of Contemporary Art and Design (MCAD) Manila hosted
        a drive-in theater “Watch &amp; Chill” (October – December 2021) for video
        work screenings in a carpark curated collaboratively with museums in Seoul
        and Chiang Mai and a district in Hong Kong SAR. Furthermore, the British Council
        Philippines has supported various initiatives like arts and culture philanthropy
        in the Philippines report led by Dindin Araneta and its Connections Through
        Culture Programme, which includes a “research project during the crisis of
        reunion” by Sultan Kudarat-based curator Renan Laru-an with United Kingdom
        artists and collaborators who worked on Mindanao-specific subjects both to
        be launched in 2022.</p>'
