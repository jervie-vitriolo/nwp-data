      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/28/tech/apple-store-new-york-closures/index.html"
        target="_blank">"Apple closes all New York stores to browsing as Omicron cases
        surge"</a></em></p>'
  'COVID-19-colds-flu-symptoms':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-29T10:03:48.555+08:00
    'imagesource': 'jcr:753d3c93-f386-4437-a394-65db99974e1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1550249-5c9a-486d-bb84-3788f6d99c22'
    'lead': 'The illnesses all share similar symptoms, sometimes making it hard to
      distinguish which is putting you under the weather.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T06:22:40.286+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:52:00.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:11.625+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do you have a cold, the flu, or COVID-19? Experts explain how to tell
      the difference'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e6899-96eb-4aec-b0a5-59ecd7b26cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Do you have a sore throat, a runny nose,
        and muscle aches? It could be a common cold, a case of the flu — or COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97314c0e-8490-4c33-ae1b-5a7d0d3c495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illnesses all share similar symptoms, sometimes making it hard
        to distinguish which is putting you under the weather.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b5a15-2611-450f-be11-629f31e86700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case rates of Covid-19 have been on the rise as the Omicron variant
        has spread, but hospitalization numbers appear to be staying relatively low.
        For vaccinated people, evidence suggests that infection with this variant
        seems less likely to be severe, epidemiologist and former Detroit Health Department
        executive director, Dr. Abdul El-Sayed said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600fdf1-8ea7-4229-b226-2ad87a5911f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing to remember is a vaccine is like giving a ''be
        on the lookout'' call to your immune system. So its capacity to identify,
        target and destroy viruses is so much higher every time we take another boost
        of the vaccine," El-Sayed said. "It makes sense that the symptoms you would
        experience are milder if you have been vaccinated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a680365-1979-40de-ac04-2bea71799ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That does not mean, however, that infections shouldn''t be taken
        seriously, he added, especially when considering the risk of overwhelming
        health care systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8556fa-30f6-4472-a4ff-428a826ada49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because the per-individual risk of severe illness may be lower,
        that doesn''t mean on a societal level Omicron doesn''t pose a real risk,"
        he said. "Even a small proportion of a relatively large number can be a relatively
        large number."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353dd249-8c2d-4f98-810d-84765105ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Covid-19 infections may look like a cold or flu. The best way
        to know is to get a test, said Dr. Sarah Ash Combs, attending physician at
        Children''s National Hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b76eea-8b7d-41c4-b432-78a3a8250a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Short of getting a test, I would say it''s really tricky to distinguish
        right now," Combs said. "We need to just treat cold-ish symptoms in pretty
        much the same bucket" as Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d044289-db5a-46a8-848b-4f1bf1188af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What symptoms to look for</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882d62c-ecb5-4416-aa22-5a56e470497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early signs of cold, flu and Covid-19 tend to be similar, El-Sayed
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05546072-2bd1-426c-9428-fca9e254ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Covid-19 and the flu often cause symptoms such as fever, fatigue,
        body aches, sore throat, shortness of breath and vomiting or diarrhea, according
        to the US Centers for Disease Control and Prevention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa8bb0-b771-4746-b7b3-fb85c21d896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 infection can be distinguished, however, by the headache
        and dry cough that often go along with it. The loss of taste and smell that
        has been the biggest warning sign of a Covid-19 infection is still a possible
        symptom, though it is less prevalent now than it has been with other variants,
        El-Sayed said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244af52-8c8b-44aa-b5f3-24261ca8ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people who are feeling serious chest pain, particularly with
        a dry cough that has gotten worse, that''s when you really ought to seek medical
        attention," he warned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd57010-cfc2-474f-b9fd-57f92f7ed38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important factor to consider is exposure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e1d2e-bef4-49c4-8db1-6c59912f3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are starting to feel any of these symptoms, it''s worth
        asking: Has anybody with whom I''ve come into contact been infected with Covid?
        It''s also worth isolating and taking a rapid test," he advised.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c4fa0-c1ca-4318-a1b7-d27993d4b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re not feeling symptoms yet, it may be best to exercise
        caution if you have been around someone who tested positive for Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f4838-669d-467c-a54c-46ebf6f925c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think it is worth keeping a high suspicion that it could be
        Covid considering that we have the Omicron variant spreading like wildfire,"
        El-Sayed added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb62ee-9c87-4e02-a19a-7682d63362e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When to test for COVID-19</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a5731-9213-4ba9-b1d2-97a69b3999dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is often good to address your suspicions of Covid-19 by taking
        a test, although when you do it makes a difference.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce4af0-7272-46bd-afea-9c7454a17048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are feeling symptoms, now is the time to take a test, El-Sayed
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e733201-e2ac-4f20-bf39-e6e234ee3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have been exposed but aren''t feeling symptoms, there
        is a possibility that the virus hasn''t developed enough to show up on a rapid
        test, he explained. In those cases, it is best to wait five days after exposure
        before testing and to remain on the lookout, according to the CDC.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d6924-b119-4816-b469-c709665c1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because you get a negative test doesn''t necessarily mean
        it''s not Covid," El-Sayed said. "The best approach is to test and then maybe
        test again in 12 to 24 hours, and if you get two negatives, you can be more
        certain that it''s not."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b033f-57f2-4cf4-bb1a-aec2a1217d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it is Covid-19 or the common cold, it has always been a
        good idea to isolate while you fight a viral illness, he said. It has become
        even more important with the risk of spread increasing with Covid-19.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294e29a-0e2d-4efe-bc3e-880279ecb46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do if your child starts sniffling</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6dae40-2236-40d5-a1cf-3e2d02115a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead to the return to school after the winter break, the
        US is at a point where people need to treat cold or flu symptoms the same
        as Covid-19, Combs said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c9765-5bde-4c18-99b1-1a29fcd60189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a family comes into her emergency room with a child that has
        sniffles and a sore throat and asks what it is, she is honest: She can''t
        know for sure without a test, said Combs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4d5b5-aa8e-4dfb-9c87-5de18fd9fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are experiencing Omicron much in the same way adults are
        in that the symptoms are much more wide-ranging and often milder, like a cold,
        she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21cfca-7acd-4fa7-8379-b2ee002482b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a flu shot for your child is important to reduce the chance
        of adding another virus to the mix, Combs said. Children under 5-years-old
        are still waiting on vaccine approval from the US Food and Drug Administration,
        but those older can get vaccinated to reduce the risk of spread and serious
        disease.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182d4d8-61d8-4b3c-be01-2216fba9c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they go back to a school environment, testing is going to be
        essential to protecting against outbreaks, Combs said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172cb84-1e44-4b9d-94cf-7688bfd6f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re looking to be really careful, if you''re looking at
        a child going back to a school environment is to spread to other people, I
        would say really the only way to know is taking that test," Combs said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588c071-7466-4434-8527-13d235fbae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is we know how to manage infections when children
        return to school, Combs said. When it isn''t clear if your child was exposed
        or if their test is still pending, protocols like masking, sanitizing, distancing
        and reducing indoor gatherings are still believed to be effective in reducing
        spread, she added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17838cf0-d2ec-4ff9-8f6c-e4ac17b467a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And know that advice may evolve as time goes on, El-Sayed cautioned.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdae4ca-a290-4010-9b45-5636fdb5fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:22:40.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:52:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s changing quickly. We''re learning a lot more," he said. "Omicron
        is a variant we''ve really only known for about a month."</p>'
  'Hugh-Jackman-COVID-19-Broadway':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-29T06:23:14.036+08:00
    'imagesource': 'jcr:450641ab-fe43-42cb-8fc5-5192597ecbc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1afcad38-ea00-40f6-8831-b52fe2ea3aef'
    'lead': 'Hugh Jackman went from praising those on Broadway who have stepped up
      in the face of the pandemic to sharing that he has tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T06:27:46.148+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:51:59.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:49:11.998+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hugh Jackman announces he has COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c3237-4adb-4216-86f7-1d1ca6a327b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:27:46.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hugh Jackman went from praising those on
        Broadway who have stepped up in the face of the pandemic to sharing that he
        has tested positive for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682dcdae-5fa1-46f0-a95b-0bd816cf332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:27:46.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time Tony Award winner, who will star in the upcoming revival
        of "The Music Man" on Broadway set to open in February, announced his diagnosis
        Tuesday via a video on his verified Instagram account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fdc64-1e44-4cad-9790-bff6a76bbbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:27:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to make sure you heard this from me. I tested positive
        for covid," the caption to the video read. "Mild symptoms and looking forward
        to getting back on stage ASAP!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7316be-8fba-43cf-8782-1121606c5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:27:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My symptoms are like a cold," Jackman said during the video. "I
        have a scratchy throat and a bit of a runny nose, but I''m fine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0240ab9-ca36-4e8f-a1b5-36ddefc9ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:27:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackman recently paid tribute to understudies on Broadway after
        Kathy Voytko, Sutton Foster''s understudy as Marian Paroo in "The Music Man,"
        filled in for Foster on short notice after Foster tested positive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282ae59-73c5-4d1c-bf02-091dd329865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:27:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video captured by a member of the show''s audience and posted
        on social media, Jackman asked the understudies to join him on stage and called
        them "the bedrock of Broadway."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e9e8d-8733-43c7-b06c-f45a3e9ccdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:27:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m emotional because it humbles me," he said. "Their courage,
        their brilliance, their dedication, their talent. The swings, the understudies,
        they are the bedrock of Broadway."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d6293-ec31-45e4-993a-d6c22cd7d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-29T06:27:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:51:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was upbeat in announcing his own Covid-19 diagnosis, urging others
        to "stay safe, be healthy, be kind" and promising to return to the stage as
        soon as he is able.</p>'
  'China-Xian-COVID-19-lockdown':
