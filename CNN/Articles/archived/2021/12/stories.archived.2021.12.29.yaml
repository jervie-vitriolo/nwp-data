    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c0d357-316b-4a3e-8aab-d7d2147f739c'
    'lead': 'The Residential Real Estate Price Index rose by 6.3% in the third quarter
      after two consecutive quarters of decline, in part due to higher demand for
      residential property like townhouses and condominium units in line with consumer
      expectations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-29T15:17:35.118+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:51:33.211+08:00
