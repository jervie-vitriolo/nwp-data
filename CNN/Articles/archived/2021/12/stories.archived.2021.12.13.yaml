      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nadia Ferreira, Paraguay</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626263a-528b-4907-9cc0-6df4d4d3e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went through so many harsh situations in my life but I overcame
        it. I want all women, all persons who are watching in this moment to join
        forces, to do what you are meant to to do because you can do it, no matter
        the situation, you can overcome it and you can always be victorious.</p>'
