      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fox News anchor Chris Wallace, one of the
        few high-profile news personalities who retained a reputation of integrity
        as Fox leaned hard into right-wing and conspiratorial programming, announced
        Sunday that he is departing the network and joining CNN+ to host a weekday
        show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4ae29-d399-4c3d-bba1-0136c6cd3d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.833+08:00
