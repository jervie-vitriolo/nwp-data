      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker and Las Piñas Rep. Camille Villar, who heads
        the initiative, awarded the brand new house and lot worth ₱1.5 million from
        Bria Homes to Otelia Soriano of Barangay CAA during the final draw of her
        program.</p>'
