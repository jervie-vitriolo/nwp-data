      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Beatrice
        Luigi Gomez, the Philippines bet to the 70th Miss Universe, ended her journey
        as one of the Top 5 contestants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf2abb-c301-4a08-abce-281f8bc3b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:21:47.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gomez failed to win the crown on Monday, the country''s
        former queens hailed Gomez for bringing the country back in the Top 5 since
        Catriona Gray won the Miss Universe title in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b2d995-33c6-4974-ae81-57d3e713f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:21:47.424+08:00
