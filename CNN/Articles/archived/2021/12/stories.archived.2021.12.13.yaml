      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FDA on Sunday said Pfizer submitted an EUA application
        of its vaccine for children five to 11 years old.</p>'
