      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and Vice President Leni Robredo also congratulated Gomez
        for her stellar performance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94519027-20ae-4ec1-96c8-7296d5c5a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:21:47.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Cebuana beauty also aced the swimsuit and evening
        gown competitions. She bowed out after the question and answer portion for
        the Top 5 candidates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e8f3a-36af-4063-a5a6-b630fb8743f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:21:47.425+08:00
