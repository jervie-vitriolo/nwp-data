      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be a full house during game days though, as the league
        is only allowed to operate at a limited capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f48fa-f337-43e2-a340-cf364eaaf4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:25:09.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:19:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Barangay Ginebra head coach Tim Cone, hearing the roar of fans
        will pump up the spirit of the players just like what we''re seeing in the
        NBA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fefbe8-9b3b-4959-8551-027b3ef25d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:25:09.156+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:19:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s just great for the PBA. Everybody is excited about
        having the fans back. You watch how the NBA slowly came back, you could just
        see elevation of the players, the level of their game rise as the fans started
        to come back. I expect our game to rise up especially after two years," he
        told <em>CNN Philippines'' Sports Desk</em> on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c1451-aa99-4a9b-a6e1-cbb3ff105e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:25:09.156+08:00
      'mgnl:createdBy': 'cjmarquez'
