      'mgnl:created': 2021-12-13T17:59:37.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It took everything Kyanna Parsons-Perez
        had to keep from panicking after heavy winds collapsed the building she was
        in and pinned her to the ground under piles of heavy debris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb902ad-b319-4ebb-879d-507a8523e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb7578-9776-4ec6-b4d6-a1b0788abbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsons-Perez was one of many workers trapped under the rubble of
        a candle factory in Mayfield, Kentucky, after it was struck by a tornado late
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e15f2-c0c4-4fee-8846-5e1b7c7d064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148b5f4-b4fd-4ba3-ae69-61d281612e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened so fast," Parsons-Perez told CNN, describing the onslaught
        of destruction the tornado waged at the factory. "We all just rocked back
        and forth, and then boom, everything fell on us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b14b14-67f7-4ece-b582-0e1a415c1837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62442536-a316-43a7-a494-cef5a7a50812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tornado was one of at least 50 that struck eight states, including
        Arkansas, Illinois, Indiana, Kentucky, Missouri, Mississippi, Ohio and Tennessee.
        The winds knocked out power lines, ripped roofs off buildings and in some
        cases decimated communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1faaa-94ce-4854-8b65-f3c37de4b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358d0d1-653f-436b-9b81-d7705237e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people are feared dead, including at least 80 in Kentucky,
        according to state and local officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2d5cb-8caa-4f17-a6fe-40e57db6de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1137e-31e6-417a-b90a-a468459f7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some stories from those who made it out alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a605b72-494a-4a67-b005-5a40f6d764e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d58e1-851a-4bde-bd94-f8a43c60e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Boom, everything fell on us''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e771a1-acb5-4aa6-a419-985acd5e1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsons-Perez was working her shift at the Mayfield Consumer Products
        candle factory when the tornado struck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d274971-aaf3-46cd-b161-3f91b5ff6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd2606-d80c-42bf-b656-070347c53b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of more than 100 people working at the factory, which
        had been "going 24/7" in part to meet Christmastime candle demand, Rep. James
        Comer, who represents the area, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51b0c7-43d2-4e9b-9c72-3d35d06b1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb9f29-c0b0-4218-99d6-9842dfd07f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horror began when she felt wind, despite being deep in the building
        where she and other workers were taking cover in a storm shelter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e0419-9777-4727-bf05-415b8858fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20277f60-0bd3-416b-b9ec-f4d6abae4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lights flickered and her ears began to pop, she remembers. Seconds
        later, the building was being torn apart around her, collapsing like a house
        of cards, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c0676-add1-4aed-9972-6bf1f447e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d515e89-a973-47d3-878e-781f21518f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like one of the people took one of the pieces," she said,
        "and the top fell down and just caved in on us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f1c73-98c1-4f67-be9d-3002a411dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8f8c0-809b-459f-9dbb-bd1dba304eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something hit her head and when the chaos stopped, she found her
        legs pinned underneath a water fountain. When rescuers arrived, she was told
        she was trapped under at least 5 feet of debris.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d69e2-5e83-4f8f-9cc7-6f688f5483f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116512e-b4d0-454b-81cb-bdcc3f064874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coworkers surrounded her. Some cried out for her help. Others prayed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34b6b7-da81-4490-96bd-d4939940a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fbb9e8-82b4-472f-8527-a4a71902647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsons-Perez cracked jokes to try to keep people calm.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b316f-a0f4-40ae-b2b6-1106ebc80432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a76329-aed0-48cb-9ee2-193a5ecad0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the minutes stretched on and on, and as she lost feeling
        in her toes, Parsons-Perez also became concerned. At this point, she says,
        she began broadcasting on Facebook Live.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda91d5-77b8-44d4-8e35-9a8fca12091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e3b93-cd7f-4ed6-9ab2-84043b1fe064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know who''s watching," she said, as her panicked co-workers
        are heard in the background. "Y''all please send us some help. We are trapped.
        The wall is stuck on me.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e16a8-1cb5-41b8-9446-2750f1b7bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540e3b1-d84f-4f54-b47f-7a3e2afe7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody can get to us. Y''all. Pray for us. Try and get somebody
        to help us."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e8efd-511d-4495-894f-ae6c65fbb04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef942b-4427-4270-ad5e-6e990985a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, her supervisor and inmates who were working at the factory
        as part of a work-release program for low-security, low-level offenders started
        to break down the drywall to get them some air.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54ce8c-bd99-4b46-9df3-37f803c53b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce337a-2d23-4be3-95dd-204d2d37f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When rescue workers arrived, they evacuated everyone in her section
        before finally getting to her. The crew worked to remove debris from under
        her, until she was able to shift her body up and free her legs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0006fb-d9af-44c9-b8ba-5cd864c010e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1f8a0-e48f-4e19-b686-2404803b0388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one person pushing up from under her and another person pulling
        her arms up, she was able to climb up the 5 feet of rubble to get out, she
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aca517-2ed2-43be-9d0a-306992670c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ae4e2-5d74-40a7-a702-27d466048ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I got out of there, I couldn''t do anything but thank God,"
        she said. "That''s the only thing that saved me. It''s unbelievable that anybody
        walked away from there."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752831d1-7904-40e9-81f1-1b10755e5b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467b148-92a3-4670-aca8-59c8c7fb605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It missed us by a hair''</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebc6c8-7df6-4da0-86cb-f2067473ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of friends went on a duck hunting trip at Tennessee''s Reelfoot
        Lake State Park when they found themselves in the path of a tornado.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7262d-7ad6-402d-a566-39cbb5abaf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8dca9-9db3-42f2-bb40-c6b275c0913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayden Rawls, Korbin Stanton and Aaron Jones, who are originally
        from Buffalo, Texas, were visiting Tiptonville the day of Jones'' college
        graduation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05f72b-96da-4e57-950a-982ed5981671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ebaf0-c5a9-4ddd-aabb-f30c823cad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rawls said they knew there was a chance of thunderstorms and wind
        ahead of their trip, but they were unaware of the potential destruction.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17fc1c5-bb5b-4b00-9b0e-acd7ac288b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414ef3b-a7f9-46d6-a695-37a2b34959bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they arrived in Tennessee and began unloading their truck, they
        heard a tornado warning siren.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02115620-71ba-4175-bfec-b6042fb751b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf88d7e-a4bb-460e-aaf6-e5a9e6b028dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found out there were tornadoes when we heard the sirens ...
        about 15 minutes later it hit," Jones told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083885f-8142-443c-93e5-5ade575da3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd47fa-6732-49c9-8482-b3957cd4fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three friends scrambled into their room at a motel shortly before
        the tornado. About 50 feet from their hotel was a trailer park.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e322a4c-940e-47d2-a5a0-96ae14dcfb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca79df-da06-4df7-86fa-75ef106f0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they opened the door after the tornado, everything except for
        their truck and a few other cars had disappeared, Rawls said. Trailers, cars
        and trees were gone or torn into pieces.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3749e9-d657-477f-8af0-3b4835a09098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b7285-89a0-43df-b517-0879126f17f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a camper about 20 feet behind my truck, and the tornado
        completely wiped it out," Rawls said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b214ae-26e7-4fb2-82ee-00cb5452d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8165d-517e-4885-a038-64671b9863bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could almost see the line where the tornado went behind my
        truck and took the camper and everything behind it, and all it did to my truck
        was break the glass out," Rawls said. "It missed us by a hair."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5df3a-407a-48e7-ad34-add69af28af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e6ad3-dec0-4436-95c5-f57a83f484b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three hours, the men searched for survivors and helped strangers
        they saw wandering around until law enforcement arrived, said Rawls, a volunteer
        firefighter with the Buffalo Volunteer Fire Department.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022843a8-3446-4523-9c78-e533fa6cbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9087262-c040-43f0-951f-c588e5f31d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see this on TV all the time, you don''t imagine you''re going
        to see it right there in front of you and it''s like, ''Crap, what do I do?''"
        Rawls said. "You can''t train for stuff like this."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6740e1-67f4-4567-a940-5523a81cc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec066c-86a7-40a2-98c7-dd770531df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I knew more were coming''</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3af39d-2407-4ce3-b99a-d72d283b7d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffery Weir was home alone in Bay, Arkansas, watching the local
        news and tracking the storm on his iPad when the power went out.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18095caa-8441-4f20-9135-79056bf4a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b347e4-30aa-4a13-9d81-19f59f724409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After stepping outside to check on the weather, lightning struck
        and Weir shockingly caught a glimpse of an unexpected tornado. Weir, who grew
        up in Bay, was used to wind storms, but nothing like this.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60635841-a1e5-4e34-9390-5ea6492bff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7255a7d-6842-40da-9c98-d79e35409118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, he wasn''t scared, he said, but then he heard tree limbs
        cracking and thought he could get hurt. He ran inside.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d02c05-d7f2-4f76-9541-cb1fb6581d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbca3d-37dc-4ab9-8028-a3f8071fde31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was just the first line of storms," he said. "I knew more
        were coming."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cffcfa-6a03-4ebd-adb1-55778a2c7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ea1d6-2ea4-4a15-b43d-c27d2a35f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo he took showed the twister whizzing through right ahead
        of him.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f9d68-cb87-47e9-93b6-b7b50b0579f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6188822-6524-4e3d-8d27-c657747a8c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing the tornado, Weir found himself getting increasingly
        worried -- he had no way to check on the direction of the tornado. And with
        the darkness outside and risk of injury from the falling tree limbs, he had
        no choice but to wait.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66804db5-9e0e-46d9-9c58-34f23e2f3e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f7f38-36e4-4818-ba9a-19fc6aacffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the duration of the storm, he huddled with his dog and waited
        for his friends to call and update him on the tornado''s path. Hours later
        when the sun came up, Weir was able to see the devastation the tornadoes had
        caused in Trumann, a town about 5 five miles away.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb32ce-885a-4e46-a5ed-7bbcd52571d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3db94b-86c2-4c07-9310-2a396fd96f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes were ripped apart. Roofs had been blown away. Debris scattered
        across every field and road.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41351b-7fbe-4a68-a3ab-925c61b22447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283c22a-eb86-4f1a-a519-adf7cc6e0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just heartbreaking to see the damage and loss of life in
        the area," he said. "My heart aches for those that have lost their homes,
        especially just before Christmas. I know it will be difficult to clean up
        and even rebuild. It will take time."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7109e6-1773-4917-9259-bf2104d243d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff52a1-334a-4b60-8abc-08fff3d40bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A piece of my heart is broken''</h3>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df930b9-1944-4114-8055-dfd8e05ec38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leisha Doran was full of holiday cheer Friday at Good News Shoppe,
        a Christian bookstore she has owned in Mayfield, Kentucky, hours before the
        tornadoes tore through her state.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a36d2-dae0-4314-a58d-dede6a5f382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e1ef3-92fe-4145-9e86-6ac60208b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was so happy. We were singing and laughing and having
        a good time," Doran told CNN.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab5154-195b-48e7-b77f-12571c4beb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54fe6c2-479d-440c-a41c-15dc095f461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doran lost power and cell phone service and had no way to check
        on her store.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499fc91a-fee0-455b-b14b-65fe4700509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af654541-c1b8-4279-b97e-b1fd5b272b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, she received a text telling her that the bank and courthouse
        next to her store had been destroyed.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba30a707-fb07-4fc4-b577-5c04b1942200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3c4f6-33d2-47c2-b61b-3f2ed151306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then this morning when I came, it was just really sad to see
        it (had been destroyed)," she said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d3cab-58d9-4de3-8f72-6c8bd72d2fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0a70a-cc9b-4ce9-a054-526b2d282359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had just had a great day on Friday, and then this morning, it''s
        gone."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be0b79-10b9-4876-9b5a-47a08ecd566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477109fd-6de4-4c02-a7dc-35d2f293b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doran shared the news on Facebook, along with photos of her shop
        before and after the storm. One recent picture showed the holiday decorations
        she had just put up.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228ae36-bba4-4932-b518-cb46597a4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f6b71-b8b5-435b-98eb-1a28f4a381ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A piece of my heart is broken," she captioned the photo. "I had
        just taken this picture &amp; this is how I will always remember it. So thankful
        none of us were there tonight."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ecde3-d853-4c7b-8758-5d70d53e72c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ba8cd-1985-438f-990d-7110d713a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss of her business, which had been running for 42
        years, Doran said the hardest part is the many loved ones who were lost in
        the storm.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c9bb1-8c12-4349-80ff-0d2deb363e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6950e3-f8ee-4b50-ac58-722423048aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things can be replaceable, but your family, your friends, they
        can''t be," she said. "So that''s been a really hard part today."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76444e7f-55da-40db-a148-89963c80c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d7180-3a7c-4706-88fa-d81d967f0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I''ve never felt more isolated in my life''</h3>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87abd0-9e10-4a35-8faa-e385acf26998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayley Gibson''s Friday nights usually consist of playing video
        games online or studying for her art history class. Eating dinner on the floor
        of her dorm room bathroom is usually not part of the plan.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d5582-e5ba-4004-bdef-79c9d9d13f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7c439-07df-4908-886e-e2b01bf37d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Edwardsville, Illinois, was placed on tornado warning and
        students at Southern Illinois University Edwardsville were told a tornado
        had touched down, things got very dark.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793239f3-b48a-408c-9582-cdf6e64dffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a76d8a8-4db5-44ea-9300-5da843b28401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson was in the middle of playing Fortnight with her friends when
        she lost power and was instructed, along with the rest of the students in
        her dorm, to shelter in their individual bathrooms.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2ee75-f586-4124-80c5-08adbbe5b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a5aab-fe06-4537-81e6-86d069492642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t feel all that safe," the 22-year-old told CNN. "I was
        ready to get collapsed in on, honestly. I kind of went on a rollercoaster
        of being bored, and lonely, and scared, and then trying to make myself laugh
        through it all."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad90360-c474-4bc9-b84d-16560154c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165c9b4-a540-4f39-9930-11bfd453522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain and intense winds lashed at her windows and tossed around
        trees while Gibson sat on her bathroom floor in the dark for four hours, unable
        to contact family or friends.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a799fd-91b0-4a98-9d19-5d64f4addcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72a2f6-d6d7-4eef-acba-4d578e9ad6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gibson made it out safely, the destruction made her realize
        how grateful she is for her life and those around her.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfef1ea-40cb-481e-b6ca-2c5953c2ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02a18b-44f0-43fa-b538-2410693962da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never felt more isolated in my life," she said. "When it
        got really bad out there, I was just kind of like, ''I lived a good life!
        I don''t fear death, actually.''"</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a4984-a39e-4bb4-8262-bc521588bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0151ae-806a-47ee-a37a-3ab903e5d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amazon warehouse was also struck in Edwardsville during the storm,
        killing at least six people and trapping an unknown number of workers who
        rescuers continue to search for.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366be26-2a15-49df-852d-d79563bb270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484eaca9-1c88-4bf6-8944-732ca75a498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The whole town is gone''</h3>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1b48c-a3ec-4e6e-b92e-64f804925cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Mayfield, home to the candle factory and one of the
        most devastated communities, have no idea what''s in store for their cherished
        city.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4719e-92e1-4791-a759-299f12d8ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf06db-86d5-4ddd-8d2e-978cc20376aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Elder, a banker who is active in the Kentucky city of about
        10,000 residents, said the tornadoes "cut through the heart of Mayfield."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76ca68-4d09-489e-946d-679b53db22ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804289cc-c76e-4ccb-9ebf-1d5bf7aeb26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town''s once picturesque county square, which they have struggled
        to keep thriving with new shops, is gone. The courthouse steeple has been
        toppled. All that remains is the debris of what once was the city''s soul.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1a680-6334-435c-b512-275a6907c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb44f6-9a21-49a9-a37b-6b865cea9474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every historical building we have is on the ground, churches that
        have been around for hundreds of years hundreds of years," Elder said. "It''s
        like a war zone or just something out of the movies."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f53b3f-f207-4364-b3f9-b85e8e9216c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50830fca-102d-415b-957a-ea2e53d956db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antique buildings that used to be clothing factories, a big centerpiece
        of the town, have also been shredded. So was their First Presbyterian Church,
        as well as the town''s historic Carr''s steakhouse and the City Hall.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4db19-2c28-479b-8b00-23721fe74a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f72692-9240-4f93-99f9-de6c95d65975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll never look the same," he said. "The whole town is gone."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32462fd-bcec-4be0-b472-908651c17d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2a42d-967e-4608-9cca-a7af3dd86ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder, a former city council member, is on the board of the Mayfield
        Community Foundation, which raised money for Covid-19 relief and is now raising
        money for tornado recovery.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d9c74-7548-4992-ad0a-00e94a1a8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c9030-65e0-40a1-934f-43ec2947ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest concern now, Elder says, is the impact the tornadoes
        have had on community members, many of whom lost loved ones or are waiting
        to hear news on those who remain missing.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e9e1f-449c-47d9-91d5-50a8d40debf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de27a9b-b8e2-439f-8075-d5b017621dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the tight knit community will work together on search and
        rescue and to clean up what remains, including clearing roads and restoring
        power.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b938d0cb-7223-4374-87b1-2af69fd516a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8a265-e95b-41e7-9978-fdace034e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Christmas might not look the way it did last year, the
        spirit of the holidays will remain in the gratitude and love that will reunite
        the small city of Mayfield.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaff7a5-0d27-4c7c-bf11-0e150b5ff009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf7078-9d2d-450e-9612-ec2454661bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:59:37.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the presents under the tree (this year)," Elder said.
        "It''s the fact that we''re able to be together."</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245402d3-8c13-4971-968d-3e6991e10c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:42:09.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:24.756+08:00
