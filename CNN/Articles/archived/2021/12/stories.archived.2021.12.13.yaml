      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/12/7/PH-ready-in-case-of-water-war-with-China.html">READ:
        PCG: PH ready in case of ''water war'' with China</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
