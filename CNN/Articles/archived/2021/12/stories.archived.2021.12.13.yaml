      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> As
        the crowd darling in the PBA, Barangay Ginebra will benefit the most when
        the fans return to cheer at the venue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295630ca-e9ce-4776-9b41-bc529ab841da'
