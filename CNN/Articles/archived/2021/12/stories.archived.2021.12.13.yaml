      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Senate on Monday approved on final reading the bill extending the validity
        of the current budget until December 31, 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedbc0da-24fc-46cd-94f2-9de5f7ed52b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:36:35.159+08:00
