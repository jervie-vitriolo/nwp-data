      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Nigeria
        bet Maristella Okpala stood out in the national costume competition in the
        70th Miss Universe as she graced the runway with Filipino-made pieces.</p>'
    '2':
