      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin, Tropical Storm Rai was spotted 1,630 kilometers
        east of Mindanao with maximum sustained winds of 65 kilometers per hour and
        gusts of up to 80 kph while moving 20 kph in a west northwestward direction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57528599-063d-41cd-b7a9-b27d4b7d12f8'
