  'lacson-comelec-social-media':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-13T19:59:35.866+08:00
    'imagesource': 'jcr:8af700f7-579a-4bc1-b6f3-77ccc2b372f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cdcbb80-3097-4e63-871f-8c14b0280990'
    'lead': 'A presidential aspirant said on Monday the decision of the Commission
      on Elections that candidates can use only platform-verified accounts for online
      campaigning will help prevent the spread of disinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T20:05:47.805+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:19:16.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:57.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2022-elections', 'elections-2022', 'Ping-Lacson', 'Panfilo-Lacson',
      'Comelec', 'Commission-on-Elections', 'social-media', 'YouTube', 'James-Jimenez']
    'template': '1'
    'title': 'Lacson backs candidates using platform-verified accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714560ea-3988-4d77-b8f1-b9f304ff7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:05:47.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — A
        presidential aspirant said on Monday the decision of the Commission on Elections
        that candidates can use only platform-verified accounts for online campaigning
        will help prevent the spread of disinformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a45cc5-b07d-4ddf-ac3a-c0c37e482491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:05:47.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t agree more with the Comelec on this move. The use of
        social media platforms has almost become the qualifying barometer in educating,
        but ironically and worse — disinforming to the point of deceiving our people,"
        Sen. Panfilo "Ping" Lacson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0da2c6-c5b4-45eb-90e2-1fb69b0213e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:05:47.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said such accounts run the risk of spreading disinformation
        and "lead to wrong choices of officials who will lead our country in these
        most trying times in our history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671030b3-f98f-45dc-951b-ed87aaa973ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:05:47.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Comelec released a <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10730.pdf"
        target="_blank">resolution</a> asking candidates and political parties to
        register "the website name and web address of all platform verified official
        accounts, websites, blogs and/or other social media pages" within 30 days
        of their filing of certificate of candidacy.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec1a8a-dafb-4a58-bd92-90446a82c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:05:47.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Comelec spokesperson James Jimenez said they commission
        will work with YouTube to add a verified badge to the official accounts of
        candidates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c730f4d-6c55-4e39-8783-10d551efaaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:05:47.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also defended the policy, saying it is a way of making
        candidates accountable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2b0b1-c965-4823-b5b9-22bdd40ca13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:05:47.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the equivalent of a candidate saying ''I approved this
        message.'' (It''s) one of the solutions or strategies for fighting fake news
        to help people identify credible sources of news," <a href="https://cnnphilippines.com/news/2021/12/13/Comelec-defends-verified-requirement-socmed-pages.html"
        target="_blank">Jimenez said</a>.&nbsp;</p>'
