      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c91f0-32b7-48a3-90b0-ddaf38b99855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security incidents like these are not new in the crypto world, but
        the size of these hacks appears to be growing as cryptocurrency prices have
        surged over the past year, drawing more mainstream attention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0462cb-ee2b-4407-bbe1-f09b85022bd0'
      'mgnl:activationStatus': true
