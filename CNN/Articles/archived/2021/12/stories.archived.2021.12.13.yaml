    'template': '1'
    'title': 'How this Filipino company conquered challenges, ''shared prosperity''
      across the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15b4e6-9b93-49a8-a616-bc9c4439e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:27:52.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:19:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As many companies
        reel from the pandemic, one homegrown brand found its way to conquer these
        challenging times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d6851-c86b-4ba8-961a-60b582b48bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:27:52.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:19:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e187c4-d518-4e5b-a2e9-4cdc7488baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:27:52.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:19:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the first lockdown was announced, we were affected also. We
        have a lot of people, depending on us… and we needed to find a way to conquer,"
        said Tommanny Tan, president and CEO of I-Fern Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ece81-6dd5-471e-adc2-68484b61c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:27:52.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:19:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a0ca3-1ec7-4f90-878c-d92d1db72064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:27:52.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:19:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did I-Fern do it? Tan said it''s by adapting, or going online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9497d76-eadf-4888-80dc-9af98f174493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:27:52.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:19:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e1cf0-1e88-4286-af75-4ffb22e65f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:27:52.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:19:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s through this that the company was able to continue its mission,
        sharing prosperity to Filipino entrepreneurs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454d021-aad3-4150-8686-c51d63ba6cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:27:52.541+08:00
