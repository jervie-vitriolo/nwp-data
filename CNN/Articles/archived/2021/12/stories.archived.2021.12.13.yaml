      'jcr:uuid': '0ce023c7-83e9-44f9-bb05-d6cb811dc36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — The
        current COVID-19 situation nationwide as of Sunday is better than in May 2020,
        a data analyst said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d9b80-1e44-412b-9445-5d1da3ea86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David said the average COVID-19 cases
        per day from Dec. 6 to 12 is already at 260. The 7-day average infection last
        hit this low in May 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5e269-8d35-47ac-9798-53bd9bf8a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But compared to the conditions back then, David said the country
        is in a better position now since the contact tracing capacity, COVID-19 testing,
        and treatment have improved. He said vaccinations have also helped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b284b97-14cc-4376-b19c-1fa41c11f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health data as of Dec. 12 show 37.4 million have already
        been fully vaccinated, while 54.7 million got at least one dose of COVID-19
        vaccine. A total of 774,321 people have also received a booster or additional
        shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1e937-dd6b-458f-ba07-6c42ae22d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of vaccinations, we feel more protected than last year.
        <em>Kasi</em> last year <em>parang</em> vulnerable <em>tayo na</em> yes, <em>mababa
        ang</em> cases but we were vulnerable. We didn''t have any protection or shield.
        <em>Ngayon,</em> we have the protection so we are more confident now, <em>pero</em>
        like I said <em>kailangan pa rin ng</em> caution," David told CNN Philippines
        in an online interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425770fc-12b2-44b9-8159-e97b1095947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of vaccinations, we feel more protected than
        last year. Because last year, we were vulnerable and yes, the cases were low
        but we were vulnerable. We didn''t have any protection or shield. Now, we
        have the protection, so we are more confident now, but like I said, we still
        need caution.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd2f11-e83b-48f7-b0c9-f647d970682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA''s analysis also showed Metro Manila''s average cases last
        week hit the same level as March 2020 at only 91 cases per day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a66cb1-5250-4983-addb-58b13a9dd398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 1 person per 100,000 population is getting infected on
        a daily basis in the region, with less than 1 out of 100 people tested turning
        out positive for COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd19dd-344d-43f5-8fa2-6274e94f50e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the trend continues, David sees Metro Manila''s daily cases hitting
        50 or even below come Christmas Day. He also projects daily infections nationwide
        going down to anywhere between 100 to 200 daily by yearend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24814a6e-adca-4d96-8f16-a9c4e5a2f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But David cautions the public on a possible uptick in cases if health
        protocols are not followed, as more people go out and celebrate the holidays.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad659a-7a4e-4b57-921b-703ba80fd37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going by patterns last year, towards the week before
        Christmas we might see an uptick in cases," David said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fc330-f1a4-4b09-96f2-8dbd4b498009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, OCTA Research does not see any indication of Omicron''s
        presence in the country. But if it does come, David said COVID-19 cases could
        reach up to 5,000 daily within a month due to the variant''s higher transmissibility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61729262-1c29-4e7b-9035-77d00d47d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we don''t see evidence yet that it has entered the country.
        <em>Pero ang</em> projection <em>nila</em> [But their projection is] worldwide
        the Omicron will become the dominant variant in a few weeks…If <em>makapasok
        ang</em> Omicron now and <em>mag-spread siya</em> [If Omicron enters now and
        it spreads], then in one month we will have significant cases," David said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c9823-0bcb-4caa-94ac-8140e342cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:55:24.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Friday noted a 27% decrease in cases nationwide from
        678 daily between Nov. 26 to Dec. 2 to only 498 between Dec. 3 to 9, while
        there was an average of 106 daily infections in Metro Manila between Dec.
        3 to 9.</p>'
