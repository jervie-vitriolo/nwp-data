      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa10ce-dd50-4676-894e-58d122479f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:36:35.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the end of validity period, all unreleased appropriations
        shall lapse, while unexpended or undisbursed funds shall revert to the unappropriated
        surplus of the general fund,” the bill read.</p>'
    '5':
