  'Robredo-wants-to-open-voting-centers-for-BPO-employees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-13T16:27:45.142+08:00
    'imagesource': 'jcr:a905222a-ab0a-4780-8e8b-158c077b25ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ecf07d4-a5d9-421c-97e6-aa09b000a534'
    'lead': 'Vice President Leni Robredo on Monday called on the Commission on Elections
      (Comelec) to expand the absentee voting to cover employees from the business
      process outsourcing (BPO) sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T16:28:59.145+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:19:31.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:52.971+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo wants to open voting centers for BPO employees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6ad3a-1e04-4916-aaff-4a4c34ddb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:28:59.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — Vice
        President Leni Robredo on Monday called on the Commission on Elections (Comelec)
        to expand the absentee voting to cover employees from the business process
        outsourcing (BPO) sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab6d301-fb21-4b9b-8ac8-545e0e8ac6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:28:59.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an IT-BPO Meeting in Cebu, Robredo said providing absentee
        voting privileges will "make sure that our BPO employees are not disenfranchised
        because they might not be able to vote because of the nature of their work."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023dafe-fbe1-46c5-8d35-5aa2e141918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:28:59.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work arrangements would be very difficult for them... We’re filing
        the petition, the petition is done already," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8ebbb-fc34-49ad-96a4-e309ec6deb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:28:59.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said he has been working with former Cebu City mayor Tomas
        Osmeña about this plan, and they identified three areas, namely, Cebu Business
        Park, Cebu Asiatown IT Park, and Kasambagan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a66f7-4f15-473f-a52b-a6d9550ae735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:28:59.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has around 1.2 million BPO workers, including 200,000
        living in Cebu, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e20dfc-3778-4d80-8445-663bcc634271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:28:59.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know OFWs abroad are allowed to do absentee voting, uniformed
        personnel, other government officials who do election duty," Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d24171-3c01-4027-8d33-b64842691885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:28:59.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do understand that not just BPO employees, but all Filipinos
        who do the same kind of work of BPO people will benefit with the amendment
        of the Executive Order which will include them in the categorization that
        they should also be entitled to absentee voting privileges," she said.</p>'
