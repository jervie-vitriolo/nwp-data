  'migration-Iraq-Syria-Middle-East':
    'author': 'Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-13T09:19:23.319+08:00
    'imagesource': 'jcr:67b32d59-6489-40e2-9250-d0569b5c5105'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c771d67c-f512-43e6-b9b8-69ac8599f6b2'
    'lead': 'Across the Middle East and North Africa, talk of emigration is rampant.
      Though guns have largely fallen silent in most of the region''s conflict zones,
      much of the misery has not let up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T09:29:01.913+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:19:43.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:49.048+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Azhi', 'trip', 'economic-wreckage', 'migration']
    'template': '1'
    'title': 'The trip could have killed them. But people fleeing economic wreckage
      in the Middle East say they''d do it 100 times over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36bc45-362c-49ba-82d0-e6f05a1b66c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four-year-old Azhi hobbles across a makeshift
        migrant center on the Polish-Belarusian border. Grabbing his mother''s hand
        for support, he carefully tucks his legs under piles of donated blankets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b451fae-e023-4fae-9446-58bae364439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7620a3-9f0d-48c9-9e88-2043d020f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metal rods tower above the people to prop up a giant zinc roof.
        Azhi, who has splints on his legs, is smiling and wide-eyed. It''s hard to
        tell that just days before, the boy''s family faced the specter of death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625fa9f3-3773-4ad2-8c19-3fde4e305984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68113e95-824a-4721-acda-e95b9dd6e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to go to Germany so Azhi can get an operation," says his
        mother, 28-year old Shoxan Hussein. "The doctors said he needs to get it done
        before he turns five."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1e3e1-45fb-472e-81a7-b82eaaae1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b824b2-b2c5-43ba-90d0-d55cadeae4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azhi''s family was among hundreds of migrants who attempted to cross
        into Poland from Belarus in recent weeks with hopes of claiming asylum in
        the European Union. After days in the freezing Belarusian forest where migrants
        say they were subjected to beatings and food deprivation by Belarusian forces,
        the family never made it across the border. Several people died along the
        journey while thousands were stranded in inhumane conditions. Azhi and his
        parents survived unscathed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d70100-59aa-43ed-ab1b-0672e4dd943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85a9ae-9c5c-4404-932f-996c50261ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, they returned to their native Erbil, the commercial
        hub of Iraqi Kurdistan, on an Iraqi repatriation flight. They are already
        trying to chart a new path into Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c1027-e3a3-4c03-a225-cb4afed4933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9639ad3-0d67-4d17-93a8-1a1c3a1a5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no future for my son in Iraq," Azhi''s father, 26-year-old
        Ali Rasool, tells CNN from his Erbil home. "Trying to get to Europe is for
        Azhi. I need a future for my kid."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ba88cf-6446-4e87-b16d-fd5f95024b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f35b14-3cce-4d85-94fd-c00e542fc392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking a cycle of misery</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97279850-e74a-4b15-8122-391766db48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Middle East and North Africa, talk of emigration is rampant.
        Though guns have largely fallen silent in most of the region''s conflict zones,
        much of the misery has not let up. Violence that once engulfed four countries
        -- Syria, Libya, Yemen and Iraq -- has given way to economic wreckage that
        extends well beyond their borders. Many regional economies have been reeling
        from the combined effects of the Covid-19 pandemic, refugee influxes and political
        instability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865640de-60ef-4020-8e83-ee8dd8cff9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f27a7-92f5-4d00-bd38-21601582961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government corruption in the MENA region is widely viewed as a main
        culprit, in addition to geopolitical turbulence. A recent survey found that
        one in three of the region''s 200 million Arab youth are considering emigration.
        In 2020, that figure was even greater, at nearly half of all Arab youth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc4f63-68c9-402b-82d7-4809647e36e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c8272-379c-499b-9254-0c70cfe0f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is most acute in post-conflict zones contending with
        economic depression and where corruption has flourished. In Syria, the United
        Nations Development Program says that poverty rates are now around 90%, up
        from around 50-60% in 2019 when violence was significantly more widespread.
        People who were considered to be food insecure increased from 7.9 million
        in 2019 to over 12 million in 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467abe1-83fd-40fa-a3a4-a1eaa1965dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf8e01-be84-4ee3-8389-baac39981475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about people who have incomes, a working poor, with
        one job, with two jobs in the family, who are unable to meet their basic food
        needs," UNDP Resident Representative in Syria Ramla Khalidi tells CNN. "What
        that''s meant is they''re skipping meals, they''re going into debt, they''re
        consuming cheaper, less-nutritious meals."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4eb1a-1b26-4d78-8765-d737ae25ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac2251-83b2-49d7-9d37-ede674f25cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 98% of people have reported food as their top expenditure.
        "Fresh fruits and vegetables are a luxury and they''re skipping meats in their
        diet," says Khalidi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf936350-0f21-46d0-9469-b4365b96eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95ca09-5c3d-4131-adfa-0320c70a2fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s "massive and severe poverty" has been exacerbated by the
        financial tailspin in neighboring Lebanon which began in 2019. The Lebanese
        economy was previously seen as a lifeline for a financially and diplomatically
        isolated Damascus. A crushing sanctions regime on areas under the control
        of Syrian President Bashar al-Assad, which is most of the country, was compounded
        by the Caesar Act in 2020. This aimed to drive Syrian President Bashar al-Assad
        back to the UN-led negotiating table but it has instead further devastated
        an already floundering economy, and the President''s rule continues unfazed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a0dbc5-4a7f-4494-b8d7-e91d73c5378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027e9b7-9e93-44b4-ae9d-e43e03365103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime is widely accused of having repeatedly committed
        war crimes and crimes against humanity in the last 10 years of the country''s
        war, including attacks on the civilian population with chemical weapons and
        indiscriminately shelling populated areas under rebel control with conventional
        munitions. Tens of thousands of political prisoners have died in Assad''s
        prisons after having been subjected to extreme torture and mistreatment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa0c79-e1e7-489a-96ad-76bbcbe64045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c775296-e53c-494a-9bf8-2108070b4132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of Syria that fall outside of Assad''s rule -- namely the
        country''s Kurdish-controlled northeast and the northwest which is under the
        sway of fundamentalist Islamist rebels -- the economy is also in tatters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd6544-41a6-437b-b6cf-95540e7826d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b05b5a-4ff0-430b-95c6-14085cfa1091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the only thing that people still share in Syria. Everyone''s
        suffering economically no matter who controls the areas," says Haid Haid,
        consulting associate fellow at Chatham House''s Middle East and North Africa
        Programme.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ae59e-712a-44eb-a668-591ce185fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bebb3a1-89db-433a-a82b-b96999138c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a situation that has prompted many of the country''s skilled
        workforce to leave, deepening the economic predicament, says the UN''s Khalidi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79c99d-4ca8-40ef-919a-da1556adaed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6afd97-0bd9-4195-be77-681bfcf8d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospitals, the schools, the factories have lost a lot of their
        skilled workers because many of these individuals are trying to find their
        way out even if it means risking their lives," she says, whilst calling on
        donor countries to invest in "resilience interventions" aimed at enhancing
        urban and rural livelihoods.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61312d7f-452c-44e8-a8eb-9dfa90895094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40da59-4f5a-4706-8e94-8d16bad38430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unprecedented crisis in terms of its complexity," says
        Khalidi. "Year on year the amount of funding has increased and yet we see
        humanitarian needs also increasing, so I think we need to change the model,
        reduce humanitarian dependence and focus more funding on early recovery and
        resilience efforts. "</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c73de4-cc0d-4bf7-bbd3-ce1a2fab7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd678f7-be21-4e9b-b5c7-97a79005701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Iraq, ravaged by multiple battles including a devastating
        war with ISIS, the economy has fared better, but a sense of hopelessness prevails.
        A youth-led anti-corruption protest movement in October 2019 was lethally
        crushed and co-opted by major political players, and while independent politicians
        made unprecedented gains in this year''s parliamentary elections, nepotism
        and corruption continue to reign supreme in the country''s political and commercial
        centers, analysts say.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9684a4-da16-4819-bd03-ce2eb062ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ebeb6-99e9-44dd-acab-75c71e1d1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot talk about Kurdistan or Federal Iraq as a functioning
        thing because it''s not," said Hafsa Halawa, non-resident scholar at the Middle
        East Institute, referring to the northern semi-autonomous region of Iraqi
        Kurdistan. "The reality is that public services are intermittent, opportunity
        is zero, corruption, nepotism and violence is ongoing and regular."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b131f-b5b6-4142-a558-2b50eebd3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ead3e5-c1bf-4cb0-b9e8-50014c64a019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is wrong with someone who''s 21, 22 saying ''I cannot stay
        here like my parents did. I have to break the cycle. I have to change things
        for my future family, for my future kids''?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2efcac-f62b-48f2-b464-a8805ad2633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade7473-3dae-41a0-a977-eeafcb67ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halawa, who is British-Iraqi-Egyptian, argues that a major driver
        of the influx of refugees is the disappearance of legal mechanisms for the
        entry of skilled workers into Europe.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d4d0b-f6f5-487a-831b-69ea247c813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f99237-f657-4831-b6ab-961e54a797b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fascinating thing to me -- if I''m talking about the UK and
        (Home Secretary) Priti Patel''s immigration point scheme that she introduced
        -- is that my father as a qualified surgeon who went on to serve the NHS for
        40 years, would not have qualified for a work visa when he arrived here,"
        says Halawa.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992890db-b944-4e24-a9d7-427c7ce754ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98c254-ea00-4518-8c47-055410e5996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mechanisms by which we -- in the developed world -- allowed
        people to learn and then keep them here to benefit society are no longer available,"
        says Halawa.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9763f-1ebc-4694-b94e-0119ffd69743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8e255-8d4a-4725-8da3-8e5706121fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chatham House''s Haid, a native Syrian, considers himself among
        the lucky ones. Nearly five years ago, he was granted refugee status in the
        UK. He says the images of Syrians dying in the English Channel gave him mixed
        feelings of sadness and personal relief. He also believes that the migration
        of Syrians will continue unabated.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21054bd-6981-43de-b7f1-8925e6b46bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd623cdd-c2c1-461d-8110-636e59e2f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When things (in Syria) started getting worse despite the decline
        in violence, that''s when people living there were hit by the reality that
        things will never get better," says Haid. "That''s why even those who were
        refusing to leave the country during the war now feel that there is no solution
        but to flee, because there is no light at the end of the tunnel. That''s it."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfccd5c1-5ab8-47af-aa18-07cae9b1944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f2022-5b05-49f0-b28f-c16131533946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Haid feels like he made it to the UK in the nick
        of time. "You feel lucky to have made it before your window of opportunity,
        which was rapidly closing, is shut forever," he says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9deaa-095e-4bc8-9af5-ecba6ee0c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa1dd8-a410-447a-8eb4-0050bc53e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Erbil, Shoxan Hussein and her husband Ali Rasool believe
        legal passage to Europe is permanently shut. Rasool, a manager of a property
        company, and Hussein, an engineer, applied for a visa at the French embassy
        earlier this year but say they never received a response.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df0c28-e46b-4d05-8b62-11454239bd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0991e85-06f3-4e36-97db-a02e6d0f0c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erbil is better for me and my wife than anywhere else in the world.
        We have a good car, good clothing," says Rasool. "But this is all for Azhi
        ... we''ve already done three operations here and have gotten no results.
        The problem is that (the doctors) are taking money from us and they haven''t
        made even 5% difference."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f94c9-07da-4fe8-ada1-1e459ae35491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da9e32d-d064-4d98-92e7-11a2b8af3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you told me to risk my life 100 times before I got to Europe
        to improve my son''s life then my wife and I would do it," he says. "I would
        repeat this journey 100 times."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b9018-9373-402d-a189-383bd288f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:29:01.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/12/12/middleeast/migration-iraq-syria-middle-east-cmd-intl/index.html">The
        trip could have killed them. But people fleeing economic wreckage in the Middle
        East say they''d do it 100 times over</a>."</em></p>'
  'Kamala-Harris-negative-media-coverage':
