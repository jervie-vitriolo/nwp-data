      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc91eac-4b8a-4307-a188-11dadac539f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, my heart breaks to see how nature is going through a lot
        of problems and it''s all due to our irresponsible behavior. I totally feel
        that this is the time to take actions and talk less. Because each action could
        either kill or save nature. Prevent and protect is better than repent and
        repair and this is what I''m trying to convince you guys today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe07cd-e263-43fa-94a8-f2346db3d8dd'
