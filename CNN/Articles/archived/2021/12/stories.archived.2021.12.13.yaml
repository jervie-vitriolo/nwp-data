      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cedf19-6e42-4fca-8287-fbcf178c1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under IATF Resolution 148-B, all establishments and employers in
        the public and private sectors shall require their onsite workers to be fully
        vaccinated against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22868bc9-94ae-47dc-8361-d7d462b92758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8168b-db0a-4e25-9ab8-ddc57d89c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF explained that although being unvaccinated shall not be
        a reason for termination, employees shall undergo RT-PCR tests regularly at
        their own expense whenever they need to work onsite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f1333-e3a7-4e4e-9347-44369b0d70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba517d-bfcc-4b95-a2f4-851ad18ff492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants added that the requirement also forces workers
        to resign from their jobs since paying for regular RT-PCR test is costly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167923a6-a2d4-4599-97e2-7485649ae03b'
      'mgnl:activationStatus': true
