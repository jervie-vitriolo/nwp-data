      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980405f-63aa-4442-a834-422c86d8ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:49:18.779+08:00
      'mgnl:createdBy': 'pilar'
