      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Over the summer, an anonymous hacker
        stole roughly $600 million in cryptocurrency from Poly Network, a decentralized
        finance network many outside the crypto world had likely never heard of. Then
        the hacker gave it back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27173b-bed4-4c11-af45-bfc4cb25e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.486+08:00
