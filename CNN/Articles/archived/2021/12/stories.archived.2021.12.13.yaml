    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc7feb-96b2-4773-aa35-217952feb19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:41:20.895+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:19:18.840+08:00
