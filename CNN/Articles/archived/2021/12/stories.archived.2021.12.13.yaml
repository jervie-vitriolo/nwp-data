      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51f629-cbed-4a47-8dc1-eff4759cb3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the jobless are those who voluntarily left their previous
        jobs; seeking jobs for the first time; or lost their jobs due to economic
        circumstances beyond their control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab7c2c-dc7b-4b5b-883d-8b031b3c3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dac359-7533-4544-ac12-312531e6cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the September survey, joblessness declined in Metro
        Manila from 40.9% in June to 33.6% in September, Balance Luzon from 30.9%
        in June to 27.5% in September, and Mindanao from 19.2% in June and 16.4% in
        September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90511f00-2340-4c30-a306-a887917540b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798b658-8bb3-41aa-9350-1950afa42f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, joblessness rose in the Visayas, from 21.3% in June to
        22.6% in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac9f27-52c8-483b-a7fb-dce9539d508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5cef56-707d-4792-bcb7-970cb94408ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment among women declined from 38.3% in June to 32.3% in
        September from. Meanwhile, joblessness among men hardly changed from 19.8%
        in June to 19.3% in September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca9711-e89b-485f-b77e-79b1db7d98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2245d-131c-4768-8133-47b5cb2e7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joblessness also fell in rural areas from 25.3% in June to 20% in
        September. Figures in urban areas, on the other hand, only minimally decreased
        30.7% in June to 30% in September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d295793-153f-4d08-82c7-7792ca2eda8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644867d-13e3-448d-9695-ea868f7cf61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that unemployment declined among non-elementary
        graduates from 15.9% in June to 10.1% in September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d9b21-d7c5-47f9-82b1-459f86f41b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9080af2-d5ab-4861-bf9b-ea8deafcc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joblessness “fell sharply” among elementary graduates from 31.5%
        in June to 18.7% in September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35658780-e33d-4f6a-8254-24ffeacd7dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ad1ed-6e7f-49f1-99e5-217c79654490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it rose among junior high school graduates (from 28.7%
        in June to 31.1% in September) and college graduates (from 23.8% in June and
        24.8% in September).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461f83a-b904-4f02-be1c-7ded0f25fd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06503112-8cd4-4a95-a5c9-7ad56a21df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey, conducted from September 12 to 16,
        used face-to-face interviews of 1,200 adults nationwide. It used sampling
        error margins at ±3% for national percentages and ±6% for Metro Manila, Balance
        Luzon, the Visayas, and Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0c40d-aaec-44bc-9de0-b7e68ed09ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc56eab-7d9b-4240-8cd3-4c32507322ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, data from the state-run Philippine Statistics
        Authority (PSA) showed that there were 3.5 million unemployed Filipinos aged
        15 years old and above in October 2021. This is lower compared to the 4.25
        million recorded in September and 3.81 million in October last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13c7e8-08e7-4204-85c1-db9b8e897f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d107eb-6ea0-4322-8abc-f647e585371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 43.83 million adults were employed in October, slightly
        up from 43.59 million in September.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a20cd4-bdd8-4ca1-92bc-111c19a9dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51604694-56ad-427c-8f73-0b6744f698b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:24:36.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA uses the Labor Force Survey to gather data, wherein they
        survey individuals 15 years old and above. A total of 43,181 households participated
        in the October survey.</p>'
  'Elon-Musk-Person-of-the-Year':
