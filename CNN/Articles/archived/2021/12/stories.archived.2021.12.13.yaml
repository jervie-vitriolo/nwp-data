      'mgnl:lastActivated': 2023-01-24T21:19:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2015 Pia Wurtzbach <a href="https://twitter.com/PiaWurtzbach/status/1470219890527473669">tweeted</a>,
        "2018 tayo last nag top 5. We should be proud of Bea!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedc7bb-be34-49da-aedd-baeffb52275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:21:47.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So proud of BEA!!!!!! We’re back in the top 5! What a finish!!!!!!"
        Miss Universe Philippines 2014 MJ Lastimosa <a data-cke-saved-href="https://twitter.com/MJ_Lastimosa/status/1470218497401708545"
        href="https://twitter.com/MJ_Lastimosa/status/1470218497401708545">said</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97150e-5395-41e6-ab28-b7b491ad19fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:28:19.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:44.383+08:00
