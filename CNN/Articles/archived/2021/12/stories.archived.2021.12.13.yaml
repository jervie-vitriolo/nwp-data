    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b934bc-704c-43bc-99a7-5bc90e6e6b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:28:02.115+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They draw inspiration from "Mmanwa," a traditional masquerade of
        a southeastern tribe in Nigeria. Made out of African beads and crafts, the
        bold, colorful pieces portray "the dashiki, which offers visual appeal and
        forms meant to invoke the ancestral spirits."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aee005-d9fe-4ec2-8828-713c491bf6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:28:02.115+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasper said his winning design celebrates "the rich Nigerian cultural
        heritage, paying closer attention to the strength women possess."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626b264-3a9b-48fd-9d2f-0c4a95c2981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:28:02.116+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, this costume pays attention to the strong will of women
        in attaining whatever height they want to attain, no matter the challenges,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d0da3-a383-446d-ab63-58ff3a967696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:28:02.116+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Isabela-based designer was&nbsp;also the brains behind <a href="https://www.cnnphilippines.com/lifestyle/2021/5/14/Miss-Universe-national-costume-Singapore-Cameroon-Filipino-design.html">Cameroon
        bet Angele Kossinda''s national costume</a> in Miss Universe 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0967072-cfb2-4b93-bce0-574b788f4382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:28:02.116+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasper said he could not believe his creation got the title.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be0b5d-09c6-425b-9db5-5843bf1abb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:28:02.116+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank You, Lord! Hindi pa rin ako makapaniwala talaga. Umiiyak
