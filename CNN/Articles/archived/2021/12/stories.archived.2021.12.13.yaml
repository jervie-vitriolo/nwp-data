      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee88667-f24f-4416-977e-af1baafc47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.973+08:00
