  'slim-chances-plea-postpone-May-2022-polls':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-13T16:43:11.329+08:00
    'imagesource': 'jcr:09bea573-8a19-478a-b394-7f25261462ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d003aaa-fe33-458b-aa79-e8c09b9dc781'
    'lead': 'The petition filed by a group of lawyers seeking to postpone the May
      2022 elections by at least another year ''doesn’t look like it’s going to have
      much of a chance,'' Comelec spokesperson James Jimenez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T16:42:27.185+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:19:28.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:53.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slim chances for plea to postpone May 2022 polls by a year - Jimenez'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483a3e3-7aad-4516-a716-1e98369a7830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        petition to postpone the May 9, 2022 elections by at least a year is unlikely
        to fly as far as the Commission on Elections is concerned, its spokesman James
        Jimenez said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49dd6b1-2c63-4115-91e3-4b5ac1fb946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a group of lawyers under the National Coalition for Life
        and Democracy (NLCD) filed a petition with the poll body seeking to reset
        the date of the polls, citing the COVID-19 pandemic and its “deadly variants.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa5efb-4c87-4821-a708-cabf515b4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a198e8e-2a4f-4e9e-bd11-54252cc1b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group made a similar request to President Rodrigo Duterte in
        August, and it now cite the Omicron variant as another reason to postpone
        the voting, fearing that campaign activities will cause another outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbf980-3376-4a57-9186-9f2e2a6d31fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc83d2-e611-46a4-8bf3-97bcee080448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NCLD, true to its advocacy, is extremely worried of the clear,
        present and imminent danger posed by this new variant. Transmission and infection
        could hardly be prevented specially&nbsp;with the rampant violation of health
        and safety protocols being committed by vote-buying politicians who in the
        pretext of helping the poor, engage in early vote-buying - in blatant violation
        of the Omnibus Election Code,” the group said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec23760-0a9f-4b44-86e1-8d5782eba744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5da2da-57de-4844-a77f-31bc2a1ba940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Television and social media show large crowds gathering in various
        parts of the country hoping to receive amounts from presidential, gubernatorial
        and mayoral candidates who in the guise of ‘meet and greet’ engage in open
        vote-buying, and in the process placing the life, health and safety of the
        poor and innocent in grave jeopardy. These politicians do not really care
        about the lives of the poor voters,” it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e94596-b08a-4337-981e-d5dcab42670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b325d1-ebe5-4de5-bbc8-19a322d76f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the petition itself may have inconsistencies. In one page,
        the group wants the polls held in 2023 and in another, by May 2025. It was
        eventually clarified by NCLD that it wants only a one-year postponement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65d8fc-111d-45ca-a92a-3f653824d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0372b-265c-4afa-8b81-c9c7875b2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it''s unlikely to happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac96079-f3c9-4f83-8c08-315056a5269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19918bd-43b8-4e6b-893c-99e3417723c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t look like it’s going to have much of a chance. You’re
        basically saying ignore the Constitution,” Jimenez said. “The implication
        is of course you’re going to need to amend the Constitution and to do that…
        you’re going to have a ratification plebiscite and the plebiscite is an election.
        Medyo absurd siya [It’s quite absurd].”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefe374d-8c21-4109-b382-9c75eca1b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:42:27.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:28.376+08:00
