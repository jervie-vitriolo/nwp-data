      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — Harnaaz
        Sandhu of India brought home the coveted Miss Universe crown on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e238838-f472-4cab-a3d7-90f235946a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:34:11.485+08:00
