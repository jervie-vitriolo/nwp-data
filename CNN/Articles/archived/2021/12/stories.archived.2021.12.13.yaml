  'Globe-keeps-multimillion-dollar-investment-in-cybersecurity-amid-worsening-threats':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-13T20:15:29.545+08:00
    'imagesource': 'jcr:0f4462ea-25bd-4d95-8722-de72e9b9d222'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e53b4c2c-ec4c-4fa6-93c5-b8594c49f705'
    'lead': 'Industry giant Globe Telecom has already shelled out nearly $80 million
      in beefing up its cybersecurity since 2015, but it will continue to pour investments
      amid pandemic-driven online threats, an official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T20:17:37.416+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:19:15.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:57.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe keeps multimillion-dollar investment in cybersecurity amid worsening
      threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e991336-57a7-46dc-930a-465c5fa08885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — Industry
        giant Globe Telecom has already shelled out nearly $80 million in beefing
        up its cybersecurity since 2015, but it will continue to pour investments
        amid pandemic-driven online threats, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b463ee1-ad68-4603-9340-872597837b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Chief Information Security Officer Anton Reynaldo M. Bonifacio
        said the group has been investing heavily in its security system and manpower
        to keep its defense strong against criminals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a2f1f-fa41-465d-88ec-0c613d504375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investments have been already... almost $80 million since 2015.
        We continue to invest in that space," he said in a press briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af982d1-70bc-4cd4-9563-9082b68cffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Globe has done is captive to us, building our capabilities
        to prevent attacks and threats into our infrastructure, and in turn protect
        our customers," Bonifacio added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a505d8f-27b5-44ce-af08-cc1009c75fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globe official said that while a lot of the attacks have been
        around in the past decade, the pandemic''s push for people to immediately
        adopt a digital lifestyle has become a "force multiplier," with cybercriminals
        taking advantage of the digital boom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31fc66e-a66a-4c3a-b817-2c0ec034b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, with the increase in adoption, the landscape has
        certainly been much more bleak as far as cybersecurity is concerned," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1831a-0154-43ae-9049-39a206cda8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year into the coronavirus pandemic, Bonifacio said the number
        of blocked messages in 2021 has spiked to a billion. About 5,670 confirmed
        spam numbers were also deactivated by Globe''s cybersecurity team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53703ad-0227-4069-b258-aa28ee05e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth quarter alone, Globe blocked over 260,000 messages.
        In the same period, Filipinos have been receiving political campaign text
        messages ahead of the 2022 polls. Scam texts offering fake jobs have been
        also reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae660e77-2b7d-4151-8794-3275080dbcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this weekend, the country''s biggest lender BDO Unibank was
        slammed by its account holders following unauthorized bank transfers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b5eef-0786-406a-be97-bf6f42037ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/12/12/BSP-pushes-for-reimbursement-of-victims-of-BDO-fiasco-.html">READ:
        BDO vows to reimburse fraud victims, strengthen security controls</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae582a-013d-48aa-8a15-526d38182743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.417+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuring the public, Bonifacio said Globe''s capability to fend
        off attacks or breaches has been expanded to cover the group''s other businesses,
        including Mynt, mobile wallet GCash, and KonsultaMD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6d14c-a11c-465f-bb0d-280776f11d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are going to be a leader in providing, enabling Filipinos''
        digital lifestyle, we cannot do digital without cyber (security)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab83a6-b39d-42b1-b724-78de2230f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:17:37.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
