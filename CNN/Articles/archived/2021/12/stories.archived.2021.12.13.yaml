    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I did my best'': Duterte assures clean 2022 polls, smooth transition
      of power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7182c-0d58-475b-b124-16cf0671313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:33:17.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) –</strong>&nbsp;President
        Rodrigo Duterte assured the Filipino people of "credible and free" elections,
        as he guaranteed a smooth transition of power to the winner of next year’s
        polls.</p>'
