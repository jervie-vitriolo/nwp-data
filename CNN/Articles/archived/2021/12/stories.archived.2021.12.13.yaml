      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone also noted the significance of bringing the PBA supporters
        back in the game venue, stressing that the COVID-19 situation in the country
        is on its way to normalcy.</p>'
