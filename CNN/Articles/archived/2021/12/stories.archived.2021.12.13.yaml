    'lead': 'Fox News anchor Chris Wallace, one of the few high-profile news personalities
      who retained a reputation of integrity as Fox leaned hard into right-wing and
      conspiratorial programming, announced Sunday that he is departing the network
      and joining CNN+ to host a weekday show.

      '
