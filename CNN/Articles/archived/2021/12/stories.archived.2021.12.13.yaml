  'Shell-taxes-payment-under-protest':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-13T10:28:39.207+08:00
    'imagesource': 'jcr:64660b65-9f3b-4bbc-a1f7-1dd41bf7ff58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9b5a866-1f6d-4477-8589-5bf0580cafd9'
    'lead': 'Earlier this year, the Supreme Court lifted a nearly seven-year-old temporary
      restraining order barring the government from slapping taxes on Pilipinas Shell
      Petroleum Corporation’s importation of the gasoline blending stock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T10:32:11.736+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:19:40.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:49.894+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pilipinas-Shell-Petroleum-Corp.', 'Shell', 'taxes', 'under-protest',
      'alkylate', 'imports', 'Supreme-Court', 'excise-tax']
    'template': '1'
    'title': 'Shell to pay govt ₱3.49B ‘under protest’ pending SC ruling on alkylate
      imports tax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1e730-26f8-4afe-b198-12e70187f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:32:11.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — Pilipinas Shell Petroleum
        Corp. will be paying the government over ₱3 billion “under protest” in supposed
        tax collections for its alkylate imports, it said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd1e64-fc65-4863-871d-cd5e20d500b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:32:11.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c85f1-58cc-48d4-aadc-d96acd014981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:32:11.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking into consideration the current economic challenges of the
        country as well as ensuring continued operations, uninterrupted imported fuel
        supply and welfare of our motoring public and consumers, SHLPH will remit
        a total of Php3.49bln, under protest, representing alleged excise taxes and
        VAT on fuel blending components used in our refinery for years 2014-2020 to
        the Bureau of Customs (BOC)," the oil refiner''s disclosure to the local bourse
        read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7077121-bb8a-466a-a281-409d731f8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:32:11.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787dd68-5bd6-4608-ad1d-ebf35f071dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:32:11.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC has recognized Shell''s intent to pay under protest the
        contested taxes in accordance with the Port of Batangas'' demand letter, said
        the listed firm, adding this is in view of the temporary restraining order
        (TRO) issued before on the collections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c9e818-85a6-4c82-a044-d188e6417f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:32:11.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01db3dd-a886-4c27-b83d-528f6f661f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:32:11.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC lifted the TRO barring the government from slapping taxes
        on alkylate in a decision promulgated last March. Associate Justice Amy Lazaro-Javier
        opined that alkylate, a product of distillation, is subject to excise tax
        under Section 148 of the National Internal Revenue Code as amended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbaba95-d773-476c-9390-b2440d46cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:32:11.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcd7f1-9396-4741-a572-25ea4586955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T10:32:11.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court likewise remanded the case to the Court of Tax Appeals
        to “resolve the issue on the propriety of issuing a Temporary Restraining
        Order and/or Writ of Preliminary Injunction” on the matter.</p>'
