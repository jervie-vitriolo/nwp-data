  'Miss-Universe-2021-Israel':
    'author': 'Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-13T06:35:32.633+08:00
    'imagesource': 'jcr:1b4a045d-e2b2-4576-b2a1-8ab65017ec6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e7b6ac-7b0c-433a-b23a-aaabbb5870c3'
    'lead': 'A sea of 80 women, competing for the glittering Miss Universe crown,
      has taken over the southern Israeli resort city of Eilat with all of their stilettos
      and sequins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T06:40:44.077+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:19:46.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:47.945+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Politics threatens to outshine pageantry as Israel stages Miss Universe
      contest'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4785e-bd4d-4b40-a188-1fa12530486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The sparkling Red Sea has some competition
        this weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227bdee-bd34-4b68-93c2-e82b35565bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sea of 80 women, competing for the glittering Miss Universe crown,
        has taken over the southern Israeli resort city of Eilat with all of their
        stilettos and sequins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04ad48-a75c-4029-bd6a-7586cfc83ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On arrival, the venue — Eilat''s port — doesn''t seem nearly as
        glamorous as the women inside. But walk inside the 4,000-seat, specially built
        tented stage imported from Portugal, and the atmosphere quickly changes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de4e3a6-3654-4709-805a-fd894f5b1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Friday before the Sunday night competition, the contestants
        were starting the day with dress rehearsals, first in their sequined opening
        outfits, then in their swimsuits and, finally, in their evening gowns. They
        dash between the figure-eight stage and the empty seats strewn with blankets
        to keep them warm in between rehearsals, many holding platform shoes in one
        hand and a mask in the other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d49e18-4681-4547-921c-6a2de1806052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on in the evening, they''ll compete in the preliminary "National
        Costume" event, with costumes ranging from a shiny Canadian Mountie with black
        lace pants and knee-high boots ("she''ll be sure to keep us secure," the host
        croons) to a lunar dragon, replete with two dragon heads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8c32a-0bbd-400a-94eb-4193a01ecdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the women try to capture the spotlight of the pageant''s
        stage during the preliminaries ahead of Sunday''s main event, politics and
        coronavirus are pushing them into a different kind of spotlight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12efa9-e7f5-4928-bd94-3d72d3730634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A COVID-era crown</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb1c4a-7a60-4424-87b5-d24984e4879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s competition will be the second Covid-era Miss Universe.
        Initially Israel''s borders were set to be open to immunized tourists ahead
        of the main event, meaning thousands of superfans around the world would have
        the opportunity to attend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637a305-5831-4f89-acd8-ce0b04fe451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as news of the Omicron variant emerged, the Israeli government
        swiftly shut its borders to foreign nationals two weeks before the competition,
        adding extra complications.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301911c-1a9a-4bf2-8f7d-e3e89efdaba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One contestant, Miss France, Clemence Botino, tested positive for
        Covid-19 when she landed in the country and was sent to a hotel quarantine
        — threatening her participation. Luckily, she got out just in time for the
        preliminary competition on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74208a42-7ff6-49f4-af0f-66e2ec2c172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year being in Israel added new challenges as we had to stay
        up to date on which vaccines would be accepted, the travel and quarantine
        days," said Meg Omecene, Miss Universe''s Director of Communications.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ff3b5-0425-4d63-b96f-486dd66a108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All staff and contestants had to be fully vaccinated within six
        months in order to come. They are also being tested on site every 48 hours
        in a special tent and must wear masks at all times when not on stage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609c689-3bb1-48e1-8d1d-1282b7874c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a pretty rigorous Covid production but we''re all here
        and getting excited for Sunday," Omecene added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e28721-2f8b-40ee-af62-a56c3f65ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss USA, Elle Smith, told CNN she''s found Israel''s Covid measures
        to be much "stricter here than in the States in regards to protocol so I feel
        like we''re taking any necessary precaution to hold an event like this."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05fe95-b5ba-42c8-bb22-cef92d2641d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politics threatens to outshine the pageantry</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f245d-98ae-4859-8d9e-a29873a5d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with previous international events hosted in Israel, like 2019''s
        Eurovision Song Contest, just the fact such a major media event is taking
        place in the country has drawn criticism and calls for boycotts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8bf44-5ec3-4226-858e-12ad2a4e7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African government withdrew its support and called on
        Miss South Africa, Lelela Mswane to drop out, citing Israeli treatment of
        Palestinians, calling it "apartheid," a charge Israel has vehemently denied.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d85df-4287-404f-9089-94307bf5c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, by withdrawing, Miss South Africa''s reputation and
        overall standing will be far more advanced in South Africa and internationally
        in comparison to a once-off event that can prove disastrous to her future
        and public standing as a young, black woman," South Africa''s minister of
        sports, art and culture Nathi Mthethwa said in a statement last month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abbb5ea-686c-4108-9597-a13c8e837012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mswane — with the backing of the Miss South Africa organization&nbsp;—
        did not bend to the pressure, choosing to travel to Israel and compete.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a1d25-973b-4793-bead-12b5dba7df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had not come to Israel to compete in the Miss Universe pageant,
        I think I would have regretted it for the rest of my life," she told the Jerusalem
        Post on Thursday. "Certain people have put me through hell and back. It has
        not been the easiest thing to deal with ... But I choose to be optimistic."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f543f75-84b6-4e8a-b613-dd0c14b4fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others appeared to utilize the event for political purposes. Rafaela
        Plastira, a Greek model and former beauty pageant winner had posted on Instagram
        that she was "withdrawing" from Miss Universe because she couldn''t "go on
        that stage and act like nothing is happening," adding in a later post, "I
        may not live in Palestine but Palestine lives in my heart forever." Her statement
        drew praise from pro-Palestinian activists.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c99756-8726-48f4-a475-5489d482f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official Miss Greece organization quickly clarified that
        Plastira was not even Greece''s official Miss Universe candidate, saying in
        a statement the actual Miss Greece is Sofia Arapogianni, who later posed for
        photos holding both Greek and Israeli flags.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704418b-d92c-4f4a-a34b-68221d3ead72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clad in a sparkly white dress between dress rehearsals on Friday,
        Miss Israel, Noa Cochva, echoed a common refrain heard from Miss Universe
        organizers and contestants: Miss Universe should not be about politics.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b3044-e361-42ad-92a0-58515c7157fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about us as humans, as strong women," Cochva told CNN in
        between rehearsals.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0d4ff-c32f-4b9b-8dae-956ff2a0a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of that desire, Cochva acknowledged she faces the double
        pressure of competing in her home country, while also needing essentially
        to be Israel''s ambassador -- and defender -- to the 79 other contestants.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a93907-bad7-4cf2-8683-e3416cc10b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joking that her roommate, Miss USA, called her the "best tour guide,"
        Cochva said she has sought to show her fellow contestants a different image
        of Israel "than what you see on social media."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde79d8-5fc4-4464-8dd1-792c2cd4468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end of the spectrum is the new political reality of
        contestants from countries like Bahrain and Morocco strutting across an Israeli
        stage, something that might have been unimaginable just a few years ago. The
        two countries were among four Arab nations to sign historic normalization
        agreements with Israel last year, paving the way for a flurry of diplomatic,
        business and cultural activity.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbfc52e-049d-44c4-81e2-9f69daacf6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hoping for a tourism boost</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31d1e5-501f-4bc7-86a8-12a65d89f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 80 contestants bringing legions of social media followers along
        with them as they tour the country ahead of the competition on Sunday, Israeli
        tourism officials are hoping such publicity will help provide a much needed
        boost for when the country reopens.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0849953-ff44-48cc-aed2-291398e4d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Salansky, a spokeswoman for Israel''s Ministry of Tourism,
        told CNN they were approached in May about hosting the December competition.
        The request came as Israel had reached a high vaccination rate and seemed
        close to reopening, rolling out vaccines faster than most other countries.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5546c15-5653-481a-8974-93d714d6acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very good return of investment for the Ministry of Tourism,"
        Salansky said. "It''s not something that happens every day; when you get an
        opportunity you have to take it and this is what we did."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366174dc-a86a-49d0-a63f-49c8d038a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contributing about 3% annually to Israel''s GDP, tourist numbers
        before the pandemic were hitting record levels, Salansky said. About 5 million
        visitors were expected in 2020 before the pandemic hit, she added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c654a-6c6b-412f-baee-2b0b0fabbedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though the Israel''s borders are still temporarily closed
        to foreign nationals over fears of the Omicron coronavirus variant, Salansky
        said the opportunity to present Israel as a tourist destination to the expected
        600 million broadcast viewers around the world will have a long-term impact.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd4b73-4d51-43f7-92dd-b876ec813935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are skeptical about this type of event but when
        we are looking at it there''s a lot of media and people are talking about
        it," Salansky said. "So we''re looking at the positive, to use this event
        to showcase the positive about Israel."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0499c4-ca58-4547-bf70-c6ce0d613c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has involved shepherding the 80 contestants up and down the
        country, from touring Jerusalem''s Old City to riding ATVs in the desert.
        Some activities, like a "Bedouin experience" day, were slammed by Palestinian
        activists.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad3c89-fad7-4070-8f38-bb1a6037bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t boycott apartheid, participate in the competition and
        then shamelessly appropriate Palestinian culture and symbols of resistance.
        This is despicable," tweeted campaigner Salem Barahmeh in response to Miss
        Philippines'' photos of herself and other contestants in traditional Bedouin
        garb.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f203d-d1ca-4729-9bf8-a73bbac39b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the complications created by Covid-19, the pressures of
        politics, and of course the questions around the validity of such pageants
        in the present day, both Smith, the US contestant, and Cochva were adamant
        Miss Universe has a positive role to play.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3cd584-5606-40d3-8035-02e4b80acb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T06:40:44.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re here to empower each other as women," Smith said. "We''re
        just enjoying our time together and I think it''s really showing the power
        of women as a whole and that''s what we''re trying to show on December 12."</p>'
