      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, Dec.&nbsp;13) —</strong>
        This week, cop a box of Malabon-made treats, treat yourself or your loved
        ones to books from one of the country’s most acclaimed university presses,
        dive into a market full of art from local artists, watch a&nbsp;cutthroat
        HBO series on the lives of the wealthy, and check out a new collab from a
        local brand and beloved anime “Attack on Titan.”</p>'
    '1':
