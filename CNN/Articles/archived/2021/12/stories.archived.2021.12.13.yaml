      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) –</strong> After
        nearly two years, collegiate varsity teams can finally return to the hardcourt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da41b74-29e4-4f3f-b585-45116611cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862e160-20ea-4e4d-baa1-53fe0a6169d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ceremonial signing on Monday, the Department of Health (DOH)
        and Commission on Higher Education (CHED) officially gave the green light
        to UAAP and NCAA member schools to resume athletic training as early as this
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bca4e-688b-4b43-9f42-a0b21dc51911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e60382-5bb3-47a4-8a98-b19b4af11711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been waiting for this and nakikita niyo naman sa mga mukha
        namin [you can see in our faces] this is our passion and this is what we love
        to do," said NCAA Chairman Manuel Castellano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90784c-d0a8-487b-9187-3ca65b95db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d8652-efbc-4f68-bd3d-b0b4f57c8e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from both leagues received their Certificates of
        Authority signifying that they have fulfilled the requirements set under the
        joint memorandum circular.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e182c-22bf-498f-87cb-5238ddf0267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada0b19-ee42-4953-8e75-230f06b0c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can start their training tomorrow because they already have
        their certificates," explained CHED Chairman Prospero de Vera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865c7fc-7827-409d-b29b-e43f3f98976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f82e7b-ee73-4df1-99a6-fce599234661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the element of vaccination is there and the safety of
        the students, the risk level has been lowered. I think this is the reason
        why schools are very enthusiastic to do it now," said De Vera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf4451-7024-4649-86b7-103eea41bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff64fbc-4756-4197-8f19-ee494639b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines provide that teams must hold their training under
        a bubble setup where only fully vaccinated players, coaches, and staff are
        allowed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f1d32-0234-4d7f-addc-9be795d3d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743cedae-2ca2-4301-9271-d3d6bcb10faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict implementation of minimum health standards will also be followed,
        including frequent COVID-19 testing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81b702-04cf-4411-93df-5ddddca9a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
