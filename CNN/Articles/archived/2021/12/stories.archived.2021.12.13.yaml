      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents in the complaint filed with the Office of the Ombudsman
        are Health Secretary Francisco Duque III, Health Undersecretary Charade Mercado-Grande,
        and IATF co-chairperson Karlo Nograles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4667fdd-0b73-48d0-9a2d-2697fd0a7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.436+08:00
