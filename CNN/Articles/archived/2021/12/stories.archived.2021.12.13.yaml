      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have asked for more clinical trial data (because)
        the sample size they submitted is too small. Once they have submitted the
        updated data, it will be reviewed again by our experts to see if it can be
        allowed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e3877-2e8a-46b9-9354-ae6311c35491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T15:00:01.421+08:00
