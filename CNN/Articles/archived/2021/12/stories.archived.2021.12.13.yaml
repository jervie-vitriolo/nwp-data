      'mgnl:lastActivated': 2023-01-24T21:19:19.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50eca7b-d3cd-4532-94b2-49852e5d79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson also referred to a November 7, 2020, email discussing the
        appointment of alternate slates of electors as part of a "direct and collateral
        attack" and a January 5 email that had a 38-page PowerPoint briefing titled
        "Election Fraud, Foreign Interference &amp; Options for 6 JAN" to be provided
        "on the hill."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabbf4b-767c-4678-9d8e-771c21497871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7307877-0132-4fc5-82ce-e9f20ef5543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meadows, according to the report, "received text messages and emails
        regarding apparent efforts to encourage Republican legislators in certain
        States to send alternate slates of electors to Congress, a plan which one
        Member of Congress acknowledged was ''highly controversial'' and to which
        Mr. Meadows responded, ''I love it.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ffc837-ede5-45bb-ab65-a3e686cdd182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e4bc2-0c0e-4d3f-9a40-73ed8a2d8e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Meadows responded to a similar message by saying ''[w]e are''
        and another such message by saying ''Yes. Have a team on it,''" the report
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d513d53-f8c6-4ec0-a48a-72bf18d04834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd857f0c-aa48-47dd-8a94-3303d2c9b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the committee notes that Meadows "exchanged text messages
        with, and provided guidance to, an organizer of the January 6th rally on the
        Ellipse after the organizer told him that ''[t]hings have gotten crazy and
        I desperately need some direction.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b8214-787e-40bc-88ba-229803c6d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa1fe0-83cd-4db5-b9ce-b1a82563c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Meadows was still cooperating, the committee also said it would
        inquire about a text exchange with a media personality "who had encouraged
        the presidential statement asking people to, quote, ''peacefully leave the
        Capitol,''" as well as a text sent "to one of— by one of the President''s
        family members indicating that Mr. Meadows is, quote, ''pushing hard,'' end
        quote, for a statement from President Trump to, quote, ''condemn this shit,''
        end quote, happening at the Capitol."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda67c4-a15d-4e39-9a99-c43821395910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb732e-3df1-495f-8010-75fec66b429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has previously sought communications between Meadows
        and certain rally organizers as the panel remains focused on identifying any
        level of coordination with the Trump White House. The report goes on to note
        that Meadows was directly involved in efforts to overturn the election results
        in key swing states Trump lost and helped push unfounded claims about voter
        fraud.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9beef-c8a5-43fe-9334-13f5de7d8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842adb1-c986-46ae-8e64-2037739427de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Meadows participated in meetings and calls during which the
        participants reportedly discussed the need to ''''fight'''' back against ''''mounting
        evidence'''' of purported voter fraud after courts had considered and overwhelmingly
        rejected Trump campaign claims of voter fraud and other election irregularities,"
        it says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbe61d-ef4c-44f8-9bdc-c04b5fd1554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676b917-d8d5-4ba2-8356-aad2cbaa942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He participated in one such meeting in the Oval Office with Mr.
        Trump and Members of Congress, which he publicly tweeted about from his personal
        Twitter account shortly after. He participated in another such call just days
        before the January 6 attack with Mr. Trump, Members of Congress, attorneys
        for the Trump re-election campaign, and ''some 300'' State and local officials
        to discuss the goal of overturning certain States'' electoral college results
        on January 6, 2021," the report adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d26b5-44bb-4331-a573-e08c50f440c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba8576-1420-41af-acc0-4ab2b74ec964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the panel''s push for criminal contempt proceedings,
        Meadows filed a lawsuit against House Speaker Nancy Pelosi and select committee
        members, asking a federal court to block enforcement of the subpoena the committee
        issued him as well as the subpoena it issued to Verizon for his phone records.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cca897-085b-4623-a24f-5a4910560eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d8ee6-f730-4dd0-b9c6-051acfac3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meadows alleges that the subpoenas are "overly broad and unduly
        burdensome," while claiming that the committee "lacks lawful authority to
        seek and to obtain" the information requested.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7954b7-22ce-4ee8-a02c-c12ea3d2b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4819f58-f4f3-44b9-9e07-0d27696270e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, prior to Meadows'' decision to halt cooperation with the
        committee, he had turned over approximately 6,000 pages worth of documents.
        That includes information from his personal email account and personal cell
        phone that are relevant to the committee''s investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac9cce-1651-4894-a323-8d9af94f713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85218503-ee70-40df-8aee-47ecf0e2558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information Sunday.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56590773-c64b-44b9-ba96-3c45ba3d418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/12/politics/mark-meadows-january-committee-contempt-of-congress-resolution/index.html"><em>"Meadows
        said National Guard would be ready to ''protect pro Trump people'' before
