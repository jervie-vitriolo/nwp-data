      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old stunner bested 79 other candidates during the coronation
        night held in Eilat, Israel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d341a-0a21-496a-94d7-05a269e623db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:34:11.485+08:00
      'mgnl:createdBy': 'lara'
