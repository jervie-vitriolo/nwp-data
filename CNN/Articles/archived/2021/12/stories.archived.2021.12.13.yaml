      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy in Manila reported earlier that CoronaVac is
        "at least 98.9 percent effective in producing antibodies, a higher efficacy
        than in population over 18 years old."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
