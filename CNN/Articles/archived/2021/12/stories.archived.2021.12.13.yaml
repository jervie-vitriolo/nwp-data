      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our heroes can be placed on one side then our national
        treasures on the other, things that are unique or important to our country
        would still be there, like the eagle.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd8e1c-16df-4d20-8e49-ada0438bb139'
