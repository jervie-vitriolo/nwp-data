    'mgnl:tags': ['agriculture', 'trade-deficit', 'third-quarter', '2021', 'Q3']
    'template': '1'
    'title': 'Agriculture trade deficit rises to $2.4B in Q3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae3133-6450-428b-8180-697899bd0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        country’s agriculture trade deficit slightly widened in the third quarter,
        with the growth in agricultural imports slightly surpassing that of exports,
        Philippine Statistics Authority data published Monday indicate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2d428-cf5f-4382-86fe-8ec693401177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341d437-8a40-42ab-bf1a-ba4aef373c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit stood at $2.4 billion during the period, growing by
        18.3% from the same timeframe last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abb9a9-0812-4395-ad4d-5bbf0403b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3496a-d43d-48d5-bde7-4323e3fb1209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this pace is milder than the 103.1% increase logged in the
        second quarter of 2021. The difference between exports and imports then totaled
        $2.23 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303a0a1-03c2-49ea-8e0b-0bcf2a280811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee74cae-6abc-404c-97e8-2ef120b96eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural exports rose by 12.5% to $1.76 billion in the third
        quarter, improving from the 6.6% pace logged from three months prior and -6.4%
        from July to September 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5504f-7ebf-46d5-b7ad-db79fa1e67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae91196-8fe9-4af3-a965-73eddc6a2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edible fruit and nuts and peel of citrus fruit or melons emerged
        as the top export commodity group during the period, registering a total value
        of $471.71 million. This group contributed 26.8% of total agricultural exports
        for the quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7463f-f7e9-4138-9f7d-001eb269feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ee570-fb03-4027-85e9-817cb92717a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA named Malaysia as the Philippines’ top export trading partner
        in the Association of Southeast Asian Nations (ASEAN). Tobacco and manufactured
        tobacco substitutes were the most exported commodity group to the region,
        it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db47ac-684b-47bc-a94a-809547387808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d40a1-7a69-4e3a-ac60-7217b7fe7429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Netherlands emerged as the country’s largest export
        market in the European Union (EU). Animal or vegetable fats and oils and their
        cleavage products, and animal or vegetable waxes topped the Philippines’ list
        of commodity groups to the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c7960f-9353-4b43-bdef-57ddf0ed730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d94ae7-c7de-489c-a561-e0d7f2007ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports of agricultural products were valued at $4.16 billion during
        the period, representing a 15.8% rise. This growth is faster than the 3.7%
        rate logged in the third quarter of 2020, but slower than the 48.8% pace from
        April to June this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ede9a5-7052-482a-84c5-a269270f3577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198967b-a93b-4342-b097-fed969a26353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines imported cereals the most valued at $908.66 million
        in sum, according to the agency. This commodity group comprised 21.8% in total
        agricultural imports during the quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbfa71-1ce2-4c70-b8d3-cad5b50a1e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d4e45-588c-4e91-a044-aa7d212a0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia logged the highest import value among ASEAN member countries,
        said the PSA. Animal or vegetable fats and oils and their cleavage products,
        and animal or vegetable waxes topped the commodity groups imported from the
        region, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cdd96-0ee8-419f-bd7c-2c50003bf698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e5470-6ac8-4ca3-a7ad-7486bf435a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:03:36.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top import trading partner in the EU is Spain. The
        meat and edible meat offal commodity group placed first in terms of imports
        from EU member countries, the PSA reported.</p>'
