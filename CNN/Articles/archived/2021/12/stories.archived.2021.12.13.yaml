    'lead': 'It will take the Philippine Coast Guard more than a decade to achieve
      a strength of 75,000 people to adequately man the country''s coasts, a ranking
      official said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T17:04:08.329+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T21:19:27.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:54.188+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coast Guard needs to triple strength, can only do so by 2035 – officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc027689-88ee-4bfa-b10f-38c74fe473bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:04:08.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:19:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> – It
        will take the Philippine Coast Guard more than a decade to achieve a strength
        of 75,000 people to adequately man the country''s coasts, a ranking official
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbaa46-56fc-4926-90a0-300a4ebf444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:04:08.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:19:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our computation, (it can be achieved by) 2035," said
        Vice Admiral Oscar Endona, Jr., PCG deputy commandant for administration in
        a Senate hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec075554-e319-4c9a-8c1e-ac1fb690fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:04:08.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:19:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard counts more than 20,000 personnel. Endona said the
        unit can enlist only 4,000 people per year, with a projected complement of
        26,430 in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12521cd1-2d16-4e31-a3b2-93f94a9197c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:04:08.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:19:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, public services committee chairman,
        said the figure is even "way below" the initial target of one personnel per
        coastal kilometer. Retired and incumbent coast guard officials said the goal
        is to have two personnel per coastal kilometer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f7bbd6-cfe9-4a4a-b39d-35a2ce4adcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:04:08.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:19:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not only concentrating on the core functions, maritime security,
        maritime safety, marine pollution, and maritime environmental protection but
        we are talking of a food and security issue," said retired Admiral Elpidio
        Padama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc0234-81f0-4a13-97ba-0ca1ef975e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:04:08.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:19:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One coast guard personnel attending to a one-kilometer coastline
        is not enough to protect and sustain food security and security itself being
        a frontliner in the area," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc2094-7459-4625-8ea1-b9c5dc4f06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:04:08.330+08:00
