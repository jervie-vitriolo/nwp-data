      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lalela Mswane, South Africa</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0bf410-8f40-4e76-a8b3-e321bed9a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would implore young women today to choose courage over comfort
        every opportunity they get. I''d also like women to know that since the beginning
        of time, they''ve had everything within them to achieve anything they wanted.
        It was unfortunately the world that convinced us we did not.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3504c-37e8-4c35-bdec-e725671d25c6'
