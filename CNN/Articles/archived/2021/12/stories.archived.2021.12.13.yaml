    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e72c4-a2f4-442f-b230-cee171521662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.625+08:00
      'mgnl:createdBy': 'pilar'
