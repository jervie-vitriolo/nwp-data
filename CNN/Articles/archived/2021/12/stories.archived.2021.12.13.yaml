      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities of the <a href="https://www.cnnphilippines.com/entertainment/2021/11/12/MMFF-2021-lineup.html">eight
        entry films</a> will be carried by ferry boats, a first in the film festival.</p>'
