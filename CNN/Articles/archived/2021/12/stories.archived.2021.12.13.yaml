      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA will welcome spectators back starting Dec. 15 at the Smart
        Araneta Coliseum in Quezon City, provided that they are fully vaccinated and
        will present a government-issued identification card upon entering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa6dd6-78a7-4ede-83e4-e12bc2f65e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:25:09.157+08:00
