      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8b82f-4ae3-4f3e-99c8-588a786a41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months later, hackers stole at least $150 million from crypto
        exchange Bitmart. According to one analysis, unidentified hackers used a stolen
        private key to open two "hot wallets" and extract funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa69ba7-db68-4dfc-8ec6-45d447faf1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.486+08:00
