      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasters said the tropical storm is seen to enter the
        country on Tuesday evening as a severe tropical storm, which will be renamed
        Odette upon its entry.</p>'
