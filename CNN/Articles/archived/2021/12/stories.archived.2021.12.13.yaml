      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandhu, an actress in India, is a strong advocate for women''s empowerment,
        particularly their constitutional rights to education, careers, and their
        freedom of choice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896242d-53ad-44b8-880c-18d05b42af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:34:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the third candidate to bring the Miss Universe crown to India
        after the wins of Sushmita Sen in 1994 and Lara Dutta in 2000.</p>'
    '12':
