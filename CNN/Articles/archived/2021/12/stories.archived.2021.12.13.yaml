      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9c5a0-9bfe-4a37-b308-73f304384971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various member schools, likewise, have begun asking their basketball
        teams to return to Metro Manila to begin quarantine procedures within the
        week as the first group of student-athletes set to enter their respective
        training bubbles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1022cfe-eda6-45a7-a8dc-701353013469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279683fd-28d6-4bce-900e-23f7562554ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of our players are back in Manila already. For now, it''s
        basketball first but the athletes of the other sports should be back on campus
        by January," said Far Eastern University athletic director Mark Molina.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3265b9-a59f-4ba0-846f-852973ba0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7a3c7-9592-4918-a10a-ee7b682c3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the cost is concerned, the schools will handle the cost
        right now while we''re in training. We haven''t really spent for our student
        athletes or for our athletics program last year and the entire first semester
        so in the case of FEU, we should have the budget to pay for all of this,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb4b74-9046-4261-8dfa-39c0e157cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b2c93-3029-4fad-91a7-fc9f93bec272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School officials welcomed the gradual return of athletic programs,
        which marks a huge step towards the resumption of intercollegiate competitions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc84561-0c37-4e83-a8c9-18f8e3c23dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037448f-3eae-4405-b6f1-0d3f4c1c0c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the UAAP and NCAA are eyeing to resume play by March 2022 beginning
        with the fan favorite 5-on-5 basketball competition, giving teams three months
        to regain fitness following more than a year of limited virtual practices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f6f44-da0e-4a80-bd6a-1dd93dd8f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95014fa-4cf9-4db3-94fa-9d8db5c37956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, people are going to say ang tagal. Patience was also
        tested with this being a sports event, but people tend to forget that the
        UAAP, NCAA and intercollegiate leagues, aside from being a sports activity,
        it is also a school activity," said UAAP executive director Rebo Saguisag.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b37509-732e-4cd8-afaa-48876ebe437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f37773-c1e2-48bd-948a-1d86451fb5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can never be too safe when we talk about the health and safety
        of our student athletes. We really had to do extraordinary diligence," he
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c603e-4c9c-4212-821c-9028b754f1f1'
      'mgnl:activationStatus': true
