      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f03cd-d204-4395-b0b8-93a2167f21ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa "started feeling unwell after leaving the State Memorial
        Service in honor of former Deputy President FW de Klerk in Cape Town earlier
        today," the presidency statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe70132-7c0d-4807-ac2f-55743517830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af6941-fbf9-4713-b1f4-4dc1c3028ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is however "in good spirits" and is being monitored by the South
        African Military Health Service of the South African National Defence Force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7240b-beb1-4a3f-92ce-15e82f8dda1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a8d49-0e71-4cec-973d-3657ff5b5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Ramaphosa says his own infection serves as a caution
        to all people in the country to be vaccinated and remain vigilant against
        exposure. Vaccination remains the best protection against severe illness and
        hospitalization," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c77dc-5930-40ca-9114-f4dbfda05bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400a621-7849-4512-a5da-b6c7bb70cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa, where scientists identified the new Omicron variant,
        has recently entered its fourth wave of the pandemic. Just over 25% of the
        country has been fully vaccinated, with an additional 5% partially vaccinated,
        according to CNN''s global vaccine tracker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce408f0f-fd55-4998-b1c0-80324012b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d4fd6-81f0-4f99-94aa-790dd0e34a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa, who is fully vaccinated, recently returned from a trip
        in West Africa. He tested negative for Covid-19 upon his return to Johannesburg
        on December 8, according to his office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359529d-e9df-45c7-9c5f-e05960d6db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.409+08:00
