      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> In
        light of the backlash on the central bank’s redesign of the ₱1,000 bill replacing
        the heroes depicted on it, presidential aspirant Manila Mayor Isko Moreno
        is proposing the creation of the Department of National Culture and History.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ee2fd-9d78-4b16-8260-feb4506016bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:49:18.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeacfb3-fe71-4830-9a65-9938e51697b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:49:18.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed agency will “inculcate love, promotion and appreciation
        of our history and culture,” said Moreno in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5703fa-cac2-4221-b1ff-fb6c2e880d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:49:18.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb106c79-46ea-4388-a840-d3bdca1043e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:49:18.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he plans to place the likes of the National Commission
        for Culture and Arts (NCCA), Cultural Center of the Philippines (CCP), National
        Historical Institute (NHI), National Library, National Museum, and National
        Archives under the department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f0239-23c1-460b-9f6a-d19a95c5c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:49:18.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691460cb-5b53-4d1c-a29c-99031d36313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:49:18.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno’s pitch comes as he expressed concern about the Bangko Sentral
        ng Pilipinas’ move to depict the Philippine eagle on the ₱1,000 bill’s new
        design for its polymer banknote pilot, replacing the likeness of Chief Justice
        Jose Abad Santos, Josefa Llanes Escoda and Gen. Vicente Lim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31121dc0-8bb5-4d99-ad14-3f779c42211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:49:18.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca8dda-37b3-4687-837c-9ca7bfaa0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:49:18.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, Escoda, and Lim are known for their heroism during the Japanese
        occupation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65138776-6050-49b1-b581-86b88e56db12'
      'mgnl:activationStatus': true
