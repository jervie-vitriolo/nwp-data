      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe that public health is everyone''s responsibility. To mandate
        vaccine inoculation is necessary. If mandating vaccine passport would help
        us in regulating the rollout of vaccine and mitigate the situation of the
        pandemic today, then I would agree on mandating the necessary passport of
        vaccination.</p>'
