      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question: Should tweets and social media comments from a
        person in their teenage years be held against them years later?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3880cf-4f1c-43cc-a2bf-483ff907a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57901c-5ade-4394-a3ff-d25c355ee2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe that everybody should be held accountable for their actions.
        And if a person does not know how to act on social media, they should be cancelled.
        I believe in cancel culture. In the same breath, I also believe in redemption
        culture and hoping that the person has matured and has known better and done
        better. I hope they can do better and be redeemed so I do believe they can
        grow and be allowed a gap to do that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d2ead-ac2e-4185-872c-8d07747e77f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.761+08:00
