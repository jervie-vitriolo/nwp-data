      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the goal
        of encouraging more Las Piñeros to get their COVID-19 shots, the "<em>May
        Bahay sa Bakuna</em>" vaccine incentive program finally named its house and
        lot winner on Dec. 7.</p>'
