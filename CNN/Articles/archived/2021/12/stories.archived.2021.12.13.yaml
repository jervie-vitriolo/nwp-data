    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab55eb1-f696-4853-b101-d77301509796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:36:35.159+08:00
