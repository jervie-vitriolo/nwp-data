      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither for or against <em>kami, kalaban o kasama sa partido</em>
        [We are neither for or against, whether partymates or not]. We will participate
        in the exercise of that right," said Duterte, chairperson of a faction of
        the ruling PDP-Laban.</p>'
