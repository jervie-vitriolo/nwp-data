      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okpala won the Best National Costume award with a head-turning,
        three-foot tribal mask with an ancient cape put together by Filipino fashion
        design student Kennedy Jhon Gasper.</p>'
