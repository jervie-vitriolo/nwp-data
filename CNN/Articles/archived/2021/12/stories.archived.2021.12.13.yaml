      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance is expected to intensify into a typhoon
        by Wednesday with a peak intensity of around 155 kph, with a projected landfall
        in the vicinity of Caraga or Eastern Visayas regions by Thursday afternoon
        or evening.</p>'
