      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the last time, and I say this with real sadness, we will
        meet like this," Wallace said. He described his time at Fox as a "great ride"
        and said he was "ready for a new adventure."</p>'
