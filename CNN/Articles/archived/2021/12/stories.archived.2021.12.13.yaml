      'mgnl:lastActivated': 2023-01-24T21:19:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2f4d6-e9d3-4708-a029-23f0ece8ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:36:35.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adopted House Bill 10373 which allows agencies to fully utilize
        the 2021 budget of ₱4.5 trillion to implement priority government programs
        and projects. The bill now goes to the President for signing into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73272272-dc2a-403d-bf24-4fc560d871d2'
      'mgnl:activationStatus': true
