      'mgnl:lastActivated': 2023-01-24T21:19:29.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also provides that construction of infrastructure projects
        and delivery of goods and services must be completed not later than Dec. 31
        next year.</p>'
