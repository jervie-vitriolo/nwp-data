  'eastern-visayas-land-travel-cancel-storm':
    'author': 'Wil Mark Amazona, Leyte-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-12-13T23:12:34.852+08:00
    'imagesource': 'jcr:836e2730-6012-495d-988e-7c2c1fdc67e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ffceeb4-14d8-4ab7-b4be-ecb7c06a18e8'
    'lead': 'Disaster response officials in Eastern Visayas are heading off a buildup
      in ports and terminals due to an incoming storm by cancelling land travel effective
      8 a.m. on Dec. 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T23:18:31.986+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:19:10.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:58.902+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eastern-Visayas', 'PAGASA', 'storm', 'Odette']
    'template': '1'
    'title': 'Eastern Visayas disaster office cancels land travel starting Dec. 14
      due to storm threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f516a3d-b267-4550-914e-aa361a8ca059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, December 13)</strong> —
        Disaster response officials in Eastern Visayas are heading off a buildup in
        ports and terminals due to an incoming storm by cancelling land travel effective
        8 a.m. on Dec. 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04b12c-aa47-4a96-bc20-e77f742be430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/13/tropical-depression-outside-PH-intensifies-tropical-storm.html"
        target="_blank"><strong>READ: Tropical depression outside PH intensifies into
        tropical storm — PAGASA&nbsp;</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b7395-cf34-4cd1-876a-b28eac6f9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is to prevent the unwanted surge of passengers and vehicles
        in ports and terminals because of the cancellation of sea trips due to an
        expected turn in weather conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7d3b1-2b61-4329-9d40-93f8f1036e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory, however, will not affect those who are already in
        transit during the said period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44caa07b-4d4e-48b4-957e-1ce028e031b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Tropical Storm Rai, last located east of Mindanao, will
        enter the country as a severe tropical storm tomorrow evening. It will then
        be named “Odette” and may hit land in Caraga or the Eastern Visayas region
        on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c3d17d-72c0-4711-916d-df87d84ee85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units in the region have already cautioned
        residents on the impending storm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81618abc-0ff6-4b01-adc1-f8078f1eb0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arteche, Eastern Samar Mayor Roland Boie Evardone also issued an
        advisory on Sunday to advise his constituents to prepare for the coming weather
        disturbance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8fa28-df06-42ee-b6b4-84780144364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, Ormoc City held a pre-disaster risk assessment
        meeting to prepare for “Odette.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cba74-662d-4181-9a5d-e833b1023a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tacloban City, the City Disaster Risk Reduction and Management
        Office placed the city under "blue alert" status starting 1 a.m. of Dec. 14.
        The DRMMO councils in each barangay are ordered to submit their preparedness
        measures, including their emergency response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772b58b-56f0-446a-8f94-c0f02fdf2dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also expected to do pre-emptive evacuation, especially
        in areas considered as high risk, and make proper coordination with the CDRRMO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639d5f7-3838-4219-82ff-15eb8d9fe3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:18:31.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:19:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this report.</em></p>'
  'Duterte-assures-clean-2022-polls':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-13T23:35:11.720+08:00
    'imagesource': 'jcr:77a8acc6-f9c6-41b1-a4cc-472084c21e4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '490f2a6e-5a20-48ab-a459-fb459e5e850f'
    'lead': '''As I step down in June 2022, it will be my highest honor to turn over
      the reins of power to my successor knowing that in my mandate, I did my best
      to serve the Filipino people,'' President Rodrigo Duterte assures the public.'
    'mgnl:activationStatus': true
