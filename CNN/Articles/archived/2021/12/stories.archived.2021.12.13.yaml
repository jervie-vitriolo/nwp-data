      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can go digital on your “pamasko” for your godchildren who might
        be unable to visit you at home while we are still in the middle of the pandemic.
        Thanks to BankCom [Personal]’s Fund Transfer feature, you can send cash gifts
        virtually! If you prefer to give gifts, avoid crowded malls and shop online
        instead. Online shops offer you alternative and unique gifts which you can
        easily pay via bank transfers and have delivered to your loved ones.  Sending
        money is easy using BankCom [Personal] fund transfer. Transfer to another
        BankCom account or any bank account or e-money issued by other local banks
        or institutions using InstaPay. It’s convenient, real-time credit and secure.  This
        could mean more time to enjoy the season and bond with your family to prepare
        holiday dinners or binge watch on Christmas movies.</p>'
