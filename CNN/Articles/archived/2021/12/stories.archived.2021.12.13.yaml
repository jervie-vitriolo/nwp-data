    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44510b42-f886-4b56-8f4a-710e6affdc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How can women handle body shaming?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94cf325-bd88-45c8-92be-28e7781f9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp;</strong>Our body is our temple. We must take care
        of it. Our inner beauty is what really matters. Let''s cultivate our inner
        beauty so it can reflect our external beauty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418bdd6-34ba-4869-b12e-e2e7f0c09197'
