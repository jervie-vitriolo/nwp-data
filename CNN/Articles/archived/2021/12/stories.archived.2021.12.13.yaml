      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Harnaaz Sandhu, India</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a276613-ebbe-403b-8545-a82788bc4ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the biggest pressure the youth of today is facing is to
        believe in themselves. To know that you are unique, that''s what makes you
        beautiful. Stop comparing yourselves with others and let''s talk about more
        important things that''s happening worldwide. This is what you need to understand.
        Come out, speak for yourself because you are the leader of your life, you
        are the voice of your own. I believed in myself and that''s why I''m standing
        here today.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
