      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nakapag-submit ng updated data, ito ay rerebisahin uli ng
        ating experts para makita kung maaari na siyang payagan," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740ed85-963c-4b87-8c9b-7e63acd23bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T15:00:01.421+08:00
