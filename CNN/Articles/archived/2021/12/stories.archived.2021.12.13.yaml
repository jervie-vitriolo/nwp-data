      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1dbe9-5727-4c2a-9446-197692b7d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he faces multiple charges under Hong Kong''s national security
        law, Monday''s charges were not under the controversial legislation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4071ab03-4a17-48f9-8160-9300c25c6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c51742-b77d-495a-b2e4-3f09eecdfa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Alliance in Support of Patriotic Democratic Movements
        of China has organized the candlelight vigil in the city''s Victoria Park
        every year since 1990. But authorities banned the event for the first time
        last year, citing coronavirus risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4ae9a-2a8e-454b-89c1-049ddd872336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac654d-82af-412b-889e-f4bc5737bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance disbanded in September this year, after police arrested
        several of its leaders on national security grounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff738ca-e65a-4d50-8e37-2937399bfafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb4daa-ad84-4b90-966f-f0d3a19d2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the mitigation hearing on Monday, Lai said he decided to
        light a candle that day to remind the world of those who died for justice
        and truth at Tiananmen Square in 1989, according to public broadcaster Radio
        Television Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da414ed-1424-4512-b886-c80585f6a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66390c44-b160-4d6e-8a6a-84dcd88aa8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former lawmaker Lee Cheuk-yan, who was the chairman of the alliance,
        was sentenced to 14 months in prison for his role in the vigil. Former vice-chairwoman
        Chow Hang-tung was also sentenced to 12 months in prison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb355f45-030a-4840-b130-e0de87608b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cb5df-083a-4425-addc-6357d2341e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the court also sentenced Joshua Wong and three other activists
        to up to 10 months in prison over their involvement in the same rally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493ae6f-ff3a-4699-81e3-bf63a23a3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f8463-b5b6-427e-9520-efac7e1f2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iconic commemoration</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed0dda-323d-49d2-9ebf-5f6c25bdc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is the only place on Chinese soil where a mass annual
        vigil has been held to mark the bloody crackdown in and around Tiananmen Square
        on June 4, 1989.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a82edb-2003-4e00-9ac7-72ff47b405eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855a980-f41b-44ef-84c0-4825bd93bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event remains one of the most tightly censored topics in mainland
        China, with discussions of it scrubbed from mass media. Chinese authorities
        have not released an official death toll, but estimates range from several
        hundred to thousands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aab3d6-2f5e-4ddf-9003-caf3dd1e10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fdec11-b497-48af-98d8-1b9ae406cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That any commemoration could be held in Hong Kong was often seen
        as iconic of the city''s autonomy from China, a litmus test for political
        freedoms in the special administrative region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e36f5-ec92-4da4-aa65-585e70f65544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca6a74-6a6a-4918-a832-4689fe575f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the introduction last year of a national security law --
        which criminalizes secession, subversion and collusion with foreign forces
        with a maximum penalty of life imprisonment -- has forced the group behind
        the June 4 vigil to disband, after authorities arrested several of its leaders
        under the law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51939c49-a8c6-47d8-8452-d73134d9df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/13/asia/jimmy-lai-hong-kong-arrest-intl-hnk/index.html"><em>"Hong
        Kong tycoon Jimmy Lai and 7 others sentenced to prison over banned Tiananmen
        vigil"&nbsp;</em></a></p>'
  'mark-meadows-january-committee-contempt-of-congress-resolution':
