      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Five
        residents from General Santos City filed a complaint against some members
        of the Inter-Agency Task Force over a policy that requires onsite workers
        to get the COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7072bf-339d-49df-aa2d-178fcfba3069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c81eb-222c-4f23-9250-4de4f7992be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants said IATF officials resorted to coercion for issuing
        a resolution that requires employees to get vaccinated or undergo regular
        RT-PCR test at their expense. They added that employees must decide whether
        or not to get vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e8e61-f873-4227-853a-d1f4a1519330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec54ee-3e07-4ffe-8f45-add5f62f1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The person should have legal capacity to give consent; should be
        situated as to be able to exercise free power of choice, without the intervention
        on any element of force, fraud, deceit, duress, overreaching or other ulterior
        form of constraint or coercion,” the complaint read.</p>'
