      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bfc72-53eb-4677-9635-db1c9ace15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:49:18.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede naman sa kabila andun pa rin ‘yung ating mga</em> heroes<em>
        tapos yung sa kabila yung ating</em> national treasure<em>, mga mahahalagang
        bagay o</em> unique<em> sa bansa natin eh andudun pa rin katulad ng agila</em>,”
        said Moreno.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1e7586-f931-4eb5-9c0b-552fc02de59e'
      'mgnl:activationStatus': true
