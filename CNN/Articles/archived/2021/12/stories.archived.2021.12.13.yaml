  'Azkals-leaning-familiarity-Thailand':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-13T19:20:46.850+08:00
    'imagesource': 'jcr:e13f4f65-7ecd-4a96-9cb8-293814d2aaa3'
