      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebuana Beatrice Luigi Gomez strutted in the evening gown competition
        after she entered the Top 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab7d4c-bf2a-4a16-9be7-b4adaec34e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:43:48.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She looked every inch a goddess in her golden hand-sewn gown that
        depicted indigenous tribal patterns called “Pintados" and meshed with the
        signature art deco aesthetic of Filipino designer Francis Libiran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c083a08-87fb-4e91-8133-d1ebd4131008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:43:48.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:37.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couture gown with thousands of hand-sewn crystals also highlighted
        her armband tattoo.</p>'
