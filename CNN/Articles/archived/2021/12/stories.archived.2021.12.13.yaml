  'Bongbong-Marcos-petition-Comelec-COC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-13T14:40:01.336+08:00
    'imagesource': 'jcr:b935eb58-536d-40e2-8fd5-8786cbe27866'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c23e2d7-a84e-4b6a-b292-0b0ce0043d83'
    'lead': 'The poll body''s second division rules that allowing the interventions
      would ''unduly delay'' the resolution of the main petition to cancel Ferdinand
      ''Bongbong'' Marcos Jr.''s certificate of candidacy for president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T14:42:48.081+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:19:33.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:52.323+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec denies all interventions linked to main petition vs Marcos Jr.'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9bc7e-745b-437c-8fc2-aacae5e4fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:42:48.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Commission on Elections denied all interventions related to the original petition
        to cancel Ferdinand "Bongbong" Marcos Jr.''s certificate of candidacy (COC)
        for president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ac20f-6aad-46ff-982e-1db8f9630f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:42:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec rejected the petition-in-intervention in cancellation plea
        filed by civil society groups and professionals led by Rommel Bautista. The
        poll body also denied two pro-Marcos interventions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea6a34-79fa-44fb-892d-758102c00b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:42:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body''s second division ruled that allowing the interventions
        would "unduly delay" the resolution of the main petition, saying it will treat
        the rejected interventions as "mere scraps of paper" and will no longer entertain
        similar submissions in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff03a2-9272-4ebb-962a-19dc5e9e7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:42:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, no future motions for intervention and/or petitions-in-intervention
        relative to the instant case shall be entertained by this Commission (Second
        Division)," the decision released on Monday read.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c119e2-50fc-44dc-942e-6ec728427464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:44:40.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">RELATED:
        All petitions against Bongbong Marcos'' 2022 presidential bid</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738456e-c6b4-4e48-934b-a759f7efced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:42:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first petition argued that Marcos committed a crime of moral
        turpitude and perjury for making false representations in his COC on his eligibility
        to seek the presidency despite his conviction for his failure to file income
        tax returns when he was vice governor and governor of Ilocos Norte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef512a-f23e-4c79-b836-cd4626d9e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:42:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theodore Te, a former Supreme Court spokesperson, serves as lead
        counsel for the group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b88c60-be71-46d4-9ae6-cca6e98ae8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:42:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec previously said it hopes to resolve Marcos’ cases by
        yearend.</p>'
