    'template': '1'
    'title': 'Meadows said National Guard would be ready to ''protect pro Trump people''
      before Capitol insurrection, House investigators say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aaf153-7924-4f4c-ad89-415377f5ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former White House chief of staff Mark
        Meadows sent an email saying the National Guard would be present to ''protect
        pro Trump people'' in the lead up to the US Capitol insurrection, according
        to a new contempt report released by the January 6 committee Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7f4f7-62bf-4ccc-b311-7c2210ca5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e628b1-c15e-4d58-94b3-6e9f9bc6efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just one of several new details in the report about Meadows''
        actions before and during January 6, as well as his role in attempting to
        overturn the 2020 election. The resolution comes after the panel informed
        Meadows last week that it had "no choice" but to advance criminal contempt
        proceedings against him given that he had decided to no longer cooperate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33e8e3-06c3-45e4-9636-832b7af904fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05da2a1-8149-4247-847c-1a19a11321e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee notes that in one email Meadows sent to an individual
        about January 6, he said that "the National Guard would be present to ''protect
        pro Trump people'' and that many more would be available on standby," according
        to the report. The new documents come as Meadows'' role is under renewed scrutiny
        following his decision to cease cooperating with the committee last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c8d0d-503d-483b-b2b3-9418c540a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586b0c9-6bd3-4377-bcae-b2e5f570aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:19.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Bennie Thompson appeared to allude to this January
        5 email about having the National Guard on standby in a letter to Meadows''
        attorney last week informing him that the panel would move forward with contempt
        proceedings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba83438-e79f-45ab-9432-e36745f8f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:10:51.050+08:00
