      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) –</strong> A
        tropical depression located outside the country has intensified into a tropical
        storm, state weather bureau PAGASA announced on Monday.</p>'
