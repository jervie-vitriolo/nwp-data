    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc0c2dd-4336-4f21-8fa7-7d83bc54a0a1'
    'lead': 'The latest figure, slightly higher than the $2.36 billion logged the
      quarter prior, represents an 18.3% jump from the figure posted from July to
      September last year, with the growth in agricultural imports slightly surpassing
      that of exports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T16:03:36.930+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:19:32.634+08:00
