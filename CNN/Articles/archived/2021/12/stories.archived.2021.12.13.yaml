      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the 10 largest crypto thefts of all time have happened this
        year, according to data compiled by consumer website Comparitech. And these
        incidents may only continue due to increased cryptocurrency usage, according
        to financial tech experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8bd2ea-d907-4547-ad7e-62c0ec8c5008'
