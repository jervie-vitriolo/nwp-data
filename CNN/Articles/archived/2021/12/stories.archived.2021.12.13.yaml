    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals leaning on familiarity in must-win game vs. Thailand'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7317b2-2e58-44ae-8001-e4bf8fc20a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) –</strong> Philippine
        Azkals mentor Stewart Hall hopes that some of the players'' familiarity with
        Thai players will spell a difference in their must win game against Thailand
        in the AFF Suzuki Cup group stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26779ad4-7fa5-46b9-b203-3e343a0902f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an advantage. We lean on that local knowledge of their players
        from our players," Hall said during the pre-match media briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5d405-296b-4e22-ac9c-9018867ccc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e033bfb-ac12-40ab-9d04-31309593860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a first timer in the Southeast Asian football scene, Hall
        added he regularly consults with Azkals players who have battled the likes
        of tournament all-time scorer Teerasil Dangda and Supachok Sarachat in the
        Thai League.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6e201-1a8b-4618-824b-d03df8f1065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06389667-4c5f-4a65-a4e3-cc4eadf5bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Azkals are now part of a Thai League squad comprising of Kevin
        Ingreso, Iain Ramsay, Daisuke Sato, Amani Aguinaldo, Patrick Reichelt, Bernd
        Schipmann, and Martin Steuble.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9268e-00ad-4a7f-9478-2b9da67d8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee631d51-a7de-4b24-99e8-3e812880ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steuble, playing as a defender for Muangkan United in Thai League
        2, also believes their experience in Thailand will be an edge for the Azkals
        to finally defeat the War Elephants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab6212-9d5d-4fb9-8f4c-7c4c2f2899f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa6200-f1ab-441d-8298-4ae3b3ac5886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do respect us. Maybe, they even fear us a little bit. If we
        bring our A game and fully committed, we have a big chance to upset them,"
        Steuble said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b34881-918f-4dcb-ab5e-e41651bafc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0ff9e-792c-4507-b87b-0d1af0bd83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos are facing a must-win situation against Thailand,
        who is tied with host Singapore on top of Group A standings with six points.
        The top two squads per bracket will advance to the semifinals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df6e34-a5c4-4876-8abe-84bffebfae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca533ef6-9a40-46ce-a6fd-b44bb122d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals are in third place of Group A with three points after
        splitting their first group stage matches with a <a href="http://cnnphilippines.com/sports/2021/12/8/Azkals-drop-tough-opening-game-Singapore.html"
        target="_blank">loss against Singapore</a> and a <a href="https://cnnphilippines.com/sports/2021/12/11/Azkals-clinch-historic-win-vs.-Timor-Leste.html"
        target="_blank">big win over Timor Leste</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98e774-9a2a-400b-97d5-d40cc9222a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275658ed-6387-4400-a016-ac2cfd2390de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:20:04.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We said in our team meetings after the Singapore game that we got
        to win the next three games," Hall said. "It''s not about winning the game
        4-nil or 5-nil. We just have to win the game. They''re good at both ends."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671c391-4d93-4b5f-b2df-214e47ddee35'
      'mgnl:activationStatus': true
