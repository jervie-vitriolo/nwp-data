      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/12/us/survivors-deadly-storm-kentucky/index.html"><em>"''The
        whole town is gone''"</em></a></p>'
  'naftali-bennett-mbz-meeting-uae-intl':
    'author': 'Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-13T18:01:32.666+08:00
    'imagesource': 'jcr:e5d82b92-c001-407d-9b4f-3ab21b0e1816'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21ef2dcf-68f3-41b4-a2eb-5e835620610c'
    'lead': 'Israeli Prime Minister Naftali Bennett has met with Abu Dhabi Crown Prince
      Sheikh Mohammed bin Zayed at his private palace in Abu Dhabi, according to Bennett''s
      office.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T18:03:21.076+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:19:21.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:55.881+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abu-Dhabi', 'Israel', 'UAE', 'Naftali-Bennett-', '-Prince-Sheikh-Mohammed-bin-Zayed']
    'template': '1'
    'title': 'Israeli Prime Minister meets UAE Crown Prince at palace in Abu Dhabi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977dfe5-78c5-4060-af70-44f147bc3bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Israeli Prime Minister Naftali Bennett
        has met with Abu Dhabi Crown Prince Sheikh Mohammed bin Zayed at his private
        palace in Abu Dhabi, according to Bennett''s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287cb7f-e509-431f-9eaf-5e37250d0624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8a1bb-dc92-45f5-ae8e-d079bcba2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first official visit of an Israeli Prime Minister
        to the United Arab Emirates and comes 15 months after the signing of a normalization
        agreement between the two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de9da4-482a-4fb6-b35b-cea2885514ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f840220-4375-4b33-84b7-48837f2b52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett had earlier highlighted growing trade ties between his country
        and the UAE in an interview with WAM, the Emirates'' state-run news agency.
        But there was no mention in the agency''s write-up of the interview of tensions
        with Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917e105-8bcc-4f5a-a8fa-9c3daff54f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8cd626-28f6-43d4-8ce9-59dc53bf94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volume of mutual trade has expedited within a few months with
        limitless future opportunities to develop it. Israel, like the UAE, is a regional
        hub for trade. Our cooperation provides unprecedented economic opportunities
        not only for us, but for more countries, which is another element for enhancing
        stability and prosperity in this region," Bennett is quoted as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7bd5f-ac48-4ffe-9087-9eb298fa10d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5627a42-1492-4ba0-90c6-6e78a8bd0f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli leader mentioned cyber security, health, education and
        aviation as four areas where the two countries were enjoying fruitful trade
        and investment, WAM wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f098406f-27d1-4a69-8fb4-a7a232d65194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c84430-354b-4569-9c96-f74f6dd782b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to trade, the normalization agreement signed between
        Israel and the UAE, one of a series of such agreements inked between Israel
        and Arab states in the last months of the Trump administration, is also seen
        in Israel as having a strong regional security component to it, specifically,
        shared concerns over Iran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4fbb4-dccc-49f6-92e2-3c9b192d662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe5b34-acde-434e-bb4c-5892bfcab476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the interview made only the slightest possible nod in that direction,
        writing: ''On the UAE''s efforts to enhance international cooperation for
        facing common challenges, the Israeli Prime Minister stressed, "the values
        of tolerance, peace and dialogue are common, and that is why the friendship
        that unites us developed at such a high speed."''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdd7f5-f3f9-4593-a910-dcd16611b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:03:21.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/13/middleeast/naftali-bennett-mbz-meeting-uae-intl/index.html"><em>"Israeli
        Prime Minister meets UAE Crown Prince at palace in Abu Dhabi"&nbsp;</em></a></p>'
  'jimmy-lai-hong-kong-arrest-intl-hnk':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-13T18:04:40.107+08:00
    'imagesource': 'jcr:9886d7c9-e7cd-41ae-95fd-8a97434e20c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2eba3ad-e505-40ff-a6d6-04cc2a447f6b'
    'lead': 'A Hong Kong court has sentenced media tycoon Jimmy Lai and seven other
      pro-democracy figures to up to 14 months behind bars for participating in an
      unauthorized assembly last year to commemorate the Tiananmen Square crackdown.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T18:05:57.253+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:19:20.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:56.048+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jimmy-Lai', 'Hong-Kong']
    'template': '1'
    'title': 'Hong Kong tycoon Jimmy Lai and 7 others sentenced to prison over banned
      Tiananmen vigil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d102c01-7eb3-499f-b714-eea4eba927da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Hong Kong court has sentenced media
        tycoon Jimmy Lai and seven other pro-democracy figures to up to 14 months
        behind bars for participating in an unauthorized assembly last year to commemorate
        the Tiananmen Square crackdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287b427-3ec2-4308-89cf-29ea8f5eb83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:19:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai, the founder of the now-defunct Apple Daily newspaper, was sentenced
        to 13 months in prison at the District Court for inciting and participating
        in the peaceful candlelight vigil on June 4 last year, which authorities declared
        illegal. He had earlier pleaded not guilty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32357afc-cf6c-426b-8e57-b0994ac2fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:05:57.253+08:00
