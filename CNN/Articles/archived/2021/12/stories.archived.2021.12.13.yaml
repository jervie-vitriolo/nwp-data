      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Attack On Titan x OXGN Collection is now available online
        on <a href="http://oxgnfashion.com">oxgnfashion.com</a>, Lazada, Shopee, Zalora,
