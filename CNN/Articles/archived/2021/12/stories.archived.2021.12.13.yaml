    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c6df0-2731-448b-88c0-1f5e84ac2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T16:40:00.435+08:00
      'mgnl:createdBy': 'vince'
