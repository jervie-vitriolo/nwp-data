      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South African President Cyril Ramaphosa
        is receiving treatment for mild Covid-19 symptoms after testing positive on
        Sunday, the office of the presidency said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f7a7b-1ec3-4e9e-9e08-a6d1a60cd4a1'
