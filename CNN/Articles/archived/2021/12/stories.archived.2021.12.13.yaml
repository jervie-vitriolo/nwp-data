  'Zara-Rutherford-teen-aviator-Seoul':
    'author': 'Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-13T11:17:00.000+08:00
    'imagesource': 'jcr:a9989e1d-3ef1-44ca-b13b-7e89223bb552'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd229a4a1-b408-4a64-9959-d455c1648b02'
    'lead': 'Zara Rutherford is seeking the title held by Shaesta Wais, who became
      the youngest woman to fly solo round the world at age 30 in 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T11:17:27.607+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:19:39.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:50.005+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teen aviator Zara Rutherford lands historic flight in Seoul'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923f215-1141-4085-a793-863fad6a2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Teen pilot Zara Rutherford landed
        in Seoul on Saturday, December 11 from Russia, the first Asia stop on her
        attempt to become the youngest woman to fly around the world solo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18164036-7782-474d-ac18-7e684df4b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the 19-year-old British-Belgian departed from Kortrijk-Wevelgem
        Airport in western Belgium on her 51,000-kilometer journey, which is to span
        five continents and 52 countries, including the United States, Russia, and
        Colombia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3d77f-a772-40d5-bed2-b685b94e71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been challenging," Rutherford told reporters at Gimpo International
        Airport after arriving from Vladivostok in her bespoke Shark ultralight plane,
        the world''s fastest microlight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03187e-0a1a-4241-b474-6690a6658b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was stuck in Alaska because of visa and weather issues for a
        month, and I was stuck in Russia for a month because of visa and weather issues,"
        she said. "I was hoping to complete it by Christmas, but I guess that''s not
        happening anymore.&nbsp;But it''s an adventure."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204001a-c59f-43af-827c-9f9b8b3e6d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford, who is to remain at the&nbsp;hotel before her planned
        departure for Taiwan on Monday, said she expects to complete her journey by
        mid-January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070af28-4224-4ffd-a408-a81f6fb04e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.608+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With enhanced COVID-related travel restrictions, Rutherford said
        she has sometimes not been allowed to see local places in some countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e94dd-3802-43ce-be24-58e95cc93c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.609+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m seeing these places from the air, and that is the most incredible
        thing," she said. "Although I''m not always allowed to go and visit, walk
        around, and check out museums and restaurants, I can always see them from
        the air, and it''s pretty incredible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdc87b-e3da-4a90-9ea1-d1c3d238da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.609+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from entering the record book, the teenager has expressed
        hope that her voyage will encourage girls and women to study and work in STEM
        (science, technology, engineering, and mathematics), and spark girls'' interest
        in aviation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bfa775-80a5-4f18-8008-644d7f47af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.609+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford is seeking the title held by Shaesta Wais, who became
        the youngest woman to fly solo round the world at age 30 in 2017. The youngest
        male record holder, Mason Andrews, was 18 years old when he made the journey
        in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be070f5-6a56-4985-b04d-494dd43f1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.609+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of two pilots, Rutherford will start university next
        year, with the dream of becoming an astronaut.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453908ce-3fe1-4a11-a030-17b20b1089aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T11:17:27.609+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:19:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/zara-rutherford-flight-seoul-intl-hnk/index.html">Teen
        aviator Zara Rutherford lands historic flight in Seoul</a>"</em></p>'
