      'mgnl:lastActivated': 2023-01-24T21:19:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188782a-32e4-494f-a49a-52e5bcd45e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:36:44.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has delegated all responsibilities to Deputy President David
        Mabuza for the next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f3c08-b576-4629-af70-f1ed6f00d4f8'
      'mgnl:activationStatus': true
