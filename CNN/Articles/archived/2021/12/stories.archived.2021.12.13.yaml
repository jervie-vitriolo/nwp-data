  'philippine-coast-guard-75-000-strong-target':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-13T17:01:02.075+08:00
    'imagesource': 'jcr:e01dc033-6313-4d01-824a-83b1e4e4713c'
