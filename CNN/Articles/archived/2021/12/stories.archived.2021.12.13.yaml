      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef36734-e463-4983-b366-99c564b0214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is set to hold another round of  nationwide immunization
        program on Dec. 15 to 17, focusing on areas with low vaccination rates, to
        meet its target of inoculating 54 million Filipinos by yearend.</p>'
