      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vice President Kamala Harris blasted press
        coverage of a personal shopping trip she took during an official visit to
        France last month as "ridiculous" but avoided questions about recent high-profile
        staff departures from her office, the San Francisco Chronicle reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca72eef-5ddc-42b5-85b5-297b72c3fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbefda-f755-4428-9743-95abbe6f8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of her trip to Paris last month, Harris stopped in a
        high-end cookware store to purchase, among other things, a $375 cooking pot.
        The move resulted in some critical press coverage, with reports juxtaposing
        her spending with Americans struggling to afford everyday goods because of
        unusually high inflation rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a25af-b72e-42d8-8ba3-81e50dcb6402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b721f3-659f-447a-88cd-d41f3049fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harris called the headlines ''ridiculous,''" the Chronicle reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c97489-69a5-43d7-958f-49ebafecb31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffba0d3-6d57-46f0-9f86-173f4d9c5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.625+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, how about, ''She''s going to buy a pot on her way to the airport,''"
        Harris told the newspaper, "after a very significant and highly successful
        bilateral meeting in France on issues that are about national security, on
        issues that are about climate, on issues that are about what we are doing
        in terms of international norms and rules on everything from cyber to space.
        Come on."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d99483-80e4-4a50-b1d4-4dd1a54aef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.626+08:00
