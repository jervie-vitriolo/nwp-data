  'WHO-PH-govt-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-12-13T14:32:34.737+08:00
    'imagesource': 'jcr:185a6e3a-3838-4a7a-b246-5b33792c24ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9bc8d8-aded-42a3-8613-6e27c255402c'
    'lead': 'WHO country representative Rabindra Abeyasinghe says that what could
      initially be a mild infection brought by the Omicron variant among vulnerable
      groups may still lead to severe cases and even death if left unattended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T14:35:06.751+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:19:34.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:51.990+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO to PH govt: Improve vaccination, surveillance efforts ahead of Omicron
      entry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10cc59c-c7b0-4d44-8223-bb0aa5923320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        government should further improve surveillance and vaccination efforts even
        as the potentially more transmissible Omicron COVID-19 variant has yet to
        be reported in the country, a World Health Organization official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b8cd9-04f6-4c6d-8348-6a614817a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1d983-88db-43d9-a847-9484d314eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> WHO country representative
        Rabindra Abeyasinghe said there is still a lot to know about the variant that
        is now present in 57 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665605bd-3dc6-4234-9294-ab5c83753be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e66da5-50b4-4fe7-934c-42bf99497d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that from initial reports coming out of South Africa,
        the Omicron is more transmissible than the globally predominant Delta variant,"
        Abeyasinghe said. "There''s a caveat in that because when the Omicron variant
        emerged in South Africa, Delta was not a predominant variant. We are trying
        to understand how Omicron will compete with Delta and this is what we are
        looking at on a global scale since Delta is the globally predominant variant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0d765-d574-4c6c-87a7-d162f8a5bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662311fa-e6b1-46f2-a90e-ff8d8476c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said the health care system should anticipate its response
        to the Omicron variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c053c0-831d-46b0-98ca-5be36e7a226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece9047-8195-442f-a348-f2d0df1654c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see overwhelming facilities and health care workers, we would
        have to consider how we are going to manage that situation," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c4cd7-33a8-45a7-8eb9-902593fa86be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa336d8-1e88-40aa-86e0-bbf218a60cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to go back to the [enhanced community quarantine
        and modified ECQ] when we are now trying to keep the economy or control the
        alert level systems. Preparedness...is critically important in how we manage
        this," Abeyasinghe added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f11579-99e8-41bb-b1d2-112e57046b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a674d0-09cf-4128-8561-6e714f93000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He commended the Philippines for doubling its genome sequencing
        capacity from 300 to 700 per week to about 1,400. He noted that the response
        to the Delta surge earlier this year should be a lesson to further strengthen
        the health care system and preparedness in detecting and managing infections
        in hospitals, improving access to oxygen tanks and other medical equipment,
        and vaccinating more people from the priority groups as soon as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e550753-b2a2-4f89-bf8a-5f5c796cd0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075f576-a2ef-4133-ae1f-39b89e7eb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe warned that what could initially be a mild infection
        among vulnerable groups may still lead to severe cases and even death if left
        unattended.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8f3bc-7db6-4b03-800f-b0418307f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3efb9-7bd5-4f4f-852f-e5e1378182ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don’t know how it will react with vaccines, whether the vaccines
        will still be able to protect us. What is clear is the existing vaccines will
        very likely protect people from severe cases and death," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cfc9ae-95d7-4530-910d-e94e342b53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8835a6-4a6c-4ea3-8f4b-3b82f8c187de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said that through the COVAX initiative, the Philippines
        will receive more doses from Pfizer, Moderna, AstraZeneca and the single-shot
        Janssen vaccine before the year ends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c777a33-464f-4857-988f-232d992d2b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:35:06.753+08:00
      'mgnl:createdBy': 'glee'
