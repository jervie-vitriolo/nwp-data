      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        country''s bet to the 70th Miss Universe pageant put ancient Visayan art tattoos
        in the spotlight during the coronation event in Israel on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389fd99-15c6-454d-b0e5-987004ae3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:43:48.855+08:00
