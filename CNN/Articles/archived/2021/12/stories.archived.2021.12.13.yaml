      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled to join CNN+," Wallace said in a statement. "After
        decades in broadcast and cable news, I am excited to explore the world of
        streaming. I look forward to the new freedom and flexibility streaming affords
        in interviewing major figures across the news landscape — and finding new
        ways to tell stories."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7b275-2de0-4483-af4a-986138341303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a83ef8-616d-4d21-88a3-981607fe8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Worldwide president Jeff Zucker said Wallace''s appointment
        "speaks volumes about our commitment to journalism and CNN+, and we are thrilled
        to have Chris on the ground floor of helping us build the next generation
        of CNN and news."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a99ecb-bd6d-4c26-b198-52b0da434e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4264ba-5381-43b2-b5bf-db0f6fc77334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace, 74, had multiple options when his four-year Fox contract
        was approaching its end point earlier this year. Wallace ultimately decided
        he didn''t want to renew with Fox, according to a person with knowledge of
        the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788e1e1-7d44-4cc3-a894-8f22f451734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6e4c7-0377-43b6-8855-66a417447cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous Fox staffers praised Wallace on Sunday and said they were
        disappointed by the news.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc00503-7661-4c7a-b709-6b0242348daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaafdd4-bcb1-4295-a458-77a3f532af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad to see Chris go -- he''s had an amazing run at ''Fox News Sunday,''"
        chief political anchor Bret Baier wrote on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0fccda-ffbf-446c-96fc-a00f4f356b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495b3bb-b08d-4acc-83d8-e1b8b2bb089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox praised Wallace and said that it will rotate hosts on "Fox News
        Sunday" until a permanent moderator is named.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf57a5a-0cc9-4a0c-91d7-7eba132508ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7953bd5-e392-4500-ba1d-94830a975bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely proud of our journalism and the stellar team that
        Chris Wallace was a part of for 18 years," the network said in a brief statement.
        "The legacy of ''Fox News Sunday'' will continue with our star journalists,
        many of whom will rotate in the position until a permanent host is named."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a3df8-27c4-41a3-bf2c-1c06d3a96c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcf729-c8bb-499d-953b-14c28eb465b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace is known for his tough, but fair, questioning of both Democratic
        and Republican politicians. His reputation for grilling members of both parties
        made him well-respected in journalistic circles, but often irked the Fox audience
        which showed immense loyalty to former President Donald Trump. That was especially
        true when Wallace called out Trump directly, including when he said that the
        former president "engaged in the most direct, sustained assault on the free
        press in our history."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7c771-379e-47dc-a177-7536e5d69dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.834+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ecc8ed-33bf-4a96-8467-03ed4cfc2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Fox News, which always tilted toward the right,
        has transformed itself into a hyper-partisan, right-wing talk network that
        regularly pushes conspiracy theories on a wide variety of topics. Even many
        of the network''s so-called "straight news" anchors have abandoned any pretense
        of impartiality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072fedf7-01af-4cb3-a93d-c1645d16c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095a68b-a52d-4eca-8d6f-aec77f35e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s top host, Tucker Carlson, has drawn extraordinary
        criticism for producing a special report pushing the false notion that the
        January 6 attack on the Capitol was a "false flag" orchestrated by the federal
        government. Carlson has also trafficked in anti-vaccine rhetoric and pushed
        the racist "Great Replacement" conspiracy theory on his show.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ca38f-4694-4caa-b5af-caacbbac7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13880c65-7258-45cf-9167-2856cc30630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace, who often found himself rebutting some of the falsehoods
        pushed by his own network, reportedly objected to Carlson''s conspiratorial
        content. NPR reported that he had voiced objection to network brass about
        the program, which also led to the resignation of two longtime Fox News commentators.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244c486-7b94-4233-8b32-3de5f1e5f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd363c-bc96-469c-8b34-8b6b5fdfc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those commentators, Jonah Goldberg, reacted to the Wallace
        news with a tweet that said "Wow."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91210a81-c1a4-4f59-b60e-a0e4afb0ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2a6bb-d628-4ea2-907a-2de0b8587f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other, Stephen Hayes, wrote that Wallace had an incredible run
        and "served as a great example of how to do news -- and do it well -- during
        tumultuous and often disorienting times."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d136aa-28ed-4cb7-bf88-e989bacf725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T14:02:57.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/12/media/chris-wallace-leaving-fox-news/index.html">Chris
        Wallace announces he is leaving Fox News, joining CNN+</a>."</em></p>'
