      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles earlier said the IATF resolution <a href="https://cnnphilippines.com/news/2021/12/8/Mandatory-vaccination-IATF.html">does
        not state that vaccination is mandatory or a basis for termination.</a> He
        added that all resolutions they issue are “legal and constitutional.”</p>'
