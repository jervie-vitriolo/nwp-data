      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question: Many people think climate change is a hoax. What
        would you do to convince them otherwise?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad21d8-0e8a-40e9-92d0-1ace0805bfe6'
      'mgnl:activationStatus': true
