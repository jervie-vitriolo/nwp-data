  'Comelec-defends-verified-requirement-socmed-pages':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-13T17:20:36.159+08:00
    'imagesource': 'jcr:46710fc4-e98a-40ab-9758-508bee88d24d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9b086b4-2a72-46e5-bce1-d7dbd38c76a7'
    'lead': 'James Jimenez says the Comelec is not giving in to opposition regarding
      its policy requiring 2022 bets to use verified social media accounts for posting
      online campaign ads — a move seen to instill accountability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T17:20:26.872+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:19:26.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:54.339+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec defends ''verified'' requirement for candidates'' social media
      pages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b534c6-3523-4f4a-9b44-2d852ed6f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Commission on Elections on Monday defended its 2022 policy requiring candidates
        to only use platform-verified social media pages to mount online ads and other
        materials despite uproar among some aspirants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b38b7-a036-429c-be20-c88fdd2858d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0c735-680c-442b-b7b4-32df13a52f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said over the weekend that the
        poll body will work with YouTube to add a verified badge to the official channels
        of candidates, which they will use to mount promotional content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151b3ad-6c8f-4eab-baf9-5d8a949a160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe08b6f-0558-4ae7-9ff3-85548de56a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, election lawyer Emil Marañon said the policy appears
        unconstitutional, while senatorial aspirant and Bayan Muna chairman Neri Colmenares
        said he is scrambling to gain more subscribers to get verified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8a851-31d9-4fdc-9bf4-c6802a4ee329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790093fe-cf18-423b-97f4-fee348366073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said candidates do not need to amass at least 100,000 subscribers
        to get the rare check mark beside their usernames on the platform, doing away
        with the verification standard through the poll body''s deal with YouTube.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e86f5-6ef9-4fac-9990-192708adf44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd302cda-cf47-4cec-87fc-320b8cbb1538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that there''s accountability for the information
        that they push out, and we want to make sure also that they have a credible
        source they can trust so that people will be able to differentiate between
        fake news and real news because of where it''s coming from," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a7bf7-e45c-4a33-b4d7-25404d522dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993e70d-0bea-40d5-b50c-a2207f98b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the equivalent of a candidate saying ''I approved this
        message.'' (It’s) one of the solutions or strategies for fighting fake news
        to help people identify credible sources of news."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a50d3-6a8b-4ff7-a0a0-e7214f30fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069bc1f5-3cd7-4316-ba5e-f635689d2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the uproar online, Jimenez said no one has officially questioned
        the policy by writing to the Commission en banc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55f5b4-86d1-42d8-9c83-61aa56cbf0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab967c-ffbc-4ab4-a24a-206d75e14195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not really going to be changing policy just because some
        people on the internet misunderstood the provision," Jimenez added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43580412-81e1-45e8-8dec-bc70f3b26c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b99aab-8786-46ef-815a-0f6448a118fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media firms like Facebook are also asked to submit data about
        online ads paid for by the candidates, parties, or their donors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20301a2f-9935-46ec-b0d8-f77cf4931c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db53e16-b09a-45dd-b952-b6740a3c7198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:20:26.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:19:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is looking to regulate the online space more during
        the campaign period, with social media seen to be an even bigger battleground
        for the 2022 race with the pandemic seen to limit physical campaign activities.</p>'
  'PH-ADB-250m-loan-covid-vaccines':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-13T17:23:45.726+08:00
    'imagesource': 'jcr:8bea0815-ff95-44bc-96c3-25f72c732de7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4364af09-1544-4638-9762-45997fb66d6c'
    'lead': 'The Philippine government is set to receive $250 million in new loans
      from the Asian Development Bank (ADB) to further finance its COVID-19 vaccine
      procurement.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T17:26:21.636+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:19:26.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:54.482+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH secures fresh $250-M loan to procure more COVID vaccines

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b72176-9004-4f81-b16d-15d7581dac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:26:21.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — The
        Philippine government is set to receive $250 million in new loans from the
        Asian Development Bank (ADB) to further finance its COVID-19 vaccine procurement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626694b-4023-47ed-abd9-f4cedc306a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:26:21.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB on Monday announced it approved the loan agreement, allowing
        the Philippines to acquire 40 million additional doses of COVID-10 vaccines
        for children and booster shots for adults.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56978acf-0c94-4740-bcf9-60de946408b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:26:21.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ADB is supporting the government’s drive to provide vaccines to
        protect its citizens and save lives, especially with the emergence of new
        COVID-19 variant," ADB Principal Social Sector Specialist for Southeast Asia
        Sakiko Tanaka was quoted as saying in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07266d70-30d7-48ff-b80a-5833530bc15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:26:21.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination will allow the health system to better manage the effects
        of the virus and will help sustain economic recovery. It is key to the country’s
        full recovery from the pandemic," the official added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84671760-ffcf-4dae-94a1-32bde2bec67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T17:26:21.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:19:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
