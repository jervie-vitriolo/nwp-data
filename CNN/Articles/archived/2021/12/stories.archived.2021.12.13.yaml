      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://apps.apple.com/ph/app/bankcom-personal/id1458685913">BankCom
        [Personal]</a> app is also equipped to provide a safe, secure, and seamless
        digital experience that allows a user to check the account balance, access
