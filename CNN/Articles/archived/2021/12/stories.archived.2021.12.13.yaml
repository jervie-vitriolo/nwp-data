      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor urged the BSP to reconsider its decision and proposed
        to make the designs meet halfway instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a98ccd-f312-4fb7-b567-a4271f9f449e'
      'mgnl:activationStatus': true
