      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m fresh from watching the season finale of HBO’s “Succession”
        — the story of the ultra rich Roy family a.k.a. the only (fictional) white
        people I allow in my life. The last few episodes of the third season took
        them to beautiful Italy for the remarriage of Caroline (Harriet Walter), the
        Roy children’s mother. Like in the previous wedding on the show (the last
        being Siobhan Roy and Tom Wambsgans’), this one is saucy, hilarious, and full
        of dark secrets. This season mostly focused on second son Kendall’s (Jeremy
        Strong) power grab attempt by revealing the rot at the core of WaystarRoyco,
        then realizing the true might of his powerful father. Truth be told, I find
        all of them detestable, so why am I still rooting for them? I’m not sure,
        but I’m rewatching the full season for the holidays as my heartwarming family
        drama of choice. — MARGA BUENAVENTURA</p>'
