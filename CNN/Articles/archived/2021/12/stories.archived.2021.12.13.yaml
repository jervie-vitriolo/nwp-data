      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2abd92a-3be4-49d7-98c6-f3b4de7be290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vice president ignored questions on staffing problems in
        her office and recent high-profile departures, according to the newspaper.
        CNN previously reported the departures of top communication aides Symone Sanders
        and Ashley Etienne, following a myriad of reports, including from CNN, of
        staff infighting and dysfunction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9b29b-00be-4139-9036-734d7dd797d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5ff7b-0e53-465b-9805-5ef5d5199b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Harris'' team will likely see other exits over time. Last month,
        CNN reported that several people on her staff had started to reach out to
        contacts to say they''re looking to leave, according to sources who''ve gotten
        calls, while many in the vice president''s orbit have expressed frustration
        that Harris has not being adequately prepared or positioned by the White House
        and instead is being sidelined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b8fe9-1b12-4199-8242-886cccbf62e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b444f2-43c5-40a0-a7d8-849d5bd19563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harris twice did not directly answer a question about lessons she
        had learned and whether she wished she''d done anything differently over the
        past year. But she said her goals for next year include more travel around
        the country to sell the administration''s priorities," the Chronicle said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49667114-1eba-4325-9947-51bdedd4b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9e11d-0d89-457c-bf17-aa1cb8c6dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing about this job that is supposed to be easy," Harris,
        whose portfolio of issues includes immigration, told the newspaper. "If something
        is coming to me, it''s because it needs to be addressed and because, by definition,
        it''s not going to be easy. If it was easy, it would have been handled before
        it comes to me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a1caf-704b-41fc-8adb-c7424c47b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141f6e7-ab21-4cef-9c8c-ed262a8a1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.626+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she called President Joe Biden and herself "governing partners."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f728da-ed3d-4ef6-91d6-fb119c845c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb9c5b7-a4d6-44da-a538-25ead8280f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.627+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can''t do everything, and so on an issue like the root causes
        of migration, he looks to me because he trusts me, and he understands the
        position and the work that can be done by the vice president," she said. "And
        he asked me to take certain things on because he can''t do everything, and
        I''ll willingly do it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e50f1-99d1-46e3-9940-b4b80375ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T09:31:59.627+08:00
