      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I step down in June 2022, it will be my highest honor to turn
        over the reins of power to my successor knowing that in my mandate, I did
        my best to serve the Filipino people," Duterte said during his weekly national
        address on Monday.</p>'
