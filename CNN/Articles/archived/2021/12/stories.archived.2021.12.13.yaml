      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is currently for people aged 18-59.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a5d1c-2729-4ade-a3f5-53471b89dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T15:00:01.421+08:00
