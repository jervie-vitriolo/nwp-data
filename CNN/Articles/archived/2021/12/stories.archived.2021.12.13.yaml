      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Instead
        of a motorcade, the Metro Manila Film Festival’s “Parade of Stars” will go
        fluvial on Dec. 19, the Metropolitan Manila Development Authority (MMDA) said
        on Monday.</p>'
