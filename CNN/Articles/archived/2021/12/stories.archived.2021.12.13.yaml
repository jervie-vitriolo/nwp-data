      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Chinese company applied for the amendment of its emergency
        use authorization to expand the coverage of CoronaVac to children three to
        17 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea07729-613f-46d6-b0ea-f073a0eae0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T15:00:01.421+08:00
