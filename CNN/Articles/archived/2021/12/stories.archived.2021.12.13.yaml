    'jcr:uuid': '63e4f066-9ec0-4225-bf07-ea0c7c53aaa3'
    'lead': 'With some of the Philippine Azkals booters playing in the Thai league,
      coach Scott Hall hopes their familiarity will spell a difference in the squad''s
      must-win game against Thailand in the AFF Suzuki Cup group stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T19:20:04.392+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:19:17.963+08:00
