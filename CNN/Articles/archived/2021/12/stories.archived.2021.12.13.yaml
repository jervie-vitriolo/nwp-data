      'mgnl:lastActivated': 2023-01-24T21:19:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e78a4-d437-4e5f-9bdd-ec1899b28eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T19:27:52.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:19:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have done great sharing prosperity in the Philippines. We have
        conquered the pandemic. Every year we have grown our business and we are excited
        to venture outside of the Philippines starting next year," Tan added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed6dfa-c7d5-41c0-9a0f-e37562e255e8'
      'mgnl:activationStatus': true
