      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/12/10/PBA-welcome-fans-back-Araneta-Coliseum.html">PBA
        to welcome fans back in Araneta Coliseum on Dec. 15</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca11235-d34a-40d5-a495-ef8b92b66c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:25:09.156+08:00
