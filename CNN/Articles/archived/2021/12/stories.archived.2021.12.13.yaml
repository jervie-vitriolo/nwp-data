      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814e3c8-f6a9-4893-a130-e888d0721086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T23:00:53.868+08:00
      'mgnl:createdBy': 'david'
