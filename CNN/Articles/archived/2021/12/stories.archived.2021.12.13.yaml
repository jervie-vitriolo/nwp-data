      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two main targets of crypto hacks currently are centralized exchanges
        and decentralized finance (DeFi) services, according to Tom Robinson, chief
        scientist at London-based crypto compliance firm Elliptic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c41f46a-78ef-4f6f-b766-b8526a3841d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7ad2b7-6d0e-4452-8cd3-a762ca684769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centralized exchanges have been the prime target of hacking groups
        for several years. These exchanges store a user''s assets in "hot wallets,"
        or digital wallets that are connected to the internet. This makes them more
        accessible for users, but also potentially more vulnerable to savvy hackers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50bce3-cdcf-4b16-9af3-57b6fd63058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46438bcf-aa9e-4129-b1c8-dbf695134ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent BitMart hack was one such example. Another is the Coincheck
        attack in 2018, which saw roughly $530 million stolen, making it the biggest
        crypto heist ever — until the Poly Network incident this year, according to
        Comparitech''s data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf9af71-2ce9-4f96-8902-b4d1aec025bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3f088-78dd-473c-abf1-0754dcef80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeFi services are a newer part of the crypto world. DeFi software
        applications cut out exchanges all together, as they are run directly on top
        of blockchain platforms, and hacks of these services are usually due to coding
        errors or issues with design of apps, according to Robinson. Major examples
        include Poly Network as well as a more recent hack of Badger DAO, a platform
        that gives users vaults in which to store bitcoin and earn profit. The Badger
        DAO hack resulted in the loss of $120 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57762f0b-65a3-44b9-9efb-e3980a956385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6bb0a-06dd-4f9b-9512-8c7b77289d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s clear from the majority of these attacks this year is that
        it''s often a vulnerability that''s being exploited," says Rebecca Moody,
        head of research at Comparitech. "With the industry growing at an exponential
        rate and relying on open source technology, this leaves platforms open to
        exploitation when hackers are able to find a weakness in the code."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c57369-baf2-4930-ad9b-b9e2a592ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3440e-402f-4fe0-b75f-db6174c651f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are you really at risk of losing?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2941c5-4122-4e5e-9236-97b05be494cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because an exchange suffers a hack doesn''t necessarily mean
        you lose all your money.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9ee43-dc56-4387-98d8-6c78ddfbf732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed1f26-af20-449a-a027-b77c09c3bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each crypto service has varying levels of resources to cover hacks.
        BitMart, for example, pledges to cover all stolen assets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c06f0-0589-4739-9936-1acfccad4592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee88a91-f46e-4a1d-af1d-8ef6993ca3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to crypto-crime analyst Joe McGill of TRM Labs, if an
        entity does not have the ability to compensate impacted users, there is still
        the chance that law enforcement — like the IRS Criminal Investigations Cyber
        Unit — is able to recover the stolen funds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b934a-97d3-4888-b43a-3da1c5a23aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b162e3c-e65b-49ed-840a-929c3e5622ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no guarantee. While many banks typically offer deposit
        insurance up to a certain amount, there is no such promise when holding crypto
        assets in a third-party service. Some companies might have insurance to cover
        losses, but the level of coverage — if there is any at all — varies by platform.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa17a65-7c3f-49ac-af05-a5a6f3d1273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8445a-06d9-48de-aa99-646abe8da3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the cryptocurrency that''s stolen, it could be gone forever.
        "More often than not, hackers successfully get away with stolen funds as cryptocurrency
        is virtually untraceable and easily disguised by laundering it through wallets
        in a matter of minutes," Adam Morris, co-founder of Crypto Head, told CNN
        Business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d9b69-970a-4a1e-ab9e-69a3fcd594b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80bc5d-75f4-4f0e-a2fd-83daa31da06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can cryptocurrency holders protect themselves?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575b071-df9e-4607-9cbf-aaf8975e5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When using a crypto wallet or exchange, experts say users should
        scrutinize the scale and professionalism of the company behind it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3efa6-9fa9-48c3-9751-7d83d3cf998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593e27c-6ae4-41e6-aa47-479133f9fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do they have people responsible for cybersecurity? Does the company
        have a good track record? What''s the size of the company? How many employees
        does it have? Those are all indicators that you can have confidence that that
        business is going to secure your assets in a responsible way," says Robinson.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315cce15-a2df-48ae-9900-10e2a9483e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc31c5b-8000-4f24-8d8f-58cf2d465add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also basic security measures users can take when accessing
        their crypto account. McGill recommends two-factor authentication or hardware
        keys, which are essentially passwords kept on offline devices. He also recommends
        requiring approval for all crypto withdrawals as well as whitelisting addresses,
        which only allows certain addresses in your contact list to receive crypto
        funds from your account.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1f20a-ae4a-4922-aa0b-f0f832ec5608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c8a6ad-7f76-4f92-ae8d-630ecc2deb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no 100% guarantee of avoiding cybercrime," McGill warns,
        but he said it is important to understand the exchanges being used, their
        history with cybercrime and the response systems in place.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78105e12-e200-495d-97c9-b50dba1098c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f2e07-3349-4e5d-8561-a1a510721857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to protect one''s crypto assets, according to Morris,
        is to use a hardware wallet, known as "cold storage," rather than storing
        it with a service. While considered the most secure method of storing crypto,
        this route puts all the responsibility on the user to store private keys.
        If those keys get stolen or lost, there is no larger financial entity to offer
        support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d2c68-034d-4035-9485-8a448e1a71aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T07:52:19.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/12/12/tech/crypto-exchange-hacks-explainer/index.html"
        href="https://edition.cnn.com/2021/12/12/tech/crypto-exchange-hacks-explainer/index.html">Crypto
        heists are only getting bigger. Here''s what you should know</a>''</em></p>'
  'Miss-Universe-2021-Beatrice-Luigi-Gomez-Philippines':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
