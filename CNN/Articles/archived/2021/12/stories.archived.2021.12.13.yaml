      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question: Given the ever-changing COVID situation, what
        is your opinion on mandating universal vaccine passport?</strong></p>'
    '26':
