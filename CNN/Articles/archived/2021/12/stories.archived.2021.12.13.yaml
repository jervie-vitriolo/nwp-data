  'Beatrice-Gomez-Miss-Universe-Philippines-Q-A-vaccine':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-13T12:43:11.434+08:00
    'imagesource': 'jcr:864632b5-6fc7-40c9-b0dd-81bc715996a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e2a259-d7fc-4559-bf4a-88d169031e9a'
    'lead': '''I believe that public health is everyone''s responsibility,'' Miss
      Universe Philippines 2021 Beatrice Luigi Gomez says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T12:45:10.087+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:19:38.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:50.621+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH''s Beatrice Gomez bats for mandatory COVID-19 vaccination on Miss
      Universe stage'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3fe14-bb13-4c25-86cf-34a65fe5c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:45:10.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Philippines'' bet in the Miss Universe, Beatrice Luigi Gomez, has made it
        known to the world that she is in favor of mandating COVID-19 vaccination,
        especially for travelers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a6e87-a368-4121-94f4-03b2f8834f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:45:10.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, who advanced to the Top 5, was asked by Miss Universe 2016
        Iris Mittenaere, who coincidentally won her crown in the Philippines, about
        her opinion on mandating the use of a universal vaccination passport amid
        the ever-changing COVID-19 situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1c96e-acde-4559-b91c-f301ce17696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:45:10.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Cebuana beauty answered, "I believe that public
        health is everyone''s responsibility. To mandate vaccine inoculation is necessary."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c27f5a-a501-44a6-8ae1-c3f535352942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:45:10.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If mandating vaccine passport would help us in regulating the rollout
        of vaccine and mitigate the situation of the pandemic today, then I woud agree
        on mandating the necessary passport of vaccination," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6aaa07-e75b-4879-b4a0-f4b833678ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:45:10.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, a member of the Armed Forces of the Philippines, failed to
        enter the Top 3 of the prestigious competition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11e895-bc24-46c3-a9e4-e873cd66c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:45:10.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory vaccination remains a touchy subject in the Philippines.
        The Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        has issued a resolution requiring COVID-19 inoculation for on-site workers,
        but they cannot be terminated. The unvaccinated workers also need to shoulder
        the costs of their regular RT-PCR test.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030a77c-d376-4446-941c-c523ba5783ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T12:45:10.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:19:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also giving perks, such as dining in opportunities,
        to vaccinated individuals.</p>'
