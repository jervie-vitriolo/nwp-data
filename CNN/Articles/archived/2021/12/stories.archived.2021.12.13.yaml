      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging points made by netizens, the BSP said over the weekend
        that necessary corrections, such as the spelling and italicizing of the Philippine
        eagle’s scientific name have already been made.</p>'
