      'mgnl:type': 'text'
      'text': '<p><strong>Gift friends and family famous Malabon delicacies</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a46cf-2604-49ea-b976-cc0e8941b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T18:41:20.893+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:19:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malabon in a Box is a&nbsp;selection of homegrown treats suitable
        to bring as your contribution to the Christmas salu-salo or to send as gifts
        for friends and family. Curated by Malabonian Tita Baby Buenaventura, the
        box highlights a variety of the sticky rice delicacies that Malabon is known
        for, including sapin-sapin, kalamay (in ube, mais, kutsinta variants), kamoteng
        kahoy or cassava, and biko from Original Dolors, Hazel’s Puto (made with salted
        egg and cheese toppings), Balencia Triangulo (triangular turon, stuffed with
        bananas, langka, and pinipig), and yema palitaw from Josephine’s Pansit Malabon.
        Other sweet treats include the mamon tostado from R.B. Gregorio Breadhouse,
        soft broas from Betsy’s Cake Center, and Special halo-halo (in a jar) from
        Ellet’s Sweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
