    'template': '1'
    'title': 'Crypto heists are only getting bigger. Here''s what you should know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa2723-0090-43ad-9892-d37108fc83f9'
