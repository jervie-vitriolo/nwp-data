      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final question and answer competition, the top three
        candidates were asked what advice they would give to young women on dealing
        with pressure. Sandhu told them to stop comparing themselves to others and
        instead raise their own voices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d787f9-d784-471e-aeb6-f9df9cdd161c'
      'mgnl:activationStatus': true
