      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Valeria Ayos, Colombia</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f898bb6-8816-458f-a36a-ab0aa017c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question: According to Global Citizen, 95% of the world''s
        countries are led by a male head of state. How would the world be different
        if more women were in charge?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64420509-2381-42ee-8b19-2f230d3e349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:19:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are leaders by nature. We have the power to raise our voice
        and make transcendental decisions in society as role models making example
        but not just with words, with action. That''s why women raising their voice,
        as in this platform called Miss Universe, we are taking charge of our lives
        and deciding what we want to [impart] to the society in order to make it a
        better one. Women, let''s raise our voice and make us a better united universe.
        Thank you.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0279a8-0b0d-40a6-b96b-14cfd1008c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.761+08:00
