      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace made the stunning announcement of his departure at the end
        of "Fox News Sunday," the flagship weekly political program that he has moderated
        since 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618e3ec-f5c0-45cd-b803-48d82b270437'
