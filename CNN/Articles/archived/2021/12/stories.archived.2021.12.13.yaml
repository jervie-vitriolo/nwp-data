    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68758132-9e35-4910-b0ee-5f169a11f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T13:09:36.762+08:00
