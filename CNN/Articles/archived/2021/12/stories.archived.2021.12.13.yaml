      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local retailer OXGN’s anime collabs have always hit the mark for
        me; their last collab with volleyball anime “Haikyuu” was wonderfully done
        and had be copping a few pieces for myself and as gifts for family (in fact,
        I also wrote about it in our <a href="https://cnnphilippines.com/life/leisure/the-guide/2021/12/13/5-things-to-do-this-Dec-13-to-20.html">weekly
        to-do a while back</a>). As if to say they are viewing my list of personal
        anime favorites, the brand just released a collaboration with “Attack on Titan,”
        a dark fantasy/action hybrid tale about a walled civilization bent on protecting
        themselves against destructive giants known as “titans.” Though I’ve heard
        my fair share of criticism about the show (of which some of it I agree with),
        the world-building, characters, and story made it a riveting watch. The OXGN
        collection features dark basics like T-shirts and gym shorts featuring the
        show’s main characters (Eren, Mikasa, and Levi), with accessories to show
        your allegiance to the Armed Forces of Eldia. The brand is also planning to
        release their next “AoT” drop entitled the Titans are Coming, so who knows
        what’s next? Perhaps we will finally get to cosplay as the titans themselves.
        —MB</p>'
    '39':
