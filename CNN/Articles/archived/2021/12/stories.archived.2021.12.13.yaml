    'template': '1'
    'title': 'Time Person of the Year: Elon Musk, CEO of Tesla and SpaceX, named most
      influential of 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4439335-0aa4-4c87-8351-916eb178d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Time magazine has named CEO of Tesla and
        SpaceX Elon Musk as Person of the Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d065fe0-dbaf-4c1f-9f31-db68fe559b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1ed88-e07a-4dae-a234-fb8e46def399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Person of the Year is a marker of influence, and few individuals
        have had more influence than Musk on life on Earth, and potentially life off
        Earth too," Time editor-in-chief Edward Felsenthal wrote. "In 2021, Musk emerged
        not just as the world''s richest person but also as perhaps the richest example
        of a massive shift in our society."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c684df-481b-4812-9b73-cf18df4c6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba76a7-01d9-46c1-9262-7d5f929873ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tradition from Time began in 1927 as "Man of the Year" and
        has since changed to not only recognize an individual, but also to consider
        the impact of a group, movement or idea that had the most influence in the
        past year. In 2020, Joe Biden and Kamala Harris were picked together as of
        Person of the Year. The annual choice is not necessarily considered an honor,
        since the selection could have wielded negative influence. For example, Adolf
        Hitler was named Man of the Year in 1938.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5878fad-a732-4f3b-b98f-eca27c18638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a39bdc-47e9-4697-b879-f73d2b1a4e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time also has evolved the tradition into a larger franchise by introducing
        additional categories in 2019. This year, pop star Olivia Rodrigo was named
        Artist of the Year and four-time Olympic gold medalist Simone Biles was selected
        as Athlete of the Year. The title of Heroes of the Year, previously known
        as "Guardians," went to the scientists behind the mRNA covid-19 vaccine specifically
        Katalin Kariko, Barney Graham, Kizzmekia Corbett and Drew Weissman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b203397-40a1-4fdd-a4cb-86a8ce49d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d03e2-6472-4356-a602-eed23a4f8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time was able to add new categories because the company is no longer
        part of a larger magazine conglomerate with competing titles that deeply covered
        sports and entertainment, Felsenthal previously told CNN Business. In 2018,
        Salesforce CEO Marc Benioff and his wife Lynne Benioff bought Time from Meredith
        Corp., which formerly owned other Time Inc. titles such as Sports Illustrated
        and Entertainment Weekly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20065976-9f02-42c6-852c-caec3b67957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42995ef7-6daf-4bee-855e-8847cac3f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous years, Time chose not to release a shortlist of
        contenders for Person of the Year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55998276-5eba-4346-9222-3998df3c1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee33bf-4db7-46a2-b472-315800037c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time announced Person of the Year on its own YouTube channel, produced
        by its own video division, Times Studios. That unveiling is in stark contrast
        to years past when Time would do the grand reveal on broadcast television,
        partnering with NBC. In 2020, Time announced the choices on a prime time special
        on NBC. Earlier years, the picks were revealed in the morning on "Today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e711f4d0-ac18-4d2c-83e1-0515c5d5b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa9613-95f4-4c6e-a327-435bb337fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is hosting an event Monday evening in New York to celebrate
        Time''s Person of the Year and its TIME100 community, a sign of a return to
        normalcy for publishers that were forced to cancel in-person events amid the
        pandemic and instead held virtual ones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53422a01-ecff-4476-868e-07cd5cc97037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:38.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:19:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/13/media/slug-time-person-year-elon-musk/index.html">Time
        Person of the Year: Elon Musk, CEO of Tesla and SpaceX, named most influential
        of 2021</a>."</em></p>'
  'senate-bill-expanded-benefits-solo-parents':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-13T21:39:01.774+08:00
    'imagesource': 'jcr:b2f70340-4cc0-4269-a2bb-ecf6d6ae0926'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cdff2f7-41eb-4a6b-98e8-8c029b6f3f4a'
    'lead': 'A bill seeking to expand the definition of and benefits provided to solo
      parents hurdled the Senate on final reading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-13T21:38:52.493+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:19:12.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:18:58.324+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill expanding benefits for solo parents gets final Senate nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d529968-e9cf-4309-aa8a-c29ba2ccd67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — A
        bill seeking to expand the definition of and benefits provided to solo parents
        hurdled the Senate on final reading on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92882135-537d-42e2-8457-60fb4b825281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb48a5c-1339-4f17-b741-857a7aafaa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed amendments to the Solo Parents'' Welfare Act
        of 2000, solo parents would include the spouse of or the guardian of the child
        of an overseas Filipino worker who belongs to the low or semi-skilled worker
        category, and who has been away from the country for at least 12 consecutive
        months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50560d-ed7c-4268-b8ec-ba9afbc48284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826d0b3-170c-41d8-908b-448ac90a00e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1411 also seeks to include in the definition single
        foster or adoptive parents duly recognized by the Department of Social Welfare
        and Development, as well as legal guardians appointed by the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bf578-7e63-468f-b19a-c99c5ce56db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cea568-79cf-4360-ba19-3bf384bced73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandparents aged at least 60, and who have the sole responsibility
        over their minor or physically or mentally incapacitated children or grandchildren,
        shall also be entitled to the benefits under the measure. These are in addition
        to benefits granted to them under the Expanded Senior Citizens Act of 2003.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb11d75-79b3-4b6e-995f-b3d02e0d4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdf1ad-f857-4bbe-9284-29041aee07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigent solo parents would also be given a monthly cash subsidy
        of ₱1,000 each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ebc61-e4c0-4373-ae7e-e4f197a27006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a6ee8-0997-4112-9526-36ed9513b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other solo parents, regardless of financial status, shall enjoy
        social protection services, including livelihood opportunities, legal assistance,
        and counseling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91f005-b429-4fbd-b14c-c3592192968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d551d-63f0-4adc-a20f-ca35a477dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further revisions to the current law include solo parents'' automatic
        coverage under the national health insurance program. Premium contributions
        to the Philippine Health Insurance Corporation would be paid by the national
        government, and partly by the employer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf1244-20d9-4cd7-b84a-0cc78f16b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d1918-adb3-47ab-bd12-4c5a673bcaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those re-entering the workforce, particularly mothers, would meanwhile
        be prioritized in apprenticeship and scholarship programs of the Technical
        Education and Skills Development Authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49224d6-1d6a-4f66-9129-9c9a9d429639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a069d-3745-4687-bd5a-55cd41568e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would also mandate the issuance of a solo parent identification
        card and the establishment of a Solo Parent Affairs Office in every local
        government unit, including a help desk in every barangay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31583e6b-5420-4d75-ad9e-89f05dec0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e9737-c42e-433a-abbf-3cde44b96e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T21:38:52.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:19:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives version of the measure hurdled final
        reading in January this year.</p>'
