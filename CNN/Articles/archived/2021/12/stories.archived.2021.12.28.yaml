      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) –</strong> Vaccine
        czar Carlito Galvez, Jr. hopes local government units (LGUs) can address the
        accessibility of COVID-19 vaccination sites to have get more people to be
        vaccinated.</p>'
