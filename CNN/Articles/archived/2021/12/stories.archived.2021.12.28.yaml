    'lead': 'The Department of Health (DOH) wants the country to remain under Alert
      Level 2 in January 2022 due to growing concerns about the Omicron variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T13:37:25.090+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:44:02.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:23.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH, private sector back Alert Level 2 for January'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b801d40-1b23-42dd-a08a-8697802f39c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong>&nbsp;The
        Department of Health (DOH) wants the country to remain under Alert Level 2
        in January 2022 due to growing concerns about the Omicron variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759d3a1-963a-4d69-a2fc-30168cbb7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 2 is in effect until Dec. 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a186c8-abd0-4361-ae27-2cd2cd315b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our recommendation would be...retain the Alert Level 2," DOH Undersecretary
        Maria Rosario Vergeire told CNN Philippines'' <em>The Source</em> on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83027bca-7721-4940-82bf-517679338d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that "most areas" are already eligible to shift to
        the lowest alert level, but the DOH is erring on the side of caution to "prevent
        the entry of this Omicron into our community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52506b5-b01d-4527-afaa-0b74764c90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the unfortunate event that this new variant of concern
        triggers a rise in cases, the country is "well prepared" to handle it because
        of improved COVID-19 response and higher vaccination rates, the undersecretary
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969e6cc-0b89-4289-95c3-2f84f0d52dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, citing projections, also said the COVID-19 cases are
        expected to continue to decline until the end of January, provided there is
        no community transmission of Omicron. She added they will make new case projections
        that take into consideration a scenario where Omicron has spread in communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a7f14-8412-4402-99db-399afbf5bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said it is not yet clear whether
        Omicron is more contagious or if it causes more severe effects than other
        variants of concern. But preliminary evidence suggests there may be an increased
        risk of reinfection with Omicron.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe9ae1f-80b1-4947-bf46-44038ea2b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Adviser for Entrepreneurship Joey Concepcion
        said the private sector sees no problem with a status quo on the alert level
        classification for next month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36a68a-b1d0-4a2e-b735-96e2e14b1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not be aggressive by bringing it down to Alert Level 1.
        Let''s stay at Alert Level 2... At this point in time, we all agreed to keep
        it at Alert Level 2," he said in a separate interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b369fe-5470-4d42-b680-2a08d28fb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted many entrepreneurs have "rebounded" following struggles
        amid the pandemic when the country shifted to Alert Level 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b225ba-dcfd-4e6a-a5a9-385fe85352e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, pandemic response chief implementer Carlito Galvez
        said, "by January, maybe because of the Omicron, we will stay under Alert
        Level 2."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55bf9b-7243-45c1-afc6-9c5c61b5a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:37:25.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:44:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government may announce the alert level classification for Jan.
        1 to 15 on Wednesday, acting Presidential spokesperson Karlo Nograles said
        in his press briefing.</p>'
  'Children-COVID-19-vaccination-5-11-Pfizer-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-28T13:59:14.336+08:00
    'imagesource': 'jcr:ccafd58d-f1e7-4dde-9e92-38def778b8f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc072be1-ba73-4dde-b09f-c81af29b5ee4'
    'lead': 'The government has already secured 15 million doses of the smaller and
      less concentrated Pfizer vaccines. It is expected to be delivered to the country
      in tranches until March, with at least 6 million arriving as early as January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T14:02:18.507+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:43:57.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:23.636+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes COVID-19 shots for kids 5-11 by mid-January'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735ff18-6f54-48e4-9c41-07f05f5dac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:02:18.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:43:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        country eyes administering COVID-19 vaccines to children aged 5 to 11 by the
        second or third week of January, according to vaccine czar Carlito Galvez
        Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0790ea-feaf-45b0-9082-a13b2e930641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:02:18.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:43:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Tuesday the government has already secured 15 million doses
        of the smaller and less concentrated Pfizer vaccines. It is expected to be
        delivered to the country in tranches until March, with at least 6 million
        arriving as early as January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6068fc-13fd-4a8c-aa64-6d1fe2aa45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:02:18.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:43:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ordered already, October 5. But the first delivery of the Pfizer
        vaccines intended for 5-11, as we have negotiated, will be (in) January,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc55e8-8caf-4786-a23d-4cdc1596cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:02:18.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:43:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he has also asked COVAX and UNICEF if they can spare
        additional vaccines specifically for younger children to be donated to the
        Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7f5cd-0052-4d16-beef-4d0e9e9a779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:02:18.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:43:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the government targets to vaccinate 14.7 million
        individuals who are part of this age group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ad4c3-fc51-4485-83ff-4faf02eb91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:02:18.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:44:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite getting the approval from the Food and Drug Administration
        last week, the government still has not yet allowed the COVID-19 vaccination
        for younger kids since it requires a specific dose with a smaller and less
        concentrated dosage compared to the ones used by adults.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6331c5-d569-44c7-9926-1f7665edc26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:02:18.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:44:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s COVID-19 vaccine is the first to be authorized in the
        Philippines for younger children. The manufacturer previously said its COVID-19
        vaccine generated a "robust" antibody response in children ages 5 to 11.</p>'
  'Holiday-quick-workout-tips':
    'author': 'Stephanie Mansour, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-28T14:51:29.697+08:00
    'imagesource': 'jcr:f7cf6e54-9709-4494-a9f4-6dc7666eeddf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '386ae25f-7e63-4357-98ba-52a2bc6129f8'
    'lead': 'Whether it be from the pressure of social demands or more physical causes
      like lack of sleep, it''s normal to feel stress and become overwhelmed with
      added chores during this holiday season. However, there are ways to integrate
      exercise into our everyday lives without adding stress or anxiety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T14:56:06.504+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:43:43.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:23.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lower your holiday stress with these 5 easy moves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6f104-0e2d-421e-914e-4ad1253ef491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Whether it be from the pressure of
        social demands or more physical causes like lack of sleep, it''s normal to
        feel stress and become overwhelmed with added chores during this holiday season.
        However, there are ways to integrate exercise into our everyday lives without
        adding stress or anxiety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e4def-1cef-4638-bc7d-77c86d2015e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of stressing about squeezing in a workout, try these moves
        while doing your holiday activities. This way, when you''re done with whatever
        it is you''re doing — &nbsp;shopping, meeting up with friends, doing laundry
        -- you can sit down, relax and feel a sense of accomplishment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4c3fc-8a13-4840-b9dd-7522aa9f7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each move can be performed at home, and some can even be performed
        in public without anyone noticing. Try one or all of these five ways to turn
        your chore into a quick yet efficient workout.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee0c51-0791-4096-a6f2-3f570a6c26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Calf raises in the kitchen</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db55b6e-dbfb-40ee-91d9-7fb165c21278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calf raises are super simple, which is what makes them the perfect
        move to practice in the kitchen when you''re not able to focus on working
        out. All you have to do is stand with your feet hip-width apart, and lift
        your heels off the ground by pressing down into your toes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97f5aa-1644-4f81-b1a3-b25cef0c4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shift your weight up and down, squeezing your calves as you go.
        Repeat 10 times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb0c0b-3ef7-4eb2-a22a-9f3d7769a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move can be performed in between any kitchen task, so try squeezing
        in a couple of sets. Did you just put something in the microwave and need
        to wait for it to be ready? Squeeze in 10 calf raises!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901d449-0877-40ed-a26c-1665c32deba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Counter push-ups while baking cookies</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688dcca-3521-4985-aa04-171bf1f9ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counter push-ups are a great way to incorporate an upper-body workout
        into your holiday baking. Place your hands on the edge of the counter and
        lean so that your feet are planted behind you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1ad5e-9069-4a25-a6f4-47b9e352dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bend your elbows, bringing your upper body closer to the counter
        before pressing into the counter and straightening your arms. Repeat 10 times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e838d2-8e0a-4f93-b8f4-57f2a956d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you have a couple minutes of downtime in the kitchen, use that
        time to your advantage. Place the cookie sheet in the oven, lean on the counter
        and get moving before the oven beeps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc762c2-b9ad-4718-8b04-d13703404ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Squats while doing laundry</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62a82d-44fb-402d-ae88-c43df38e7f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundry can become a mundane part of everyday life. However, you
        can spice up this household chore by squeezing in a workout at the same time.
        Whether you''re loading up the washer, folding clothes or carrying the laundry
        basket up the stairs, take a moment to perform some squats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1185eb-41e5-49c6-9ae2-861a22243c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand with your feet hip-width apart and extend your arms straight
        out in front of you.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d93718-abc4-47ae-a2a9-5d7bbcbd7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bend at the hips and knees and make sure to keep your feet planted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5418c-ec36-4cb7-bdb3-026ca264f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try bringing your thighs parallel to the ground and reaching your
        glutes back. Press down through your heels to straighten your legs and return
        to starting position. Repeat 10 times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d578cd-294e-47c3-b0b6-0ee4c1792094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Standing ab pulses</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f67f93-e91c-42bf-8af3-a917aac88dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing ab pulses are easy and go unnoticed by the people around
        you. Being in public doesn''t have to stop you from squeezing in a workout.
        Whether you''re at a party with friends, shopping or running errands, pause
        for a minute and perform 10 standing ab pulses. If you do this a couple of
        times a day, you''ll be fitting in a workout without putting aside any extra
        time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f4051-4e6d-4de1-990e-7bb8dc427010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply squeeze your abs in a pulsing type of motion, really making
        sure to engage your core with each movement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ba3a3-e7d5-41a6-b8ca-0988679a88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pretend like someone is punching you in the stomach, and you''re
        pulling away from the punch. Repeat 10 times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d0847-f3b9-4b53-9b05-772a2afe150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Glute stretch while sitting at a table</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047fcbd0-093d-4ea2-91e8-862f5bbc8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next time you''re sitting at the table for a holiday meal or eating
        dinner, you can stretch your glutes underneath the table without anyone noticing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3de8be-a5df-4fc3-b85d-449813181a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sit up in a chair with your feet on the ground. Cross your right
        ankle over your left thigh, bending at the knee so that your right ankle rests
        on your left thigh.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05a45f-43b1-41e3-be91-860105d3548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gently lean forward, and hold for 30 seconds before repeating with
        the other leg.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd351cc1-00bc-4d04-956d-f1802f2ce9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T14:56:06.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness and awareness of your body increases the more you sneak
        in stretches and exercises into your everyday life. Enjoy the holidays while
        helping your body feel good.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf91ec-a3ba-45cb-95bd-73e47c616ee3'
