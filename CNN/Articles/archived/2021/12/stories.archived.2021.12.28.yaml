      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Jollibee Group
        — through its social development arm Jollibee Group Foundation (JGF) — has
        distributed food to close to 72,800 individuals affected by Typhoon Odette
        as of Dec. 27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154baec-70a0-4eae-86bc-3573418e688f'
      'mgnl:activationStatus': true
