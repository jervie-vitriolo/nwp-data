      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba65f2e-04dc-4971-a8f1-5bab7c4cd0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:37:22.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:48:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM has also released ₱827.18 million to replenish frontline
        agencies'' quick response funds - with ₱662.5 million going to the DSWD, ₱139.68
        million to the Office of Civil Defense, and ₱25 million to the Philippine
        National Police.</p>'
  'Omicron-COVID-19-variant-children-patients-hospital':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-28T09:11:53.201+08:00
    'imagesource': 'jcr:8a2e7e12-4db8-41ee-96b4-9fed5e3bd2be'
