      'mgnl:lastActivated': 2023-01-24T21:40:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Cobra Kai" might not be the best
        show on TV, but few appear to have more fun playing with their formats, as
        this "Karate Kid" revival —&nbsp;having received a major commercial boost
        from its migration to Netflix —&nbsp;kicks off (literally) its fourth season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598df611-d618-4272-92a3-0ddc43f0afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each new round of episodes has cleverly built on the one before,
        with shifting alliances and familiar faces from the original trilogy, weaving
        in old clips to enhance the connection. Even the music gets a shout out, with
        Daniel LaRusso (Ralph Macchio) singing the praises of the band Chicago — whose
        Peter Cetera had a song prominently featured in "The Karate Kid Part II" —&nbsp;to
        one of his young charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16ea7e-d089-4a63-b68f-e738f2ad0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main conflict again involves Cobra Kai, the karate dojo now
        under the stewardship of not only John Kreese (Martin Kove) but his old buddy
        Terry Silver (Thomas Ian Griffith), both ardent practitioners of the "No mercy"
        code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a508dd-e7f7-4517-9831-f3713dd937b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their involvement has also forced Daniel and one-time foe Johnny
        Lawrence (William Zabka) to try setting their differences aside, but the pair''s
        personalities and styles don''t easily mesh, and they''re hardly working from
        a place of mutual trust.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a05f21-9472-46ed-86fc-40aa68a00025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series also neatly avoids dumb-teenager syndrome, introducing
        new characters and unexpected wrinkles involving the existing ones, predicated
        on the theory, much like Johnny''s arc, that being a villain doesn''t automatically
        mean staying one forever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3b893-b46f-443c-ba52-cc045fb850db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As usual, the tensions built toward the inevitable valley karate
        tournament, but the real strength lies in getting there, with Zabka delivering
        plenty of laugh-out-loud moments as the set-in-his-ways dinosaur, caught between
        his former opponent and one-time mentor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd3ac8-438d-421e-852a-7b87268c3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny is equally uncomfortable (often hilariously so) in pursuing
        a relationship with Carmen (Vanessa Rubio) while training her son Miguel (Xolo
        Maridueña).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc710022-b5d9-4a3c-9a72-e596c185ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, both Daniel and Johnny continue to have complicated
        interactions with their own kids, while functioning as surrogate fathers to
        others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bd830-52a2-49cb-8d1a-ebaff931529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankly, topnotch revivals are so rare that it seemed inevitable
        "Cobra Kai" would experience a misstep, or simply run out of gas. Happily,
        that''s definitely not the case with season four, which -- coming off a pop-culture
        breakthrough and Emmy nomination with its graduation from YouTube to Netflix
        -- admirably services everyone from its seniors to teens. Just turning Kove''s
        70-something Kreese into the central heavy has a certain audacity to it in
        a show that spends half its time looking like "Dawson''s Creek."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b5a2e-cdda-450a-915a-8c997fad893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:39.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dojo''s familiar "Never die" slogan, "Cobra Kai" can''t
        live forever. For now, though, it remains a model of how to take a known title
        and breathe life into it, without taking itself too seriously. Even when the
        karate action becomes a little tedious, in terms of deftly milking a concept,
        it''s hard not to admire its form.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2a9f9-f7ef-49dd-a36f-8c728dc004a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Cobra Kai" begins its fourth season Dec. 31 on Netflix.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eec3b9-cc0c-4fb1-b8ef-a1c2e7190072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:21:20.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:40:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/27/entertainment/cobra-kai-review/index.html"
        target="_blank">''Cobra Kai'' delivers plenty of new kicks with its twisty
        fourth season</a></em></p>'
  'POC-PATAFA-Juico-persona-non-grata-EJ-Obiena':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-28T17:28:54.337+08:00
    'imagesource': 'jcr:9bbdde16-b237-41ab-9973-06bf2b55eddd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19e28cb0-a09e-4dfe-86a0-5cbb5910208f'
    'lead': '''We do not recognize him anymore as president of PATAFA until the new
      election of its president,'' the committee says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T17:33:58.997+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:40:26.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:27.334+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POC declares PATAFA chief persona non grata amid Obiena rift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2f7f6-92c5-4fa7-a7d7-cc9892ce4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)—&nbsp;</strong>The
        Philippine Olympic Committee (POC) has declared Philippine Athletics Track
        and Field Association (PATAFA) president&nbsp;Philip Ella Juico&nbsp;a "persona
        non grata" in the wake of the controversial rift with pole vaulter EJ Obiena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4a4ae-8b86-4a33-a208-5371ad399cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the POC said the executive board approved
        the recommendation of its ethics committee to carry out the move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0775ef9-a336-410d-825d-9dcc5c13e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not recognize him anymore as president of PATAFA until the
        new election of its president," the committee said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d811f-3fa4-4c66-b508-1e64ad03e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC president Abraham Tolentino, however, stressed that PATAFA will
        still be recognized as the national association for the sport despite this
        development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4afe8-7c14-45fa-98af-91fab8cceb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the POC, the ethics panel''s probe found that Juico
        made "malicious public accusations" against Obiena&nbsp;—&nbsp;who represented
        the Philippines in the Tokyo Olympics and is the current pole vault record
        holder in Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205be0b-b274-4570-b7d2-1cc7478e6686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the allegations on falsifying the liquidation reports
        on the salary of his Ukrainian coach Vitaly Petrov —&nbsp;a claim Obiena denies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450099ec-f374-42d9-91f6-88d161e873b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2021/11/21/EJ-Obiena-PATAFA-probe-.html">EJ
        Obiena denies not paying Ukrainian coach, threatens to ''immediately'' retire</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84086484-43c0-4d6b-a246-081f6156c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/11/23/Obiena-blasts-PATAFA-not-paying-coach-directly.html">EJ
        Obiena blasts PATAFA for not paying coach directly, admits late payments</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28fc9c-8589-4d20-8a17-6b8e67105af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing, Juico has yet to issue a statement on the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0e4cb-7f4b-4092-8258-5c1788661448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the POC assured support for Obiena in future international
        contests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1d23c-05a3-4bb4-987b-d430f342483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If PATAFA won''t endorse him, which I doubt they would, then we
        will," Tolentino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076ee7b-238e-44a7-b2ea-44591e0ba06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:33:58.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:40:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
