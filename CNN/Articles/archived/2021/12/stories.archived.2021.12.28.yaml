      'mgnl:lastActivated': 2023-01-24T21:45:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3940e337-1f3e-45d8-ae3b-c0893ae482e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Princess Diana nostalgia hit new heights</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13cf204-1989-4ac7-b090-9d62fc2d44fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth season of "The Crown" reignited our collective obsession
        with Lady Diana last year -- but our fascination with the late royal hit new
        heights in 2021.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf9ed3-1ad4-4828-b138-804133a34c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb34fac-1f45-440d-b261-6434de74a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First there was Harry and Meghan''s explosive Oprah interview, which
        provoked new comparisons between the Duchess of Sussex and her late mother-in-law.
        Then, in June, Diana''s fabled wedding dress went on display at her former
        Kensington Palace home. The next month, a solemn new statue, unveiled in the
        Sunken Garden at Kensington Palace in London, marked what would have been
        her 60th birthday. And in November, the movie "Spencer" was released amid
        critical acclaim for Kristen Stewart''s performance in the title role.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a764ed-9c0f-4f0a-aaf0-b44a794246a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f13398-63a9-4122-944b-1fd52848de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rainbow gown lit up the Olympics</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f451204-d390-42f2-8422-659124eb9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireworks lit up Tokyo''s sky on July 23, as the delayed summer
        Games finally got underway. The Opening Ceremony was scaled back, with athletes
        marching in front of thousands of empty seats due to Covid-19 restrictions.
        But despite the circumstances, there was also a sense of joy at the new Olympic
        Stadium.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfb90a-1c08-4e08-a59e-e437a73787ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa91d3b-ad88-4384-8bd8-3a41bad66063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No outfit reflected this better than Tokyo-based fashion designer
        Tomo Koizumi''s ruched rainbow gown, made from dozens of layers of recycled
        organza and worn by Japanese singer Misia to perform her country''s national
        anthem, "Kimigayo."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04469a5-e058-4d34-90b4-e332578e73f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56985a39-c1bb-441f-ad01-db4f2a6adefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tom Daley made crochet cool again</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15d1ac-dd99-44b6-9469-cf913c0b5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Games brought us a much-needed diversion from the pandemic.
        The splashiest distraction of all? British diver Tom Daley.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e9c70-a228-4f8e-9483-28a717be3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc84d32-7e7c-4d50-931a-7d068efb43d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The synchronized diving gold medalist, who took up knitting and
        crocheting in March 2020 to get through lockdown, conquered hearts when a
        photo of him knitting (what later turned out to be a dog sweater) in between
        events emerged online. Another image caught him working on a Team GB cardigan
        while watching his fellow competitors poolside. More adorable snapshots followed,
        and a hero was born.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad42332-ed0c-4420-80af-58512a50dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c327800-29d5-47ba-8f12-f9e13d144c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the Olympian turned the hobby into a business by releasing
        his own line of knitting kits, Made with Love by Tom Daley.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c20ce-9e03-4764-b9c4-81bdfc894482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:34.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe54570-ac96-4411-a6e7-3d0d29d33ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Statements were made at the Met Gala</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17077d1e-43be-43ac-9f75-fa6e9717dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several A-listers used September''s Met Gala as a platform for political
        and social commentary -- without having to say a word.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4d23d-a78a-4cdf-9fa5-b71cb4216cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefdad6-f4fa-4f97-a6ca-c4e99b191a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cara Delevingne walked the red carpet with "Peg the Patriarchy''''
        etched onto a white bullet-proof vest designed by Dior''s Maria Grazia Chiuri.
        Soccer star Megan Rapinoe was meanwhile seen carrying a clutch bearing the
        phrase "In Gay We Trust," and congresswoman Carolyn B. Maloney flaunted a
        suffragette-inspired dress emblazoned with the words "Equal Rights for Women."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece3716-9dd0-4834-9c6d-5692f9b42f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade87c5-f424-4968-85d4-968d0fa8056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most talked-about gown, though, was that of representative Alexandria
        Ocasio-Cortez, who was attending the event for the first time. Her white off-the-shoulder
        number, by Brooklyn-based designer brand Brother Vellies, featured the slogan
        "Tax the Rich" scrawled in bold lettering on the back.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e42f4e-7172-495d-8f53-e44cce8534a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec122d1-3595-4525-b23b-2d1862d6bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some observers, it was a bold, subversive statement. Others
        saw it as an empty gesture.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10497734-b1ad-429b-99ef-1a1909d08741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9fb81-513a-4b41-b2a3-c558affdb073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The medium is the message," Ocasio-Cortez wrote on Instagram in
        response to her detractors. "The time is now for childcare, healthcare and
        climate action for all. Tax the Rich."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7783fcf-cb47-4d7a-8892-87569c5a86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218ae34-5106-4cf7-be62-16804eaf3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Arc de Triomphe got wrapped</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf804e-68fe-4b9a-83e5-89d6f3e2bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 16 days in the fall, Parisians passing the Arc de Triomphe found
        the landmark shrouded in fabric. It was an ephemeral posthumous artwork by
        the husband-and-wife duo Christo and Jeanne-Claude, completed just over a
        year after the former artist''s death aged 84.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de8232-7984-41b0-85f2-d0c8410df541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:41.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa27b2-9210-4af4-ab73-7caab2db39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installation -- titled "L''Arc de Triomphe, Wrapped," in English
        and "L''Arc de Triomphe Empaqueté" ("packaged") in French -- involved concealing
        the iconic Champs-Élysées monument in 25,000 square meters (6 acres) of silvery,
        recyclable fabric, along with 3,000 meters (9,843 feet) of red rope to tie
        it together.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09b937-8f52-4a44-889a-9e5a4904f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d49ef-0fa8-4d88-849e-1b8c69278aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christo and Jeanne-Claude began transforming public spaces into
        their now-famous artworks in 1961 (notable examples include the 1985''s "Pont
        Neuf Wrapped" and 1995''s "Wrapped Reichstag"). The Arc de Triomphe project
        had been almost six decades in the making: In 1962, Christo had made a photomontage
        of the monument wrapped, and, in 1988, a collage. The final installation took
        about three months to complete and only remained in place until early October.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf3f59-8f96-4d7e-adb1-1c9cfd7cd0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290b0a5-2e3e-4e9f-a708-8b3ea78e123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sex and The City'' was rebooted</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8f899-5d8e-4652-9556-82a4ceead372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors that a "Sex and the City" spinoff was in the works began
        circulating in January. But it wasn''t until July, when HBO Max released the
        first promotional image from the series, that fans and fashion obsessives
        began speculating on what the return of the Carrie, Charlotte and Miranda
        (sans Samantha) would look like -- including, of course, their clothes.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088aa279-cab3-4c04-9d20-fc3e88ccc64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69772a0f-73ed-43a4-9488-d85033c213f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, titled "And Just Like That," premiered in December, and
        (perhaps unsurprisingly, given the absence of original costume designer Patricia
        Field) it didn''t quite live up to the hype. The spinoff received less than
        glowing reviews, as did the characters'' wardrobes, which -- while impeccable,
        lavish and filled with nostalgic references to past looks -- don''t look quite
        as effortless as they did back in the day.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe6a76-8ff3-453a-8d93-0d44a3346304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5f137-32b6-4297-a037-4b475043fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, chances are the series will shape our 2022 closets -- perhaps
        starting with a pair of bedazzling pandemic gloves.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8538b-6420-4f94-bd3e-b02347f198ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e38ad-a5d1-4522-ad45-8f7433a116f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A final tribute to Virgil Abloh</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c02505-d4c9-4ec9-8c69-d6ff66287282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 28, the fashion world was stunned by the unexpected
        news that groundbreaking designer Virgil Abloh had died, aged 41, after a
        two-year battle with cancer. Abloh was Louis Vuitton''s artistic director
        of menswear -- the first Black designer to hold the role -- and founder of
        luxury streetwear brand Off-White.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc912ec-3ba5-4651-b2a8-3e64b801f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bef677-fc1a-4677-b589-9dd7533a12df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pay tribute, Louis Vuitton turned the presentation of Abloh''s
        Spring/Summer 2022 collection into a celebration of his life. Titled "Virgil
        Was Here," the 18-minute fashion show welcomed about 1,500 guests (among them
        Kanye West and Kim Kardashian West, Rihanna and Pharrell Williams) and was
        live-streamed around the world. It ended with Abloh''s voice filling the stadium:
        "Life is so short that you can''t waste even a day subscribing to what someone
        thinks you can do, versus knowing what you can do."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121bbeae-4bc6-44db-9a06-1676b7360c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/cultural-moments-viral-2021/index.html">The
        cultural moments that defined 2021</a>."</em></p>'
  'Desmond-Tutu-LGBTQ-Palestinians-climate':
    'author': 'Joshua Berlinger, CNN'
