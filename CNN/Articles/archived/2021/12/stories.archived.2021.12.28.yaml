    'lead': 'Filipinos should not panic even as Metro Manila and other areas recently
      recorded a slight uptick in new COVID-19 cases, the Department of Health (DOH)
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T16:39:14.518+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:41:12.539+08:00
