      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e444427c-c3b1-4a06-816c-26853526195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:41:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of 23 cases occurred at home, while eight happened in the
        streets, the DOH added. It further noted 20, or 87%, of the total were due
        to illegal fireworks -- the most common of which is boga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478c5d2-e724-4fc5-9f0d-31504ef6559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.657+08:00
