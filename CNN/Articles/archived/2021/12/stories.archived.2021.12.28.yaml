      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "vivo Battle of the Legends: Mobile Legends Bang Bang Tournament"
        is a 5v5 MOBA that pitches two teams in real-time battles against each other.
        The players must use coherent strategies and measure their attacks and defenses
        to outplay their opponents. It’s a thrilling game that keeps spectators on
        the edge of their seats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171133ca-ca59-4b3c-bc02-247798986c42'
      'mgnl:activationStatus': true
