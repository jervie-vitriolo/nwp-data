      'mgnl:lastActivated': 2023-01-24T21:45:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gvasalia riffed on the master couturier''s iconic designs while
        demonstrating his own contemporary vision by showcasing a diverse cast of
        models.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d6d0f-bfa9-4072-9000-d46a18687571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.873+08:00
