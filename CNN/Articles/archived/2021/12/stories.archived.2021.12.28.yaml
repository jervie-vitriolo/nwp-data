      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28592112-d7c5-4f75-9ee5-ae551104a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
