      the Purefoods franchise. They were also part of the San Mig Super Coffee Mixers
      when they completed a historical grand slam in 2014.


      Joining us to go all out on this story are none other than the Pinoy Sakuragi
      Marc Pingris, and the Scoring Apostle Peter June Simon.'
