      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Almost
        400 people were reported dead nearly two weeks after Typhoon Odette devastated
        several parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb00eb-af63-4023-8106-7d9fdf414874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:33:27.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:47:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council reported
        on Tuesday that the death toll has risen to 397. Of this number, 59 have been
        confirmed so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959beeb4-ca04-49f2-aa52-4ca87894e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:33:27.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:47:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of missing persons also climbed to 83 from 64 the previous
        day, while one more injury was recorded, bringing the total to 1,147.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822196ec-faa1-436c-bafb-0835489d268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:33:27.734+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:47:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only eight missing person cases and 74 injuries, however, have been
        validated, according to the NDRRMC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e615b-5c5b-4809-a2a2-25c10711c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:33:27.735+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:47:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 561,000 people are still staying in evacuation centers
        in the aftermath of the powerful typhoon. A total of 4.23 million individuals
        or 1.08 million families across 11 regions were affected.</p>'
