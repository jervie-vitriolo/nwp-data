    'title': "Govt prioritizes vaccination rate sans COVID-19 tracker  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29b254-d158-4872-b4e5-f71638311849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        national government will direct its focus on the vaccination rate amid the
        decision to stop releasing the COVID-19 tracker on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b079493-e352-4d28-91fe-f2e71f17aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ac26b-8ae9-46d0-bcd1-b35cfc2d5d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier announced that it <a href="https://www.cnnphilippines.com/news/2021/12/27/DOH-COVID-19-bulletin-issuance.html">will
        not release</a> the daily COVID-19 case bulletin on its social media page
        beginning January 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233fb9b-466a-4c73-94b6-16744dae9f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2574f-b7af-46e3-83e8-5d36becd5d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason behind that is right now we are really ramping up our
        vaccination. By focusing on the vaccination, we may see these cases of COVID
        will be mild and asymptomatic na lamang,” said Cabinet Secretary and acting
        presidential spokesperson Karlo Nograles in a press briefing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ba239-3ca4-4d3e-9ff3-4c70390c59ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec99e1d-7d5e-4ee2-aaeb-0ab4c8a4fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang magiging focus na lang natin ngayon would be the vaccination
        rate, looking at the hospital utilization rate, looking at critical and severe,
        and even moderate cases. ‘Yun ang ating mga babantayan. But that being said,
        nandiyan pa rin naman yung COVID-19 tracker,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310fde87-752e-4390-9b65-89f8aaca3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bf0ab-cce5-4ca2-96e0-fb6a7724a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will just focus on the vaccination rate, look at
        the hospital utilization rate, critical, severe, and even moderate cases.
        We will monitor those. But that being said, the COVID-19 tracker is still
        there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f051a1-b197-478d-ade9-a3fdc6d086ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad52b2-ee4e-441b-b279-8cb40847701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said Monday that updates on the new COVID-19 infections
        can be accessed through its website starting January 1. The said move is to
        “streamline public communication,” the agency added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d3f4d-e004-4833-a330-5057dec28bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:40:01.603+08:00
