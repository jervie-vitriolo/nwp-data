    'title': 'OCTA warns NCR of possible uptick in COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1fa8e-9441-4984-a333-c24f2bec9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:04:16.223+08:00
      'mgnl:createdBy': 'david'
