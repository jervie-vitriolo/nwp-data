      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731a38e-e3e2-4bd3-be2e-644dd870a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:04:16.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, countries or regions
        may reopen borders if they are able to maintain positivity rates of below
        5% for at least 14 days. However, the country has has kept restrictions tight
        due to the threat of the more infectious Omicron variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a0004-c525-4351-9533-cddb61ba89c0'
