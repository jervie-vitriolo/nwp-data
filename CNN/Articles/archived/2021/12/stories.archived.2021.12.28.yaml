    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Holland has some thoughts on hosting the Oscars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73715287-83f3-4f8e-9c11-bd01c45abb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:03:42.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:38.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Tom Holland is having quite the career
        peak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070613d-7558-4ae1-9609-5f42198e86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:03:42.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Spider-Man: No Way Home" star''s name is reportedly being tossed
        in the ring to host the Academy Awards on March 27. But, he says, it''s probably
        not going to happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd82410-28c8-42b9-9826-36f78034894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:03:42.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:39.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe in the future, but in all honesty I''m just too busy right
        now. I don''t have the time," Holland tells The Hollywood Reporter. "I''ve
        got an ''Uncharted'' press tour to do, and then I start shooting in early
        March for this TV show [Apple TV+''s ''The Crowded Room''] which is going
        to take up a lot of my time and is definitely the hardest role I''ve ever
        taken on. So maybe one day in the future. But no, not right now. Honestly,
        I just don''t have the time. And you know I would love to do that — I love
        that kind of thing, I love being put under pressure and doing things that
        I feel uncomfortable doing. So I''m interested in it, but I just don''t have
        the time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bbd6a8-19e3-478a-9ccd-93d36f8f0faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:03:42.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then he quickly changed his mind, calling the publication back
        to say if the Academy asked, he would say yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8d3ce-63a3-4fec-bcc8-edf69fe82ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:03:42.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to quickly backtrack on what I said. You asking me
        about the Oscars — you''re the first person to bring that up — and I''m sitting
        here going, ''Of course I would host the f***ing Oscars!'' I just went to
        the bathroom and I was looking at myself in the mirror and I was like, ''What
        kind of f***ing idiot wouldn''t host the Oscars?'' So yeah, if they ask me
        to, I would, and it would be very fun. I would really enjoy it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a464b-fa2e-4796-85bc-76b8de3498a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:03:42.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would want to do it alone or with someone else,
        perhaps his girlfriend Zendaya, he said "Either/or. I don''t mind."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249076a5-f819-47e4-a4a9-1c4d4ef7b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:03:42.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By myself would be great, and with someone I love would be even
        better," he added. "I think a shared experience is always better than a solo
        experience. I''m happy with either, but it would be a very fun evening — I''m
        sure very stressful, but it would be a lot of fun." I couldn''t resist one
        last follow-up: does he think he could convince Zendaya to do it with him?
        "I could run it by her. But as for her answer, I''m not too sure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14bf6e-f7f1-4c56-8f46-c4ec7d41d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:03:42.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:43:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/27/entertainment/tom-holland-oscars/index.html">"Tom
        Holland has some thoughts on hosting the Oscars."</a></em></p>'
  'Astrazeneca-vaccine-private-sector':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-28T15:04:14.807+08:00
    'imagesource': 'jcr:a8f3e314-a9d4-46a4-920d-797738c45826'
