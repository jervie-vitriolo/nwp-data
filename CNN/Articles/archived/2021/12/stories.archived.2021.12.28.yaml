      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5417da3-bc9c-4f06-965a-4e782452a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:05:06.314+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:39:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested participants can form a group comprising of five starting
        players, with one team captain and one reserve player. They can register their
        slots from Dec. 20 to Jan. 8. To be eligible for the tournament, players must
        be lawful permanent residents and citizens of the Philippines.</p>'
