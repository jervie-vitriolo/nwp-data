      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>vivo will draft the top 16 teams through a single-elimination match,
        with the top 8 teams going to the next round. They will then play a best-of-3
        series, with the winning teams advancing to the semi-finals. Both the semi-finals
        and the championship will be a best-of-5 series to be held on Feb. 13, 2022.
        The champion team will have a chance to go head-to-head with vivo ambassadors
        and teams Nexplay Esports and ECHO Philippines.</p>'
