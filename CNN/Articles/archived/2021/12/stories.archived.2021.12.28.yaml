  'dti-inquiry-letter-typhoon-odette-overpricing':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-28T01:05:35.859+08:00
    'imagesource': 'jcr:1f914617-0365-4423-9824-5287d01d7ade'
    'jcr:mixinTypes': ['mgnl:hasVersion']
