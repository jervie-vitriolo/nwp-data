      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It left 506,000 homes destroyed in its wake. The death toll has
        reached 397, with 1,147 persons injured and 83 others missing.</p>'
