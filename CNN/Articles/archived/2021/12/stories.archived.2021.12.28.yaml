    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81bbd4ce-3052-4733-a894-7f818f42a951'
    'lead': 'Vaccine czar Carlito Galvez Jr. says the country has already received
      over 205 million COVID-19 vaccine doses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T15:06:03.492+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:43:34.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:24.114+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gets 2M more AstraZeneca shots through private sector'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c041e9c-5498-40ee-aeaf-586f459065c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:06:03.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:43:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Over
        2 million doses of AstraZeneca COVID-19 vaccine procured by the private sector
        arrived in the country on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13befc-d768-4cd0-936a-442262a4afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:06:03.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:43:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for entrepreneurship Joey Concepcion said most
        of the 2,003,500 doses will be used as booster shots. He added the private
        sector, with the help of local government units, will receive the last vaccine
        shipment on Wednesday, bringing their total procured vaccines to 17 million
        doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09105ae4-50e8-442e-b6f1-56eaad736b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:06:03.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:43:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the country has already received
        over 205 million COVID-19 vaccine doses. He added they expect the arrival
        of 5 million more shots before yearend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03be02-f315-4035-b243-2dbd0814a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:06:03.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:43:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high number, Galvez said there is enough space to store
        the vaccines and assured no shots are set to expire anytime soon.</p>'
  'Egyptian-king-mummy-digitally-unwrapped':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-28T15:13:52.017+08:00
    'imagesource': 'jcr:87da4d7b-1901-451f-87cb-faad861950fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5af7038-55fa-4f8d-b541-431c3ab7bcc5'
    'lead': 'Egyptian scientists have digitally unwrapped the mummified remains of
      the pharaoh Amenhotep I, revealing tantalizing details about the life and death
      of the Egyptian king for the first time since the mummy was discovered in 1881'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T15:19:52.292+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:43:27.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:24.248+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 3,500-year-old mummy of an Egyptian king has been ''digitally unwrapped''
      for the first time'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74329ee9-ac63-4feb-aa0e-672298a4ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Egyptian scientists have digitally
        unwrapped the mummified remains of the pharaoh Amenhotep I, revealing tantalizing
        details about the life and death of the Egyptian king for the first time since
        the mummy was discovered in 1881.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425d4a0-f6a5-4f7c-9a60-0c9d9cbcb391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decorated with flower garlands and a beguiling wooden face mask,
        the mummy was so fragile that archaeologists had never dared expose the remains,
        making it the only royal Egyptian mummy found in the 19th and 20th centuries
        not yet opened for study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36153941-2373-443d-ab89-cd5c3f815475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using non-invasive, digital techniques, Egyptian scientists have
        used three-dimensional computerized tomography (CT) scanning to unwrap the
        3,500-year-old mummy and study its contents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3649b-3657-44bc-beb4-0ce9f3685d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By digitally unwrapping ... the mummy and ''peeling off'' its virtual
        layers -- the facemask, the bandages, and the mummy itself -- we could study
        this well-preserved pharaoh in unprecedented detail," said Dr. Sahar Saleem,
        professor of radiology at the Faculty of Medicine at Cairo University and
        the radiologist of the Egyptian Mummy Project, in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548af706-18b6-4d08-a6b1-3fb54257913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleem and her colleagues found that Amenhotep I was about 35 years
        old and 169 centimeters (5.5 feet) tall when he died. He was also circumcised
        and had healthy teeth. Some 30 amulets and a unique gold girdle were found
        within the wrappings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ffc85-dce4-4aac-9df7-458a80270da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharaoh also had a narrow chin, a small narrow nose, curly hair,
        and mildly protruding upper teeth, Saleem said. Their study didn''t uncover
        any wounds or disfigurement that would explain the cause of his death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c65022-6568-4adf-a042-c6e69e93f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amenhotep I ruled Egypt for about 21 years, between 1525 and 1504
        BC. He was the second king of the 18th Dynasty and had a largely peaceful
        reign during which he built many temples.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe848382-bac9-4d00-a01b-21808a9c5542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that the mummy had suffered from multiple
        postmortem injuries likely inflicted by ancient tomb robbers, which, according
        to hieroglyphic texts, priests and embalmers subsequently tried to repair
        in the 21st Dynasty -- more than four centuries after he was first mummified
        and entombed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61890066-dc32-4c8c-9e96-d7c81be81165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before studying the mummy, Saleem had thought these priests and
        embalmers mentioned in the texts might have unwrapped the mummy to reuse some
        items like amulets for later pharaohs, which was a common practice at the
        time. But that was not the case, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9d528-9fc7-412c-bd44-17110681ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We show that, at least for Amenhotep I, the priests of the 21st
        dynasty lovingly repaired the injuries inflicted by the tomb robbers, restored
        his mummy to its former glory, and preserved the magnificent jewelry and amulets
        in place," Saleem said in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b963a-0500-4b3a-bcfc-b72f78d3f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was <a href="https://www.frontiersin.org/articles/10.3389/fmed.2021.778498/full"
        target="_blank">published</a> in the journal Frontiers in Medicine on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55e839-9cd3-4e34-9e30-99e89677915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:19:52.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/28/world/egyptian-mummy-unwrap-scn/index.html"
        target="_blank">The 3,500-year-old mummy of an Egyptian king has been ''digitally
        unwrapped'' for the first time</a></em></p>'
  'DOH-COVID-19-advisories-2022':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-28T15:25:29.739+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
