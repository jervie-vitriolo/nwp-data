      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respect Tutu had garnered as South Africa''s moral compass made
        him one of Africa''s most important LGBTQ allies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc781b7-23d4-4738-9f95-585b4cf95d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc53c7a-78cb-45f1-81ad-3f8d47bd6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joni Madison, the interim President of the Human Rights Campaign
        -- a prominent LGBTQ advocacy group -- said Tutu''s "powerful allyship will
        never be forgotten."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210fa8db-5d35-4a94-a42d-8f7b9d410002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fccc5e-d8cd-4a6b-a57b-304baa61e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are forever grateful," Madison tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d95f31-9f1a-413d-971a-633b0d6eb9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b02cc4-7ca9-4cdb-b6a5-c9b84731252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu was a vocal opponent of gender discrimination and supporter
        of the LGBTQ community. He was an active participant in the United Nations''
        Free &amp; Equal campaign and often compared the struggle of those singled
        out for their sexual orientation to apartheid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e13d33-2196-4a71-9543-772ce0ed61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddce86-1b4c-4155-bdd1-18a04bf8be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2007 interview with the BBC, he said: "If God, as they say,
        is homophobic, I wouldn''t worship that God." Years later he added, "I would
        refuse to go to a homophobic heaven ... I mean I would much rather go to the
        other place," referring to hell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a51b1-1bea-49ea-81df-eaa495048519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011b40e-147f-455d-b400-4ed473c31c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about gender-based discrimination and violence against
        LGBTQ people, Tutu said: "I cannot keep quiet when people are penalized for
        something about which they can do nothing," adding "I oppose such injustice
        with the same passion that I opposed apartheid."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a0ef3-07ca-4b2a-a1c0-b1b0fc4a8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc07ff-4656-4f05-b591-82516a2423e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu''s own daughter -- Mpho Tutu van Furth, an Anglican minister
        herself -- was forced to resign her post after she married a woman in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52c8ca-1e6f-48c8-b798-629286804833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa636102-2072-478b-9df4-302d41d8da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told the Guardian shortly after her marriage that the situation
        was "painful."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080196d-1ce3-4378-8d53-954e59a6720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd834ccb-4d25-4335-98a0-3edf35c4cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father campaigned for women''s ordination, and so every time
        I stand at the altar I know that this is part of his legacy," Tutu van Furth
        said. "It is painful, a very odd pain, to step down, to step back from exercising
        my priestly ministry."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8e82d-1986-4b45-b58a-2718818691d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a1396-2379-447e-a8f5-4de23da526b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex relationships and homosexuality are frowned upon in many
        of Africa''s more conservative corners. South Africa is the only country on
        the continent that has legalized gay marriage, and same-sex relationships
        are not legal in 32 of Africa''s 54 countries, according to the International
        Lesbian, Gay, Bisexual, Trans and Intersex Association. Senegal and Ghana
        are both debating bills targeting the gay community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e79fa-9dd7-4047-8be5-4b1f5dd63e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:34.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb16986-0ecc-4d34-9eb8-4131d9253afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palestinian rights</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae9cf1-829f-44f9-9be7-fd4c106ec9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu was also vocal advocate for the rights of the Palestinian people,
        and politicians in Gaza and the West Bank mourned the late archbishop as an
        ally in their struggle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f74314-7ba0-4789-aa60-c0fd2b595596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:35.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c02aa-e36f-4942-aeb2-ee2288558658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will always remember Desmond Tutu as one of the most courageous
        and principled warriors for human rights and equality in South Africa and
        Palestine," said Husam Zomlot, the head of Palestinian Mission to the UK.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7055b86-1f6e-459b-a8ef-517568fc47a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4581d-1d98-4458-9485-34f6e19d5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Palestinian Minister of Higher Education Hanan Ashrawi tweeted
        that Tutu''s "humanity and compassion were equaled only by his courage and
        principled commitment in our shared struggle for justice and freedom."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67663ba7-4f83-4fdf-8f67-ab13e3f814ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc91274-73fd-47ce-a795-c10ff0b5263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His support for Palestine was an embrace of love and empathy,"
        said Ashrawi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c87ee5-5b6e-4234-b8fa-760d6ae5b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebacc00-f161-48f4-bd8c-cafdfd030914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu tried to use his moral authority to get both Israelis and Palestinians
        to seek a path of nonviolence. During the 2014 war, when Israel launched an
        operation to stop the militant group Hamas from firing rockets into Israeli
        territory, Tutu accused Israel of employing "disproportionately brutal response"
        and called for both sides to abandon violence in favor of dialogue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a143567-41d3-4194-aa37-cd1438383c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47b9de-8e80-4e55-aa13-89d0aaab2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time a stable ceasefire was reached after several weeks,
        more than 2,200 Gazans had been killed in the fighting. About half of them
        civilians, including more than 550 children, according to a United Nations
        report. The UN said 71 Israelis were killed, 66 of whom were soldiers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9cd71a-6fee-4359-97c2-635dc790549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16f6f3-5d14-4cdd-88c5-2969d7ce31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are opposed to the injustice of the illegal occupation of Palestine.
        We are opposed to the indiscriminate killing in Gaza. We are opposed to the
        indignity meted out to Palestinians at checkpoints and roadblocks. We are
        opposed to violence perpetrated by all parties. But we are not opposed to
        Jews," Tutu wrote in Haaretz, one of Israel''s biggest English-language newspapers,
        at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a927bf1-a2f1-4265-91c4-34cdf32c4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f73220c-e5de-4ceb-9d63-e18349d9c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that when our leaders began to speak to each other, the
        rationale for the violence that had wracked our society dissipated and disappeared,"
        he said. "We also know the benefits that dialogue between our leaders eventually
        brought us; when organizations labeled ''terrorist'' were unbanned and their
        leaders, including Nelson Mandela, were released from imprisonment, banishment
        and exile."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b34f31-c3f0-4798-ab85-97c4478c8b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510ea3b-bf82-4be3-b7b6-3c3f6095e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his unique view on the power of truth, absolution and reconciliation
        sometimes landed him in hot water. His sermon on the importance of forgiveness
        after visiting the Yad Vashem Holocaust memorial in Israel in 1989 drew the
        ire of Jewish activists, including fellow Nobel laureate Elie Wiesel.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ed948-22aa-4beb-bb18-f93064f1a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05dcbb-a698-4c62-badc-869a00be25d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anyone in Jerusalem, at Yad Vashem, to speak about forgiveness
        would be, in my view, a disturbing lack of sensitivity toward the Jewish victims
        and their survivors. I hope that was not the intention of Bishop Tutu," Wiesel
        said at the time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2726f-83e4-497e-a222-7d936483f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ffafe-a66f-4082-8073-7c8783ff0a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu, over the years, said that he was opposed to oppression and
        violence on both sides of the conflict. But his frequent comparisons of Israel''s
        treatment of Palestinians to that of Black South Africans and his support
        for boycotts of Israel drew the ire of many Israeli politicians, especially
        those that were more hawkish on defense issues.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40222a26-bc6d-48c3-8efc-dbe2c33b1ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33a0f0-9332-448b-bba0-643c43fdbe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tutu, like many in the South Africa struggle against apartheid,
        had a natural affinity for the Palestinians and a world view that they were
        similar," Arthur Lenk, Israel''s former ambassador to South Africa, told the
        Jerusalem Post. "He (Tutu) wasn''t a friend of Israel, but that said, he was
        a man of great achievement, heroism and bravery. And anyone who celebrates
        democracy knows that he''s at the top of the list of people who should be
        honored, even if he didn''t see our issue the way we would have liked him
        to."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac74267-922c-45df-b6c4-91100bac4d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832082d4-2a79-41fc-a40b-1460daff2ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate and environment</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b16ca8-9d8f-49f4-a166-172ccf4f9d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu was a firm believer in the power of international boycotts,
        divestment policies and sanctions. He saw the global push to economically
        punishment and isolate South Africa as crucial factor in ending apartheid.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d967b95-78cb-4c0e-84fc-b6a5c9ae29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065cd7df-baca-4bb2-90a5-8c15a5707d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he retired from public service in 2010, Tutu advocate for
        the international community and individuals themselves to consider such boycotts
        to stop the climate crisis in the final years of his life. He lobbied to former
        President Barack Obama to stop the controversial Keystone XL pipeline, which
        would have carried oil from tar sands in Canada to the United States. In 2014,
        Tutu traveled to Canada assess the project on his own and hear from its supporters
        and opponents.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25531eec-bb3f-41fd-a319-c60cad57aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556750ff-0d71-49e3-a2e4-e86998f3eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s former environment and climate minister, Catherine McKenna,
        called Tutu an "incredible force -- not only leading the fight against apartheid
        but also fighting for racial equality, climate justice and LGBTQ+ rights."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f08e92-5785-43c3-82e0-022e5295c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb5163-bb53-4646-845e-8fa12ed1f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu wrote multiple pieces in prominent newspapers across the world
        calling for action. He asked the international community to put in place an
        "apartheid-style boycott to save the planet" in a 2014 op-ed in the Guardian
        -- which Greta Thunberg tweeted to acknowledge his death -- and called the
        climate crisis the "apartheid of our times" in the Financial Times in 2019.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0134d30b-7c3f-4e39-8aa3-c792e909162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ede62-71d2-48e5-96a2-9376908b07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the 25 years that climate change has been on the world''s
        agenda, global emissions have risen unchecked while real-world impacts have
        taken hold in earnest," Tutu said in a lecture put on by his foundation last
        year. "Time is running out. We''re already experiencing loss of life and livelihood
        because of intensified storms, shortages of fresh water, spread of disease,
        rising food prices and the creation of climate refugees."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c17b4-5e7e-4bf3-8341-206145721cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/12/27/africa/desmond-tutu-lgbtq-climate-palestine-reaction-intl/index.html">As
        South Africa mourns Desmond Tutu, so do LGBTQ groups, Palestinians and climate
        activists</a>."</em></p>'
