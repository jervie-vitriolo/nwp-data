    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00955c0d-eb8b-492e-8fd2-f7ff7e3ed0d7'
    'lead': 'DENR Secretary Roy Cimatu has signed an administrative order which lifts
      the nationwide ban on the open-pit method of mining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T17:16:27.821+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:40:41.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:26.962+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR lifts ban on open-pit mining; anti-mining alliance reacts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8efe170-cdac-45c7-b300-d7b5dce32650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) –</strong> The
        Department of Environment and Natural Resources (DENR) has lifted the nationwide
        ban on the open-pit method of mining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4968a5-9cef-454f-b250-bb17f74545c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Secretary Roy Cimatu signed the Department Administrative Order
        (DAO) No. 2021-40 last December 23, allowing open-pit mining for copper, gold,
        silver, and complex ores in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99419b-0b71-4136-8a88-a1433f8132ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23506293-a05f-42a5-83b2-8f1419b6c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open-pit mining method is a globally-accepted method of mining,
        considered to be the most feasible option for mining near-surface or shallow
        ore deposits," the department said in its rationale in restoring the controversial
        mining method.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1dca1-95a2-4809-b18e-491a14fcab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078e5d3-3a2e-4eea-994d-84e8b23ce66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR also explained in their recent issuance that major mining
        issues, including the use of open-pit mining, "cannot be attributed to the
        use of the method itself but on accidents involving wastes and tailings confinement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c24505-7287-4b00-b759-fc9b0e33aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0f725-6b78-4511-acc5-0c18abb806ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department mentioned that allowing the practice of open-pit
        mining in the country will help reinvigorate the mining industry and provide
        employment opportunities in rural areas amid the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2852a-1459-4658-8555-5fef038c1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b168fd-1648-46e4-965e-911178677fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order mandated mining tenement holders to conduct baseline information
        gathering and evaluation, which will be used by the Mines and Geosciences
        Bureau (MGB) in approving a proposed open-pit mining project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f7e0d-97a7-47b1-b328-1c8ceb42caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbaa179-47cf-4ca9-886f-df01e2d61648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:47.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the issuance, the MGB will make sure that a proposed
        open-pit mining project must not pose any possible health and safety hazard
        to the community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3e677-915b-4dfb-b71c-39e24c4815c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cf0ac-b367-489d-b4e0-9a0ae62c3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Release of chemicals from mining is deemed hazardous to the environment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841a106-c646-4af7-bfbe-c32fb8f76600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568488ab-b594-47f4-843d-e810cee8d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project proponent must also carry its "social responsibility"
        to the community by talking to all involved stakeholders and present applicable
        programs in mitigating the effects of potential slope failures from the pit
        surface.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d47a2f-2802-491a-a931-28c5f8a11d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51239bbf-d7b3-457b-a3e9-23f3be304549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new DENR directive nullified its own DAO No. 2017-10, which
        halted open-pit mining in the country as it causes adverse effects to the
        environment. The said department order was signed in 2017 by Cimatu''s predecessor,
        the late Gina Lopez who was a known anti-mining advocate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb70aa5c-e91b-40a9-b918-4fdf8e33ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97433b0-e741-485a-8402-1568e4679841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyansa Tigil Mina, an alliance of communities affected by mining
        in the country, described the signing of the new DENR department order as
        a "cruel Christmas gift" and an "ironic act of cowardice and betrayal" from
        Cimatu and President Rodrigo Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07571ac5-6d4c-48c1-a542-b2ca75740f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10027f97-ff78-4e7a-aa0e-db7d74feb5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time when climate change brings devastating typhoons such
        as Odette, lifting the ban on open-pit mining is a short-sighted and misplaced
        development priority of the government. Once again, the Duterte regime puts
        more premium to its flawed economic agenda categorizing destructive mining
        as "essential industry" and part of the pandemic recovery," the group said
        in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a5a84-0984-47d6-81d0-e8eaacc4ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90213b28-42b9-4f5c-8432-2d1260b3937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest MGB data, mining generated a gross production
        value of around ₱121.2 billion for the first three quarters of 2021. Of the
        said figure, over ₱120.5 billion come from large-scale metallic mining.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b5fa5-3bf4-4216-948a-a33b5c427cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8805e2-6aba-4646-87d8-7262e800264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open-pit mining has caused some serious accidents in recent years,
        most notable of which is the Marcopper mining disaster in Marinduque in 1996
        where the discharge of toxic mine waste from a fracture in the pit''s drainage
        tunnel led to the contamination of Boac River and flash floods that displaced
        over 4,000 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f132a4a-8efa-4412-a255-d2cd0abf8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485b834-abb4-42ea-af2c-eaea3e04ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:16:27.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:40:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, the municipalities of Boac and Mogpog are still reeling
        from the environmental damages caused by the mining disaster.</p>'
