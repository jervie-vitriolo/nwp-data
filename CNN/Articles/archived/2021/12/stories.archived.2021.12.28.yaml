      'mgnl:lastActivated': 2023-01-24T21:37:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2f9ad-50c1-4160-aa85-e2dda157eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:04:16.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the capital region''s daily
        positivity rate - or the percentage of all COVID-19 tests performed that turned
        out to be positive - rose on Monday to more than 5% for the first time since
        October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3d1a4-1409-44ac-8396-f3996dd8b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:04:16.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98df8c-ae32-4322-aa10-1b8f131f1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:04:16.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day positivity rate is at 2.4%, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cea4c0-0ce3-42e9-8213-cd528ddbbbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:04:16.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila''s reproduction number - or the number of individuals
        an infected person can pass the virus to - also increased to 1.03 as of Dec.
        25, and may still rise to 1.39 if the current trend continues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335df5cc-187f-4ad5-a9f9-4fb5c673a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:04:16.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said at least 400 new infections are expected to be recorded
        in Metro Manila, and around 1,200 nationwide by Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea7e29-5d42-42bb-ae7f-d3e4633c64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:04:16.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d056e6-9170-43fe-ae39-c6fe1bf6626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:04:16.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is now concern that this is not just a holiday uptick," David
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd010cf8-e754-44ef-8e9e-fef25efa1aed'
      'mgnl:activationStatus': true
