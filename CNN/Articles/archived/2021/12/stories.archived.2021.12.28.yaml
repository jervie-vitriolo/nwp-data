    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e1bc864-ff3c-46e5-b4c5-904add321568'
    'lead': 'The Department of Health (DOH) will still issue COVID-19 case updates
      daily in 2022, just in a different manner, its spokesperson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T15:29:17.837+08:00
