      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8304a-d68b-4b29-b860-1246795ba7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:33:54.825+08:00
