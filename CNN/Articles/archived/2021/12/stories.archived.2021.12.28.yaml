      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Jan. 12 to Jan. 28, 2022, vivo''s Battle of the Legends will
        gather groups of e-sports fans through open qualifiers for a chance to win
        exciting prizes. They can also have an opportunity to compete with vivo brand
        ambassadors and two of the country''s leading e-sports teams, Nexplay Esports
        and ECHO Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d535f1f-40e6-4136-914d-8f231c2592c2'
      'mgnl:activationStatus': true
