      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jollibee Group also facilitated some games for kids during food
        distribution activities in an evacuation center in Southern Leyte to further
        spread joy in the community.</p>'
