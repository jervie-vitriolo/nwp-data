      'mgnl:lastActivated': 2023-01-24T21:44:11.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His young daughters helped him with the big reveal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90b37f-4f69-4158-9080-a4b2425baf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:33:54.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0284b-2984-4738-a145-e1c553a55d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:33:54.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was shocked," Johnson wrote. "She got a few good ugly cries
        in. Then once her grand babies joined her inside the car. She was overcome
        with pure joy joy. Hell, even Hobbs, my dog wanted to peep the whip with his
        new Christmas chicken."</p>'
