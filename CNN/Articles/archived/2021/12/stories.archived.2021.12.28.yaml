    'lead': 'The US Centers for Disease Control and Prevention shortens the recommended
      times that people should isolate when they''ve tested positive for COVID-19
      from 10 days to five days if they don''t have symptoms — and if they wear a
      mask around others for at least five more days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T06:20:53.469+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:48:50.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:18.394+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC shortens recommended COVID-19 isolation and quarantine time'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82a2c5-0656-412b-b1f0-073d6a266b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T06:20:53.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention on Monday shortened the recommended times that people should isolate
        when they''ve tested positive for COVID-19 from 10 days to five days if they
        don''t have symptoms — and if they wear a mask around others for at least
        five more days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2472cae7-5d8b-420f-91e1-b35daf9d4f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T06:20:53.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also shortened the recommended time for people to quarantine
        if they are exposed to the virus to a similar five days if they are vaccinated
        and often to no time if they are boosted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50623b2-824f-4961-808b-afed3d4fc510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T06:20:53.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given what we currently know about COVID-19 and the Omicron variant,
        CDC is shortening the recommended time for isolation from 10 days for people
        with COVID-19 to 5 days, if asymptomatic, followed by 5 days of wearing a
        mask when around others," the CDC said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1caa2-ea12-41b4-81e1-cafff37b9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T06:20:53.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change is motivated by science demonstrating that the majority
        of SARS-CoV-2 transmission occurs early in the course of illness, generally
        in the 1-2 days prior to onset of symptoms and the 2-3 days after. Therefore,
        people who test positive should isolate for 5 days and, if asymptomatic at
        that time, they may leave isolation if they can continue to mask for 5 days
        to minimize the risk of infecting others."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4b53a-77e0-4ec2-bbbc-1b4e6de3859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T06:20:53.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine refers to the time people stay away from others if they
        are exposed to a disease but not yet testing positive or showing symptoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b481bf-8e8b-4eec-b2ee-c4aa4d7172c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T06:20:53.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC changed those recommendations, too. "For people who are unvaccinated
        or are more than six months out from their second mRNA dose (or more than
        2 months after the J&amp;J vaccine) and not yet boosted, CDC now recommends
        quarantine for 5 days followed by strict mask use for an additional 5 days,"
        it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702d412-1bbf-4caa-a428-d2cdbaca371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T06:20:53.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alternatively, if a 5-day quarantine is not feasible, it is imperative
        that an exposed person wear a well-fitting mask at all times when around others
        for 10 days after exposure. Individuals who have received their booster shot
        do not need to quarantine following an exposure, but should wear a mask for
        10 days after the exposure. For all those exposed, best practice would also
        include a test for SARS-CoV-2 at day 5 after exposure. If symptoms occur,
        individuals should immediately quarantine until a negative test confirms symptoms
        are not attributable to COVID-19."</p>'
