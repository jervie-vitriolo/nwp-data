      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LGBTQ advocacy</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233f501-294d-407f-8aa1-a31a0123a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.217+08:00
