      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US and Russian officials have agreed to
        sit down for security talks on January 10, a spokesman for the US National
        Security Council confirmed Tuesday, amid tensions over Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d256d9-ccdb-43d5-bcf9-4c60b1d70f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c2f02-f33c-4d04-bc72-d1d4955637a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia had amassed troops near the Ukraine border over the last
        few months, which US intelligence has assessed as preparation for a full-scale
        invasion in early 2022. The Russian Ministry of Defense said in a statement
        Saturday that 10,000 troops had return to their permanent bases after completing
        training near the Ukrainian border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ad777-8365-455b-90f9-559ddc8d7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a27bc-dccb-4dd7-8e90-0558056cea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has repeatedly warned Russia and threatened
        economic sanctions over a potential invasion of Ukraine, saying that the US
        is "ready to act if and when we need to," while the US also pursues diplomatic
        engagement with Russia. President Joe Biden appealed to Russian President
        Vladimir Putin earlier this month to de-escalate tensions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0c0a2-331c-4fd4-a998-1f72ebf6c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e94b1d-78d7-43c5-a101-c963d0586e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been demanding security guarantees from the US and NATO,
        including a binding pledge that NATO won''t expand further east and will not
        allow Ukraine to join the military alliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24c24a-dc02-4d6e-91a6-92adc4a740fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bc31f-7424-4cbe-a237-9eb79efe82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has previously signaled that the US will not make any concessions
        on either NATO or Ukraine''s future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe5fc5-3036-4eb9-9100-2199d7a15905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498777b7-8391-4b0e-a8fb-f61d3b5d1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden''s approach on Ukraine has been clear and consistent:
        Unite the alliance behind two tracks: deterrence and diplomacy. We are unified
        as an Alliance on the consequences Russia would face if it moves on Ukraine.
        But we are also unified in our willingness to engage in principled diplomacy
        with Russia," the NSC spokesman said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f58307-9233-44bc-be50-c107c387c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7677f53-6b5e-4ec7-be9a-6921aa4eb378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and NATO also intend to hold a separate meeting on January
        12, both the NSC spokesman and a NATO press officer confirmed to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c1983-43a8-4576-84bf-8acdcf7beaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6a1f1-75dc-41c9-89b5-c02dd68f4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides are also expected to engage during a meeting of the Organization
        for Security and Cooperation in Europe scheduled for January 13, according
        to the US spokesman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81422a6b-d413-47f8-84a8-6baf28be3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62213d9e-579c-417f-aa27-c0a69852e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T23:01:03.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we sit down to talk, Russia can put its concerns on the table,
        and we will put our concerns on the table with Russia''s activities as well,"
        the NSC spokesman said. "We will adhere to the principle of ''nothing about
        our Allies and partners without our Allies and partners, including Ukraine.''
        There will be areas where we can make progress, and areas where we will disagree.
        That''s what diplomacy is about."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29996be2-cef4-499f-a7aa-e1c8905cd478'
