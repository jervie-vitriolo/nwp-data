      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mobile Legends
        fans, rejoice! Global smartphone brand vivo drums up the enthusiasm in the
        gaming community as it prepares to hold the "Battle of the Legends: Mobile
        Legends Bang Bang Tournament."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179a689-0015-48a9-8c40-ffaa5fbe74c3'
      'mgnl:activationStatus': true
