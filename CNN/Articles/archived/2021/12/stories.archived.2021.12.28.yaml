  'COVID-19-face-mask-type-micron-variant':
    'author': 'By Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-28T07:33:22.288+08:00
    'imagesource': 'jcr:1ebc2db5-9018-42b8-a217-f8c4c9bab356'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09bb61e2-6e60-420f-9d39-f13755b69af5'
    'lead': 'As the highly contagious Omicron coronavirus variant continues to spread,
      some experts say it''s past time to reconsider your face mask options — especially
      if you''re still wearing the cloth variety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T07:56:01.054+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:48:30.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:18.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why you should upgrade your mask as the Omicron variant spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6c2d3-d8c6-4f23-a421-41f1823e174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the highly contagious Omicron coronavirus
        variant continues to spread, some experts say it''s past time to reconsider
        your face mask options — especially if you''re still wearing the cloth variety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7034b-cab8-46cc-aa48-cc712a514068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cloth masks are little more than facial decorations. There''s no
        place for them in light of Omicron," said CNN Medical Analyst Dr. Leana Wen,
        an emergency physician and visiting professor of health policy and management
        at the George Washington University Milken Institute School of Public Health,
        on CNN Newsroom Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb9097-f167-47d2-99b1-3bb7c78c487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what scientists and public health officials have been saying
        for months, many months, in fact," Wen added in a separate phone interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fb549-0469-4686-8423-238b6cc23af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be wearing at least a three-ply surgical mask," she
        said, which is also known as a disposable mask and can be found at most drugstores
        and some grocery and retail stores. "You can wear a cloth mask on top of that,
        but do not just wear a cloth mask alone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190831c2-471c-4e40-94fd-25bef493ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, in crowded places, "you should be wearing a KN95 or N95
        mask," which can be as inexpensive as a few dollars each, Wen added. By having
        a better fit and certain materials — such as polypropylene fibers— acting
        as both mechanical and electrostatic barriers, these masks better prevent
        tiny particles from getting into your nose or mouth and must be fitted to
        your face to function properly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382349ba-f83b-4c58-8ea1-c90028fbf16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing guidance</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a296706-8fba-4768-8a02-d910f0716bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first several months of the pandemic, health experts
        discouraged the general public from buying N95 masks, since medical professionals
        were facing a shortage of personal protection equipment. But it has "been
        many months since supply of N95s (has been) an issue," Wen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae2576-b688-40d2-9c50-b4d1a4a28a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the US Centers for Disease Control and Prevention''s most recent
        guidance on selecting, properly wearing, cleaning and storing face masks recommended
        people avoid N95 masks and instead choose masks with two or more layers of
        washable, breathable fabric — which Wen called "a major mistake."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f830496-ac24-4bbb-b1d1-0102ee0b06da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to go as far as to say that masks are required
        — when we don''t come from a mask-wearing culture and people don''t like wearing
        masks — at least recommend that they wear the most effective mask," Wen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87fd307-e0db-4121-b9fe-995a6a28a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, including Germany and Austria, have "switched their
        standard to say that a face covering in public must be at least a medical-grade
        surgical mask" in certain settings, she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d88203-4fc2-429b-b534-daef67c7fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the CDC about its recommendations regarding N95s
        and cloth masks and is still awaiting comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6401f-2ecd-4901-851d-65844e623cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor driving change in mask recommendations is a better
        understanding of Covid-19 and how it spreads, said Erin Bromage, an associate
        professor of biology at the University of Massachusetts Dartmouth. "It''s
        taken longer for people to appreciate the nature of airborne infection — that
        this isn''t necessarily a hybrid infection, say with influenza, where it can
        both be spread by droplets, inhaled a little bit, on surfaces and infect that
        way," he said. "It appears ... the primary driver of (coronavirus) infection
        is shared air."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee39b9-0756-4701-ba92-29e984b684d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:37.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloth masks — encouraged earlier in the pandemic — can filter large
        droplets, while more effective masks, such as N95s, can filter both large
        droplets and the smaller aerosols or particles potentially laden with airborne
        virus if infected people are present, Bromage said. A cloth face covering
        also has 75% inward and outward leakage, which the American Conference of
        Governmental Industrial Hygienists defines as the "percentage of particles
        entering the facepiece" and the "percentage of particles exhaled by a source
        exiting the facepiece," respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf362a3-eae0-4199-92cc-872d3795ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properly fitted N95 respirators that are approved by the US National
        Institute for Occupational Safety &amp; Health can filter up to 95% of particles
        in the air, according to the CDC. Surgical or disposable masks are around
        5% to 10% less effective than N95 respirators, Bromage said, depending on
        their ASTM International categorization -- with types 1, 2 and 3 ranking just
        surgical masks from least to most effective.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e95b96-4958-4ed3-a009-b786a9aa70a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the Omicron variant has been so successful at quickly infecting
        many people is "unknown at the moment," but it only underscores the role quality
        masks can play, Bromage said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b8ecd-3529-418d-9272-ead77086201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is less virus needed, or if it is a person who''s infected
        is putting more virus out, then the role of a mask in this is if we can cut
        down the amount that you''re actually breathing in, you get more time," he
        added. "If you needed 1,000 viral particles to infect you and you''re wearing
        something that cuts 50% of things down, it''s now going to take twice as long
        to get to that 1,000. If you''re wearing one that is a 90% efficient, it''s
        going to take at least 10 times as long before you get infected when you''re
        around somebody (who is infected)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff64bf-8213-4fd0-b6f7-07b9036aaa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be promoting better high-quality masks everywhere, because
        right now a single-layer cloth mask just isn''t cutting it against Omicron,"
        said former US Surgeon General Dr. Jerome Adams Thursday on CNN''s AC360.
        "We need more testing. We need better masking. That''s how we get through
        this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20970b5b-9907-4cb1-887d-f39ccbfd7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Swapping out your cloth masks</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc945f-0c0d-4d42-95bc-2ed74e2e773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institute for Occupational Health &amp; Safety has
        a list of approved N95 respirators, which can be found at some home improvement
        stores, retailers and drugstores. These masks should have a cup, flat fold
        or duck bill shape; two straps that go around your head; an adjustable wire
        nose bridge; and appropriate markings indicating NIOSH approval, the CDC says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc952c2-0f03-44e4-98ab-07a04fb2777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also has resources for determining whether an N95 respirator
        is counterfeit, and for properly putting it on, taking it off and performing
        a respirator seal check.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b687e-38d8-4e2a-9b07-5f57234828f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between N95 and KN95 respirators is where the mask
        is certified, according to Oklahoma''s state health department. The US certifies
        N95s, while China approves KN95s. About 60% of KN95 respirators in the US
        are counterfeit and don''t meet NIOSH requirements, the CDC says. The CDC
        has a list of signs a KN95 respirator hasn''t been approved by NIOSH.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36242244-fca9-47bc-8448-65668b62fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re made to the standard and certified by the appropriate
        boards in their country like NIOSH here, they all do basically the same thing,"
        Bromage said. "But there is a ton of knockoffs that are not certified in the
        KN95 side of things, that may meet the standards but they''re not certified
        to meet it. And there''s others that clearly don''t."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404c380-865d-4c26-9a65-afdc16502254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These experts'' recommendation to wear better masks isn''t a suggestion
        to trash your cloth masks or go "maskless" when you don''t have a medical-grade
        mask available.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643aada-fc41-4ed0-8203-d77230e03b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In studies of various face masks, cloth masks with multiple layers
        and higher thread counts "have demonstrated superior performance compared
        to single layers of cloth with lower thread counts," but are still less effective
        than medical-grade masks, according to the CDC. Wearing a cloth mask over
        a medical procedure mask, as Wen suggested, can better protect you and others
        by improving fit and therefore filtration capacity, the CDC says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666cadc7-84d7-4ec1-955d-7c3b300c6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all you have is a cloth mask, it''s still better than nothing,"
        Wen said. "But you are not well-protected, and you should know that you''re
        not well-protected. And so if you''re going to a crowded indoor setting and
        all you have is a cloth mask, don''t go."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94142a1-b889-46c9-8291-96f47d4a10ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re unable to buy medical-grade masks for whatever reason,
        go to locations that are requiring masks and providing them for free — such
        as some train stations, grocery stores or businesses — and ask for a surgical
        mask, Wen suggested.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40ba71-8efb-4f8e-ac04-f0e9ac685618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T07:56:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2021/12/24/health/cloth-mask-omicron-variant-wellness/index.html">"Why
        you should upgrade your mask as the Omicron variant spreads"</a></em></p>'
