      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia''s Supreme Court on Tuesday ordered
        the closure of Memorial International, a prominent human rights organization,
        in the latest blow to the country''s shrinking civil society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eafb85a-f5c0-479a-9e71-4ee919bc8ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c052b06-cbb5-44f6-b6b8-28084403b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorial International studies historical abuses by the former Soviet
        Union and, according to its website, aims to bring to light truth about its
        victims and offer support to their families. The group''s lawyer, Tatiana
        Glushkova, confirmed the ruling to CNN and said the group would appeal the
        decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b904ce-f55f-4ff7-8a61-a79ac492aaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc89d8-3a13-43fd-9da8-411edbdbd5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real reason for Memorial''s closure is that the prosecutor''s
        office doesn''t like Memorial''s work rehabilitating the victims of Soviet
        terror," Glushkova told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e997a5e-560d-4415-8e5f-413d2df7aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072caec-fcf3-4287-b542-cacae763777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prosecutor General''s Office of Russia requested Memorial International
        be liquidated in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc63186-1fda-4d09-8824-5ed920c38857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f19c6e-ed6c-4e20-8525-4b2d267c9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was accused of repeatedly breaking the law for failing
        to mark all its publications with a compulsory "foreign agent" warning. The
        Justice Ministry had designated the group a foreign agent in 2016, using a
        law targeting organizations receiving international funding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd487f1-3ee0-4421-8e44-70b16a2a1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2c8e2-1cb9-4870-9ab7-f58b19f6ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted on social media showed Memorial supporters shouting,
        "Shame, shame!" in the court''s hallways and at the entrance to the building
        shortly after the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb52ddf-379a-44c2-80b3-a237f2de2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a431b8-97ce-4b74-918a-839a11375632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorial''s representatives argued there were no legal grounds for
        the group''s closure, and critics say the Russian government targeted Memorial
        for political reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc775b-42a3-45ea-9023-057fee0ab064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3699c3b9-5665-4b27-9601-795cd3cb7dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel Peace Prize winner Andrei Sakharov was one of the group''s
        original founders and the first honorary chairman of the Memorial Society.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9221a52-8cdd-41a0-9ec8-f131f67b18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f393f3c-a658-43e8-9a0f-04c25c4e8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorial International''s sister organization, the Memorial Human
        Rights Center, is facing a similar challenge. Prosecutors in Moscow charged
        the group with justifying terrorism and extremism in its publications. A case
        on its closure is before the Moscow City Court and its next hearing is scheduled
        for Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b12a1a-ec89-496a-859e-36499dd4d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401abdef-119b-4508-8eee-6c6d435ce48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memorial Human Rights Center is a separate legal entity that
        focuses on oppression in modern Russia. It was labeled a foreign agent in
        2014, according to Human Rights Watch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0b583-a848-4231-b3cd-0888a9dddcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c71e80-6383-4501-a0a3-7e54c1efe6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s decision was not unexpected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd6a39-4042-40ff-b21e-279afbc67fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57badf00-02df-4363-9486-a10df2672fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin, in a speech earlier this month,
        accused Memorial of supporting groups that are blacklisted as "as terrorist
        and extremist organizations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24532193-ca4a-4b30-a3c9-5f8c14fe1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa9150-facd-400f-b173-adb03a3fa39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its violations were blatant," he said. However, Putin did add that
        Memorial was "indisputably" one of Russia''s most "reputable" NGOs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254269a-b051-4af7-a434-f380e4663439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fa69a-174a-4755-a6bc-59a3c25aebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic and human rights groups have been targeted for years
        under Putin''s authoritarian regime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b25fef-d2de-4f69-b229-d930c3b70757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f382a-02fd-452d-b08a-8795195ba204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters were detained earlier this year for taking
        part in several demonstrations supporting Alexey Navalny, the country''s best-known
        opposition to Putin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278e8e1-e6dc-4866-8d9b-ea91ba2d934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e902c-ce20-49b2-a8b3-815e1cbe18f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations during the first few months of 2021 were met with
        a strong crackdown by police, including widespread arrests and an alleged
        disproportionate use of force.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23242c-f9b5-4764-9b32-3d08f93a4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa389bd-e9eb-43dc-a7b0-6f3df078da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts worry that shuttering Memorial could be a harbinger
        of worse to come for any groups that fall afoul of the Kremlin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6a5bc-367e-44b8-ae06-1caaacf37f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9f5f2-09d9-48a2-832a-e98da6826f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to overstate the urgency of ensuring that the two
        Memorial entities can continue their crucial work protecting human rights,"
        several rights groups, including Human Rights Watch and Amnesty International,
        wrote in an open letter published in early December. "Memorial is at the very
        heart of Russia''s civil society, and by targeting it, authorities are hoping
        to destroy Russia''s civil society at large."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8661884-7fcc-4559-b82b-750a26a5ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:52:49.418+08:00
      'mgnl:createdBy': 'vince'
