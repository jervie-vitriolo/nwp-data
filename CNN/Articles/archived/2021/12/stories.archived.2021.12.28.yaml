    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22439d6-8fd1-46b1-aca0-ac868124181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China filed its complaint to the UN early this month. But the episodes
        didn''t gain widespread attention in the country until this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e90cd-21d2-48a9-94b9-a36d7a1a9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84e116-896f-48fd-b8c2-59d59e47bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese State media scrutinized the incidents, which involved satellites
        that are part of SpaceX''s Starlink constellation — a project that promises
        to beam high-speed internet across the entire planet. The Global Times, a
        state-run tabloid, cited an expert Monday who speculated that SpaceX may have
        been "trying to test China''s capability and response awareness in space."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6246aa0-1590-4f92-a49e-a75dbdaed23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ab474-c675-4041-8518-dca47461b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic also attracted some 90 million views on Weibo, a Twitter-like
        social media service in China. Users criticized the "US Starlink satellites."
        One person decried the network as a "rogue project" and a "kind of monopoly
        in the space race." Another accused the United States of "provoking trouble."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c111526-ece4-4ad2-9353-de7551414871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ccda4-0a0d-4144-a408-266c7286efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the incident on Tuesday, a spokesperson for China''s
        Ministry of Foreign Affairs called on the United States to "take immediate
        measures to prevent such incidents from happening again."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aaa285-dbe8-4ee7-bbbf-b331852c6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72845c7-7f52-4119-98c9-431357f924b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a typical double standard for the US to proclaim the concept
        of ''responsible conduct in outer space'' while ignoring its obligations under
        international treaties on outer space and posing a grave threat to the lives
        and safety of astronauts," Zhao Lijian told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16b83b-5c26-442f-8cd4-d11c19d7f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba80f05-45b2-4f14-aa55-2e3a350c4996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not respond to a request from CNN Business for comment
        about the document that China filed with the UN, nor to questions about whether
        the company was able to communicate with Chinese authorities during the incidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf30a9-b8bd-414a-999d-67e5537a3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57438e-8793-4cf4-99dc-292f4f4cfd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Office for Outer Space Affairs did not immediately respond
        to a request from CNN Business for comment. In its report, China asked UN
        Secretary-General António Guterres to remind countries of the organization''s
        treaty governing outer space activity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f61bb4-3d50-4e3b-b2d1-819faf18469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903c3d0-8ada-46df-9a69-6af4294c76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military''s Vandenberg Space Force Base, which monitors space
        traffic and attempts to track potential collisions, did not respond to a request
        for comment about the UNOOSA report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b61c8-fa08-41dc-8012-63ebeaf18059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc69f48-e8b7-4b75-833f-93728bdd0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A space traffic problem</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ce0c1-771f-42ed-974f-b00c3ff28abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People across the United States are already using the new Starlink
        network, and it''s rapidly expanding across the globe as SpaceX launches more
        Starlink satellites and expands its service into new countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc0812-0ee8-4b58-8cea-d8358d0c3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a16990b-fa62-47e6-8324-42eb3460df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s Starlink constellation already includes roughly 2,000
        satellites, and it promises to far surpass that amount.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f1c51-3e52-4dfd-8834-d148721344fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c59557-466a-48c9-a81d-3431e8c2ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that satellite constellation, other similar planned projects
        and increasing commercial and government activity in space has contributed
        to a growing problem: how to manage traffic in space.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad65913-063c-4b2b-8316-0b55b329079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266c48e-dc3b-4a61-8c68-ab1a5724e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-misses between objects in space happen all the time. And the
        apparent close calls documented in China''s report to the UN may be symptoms
        of a larger problem plaguing space-faring nations: There is not a perfect,
        international solution for tracking and coordinating objects in space.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b8eda-bb33-48e3-af6d-ea1d7d216ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4ede9-5bdd-4ecc-b00a-a729494052a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about potential collisions will likely keep growing, and
        activities in space will become more dangerous as humans launch more objects
        into orbit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a071592b-c03b-4af1-98ef-ca92a7691afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7fbf5-9db3-48d7-8b85-ab270656c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should also be noted that Russia and China have conducted anti-satellite,
        or ASAT, military tests that have essentially blown up satellites in orbit
        and created massive plumes of debris in space. That debris whips uncontrollably
        through orbit, threatening any spacecraft, space station or satellite that
        might cross the debris field''s path.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a31ab9-e18c-40c6-b341-a757b8129f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522837f-1094-4560-b096-be1e7e278afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan McDowell, an astronomer at the Harvard-Smithsonian Center
        for Astrophysics, pointed out that the International Space Station has had
        to maneuver out of the way of debris created by China''s 2007 ASAT test several
        times in recent years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9a47e-4ae0-4aa6-a51c-d52a6a0a01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53e03c-f196-42a0-98ca-23244d98df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words: Every party involved shares a bit of the fault for
        how crowded Earth''s orbit has become.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a93fb-0b4d-4534-91ab-2e591b9f2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef2b54-fc7c-4c5a-9dec-a0269ba1e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another symptom that we''re in a new era — a new space
        age that is both much busier much tenser," McDowell told CNN Business.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cebbf3-bef5-4e5e-a246-5397275e7cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434a5b2-8cd0-49fb-b132-131c333a1b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether the Starlink satellites mentioned in the
        UN report attempted to move out of the way of China''s space station on their
        own. During October''s close encounter, according to China, the satellite''s
        "maneuver strategy was unknown and orbital errors were hard to be assessed,"
        prompting the space station to evade the satellite and "avoid a potential
        collision."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aadde4-5dcc-4724-b24d-139b9df0b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6b6f0-a824-4366-a264-e870380a9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Starlink website, though, says that autonomous collision avoidance
        technology is embedded into its satellites, allowing them to automatically
        duck out of the way if they detect a potential crash with an oncoming piece
        of space junk, a space station or any other space-faring object.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69048294-6462-4be5-9850-40dff131fbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924bb11-dba0-46eb-b8f2-0cd917616435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDowell told CNN Business that based on his data, the Starlink
        satellite that made a close approach to China''s space station in July made
        a slight adjustment to its path that could indicate the autonomous system
        was working.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5145507-03b0-434d-918e-d7008ed41f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f9767-e78b-47af-9046-fb45c4a45539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that those systems are hardly effective if there''s
        not more coordination.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f6617-e279-479f-89bb-b0df91522087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fb64b-c368-41e6-ad52-9025d04f6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m in China — even if I know that SpaceX has an autonomous
        system — I don''t know that it''s going to work this time," he said. "I don''t
        know if it''s switched on."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba28e1-c1b1-4427-add3-1106cd97bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42473c8-8519-4d6b-b8dc-0d421aae537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Musk''s reputation in China</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac638cb-3bae-41fc-b41d-b021c981c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy could hurt Musk''s reputation in China.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a80901-53ad-404e-a8c5-698e5f3e136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce7f16-b7e0-4050-ab9a-2276aa5680fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk spent years winning over authorities and Chinese citizens alike
        as his electric carmaker Tesla made inroads where other foreign firms could
        not.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf85a3f-1f52-4b0f-a9ff-0fdcb24a1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc7a1c-d513-4f02-b293-8adb21eafd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla was the only foreign manufacturer without a local partner
        to win a big tax break for its cars in 2019, and Musk famously danced on stage
        during the debut of the Shanghai-made Model 3 early last year, which went
        viral on Weibo. Premier Li Keqiang once even said he would be happy to give
        Musk a "China green card" after the American entrepreneur said he "loves China
        very much."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347892c-0f3c-4aa4-97bd-57befb4deb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76a17e-cbe2-4781-8879-b3681d62c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk''s reception in the country has been damaged over the last
        year by a run of bad publicity, including a recall of virtually all of the
        Tesla cars that have been built in Shanghai. The company also faced protests
        by Telsa owners at this year''s Shanghai auto show over poor car quality and
        various safety concerns flagged by Chinese regulators.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c55895-dbef-4141-a2c9-fc03b6d58efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e9aba-8906-4a17-a6a2-253804f36a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who has long shown an affinity for Chinese culture, has in
        the meantime been on a monthslong charm offensive.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d7097-a6fa-4b68-b2f6-9335dcf9bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4077a507-d870-4509-b53a-55b6c7207353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, he applauded the government on the 100th anniversary for
        the ruling Chinese Communist Party, tweeting: "The economic prosperity that
        China has achieved is truly amazing, especially in infrastructure! I encourage
        people to visit and see for themselves."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553eb794-697e-4de5-94cd-0c5fcb04a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed0d7e-2d6e-4d9f-9c39-26f46a178c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came months after the world''s richest man appeared for a rare
        interview with a Chinese state broadcaster, heaping praise on Beijing and
        saying that China would "become the biggest economy in the world." Musk has
        also predicted that the country will eventually become Tesla''s most important
        market.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72af0c7-eb44-4a4c-9a79-3e32f0358f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fc9d9-e116-4e19-b353-f3dcd8717816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his many utterances have often created buzz within the country.
        In November, Musk cryptically tweeted an ancient Chinese poem that is famous
        in the country, and which refers to a spat between brothers. It swiftly became
        a trending topic on Weibo.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3cfa63-74c7-43d8-94c3-133b0f2bf397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/28/tech/elon-musk-china-spacex-satellite-collision-intl-hnk/index.html"
        target="_blank">"Elon Musk''s SpaceX satellites catch heat in China over close
        calls with space station"</a></em></p>'
