      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        country on Tuesday took in 421 new COVID-19 cases, the Department of Health’s
        latest bulletin showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87617f2b-01a5-4966-9b89-75ce74f61b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:04:16.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb8d77-60b0-4567-a9eb-de6c7bfe8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:04:16.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 2,839,111 nationwide tally, there are 9,750 active cases.
        Among the active cases, 489 are asymptomatic; 3,766 have mild symptoms; 3,343
        are in moderate condition; 1,778 have severe symptoms; and 374 are critical.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71cd356-9541-4345-be6c-1ee0ac6ecacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 421 new cases, 410 occurred in the last 14 days, or from
        Dec. 15 to 28. The regions with the highest cases in that period were the
        National Capital Region with 170, Calabarzon with 55, and Central Luzon with
        three.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056ae84-d654-4310-9d67-b9154cd2da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442654ec-c4e0-4fe0-8b0f-5de5614d7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 51,213 after two more patients died of
        COVID-19. The DOH said the two deaths were from September. The late reporting
        was due to the delayed encoding of information to the COVID-Kaya data storage
        system, the agency explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caeec19-33b8-43bf-aff6-8b749fcaa527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5422792f-1bac-4bb1-9c10-a0eccae2ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that these two deaths were previously tagged as recoveries
        and were later reclassified after final validation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9dc9a-4997-4342-bc71-8b9c4dcb0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:04:16.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ce707-698f-4d20-ad92-18993e91b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:04:16.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the recovery count &nbsp;jumped to 2,778,148 with 248
        new survivors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2f939-5475-4a56-b96d-4cc678cc75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said two duplicates were removed from the total case
        count.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35004169-a6b0-4403-96ce-6015e06e9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24937cb3-4d0c-4bc5-9604-4964bf94a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 100 recoveries were found to have tested negative and
        have been removed from the nationwide tally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8286821-ae50-41cb-ad5b-02994067f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c4878-6dfd-44d0-923e-fb27d4a24f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said two laboratories were not operational on Dec. 26 while
        a total of 16 laboratories failed to submit their reports on time. Based on
        data in the last 14 days, the 18 non-reporting laboratories contribute, on
        average, 2.9% of samples tested and 2.4% of positive cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d8846-3fd9-4763-a0e0-2dc70d8dec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ec659-0c9c-401d-b10d-cc05b1b164cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T17:00:34.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - rose to 2.6% based on 18,122 tests reported on Dec. 26.</p>'
    '7':
