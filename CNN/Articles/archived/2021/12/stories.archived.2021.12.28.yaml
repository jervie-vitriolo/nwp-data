      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH usually publishes the daily case bulletin every 4 p.m. on
        its social media accounts. The bulletin contains the new coronavirus infections,
        deaths, recoveries, active cases, and activities of testing laboratories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87409d03-e145-4f65-9c80-75fab6207808'
