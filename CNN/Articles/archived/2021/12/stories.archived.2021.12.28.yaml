      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations can be transferred online to the Foundation''s Metrobank
        (Account number: 473-7-473-01406-4, SWIFT Code: MBTCPHMM) and RCBC (1253-10519-0)
        accounts; via GCash using the QR code provided in the Foundation''s website,
