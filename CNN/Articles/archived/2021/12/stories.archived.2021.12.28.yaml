      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue to monitor the active cases and new
        cases. Only the format of reporting will be changed. We are not saying that
        we will not monitor the infections anymore.]</p>'
