    'template': '1'
    'title': 'As South Africa mourns Desmond Tutu, so do LGBTQ groups, Palestinians
      and climate activists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3102318-9f6d-421c-a6de-920c753aec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Monday, cathedral bells tolled
        at midday in Cape Town as South Africa began a week of mourning for the Nobel
        Peace Prize laureate Archbishop Desmond Tutu, who died on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678cfcf-62b2-495b-af8b-e1a0cff29096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:20.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d3e3e-6601-40fa-bf5c-f937f7dee5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his country marks Tutu''s life and death, people around the world
        are doing the same, including many from groups he supported, from LGBTQ communities
        to Palestinians and climate justice advocates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fda174-b637-4dfc-8523-18cf86618561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b083e-41e8-4249-8036-bbb81a0b6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tutu was best known for helping to end decades of institutionalized
        segregation and racism in South Africa, and for heading the truth and reconciliation
        commission that came in its aftermath, he was also celebrated for lending
        his voice to other injustices and oppression globally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9807ce-776f-49ba-abfd-4c242a1e3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b43357-975f-45bd-9a4b-4a3dca5cd224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anywhere where the humanity of people is undermined, anywhere where
        people are left in the dust, there we will find our cause," Tutu said in a
        2013 interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c391a16-c70c-44ce-a823-ce4764a1f22f'
      'mgnl:activationStatus': true
