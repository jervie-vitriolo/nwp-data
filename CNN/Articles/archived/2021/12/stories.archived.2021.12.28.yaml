      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patuloy pa rin yung pagtingin namin ng active cases at new cases.
        Yung format lang po ng reporting ang nagbago. Hindi naman namin sinasabi na
        hindi na namin imo-monitor ang lahat ng ‘yan,” he said.</p>'
