      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter the amount, every donation made through the FoodAID coin
        banks will help devastated communities. Your help will not only bring warm
        food that will alleviate the hunger of affected families, but it will also
        bring them some joy and optimism during these difficult times," said Tiongson.</p>'
