  'The-cultural-moments-that-defined-2021':
    'author': 'Marianna Cerini, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-28T13:18:29.881+08:00
    'imagesource': 'jcr:2517d888-28f6-4483-a6c0-45101979ad77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d98d209-5c0d-4bbb-a0ee-2c20e94efe79'
    'lead': 'As we learned to live with the virus, art fairs, fashion shows, concerts
      and red carpet events all returned to remind us how valuable IRL culture can
      be.'
    'location': 'cultural-moments-that-defined-2021'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T13:24:39.869+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:44:56.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:22.321+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cultural-moments', '2021']
    'template': '1'
    'title': 'The cultural moments that defined 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e8ab4b-7a3e-4320-a7b7-be014ca192cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Year two of the pandemic was, in many ways,
        just as challenging and weird as the first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf3a1a-3cbb-4d9c-9314-aaf77f342222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d7350-cd5f-494b-a661-137a525fdbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, in-person events made a tentative comeback, as did socializing
        outside our homes -- albeit with masks on our faces and hand sanitizer in
        our pockets. More so than in 2020, we adapted to living with the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07eefe4-dd21-46d0-9bac-642ea5a6ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f68e55-e00d-4290-8a1b-ce73ddb23bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, too, did the creative industries. Art fairs returned, as did
        the Met Gala, fashion shows, concerts and red carpet events. Likewise, galleries,
        cinemas and theaters slowly reopened their doors, reminding us of how valuable
        IRL culture can be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06941d9a-acb4-4e82-a6f3-eaddfa21889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f013f6-d956-4271-9684-32d2c5fea8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:44:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some of the most talked about moments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c49549-1727-4e22-81a8-fb8b24be9c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c7313-74f7-450a-8e50-fa8323903017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US inauguration''s breakout fashion stars</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d347d29-1beb-48bf-8778-bbf7c4813ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US presidential inauguration ceremony in January looked very
        different than in previous years -- and not just because everyone was wearing
        masks. The ceremonial parade was canceled, the star-studded inauguration concert
        was held virtually and Former President Donald Trump didn''t attend, in a
        historically rare snub. But the event still offered plenty to be remembered
        by -- including the fashion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeed942-bb47-4df5-8880-fe8fef967429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af1f23-9427-4932-a8bc-a20341b3ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were dramatic collars and elaborate face coverings, immensely
        meme-able woolen mittens and brightly colored outfits (purple reigned supreme).
        Above all, however, attendees'' sartorial choices paid tribute to American
        fashion, with President Joe Biden, Vice President Kamala Harris and first
        lady Jill Biden wearing looks by US designers Ralph Lauren, Christopher John
        Rogers and Alexandra O''Neill, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9fdd0-62d3-4b8d-b880-ca3c8b3ccc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaa36f-9a15-43f5-8c0d-23835cbc5932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceedings also spotlighted two unexpected fashion stars. One
        was Amanda Gorman, the youngest inaugural poet in history, who captivated
        the world reading "The Hill We Climb" in a vibrant canary yellow Prada coat,
        red satin Prada headband and red mask to match. The other was Ella Emhoff,
        Harris'' stepdaughter, whose outfit -- a plaid houndstooth coat by Miu Miu,
        in particular -- went instantly viral.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98007c-f0ca-44ec-98fd-9848a35eed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e9ca3-6020-44cb-abdb-47ae918dcaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:04.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Magazines published groundbreaking covers</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd077a9-bc22-489d-a0db-c862699c7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing trans visibility and an ongoing reckoning over racial
        injustice, mainstream publications showcased a more diverse cast of personalities
        on their covers in 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080dc8a-c73f-4c39-b40c-cdc9632e6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b975d1e-7844-49d8-8581-2e11f8167150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliot Page became the first transgender man ever to appear on the
        cover of Time, and Filipino beauty influencer Bretman Rock put donned a pair
        of bunny ears to become the first gay man to star on the front of Playboy.
        The Sports Illustrated swimsuit issue, which was themed around community,
        featured three separate covers, with Megan Thee Stallion, tennis star Naomi
        Osaka and model Leyna Bloom becoming the first rapper, first Black female
        athlete and first transgender woman, respectively, to front the annual edition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af047a-6544-4c2c-8aa6-4535b3cf0c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e3be7-59b2-470f-a476-0608fbdd3a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:06.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Britney''s conservatorship battle concluded</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596548f1-bb85-4c80-bf1c-f1b88dba9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney Spears returned to the limelight in 2021 -- though not for
        her music. The New York Times-produced documentary "Framing Britney Spears,"
        released in February, renewed attention on the ongoing #FreeBritney movement
        by shedding new light on the conservatorship that had put the singer''s father,
        Jamie Spears, in control her estate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a47003-6eb0-4a9e-86a2-0d0f807b3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94856e5-24bf-4340-9cc6-bcbb21bd9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a Los Angeles judge ended the 13-year legal arrangement.
        Spears described it on Instagram as the "best day ever."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad271567-be02-4185-b318-6bae65575065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd01388-c68d-42b6-826f-ea8300ea08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beeple''s $69M NFT sale</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2801fc-fe19-482a-a742-aed840d50cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, artist Mike Winkelmann, better known as Beeple, made history
        by selling a virtual artwork as a non-fungible token (NFT) -- which uses blockchain
        technology to verify ownership of digital assets -- for over $69 million at
        Christie''s auction house.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84df94f-beaa-4faf-a2a2-3adcb92d06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48113394-8ad8-47d1-943e-94a5078d2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "Everydays: The First 5000 Days," the work was a collage
        of 5,000 images produced by Winkelmann over the course of 13 years. It was
        the first purely digital NFT ever to be offered at a major auction house.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536fe0ef-e616-4560-b9b7-c4ac8c77628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e8438-2189-4c77-86e5-3675b1a889c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale positioned Beeple among the most valuable living artists
        and paved the way for an explosion of NFTs in the art world and beyond.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d57e3-25e2-4dd0-9c53-9444c4e411ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ae3a7-9b6b-4640-9819-7f7b9897bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lil Nas X''s ''Satan Shoes'' saga</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53abce-2468-4ada-99ac-adabec8ec2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Nas X caused a stir in March when he launched a pair of sneakers
        labeled "Satan Shoes." Featuring a bronze pentagram, an inverted cross and
        a drop of real human blood, the modified Nike Air Max 97s were the result
        of a collaboration between the musician and New York-based art collective
        MSCHF.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4ef44-67b5-4b75-b703-a8956af76028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c749d-6d58-4c9d-9f5c-3503cfc88eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 666 pairs -- priced at $1,018 a pop -- sold out in under a minute.
        Then Nike got involved.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ddfaa-1cdd-473f-9ae0-bb663cdbc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c40ab-b8f5-460f-8dbb-d9af2a6805d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sportswear giant first distanced itself from the controversial
        design, then filed a federal trademark infringement lawsuit against MSCHF.
        The art collective eventually agreed to issue a recall for the sneakers and
        give customers a full refund.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b3507b-61ac-41a9-8871-9185031dfbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5989783-bc9e-4c35-affb-c0506c89d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil X Nas, who was not named as a defendant, responded to the backlash
        on social media (where else?), with a series of funny then sobering tweets
        and a faux apology on YouTube.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb12c78-fdfe-4ca9-87c0-7ff2cd107293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150f33b-b711-4688-a8f8-7f9aa5f0eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chloé Zhao made Oscar history</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b72f3-8dd7-4345-b570-77717df14a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Chloé Zhao became the first woman of Asian descent --
        and the first woman of color -- to win Best Director at the Academy Awards.
        Recognized for her movie "Nomadland," a drama about American retirees who
        follow seasonal employment while living out of their vans, she was only the
        second woman to receive the award (the first was Kathryn Bigelow for "Hurt
        Locker" in 2010).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55068567-8f9f-4e16-bfb1-a42684e0f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f4344-8db4-4510-a85f-d956d8edb5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Oscars, Zhao had also received top directing prizes
        at 2021''s Golden Globes, Critics Choice Awards and Directors Guild Awards</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146913cc-9009-463b-ad85-d170aeb97066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482634d7-b28f-429a-bf13-bb7407c4ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pyer Moss made haute couture history</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3fa1d-230e-4f68-a1a7-8b8d470a9119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching Pyer Moss in 2013, Kerby Jean-Raymond has celebrated
        Blackness and Black history in each and every one of his label''s collections.
        In July, he made history as the first Black American designer to be invited
        to present at Paris Haute Couture Fashion Week.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494885e-1bec-452e-b97a-4604535f512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78dd504-8c51-488d-b75d-cc57a86d98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "Wat U Iz," Pyer Moss'' runway show featured models strutting
        in larger-than-life garments referencing everyday objects created by Black
        inventor, including bikes, traffic lights, fire escapes and chessboards. Former
        Black Panther Party chairwoman Elaine Brown spoke ahead of the presentation,
        which also saw Brooklyn rapper 22Gz performing with a live orchestra.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ddb29-4248-4bef-a2a2-5e3bedca0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab4528-f313-4ff9-9856-f155a56be290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Balenciaga''s first couture show in 53 years</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6dd8c-c9ad-419e-a9cf-b54d0b942374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French luxury brand Balenciaga made its much-anticipated return
        to haute couture in July. It was the label''s first couture show since Cristóbal
        Balenciaga -- whom Christian Dior once described as "the master of us all"--
        closed his eponymous maison 53 years ago.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
