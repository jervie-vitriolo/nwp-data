      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Dec. 27, government data showed that a total of 106,290,941
        doses of COVID-19 vaccines have been administered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522e23e-a505-482d-85c8-42542fecf9e9'
