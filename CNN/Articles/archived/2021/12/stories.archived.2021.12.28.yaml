  'duterte-dpwh-no-build-zones-relocation-sites':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-28T01:26:12.638+08:00
    'imagesource': 'jcr:fb84e978-7e94-48d7-a0bf-2de32d8ba564'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93c61a16-f11f-498f-ab7c-bd265632987e'
    'lead': 'President Rodrigo Duterte says he is against evicting families from ''no-build
      zones,'' or areas deemed dangerous to reside in, including during typhoons,
      unless relocation sites have already been identified.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T01:26:56.003+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:48:55.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:18.237+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells DPWH: Identify relocation sites first before clearing
      ‘no-build’ zones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9df9ab-691c-49db-9ecf-4185acf95138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:48:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> —&nbsp;President
        Rodrigo Duterte said he is against evicting families from "no-build zones,"
        or areas deemed dangerous to reside in, including during typhoons, unless
        relocation sites have already been identified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0526a9-30c1-455d-9fc9-7ca4ff82dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:48:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e98bd-8eed-4eb2-8d4c-f57391c638a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:48:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with Cabinet officials on Monday night, Duterte told
        Department of Public Works and Highways Secretary Roger Mercado to ensure
        that the affected residents are resettled first before the government can
        clear their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51712aa1-ab38-4065-9092-a3137a906f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:48:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519a13f-5d03-4c24-b96c-63b23a616bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:48:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not want to dismantle or destroy houses unless there is a
        relocation site,” Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f343ebe-b352-4bd0-950f-484fcd499fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:48:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835ffb0-1794-49f6-a938-e80f3bc1f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:48:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not in favor of starting to dismantle the houses kasi [because],
        Secretary, ito ''yung mga [these people have] nowhere to go,” he added, noting
        that their “only fault” for being in the restricted areas is “that they are
        poor.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01728202-62c3-46ab-bea9-09c66d19ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:48:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b6844-b3b5-4bc5-8549-c82187099275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:48:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also asked the DPWH to coordinate with local government
        units to address the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b286c4-6890-4b1a-8e8b-545d3a4b5238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:49:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc46883-2195-4432-857d-e083249f96f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:26:56.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:49:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President <a href="https://cnnphilippines.com/news/2021/12/26/duterte-summary-eviction-coastal-easment-odette.html">proposed
        the summary eviction</a> of those living along coastal easements, as he cited
        the need to protect people following the deadly Typhoon Odette. The storm
        —&nbsp;the strongest to hit the country this year —&nbsp;has killed <a href="https://cnnphilippines.com/news/2021/12/27/Odette-death-toll-389.html">nearly
        400 people</a>, based on the latest data from the government''s disaster management
        agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7c5e6-1992-4941-8024-7b9feac02d8a'
