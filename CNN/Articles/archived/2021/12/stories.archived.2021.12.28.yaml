      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles assured that the government will still continue to
        monitor COVID-19 infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661473a-cedd-4cee-af96-9c708044fd39'
