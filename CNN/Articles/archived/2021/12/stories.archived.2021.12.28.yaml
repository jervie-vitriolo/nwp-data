      'mgnl:lastActivated': 2023-01-24T21:39:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab1d61-2e83-4290-9aea-2bca7502a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:48:15.214+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:39:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through JGF''s FoodAID Program, the company has given meals to communities
        in the hardest hit areas of Agusan del Norte, Bohol, Cebu, Eastern Samar,
        Negros Occidental, Southern Leyte, and Surigao del Norte. The Jollibee Group
        is also extending its support to areas in the Dinagat Islands and Palawan
        and expects to provide meals to over 120,000 people until the end of this
        week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5150f-955b-4dde-91a7-bf9fbe996b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:48:15.215+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:39:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe50a95a-55b1-4245-9d41-a8890258fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:48:15.215+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:39:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typhoon Odette has brought another hardship to many of our countrymen
        who have already been hit by other challenges. Together with our partners,
        we''re working tirelessly to bring the help needed so that our fellow Filipinos
        know that they are not alone throughout this ordeal," said JGF Executive Director
        Gisela Tiongson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e17bb-724f-4cc9-972f-ccad70d24e34'
      'mgnl:activationStatus': true
