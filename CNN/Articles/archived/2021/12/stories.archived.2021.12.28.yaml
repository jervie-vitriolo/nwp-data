    'lead': 'The Department of Health has recorded 23 firecracker-related injuries
      over the past week, nearly twice the number reported over the same period last
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T16:42:47.656+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:41:05.970+08:00
