    'jcr:uuid': '7287084d-494b-4341-8018-d36cf31ea9ab'
    'lead': 'The Department of Trade and Industry said "inquiry letters" have been
      issued for instances of overpricing in areas affected by Typhoon Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T01:11:39.942+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:49:02.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:18.062+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OdettePH', 'Typhoon-Odette', 'DTI', 'Department-of-Trade-and-Industry',
      'Mon-Lopez', 'Ramon-Lopez']
    'template': '1'
    'title': 'DTI issues ''explanation letters'' for overpricing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5770216-d301-4f67-bccb-5fb6187a5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Department of Trade and Industry said "inquiry letters" have been issued for
        instances of overpricing in areas affected by Typhoon Odette.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404e973-02a5-4141-b92b-f6e6a47fd4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakapag-issue na rin tayo, base sa mga ni-report sa atin, mga</em>
        50 <em>na</em> explanation letters, inquiry letters. <em>At ang kasunod po
        noon ay kaso pagka ito po''y hindi talaga sa atin na-explain ''yung pagtaas
        ng presyo na ''yun. At</em> after <em>na-apprehend sila, kino-correct nila
        (ang presyo),"</em> DTI Secretary Ramon Lopez said during President Rodrigo
        Duterte''s weekly Talk to the People address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c969b59-0de0-4bc8-84ce-d31efb6b5237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:04.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have issued, based on reports, around 50 explanation
        letters, inquiry letters. Cases would follow these if they cannot sufficiently
        explain why they raised prices. And after they are apprehended, they correct
        the prices.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d379a-eb67-47cd-a750-2874c942541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report, Lopez said 50 letters were issued in Bohol and two
        in Cebu. Another eight were issued in Northern Mindanao, while seven show
        cause orders were issued in Misamis Oriental.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6575645-7ed0-4ac7-9f27-0c202dfa9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez did not say what the current status of these letters are.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf68095-0b32-4ade-9b4b-87000dc13499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apprehensions were also made, Lopez added, mentioning instances
        of overpricing in Bohol and Cebu but said once caught, sellers corrected their
        prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17fec7-1e15-4421-ad55-5ed71fac6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 21, President Duterte declared a <a href="https://cnnphilippines.com/news/2021/12/21/state-of-calamity-odette.html"
        target="_blank">state of calamity</a> in six regions in the aftermath of Typhoon
        Odette. A state of calamity would allow local governments to tap their respective
        calamity funds to help typhoon-hit communities. It would also automatically
        freeze the prices of basic goods in these areas.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e069b-0b31-4ccc-8425-2bdaeadc0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also said that during visits to regions affected by the storm,
        assessments were made to determine which small businesses needed the most
        help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c43286-2eac-4d68-aac4-f4324cb382f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> estimate <em>namin mga</em> 2,000 <em>ang magiging</em>
        beneficiary per province... Estimate <em>po mga</em> ₱20 million allocation
        per province. So, total <em>po,</em> immediately <em>mga</em> ₱100 to ₱150
        million <em>ang ating magiging</em> initial assistance," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc32a5d-e81f-4c47-b271-662dacb67eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We estimate around 2,000 beneficiaries per province...
        The estimate is a P20 million allocation per province. So, the total immediately
        is a P100 to P150 million initial assistance.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec6585-7d51-4154-bd5d-ab874781ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T01:11:39.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:49:08.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said they can immediately give ₱8.2 million for livelihood
        assistance and would start with 300 profiled micro businesses in Siargao to
        receive livelihood assistance worth P8,000 per beneficiary.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DTI Sec.
        Lopez says they can immediately give ₱8.2 million for livelihood assistance:
        And we will start with the 300 na profiled SMEs - micro - dito sa Siargao...to
        receive livelihood assistance na ₱8,000 worth ng mga livelihood kits per beneficiary.
        <a href="https://t.co/ONQeoGPzzN">pic.twitter.com/ONQeoGPzzN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1475488509829910534?ref_src=twsrc%5Etfw">December
        27, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
