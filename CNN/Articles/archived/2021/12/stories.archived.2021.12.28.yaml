    'lead': 'Tutu was best known for helping to end decades of institutionalized segregation
      and racism in South Africa, but he was also celebrated for lending his voice
      to other injustices and oppression globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T13:30:26.217+08:00
