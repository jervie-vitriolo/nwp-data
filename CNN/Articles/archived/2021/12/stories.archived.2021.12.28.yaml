      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education (DepEd) Secretary Leonor Briones also reported
        over 1,080 totally damaged classrooms and over 1,310 partially damaged ones
        due to Odette —which would cost an estimated ₱3.37 billion to reconstruct
        and repair.</p>'
