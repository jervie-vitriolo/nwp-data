    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Advisories with analysis in lieu of case bulletins in 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf7ec0-0f84-464f-8c77-c3f89f1c8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:29:17.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Department of Health (DOH) will still issue COVID-19 case updates daily in
        2022, just in a different manner, its spokesperson said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b386494-575a-41ea-87d4-271522838cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:29:17.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from uploading raw data on the DOH website, “what we are going
        to do also is issue advisories every day where the daily reported cases will
        be included, and there will be condensed analysis,” Undersecretary Maria Rosario
        Vergeire told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a6262f-bc89-4466-b8ea-c12f5653ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:29:17.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:25.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made the remark after she announced on Monday that the
        department <a href="https://www.cnnphilippines.com/news/2021/12/27/DOH-COVID-19-bulletin-issuance.html"
        target="_blank">will no longer publish</a> its usual daily COVID-19 case bulletin
        on social media beginning Jan. 1, 2022. She said the public can instead access
        the data via the DOH''s website.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad8a149-d477-43e9-ad95-fb45e7d21500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:29:17.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move provoked negative reactions from lawmakers, data experts,
        and ordinary Filipinos, with some complaining it is difficult to navigate
        the DOH website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4953c-4734-4c57-93b7-abd8dca571ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:29:17.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire stood by the DOH decision, saying changes were necessary
        because most of the details found in the case bulletins are “not so…useful
        anymore” to the general public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79269328-b671-4411-955c-092114278c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T15:29:17.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:43:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are just reformatting this so that we can better provide information
        in an analyzed manner and better guide our public,” she added.</p>'
  'Govt-prioritize-vaccination-rate-COVID-19-tracker-':
