      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Department of Budget and Management (DBM) reported
        it has released an additional ₱1 billion to help affected local government
        units (LGUs) address the damage caused by Odette.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee96f6f-5425-4dcc-a385-7c1b048fce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:37:22.616+08:00
      'mgnl:createdBy': 'kristel'
