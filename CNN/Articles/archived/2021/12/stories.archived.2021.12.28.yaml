      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez on Tuesday told <em>CNN Philippines'' Politics As Usual</em>
        that LGUs have ramped up their efforts - like entertaining walk-ins and doing
        house-to-house activities - to encourage or vaccination and administer more
        doses.</p>'
