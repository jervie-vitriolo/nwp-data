    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao proposes ‘super agency’ for disaster resilience, climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b9706-ca4d-4e31-b364-def52faf64a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:33:20.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:50.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> —&nbsp;Presidential
        aspirant Senator Manny Pacquiao on Tuesday said Congress should move for the
        creation of a “super agency” that would focus not only on disaster resilience
        and response, but also on addressing climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11047a16-82fa-4c3f-b1cd-7407e548c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:33:20.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b093f43-a2dc-4933-9584-5ade3bf91cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:33:20.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said the National Disaster Risk Reduction and Management
        Council (NDRRMC) is “only equipped to respond but not to create long-term
        disaster adaptation strategies.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540ae77-7a5a-4fc8-85b8-339a639af939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:33:20.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415708c-31f0-4ffc-bbbc-17e280a93287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:33:20.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have been pushing for a disaster resilience department,
        but according to Pacquiao, the proposed agency should also be integrated with
        the Climate Change Commission. The senator said the intensity of typhoons
        that battered the country in recent years — including Typhoon Odette — is
        an indication of a shift in weather patterns due to global warming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cce6b4-16cc-4936-bb6d-bb85e8cbe1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:33:20.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e58b8-14c3-4267-979f-6e4f3aade2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T21:33:20.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:37:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up in Mindanao, and we never really experienced strong typhoons,"
        he said. "Biyaya para sa aming mga taga-Mindanao ang tubig. Ngayon lang talaga
        namin nararansan ang mga ganitong kalalakas na mga bagyo."</p>'
