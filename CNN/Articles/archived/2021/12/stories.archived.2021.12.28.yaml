    'lead': 'Presidential aspirant Senator Manny Pacquiao says Congress should move
      for the creation of a “super agency” that would focus not only on disaster resilience
      and response, but also on addressing climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T21:33:20.743+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:37:50.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
