    'title': 'Elon Musk''s SpaceX satellites catch heat in China over close calls
      with space station'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85414dc8-e220-4b9b-b75c-f8325bc8157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
