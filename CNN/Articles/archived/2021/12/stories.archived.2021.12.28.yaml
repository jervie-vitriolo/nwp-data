    'template': '1'
    'title': 'Israel announces plan to double Golan Heights population, drawing condemnation
      from Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0861d49-1625-4c39-a1d5-8623d42b00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2014/01/04/world/israel-fast-facts/index.html"
        target="_blank">Israel</a>&nbsp;said on Sunday that it intends to double the
        population of the contested area of the Golan Heights in the coming years,
        drawing the ire of the Syrian government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990283c-548f-4782-b048-c68aa0d44a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Naftali Bennett made the announcement at
        a special Cabinet meeting held in the Golan Heights on Sunday. He said they
        will invest 1 billion shekels (about $320 million) to make the area a "place
        that is good to live in," including building thousands of new homes and establishing
        two new settlements, according to a translation of his comments posted to
        the official Facebook page of the Israeli Prime Minister.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cae630-fa78-493a-a277-eaca2bb6bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to be clear: after many static years regarding the
        scope of community life, our goal today is to double the population of the
        Golan Heights," Bennett said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9b4f0-095c-44fc-a845-fa2b4a5de73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this end, we will establish two new communities on the Golan
        Heights, Asif and Matar. We are increasing community life here," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44c478-0ecc-4771-adc2-56e5cad9db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golan Heights are considered occupied territory under international
        law and UN Security Council resolutions. Israel seized the narrow strip of
        land from Syria in 1967 during the Six-Day War and annexed the land in 1981.
        There are approximately 53,000 people living in the Golan Heights, split almost
        evenly between Israeli settlers and Syrian Druze, as well as a small population
        of Alawites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d6b37-db4e-430e-9856-69384cea2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, then-US President Donald Trump overturned longstanding
        US policy regarding the Israeli-occupied Golan Heights, announcing "it is
        time" for the United States to "fully recognize Israel''s Sovereignty" over
        the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d002f8-621a-456e-a143-e0fa64b32910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterwards, <a href="http://www.cnn.com/2021/06/13/middleeast/israel-netanyahu-legacy-analysis-intl-cmd/index.html"
        target="_blank">then-Prime Minister Benjamin Netanyahu</a>&nbsp;and his government
        established the new settlement of Trump Heights, but the plans amounted to
        little more than a sign for tourists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b32bea-29ff-49cb-a4cc-2f503103fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Bennett said that of the 1 billion shekels (NIS) to be
        invested in the area, "NIS 500 million is for planning and housing. NIS 162
        million is for regional development — tourism, industry, commerce, everything
        that creates good jobs here. Another NIS 160 million will be for improving
        the quality of life — transportation, medical care and other aspects of life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eed912-c3ee-4b7c-a3a3-e29ba5fd169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cabinet unanimously approved the plan, Israeli media reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008de4d-ea7d-4ef2-837f-c943957b97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, Ahmad Tibi, senior member of the opposition Arab
        Joint List, said "it doesn''t matter how many Cabinet meetings are held on
        the Golan, it is occupied Syrian territory. All parts of the coalition are
        responsible for the decisions made during this Cabinet meeting, as well as
        for the deepening of the settlements and the violence of settlers," according
        to AI Monitor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b695b-b0d4-4662-ab13-58fe638337f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government on Monday vociferously condemned Israel''s
        announcement, according to Syria''s state-run news agency, SANA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefafeb-b6e0-4f5c-b1c7-46e69156d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Syrian government reaffirms its permanent and strong support
        for its Syrian citizens, the people of the occupied Syrian Golan who resist
        the Israeli occupation and who reject the annexation decision and the policy
        of seizing lands by force," a statement from Syria''s Foreign Ministry said,
        according to SANA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a666afa-f65c-484d-9feb-282f48899683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:51:05.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forst published on CNN.com, "<a href="https://edition.cnn.com/2021/12/27/middleeast/israel-golan-heights-population-double-syria-intl/index.html"
        target="_blank">Israel announces plan to double Golan Heights population,
        drawing condemnation from Syria</a>."</em></p>'
