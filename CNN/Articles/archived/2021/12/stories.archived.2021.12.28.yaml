  'Fourth-Omicron-case-husband-COVID-19-positive':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-28T09:54:35.247+08:00
    'imagesource': 'jcr:da888a73-e6d7-4a19-b9d2-1ff4c1b4f10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87d97652-33a5-4d5b-9091-a418fc4f8195'
    'lead': 'The husband of a 38-year-old woman — the country''s fourth Omicron case
      — has tested positive for COVID-19 and is currently in isolation, the Department
      of Health (DOH) says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T10:05:10.878+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:47:04.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:20.605+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Husband of 4th Omicron case tests positive for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd87ffa-8258-4c1d-b9e7-dfe7515294d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T10:05:10.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:47:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> —&nbsp;The
        husband of the country''s fourth Omicron case has tested positive for COVID-19
        and is currently in isolation, the Department of Health (DOH) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485daac-afa1-4967-95ad-07d7f3a604f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T10:05:10.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:47:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already traced the contacts of this person. Her family,
        for one. Her husband turned positive also. He is currently in the isolation
        facility," DOH Undersecretary Maria Rosario Vergeire told CNN Philippines''
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebf064-fc97-47af-ab59-7654920aa439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T10:05:10.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:47:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the sample of the 37-year-old spouse, a Filipino citizen,
        will undergo genome sequencing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34b8b5-d1a4-4faa-af1e-97ab1280ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T12:34:48.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:47:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added the department is still determining who the couple
        came into contact with on the plane that brought them to the Philippines.
        They arrived in the country from the United States on Dec. 10 via Philippine
        Airlines flight PR 127.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad2fa1-3476-4b1e-b75a-4b4a2d0b15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T12:34:48.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:47:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, both the wife, 38, and husband were tested
        on the same day and subsequently isolated upon release of positive test results.
        After the 10-day isolation, both were discharged and labeled as being asymptomatic.
        The wife was later found to have the Omicron variant. She also remains in
        isolation at home and will undergo another swab test within the day. The husband
        will also be retested based on existing protocols.</p>'
