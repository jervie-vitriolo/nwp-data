      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said this brought to ₱2 billion the total financial aid
        extended to typhoon-stricken LGUs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f5726-b614-45bc-98f6-2b7057e1dd60'
