    'template': '1'
    'title': 'DOH: Firecracker injuries almost double from last year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbfa22-4e43-45ff-80e1-1f89ccd6a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:41:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> —&nbsp;The
        Department of Health has recorded 23 firecracker-related injuries over the
        past week, nearly twice the number reported over the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bebeb2-5c46-425a-89e8-280b10d6e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:41:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b749fd9-f49f-4340-9f38-af03f3184179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:41:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Tuesday said these cases were logged from Dec. 21 to
        the morning of Dec. 28. The figure translates to a 92% jump from the 12 injuries
        in the same week last year, but the department noted it is significantly 64%
        lower than the average 65 in the past five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8d280-71a0-43e4-9478-449d96b803fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:41:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721ae1c-2b78-4a7a-8d0c-087a682e5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:41:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas saw the highest number of cases at nine, or 39%
        of the total. Nationwide figures meanwhile showed 19, or 83%, of those injury
        cases were suffered by male aged 6 to 34 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54be7d7-e885-4f18-9cb6-f980d8d0ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:41:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15f3fb-c52d-4ff2-8b5c-ecc27433f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:41:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said seven cases, or 1 out of 3, required amputation.
        There was one who sustained multiple types of injuries, eleven wounded their
        hands, seven hurt their head, and six had eye injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac51ec-a0d3-4cf8-8e17-9829b963988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:41:09.992+08:00
