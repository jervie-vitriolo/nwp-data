      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/27/health/holiday-quick-workouts-strength-training-wellness/index.html">"Lower
        your holiday stress with these 5 easy moves."</a></em></p>'
  'Tom-Holland-Oscars':
    'author': 'Marianne Garvey'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-28T14:56:23.563+08:00
    'imagesource': 'jcr:3d33a0ab-29ef-4ed1-9a73-cc119cf378bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d3fc5d-4659-4634-a3c4-a954befe673c'
    'lead': 'Tom Holland is having quite the career peak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T15:03:42.810+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:43:37.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:24.029+08:00
