      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238ef97-2cfc-423a-9f9c-4e80cf3cdc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:42:47.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:41:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said there have so far been no reports of firecracker
        ingestion or death, or any instance of gun shot wound from stray bullets.</p>'
  'risa-hontiveros-bail-wiretapping-vitaliano-aguirre':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-28T16:44:27.432+08:00
    'imagesource': 'jcr:eb551a66-4ca7-45c7-bb29-c2ddd1f70fd5'
