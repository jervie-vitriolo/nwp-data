      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78520453-2f1c-4a19-a4d2-41cc5b6883d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:45:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To honor this legacy, creative director Demna Gvasalia held the
        presentation on the site of the fashion house''s original salon, which had
        been closed for more than half a century, on 10 Avenue George V in Paris.
        The event was held in complete silence -- a nod to how the Balenciaga founder
        worked on and presented his creations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd2252-d69e-46e2-b101-f999899cff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:24:39.872+08:00
