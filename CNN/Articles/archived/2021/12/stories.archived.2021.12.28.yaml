    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537afba4-059b-4fc9-af35-deb1e2b84758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:05:06.314+08:00
      'mgnl:createdBy': 'nikko'
