  'DILG-task-force-residents-eviction-coastal-easements':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-28T19:21:00.075+08:00
    'imagesource': 'jcr:4ad79fbb-47ba-4195-a2c2-e7687742d3d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4331c354-c755-4532-9b77-c921e0c6e5f4'
    'lead': 'The Department of the Interior and Local Government wants President Rodrigo
      Duterte to create an inter-agency task force that will evict and relocate residents
      living on coastal easements, as ordered by the chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T19:25:27.524+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:39:25.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:28.412+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG eyes task force to evict, relocate residents from coastal easements'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17583f90-9ac7-4042-b2c2-2681385620d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Department of the Interior and Local Government wants President Rodrigo Duterte
        to create an inter-agency task force that will evict and relocate residents
        living on coastal easements, as ordered by the chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b2c32-4d2a-4890-8614-3b89cb56d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not a single agency can do this on its own.<em> Medyo mabigat ito</em>
        (This is quite heavy) considering that we have one of the longest shorelines
        in the world,” Undersecretary Jonathan Malaya, DILG spokesperson, told CNN
        Philippines Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe299d5d-daee-4024-8e75-fd6c3f43972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And there are many people living within the 40-meter easement so
        this will have to be done by an inter-agency task force and we will need the
        support of many agencies to get this happening,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15501678-268a-49b7-b95e-c06ed217b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the department will make the recommendation to the Office
        of the President after the holidays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a2aac-88a7-46e7-b5d1-ab3a0b552865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessing the aftermath of Typhoon Odette in a command conference
        last week, DILG Secretary Eduardo Año lamented the violation of the no-build
        policy within the 40-meter easement in coastal communities. In response, Duterte
        suggested the “summary eviction” of residents from the shorelines, even saying
        there’s no need to wait for a court order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1cbf8c-c947-45ae-a6df-1fb774d1fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal said Monday there''s a legal
        basis to the President’s directive, but a process must be followed. Under
        the Urban Development and Housing Act, local government units (LGUs), in coordination
        with the National Housing Authority, should provide relocation or resettlement
        sites for persons living in danger areas like shorelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee16f1-5db9-4d80-a508-0cc089306854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, if he’s (Duterte’s) going to say summary eviction, he would
        better have something, a resettlement site ready for these people that he’s
        going to be evicting,” Batongbacal said in a separate interview with CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a070a2-cf20-40cc-820c-aba8d6b95ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest Talk to the People Monday night, the President softened
        his tone and clarified there would be no demolition without relocation sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77d2a0-1f5a-4ed8-9ed3-1560fee73ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the proposed task force will implement a whole-of-government
        approach, starting with a survey to determine the number of residents on coastal
        easements, and which of them should be relocated first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a4ca6-882d-4418-a942-8e4e190c0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a collective problem of the Filipino people. <em>Kasi alam
        mo naman ang ugali ng mga Pinoy di ba</em> they will build anywhere (Because
        you know Filipinos, they have the tendency to build anywhere),” Malaya said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f695e-02ca-46c1-8cde-0aa447a37e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a problem of the citizens itself because <em>alam naman nila
        na nasa ano sila</em> (they know they are in a), danger zone but they continue
        to live there; it’s a problem of LGUs that continue to tolerate them staying
        there; it’s a problem of law enforcement,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5310cbf-9dc4-4c07-8438-aba9ce1142bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mines and Geosciences Bureau said its geohazard map is up to
        date, and this was used by disaster officials in preparing for the onslaught
        of Typhoon Odette – considered the strongest storm to hit the country this
        year. Chief geologist Liza Socorro Manzano of the MGB-Lands Geological Survey
        Division said even an early warning system does not guarantee zero casualty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a59e30e-bbd7-4b30-a7f9-5911a1822eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coastal flooding, storm surge… tsunami… So if we can remove people
        from harm''s way and provide them a better place to stay and still they have
        their livelihood, why not?” Manzano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a406cd-9241-4df5-a500-f245b27fd8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal, director of the University of the Philippines’ Institute
        for Maritime Affairs and Law of the Sea, is urging local governments to use
        geohazard maps to move people away from areas that are highly susceptible
        to flooding and landslides. The DILG admits it’s a tall order, with a few
        months left under the Duterte administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faeeb93-66a2-4d9d-8baa-8ca85afda871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never be able to complete this within the Duterte administration.
        This is such a large undertaking so what’s important is we plant the seed,"
        Malaya said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff09733-a020-494c-8583-6893726e3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next President should make resettlement top priority to avoid
        yet another disaster, Batongbacal said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0af7f-2fcd-40ed-b642-0920b9d58107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:25:27.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:39:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve known for years that we will be experiencing more extreme
        weather events so there’s no excuse to be still unprepared despite all of
        this time and all of that foreknowledge,” he stressed.</p>'
