    'template': '1'
    'title': 'Hontiveros posts bail in wiretapping case filed by ex-Justice chief
      Aguirre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81668f9b-6bf4-4c5c-ade2-7946f5554ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — Senator
        Risa Hontinveros posted a cash bond on Tuesday related to a wiretapping complaint
        filed by former Justice Secretary Vitaliano Aguirre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f5075-5ef4-44b7-bf23-4688e1db5af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros released a statement on her Facebook page after posting
        the ₱36,000 bond, saying the case filed by Aguirre against her was baseless
        and that the law was on her side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32824b7-b04f-4c06-a4ec-6763e08e0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Protektado ng mismong Konstitusyon ang lahat ng aspeto ng a</em>king
        privilege speech <em>sa</em> Senate, <em>kaya panatag akong wala akong kahit
        anong paglabag sa</em> Anti-Wiretapping Law," she said</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8979b-8486-4181-a54b-65813bc770a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of the aspects of my privilege speech at the Senate
        are protected by the Constitution, so I am confident that I did not violate
        the Anti-Wiretapping Law.]</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fhontiverosrisa%2Fposts%2F472619827563454&show_text=true&width=500"
        width="500" height="737" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354fe61-8e17-4813-b83f-ba6b7fb2e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c28ca-e511-4830-85b5-760442915ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:41:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2017/10/02/Senator-Risa-Hontiveros-Justice-Secretary-Aguirre.html"
        target="_blank">2017</a>, Aguirre filed a case against the senator for allegedly
        violating the anti-wiretapping law, when she shared an image of a text message
        where the former Justice chief was discussing expediting cases against the
        lawmaker during a Senate hearing.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f798a-dcaa-48cb-b1fb-05c04c4cef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:41:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was shown during a privilege speech by Hontiveros.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03c37a-7721-4410-a5b1-d54d0078a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:41:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre claimed, meanwhile, that his <a href="https://cnnphilippines.com/news/2017/09/12/justice-secretary-slams-senator-right-to-privacy-was-violated.html"
        target="_blank">right to privacy was violated</a>.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ced458-c65c-4572-a86e-e8438d12eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:41:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also called out Aguirre, saying it was his fault for
        sending messages in large fonts in the middle of a public event “in full view
        of photographers'' cameras.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f229ad-1431-445b-aa27-67fdba1b3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:41:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit parang kasalanan ko pa na nalaman ng mamamayang Pilipino
        ang pakay niya laban sa akin?”</em> Hontiveros asked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2192daf-ab52-439a-84d7-bddc7a6f9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:41:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why should it be my fault if the Filipino people found
        out about his plan against me?]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc9382-b0c0-4e51-bb12-d3ed5498b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:41:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also questioned why the case was only moving now after it had
        been ignored for four years. She called Aguirre''s efforts as "black propaganda,"
        adding they were wrong if they believed she would be cowed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953607d-adde-4f33-9193-b526bbb3adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:41:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre has not replied to Hontiveros'' statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bad8b1-4789-495a-9dc8-cab07c0d1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:49:06.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:41:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the senator''s arraignment and pre-trail conference is
        set for Jan. 21, 2022.</p>'
