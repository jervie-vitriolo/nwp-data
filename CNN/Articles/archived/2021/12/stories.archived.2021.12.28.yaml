    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan and China agree to set up defense hotline amid territorial tensions'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec78f1-c56c-4f88-b860-07dd4c15590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The defense ministers of Japan and
        China on Monday agreed to set up a joint communication hotline by the end
        of 2022, a news release from Japan''s Defense Ministry said, amid tensions
        between the East Asian neighbors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c0d48-52a8-45e3-8fad-ca9143b1ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Defense Ministry confirmed the hotline agreement in a statement
        without giving a date for its implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9098ce4-c153-463a-a40a-865ccdb1a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement -- reached during a two-hour video conference between
        Japan''s Nobuo Kishi and China''s Wei Fenghe -- comes with their countries
        in dispute over Taiwan and issues in the East and South China seas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb1580-d3cf-432e-baea-4fb3b4e4ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers discussed those differences during the meeting, including
        their competing claims to an uninhabited rocky island chain in the East China
        Sea controlled by Japan but which China claims as its sovereign territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2410e-0776-4cac-a2b7-d3d05b2db215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has administered the islands, known as the Senkakus in Japan
        and Diaoyus in China since 1972, but tensions over the chain, 1,200 miles
        (1,900 kilometers) southwest of Tokyo, have simmered for years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f246fe7-b50e-4ad1-afb8-218ae0ebbe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been dispatching government ships, including coast guard
        vessels to the chain with increasing frequency, something Japan views as a
        challenge to its internationally recognized sovereignty over the islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c3d150-52e0-400b-816a-57f5983adb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minister Kishi delivered that Japan opposes attempts of unilateral
        change to the status quo by coercion and that Japan possesses grave concerns
        against such actions, while pointing out individual events such as activities
        by People''s Liberation Army and China Coast Guard vessels," read a statement
        from Japan''s Defense Ministry released after the ministers'' meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff4775-13e7-4130-b34a-8c44c7e9b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after the meeting, China stood by its sovereignty
        claims over the islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd687a1b-5fc3-4635-8933-fbc295a13bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will firmly safeguard its territorial sovereignty and maritime
        rights and interests. The two sides should focus on the overall interests
        of bilateral relations and strive to maintain stability in the East China
        Sea," said a release from the Defense Ministry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a1101-69cf-44d9-bd09-77696314cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Taiwan situation</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc569f0-15a1-4f0d-b21c-97a21ef6d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Senkakus/Diaoyus have been at the center of Japan-China
        tensions for years, Tokyo is showing increasing concern over the situation
        around Taiwan, the self-governed island 200 kilometers (124 miles) off the
        eastern coast of China but also just 110 kilometers (68 miles) from the southern
        Japanese island of Yonaguni in Okinawa prefecture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addd817-4a2c-42ae-a865-dd2c45dce20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been separately governed since the
        Nationalists retreated to Taiwan at the end of the Chinese civil war more
        than 70 years ago. Taiwan is now a flourishing democracy but the mainland''s
        ruling Chinese Communist Party continues to view the island as an inseparable
        part of its territory -- despite having never controlled it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9fc0ad-4d5f-4e84-8cfd-11719c1b6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, which controlled Taiwan from 1895 until the end of World
        War II, sees the island as central to its national security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda61eee-f21e-426b-961c-46a0389f6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tokyo released its annual defense white paper in July, it contained
        its strongest language ever on Taiwan, saying "stabilizing the situation surrounding
        Taiwan is important for Japan''s security."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb737d0-8ceb-4ff4-b23a-42b6e02c6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Kishi said it should be monitored with "a sense of
        crisis."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0f364-5f71-4604-99f0-d54e315a051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN in September, he gave specifics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b8650-100f-40e9-80ac-f4c1093be867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening in Taiwan is directly linked to Japan," he said,
        noting the island sits astride his country''s "energy lifeline."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a95390-4d5c-480f-bb78-65f4f984b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety percent of energy that Japan uses is imported through the
        areas around Taiwan," Kishi said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1cb63-b928-4bdb-b983-4debd380afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his meeting with Wei on Monday, Kishi "stated that peace and
        stability across the Taiwan Strait is extremely important for Japan''s security
        as well as stability of the international community," the Japanese Defense
        Ministry release said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c1168-63b5-4b0c-bb62-4aa3147429b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishi also extended that language to cover the South China Sea.
        Beijing claims almost all of the 1.3 million square mile waterway as its sovereign
        territory and over the past several years has built up military fortifications
        on several islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532ace4-39f0-4bf5-aee9-6a89153b50b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But specific islands and waters in the South China Sea are claimed
        by several states and islands that surround it, including the Philippines,
        Vietnam, Malaysia, Indonesia, Brunei and Taiwan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da1618-6df1-45e4-ac8e-682d20b99470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has impeded commercial activity like fishing or mineral
        exploration by some of those countries as it stakes ownership of territory
        it claims has belonged to China for hundreds of years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db1584-7efa-425e-a796-5f1948c895ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Chinese laws</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c72e55-3a95-47f8-901c-366720159982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, China instituted new laws to enforce its claims
        to the South China Sea, including a demand that a range of foreign vessels
        will be required to provide detailed information to Chinese authorities on
        entering "Chinese territorial waters."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bf56f-86e3-4691-a369-b54e66ce57d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That followed a law introduced in February that allows the Chinese
        Coast Guard to use weapons to protect China''s national sovereignty, an action
        previously reserved for units of the People''s Liberation Army.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7832d62-8fcb-44d8-9621-565302aff213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishi told Wei on Monday that "Japan strongly opposes any unilateral
        attempts to change the status quo by coercion and any activities that increase
        the tension over the South China Sea issue," specifically citing the new coast
        guard law, according to Japan''s Defense Ministry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a73f5f-9d9b-465a-9db8-3bba1c581466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese defense chief also expressed concern over China''s
        military buildup, which has seen the PLA Navy become the world''s largest
        in the past few years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699110e-ce2c-4d15-b9a7-f91bca9360a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan has also been increasing its defense budget, including
        adding $6.75 billion in November to its already record annual military spending
        in a rush to bolster air and maritime defenses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f988602-7528-410c-ae04-1fa9f633077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has also been conducting a years-long defense buildup in the
        face of challenges from China and North Korea, including buying US-designed
        F-35 stealth fighter planes and converting its so-called helicopter destroyers
        into aircraft carriers, giving Tokyo that type of warship for the first time
        since World War II.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4ab50-44d4-4af2-9cc7-08213a6c6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:15:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:42:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/28/asia/japan-china-military-hotline-intl-hnk/index.html"
        target="_blank">Japan and China agree to set up defense hotline amid territorial
        tensions</a></em></p>'
  'Duterte-West-Philippine-Sea-2021-yearender':
