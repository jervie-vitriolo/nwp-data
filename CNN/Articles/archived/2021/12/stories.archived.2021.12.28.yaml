    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marseille', 'France', 'drugs', 'violence', 'racism']
    'template': '1'
    'title': 'Drugs, violence and racism are creating a ''cocktail of neglect'' in
      Marseille'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e2cdd-af66-4f5f-9c6c-f0d2f51b999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The southern French port city of Marseille
        has made headlines in recent months over the deaths of several young people
        in drug-related shootouts, in what is often referred to as a "settling of
        scores."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882bbf46-6d7b-41eb-8851-3c89fac66089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec46c60-b0c4-4575-85b0-ebedf27949a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spate of killings this summer, including that of a 14-year-old
        boy named Rayanne in mid-August, prompted two visits from President Emmanuel
        Macron in September and October and a promise of billions of euros to tackle
        the problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c8e02-fbea-4724-9bdf-af83ba041ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b77e2-099b-42fb-ba46-ce48bff7c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the French presidential election early next year, Marseille
        looks set to become a battleground for candidates to show their commitment
        to addressing socioeconomic problems, with several pledges made by various
        parties amid much fanfare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a19b9b-4097-412e-8bcc-f8c81a648e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983c9db-3b7f-44c8-81be-98168a7c7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty, racism and isolation are deeply rooted in the poorer areas
        of Marseille, where residents say a lack of opportunity and state neglect
        leads to some young people becoming involved in trafficking drugs such as
        cannabis, cocaine and ecstasy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce0480-ab19-4d01-9a4e-70b0abeb9fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5629ee-cad9-4550-b8c6-de6ab30865ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima is just one of the many whose family has been torn apart
        by the epidemic of drugs and violence, with her husband and son being killed
        in quick succession in 2009 and 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7160d4-46eb-4266-8ef4-203b81998159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:37:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8301fd6-665d-40be-b70b-b654f6e6598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t want her real name to be known, for fear of becoming
        a target for drug traffickers who are keen to clamp down on people speaking
        out, and also to protect her young children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d986b7-4ad4-4fa5-a48d-90ab2ba7b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3f595-2255-458e-88e7-567cd74b73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima is desperate for justice for her loved ones, and to get out
        of Marseille. Twelve years later though, she''s still there and little has
        changed -- and she doesn''t know if it ever will.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dfac8d-aa4b-40db-91db-a0d2bfa5614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886e135-0707-42a4-a4ac-f70a127a0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''He was found in my car''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f188ac-b8ab-485f-8458-47ea60f8920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:02.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima''s son was just 22 years old when he was shot dead. She says
        he''d been involved in drug trafficking, and had served prison time after
        he was caught selling drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4c662-135f-4320-8433-ba3481eb7bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e81af1-bc79-4d0e-8849-c6e378893be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He picked a lot of fights, my son. A lot of fights," Fatima told
        CNN. "People were scared of him. When they saw him, they''d all run away...
        he didn''t even need a knife to scare them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c05a69-14d5-480b-9d75-f75d9b198e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d738c-a031-4c7c-9428-57b0ea7f3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2009, Fatima''s son was killed. Their son''s death affected
        her husband very badly, she says, and he became determined to find out who
        was behind it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00a7d9-3ffa-47e7-8aa0-88575a5a3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b9c2d1-6058-4694-95fd-46929085d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a year later, in May 2010, Fatima said her husband had
        just brought the couple''s four remaining children back from school when he
        received a phone call and left the house.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8d142-afef-4c60-9a7f-d9de95a7b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07840f5f-6bfd-41a7-be6a-85b9cf592eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was found in my car. Only his head was left, everything else
        was gone. His shoulders, his sides, his stomach had all been completely destroyed,"
        Fatima says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d363970-0b9a-4676-9938-22c854c0358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737693f0-80a7-4f12-8cb5-471dc443eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two killings within less than a year of each other left Fatima
        to raise her remaining children alone; and the killers of her loved ones have
        not faced justice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698cd3a-1126-4204-b1fb-bc1197aabbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85775a1-6d56-4f41-b523-98c5fbe43dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long wait for justice has taken its toll on her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0eacd-28dc-4850-a6bc-859aa82a4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1dedf-83e7-41d3-826c-87f6ea558067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve gotten old. I don''t show it, but even if I''m joking around
        or working it''s still difficult for me," she says. "I devote my life to the
        children I''ve still got and I''m particularly scared for the boys."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d430d-ca3c-4cfd-ac34-bd54ea0d447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91e3bb-0fa9-4c61-895b-b39c1d44a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Young drug traffickers aren''t criminals''</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8fa77f-6bce-4d26-8fbc-44a0f92e99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima is not alone in feeling this way in Marseille, where the
        northern neighborhoods are marked by drug trafficking, shootouts and high
        crime levels, meaning residents often fear for their lives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734ccc9-cf0e-441a-b705-4db34f9f8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e38192-4d2e-44ed-8f7c-3df5035d78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although crime levels in Marseille are lower than they were five
        years ago, according to police figures, the victims of shootouts are getting
        younger -- and many of the structural problems including poverty and isolation
        have barely improved.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c43c4-5cf0-42ef-88a1-3d54ccf2c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c59f2-0ffe-4047-9473-002f889ec91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why some victims'' relatives are pointing to the root causes
        of the issue, saying the drug trade is just the tip of the iceberg.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de38eb-724d-47dc-b87d-d5b879ac6bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab1f12-cdd1-4aba-9a4e-de8ed68539cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amine Kessaci, 17, believes working-class youth in Marseille turn
        to drug trafficking because it provides a respite from the deeper problems
        faced by the northern neighborhoods.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5288d53-5784-414a-9c69-009bf0493d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d1334-bae5-4aad-b823-865cba845500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young drug traffickers aren''t criminals," Kessaci told CNN. "They''re
        victims. Victims of the system that has left them forgotten and jobless in
        these neighborhoods. Victims of poverty, victims of the cockroaches, dirt
        and rats in the neighborhood. Victims from homes where there is no internet,
        no heating and no elevator even on level 21."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28abb2a6-ee97-4379-a49d-7deda8f9d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:16.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b58aaf-32b5-4065-9b8a-00f7b251c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessaci''s brother, Brahim, was also 22 years old when he was killed
        -- just like Fatima''s son. In December 2020, his body was found burned. Kessaci
        says authorities have told him four people have been charged in connection
        with the killing, but the family is still waiting for a trial.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57a7d9-7eed-416d-8389-89d5b82e35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f7e57-7447-4129-9e7f-8e5bed164870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Kessaci says his family knew his brother was involved in
        the drug trade, Brahim never spoke of it out of "respect" for his family.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876ea4f-7179-4815-8136-11e86c65f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8d17d-cb03-4433-85c1-542660bbffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessaci believes many of the problems stem from the fact that the
        northern neighborhoods are often neglected by the state, creating fertile
        ground for drug trafficking.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c0c83-a11d-493b-9cf6-313584f3f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73273482-7895-486a-9b44-8b58a0f26594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe Pujol, a Marseille-based journalist and writer specializing
        in the northern neighborhoods, agrees and says his reporting shows that most
        victims come from working-class North African and Comorian communities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455dc66c-eacc-4592-b951-9e5d61df2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab90f12-a399-4268-b823-40e35e1472d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people consuming drugs aren''t doing it for pleasure here,"
        he told CNN. "They''re doing it to get away from their difficult lives --
        it''s a consumption of misfortune. And that''s linked to the fact that there
        are no jobs."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2356a33-5c22-450c-9d2f-d1d51f765f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:21.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ff959-68b0-44f3-a075-a405efb1ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A cocktail of neglect''</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940db55-53bb-438e-99a5-b5cf25801e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pujol says racism and discrimination toward members of the North
        African community are rampant in Marseille.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a9c5ae-c407-41b5-950c-c717befbf363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04368cb8-0295-46d9-afc5-ff8af6c3ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more difficult to find a job when you''re North African
        and you live in the ghetto," Pujol says. "When you say your name and your
        address, you''re already off to a bad start."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea70a46-1cc2-4a33-8fb4-89d2a60bd76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c1d6a-05b5-4a9c-89d6-59fa177e9929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He isn''t alone in voicing this opinion. Nasser Rebouh, a 22-year-old
        who lives in the Bassens neighborhood visited by Macron last month, says he
        has been unable to find consistent work despite years of searching, and believes
        it''s due to racism.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701ef94-1187-47dd-b3e7-cb6cca9379b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299c802-a6f5-4ff4-92d7-74aba761c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They put us in the ghetto and leave us there, without checking
        if we''re alright and whether we''ve got something to eat," he says of the
        government. "No, they just leave us here and that''s it."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71a25c-9e68-4fac-a170-3a8d1eb94bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfbf1f-5609-4b9c-89ce-aef01b21ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:26.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other young people agree. Hassen Hammou, who created the collective
        "Too Young to Die" after one of his friends was killed in a shootout, says
        conditions in Marseille are a result of a "cocktail of neglect" resulting
        from poverty, poor education in the local schools, and a lack of public services
        and police presence.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6970f8-2a31-4b10-b50d-fdcee257e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563e6f5-87d8-4e20-8f22-6317dd8e5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these decisions have put our neighborhood at risk," he told
        CNN. "And when you decide to understaff the local police force, you create
        that. You create this other France, this other Marseille that we know."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b8e369-97fb-47b1-b271-2b6ef17cad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53294bcb-bc92-4074-b43c-3cdf61419a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammou remains skeptical of Macron''s intentions in visiting Marseille
        and whether his plan will achieve anything, highlighting the fact that the
        neighborhood of Bassens was cleaned up just hours before the President visited.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4251108-3af7-467e-9015-959be012dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb237f50-58bd-489e-a5c9-ddbdbff70792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Hammou, Rebouh also has recent experience of losing a close
        friend to the drug gangs -- just a month ago. According to Rebouh, his friend
        wasn''t involved in the drug trade, but was "collateral damage" -- simply
        in the wrong place at the wrong time.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2702a57e-f681-45c5-b0ef-d02c79081106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82a538-aff3-4f21-9d73-99b1b02779c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could go out to buy a loaf of bread and find myself with a bullet
        in the head," Rebouh says of the violence in his neighborhood. "That''s our
        daily reality... We''re forced to live like this, we don''t have a choice."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55859ca6-8890-4bc5-ab67-c4b1ed1a0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db457fc-7022-4919-847d-57ee783da0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebouh also alleges there is racism even in police handling of drug
        trafficking, and claims he and his friends have been arrested before simply
        because the police didn''t manage to catch the real suspects. As young men
        of North African origin at the scene, he says the police arrested them despite
        there being no evidence, although they were later released.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b7532-da52-4ac0-b45b-d3a6a85b3c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c2240-eb41-4001-8ab3-148b0736c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Frédérique Camilleri, police commissioner for the Bouches-du-Rhône
        department to which Marseille belongs, tells CNN in response that there are
        systems in place for citizens to flag any acts of suspected racism by police
        officers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069fa57-5c4d-4d1e-9d95-fb056df40fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc55aa-2df6-4bab-95a8-c03a83dd8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no systemic racism in the French police force," she says.
        "Quite honestly, the police force in Marseille reflects general society and
        we don''t make those kinds of distinctions. The job of the police is to arrest
        the criminal, whoever it is."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285904a3-3494-475f-b8a3-7f6632b88260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffff128-e0f8-47a3-b12c-a3e9441c5336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Camilleri acknowledges that "poverty, isolation and a lack
        of prospects are an ideal ground for criminality" in Marseille, she is focused
        on solving the drug crisis, and is adamant that "nobody has abandoned the
        northern neighborhoods."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d46939-6179-4dbd-a940-74282ceca14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718f0bf-4416-4fe6-b966-a6ed7a01a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The youngest ones kill each other''</h3>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e441b-b40b-475b-9352-af48c29c25a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When 14-year-old Rayanne was killed in August, it proved to be somewhat
        of a turning point in public attitudes to drug-related violence in Marseille,
        and it was followed by two more shootouts in quick succession. Macron''s first
        visit followed just a few weeks later.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f72ae0-b60d-496e-86cb-0bd142982bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e77bb-e42d-475f-9aab-c801b1370eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayanne is thought to be the youngest French victim of drug-related
        violence to date, and in Macron''s speech in September he said the killing
        had "shocked" the nation.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4ed66-4595-4f9d-9621-2a7d52d02056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ce5ed-1be4-462d-8a91-14fd6d233ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN affiliate BFMTV, his family insisted he was not
        involved in drug trafficking, but was simply in the wrong place at the wrong
        time. An investigation into "assassination by an organized gang" is underway,
        BFMTV said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d4c1f-6aa6-4765-a771-bcfb9719b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db667bee-0dab-4ca3-a032-f63cc009703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilleri says the victims of violence are getting younger, because
        ruthless traffickers find younger people easier to recruit to the drug trade.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8c82c-5f90-415b-b1ea-763ce5e0e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d6020-dfaa-454c-802d-bd17840ce142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, we find younger people at drug trafficking points, because
        traffickers who live abroad and pull all these strings employ more vulnerable
        people and pay them less to do this grueling and dangerous job that they shouldn''t
        be doing," she says.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb8fdd-592f-4cf8-9b7c-71b11c927fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec653e-cc30-40ec-b43e-f7c46e73ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she insists the situation is improving, with police figures
        in Marseille showing 16 "settling of scores" incidents so far this year, compared
        to 26 in 2016. Camilleri says more than 800 drug dealers have been arrested
        this year In Marseille, an increase of 50% from last year.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be675a2e-b206-4646-a461-c14f3528d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414d1162-a0e3-47f2-b98b-e5157b6fceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Involving younger people is advantageous for those at the top of
        the drug chain, says the journalist Pujol, as they are easier to exploit and
        more likely to avoid legal consequences. In France, the law dictates that
        minors under the age of 16 cannot be given more than half of an adult sentence,
        and benefit from the "excuse on the grounds of minority."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6286a-bc4d-46ca-9012-bf5e27c8ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a2fca-44f4-4818-b949-9722ed19fae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy of the dealer is to get them into debt," Pujol says.
        "And when they have a lot of debt, they try to set up their own little deals,
        and that creates a lot of competition... The youngest ones kill each other,
        and it''s the most violent who survives."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7505bb-64a6-4ce1-90b3-00f86d194de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62890e61-2504-4a1b-8f07-bd0ed23a4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, targeting consumers is key. They say most
        charges are for cannabis, while some are for harder drugs like cocaine and
        ecstasy. A new measure allowing on-the-spot fines to be issued to consumers
        has led to 1,000 fines in Marseille in the last year.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c172b-083f-4871-8ee6-fdfde29eddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801bd21-bf8f-46bf-a6f7-f01c0b8077a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring the sale of weapons is harder, as it involves uncovering
        international networks and the weapons themselves are not expensive, Camilleri
        says, adding that the Marseille police force seize around 200 handguns and
        200 long guns every year.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47c2de-7b6d-471a-bdda-3372bfe0a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ede8d-1620-4309-8853-0953f34ecd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Marseille Mayor Benoît Payan told FranceInfo that buying
        a Kalashnikov was "as easy as buying a pain au chocolat," and called for the
        state to make the issue of gun control a national priority. CNN sought comment
        from the mayor multiple times; he declined to comment.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93198366-6fe3-45af-bfc7-a8155cf0cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027f6fb-4c69-48cb-b3ed-c25dd50ecac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It''s never too late''</h3>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67246b0d-c63b-4683-90ad-ef23e5ebd482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his September speech, Macron told Marseille''s leaders he was
        demanding public involvement from the city''s residents and innovation --
        and that he would be back to check on them in October and again in February
        2022. He''s kept his word so far, and returned to the city for another visit
        in mid-October.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a525dd8-25c6-404e-b9ef-8d35d3657a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c98b7-4714-4a98-879b-8e3349241ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French President praised Camilleri''s work in reducing crime
        rates in his speech, saying, "The figures are good and they''re improving.
        But there''s an increasingly violent form of crime that''s largely linked
        to the drug trade."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04906a4-6571-4f3c-8960-578f93df072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321e57d-247b-4492-826b-311111dd7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he promised "it''s never too late" and pledged "between
        3 and 4 billion euros" ($3.4 to $4.5 billion) in aid for the city, of which
        more than $9 million (8 million euros) will be used to supplement the police
        force, many citizens remain skeptical.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c6234-fe1c-47c6-b936-34851523099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83712429-7abe-4bfa-ac44-4ab28a79bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police commissioner Camilleri says several hundred more police officers
        are scheduled to arrive in Marseille on the orders of the interior minister,
        and spoke of a "feeling of closeness" between the police and citizens, united
        in their fight against the drug trade.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f525d-d33c-4a59-8a18-d532d519677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12468eb-92e8-4bee-8271-d9273f9b27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t necessarily reflective of how citizens on the ground
        feel, though -- especially given Marseille''s historical role as an election
        battleground for potential leaders of the country.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a7c63-c909-4954-9a9e-91fd55cf1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be9478-ecc7-4e35-b669-c09623d67e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure there is any political will," Pujol says. "Because
        as soon as there''s an election, we make use of the working-class areas to
        speak about violence, immigration, jobs, and the people who allegedly don''t
        want to work."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acfbe0-64e5-4c33-ace3-f6938af0bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c63f5a-e89a-46d7-9e17-ce93964bdb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marseille has already been used as a talking point by far-right
        candidate Marine Le Pen, seeking to defeat Macron in the upcoming elections
        after losing to him in a run-off in 2017.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce3483-62fc-4a01-a824-113d40c243fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ba7c8-d44d-48ef-8a97-625741a2b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Twitter in August, Le Pen said there was "only one solution"
        to the "savagery and drug trafficking" of Marseille, calling for stricter
        border controls to restrict immigration.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573dd12-8181-42c6-9771-7b7fa9979172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242cf83d-9d7f-45ac-a066-e6b936ed0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem doesn''t look like it''s going away anytime soon --
        with around half a dozen incidents of murder since Macron''s first visit,
        although only one has been classified as a "settling of scores" by police
        so far.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445492cf-370d-4fa2-b9b9-abd3847a2e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b0745-f218-4908-8e21-417943d808f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessaci, the youth activist, points out that Macron is far from
        the first French head of state to try and tackle Marseille. He is frustrated
        by the lack of consultation with residents in Macron''s plan -- and says that''s
        why he''s skeptical about change.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c19a6-7659-47b8-bf17-f4b6c1cc351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b9596-0376-4840-baf7-4d2ce349936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the middle of this war between the left and the right,
        and we just keep watching, we get killed," he says. "In the middle of all
        these politicians, there are human lives at stake. As long as people who''ve
        never lived it are making the decisions, they''ll never understand."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd033e-18ad-4727-bf99-61f12c049410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:47:30.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:38:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/28/europe/marseille-drugs-violence-racism-france-intl-cmd/index.html"><em>"Drugs,
        violence and racism are creating a ''cocktail of neglect'' in Marseille"&nbsp;</em></a></p>'
