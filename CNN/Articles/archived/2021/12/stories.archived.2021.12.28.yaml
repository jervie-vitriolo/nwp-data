    'template': '1'
    'title': 'DOH urges caution, not panic, following slight uptick in cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d76ca9-8a67-4de1-ae36-2139c29955ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:39:14.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:41:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Filipinos
        should not panic even as Metro Manila and other areas recently recorded a
        slight uptick in new COVID-19 cases, the Department of Health (DOH) said on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff79253-b87e-47a2-ab71-7d1f7aedc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:39:14.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:41:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not like people to fear or to panic...We should all be
        cautious and aware that cases are having this slight increase," DOH Undersecretary
        Maria Rosario Vergeire told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca74ff9-a06f-4952-96eb-466cd0ac4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:39:14.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:41:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated her advice to people to follow safety protocols,
        and get vaccinated against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4ff0c-d923-42a3-bff7-027d8908927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:39:14.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:41:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan, Las Pinas, Manila, Makati, Parañaque, Apayao, Davao de
        Oro, and Davao del Sur saw an increase in cases in the past two weeks, Vergeire
        said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe316610-ce94-4137-8635-f2783c34a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:39:14.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:41:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday shopping and gatherings may have caused the spike in new
        infections, Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51488f-3c0e-4fe3-a609-ebf13dd594ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:39:14.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:41:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People went out, went shopping, had gatherings, reunions, and these
        might be the cause of this uptick in the number of cases, although we are
        still monitoring," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
