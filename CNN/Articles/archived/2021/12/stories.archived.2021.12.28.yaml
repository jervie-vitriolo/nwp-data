    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b458119-f8ae-4c5b-8ef0-490066449295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T16:01:22.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:43:00.415+08:00
