      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0b45f-46f4-4143-a480-1b1fedd5d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T13:30:26.217+08:00
      'mgnl:createdBy': 'pilar'
