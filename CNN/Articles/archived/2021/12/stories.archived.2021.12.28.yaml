      'jcr:uuid': 'fd01e9c1-08cf-4459-b9aa-20fe3327cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T19:05:06.314+08:00
      'mgnl:createdBy': 'nikko'
