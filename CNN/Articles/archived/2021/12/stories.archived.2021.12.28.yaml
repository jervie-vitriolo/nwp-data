      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Elon Musk''s rocky year in China is ending
        on another sour note.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44befdf3-f0e2-44ba-81fc-aa3bbe235c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050d56c-bebf-4e5e-b9f9-b60871679cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech billionaire''s SpaceX satellites are catching heat in the
        country after Beijing complained that two satellites launched by the American
        aerospace manufacturer endangered Chinese astronauts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e9ffa-339b-4c6d-8761-55070b8ba864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8c870-bdf5-4b01-a855-001fdc9e68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report sent earlier this month to the United Nations Office
        for Outer Space Affairs, China claimed that two SpaceX satellites flew too
        close to the country''s space station this year, forcing the station to make
        evasive maneuvers to avoid collision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4a11a-1cd0-423f-b2ed-fedc7c4ed5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66162a-2034-4962-89a7-16a3eb93d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:56:11.681+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:37:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two encounters "constituted dangers to the life or health of
        astronauts aboard the China Space Station," according to the report, which
        said the incidents happened in July and October.</p>'
    '8':
