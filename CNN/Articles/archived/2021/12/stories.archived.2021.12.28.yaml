  'PhilHealth-holiday-PHAPI-claims':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-28T09:39:20.392+08:00
    'imagesource': 'jcr:3e941bff-1477-4e16-b02e-410d1adce36b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c82cff91-6ed4-41ca-bc59-43dea9f4cce9'
    'lead': 'Private hospitals should reconsider their plan to conduct a ''PhilHealth
      holiday'' because it is Filipinos who would ultimately bear the brunt of the
      move, the state health insurer said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T09:40:21.163+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:47:14.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:20.276+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philhealth', 'phapi', 'private-hospitals', 'philhealth-holiday',
      'hospital-claims', 'covid-19']
    'template': '1'
    'title': 'Hospitals'' group told: Rethink call for ''PhilHealth holiday'''
    'updated': 2021-12-28T14:32:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23ae7a-f89f-46f9-9d0b-042c54dd7c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:40:21.163+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:47:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)—</strong>&nbsp;Private
        hospitals should reconsider their plan to conduct a "PhilHealth holiday" because
        it is Filipinos who would ultimately bear the brunt of the move, the state
        health insurer said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e3970-0790-43c9-a596-ad8d8e14ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Health Insurance Corporation (PhilHealth) made the
        statement on Monday as the Private Hospitals Association of the Philippines,
        Inc. (PHAPI) urged its members to temporarily stop accepting claims from the
        agency between Jan. 1 and Jan. 5, 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314d5f2-ad38-4bd1-b8e8-2f4dbff7895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope Dr. [Jose] De Grano will rethink his call to his member
        hospitals to go on PhilHealth holiday," the insurer said. "Eventually, it
        will be the Filipino people who will suffer the consequences."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e17c2c-e778-4650-9657-cf9b1c15d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said it has expedited the release of ₱11.64 billion in
        claims through the Debit Credit Payment Method (DCPM) to its partner hospitals
        nationwide. Through the scheme, an initial payment of 60% is released to hospitals,
        while the remaining 40% is settled after compliance to processing requirements
        and procedures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e707e24-31d4-4fe3-bc58-8f21ac25555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, PHAPI said the move was to show support to hospitals
        that have decided to cut ties with the insurer due to its failure to pay claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb49417-6804-422a-9c9c-41d08ee0726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth, however, noted that it has not received "any official
        document informing us that they will disengage."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dadb8b-0df9-4dbb-a81c-455214df0d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also admitted delays in its payments, but said it is working
        to improve its processes, especially for COVID-19 claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572f387-f9de-4d91-9852-906c0889d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>panawagan po natin sa kanila</em> (hospitals) <em>ay mag-</em>avail
        <em>na sila nitong</em> DCPM <em>na ito para maibigay na natin ''yung</em>
        funds <em>sa kanila</em>," PhilHealth spokesperson Shirley Domingo said over
        state-run PTV Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee661e-8b39-48a4-b9a1-d01356799fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, we are calling on these hospitals to avail of
        the DCPM for us to release the funds due to them.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b37183-447f-4b6e-b729-2b49d135095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth aims to fast-track its settlement of claims to partner
        hospitals through the DCPM. So far, 182 hospitals have submitted their letter
        of intent to participate in the third wave of the scheme, the insurer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb927d-7cc1-47c5-929b-c683e5a4adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:20.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the welfare of patients in mind, PhilHealth is constantly
        conducting reconciliation meetings on claims reimbursement issues to ensure
        continuing availment of members'' benefits," it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c542761-954c-4dfa-96e1-0a715eb7f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:20.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals have long lamented the mounting unpaid claims of the agency
        which affected their operations amid the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36c684-35c3-4c40-b7e7-31c91a3dc1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:21.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Reforms in PhilHealth''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53424f5-c41e-4c4b-8169-aa1ce7f60b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has renewed calls to implement reforms within PhilHealth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd04ea-83cc-4549-b331-aeacd65a2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is wrong with PhilHealth? Everything," said presidential aspirant
        Senator Ping Lacson.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5a8e1-a10d-4cea-bc83-d83fceb95bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson suggested that the insurer should be led by an official who
        has knowledge on accounting and fund management —&nbsp;"not a health practitioner,
        much less a former law enforcer or a retired general." The senator recommended
        that the Finance Secretary head the agency as it deals with insurance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d847a-7abb-4070-8002-7e2ed542bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee chairman Joey Salceda echoed the
        proposal. Salceda, the principal author of the proposed PhilHealth Reform
        Act, said the bill would make the Finance chief chairman of the board, with
        the Health Secretary as co-chair.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24e86a-28c7-44dc-a891-4cb261bd3ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:00:44.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:47:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is consistent with the model that is typical of developed
        countries and is also consistent with the nature of the Philhealth as an insurance
        agency," Salceda added.</p>'
  'Typhoon-Odette-deaths-reported-397':
