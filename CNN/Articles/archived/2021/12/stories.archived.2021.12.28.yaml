      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) –</strong> The
        OCTA Research group warns of a potential rise in COVID-19 cases in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da37a0-a60f-4ea1-b9d6-9160c0b9e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T22:04:16.223+08:00
