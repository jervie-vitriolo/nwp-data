  'richard-marcinko-seal-team-six-death':
    'author': 'Barbara Starr and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-28T18:43:53.442+08:00
    'imagesource': 'jcr:71c36a43-cfd1-4b84-a51f-9ec71c8b57fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be9a7c89-9f0c-48ae-b464-12464d4c2408'
    'lead': 'Richard Marcinko, a legendary military figure known for leading SEAL
      Team Six when the covert special operations unit was in its infancy, died Saturday,
      according to his son and the National Navy SEAL Museum. He was 81.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T18:47:35.012+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:40:08.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:27.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Richard-Marcinko', 'SEAL-Team-Six', 'United-States', 'Osama-bin-Laden']
    'template': '1'
    'title': 'Richard Marcinko, the first head of the elite SEAL Team Six, has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36b94c-4d0d-4528-959d-051c55387aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:47:35.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Richard Marcinko, a legendary military
        figure known for leading SEAL Team Six when the covert special operations
        unit was in its infancy, died Saturday, according to his son and the National
        Navy SEAL Museum. He was 81.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f0d3d-89d8-4677-a9a5-34e7b0a0ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:47:35.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, Christmas evening, we lost a hero, who''s also known
        as The Rogue Warrior, the retired Navy SEAL commander AND the creator of SEAL
        Team Six, my father, Richard Marcinko," Matt Marcinko wrote in a <a href="https://twitter.com/yungspecter/status/1475232432555102208?s=20"
        target="_blank">tweet</a>&nbsp;on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d1132-1f2a-4658-a8ba-1ec847e7ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:47:35.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His legacy will live forever. The man has died a true legend,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f80fc-858b-422f-8662-9db031c0c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:47:35.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Marcinko, a combat veteran of the Vietnam War, was the first
        commanding officer of SEAL Team Six, the secretive unit formed in 1980 that
        would later carry out the operation that killed <a href="https://www.cnn.com/2013/09/09/world/death-of-osama-bin-laden-fast-facts/index.html"
        target="_blank">Osama bin Laden</a>&nbsp;in Pakistan in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898cc30f-643f-4803-9ca5-da847affd71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:47:35.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcinko designed and organized SEAL Team Six after the failed hostage
        rescue attempt in Iran during the Carter administration, according to a social
        media post from the Navy SEAL Museum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ddcdf2-3467-44c3-b4fd-ef15256e1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:47:35.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his retirement from the Navy in 1989, Marcinko became an author,
        public speaker and consultant, according to <a href="https://www.nytimes.com/2021/12/27/us/richard-marcinko-dead.html"
        target="_blank">The New York Times</a>. But he was also a controversial figure
        — having been convicted of military contract fraud, the Times said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fa9bc-4018-448b-abac-05ca606dc3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:47:35.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In today''s military, many regard him as a rogue operator, according
        to the Times. He is also considered a "premier counterterrorism operator,"
        as the SEAL Museum, which is not connected to the US military, <a href="https://www.facebook.com/NavySEALMuseum/"
        target="_blank">described him in a statement</a> on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f6f52-4391-41a8-8c8f-fbb3f52b75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:47:35.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum, which called him "Demo Dick," said he led SEAL Team
        Six from August 1980 to July 1983.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e308222-23ab-416d-aab6-39dd582fe139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:47:35.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, the Navy had only two SEAL Teams. Marcinko named the
        unit ''SEAL Team SIX'' in order to fool other nations, notably the Soviet
        Union, into believing that the United States had at least three other SEAL
        Teams that they were unaware of," the museum said, adding that Marcinko "hand-selected
        the Team''s members from across the existing SEAL Teams and Underwater Demolition
        Teams."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec555f6-29d5-474d-b8e1-3d7262627246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T18:47:35.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:40:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/27/politics/richard-marcinko-dead-seal-team-six/index.html"
        target="_blank">Richard Marcinko, the first head of the elite SEAL Team Six,
        has died</a>."</em></p>'
