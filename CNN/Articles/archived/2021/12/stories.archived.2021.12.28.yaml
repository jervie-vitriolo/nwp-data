    'template': '1'
    'title': '1,450 Afghan kids were evacuated to the US without their parents. Some
      are ''never going to be reunited with family'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31988830-f4fa-4e3f-9c46-5d3895324b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An 8-year-old sobs every night after her
        aunt puts her to bed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946f8bb-3da4-40fb-8314-96258ffb6306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500071f-86a7-49e5-abe0-dbb3ce133573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-year-old wakes up clutching his pillow and calling out his
        little brother''s name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b077ff-1f75-472c-84b2-99ad82d79ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f082f-f8fc-459e-98cc-6cd48276d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hundreds of children who remain in US government custody keep
        asking questions no one knows how to answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5a8ac-375e-4e20-9dd1-59a6ed7003d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:45:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da9845-5050-43fa-a13d-63bad849e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re among the roughly 1,450 Afghan children who''ve been evacuated
        to the United States without their parents since August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba4746-65d2-45b6-be1a-76af4b851e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff34ea8-1ac7-42e2-a648-7347eadf3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after they arrived, it''s unclear when, how -- or even if
        -- some of their families will be able to reunite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e0bc9-a1db-4c42-9510-7a9079a62f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aad263-da74-4fd9-b008-bdf5bacd7b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large number, first reported by Reuters and updated in recent
        figures CNN obtained from the Office of Refugee Resettlement, reveals a devastating
        reality of the evacuations and their aftermath.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1d282-80b7-475f-ae87-03c16a165318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52079242-4af8-4164-b1ac-bf92a0828e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s shocking...the idea that there are over 1,000 kids without
        their family right now, and that they''re potentially feeling alone and feeling
        scared," says Dr. Sabrina Perrino, an Afghan American pediatrician in California
        who is hoping to become a foster parent to help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc63f6-9e99-49df-9acc-2a4af54303d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb99acd-67bf-41c9-a710-9765cca8d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:04.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the children tried to flee Afghanistan with their families
        but got separated in the chaos, advocates say. Some lost touch with their
        parents during the bombing at Kabul''s Hamid Karzai International Airport.
        And some of their parents didn''t survive the terror attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1043394-b647-4075-b93b-f090a5b674c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b0542-73b3-46a3-8738-8072b9eaa69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say the vast majority of the 1,450 children who were brought
        to the United States without their parents were quickly released to live with
        sponsors -- including other family members they fled with or relatives who
        were already living in the United States. Some were reunited with family via
        an expedited screening process the Biden administration created for the Afghan
        children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89e5aa-ae27-440b-acee-ebfc01b560f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db4bce-5590-4fde-9e48-813d6b0e4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But about 250 of the children remain in US government custody, according
        to statistics the Office of Refugee Resettlement recently provided to CNN.
        And most of those children, advocates say, have no family members to reunite
        with in the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d70182-0e8f-4455-8001-f0c46c077804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c102e7-3638-4e01-9e79-3e23dfb73be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and advocates who spoke with CNN said the children, already
        traumatized by what they went through in Afghanistan, now are living in limbo
        and desperate for answers about what''s next.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182fb13c-591a-42d3-81cd-0a0e2815871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9002bc2-79ef-40f8-bbaa-26050c004c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Video calls with their parents are a lifeline</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c00966-414e-4334-84e0-b43b23dbe34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two teenage boys sit on a sofa in a living room in Northern Virginia,
        looking lost.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057a0dc-8619-4184-9f9f-9518071d90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b1c1f-7ce4-4283-8d63-37fa7b6ba41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramin, 17, and Emal, 16, weren''t supposed to come to the United
        States without their parents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19541de-2092-4969-8eb6-32fa0f2f7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bbe07-598f-4cea-94f1-dfe43090c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close friends, who CNN is only identifying by their first names
        to protect their families'' safety, were neighbors in Kabul. Together, they
        tried to flee the country with their families in August. But they got separated
        in the airport attack. Only the boys and an uncle made it out. Their parents
        and siblings remained behind.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac997b9-273c-4f77-9898-db562833fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012e1c9-3e0b-47dc-b0e9-99a380a953ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ramin got to the United States in September, he was frantic,
        says Wida Amir, a board member of the Afghan-American Foundation who met him
        when she was helping translate for evacuees who''d recently arrived.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b181e6b-b0a7-4f18-9d46-3d167035d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c0569-9a42-4eca-ad34-824458a7950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was like, ''Take me back -- send me back,''" Amir recalls.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4daed93-e2b3-42d3-a86b-121c40fd8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f40a4-28f1-438e-9468-dda35aed54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear for his parents'' and siblings'' safety overwhelmed Ramin.
        Back in Kabul, he''d been so close with his 18-month-old little brother --
        they''d been spending almost 24 hours a day together -- he couldn''t imagine
        living apart.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc76aa0-c113-4106-802c-dbb1e3a2393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4f777-417d-4b5a-ae6d-2bc7748a14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One night, at the Virginia shelter where he and Emal were taken
        after their arrival, Ramin woke up clutching his pillow like a baby and calling
        his brother''s name.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf456eb5-196d-4188-9fd0-ae3a65e5d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9f029-d93f-4df2-bbb8-c02af53d615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending more than a month at the shelter, the boys are now
        living with Emal''s uncle and his family, who came to the US nearly five years
        ago on a special immigrant visa after working with USAID in Afghanistan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161893d-973f-48fd-8787-a3761a29f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc928537-1b30-4315-b3fb-a04f8f69fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teens have started attending high school and say they''re trying
        to focus on building a new life in the United States. They''re grateful for
        the chance to live in safety. But adjusting has been hard, knowing their families
        in Afghanistan are still in danger.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2251bf9-d180-4bd4-a76b-a0dfdac49172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73fcf76-7164-42c4-9e1d-75b8db242e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They talk with their parents nearly every day. The first video calls
        were difficult.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b4d19-bc09-4a54-ab7c-0af8666e4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c0b36-9c66-46c2-bab5-2550587f52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was in tears. We just looked at each other. It was hard
        to have a conversation," Emal says through an interpreter. Now, he says, those
        calls keep him going.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d21af-e128-450f-ac18-acfe2690b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2731ff-0a02-47eb-8d83-f4c24bdeea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I don''t talk to them or see their faces," he says, "I can''t
        sleep."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c684f7-ef33-4ec2-8b81-996920d4c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff54a2-414e-484b-a34c-9462d3469e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teens say they want to reunite with their parents and siblings
        in the United States. But their family isn''t sure where to turn to make that
        happen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3dfb00-50dc-48d4-9880-110287914652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26af8d6-3c85-475e-b739-3d11f5c4f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something I''m always hoping and wishing for," Emal says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e4561-178d-4a89-964d-a2d29cc39225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8759991-493e-4677-b4e9-602549442160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>There''s a ''huge question'' that hasn''t been answered</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e185c-ff33-4b43-8cd8-1fae7b28936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates who spoke with CNN say the procedures for reunifications
        with parents who remain in Afghanistan or other countries remain unclear.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb2cce-12ce-4b32-a7cc-e5e0bd8e117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bdee26-d26d-44ce-808d-7e5eb8b124ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whose job is it to reunite the parent and child, and then where
        do you do that?...That''s a huge question that we''re grappling with," says
        Jennifer Podkul, vice president of policy and advocacy for Kids in Need of
        Defense, an organization that helps unaccompanied immigrant and refugee children.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ae4a3-e609-4972-8ff6-c5fbf3db3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d422a-fd74-4900-9140-5d77e5422f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Human Services says the government
        is doing everything it can to help reunite unaccompanied Afghan minors with
        caregivers, including parents and immediate family, who remain in Afghanistan.
        But leaving the country remains a significant challenge, the agency said,
        describing the reunification process as difficult and noting it could take
        considerable time.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c9c9b-a3bc-4ee3-8fc2-f766a84932d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9624eb-181d-48ce-87d5-44a8b7956c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security and the State Department haven''t
        responded to CNN''s questions about the process for these family reunifications.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0dfc8f-cac9-4aa8-8a9b-5079e8e4afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e948d-50f1-4f18-a2d4-dfcbceb33e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Anthony Blinken met with a group of unaccompanied
        Afghan children in September when he toured the Ramstein Air Base in Germany.
        According to NPR, he told the group that Americans were looking forward to
        welcoming them, and that the US would try to help their families and friends
        who remained in Afghanistan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda4cfe-3cae-4ca8-aad6-f03ebb6309fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e72f4-3cc8-4db9-9b2d-00e3b98c375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Human Services did not specify how
        many of the 1,450 children brought to the United States as unaccompanied minors
        have been reunited with their parents or how many have parents who remain
        in Afghanistan -- two figures that CNN requested.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16775ecb-7bc4-4626-8e7b-11411bf8aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a661a-7907-4bf8-80aa-7cca933591f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have noted that the number of Afghan children who remain
        in custody is a small fraction of the total number of Afghans who were evacuated
        to the United States.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be2e73-4508-47a5-a026-4af1389c1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cae0d4-26f5-4293-8ea7-1268d8c47960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what happens to those children should still be a top concern,
        says Ashley Huebner, associate director of legal services at the National
        Immigrant Justice Center.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e92175-2b75-46ea-a37e-0cf3a5473acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932b290-f355-424c-a0a3-b92b1fdb62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been really difficult," she says. "There''s a lot of frustration...with
        the lack of information, the lack of movement, just the real lack of urgency
        that we''re feeling from the Office of Refugee Resettlement and others about
        what is going to happen to these children, and why things are taking so long."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51893f-9a6b-4ee9-9d3b-82e3cfb01e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a497a5-5d7c-469e-b13f-955ac5175d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:32.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some children have trouble eating, knowing their families are hungry</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffde8ae-0f57-4ec1-aea8-22094fc654ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Department of Health and Human Services said
        its Office of Refugee Resettlement takes the safety and wellbeing of children
        in its care "very seriously."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec798b2-324a-4a94-97ea-574da557c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f36089-e37f-43ac-a267-1a92acd7c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ORR''s mission is to ensure that children in ORR care are safe,
        healthy, and unified with family members or other suitable sponsors as quickly
        and safely as possible," the spokesperson said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29269e-1724-4584-b910-46e8b50843c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b5c02-ccbb-41f8-9f17-730a314e5cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates who''ve spoken with the children who remain in government
        custody say many of them are struggling to deal with being separated from
        their parents, and struggling to cope with the trauma they endured before
        fleeing Afghanistan.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87087f45-fe08-4f7d-8507-cb8663202bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53685ac4-b43d-48da-8a01-45b802f7a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time Sima Quraishi visits a shelter that''s housing Afghan
        children in Chicago, the kids tell her how much they miss their families.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e5ad2-1191-4cc4-9f96-72da71452136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f439f99-16f0-4c77-9cdc-09b3b6f89e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say, ''You look like mom.'' They hug me. And they talk about
        their parents," says Quraishi, head of the Muslim Women''s Resource Center.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdfe230-c4b5-4f0a-b319-e86b86e864a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:37.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1c3c4-9f3b-4807-bef0-7140b5072da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she looks at the children, Quraishi says she sees herself.
        She was born in Afghanistan and came to the United States as an orphan more
        than 30 years ago. And she''s trying to encourage the kids and give them hope.
        But it''s hard, she says.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177e72f-efb1-4334-a2d2-5bb87fa8af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1223add-3bf6-463c-ad7e-6386afea4105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of support from the government that they want to
        make sure that they find their families. But how long will it take? None of
        us know," Quraishi says. "We don''t even know what''s going to happen to these
        kids."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8f798-3a8a-4f80-b156-cde518d16670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd60e1c-8141-433f-bfb3-a885e1fd05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Starr Commonwealth Emergency Intake Site in Albion, Michigan,
        Afghan children have been telling attorneys how worried they are for months,
        says Jennifer Vanegas of the Michigan Immigrant Rights Center, whose team
        has spoken with children detained at the shelter.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9cc5a3-2d8d-453e-b98a-6f8cfbfef93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd3ab9-93fb-43ef-a445-758744d6949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s heart wrenching. Many of their families are in hiding, don''t
        have sufficient food, don''t have a way to get out. ... We''ve had children
        tell us they are having trouble eating because they know their families are
        hungry," she says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903aa75e-19a4-4537-8726-547f0d01cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4bef0-ac87-4051-b9cd-8ce9590993d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roughly two dozen Afghan minors at Bethany Christian Services''
        facilities in Michigan and Pennsylvania are constantly asking what can be
        done to help their families, says Nathan Bult, the organization''s senior
        vice president of public and government affairs.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cb8c3-c7d3-47a1-a8fa-51db1110afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438906f-8ed5-4d69-838a-fa448d261ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these children know that their parents are no longer alive.
        I think a greater number really don''t know. And we don''t know. And I don''t
        think the US government knows. And that''s the hardest thing to tell a child
        sometimes, the honest truth -- we don''t know."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ad200-93ac-496a-86a3-88aa237d732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc8526-14ef-4d2f-915c-35a30f4d619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other kids have managed to connect with friends or family on WhatsApp
        -- but that doesn''t make the situation any easier.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8629642-595d-41f3-b616-40ef3dd253c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65348f1c-1b03-47b3-81e1-a49eeef55436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know where their parents are, and their parents are saying,
        ''We''re not safe,'' and they''re trying to escape the Taliban. Between the
        fear of the unknown, and the fear of what they do know and can do nothing
        about, it''s like a constant adverse childhood experience," Bult says, using
        the term experts use to describe traumatic circumstances that affect children.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009bddb-72ce-473a-a9a5-1367eb2f0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846fa25-92c3-4a85-8c33-9a1acd281972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope and prayer is that all of these children would be able
        to be reunited with their extended family or their immediate family, but knowing
        what we know about their histories, there are some children who are never
        going to reunited with family," Bult says.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5437a-0910-4c87-a648-00be52b9dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f889c5-ebfa-44d8-be2e-b6ba0a2e823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And each moment the kids remain in government custody could compound
        the trauma they have to deal with, says Perrino, a pediatrician in San Diego
        and board member of the national Afghan-American Community Organization.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a9c21-d556-40a3-9c42-226724f3a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afc1a7-bf68-496c-b610-18a587905ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one reason so many Afghan Americans want to become foster
        parents, she says. Perrino is one of them.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4a747-9b42-4483-98b7-aaf294ed3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf539d3-9ee1-42cd-a695-327b1f17a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the process to become a foster parent is extensive and lengthy
        -- and so far, most of the Afghan families who''ve signed up haven''t yet
        qualified, Perrino says.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c9743-4a1f-461b-8a81-69c992c6c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:49.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c9529-3c3f-482d-ac4d-93831195772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she works on getting the paperwork together, Perrino has been
        telling her two kids about the situation.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14ca53-c2e5-4b6f-bcd2-0518bebcf894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa1cec-d2b7-4a95-bf38-ac12b57f89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve talked about how there are kids who don''t have their family,
        and that we want them to come to our house," she says. "I try to explain to
        them that until these kids get to find their families, that we can still help
        them feel like kids, and just play and have fun."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc0707-0eec-4310-8186-ffcc48acafd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc90a4d-e6a1-498b-b54e-e1870427f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aunt says the support she gives will never be enough</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7bce8c-e1b9-47b0-bc06-a355936653be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even children who are living with family members are having a hard
        time.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935f5cc-4bc2-4b6a-95fd-f689c170a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34805d96-1347-4af7-b43e-07e15a8118d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferishta sees the pain on her niece and nephew''s faces every day.
        They''re living with her in Virginia now, but their minds are thousands of
        miles away.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4a347-e022-4086-ab22-ab213d633b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c80f2-7fa4-430c-a589-b6bb8e5df78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina, 8, and Ahmad Faisal, 13, tried to flee Afghanistan with their
        parents and older brother. But the airport bombing tore their family apart.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7ab58-b96a-426f-bc11-6ff849f90880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a36931-eb25-45d9-aedc-453653d2a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children made it to America in September, helped by a neighbor
        who led them to safety. But their mother died in the blast, and the rest of
        their family was left behind, Ferishta says.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c8d8f-3152-4095-b5f6-16e5e1cbf268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf8eda-522e-4a32-937b-a8395a4cb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were wounded in the attack, which killed more than
        170 people and injured at least 200 others. For months, family members had
        been afraid to tell them about their mother''s death. The children learned
        only recently, Ferishta says, and their devastation deepened. Mina keeps asking
        questions her aunt doesn''t know how to answer.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a67cd3-33c5-4b3f-93c8-294f2f6819e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6659db-4e65-4b03-9a12-4508bb1ec670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why were she and her brother flown to Germany after the attack and
        treated there? Why couldn''t her mom come, too? When will her dad arrive?</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aafead-d140-46ab-b192-d0f29eb1e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4be8ad-6164-4376-87c6-796c6d9227a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every night she starts crying until she goes to sleep," Ferishta
        says, "and sometimes it''s so hard for her to stop."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be41c8-4794-4879-bdcd-c6d2e89440f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757e368-edc0-4f72-ae4c-9afbf04b1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:46:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferishta does her best to comfort her. But now more than ever, Ferishta
        says, the children need their father by their side. They''ve already been
        through so much. They endured treatment for their injuries at Landstuhl hospital
        in Germany and Walter Reed Army Medical Center outside Washington. Then they
        spent 20 days at a Virginia shelter for unaccompanied minors while Ferishta
        frantically tried to get them out. And now, they''re grieving their mother''s
        death as they try to adjust to their new life in America.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91483e45-e000-4918-9c53-2899912dc987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:47:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d43047-82de-4eab-9384-e6268bc8c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:47:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferishta says in many ways, they are the lucky ones. If the neighbor
        who helped them hadn''t gotten in touch with Mina and Faisal''s parents, their
        family would likely still be searching for them.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446ee83-b7c4-477a-8686-d3695d061cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:47:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c2db0-162f-48ae-b18f-5429738c0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:47:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children''s names and birth dates are wrong on all the official
        documents issued during their journey -- a problem she imagines is common
        for many of the Afghan children who were evacuated without their parents.
        That, she fears, means families searching for loved ones might not be able
        to find each other.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490deab-d00e-406e-b81f-dd923fc554b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:47:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c515f-cb3e-421f-9e96-d236ba8980ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T11:26:27.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:47:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferishta knows her family''s story is just one of many. Reuniting
        separated Afghan families should be the government''s first priority, she
        says.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
