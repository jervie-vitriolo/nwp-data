    'jcr:uuid': 'f34413d8-23af-473e-8c49-50a329bb5767'
    'lead': 'Senator Risa Hontiveros posted a cash bond on Tuesday related to a wiretapping
      complaint filed by former Justice Secretary Vitaliano Aguirre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T16:49:06.350+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:40:57.147+08:00
