      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones also reported that more than 3,670 classrooms are currently
        used as evacuation centers for typhoon victims. In terms of affected students,
        she says there are nearly 12.03 million of them — of which about 3.77 million
        are in gravely hit regions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e89e6-db3b-4ca7-b1e3-26405a9894df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T08:55:25.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:48:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette, which made its first landfall on Dec. 16, has affected
        1.07 million families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbcf7d2-047f-4e0b-b4b5-6ab04e426d14'
