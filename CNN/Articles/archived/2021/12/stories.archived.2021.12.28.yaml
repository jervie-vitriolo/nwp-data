    'jcr:uuid': '80fa46ce-cf88-4ea4-a2cd-5933f11a5f2d'
    'lead': 'The highly transmissible Omicron variant is teaming up with the busy
      holiday season to infect more children across the United States than ever before,
      and children''s hospitals are bracing for it to get even worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-28T09:17:12.868+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:47:30.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:19.775+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Omicron variant fills up children''s hospitals in US'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2e286-2dac-42ce-a735-6d3f2c888871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A five-fold increase in pediatric admissions
        in New York City this month. Close to double the numbers admitted in Washington,
        DC. And nationwide, on average, pediatric hospitalizations are up 35% in just
        the past week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb8f30-c763-4426-8b5b-a06f2ea36b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly transmissible Omicron variant is teaming up with the
        busy holiday season to infect more children across the United States than
        ever before, and children''s hospitals are bracing for it to get even worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a3d09-7e0c-4810-b9f8-84956bf3164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are going to see more numbers now than we have ever
        seen," Dr. Stanley Spinner, who is chief medical officer and vice president
        at Texas Children''s Pediatrics &amp; Urgent Care in Houston, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24fd44-66ce-4543-8f03-9b8766bdd32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cases are continuing to rise between Christmas gatherings and we''re
        going to continue to see more numbers this week from that," Spinner said in
        a telephone interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905a296-810e-446c-a055-a6706ee8f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re going to have New Year''s on top of that this coming
        weekend, with more people getting together — more exposures and then those
        numbers will continue to climb," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee12f9-dbdc-4d77-98a7-8afea45cd7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More kids in hospitals</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b525ba-fa74-41ba-96dd-88997baa28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Delta variant infected more children than previous
        variants, Omicron is looking even worse, Spinner said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29939e-90aa-434e-9673-7915f5831ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s concerning on the (pediatric) side is that, unlike the
        adults — where they''re reporting for the number of adults getting infected
        relatively low numbers getting hospitalized — what we''re really seeing, we
        think, is an increasing number of kids being hospitalized," Spinner said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086bdac-49a6-4787-9be9-bd4c9437ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that is a concern to us, especially with those that can''t be
        vaccinated under 5 or those that are not fully vaccinated or not vaccinated
        at all that are eligible over 5. So it is a big concern."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed4839-5aff-4dec-b75b-54e293fa912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Spinner sees little evidence the Omicron variant is causing
        more severe disease in children than previous variants did, he''s also seeing
        no evidence it''s milder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f83bcf-865a-45ac-9e00-68624f1c6a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do everything we can to keep a child out of the hospital. So
        if they''re admitted to the hospital, then that means that they''re already
        pretty sick," Spinner said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ac172-58b0-4cbe-bae7-be868b6e8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re needing oxygen. They''re needing some other assistance.
        Even if they''re just really dehydrated, needing IV fluids, most of these
        kids that we''re admitting for Covid are kids that have respiratory issues
        — that they need oxygen and they need other support. So they''re going to
        be pretty sick. You know, you don''t see kids that are not very sick in the
        hospital."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19012428-5e53-400d-b9e7-347b2724e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the really sick children are unvaccinated or under-vaccinated,
        he said. "I can tell you that virtually all of our kids that are hospitalized
        have either been unvaccinated or not fully vaccinated — maybe having received
        one dose but not having the second dose and not having the full protection
        from the vaccine," Spinner said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9b55a-6337-4565-8c68-82410dfaa58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus finds a new niche: kids</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d051bc7-3037-43c4-9477-23d867d84428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are an easy target for the virus, Dr. Juan Salazar, physician
        in chief at Connecticut Children''s Medical Center in Hartford, told CNN</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f2eba4-6d48-4de7-b7f2-2b3ec202e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s affecting larger communities and it''s certainly affecting
        children in a way that we hadn''t seen before. And that''s new compared to
        last year," he said. Only about a third of eligible children, ages 5 and older,
        are vaccinated in Connecticut, Salazar estimated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56ef1a-07e8-4ca1-a93c-f1631e1fb635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of that, the virus has found a niche. At least here in
        Connecticut, it does look like it shifted in where it is going," he added.
        Younger children who cannot be vaccinated yet, or older kids who have yet
        to be fully vaccinated or vaccinated at all, are becoming infected, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a575a-4835-4fa3-b3fd-2408dd902aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps it is more widely spread now that we''ve liberalized our
        social gatherings. Perhaps some of the masks have come off -- families are
        tired. They are not willing to undergo some of the strict isolation policies
        from a year ago," Salazar added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a27d18-a530-4517-998e-e0841b87b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so that has allowed these new variants to spread more widely.
        And for that reason it''s affecting kids who at this point are the most at-risk
        population because they''re not vaccinated, or many of them are not."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38002ea-a1c3-4fdf-9877-5471813cc8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Milder infections for some kids, but not all</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff7105-e20a-45d1-b5f5-cf05ff4d81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children seem to be only mildly ill, for the most part, in New Jersey,
        said Dr. Jennifer Owensby of the pediatric critical care division at Rutgers
        Robert Wood Johnson Medical School.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f3949-7bc8-4f2a-b823-b8960e3b0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are definitely seeing an increase in Covid-positive children,
        but they are not necessarily coming in with Covid symptoms," Owensby said.
        The kids are coming in for some other treatment, she said, and are testing
        positive when they are screened.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dca98a-4de3-4bbe-8675-0ba856a9a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same effect is driving up case counts in Washington, DC, said
        Dr. Roberta DeBiasi infectious diseases chief at Children''s National Hospital.
        Close to half of the Covid-19 tests being performed there.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d422a72-8ba8-43fc-957d-d162d4a6a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the affected children are not any sicker than they were when
        previous variants circulated. But there are definitely more kids with symptoms
        there than before, she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b25d4b-f281-44a2-b339-8855230eca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have just seen a striking increase in the both volume -- the
        number of tests that are positive, and the percent of tests that are positive,"
        DeBiasi told CNN in a telephone interview. "We''ve had up to almost half of
        the tests -- 48% of the tests -- to be positive and that''s much, much higher
        than in prior waves where it was more on the order of, at the most, 17%. And
        if we look at the raw numbers of positives, on the last wave, we were impressed
        by like 80 positives a day and we''ve had almost 200 positives on some days.
        So it''s very, it''s just very, very contagious."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c464e-fb87-452e-9ee9-cc6903258361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tests include children coming in with and without symptoms,
        community screening, and random screening of patients coming for other types
        of treatment, as well as testing of staff, DeBiasi said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c098f-6afc-4c19-8959-d8fb9a43adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at the admissions to the hospital, that also has been
        more," she added. "So in prior waves we would have at the peak of those waves,
        we would peak out around 18 kids in the hospital." Now on some days as many
        as 30 children are being admitted, she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f468d8e-d8d0-450e-9180-70c89835df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, state health commissioner Dr. Mary Bassett said
        pediatric hospital admissions for Covid-19 have increased nearly five-fold
        since December 11. In the week that ended December 11, 22 children were admitted
        to New York City hospitals, she said. Last week, 109 kids were admitted through
        December 23.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4cca3-52c0-4077-9b46-ded19e89da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide during the same period, there was a two and a half-fold
        increase from 70 admissions to 184.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90270ab-56f5-455b-8132-28f332c56270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kids of all ages are vulnerable</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06643a22-b1b0-49c5-8647-7c0bca5032d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All ages of children are affected, from babies to teenagers, the
        pediatricians agreed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04378a-3849-4cf6-8b17-6d96ef30d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing pretty much every age group. We are seeing infants
        to older teenagers. It is definitely across the board," Owensby said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fece1be-66c7-4fdc-a589-dbb3ca696178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owensby is worried about multisystem inflammatory syndrome in children,
        or MIS-C.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ffd8e-0f2c-4ef5-98f9-d157a09aabd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see it as early as two to three weeks," she said -- but
        most cases start turning u eight to 10 weeks after kids are infected.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac6011-064a-4e5a-be64-2c6c6bc2b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIS-C is marked by inflammation of the heart and other organs and
        it is usually seen in children who were not terribly ill with Covid-19.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff84741-aae6-4690-b3e7-fe102d478e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority are asymptomatic," Owensby said. "The scary part
        was they were totally normal kids before that. They did not have underlying
        disease. They were perfectly healthy kids who showed up in heart failure and
        shock."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a0358-cd1b-4c12-88b2-d065f18e9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC reports 5,973 MIS-C cases so far, and 52 children have died
        from it.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bcafc-1562-40e9-bc1f-70a3ccb52e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have even mild symptoms -- a runny nose, a slight cough
        or even a fever, like any other respiratory virus," Owensby said. "You have
        to watch for symptoms -- exhaustion, an inability to play," she added.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362cfd6-bf79-4f53-9e09-031798003bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms can be subtle, but MIS-C is serious.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2200c34-ad22-49c2-8e54-b269b8fc0d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the thing about kids. They are fine until they are not.
        Then all of a sudden they are critically ill," Owensby said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054a5f1-4232-4953-a396-bfa67282d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeBiasi said she has seen no sign of an increase in MIS-C cases
        yet. "We have not seen a bump in MIS-C but we would not have expected that.
        It takes four to six weeks after the surge of any new variant," she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515767b6-2602-4982-9920-524dbc89fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents need to keep an eye on their children and take care to protect
        them, Owensby advised.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081478b1-70f2-4901-9e86-39c57ca17871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go back to due diligence. Watch your kids'' social distancing,"
        she advised. They should wear masks when it''s appropriate -- when they are
        indoors with other, unrelated people, for instance.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc728f5b-405f-48be-aa99-eb6fae82ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks do not hurt kids," Owensby said. Younger children can have
        fun wearing masks and playing superhero, she said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca9253-6643-4474-8fab-ae5570dec77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-28T09:17:12.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:47:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire family should be vaccinated if they can," she added.
        Vaccinated parents and siblings can protect younger, unvaccinated children.</p>'
