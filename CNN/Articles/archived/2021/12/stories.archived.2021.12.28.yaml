      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce875bb-036f-44ba-a3d7-5dee612c5fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-27T19:48:15.215+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:39:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jollibee Group started distributing meals last Dec. 19 together
        with its partners on the ground and the local government units in the affected
        communities, as well as the Philippine Navy. The Jollibee Group is also working
        with Jollibee Franchisees Association in relief activities in Southern Leyte
        and Northern Mindanao, while another support is coursed through the Philippine
        Disaster Resilience Foundation.</p>'
    '14':
