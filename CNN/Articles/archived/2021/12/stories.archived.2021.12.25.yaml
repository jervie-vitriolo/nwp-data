      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f935522-be02-48bf-b674-78ebe65c3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 369 more patients recovered, raising the number of survivors
        to 2,777,818 - or 97.9% of the case total.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71f3df-146e-43d5-9d11-9b403160c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.850+08:00
