      'mgnl:lastActivated': 2023-01-24T21:34:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e590c5-a466-4a28-bc29-c056859a2f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 129 cases previously tagged as recoveries were reclassified
        as deaths after final validation by the DOH.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695d60b-8694-4584-86eb-01affd108000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4a653-dc7e-43f9-9953-af011eac42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that data from seven laboratories were excluded
        from the tally - two did not operate on Dec. 23 and five failed to submit
        their reports on time. These laboratories contributed an average of 0.9% of
        tested samples and 0.6% of positive individuals in the last 14 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191145fe-9bae-4af4-88d9-1c3cc38ba0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
