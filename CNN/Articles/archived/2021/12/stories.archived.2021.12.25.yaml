      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> Who doesnt love
        hotdogs? The holidays are the perfect time for the family to bond over their
        love for hotdogs that reminds us of much simpler times. Purefoods made it
        more fun by combining the sweetness of their hotdogs with cheese  the Purefoods
        Tender Juicy Cheesedog. Here are some cheesedog meals you can enjoy with kids
        this holiday season.</p>'
