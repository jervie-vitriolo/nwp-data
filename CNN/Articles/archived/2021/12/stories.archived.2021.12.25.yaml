      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power forward from the Philippine School of Business Administration
        was drafted third overall by FedEx in the 2004 PBA Draft before playing for
        Purefoods in his sophomore season.</p>'
    '15':
