      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest Ginebra got was after a trey by Arvin Tolentino, which
        put them behind by 17 points at 83-100.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5582f816-e42a-427f-afa1-c7d1b3c6792e'
