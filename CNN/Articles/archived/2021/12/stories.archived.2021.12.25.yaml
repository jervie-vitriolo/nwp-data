      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) </strong> The
        country logged 433 COVID-19 infections on Christmas Day, according to the
        latest report of the Department of Health (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a2b153-f33d-49f2-832c-e64d7da8df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 433 new infections, 404 (93%) occurred within the past 14
        days, or from Dec. 12 to 25. Metro Manila remains the region with the highest
        number of COVID-19 cases with 178 (44%), followed by Calabarzon with 41 (10%),
        and Central Luzon with 33 (8%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcd742-b6e9-4610-b2bf-511f1a8fe2d1'
