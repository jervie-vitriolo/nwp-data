        href="https://www.instagram.com/p/CX4ZCQuMSh4/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none;" target="_blank">A
        post shared by Pope Francis (@franciscus)</a></p></div></blockquote> <script
        async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbbb39-0e53-4a66-b51f-b06fb24af2bf'
