      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) </strong> The
        Magnolia Pambansang Manok Hotshots imposed their might on Christmas Day with
        a lopsided 117-94 victory over rival Barangay Ginebra San Miguel in the 2021
        PBA Governors'' Cup at the Smart Araneta Coliseum in Quezon City on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd917a0-172e-4dbe-ba87-b4182bf41ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T22:22:55.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550103d-b056-4b7a-b97e-b299d915d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T22:22:55.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win by Magnolia was the most lopsided Christmas Day game since
        2012, when they were defeated by the Rain or Shine Elasto Painters, 98-72,
        in Game 2 of their best-of-seven semifinal series. Magnolia was still known
        then as the San Mig Coffee Mixers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f50da6-ea79-4fdf-aa2a-8d1aaa7daff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T22:22:55.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17efa3-5da8-440b-8ea4-67333aad1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T22:22:55.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Manila Clasico game was also the most lopsided since
        Game 2 of the 2019 Commissioner''s Cup best-of-three quarterfinals, where
        Ginebra defeated Magnolia, 106-80.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac60be7-b729-4a03-9315-8b6990bde4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T22:22:55.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f92125-5e76-4365-bc62-bac6e5cdcad5'
      'mgnl:activationStatus': true
