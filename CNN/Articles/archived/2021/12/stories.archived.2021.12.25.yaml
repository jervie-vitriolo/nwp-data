      'jcr:uuid': 'b1c230d2-f19a-4c44-9e92-e807f758673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T09:24:23.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong>  Rains
        will dampen some parts of the country on Saturday, Christmas day, due to the
        presence of the northeast monsoon and the Intertropical Convergence Zone (ITCZ),
        the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee296c-5958-48a8-afa7-9e6db13a75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T09:24:23.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, Philippine Atmospheric, Geophysical, and Astronomical
        Services Administration (PAGASA) weather specialist Grace Castaeda said the
        northeast monsoon or "amihan" will bring cloudy skies and rains over Batanes,
        Cagayan, Isabela, Apayao, and Kalinga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d4b34-5314-4d4f-a5a2-2f1ed9fd5c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T09:24:23.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light rains will also prevail in Cagayan Valley, Ilocos Region,
        Cordillera Administrative Region, including Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6183db6-c94d-4344-bdb6-2f0f887b0fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T09:24:23.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayas and Mindanao  particularly Surigao Del Norte, Surigao
        Del Sur, Dinagat Islands, and Davao Oriental should expect cloudy skies,
        scattered rains, and thunderstorms due to the ITCZ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c6547f-c9a3-4296-900a-5470f25fe236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T09:24:23.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country, meanwhile, will have a fair weather condition.
        However, localized thunderstorms are still possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce89c5-dd16-4948-9b41-d548450df36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T09:24:23.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po tayong minomonitor na sama ng panahon na maaaring makaapekto
        sa ating bansa," Castaeda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24456d-a8d8-47f7-93fc-6f34c5ab9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T09:24:23.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not monitoring any weather system that could
        affect our country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d515b8-f92e-45e2-b500-b4846a29ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T09:24:23.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the low pressure area that was being monitored outside
        the Philippine territory dissipated on Thursday. It was forecasted to enter
        the country after Christmas, just after Typhoon Odette wrecked parts of the
        Visayas and Mindanao.</p>'
  'Odette-death-toll-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-25T10:46:08.209+08:00
    'imagesource': 'jcr:695fcc92-7b2f-4a60-bdc1-2c01afa0a8bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54e71d5c-c5bf-4147-9f32-b5b52cac8c54'
    'lead': 'The reported death toll due to Typhoon Odette has reached 367, while
      62 are still missing, according to the latest data from the National Disaster
      Risk Reduction and Management Council (NDRRMC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T10:47:48.686+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:34:58.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:39.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Odette'' death toll climbs to 367, while 62 are missing  NDRRMC'
    'updated': 2021-12-25T14:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc32113-835c-4e46-aa05-2a7cf2e76eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T10:47:48.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong>  The
        reported death toll due to Typhoon Odette has reached 367, while 62 are still
        missing, according to the latest data from the National Disaster Risk Reduction
        and Management Council (NDRRMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca4fbb-0ad8-4a50-967b-f8465d00b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T10:47:48.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, said only 44 of these deaths have been confirmed
        so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b3b18-2fa5-4fc9-9523-ef490036675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T10:47:48.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally of injured individuals, meanwhile, stood at 732.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77386722-6005-4627-a52c-0d7a87e55bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T10:47:48.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report issued on Saturday, the NDRRMC said the devastating
        typhoon has affected a total of 918,877 families or over 3.56 million individuals
        across 11 regions in the Visayas and Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e7ccc-c45e-416b-8fc6-d34ea784d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:13:30.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/12/17/Odette-donations.html">READ:
        LIST: #OdettePH donation drives</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2e662-4cce-4a11-8960-26307799cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:13:30.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mimaropa, Central and Eastern Visayas, Northern Mindanao, SOCCSKSARGEN,
        and Caraga have suffered extensive infrastructure damage amounting to 3.99
        billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a7fdd-d754-4cba-8f14-4532d5e643d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:13:30.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of these regions, including Calabarzon, Bicol and Davao
        regions, have also recorded 2.09 billion in damage to agriculture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef03ec-884c-44cc-9af0-68e9abcea108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:13:30.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NDRRMC, a total of 343 cities and municipalities
        have been placed under the state of calamity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c79211-d12e-40f7-9d7e-f26aa5e79c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:13:30.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, President Rodrigo Duterte declared a state of
        calamity in six regions due to the trail of destruction caused by Odette.
        A state of calamity would allow local governments to tap their respective
        calamity funds to help typhoon-hit communities.</p>'
  'Kate-Winslet-Leonardo-DiCaprio-reunion':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-25T11:46:20.865+08:00
    'imagesource': 'jcr:9f7e422a-a95d-4fe8-bc14-4a98e6c69825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24d41593-3eb3-474d-af8c-010983c6255d'
    'lead': 'Kate Winslet and Leonardo DiCaprio''s friendship will go on, despite
      distance or time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T11:48:11.132+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:34:57.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:39.871+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kate Winslet ''couldn''t stop crying'' when she was reunited with Leonardo
      DiCaprio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4ae30-d018-41a5-a587-1a7c312b29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:48:11.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Kate Winslet and Leonardo DiCaprio''s
        friendship will go on, despite distance or time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9553a3-c908-4edf-8303-3bfb553b7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:48:11.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two Oscar winning actors reunited in Los Angeles after
        nearly three years due to the COVID-19 pandemic, it was emotional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce4a2c-7f90-431d-a1e7-5f64e4a493f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:48:11.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t stop crying," Winslet told The Guardian. "I''ve known
        him for half my life! It''s not as if I''ve found myself in New York or he''s
        been in London and there''s been a chance to have dinner or grab a coffee
        and a catchup. We haven''t been able to leave our countries. Like so many
        friendships globally, we''ve missed each other because of COVID."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d587f-eedd-4834-9ee4-ab9b30be90e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:48:11.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two first starred together as Jack and Rose in the blockbuster
        1997 film "Titanic," and later as husband and wife in the 2008 film "Revolutionary
        Road."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd06966-6067-48cc-930e-04490851b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:48:11.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reflected on how young they were when they filmed "Titanic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c03ac3-a82f-41a1-90d3-e2de0e25f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:48:11.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I turned 21 on that shoot, and Leo turned 22," she said wistfully
        according to the outlet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732bcdb-18dc-4526-9f88-09bc744edf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:48:11.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winslet, now 46, and DiCapario, 47, have both done pretty well for
        themselves in the 25 years since they met on the ship set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554286e-774a-49cc-aab7-b7bfcbc651ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:48:11.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s my friend, my really close friend," Winslet said. "We''re
        bonded for life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb89a44-02f0-451d-886b-94fe0dc07f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:48:11.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/24/entertainment/kate-winslet-leonardo-dicaprio-reunion-interview/index.html">"Kate
        Winslet ''couldn''t stop crying'' when she was reunited with Leonardo DiCaprio."</a></em></p>'
