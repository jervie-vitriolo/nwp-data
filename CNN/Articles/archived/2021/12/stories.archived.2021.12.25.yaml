      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia import Mike Harris led the way with double-double numbers
        of 29 points and 15 rebounds on the night the franchise retired the jersey
        numbers of former players PJ Simon and Marc Pingris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260fa1a1-ab0c-46ca-bf88-868c5ff228f6'
