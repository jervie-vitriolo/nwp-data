    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:40.088+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How astronauts celebrate Christmas in space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02e0e9-1204-4731-b769-e50c105e015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>Just in time for Christmas, a SpaceX
        cargo vehicle arrived at the International Space Station Wednesday morning
        bearing holiday treats and science experiments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8d3c1-c994-4324-b55b-426d0eb14609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orbiting laboratory is hosting seven crew members throughout
        the holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697d593-af9d-4c83-af7e-2816b047bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international crew includes Russian cosmonauts Anton Shkaplerov
        and Pyotr Dubrov; NASA astronauts Raja Chari, Dr. Thomas Marshburn, Kayla
        Barron and Mark Vande Hei; and European Space Agency astronaut Matthias Maurer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063068bb-2fe1-4b86-be42-37bd53c3f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we''ll be up here this year, we have our space family,"
        Barron said in a special holiday video shared by NASA. "I think we''re going
        to create some of our own traditions, and we''ll be able to talk to our family
        on the ground. ... I think I''ll make sure that I give my family a call let
        them know how much I''m thinking about them, how much I love them and how
        much I can''t wait to see them when I get home."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcdaa8-0770-4197-b1d3-8b6d7a3953cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurer joked that the crew will be able to celebrate Christmas together
        16 times as the space station orbits the Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3c2be-b618-4c83-99bc-5b85a1543eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a new family here in space, so getting to spend Christmas
        as a family with this family is what I''m looking forward to," Chari said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9747a2-fe10-4539-a6a6-7ce2fa858c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the entire crew will gather for a special meal and call
        home to talk with friends, family and loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4baafa-a436-4c73-a51b-bc74fe86e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also ring in the new year together.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f14f9f-1d15-415c-af5a-59aef7bfb693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re privileged to have the perspective of seeing so many countries,
        we can go from one side to the other in just a few minutes," Marshburn said.
        "It truly gives us a feeling of unification for all human beings around the
        world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b0e0a-1b52-4472-a9dc-072e1306c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get to see the sunrise many times a day, so thinking about the
        fact that people are waking up to a new year each time we see that sunrise
        is pretty cool," Chari added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5d483-5117-4db7-ab17-6077c0ad749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurer is eager to begin some of the science experiments that arrived
        on the cargo vehicle and said it "will be a splendid start to the new year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5458c-cd48-4bc3-93b3-7bfc024386a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Holidays away from Earth</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825918f-84ca-4a7d-9234-00e2b0dac1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts have marked the tradition of celebrating holidays in
        space since the days of the Apollo mission, when the Apollo 8 crew famously
        shared their Christmas Eve message in a live television broadcast in 1968
        by taking turns reading from the Book of Genesis in the Bible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76deb5-ea6d-4121-89f6-898f072c5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How these holidays are marked and celebrated is up to each individual
        crew, and space veterans tend to share suggestions and ideas with rookies
        before they go up, NASA astronaut Dr. Andrew Morgan told CNN in 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5b7da-dafb-41fd-bbad-7274b3e1bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan spent the entirety of the holiday season on the space station
        in 2019 alongside crewmates Jessica Meir, Christina Koch, Alexander Skvortsov,
        Oleg Skripochka and Luca Parmitano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abffef5-c483-4c10-a106-a4e3026cca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the holiday, Morgan and his crew played
        Christmas music throughout the station and had classic holiday movies playing
        to create a festive atmosphere. The crew also used a projector with a recording
        of a burning Yule log to make it look like they had a cozy fireplace on the
        space station, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15757a92-2f73-4218-af7f-1954f3303154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the international nature of their crew, they actually celebrated
        Christmas twice: Christmas on December 25 and Russian Orthodox Christmas on
        January 7.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5ed18-b335-4f82-8c2c-3cf3b4c1f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meir is Jewish and marked the passing of Hanukkah on the space station,
        tweeting pictures of her festive socks, but she also grew up celebrating Christmas
        and joined in the festivities on the station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de2d97-7f9b-4578-b141-bcc4467a053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your idea of planning ahead is buying Christmas gifts on Black
        Friday, it''s very different for astronauts thinking ahead to their space
        mission if it includes holidays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c7edf-fc9b-470c-9749-a563a6b148e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to think about a year or more in advance to make sure we
        purchased, packed and kept these gifts a secret the entire time," Morgan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a64423-666c-45e4-a2a2-fecb2e1921c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan knew that Parmitano enjoyed a special Russian treat called
        chocolate cheese, which is essentially a heavy chocolate fudge, so Morgan
        saved some to include with Parmitano''s present. Morgan also gave every crewmate
        a harmonica in their stocking so they could have a harmonica band on board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03390ffa-4664-44d7-9477-48c6dbf28578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the crew shared a holiday message and serenaded their
        mission control centers across the world with one refrain each from John Lennon''s
        "Happy Christmas" and Jos Feliciano''s "Feliz Navidad" -- all while wearing
        matching festively striped pajamas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf05968-713a-4a9b-a0d7-b8515d9d69aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan was missing his family and thinking about the traditions
        he would normally share with them. One of his favorites is spending Christmas
        Eve only lit by candlelight. He grew up with this tradition and continues
        it with his family to this day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50588918-64f0-49c7-8ea7-f6305db0e101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he woke up on Christmas morning in the space station, all of
        the lights were turned off in the modules, a normal occurrence while the astronauts
        are asleep.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21610f7-7122-4e73-9249-8c2f77fae0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Koch had taken small flashlights and covered them with gold-colored
        tape to make them look like little burning candles. They were everywhere --
        in the lab, the crew quarters, the galley where the crew eats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c74f19-6430-43bf-a477-ed5e14e70f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw that, I actually got choked up with nostalgia," Morgan
        said. "It made me think about missing my family during Christmas, but also
        just the thoughtfulness of Christina''s gesture. She had paid attention to
        that little detail, and it was extremely meaningful. It''s one of the many
        memories I cherish from my time on the space station."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef012f6-ee9a-40d0-a682-8730399e9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many happy New Years</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8e2e0-32ea-4030-bce9-43b3f1148e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space station operates on Greenwich Mean Time to stick to a
        schedule. The crew witnesses 16 sunrises and 16 sunsets each day as they orbit
        the Earth at 17,500 miles per hour (28,000 kilometers per hour).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1e7cb-d572-487f-9090-6767933637d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when it comes time to say "Happy New Year," the crew has many
        chances to celebrate. The astronauts make calls down to each mission control
        as the New Year arrives in their time zone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95652d4-f280-431a-a979-065f50c0eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year''s is a much bigger holiday than Christmas for the Russian
        crew, so the entire crew came together to enjoy a large meal and toast to
        the year ahead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7746c3c-6557-4a99-a19f-29a2d7f106cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other big tradition involves watching a Russian film, which,
        when translated essentially means, "The Irony of Fate." The 1976 Soviet romantic
        comedy television film has "a little bit of a bizarre plot about a gentleman
        who becomes so drunk, he ends up in Leningrad and doesn''t know how he got
        there," Morgan said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95922b4-e2a8-44c6-b577-49a39209bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a cultural phenomenon to watch the movie on New Year''s Eve
        in Russia, so it is played in the Russian segment to honor the tradition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04d61c-0aa7-4441-bf35-efd7c5f07d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To experience that with our Russian crew mates was extra special,"
        Morgan said. "That exchange of those traditions and experiencing each others''
        holidays and sharing that with each other across an international crew, that
        will be the thing I take away from that experience. It embodies everything
        good about international cooperation and sharing traditions across different
        countries."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8a274-280c-40a9-9e8c-00f4f9ec7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T11:53:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/24/world/nasa-astronauts-christmas-space-scn/index.html">"How
        astronauts celebrate Christmas in space."</a></em></p>'
  '10-billion-james-webb-space-telescope':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-25T12:32:39.719+08:00
    'imagesource': 'jcr:0ce945b5-d184-457a-8ba9-15021f83b2a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '666d7d2c-f403-4596-8a78-523822242954'
    'lead': 'We''re about to have eyes on the invisible side of space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T12:34:53.875+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:34:56.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:40.354+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This $10 billion space telescope will reveal the secrets of the universe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba8b3f-f71d-4012-873a-3b7d614137cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> We''re about to have eyes on the invisible
        side of space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084155f-1df2-4f81-9106-df634cba9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Webb Space Telescope will be the premier space observatory
        of the next decade when it launches Saturday. The telescope is expected to
        launch Saturday morning from French Guiana and live coverage will be available
        on NASA''s website beginning at 6 a.m. ET.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf536e-ec7b-40e8-ae07-6e776ef65996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to investigating the wealth of planets outside of our
        solar system, the observatory will peer back to some of the earliest galaxies
        that formed after the Big Bang and the very structure of the universe itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7c75d-db9f-4a4b-b91b-66c8972e930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb will act as an infrared sleuth, detecting light that is invisible
        to us and revealing otherwise hidden regions of space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43934d41-1a54-4d9d-b992-a4f88e626ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope will look at every phase of cosmic history, including
        the first glows after the Big Bang that created our universe and the formation
        of the galaxies, stars and planets that fill it today. Its capabilities will
        enable the observatory to answer questions about our own solar system and
        investigate faint signals from the first galaxies formed 13.5 billion years
        ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ab66a-e338-4558-b27f-cb3d57a5b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can currently see galaxies back to 500 million to 600 million
        years post-Big Bang, nearly 13 billion years ago," said Marcia Rieke, a Regents
        Professor of Astronomy at the University of Arizona''s Steward Observatory
        and principal investigator for the Near Infrared Camera on the Webb telescope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831b3f0-928a-4618-8b8b-47cb77e2b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, what scientists have observed from this time period looks
        similar to what we already understand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13e236-698d-481a-9f09-2800db64171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, logic dictates that at some point during the first few
        hundred million years, these familiar-looking objects must have come from
        somewhere and evolved," Rieke said. "After all, galaxies don''t spring up
        from nothing, virtually overnight."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d409f-a220-43a4-91e6-b8e51f0efef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infrared camera on Webb could reveal the faint first light from
        galaxies as they formed during the infancy of the universe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5cf7c-c042-47e9-b604-72627f380f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the universe expands, these faraway galaxies are moving away
        from us so rapidly that their wavelengths of light become stretched out until
        the point that they are only faintly visible in infrared light, Rieke said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7dc87-7a75-435c-8b47-ff2c3416a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Origins of the universe and how it evolved</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e200ab7-0a51-41ba-9224-2d52278d95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Webb''s capabilities, researchers should be able to get four
        times closer to the Big Bang than the Hubble Space Telescope, she said. Hubble
        observed the universe 450 billion years after the Big Bang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab71c4-1f36-4746-aaf4-9b6c344e44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcia Rieke''s husband George Rieke, a Regents Professor of Astronomy
        at the University of Arizona''s Steward Observatory, is also working on Webb
        as the science team lead for the telescope''s Mid-Infrared Instrument. This
        instrument will allow Webb to look even farther across the infrared spectrum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51302e45-1daa-4912-add8-f5df60176eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each space telescope builds on the knowledge gained from the previous
        one. In the case of Webb, its mirror is nearly 60 times larger than previous
        space telescopes, including the retired Spitzer Space Telescope. The observatory
        also improves on the sensitivity and resolution of the Hubble Space Telescope.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc167cf-ab25-4f14-b95b-7ae1480be4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collecting infrared observations from space prevents interference
        created by the heat from our planet and its atmosphere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d3c0e-055e-43a2-bd11-653f3470c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft includes a five-layer sunshield that will unfurl
        to reach the size of a tennis court. It will protect Webb''s giant mirror
        and instruments from the sun''s heat because they need to be kept at a very
        frigid negative 370 degrees Fahrenheit (negative 188 degrees Celsius) to operate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a8c9f-23da-4ed2-8056-3609656f578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really exciting that we''re going to be looking at things
        that were just completely out of reach before," George Rieke said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449586b-658f-45aa-bbb8-675311566301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key questions about the universe can be answered when scientists
        have access to data from different wavelengths of light.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfa30f-0323-4609-892d-1db64c504588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excitement in astronomy in the last 70 years has been looking at
        different wavelengths," George Rieke said. "Before that, all astronomy was
        done in optical (visible light) and looking at the universe in optical is
        like going to the symphony concert and only listening to one note. Now, we''ve
        got the whole symphony."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9dfed-3c40-45c4-b36e-007725eabfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observations by Webb could confirm or entirely upend predictions
        and ideas that scientists have about the origin of the universe and how it
        evolved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8643cc4-67f9-4a18-8bcb-7027fc05f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know, how did we get here from the Big Bang?" said John
        Mather, NASA''s senior project scientist for the James Webb Space Telescope.
        "We want to look at those first galaxies growing. There are dark areas of
        dust skewing our view of those earliest times when the stars are growing,
        but we can see them with infrared."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0bfb89-e7c1-4ca9-b777-1cb63dcab0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding why distant galaxies are so different from those closer
        to our own Milky Way galaxy would help fill a critical knowledge gap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbdac6-471d-4547-99a7-dac6ff4178ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this 13.8 billion year story of the universe, and we''re
        missing a few key paragraphs in the very first chapter of the story," said
        Amber Straughn, an astrophysicist and Webb deputy project scientist for communications
        at NASA''s Goddard Space Flight Center in Maryland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d283f-e54e-49bb-84cb-483dfac07828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:34:53.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re really trying to do here is is figure out how to pull
        those pieces of the story together and learn more about that whole process."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
