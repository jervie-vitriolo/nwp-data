  'flight-cancellations-christmas-eve-amid-omicron':
    'author': 'Pete Muntean, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-25T06:54:04.046+08:00
    'imagesource': 'jcr:ac831c36-927b-43e0-9431-283e9318dd67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2506c80-fab2-4702-b445-fbc526c6d62f'
    'lead': 'Airlines have canceled thousands of flights on Christmas Eve, including
      hundreds of US domestic flights, as staff and crew call out sick during the
      Omicron surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T06:56:09.780+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:35:01.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:38.521+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 2,000 flights canceled on Christmas Eve'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e01381-54e4-4b70-8fde-7001e0268e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Airlines have canceled thousands of flights
        on Christmas Eve, including hundreds of US domestic flights, as staff and
        crew call out sick during the Omicron surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0344fe8-4cd3-4068-8a3f-468d7d3e92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, airlines have canceled over 2,000 flights, 454 of which
        are within, into or out of the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72af6d2-283f-4d51-be2e-fd564469e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operational snags at airlines are coming as millions are still flying
        in spite of rising coronavirus cases. The TSA says it screened 2.19 million
        people at airports across the country on Thursday, the highest figure since
        the uptick in holiday travel started a week ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b1a10-d389-4c7f-be7b-373285969975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds of US flights canceled</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265965c8-83ab-4ac5-babc-bd2e2eb34932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, United Airlines said it had to "cancel some flights"
        because of the Omicron variant of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc04066-a970-4421-a58a-f85baf16b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nationwide spike in Omicron cases this week has had a direct
        impact on our flight crews and the people who run our operation," said a United
        memo obtained by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050aeaef-9337-4e03-ac14-0f515cea809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United has canceled 170 flights, representing 9% of its total schedule,
        according to flight tracking site FlightAware.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e18c5-5096-4d87-8d38-7a4404799716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United said it is "notifying impacted customers in advance of them
        coming to the airport," according to a company statement. "We''re sorry for
        the disruption and are working hard to rebook as many people as possible and
        get them on their way for the holidays."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670fc1b-244f-44a1-9bb5-0aaead7628c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Thursday night, Delta Air Lines also canceled flights. The
        airline has canceled 130 Christmas Eve flights, according to FlightAware.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656f9fa-438d-4360-bcd8-8334edc0881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta said the cancellations are due to multiple issues including
        the Omicron variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d44a1-7f05-4e20-8c86-5ca838868d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to our customers for the delay in their holiday travel
        plans," Delta said in a statement. "Delta people are working hard to get them
        to where they need to be as quickly and as safely as possible on the next
        available flight."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f34ff-3726-450a-aba7-3bc72f092c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, JetBlue canceled more than 50 flights, or about 5%
        of its overall schedule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483622a6-2cb4-4e5e-9699-ed5cc7fe3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska Airlines said in a statement that it canceled 17 flights
        because of Omicron Thursday and more cancellations are possible on Christmas
        Eve. So far, it has canceled 11 flights Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c26a1-3499-43a9-ad20-728698151b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands of international flights canceled</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e58b6-4a79-4df3-82e8-4d5425d58452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Eastern has canceled 474 flights, or 22% of its operation,
        according to FlightAware. Similarly, Air China canceled about 190 flights,
        or 15% of its schedule.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdaadc-35f9-4897-b572-db139631a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air India, Shenzhen Airlines, Lion Air and Wings Air all canceled
        dozens of flights as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4df06-c425-40db-b020-59885f0d9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- Andy Rose, Sharif Paget and Ramishah Maruf contributed to
        this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907ca7e-e65c-44e9-af39-e19f9ba2afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:56:09.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/23/business/united-delta-cancellations-christmas-eve/index.html">More
        than 2,000 flights canceled on Christmas Eve</a>".</em></p>'
  'Biden-to-lift-travel-restrictions-on-southern-African-countries-Omicron':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-25T06:57:23.392+08:00
    'imagesource': 'jcr:6363e0c4-65bb-4c2b-9282-c752919128aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37712e99-9347-4990-aac0-c1d1ed86312c'
    'lead': 'The Biden administration is lifting restrictions on eight southern African
      countries that were put in place last month after the Omicron variant was first
      identified in South Africa, two administration officials told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T06:59:45.193+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:35:00.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:38.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden to lift travel restrictions on southern African countries that
      were put in place due to Omicron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf898243-1125-433e-9e31-edf98c6d9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Biden administration is lifting restrictions
        on eight southern African countries that were put in place last month after
        the Omicron variant was first identified in South Africa, two administration
        officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a731fe2-8072-4e7d-92f3-2c71296f525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions will lift on December 31 at 12:01 a.m. ET, the
        officials said. News of the lifted restrictions was first reported by Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac10b7-1176-44d4-a320-ad778d7aa0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden ordered the restrictions in late November on
        the advice of his public health officials, cutting off most travel from South
        Africa, Botswana, Zimbabwe, Namibia, Lesotho, Eswatini, Mozambique and Malawi.
        The measures barred nearly all foreign nationals who had been "physically
        present" in the countries during the "14-day period preceding their entry,
        or attempted entry into the United States." US citizens, lawful permanent
        residents and noncitizens who are the spouses of citizens or permanent residents
        were exempt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38414299-64e4-4e21-a83f-2aec1c6fe4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his coronavirus response team stressed at the time that
        the measure was a temporary effort to slow the spread of the Omicron variant
        and give US officials time to assess the variant and prepare for it to hit
        the US. But the measure still faced criticism after it became clear that Omicron
        was already spreading in several non-African countries before it was identified
        in South Africa, which has a strong public health surveillance system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ee4ce-6033-4e86-8e01-fd067278f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions came under increased scrutiny in recent weeks as
        Omicron was identified in the US and particularly as it became the dominant
        variant in the last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a452a2-46ad-4b68-8633-91cc1b5bfc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time these restrictions were put in place, it was clear
        that there was widespread community transmission in South Africa, as well
        as a great deal of cross-border travel in the region and little surveillance
        in many of the countries near South Africa," a senior administration official
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0a191-c71d-4df6-b8e0-ec9ea752a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Tuesday that he was "considering" lifting the restrictions
        and officials said Biden had been urged in recent days to reverse the ban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61cebf-0e7e-40e9-8ad8-2fdbd9a8d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said the US Centers for Disease
        Control recommended the restrictions be lifted for two key reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbbb3f-1e69-494e-91d4-8b2a1354dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, our nation''s health officials have made progress in understanding
        Omicron; importantly, our existing vaccines are effective against severe disease
        with Omicron, especially if you''re boosted. Second, with Omicron now present
        across the US and globally, international travelers from these countries will
        not have a significant impact on US cases," the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd577cb53-33c6-48dd-9dd4-53a722e4cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight countries will now be subject to the same coronavirus
        travel protocols the US has imposed on other countries, requiring foreigners
        be fully vaccinated and that all travelers get a negative coronavirus test
        within one day of departure to the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2a189-fccc-41c9-aa6f-78a9ff383d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T06:59:45.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/24/politics/travel-restrictions-african-countries-omicron/index.html">Biden
        to lift travel restrictions on southern African countries that were put in
        place due to Omicron</a>".</em></p>'
  'The-couple-who-met-on-a-train-on-Christmas-Day':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-25T07:30:50.280+08:00
    'imagesource': 'jcr:d4ccede5-6898-45ef-840f-101fc069996c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbbb9465-f185-4ece-a2f1-38bfc2169b10'
    'lead': 'On Christmas morning 2011, Linda Wenger boarded a Metro-North train from
      New York''s Grand Central Station to head upstate to Katonah.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T07:34:57.530+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:35:00.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:39.118+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The couple who met on a train on Christmas Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71d6c7-5566-4a49-b431-bb5e20217bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On Christmas morning 2011, Linda Wenger
        boarded a Metro-North train from New York''s Grand Central Station to head
        upstate to Katonah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56144e6-53fb-4b59-b60e-49c355ee5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was in her mid-50s and had been divorced for 10 years. Her daughters
        always spent the holidays with her ex-husband -- Wenger is Jewish, so she
        didn''t have much affiliation with Christmas, whereas her ex''s new partner
        celebrated the holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9c76d-77b8-43cc-9abb-1f44102e3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger''s sister''s family also celebrates Christmas, so she always
        traveled to their home in Connecticut on December 25. And she always traveled
        alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc27e3-6172-4134-abe4-5e02d972a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always found Christmas Day a little lonely, because I was never
        with my girls," Wenger tells CNN Travel today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e97a4c0-2553-42b5-a303-318d32081d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger had a very successful career in marketing for a nonprofit.
        She was content with her career and her life in New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459b58c-1db6-45af-8cd1-5d7efa1a7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the train pulled out of the Manhattan terminus, she found
        herself reflecting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4c5ff-ed81-4129-9281-54b30f60cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might have been a little wistful," Wenger recalls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d17850-1cce-4c89-8763-a900290bb0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were only a handful of other people in Wenger''s carriage,
        including a man of a similar age, who was sat opposite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd5d77-df35-4bbd-bf0f-392842178e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She watched him pull out wallpaper and paint samples from a bag,
        spreading them on the table in front of him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4d7fc-57bc-4e5b-b067-4232e9c662d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just got this good vibe from him," recalls Wenger. "I thought,
        ''He''s kind of cute. And he''s alone on Christmas Day.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f263d-0df6-453e-9926-e55908d38402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She figured he''d probably sat opposite her to initiate a friendly
        conversation, yet he seemed pretty absorbed in his task.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efaf60-d8c4-453e-bed5-72e0a3f2c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the city retreated into the distance, Wenger considered whether
        to strike up a chat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d2330-68d7-4727-8cfb-d9c3b413e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the stranger pulled out a particular floral wallpaper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e7ac3-bf0b-4f39-8604-54f7521f1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, that''s William Morris, isn''t it?" she said, recognizing one
        of the intricate patterns that characterize the work of the Victorian artist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fd6dc-e68d-4124-b40d-8f6645cafebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man looked up and smiled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf0674-013c-4bc2-a266-989ed8cbea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Michael McTwigan, a New Yorker in his early 60s who''d been
        separated from his wife for a year or so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9265a-d82c-4884-840d-8736345c1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was on his way to volunteer at a Christmas food drive in Katonah.
        His boss lived in that area, and had told him about the event, which aimed
        to feed some 300 people over the holiday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc5540-a209-4556-a778-c0240ddab762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Christmas Day, and I thought, ''Well, it''d be nice to do
        something and I''m all alone, so what can I do that''s helpful?''" McTwigan
        tells CNN Travel today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c28da-aa98-4372-9d7a-c566a3dece28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was passing the time on the train looking through wallpaper samples
        as a favor for a friend, who wanted a print that matched the paint color in
        her apartment. McTwigan, a former art critic with an aesthetic eye, had offered
        to help out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b77bc-d55d-4df2-9c9f-2321a85a6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Wenger mentioned William Morris, McTwigan was surprised. He
        suggested she must have some artistic training to recognize the print.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f5a79-1037-4ce7-a2c0-9a361fd149d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger explained she''d been an art history major at college. McTwigan
        told her about his art background, and added that he was now in marketing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485030ac-fdbf-45f7-82a3-61e1021a8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger said she worked in marketing too, for a large lung cancer
        research charity. They started chatting about the joys, and pitfalls, of their
        shared profession.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d19234-a5b2-4e45-98c0-717dd46c5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they talked about their lives and respective Christmas Day plans,
        the two realized they shared a love of art, similar careers and a drive to
        help others -- Wenger through her job, and McTwigan through his volunteering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765fc521-3723-418f-bbc9-b44a8852e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he told me what he was doing, I said, ''Oh my God, that''s
        got to be the best character reference I''ve ever had. Right? Somebody is
        going to do something so unselfish on Christmas Day,''" says Wenger.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb20b74-69c4-4a8a-8e32-7f389c304aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McTwigan was just as taken with Wenger -- he''d noticed that while
        she didn''t downplay her career, she talked more about her connections with
        people than her achievements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef19e6e-9bf7-4121-851b-459521be02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He felt she was "very sensitive and intuitive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df868e-225d-4391-9ac1-aecd3802b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sensitive in the sense of being aware of other people''s feelings,
        or moods, or whatever, and open to understanding what other people are feeling,"
        he says now. "She put people first -- somehow that was more important than
        anything else."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34ecf8-a869-47c7-a25c-b76fb10361ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the two had started talking, their conversation didn''t stop,
        and as the train rolled through the New York countryside, they realized they
        were enjoying one another''s company immensely.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0421463-44f8-46cb-8bfc-0b68f5f3de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a very friendly and sweet vibe," says Wenger. "And I thought,
        ''OK, this is something.'' I felt something between us."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea25d4a-3003-4658-b66b-88aeecc3c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey from Grand Central to Katonah takes just over an hour.
        In no time at all they were pulling into Katonah''s tiny platform, shrouded
        in trees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783103f-6744-4be2-a11c-3fd2280b1cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the train stopped, Wenger reached into her purse, and handed
        McTwigan her business card.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba35db-1adb-4a00-a9f0-d35f21d0047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the two got off the train together, and walked down the station
        stairs to the ground level, where Wenger''s mother was waiting to pick her
        up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536666b9-949b-4f09-8a11-e8176d177627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger and McTwigan went to shake hands to say goodbye. As their
        hands touched, McTwigan reached further up Wenger''s arm, and held it for
        a moment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f4cba-71c5-452b-9ec5-1bd53744e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great to meet you," he said, smiling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d73203-17c0-49e4-b592-93d1b48e117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger calls the gesture "the sweetest thing."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d42203-67cc-45ac-aae2-b5de5a62dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely had flutters from that," she says now.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216b4fd-1e21-4109-903a-bdcef341b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Wenger got into her mother''s car -- and later as she was chatting
        with her sister and the rest of her family -- she shared what had happened
        on the train.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c3b90-6071-4d20-85c9-7539eab4c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met this really interesting man," she explained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8476c36-d60e-45f9-8da2-cab47cacfcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, there was something going on between you," said Wenger''s
        mother, laughing -- she''d seen the lingering handshake from the car.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0f61f-a10b-4607-b4c6-5386345f4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was kind of buzzing with excitement about it," says Wenger.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17d134-8efc-4979-809c-8aea080a749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McTwigan kept thinking about the train encounter too.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d8b7c4-418a-4642-92d6-abfd1eab12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely wanted to see Linda again," he says. "There wasn''t
        a doubt in my mind about it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48da74-64d5-43f1-88ee-3122e016efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A first date in New York</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e36078-25d3-40e3-9676-a70148eed9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the Christmas and New Year period, the two exchanged a handful
        of emails.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78037fc-98df-404e-aea5-23b2921eaa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then McTwigan asked if Wenger would like to meet when they were
        both back in the city. He suggested a live event in New York, run by storytelling
        group The Moth.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f3ffa-8d7a-4a10-9710-52910a422e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As real people stood on stage and told their stories, Wenger and
        McTwigan picked up their conversation right where it had left off at Katonah
        station.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b6250-c1a8-463f-a6dd-32c3903bea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had a series of subsequent meet-ups in New York City. Some,
        they say, were more successful than others -- a pop-up guitar concert suggested
        by McTwigan turned a little awkward when they realized the music was pretty
        experimental.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae68b36-7612-4016-a90d-e2823db30f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know each other well enough to say, ''This is really
        horrible,'' right away," says Wenger, laughing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b9f73-2d7d-4d29-9f2d-7e414840b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But afterwards the two went to Joe''s Pub in the East Village, where
        a jazz singer was serenading the crowd.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823dd72c-172b-4a56-94bd-de05653d3637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were laughing and dancing, and that broke the ice completely,"
        says Wenger.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe0f4f-e45c-4824-b6d3-c6045809609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they took their courtship day by day, and tried not to
        have any expectations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f413e3-78f7-4763-bb52-d3eab87ce170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d both been married before, and they were approaching falling
        in love again with both excitement and trepidation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554912a2-8a75-4027-9a92-cd2b303f04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Let''s just go slow and see how it goes, because after all, we
        know the perils of choosing wrong,'' was their mantra, says McTwigan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0263685-4621-4cc2-9adb-d84b0e43919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But especially as we had more experiences together, all the more
        of the similarities -- the similar feelings and values -- became clear to
        each of us, I think. We grew closer," he adds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743af170-d67c-4cfc-bd4f-cb6d0f0a216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were both happy together a lot, which was something we hadn''t
        had in a long time, both of us," says Wenger. "A lot of happiness -- that
        gets very addictive."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6eaa46-be17-438b-bb37-03f3592e030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship just felt easy, they say, and that was also part
        of the appeal -- they enjoyed spending time together and they loved one another''s
        friends and families.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3e99a-ea32-46df-9022-13c5b8407432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A return trip</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915089a7-842d-4dc3-b0bc-23c6f44f277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Day 2012, the two boarded the Metro-North train from
        Grand Station to Katonah, just as they had the year before. But while 12 months
        previously they''d been strangers, now they were a couple, traveling together
        to visit Wenger''s family.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb78d9-cc89-49b3-99fc-81561f382993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than sitting opposite one another, they sat together, shoulder
        to shoulder.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f905cba-f54b-4e2f-8fc6-c18b8756a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked another passenger to take a photo, which sparked a tradition.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f1adb-f700-4772-9baf-70cd4616cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, getting on that train we would take a picture, or ask
        someone to take a picture," says Wenger.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99904a3-4be6-4743-9662-2b173f06442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year was like an anniversary, it was wonderful," says McTwigan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48148c9-aac5-4ac7-949e-44aef38fe82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two soon moved in together, Wenger crossing the East River from
        her Manhattan base to live with McTwigan in Brooklyn.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ccdf7-ceb6-48d6-b0f8-0f8b385f812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were based in Brooklyn for six years, commuting each Christmas
        to Katonah, before moving to Connecticut in 2018.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234950ea-584a-40ce-8149-b6ec78479ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They love the community in their new neighborhood, and enjoy afternoons
        gardening together. The only disadvantage is that when Christmas rolls around,
        the two don''t need to get the train to Wenger''s sister''s house anymore,
        as they''re close enough to drive.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de984374-a508-490c-9cff-b66f1f3a0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A Christmas miracle"</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f25736-a74f-4aad-9992-8b6bf80e3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger and McTwigan got married in July 2018, in their Connecticut
        home.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5a7d4-b909-46a8-8bba-4e0a085ffe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just kind of threw it together," says Wenger, explaining that
        they seized a moment when Wenger''s eldest daughter, whose family lives abroad,
        was back in the US.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364634f2-b492-4143-a8e9-7f342e7c05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a relaxed, warm occasion, the two say. Friends and family
        crowded out the rooms of their home, eating smoked meat. One of McTwigan''s
        lifelong friends officiated the service.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb6349-5d21-4231-94a1-5ef0b11f1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the thing we talked about afterwards was it just felt like
        an outpouring of love toward us," says Wenger. "People were just so happy
        that we''d found each other. So it was a pretty wonderful day for us."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472ab90-a080-4b3d-a1b3-5bed16601b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their vows, the two celebrated the "Christmas miracle" that brought
        them together -- "a Christmas miracle for a Jewish girl," as Wenger puts it.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce469d0-5af5-44a9-aab2-4879ee9640a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a crazy thing to meet somebody in such a random way
        that you have so much happiness, peace with, so much in common," she says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223900d-2de7-4878-a10e-69096361c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody they know loves the story, she says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3ab4a-9932-494a-a30f-b0ff8e19d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an unusual, chance encounter," says McTwigan.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b875be5-d8b3-4848-bdcb-5d9f5753a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I mean, we didn''t meet in Paris," adds Wenger, laughing. "We
        met on Metro-North, a commuter train. But it did the trick."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a72950-32f8-4a41-8396-d129f405b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10 years on</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffcf35-ca8c-4722-b4f7-fc37a84e453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Christmas marks 10 years since Wenger and McTwigan sat opposite
        one another on the train.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1745ca-9010-4da2-90a6-0a24cd399a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately the two aren''t able to visit Wenger''s sister in
        Connecticut this year. The annual Christmas gathering was canceled on December
        22, when Wenger''s niece tested positive for Covid-19.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b91797-b448-4c6c-9724-9e183dac7fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Wenger and McTwigan will be celebrating together at home,
        just the two of them -- eating all the appetizers they''d pre-prepared for
        the larger family gathering.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b365a90-0229-4bba-a3b9-30c2dd35c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they''ll miss their family, and the pandemic is a concern,
        the two say they love spending time in one another''s company, so they''ll
        make the most of the day together -- as they do every day together, feeling
        grateful to have met one another, and taken a chance.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf73e2-1bd3-44f7-be60-16f5157b934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two hope their story inspires people to be open to new experiences,
        and to seize moments that come their way, however unexpected.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172559e2-86b9-47d5-b38a-906700986c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always be ready to take an opportunity, because you never know
        where it will lead, some will pan out and some won''t, and that''s fine,"
        says McTwigan. "But you shouldn''t go through life with a narrow focus, but
        looking around you and taking in all this around you, and enjoying it -- that''s
        my takeaway."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c72538-b0a9-452f-bb23-d4e5ba697a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, have an open heart," says Wenger. "And also, I think a lot
        of people who are alone and don''t want to be alone can have a feeling that
        nothing''s going to change. And I went through a very long time of being alone."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536f35c-1b09-4dfa-a32f-adb8ab6963b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always had an attitude that something could change, something
        good could happen and I wouldn''t be alone. And maybe that''s what made me
        the kind of person who would walk up to a stranger and ask a question, to
        make it happen [...] I kept an open heart."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7ad19-9d72-4169-9a65-d61bf9bb6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T07:34:57.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:35:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/chance-encounters-train-christmas-romance/index.html">The
        couple who met on a train on Christmas Day</a>".</em></p>'
