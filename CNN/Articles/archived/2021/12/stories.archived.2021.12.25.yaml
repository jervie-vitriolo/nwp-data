      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) </strong> Quezon
        City now holds the title of richest local government unit (LGU) in the country
        in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e76188-e1c0-440b-a75b-13595e4b2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T17:27:57.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54eef8-389f-4f4f-89f5-ac7a0d951ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T17:27:57.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the annual financial report released by the Commission
        on Audit (COA) last Dec. 22, Quezon City recorded total assets of 452.333
        billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
