      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) </strong> The
        Phoenix Super LPG Fuel Masters handed the NLEX Road Warriors their first loss
        in the 2021 PBA Governors'' Cup on Christmas Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa52e8-9953-4104-abca-857924181688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T18:54:09.436+08:00
