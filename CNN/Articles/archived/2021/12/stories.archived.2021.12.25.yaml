      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right from the start of the game, Magnolia displayed their tremendous
        shooting - going 43% from beyond the arc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825dbe3a-cfdd-4c2b-81ad-f4ff26810821'
