  'track-Santa-around-the-world-NORAD':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-25T12:35:28.647+08:00
    'imagesource': 'jcr:efaa2311-1a17-43e8-8c89-c5a62adfebd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88e6817c-5820-4e6e-93d9-b09423a2180c'
    'lead': 'Santa Claus has packed his sleigh with toys for all the good girls and
      boys and he has made sure the reindeer are secured for takeoff. Now, they are
      traveling around the world to visit millions of households.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T12:37:29.786+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:34:55.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:40.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how to track Santa around the world, thanks to NORAD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e8b98-dc22-446f-92bc-e35851ac96d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:37:29.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Santa Claus has packed his sleigh with
        toys for all the good girls and boys and he has made sure the reindeer are
        secured for takeoff. Now, they are traveling around the world to visit millions
        of households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585d108-e789-4291-9cce-02a59aa63754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:37:29.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you are waiting to hear the jingle of bells in the air that
        means Santa is near, the North American Aerospace Defense Command has a tracking
        system to show the jolly man''s progress worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd4e37-65cd-4650-b078-44602eca764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:37:29.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORAD, which is responsible for protecting the skies over the United
        States and Canada, activates its Santa tracking system at 6 a.m. ET on Christmas
        Eve. People can follow Santa''s journey around the world on NORAD''s website
        or they can call the command center at 1-877-HI-NORAD (1-877-446-6723).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf6a12-d02a-45a2-967d-7d622374c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:37:29.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A live operator, or a recording, will give the caller Santa''s current
        whereabouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e6959-4cb7-4270-a99c-cc2bedaf0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:37:29.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to COVID concerns, the NORAD Tracks Santa Operations Center
        will have fewer phone operators, so callers who do not reach a volunteer will
        hear a regularly updated recording as to Santa''s current location," reads
        NORAD''s news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f530f-a1ee-4fcb-8317-ab4bc76967f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:37:29.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracking service can also be accessed through Amazon Alexa,
        OnStar and the Bing search engine, according to the news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f0ac8-555c-4668-aae2-55d6858af378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:37:29.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 66th year NORAD has been tracking Santa''s yuletide
        journey around the world. It started by accident, according to the news release,
        in 1955 when a local newspaper advertisement informed children they could
        call Santa directly -- only the contact number was misprinted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ebe63-0348-4ac4-9c2b-154abc9877ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:37:29.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of reaching Santa, the phone rang through to the crew commander
        on duty, US Air Force Colonel Harry Shoup, at the Continental Air Defense
        Command Operations Center, the predecessor to NORAD," reads the release. "Col.
        Shoup was quick to realize a mistake had been made, and assured the child
        he was Santa."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92c322-cea3-404b-96fc-fb40c601175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:37:29.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus the tradition was started, according to NORAD, and they have
        carried it on since NORAD was created in 1958. Millions of families and children
        around the world have used the tracking service, according to NORAD.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035a5aa-8f87-4e9a-8d0c-68e4e3b668d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T12:37:29.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/24/us/norad-track-santa-2021-trnd/index.html">Here''s
        how to track Santa around the world, thanks to NORAD</a>".</em></p>'
  'Pope-Francis-Christmas-Eve-homily-2021':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-25T14:04:04.449+08:00
    'imagesource': 'jcr:1e60ea11-2c67-4330-8726-8600ceae0789'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fc499b2-1547-457c-be09-f07f3f1bf3a7'
    'lead': 'Pope Francis officially ushered in Christmas by highlighting the importance
      of ''littleness''  reminding the public to value the little things in life
      and to embrace our own vulnerabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T14:12:11.468+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:34:55.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:40.647+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis asks public to value little things in life, embrace vulnerabilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b0f6a-bc9c-4bfd-954d-da3491862174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:12:11.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> Pope
        Francis officially ushered in Christmas by highlighting the importance of
        littleness  reminding the public to value the little things in life and
        to embrace our own vulnerabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd5187-df6b-4a06-96f7-e5b55c227e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:12:11.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus asks us to rediscover and value the little things in life.
        If he is present there, what else do we need? the Pope said in his Christmas
        Eve homily at the St. Peters Basilica in Vatican City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf1194-efb2-4df6-bcdb-5250b0464a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:12:11.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us stop pining for a grandeur that is not ours to have," he
        said. "The littleness, the wonder at that small child  this is the message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9fd7c9-db9f-49ab-8c5a-84562d511570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:12:11.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope continued: Jesus is born in order to serve, and we spend
        a lifetime pursuing success. God does not seek power and might; he asks for
        tender love and interior littleness."</p>'
