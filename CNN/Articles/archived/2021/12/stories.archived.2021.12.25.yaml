      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive barrage continued in the second quarter with an impeccable
        teamwork that helped them establish a 61-42 lead at halftime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e39d2f-1d7e-488b-8227-e52d9916736a'
      'mgnl:activationStatus': true
