      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd favorite Ginebra squad failed to stop the bleeding in
        the second half as Magnolia led by as much as 31 points in the third canto.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140c2c9-6f3d-47dd-b53e-7a9730061fe9'
