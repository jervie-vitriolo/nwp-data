      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Mindanao standout was also included in the PBA
        Mythical Second Team in 2014 and a two-time recipient of Mr. Quality Minutes
        award in 2009 and 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e912d-de40-4303-a4d1-cf6b455985fe'
