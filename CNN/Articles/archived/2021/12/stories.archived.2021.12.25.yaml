      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 137 new deaths, 14 (10%) occurred this month, 26 (19%) in
        November, 45 (33%) in October, 32 (23%) in September, 11 (8%) in August, five
        (4%) in July, three (2%) in June, three (5%) in May, and one (1%) in April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ede949-7c90-4271-9df0-85a20132ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.849+08:00
