      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We established our defense early and limited their second chance
        points. We just want to be aggressive and control the pace of the game. We''re
        properly motivated because it is Christmas Day," Magnolia head coach Chito
        Victolero said after the game.</p>'
