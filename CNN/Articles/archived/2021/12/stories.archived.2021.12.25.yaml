      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally now stands at 2,838,381. This includes 9,376
        (0.3%) active cases or people currently sick - with 3,430 experiencing mild
        symptoms, 3,337 in moderate condition, 1,777 with severe symptoms, 458 with
        no symptoms, and 374 in critical condition.</p>'
