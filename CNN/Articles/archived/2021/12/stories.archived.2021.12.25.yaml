      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) </strong> The
        Magnolia Pambansang Manok formally retired on Christmas Day the jerseys of
        PJ Simon and Marc Pingris, two of the most influential players of the franchise
        at the start of the 21st century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1354d77-36f0-4c83-a19a-a36093144780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T20:41:57.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143baecc-4fe4-432c-80e6-090c0b01ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T20:41:57.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jersey retirement ceremony was held during the halftime of the
        Manila Clasico game between Magnolia and crowd favorite Barangay Ginebra San
        Miguel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8ca36-8b07-4b04-9766-5dcbc398d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T20:41:57.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2021/12/25/Magnolia-clinches-lopsided-win-Manila-Christmas-Clasico.html"
        target="_blank">Magnolia clinches lopsided win in ''Manila Christmas Clasico''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded8a8a-d9c5-4980-8f9a-7e319b6a6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T20:41:57.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon donned jersey number 8 in his entire 16-year career in the
        Philippine Basketball Association with the Purefoods/Magnolia franchise, after
        being drafted 43rd overall in the league in 2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf765b-14df-465e-ac23-bfcdbe5b2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T20:41:57.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a6c17-76ee-456a-bc4b-e52aa44f408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T20:41:57.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard out of Makilala, North Cotabato won eight titles with
        the team and earned the same number of All-Star appearances, where he took
        home the All-Star Most Valuable Player award in 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141dd7c-b303-4759-8d8b-5c63b5b6aa41'
      'mgnl:activationStatus': true
