    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Pope reflects on relationships in pandemic times in his traditional
      Christmas address'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60ac1e-38a9-4726-b904-92f13cc68615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Francis has dedicated a large part
        of his traditional Christmas message on Saturday to reflect on the pandemic
        and its impact on relationships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af27f0-d818-4d81-a6ac-d572ff90689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca9212c-0520-4fb4-97e0-3b773045a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the balcony overlooking St. Peter''s Square in the
        Vatican, the Pontiff called the pandemic a "complex crisis" that has tested
        social relationships and increased tendencies of withdrawal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190f653-22d9-4308-ae85-ae52043ef406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a97af-5436-4941-aea3-c315ae9a87d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our capacity for social relationships is sorely tired," Francis
        told the people in the square as well as the millions of Catholics watching
        the address from around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643dea17-6884-410e-9a4c-a46247c0c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca77c5e-67eb-44dc-abad-25eaf12d456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a growing tendency to withdraw, to do it all by ourselves,
        to stop making an effort to encounter others and do things together," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23fc62e-fea5-4f89-9a9e-fb682fd68092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c809b-a0fe-483d-9b3e-368f958eaef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s traditional "Urbi et Orbi" or "To the City and the World"
        Christmas address was affected by the pandemic for the second year running.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46daa7-f23d-4ff9-93bb-bd183ef9933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c671d8-a34f-4f9a-a21f-3f3d724960a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in 2020, people were able to come to the square to listen
        to the traditional message this year, but the number of attendees was only
        about a fifth of what it was before the pandemic, because of the current increase
        in coronavirus cases in Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9072f0-5ec1-455f-9414-9213897eacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f7817-faa1-4e62-ba62-6770309fd46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported a record-breaking 50,599 new Covid-19 cases
        on Friday, the highest daily figure since the pandemic began, according to
        health ministry data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21d567-bc95-4166-ac16-450193cddbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7af9d3-73e4-4f4f-978b-9cbdd5d8317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Pope delivered the address from the Apostolic Palace
        instead of the balcony, with the public not allowed to attend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c8785-869f-4292-ae0a-b54d9b02339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3b7eb-0f62-4c99-b1a1-9374efe372fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Eve, the Pope led a vigil mass in St. Peter''s Basilica
        with about 2,000 people in attendance, Holy See Press Office Director Matteo
        Bruni told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d80dcb-5d88-4e9e-bf1e-6f5d61fdeb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2781c1-f9ca-4b13-aba3-dc43cdc165e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope said on Saturday that the pandemic has also affected dialogue,
        in relation to international conflict, leading people to take "shortcuts rather
        than setting out on the longer paths" for talks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf755ca1-2b7d-416d-b36c-d5dbab3ce3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d56d0-3280-4313-a815-5dc83aad1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sisters and brothers, what would our world be like without the
        patient dialogue of the many generous persons who keep families and communities
        together? In this time of the pandemic, we have come to realize this more
        and more," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7dbd4-1f07-42da-8068-86ce8bea439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0a483-34d8-4460-a6ac-e3cef44f606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the world to "open its hearts" to ensure necessary medical
        care, particularly vaccines, is provided to vulnerable people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4f56d-4e0b-4218-85b2-e9b644be72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7f296-9fc4-469d-91d5-0178dcd6f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God-with-us, grant health to the infirm and inspire all men and
        women of good will to seek the best ways possible to overcome the current
        health crisis and its effects. Open hearts to ensure that necessary medical
        care -- and vaccines in particular -- are provided to those peoples who need
        them most. Repay those who generously devote themselves to caring for family
        members, the sick and the most vulnerable in our midst," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8575af25-c07f-4c9d-99ef-0774f432c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f19ee1-3ac0-416c-92a4-8c75cb698815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Catholic Church added that the world has become
        so used to immense tragedies that "we hardly even notice them anymore." He
        called for an end to conflicts throughout the Middle East and Africa, listing
        several places -- including Syria, Yemen, Iraq, Lebanon, Sudan and Ethiopia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd85f85-aaae-495f-afa7-526b2e43dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb2d16-f029-4d32-827d-db2bef0da821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 85-year-old pontiff also used his Christmas message to address
        violence against women, which he said has increased during the pandemic. In
        a speech that marked his ninth Christmas as pontiff, Francis also highlighted
        the plight of refugees and migrants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7638761-2b8d-4af6-9260-b0468d5ff510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:29:25.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/25/europe/pope-christmas-address-vatican-intl/index.html"
        target="_blank">"The Pope reflects on relationships in pandemic times in his
        traditional Christmas address"</a></em></p>'
  'James-Webb-Space-Telescope-launched':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Photo courtesy: NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-25T23:59:11.055+08:00
    'imagesource': 'jcr:fc2ca1d3-4c95-43bf-a82d-d0dd7be8f3f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fbbabb7-0b2f-42a8-a7d5-a315382550a1'
    'lead': 'The James Webb Space Telescope, NASA''s premier space observatory of
      the next decade, successfully launched on Christmas morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T23:57:27.077+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:34:48.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:42.775+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The James Webb Space Telescope has successfully launched'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366573bd-96ba-4946-96df-3355e88da73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s a moment that has been decades in
        the making. The James Webb Space Telescope, NASA''s premier space observatory
        of the next decade, successfully launched on Christmas morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b8146-7d41-48b6-94ce-c3ade51ccf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9aee6-5c36-4b67-aae7-10336b5d3901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope lifted off atop an Ariane 5 rocket from Europe''s
        Spaceport in French Guiana at 7:20 a.m. ET.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bbe19c-5cc2-4021-959c-967b74a2fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec4e7a-ad3f-4207-b54b-eeee76fb3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have LIFTOFF of the @NASAWebb Space Telescope!" NASA shared
        on Twitter. "At 7:20am ET (12:20 UTC), the beginning of a new, exciting decade
        of science climbed to the sky. Webb''s mission to #UnfoldTheUniverse will
        change our understanding of space as we know it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5eafb7-bd41-48c7-abe5-887dba1e5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd94597-c9ad-4cbf-8c15-a8cc896e4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope has endured years of delays, including a combination
        of factors brought on by the pandemic and technical challenges. But the world''s
        most powerful and complex space observatory will answer questions about our
        solar system, study exoplanets in new ways and look deeper into the universe
        than we''ve ever been able to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23c27f-d4f9-47db-bd0c-0e4a1347138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d6ee1-b219-4d23-a086-70d741342987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency aptly referred to it as "an awesome Christmas
        present" for the international launch teams, as well as the whole of space
        science, on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5be2b-cc67-447f-bc6c-4681a9da4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432ac3f-3d86-4743-a48c-f5ef8189718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA Administrator Bill Nelson shared his gratitude for the international
        teams that made the mission and the Christmas Day launch possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8e4d1-16ed-4461-8924-c3be89c27d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c14f7-8b37-4661-95f8-911230a98b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great day for planet Earth," Nelson said shortly after
        the launch. "Thanks to the team. You all have just been incredible. Over three
        decades, you produced this telescope that is now going to take us back to
        the very beginnings of the universe. We are going to discover incredible things
        that we never imagined."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274e1d6-b5c9-4b2b-8e89-d9a64dc37ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d01227-d045-4043-97f8-9e04b56bc2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb will peer into the very atmospheres of exoplanets, some of
        which are potentially habitable, and it could uncover clues in the ongoing
        search for life outside of Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46d2a0-245f-4e38-97d9-84418b7d3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53413bf4-2faa-416d-8c5f-4138a026a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope comes equipped with a mirror that can extend 21 feet
        and 4 inches (6.5 meters) -- a massive length that will allow the mirror to
        collect more light from the objects it observes once the telescope is in space.
        The more light the mirror can collect, the more details the telescope can
        observe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecf883-fdad-4f38-ae34-0ab19dd98b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2c91f-b0e2-48c6-8848-6a56f5ea5cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mirror includes 18 hexagonal gold-coated segments, each 4.3
        feet (1.32 meters) in diameter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c12973-61b0-4b92-93c3-db0243a2e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f7f7b-690a-4a69-8998-cd1b6683536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest mirror NASA has ever built, the agency said, but
        its size created a unique problem. The mirror was so large that it couldn''t
        fit inside a rocket. So the NASA team designed the telescope as a series of
        moving parts that can fold origami-style and fit inside a 16-foot (5-meter)
        space for launch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65c397-804f-481e-affe-af48ddc43b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a15c97-dd6c-42f6-8791-c5d1c50d8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb will act as an infrared detective, detecting light that is
        invisible to us and revealing otherwise hidden regions of space, according
        to NASA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38e8e8-01f1-44d1-acf4-4d66fa8176a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33d4a9-7f34-4478-b172-177879814e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2004, thousands of scientists, technicians and engineers from
        14 countries have spent 40 million hours building the telescope. The telescope
        includes instruments from the Canadian Space Agency and the European Space
        Agency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9dbd5-c60a-4f5f-9014-ea78f2c61a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077b51e-acea-4394-8e69-3d7270c4b3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Webb is ready to help us understand the origins of the universe
        and begin to answer key questions about our existence, such as where we came
        from and if we''re alone in the cosmos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522410a7-d8c0-4857-a08e-92e3d83a9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72570c87-08e5-4827-a81a-eaf1660beef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What Webb will see</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3024a-72f1-4929-9a52-714bab8c22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope will look at every phase of cosmic history, including
        the first glows after the big bang that created our universe and the formation
        of the galaxies, stars and planets that fill it today. Its capabilities will
        enable the observatory to answer questions about our own solar system and
        investigate faint signals from the first galaxies formed 13.5 billion years
        ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021a0c3-dc69-4832-8048-4cde0b71bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635929f8-dfc3-4d7a-b370-59d5e736ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope will take a closer look at a selection of exoplanets
        to peer inside their atmospheres, if they have them, and help answer questions
        about how the planets formed and evolved. Data collected by the telescope
        can tell scientists if methane, carbon dioxide or carbon monoxide is in the
        atmosphere. The gases within these alien atmospheres could reveal the very
        building blocks of life.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e75946-6473-4cff-a35f-f76667f02077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ed3ee-d037-4d7e-8349-80fc1616a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other objects of interest for the initial science campaign include
        observing the supermassive black hole at the center of the Milky Way, actively
        forming planetary systems, bright quasars at the center of galaxies, and leftovers
        from the formation of our solar system known as Kuiper Belt Objects.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50bdb74-3985-4735-90f9-05fb0aee895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a475c73-edfe-404b-bcc9-5532e6146fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What it can do</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50bdbf-72c0-46e1-9405-2923dd1ac895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of its superlatives, engineering Webb was an extraordinary
        challenge. The observatory is comprised of three main elements.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcecc59-850e-4165-befb-9ff9d77957e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072139e6-16f9-4ade-9caf-b0c5b6671ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is the Integrated Science Instrument Module, which holds Webb''s
        suite of four instruments. These instruments will mainly be used for capturing
        images or spectroscopy -- breaking down light into different wavelengths to
        determine physical and chemical components.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ebdb2-fbb6-400d-b20f-9026f37c19cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a24472-7b13-4a67-ac74-b8ecbfef32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main eye of the observatory, called the Optical Telescope Element,
        includes the mirrors and backplane, or spine, that supports the mirrors. And
        then there''s the Spacecraft Element, which includes the spacecraft bus and
        sunshield</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd91c3-7527-4799-a615-951bf61aad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee8f2c-da22-4842-96bf-683ec794a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft bus includes the six main subsystems needed to operate
        the spacecraft, including propulsion, electrical power, communication, data
        and thermal controls. This "bus" design, which doesn''t actually resemble
        a bus, is used to support the spacecraft''s infrastructure.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d520c-10fc-4c02-8908-8ffb8a8bf8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdf166-43e9-441c-b36d-7710f4bb3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-layer sunshield unfurls to reach the size of a tennis court
        and it will protect Webb''s giant mirror and instruments from the sun''s heat
        -- because they need to be kept at a very frigid negative 370 degrees Fahrenheit
        (negative 188 degrees Celsius) to operate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515055ca-d533-4762-b148-15cee967593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e87e24-52c4-406d-86c0-612205999ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When to expect the first images</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05583f89-bdc1-4ba1-9180-a71ad68ca24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observatory will travel for about a month until it reaches an
        orbit about 1 million miles (1.6 million kilometers) away from Earth. During
        those 29 days, Webb will unfold its mirrors and unfurl the sunshield. This
        process involves thousands of parts that must work perfectly in the right
        sequence.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a19c7-4387-4483-a541-af95441a5475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398445e-d774-41db-9da4-00356dacae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, each step can be controlled from the ground in case
        there are issues.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b97622-7f7e-4147-8fcf-9ddd2f92331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a5ca3-ba15-4b29-be7a-4ee2c9818e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then it will go through a period of commissioning in space that
        lasts for six months. That includes cooling down the instruments, alignment
        and calibration. All of the instruments will go through a checkout process
        to see how they''re functioning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32243a4-ad1d-4ae1-9cd4-736cdd60f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ca9de-a105-40b7-88c2-cedc94ee4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch of the Webb Space Telescope is a pivotal moment -- this
        is just the beginning for the Webb mission," said Gregory L. Robinson, Webb''s
        program director at NASA Headquarters, in a statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e17b4-cdd1-4966-beba-51bb1aae1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70e67a-f658-41eb-867b-dc01849782e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we will watch Webb''s highly anticipated and critical 29 days
        on the edge. When the spacecraft unfurls in space, Webb will undergo the most
        difficult and complex deployment sequence ever attempted in space. Once commissioning
        is complete, we will see awe-inspiring images that will capture our imagination."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf33bda-859a-40d4-bd44-2f90aac31d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69276eec-9756-4e33-b019-e067743b051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb will begin to collect data and its first images later in 2022.
        Thousands of scientists have been waiting for years to see what the observatory
        can show us.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cbdac8-9002-4136-8810-54a4dd30c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8b89b-1002-4f5c-a41e-68c4ad15260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial year of Webb''s observations will provide the first
        opportunity for a diverse range of scientists around the world to observe
        particular targets with NASA''s next great space observatory," said Thomas
        Zurbuchen, associate administrator for the Science Mission Directorate at
        NASA, in a statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1880d3-f7e1-439b-b165-cbdb927fba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b0746-6727-46c1-ba7f-5d1d43519e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T23:57:27.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
