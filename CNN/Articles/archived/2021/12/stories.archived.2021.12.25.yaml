      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e883b89-70f9-4123-8dbb-c1899ef4f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T18:54:09.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Wright took up the cudgels for the Fuel Masters as they
        spoiled the record of the erstwhile unbeaten Road Warriors, 102-93, Saturday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06984e83-59f3-481d-a587-c8a27524e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T18:54:09.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaaf970-862b-40e5-bb52-7316fd0bcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T18:54:09.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix bounced back from back-to-back losses and improved their
        record to 3-2. NLEX remains at the top of the standings with a 4-1 slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb9f58-8e23-4ef6-b38d-493db018419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T18:54:09.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c0d27-6239-4421-be8b-40db77e4b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T18:54:09.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys are really motivated, especially our leaders. This streak
        has to stop. We just made sure that after this game, we''ll be the most tired
        team. The guys just didn''t give up," said Phoenix coach Topex Robinson, who''s
        celebrating his birthday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb8ccb-57af-4af1-8c23-43f634065d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T18:54:09.437+08:00
      'mgnl:createdBy': 'david'
