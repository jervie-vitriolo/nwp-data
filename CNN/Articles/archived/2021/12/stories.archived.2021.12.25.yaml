      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee added 20 markers while Calvin Abueva chipped in 13 points
        as the Hotshots put themselves on top of the standings with a 3-0 record,
        dislodging the NLEX Road Warriors who suffered their <a href="https://cnnphilippines.com/sports/2021/12/25/Phoenix-spoils-NLEX-clean-slate.html"
        target="_blank">first loss</a> against Phoenix Super LPG Fuel Masters in the
        first game.&nbsp;</p>'
