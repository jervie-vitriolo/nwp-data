      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T18:54:09.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright finished with 23 points, nine rebounds, and four assists.
        Big man Justin Chua also had a productive offensive outing with 19 points
        while guard Chris Banchero chipped in 17 markers.</p>'
