      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported 137 new COVID-19 fatalities, pushing the death
        toll to 51,187 - or about 1.80% of the COVID-19 count.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d62f94-4da2-499b-9a53-0534b0eda933'
