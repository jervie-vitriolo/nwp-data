      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hotshots stayed focused, with their bench players stepping
        up for a total of 40 points - about twice more than their opponents.</p>'
