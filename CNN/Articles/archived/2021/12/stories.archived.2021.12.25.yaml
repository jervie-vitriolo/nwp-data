  'Pope-Francis-Christmas-address':
    'author': 'Ivana Kottasov, Zeena Saifi and Nicola Ruotolo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-25T23:30:53.785+08:00
    'imagesource': 'jcr:75b81b2b-91f4-4c73-955e-94869c2eb876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd476fb0-4f18-4c68-af0e-91c3f75260d4'
    'lead': 'Pope Francis has dedicated a large part of his traditional Christmas
      message to reflect on the pandemic and its impact on relationships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T23:29:25.212+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:34:49.863+08:00
