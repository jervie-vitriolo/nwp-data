      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lahat kaming</em> player <em>ay nabibigyan ng pagkakataon
        na ma-</em>retire <em>ang</em> (Not all players have been given the opportunity
        to retire their) jersey," Simon said in his short speech as he thanked the
        team management.</p>'
