      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s positivity rate - or percentage of tested people
        with positive results - was at 1.6% based on 25,779 tests reported on Dec.
        23.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e7bfa-7661-44e5-9469-b077bf38b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ddd3e1-ee9d-42a9-bf5b-cf21f3fce803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T16:07:22.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:34:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, countries or regions
        may reopen borders if they are able to maintain positivity rates of below
        5% for at least 14 days. However, the country is keeping restrictions tight
        due to the threat of more infectious Omicron variant.</p>'
  'Quezon-City-now-richest-LGU':
