    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c703cf1-9500-43fb-a893-b5d1771a2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:12:11.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point the Holy Father stressed was for people to accept
        their own vulnerabilities as God embraces them all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ef05f-6928-4f9e-be1a-b735dbb3d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:12:11.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our experience of feeling weak, frail, inadequate, perhaps even
        messed up," he said. "If the darkness of night overwhelms you, if you feel
        surrounded by cold indifference, if the hurt you carry inside cries out, you
        are of little account; you are worthless; you will never be loved the way
        you want."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866f163-24eb-4b03-99eb-4e978f4e4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:12:11.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, if you hear this, God answers back. Tonight he tells you:
        I love you just as you are. Your littleness does not frighten me, your failings
        do not trouble me. I became little for your sake, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41a66a-4628-41ea-aa0b-dd536b9334b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:12:11.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also said that welcoming the littleness means embracing
        Jesus in the little ones of today  including those in need.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de22ec-75c9-4662-982c-98b989367ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:12:11.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:34:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving him in the poor, those most like Jesus who was born in
        poverty, he noted. It is in them that he wants to be honored.</p>'
  'fourth-covid-vaccine-dose-us-expert':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-25T14:30:27.969+08:00
    'imagesource': 'jcr:ddb6cb57-9bc3-41db-8577-f7c1c4b45f9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41b11ace-48e8-4d8a-94d1-714041f402ee'
    'lead': 'As Covid-19 cases continue to rise and the Omicron variant sweeps the
      world, some nations are rolling out fourth doses of coronavirus vaccine for
      the most vulnerable people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-25T14:32:12.863+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:34:54.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:34:40.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is a fourth Covid-19 vaccine dose needed? US health officials say not
      yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1420b2f-faf5-47fc-8fd0-43ccd86962e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Covid-19 cases continue to rise and
        the Omicron variant sweeps the world, some nations are rolling out fourth
        doses of coronavirus vaccine for the most vulnerable people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ff63d-4916-45e3-b7a9-0c06269b01e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Naftali Bennett''s office announced this
        week that adults 60 and older, medical workers and people with suppressed
        immune systems could receive a fourth dose if at least four months have passed
        since their third dose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3779b9-7825-4553-a57f-04a63e8d0537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Germany''s health minister Karl Lauterbach said that
        a fourth dose will be needed to maintain protection against the Omicron variant,
        though the country has not yet initiated a rollout of fourth doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff3401-9989-43ca-80d5-3199c57475f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the United States, it''s too early to be discussing
        a potential fourth dose of coronavirus vaccine for most people, Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a68445f-8a2f-4073-9127-dbde91b63a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s too premature to be talking about a fourth dose,"
        Fauci told Michael Wallace and Steve Scott of WCBS Newsradio 880.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ce594-8485-4126-a266-7b9bd4662950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we''re going to be following very carefully
        is what the durability of the protection is following the third dose of an
        mRNA vaccine," Fauci said. Moderna and Pfizer/BioNTech are mRNA vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e989e-4798-4326-9728-6414f9300c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the protection is much more durable than the two-dose, non-boosted
        group, then we may go a significant period of time without requiring a fourth
        dose," Fauci said. "So, I do think it''s premature -- at least on the part
        of the United States -- to be talking about a fourth dose."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a55cd9-c8e5-4d6e-8882-9bc0c50977bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once data are available on fourth doses, the US Centers for Disease
        Control and Prevention will examine and consider whether there might be a
        need for them nationally -- but for now, third doses appear to be providing
        "durable protection," CDC Director Dr. Rochelle Walensky told CNN''s John
        Berman on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78d5ff-7462-473f-9d50-83716c9779ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s science and when there''s science that demonstrates
        that that is necessary, we will certainly be reviewing that," Walensky said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d716659-7e2e-4af7-82cd-7792c1e71a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re working to make sure that our vaccinated people
        get a booster," she said. "We have many vaccines where two shots -- primary
        series -- and a booster gives some durable protection. So, while I think it''s
        an important question to evaluate, it may very well be that we have some added
        protection by this booster shot right now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a6c25-4105-421d-a9f9-09a888945e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some vaccine makers have acknowledged that more time is needed
        to determine if or when a fourth dose could be necessary in the United States,
        and how quickly protection might wane following a third dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f009d-576d-455f-b879-07480b38b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to wait for a couple of months yet until we
        can see how those data develop and mature to understand when will that additional
        booster dose -- if needed -- have to be given," Paul Burton, Moderna''s chief
        medical officer, told CNN''s Wolf Blitzer on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa7db9-b900-466d-a18f-1a199e9ba1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Burton said he did not want to downplay the importance
        of boosters right now, and that people can be confident in that "getting a
        booster shot will provide protection throughout the holiday season and throughout
        these winter months."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45653021-2aa7-47d0-8e30-2b5ca7ecfd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna announced on Monday that preliminary data suggests its half-dose
        booster shot increased antibody levels against the Omicron variant compared
        with the levels seen when a fully vaccinated person has not received a booster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d247d09-e164-43ec-bae5-5522a352d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immunocompromised may need fourth dose, CDC says</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130120ef-ebb3-445a-bea5-96a0c2df87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDC has not recommended fourth doses of coronavirus vaccine
        for the general public, the agency updated its guidelines in October to note
        that certain people who are moderately or severely immunocompromised may receive
        a fourth dose of the Moderna or Pfizer/BioNTech vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc51d8-0f08-4929-9263-1afab34ebc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For moderately or severely immunocompromised people who received
        a two-dose Moderna or Pfizer/BioNTech vaccine series, the CDC recommends a
        third primary dose to increase protection against Covid-19, and notes that
        a subsequent dose may be administered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7dc314-aad0-4f76-a17b-0aa7a86a7b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, some doctors anticipate that the United States could
        roll out fourth doses of coronavirus vaccine to more people, similar to Israel''s
        approach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042db4e2-1fd1-429c-99f4-4aa01e21f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the Israelis understand -- and I think a lot of people understand
        -- is that the longevity of the booster is probably somewhat limited, and
        that after three or four months, we may start to see a lack of durability
        of the booster shot," Dr. Jonathan Reiner, a CNN medical analyst and professor
        of medicine and surgery at George Washington University, told CNN''s Ana Cabrera
        on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312eff7-c164-46a7-a3ed-70ea807f5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner added that Israel has taken the approach to "boost people
        that are most in harm''s way now," such as health care workers, older adults,
        and people with preexisting illnesses or who are immunocompromised from medical
        treatments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c0d96-0ffd-4c75-a01c-0f918e75ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So with more cases mounting around the world, it makes sense to
        take care of the health care system," Reiner told Cabrera.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ec75b-212f-4b9e-b813-535331834b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-25T14:32:12.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:34:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what the Israelis are going to do, and it''s clear to me
        that''s what we''re going to do. We''re just going to take it at an unnecessary,
        unacceptably long period of time to get to the point where we get a fourth
        dose. And I want to see a sense of urgency. Even more than urgency, I want
        to see a sense of nimbleness," Reiner said. "It''s clear that we''re going
        to boost. We''re going to give a fourth dose to at least a big portion of
        this population."</p>'
    '22':
