    'mgnl:lastActivated': 2023-01-24T21:17:13.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:36.104+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo to gradually resume in-person classes starting January 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ddacb-889e-40f4-849f-50110b06e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:53:27.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong> After
        almost two years, Ateneo de Manila University will soon open its doors for
        in-person classes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc498b-abec-4eff-84e2-f23c4d20fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:53:27.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://covid19.ateneo.edu/back-to-campus/2021-12-10-return-to-campus-announcement">statement</a>
        on Friday, the Katipunan-based university announced it will gradually resume
        face-to-face learning starting January 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a324d43-e55d-46af-ab93-012536af3943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:53:27.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot run for onsite classes will be carried out in phases,
        beginning with the Loyola Schools and the Professional Schools, Ateneo said.
        Classes for graduating students will be prioritized, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4353410-b1a6-422a-be43-74450d55f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:53:27.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its gradual reopening, the campus will also allow other academic
        activities such as research and teacher consultations, as well as counseling
        and psychological services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be88469-3469-4bda-9c3a-27c100beeda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:53:27.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Strict safety and health protocols are in place to protect the
        Ateneo community. All employees and guests entering our campuses (Loyola Heights,
        Rockwell, Pasig, and Salcedo) should be fully vaccinated, or undergo the appropriate
        COVID-19 testing required by government regulations,” Ateneo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b42af1-46fb-4738-a80d-2e1c440f3ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:53:27.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university clarified that all plans are still subject to change,
        depending on the COVID-19 situation and new directives that may be issued
        by the national and local government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ccd3b-d6b5-4a40-a623-e6f6c5a4501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:53:27.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailed guidelines will be released in the coming days, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9ea54-f6e3-4f2f-98f8-729e2a75ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:53:27.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A separate announcement will be made for the Basic Education schools
        (senior high school, junior high school, and grade school) in due time,” Ateneo
        said.</p>'
  'Pacquiao-Filipino-first-policy-employment-2022-presidential-elections':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T18:14:56.671+08:00
    'imagesource': 'jcr:20bd75a2-c06d-449a-af3f-a11842c6971c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c9fce6f-7ae2-4cfc-b25c-5e60e5fb389b'
    'lead': 'Senator Manny Pacquiao vows to prioritize Filipinos in employment if
      he wins the 2022 presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T18:12:51.159+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:17:12.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:36.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['manny-pacquiao', 'senator', 'filipino-first', 'policy', 'employment',
      'jobs', 'labor', 'workforce', 'presidential-aspirant', 'presidential-hopeful',
      '2022']
    'stories': ['ce11e792-ff88-4a84-ba39-75f7c2f7a00f']
    'template': '1'
    'title': 'Pacquiao to push for ''Filipino first'' policy in employment if elected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7218e-a058-4a01-a244-80251e86a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Senator
        Manny Pacquiao vows to prioritize Filipinos in employment if he wins the 2022
        presidential race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24a4d3-2312-432a-8e8b-f92e713433bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao pointed out that while the law promotes local workers,
        more foreigners have been working in various sectors, particularly the offshore
        gaming industry. This is why he will "strenuously assert" a "Filipino first"
        policy when generating and securing jobs, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af13cf-c404-427f-8978-ceefe2a7d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 12 of the 1987 Constitution states the country "shall promote
        the preferential use of Filipino labor [....] and adopt measures that help
        make them competitive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565f97e-3011-4096-9495-bb3a720e62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.159+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant said the government should reassert such
        right of Filipinos, stressing the need to strengthen the economy amid the
        crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddc9df-88e1-47ee-afad-a023937158a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kasi maayos at malakas ang ekonomiya natin, kaya walang maibibigay
        na trabaho. Nagsara pa ang businesses natin na maliliit na dapat nagbibigay
        ng trabaho," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d89d2-2d6f-401b-9f32-616761d089cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are facing economic challenges, so we cannot provide
        any more opportunities for workers. Even small businesses, which help generate
        jobs, were closed down.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7080173-4bcc-41fe-bf9d-901aeece3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also said he will strive to create a "more favorable and
        more welcoming" climate for foreign investors. He went on to boast of his
        connections, baring plans to tap at least five of his "wealthy" businessmen
        friends from other countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816b600-7ad7-44aa-bedd-70cfc40617ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May minimum na five investors akong kaibigan na gustong mag-invest
        sa bansa [....] Ang maganda [rito], ang gusto nila, Pilipino lang lahat ang
        magtatrabaho," Pacquiao said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59194e-f72e-45a7-9059-4283fcc5b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have at least five friends who are willing to invest
        in the Philippines. What''s good is that they only want to hire Filipinos.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13bae8c-bacf-4e96-ac77-8fe10e620220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang goal ko, pagdating ng panahon, ang trabaho ang maghahanap ng
        tao, hindi ang tao ng naghahanap ng trabaho. Pagdating ng panahon, ''yung
        mga kababayan natin na napipilitan lang magtrabaho sa ibang bansa para maka-survive
        sa buhay na gusto nang bumalik dito ay pwede [nang] magtrabaho [rito]," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866b2f3-ab70-4967-b6b7-b6574b764afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:12:51.160+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ultimately, my goal is for us to have more employment
        opportunities than people looking for jobs, not the other way around. I hope,
        someday, our countrymen, who are only forced to work abroad, can return and
        work here instead.]</p>'
  'Moreno-to-continue-listening-tours-':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
