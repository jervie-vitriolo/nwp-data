      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd8fda-8607-46c3-947a-994709661dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 631 more patients recovered, pushing the survivor count
        to 2,774,334 - or 97.8% of the COVID-19 tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d1af0f-ee3b-4701-bd0b-8a4a708cb475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14390ecf-821f-4f71-b5bb-70afb8f1ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or people currently sick further dropped to 11,905
        - or 0.4% of the total infections. Of that number, 4,860 have mild symptoms,
        3,797 are in moderate condition, 2,060 have severe symptoms, 757 have no symptoms,
        and 431 are in critical condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b0526-bdfe-46ec-8c7c-4a266fdaf1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1cf4c-a95c-4b39-904a-02fc09a00135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said six duplicates, including five recoveries, were removed
        from the case count. It also deleted 169 cases - 164 of which were listed
        as recoveries - after all of them were found to have tested negative for COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1b44b-9edb-4004-a27c-f0d9a4890d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2e5f4-1be7-4cab-87ab-90d3dcf1703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it reclassified 19 survivors as among the
        dead after validation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75fbd5-86cc-4a74-81b8-374f76228f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261f22d-47e8-416c-bdfc-a5a6a983efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four laboratories that did not operate on Dec. 8 were excluded from
        the report while five laboratories failed to submit their data on time, according
        to the DOH.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac488e4-44de-4c07-a998-40d99253a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318a9ec-f9db-4a6d-843e-f3f4914c45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - stayed below 2% for the tenth straight day, and below 5% since Nov.
        11. The figure dropped to 1.3% based on 35,903 tests reported on Dec. 8.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6724a3-3a7e-4529-aa15-6ebd89bfc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3270d-ba81-41ca-a3e2-2a5c8775c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said countries or regions may
        reopen if the positivity rate remains below 5% for at least 14 days. But the
        threat of the new Omicron variant has kept border restrictions tight. As of
        Friday, the DOH said it has yet to detect the variant of concern in the country''s
        latest genome sequencing data.</p>'
