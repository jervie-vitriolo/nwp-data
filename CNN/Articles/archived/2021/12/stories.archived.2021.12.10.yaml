      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be910c8-4b34-4c31-af12-6244a4085ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only comment preserved on the class papers concerned Thomas''s
        use of the phrase "s--t hits the fan" when explaining why a company might
        need an "exit strategy." Musk underlined the words, wrote "Graphic" over them,
        and deducted two points from Thomas''s grade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba54e0-ab06-4b9b-b6b4-027f8177381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
