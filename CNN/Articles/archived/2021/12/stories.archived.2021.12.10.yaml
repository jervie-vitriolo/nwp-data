      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) –</strong> Four
        Filipino weightlifters missed a podium finish in the 2021 International Weightlifting
        Federation World Championships in Tashkent, Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42434f-b9ef-43cb-86a2-bd734c6d4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:41:12.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d14c4c-8e14-4c68-8382-91a66c11db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:41:12.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male weightlifters Fernando Agad and John Ceniza landed an eighth
        place finish in the 55 kg and 61 kg events, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21faa689-7301-4d2c-9a19-68ea97e82694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:41:12.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18421b5e-93f6-483e-85bc-0e646f23844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:41:12.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agad lifted a total of 239 kg after hurdling the 108 kg lift in
        snatch and 131 kg in clean and jerk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9323b-23ef-43d8-a73f-292e93bbc36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:41:12.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce4e81-4266-42c9-8b56-efd2ea8293e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:41:12.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceniza, who topped Group B in his division, recorded a 265 kg total
        lift with 115 kg in snatch and 150 kg in clean and jerk. He failed in his
        last two snatch attempts, but recovered after lifting all his three clean
        and jerk tries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0198284-5d37-45b4-885f-99ba6093ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:41:12.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b8b88-5dac-42c2-b23b-07baaac0318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:41:12.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the distaff side, Elien Rose Perez and 2021 Asian Championships
        silver medalist Mary Flor Diaz also failed to win medals in the world championships.</p>'
    '9':
