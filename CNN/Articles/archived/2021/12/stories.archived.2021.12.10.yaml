    'template': '1'
    'title': 'Trade deficit balloons to widest in nearly 3 years this October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07da4b-ce02-4528-81f5-519af8a42271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        country''s trade deficit swelled anew in October as imports grew significantly
        faster than exports, data released by the Philippine Statistics Authority
        on Friday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e4c1a-2f62-48fc-8dce-012dc78fdff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983077c-40cc-4cbb-8cb7-8938127211a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit stood at $4.01 billion during the month, nearly doubling
        the $2.04 billion tally in September last year. Cumulatively, the gap between
        exports and imports stood at $33.21 billion - up 66% annually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4eac87-587f-42e3-a02b-d3082295c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051acb4-fb84-423f-b48b-410acce8bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is also the widest since the $4.27 billion level
        recorded in January 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04689855-8172-4773-8c30-6bada5e1598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7707e5-1b5b-4b20-94d6-4f11b750bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Export sales totaled to $6.41 billion in September, representing
        a meager 2% growth. Coconut oil led major commodity groups in posting annual
        increases at 76.9%, followed by cathodes of refined copper along with chemicals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabe323-c034-48c6-80ea-bbcc95cd11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c719e022-9328-4635-bd33-0ce5fd76dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Values of metal components, other manufactured goods, and wiring
        sets logged losses during the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f31467-cb5b-4cef-8dcc-d37f7b6ad4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02761b12-daf0-4e61-b15f-f0631640cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China emerged as the country''s top trading partner in exports -
        its value comprising $1.01 billion of the total. It was followed by the United
        States, Hong Kong, Japan, and Singapore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448982a6-8c5b-4c70-abfe-997163680e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e72578-a6dc-48f3-b92f-1daf94409bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:26:22.813+08:00
