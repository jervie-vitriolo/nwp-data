      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1834 Premium Distilled Gin is infused with the fine flavors and
        aroma of Calamansi and Sampaguita, as well as orange peel and lemon peel.
        “It took time in doing a lot of the research and development for this product.
        The first initial inspiration is we wanted to have a Filipino gin, and because
        we wanted to tie it in together and highlight the story of discovery and excellence
        of a Filipino gin,” Villanueva said.</p>'
