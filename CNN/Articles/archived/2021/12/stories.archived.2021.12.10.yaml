      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        private sector is in talks with officials of AstraZeneca to secure another
        batch of COVID-19 vaccines for 2022, said presidential adviser for entrepreneurship
        Joey Concepcion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26906bb-d8b9-45c5-af77-328e1d616922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a2ae7f-25d5-410f-aa26-29b10bf52d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Concepcion said GoNegosyo, the non-profit organization
        he founded, organized the meeting between more than 350 firms and the vaccine
        maker “to streamline initial plans to procure COVID-19 vaccines for 2022”
        as the emergence of coronavirus variants make booster shots necessary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4cd1d6-e849-49f3-b028-7e5a0dd7cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24595e7f-c5d9-46a8-973e-b840e40554b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Dec. 9 meeting, Concepcion revealed that the Inter-Agency
        Task Force has given its go signal to the private sector to procure additional
        doses of AstraZeneca in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0255d5f8-af8a-4130-834d-6a9d3aaa429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60811d7-9fed-43f9-9b1b-0f1abc9f6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties involved first signed a tripartite agreement under the
        “A Dose of Hope” initiative for the delivery of vaccines this year, which
        will be complete on Dec. 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288dfe81-5664-46e7-b35a-efdd1af5c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10cddd5-8db8-48c6-b4f5-0ebb5a8dda40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said the new deal is now being arranged with the manufacturer,
        noting “there will be a slight increase in the cost for the doses, but the
        price will already include shipping.” AstraZeneca will no longer require payment
        up front or a security deposit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f121c7e0-9149-4e26-9dd4-6814946a1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b240736-009a-4263-a17d-935a632e2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca officials also said they are working on an updated version
        of their vaccine to address new variants of the coronavirus, according to
        Concepcion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fbb4e-0845-4723-ba1c-73b7b3c35760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72cf9dd-794b-4542-b04a-c8765a04e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine AZD2816 still uses the same adenoviral vector platform,
        but now contains 10 changes across the spike protein, many of which are also
        seen in other variants of concern. This can also be used as a primary dose.
        The new version of the vaccine is projected to be available in the second
        half of 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224fbe4-887a-4151-b2e5-799a29b4f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300388ae-a5fc-4718-a0d0-f0124519e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca Philippines country president Lotis Ramin said the private
        sector can choose to switch to the new vaccine variant, but orders have to
        be made as early as possible in order to assure supply. Deliveries will be
        on a quarterly basis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae1a21-c9ab-4aa8-b15e-6d25574c3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1458437-1327-434c-bcfc-6ba3eb63879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries are also starting to secure vaccines for next year,
        she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1b1e7-c362-4724-b22e-cbfd2b81c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0c858-13be-487c-87ce-ec1a056851bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said the “foresight and pro-active stance” of the country
        has led to the improving COVID-19 situation. This will also be useful in the
        procurement of more COVID-19 vaccines for 2022, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09131e1d-245d-4cd0-a2ea-623d20048ad6'
      'mgnl:activationStatus': true
