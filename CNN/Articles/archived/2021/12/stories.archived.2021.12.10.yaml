      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports outpacing exports in terms of growth "reflects pre-pandemic
        Philippine trade performance structure where we see a consumer-driven economy
        over an export-oriented one," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbaba4d-f622-425d-ade2-255e0dd86254'
