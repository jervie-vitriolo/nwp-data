      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A woman who was pulled from a car submerged
        in rushing water near the brink of Niagara Falls has died, New York State
        Park Police said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f069b-fa8a-4a24-a0a0-629c6b26bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:16:53.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed local woman in her 60s was pulled from the car by a
        rescue swimmer dangling from a US Coast Guard helicopter about 50 yards from
        the American Falls, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c749a99-6282-4839-bfbd-40571879051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:16:53.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never had a vehicle in the water this close to the brink,"
        New York State Park Police Captain Chris Rola said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ad9ea-e5ef-4e07-9a46-41b173a21f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:16:53.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was the only occupant of the car, which witnesses spotted
        floating down the river, Rola said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081465d-8510-4207-9b1d-a7dc5deeca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:16:53.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the vehicle drove into the river in between
        a pedestrian and vehicle bridge but it''s unclear what circumstances led to
        the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8127f05-1ba5-4f1a-b28e-5c6da7d434a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:16:53.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard was deployed after police were unable to make a
        successful recovery, Rola said. Drones were also used to determine whether
        there were additional occupants in the vehicle and obtain license plate information,
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06606843-9b57-46f5-a6fc-47bedb7f389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:16:53.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/09/us/niagara-falls-woman-rescue/index.html">Woman
        pulled from submerged car near brink of Niagara Falls has died, police say</a>".</em></p>'
