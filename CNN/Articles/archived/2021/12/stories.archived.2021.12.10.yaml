    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954af0c6-ea3d-4272-8fea-dcda493b09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songs per day didn’t really change, except for in the final
        set, where they sang “Spring Day” and “Love Yourself” on one day, and “Mikrokosmos”
        and “Home” on another. The show always started with “ON,” “Save Me” always
        transitioned into “I’m Fine,” and “Dynamite” to “Butter.” But while the overall
        skeleton remained firm, the nuances, however few, were enough to segment each
        day cleanly in my memories. At the Nov. 28 show, when Megan Thee Stallion
        surprised us during “Butter,” Jin danced around in pigtails, and RM congratulated
        his throat for getting through the performances.</p>'
