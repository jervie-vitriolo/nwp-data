      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, GoCommerce has made a track record in helping
        brands become market leaders in top marketplaces online. It has made Klean
        Kanteen, Garmin, Eufy, Anker, Kyowa, and Omega Houseware become market leaders
        in their respective categories based on Lazada and Shopee data.</p>'
