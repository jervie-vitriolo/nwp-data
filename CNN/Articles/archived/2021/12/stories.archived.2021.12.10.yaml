      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the eCommerce growth partner, GoCommerce manages the brand''s
        total online business from store creation, web store development, operations,
        performance marketing, fulfillment, and logistics. GoCommerce has two verticals
        — GoCommerceBrands and ShipGo.</p>'
