      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was created in line with the goal of continuing to improve
        the province''s stability in terms of security and economic aspect, they added.</p>'
