    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Starbucks', 'union-organizing-vote']
    'template': '1'
    'title': 'Starbucks faces key union organizing vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dcd2e2-28ce-4a87-9af7-4f7806bf813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A closely watched bid to organize Starbucks
        employees could take a decisive step Thursday, as votes to organize three
        stores in Buffalo, New York, are scheduled to be counted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906cbc88-d250-4973-bad1-d5dc585ae775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0bea0e-bcfc-4408-9bea-0168d59e060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has 235,000 employees spread across nearly 9,000 US stores.
        None are current members of a union. But employees at three locations in Buffalo
        have been working to organize a union, named Starbucks Workers United, an
        independent affiliate of the Service Employees International Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c26780-dec0-40f3-8f56-9974ed894b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1aed5-1e87-4f58-bace-8f61218b11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides seeking better pay, the union supporters argue that organizing
        the workforce is the only way to have their voices heard about the way their
        stores are run, and to win some better wages for longtime coworkers, who often
        make only slightly more than new hires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9919250-9566-4023-a031-1c408467167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374ec59-4aa2-4a77-b0c7-bd6ee431ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks says it offers many benefits that others in the industry
        do not, including health care coverage for part-time workers and college tuition
        reimbursement. Starbucks has implemented two wage increases in that past 18
        months. The coffee chain says its average wage is more than $12 an hour, and
        more than half of its US employees earn more than $15 an hour. The company
        says it has the best retention rate in the industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41efb905-6813-4db9-bd2b-a3db4996beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfed255-ab70-4c36-a4a3-2ed821f69694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the Buffalo vote represents only 100 employees, Starbucks
        is taking the organizing effort very seriously, flooding the Western New York
        city with top executives, including former chairman and CEO Howard Schultz.
        The company is concerned that the organizing effort could spark others elsewhere.
        Employees at a Starbucks in Mesa, Arizona, as well as at three other Buffalo
        locations, have also filed to start the process for holding a vote there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76daff23-4691-4105-94b8-ab705fae2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920df03-c612-445e-9bc9-8e183faf5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent filing with the Securities and Exchange Commission,
        in a section where Starbucks lists risks to the company, the chain said that
        "if a significant portion of our employees were to become unionized, our labor
        costs could increase and our business could be negatively affected by other
        requirements and expectations that could increase our costs, change our employee
        culture, decrease our flexibility and disrupt our business."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f7e12-22b5-4c75-8cb7-085ca096be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37a49c-107e-4a49-a09d-ef218885d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Starbucks is also concerned about how its efforts to defeat
        the union could hurt its reputation. "Our responses to any union organizing
        efforts could negatively impact how our brand is perceived and have adverse
        effects on our business, including on our financial results," Starbucks warned
        in the same filing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1666e50-369c-46f7-be0b-86d47656e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8a3db-7fd0-41c0-a4fd-687a960058f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union supporters at the Buffalo Starbucks, many of whom are in their
        20s, have complained about the mandatory meetings employees have attended
        with top executives, arguing that it is a form of intimidation. The company
        said it is simply trying to present its argument that the best way to improve
        working conditions is to not have a union acting between employees, who Starbucks
        refers to as "partners," and management.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409518bf-4ea8-4e4f-ba15-2364c964b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4e165-c7b2-4176-849c-3bcbc0d5a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is "continuously listening to improve the partner experience
        and treating each other with respect and dignity. And although we will never
        be perfect, together we will create our best path forward," said CEO Kevin
        Johnson in a message to staff this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae2e44f-a3c5-4075-871a-8fe14a55aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bdc077-487f-4957-8cad-da238a8913a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has argued that the vote should be held among workers
        at all 20 stores in Buffalo, not just the three at which the union is trying
        to organize. The company said that''s because workers often move between stores,
        but the union said that argument was an effort to dilute the vote at the stores
        where it has the strongest support for unionizing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf3d1d-329d-460b-bcf5-e105c53fd014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3fbb1b-3eb3-40b1-afee-ad4caf4931e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had petitioned for the whole district, they''d say the vote
        should be the whole state. If we petitioned for a vote for the whole state,
        they''d say the vote should be the whole nation," said Richard Bensinger,
        an organizer for Starbucks Workers United and former national organizing director
        of the AFL-CIO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b91357-5988-416d-9888-cf83fb85a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1437992-efc5-44bb-ae16-365b4966ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Labor Relations Board, which is conducting the election,
        has ruled that the vote should be only at the three stores, but Starbucks
        is appealing the decision. It is possible that appeal could stop the votes
        from being counted Thursday and that the ballots could be impounded as the
        appeal is considered, but so far those appeals have failed. Assuming the process
        goes ahead as planned, counting is scheduled to begin at 1 pm ET.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe6697-3068-4af1-9457-26b931d16602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:07:37.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/09/business/starbucks-union-vote/index.html">Starbucks
        faces key union organizing vote</a>."</em></p>'
  'Uyghur-tribunal-rules-China-committed-genocide':
    'author': 'Tara John, Nectar Gan and Steve George, CNN'
    'caption': 'Courtesy: Greg Baker/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-10T02:02:44.993+08:00
    'imagesource': 'jcr:0c8f9c1f-5c8b-407e-a927-1edf6337b6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b017e51f-771c-421b-bf03-a26b20132e78'
    'lead': 'The judgment follows a series of tribunal hearings in London this year,
      during which a panel of jurors reviewed evidence and testimony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T02:05:01.571+08:00
