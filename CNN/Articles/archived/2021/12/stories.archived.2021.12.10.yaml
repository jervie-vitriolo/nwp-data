      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eaf9bf-c25c-460b-a95f-4cb3355f4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Musk himself is known for using sometimes graphic language
        and obscene references in his own speech and social media postings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239df401-a7a6-43a5-9faf-0fc0df6a3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d786b61-a77f-4a8e-8862-91f2da95d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas and his son found the papers inside a tote bag in the family''s
        garage while looking for some old high school yearbooks, Thomas said. His
        son noticed Musk''s name and initials among the papers from the class.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386545c1-e1b7-4960-b7b4-2687f725ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e3da9-3c2a-46a3-9342-69129787848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas has no specific recollections of Musk, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a8465-1665-48fa-8014-1272e1981c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c42596-342e-41c4-8709-3e792a9b56a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even talking to you now, I cannot conjure an image of him being
        in the class," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395dbc9-bdfd-4f79-acc8-6d8d02291684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbdca13-923e-461f-9535-1fab140fc79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only reason he had saved these papers was that he so fondly
        remembered Bass and that class. Today, Thomas is a financial adviser living
        in southern California, and many of his clients are tech entrepreneurs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae283d1-751c-4e37-9de5-acf9b288e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f95a7-a0b0-48c7-8aca-45c910dfcc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he doesn''t remember Musk at all, he said, he still quotes
        Professor Bass, who died in 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb5d2a-8f64-4930-a965-e5baf05939d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.682+08:00
