    'mgnl:tags': ['US', 'Joe-Biden', 'Summit-for-Democracy']
    'template': '1'
    'title': '''Democracy needs champions:'' Biden kicks off first ''Summit for Democracy''
      at White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f55beb-a5ba-4c90-b2d4-89ca82a34565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        took the next step in his plans to promote democracy against rising autocracies
        when he convened a virtual "Summit for Democracy," which hosted more than
        100 participants representing governments, civil society and private-sector
        leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8e6e0-3fee-4e6f-85f0-b7d91778a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db54c2-697a-424b-ba73-edb148fbdc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of sustained and alarming challenges to democracy,
        universal human rights, and all around the world, democracy needs champions,"
        Biden said as he kicked off the summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2d742-70e8-4d31-b785-8eeee8d6503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c216241-1519-45c6-bcc8-078efbc18cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued: "I wanted to host this summit because ...
        here in the United States we know as well as anyone that renewing our democracy
        and strengthening our democratic institutions requires constant effort."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3abfd-b254-474e-825f-bf2e2d8c6bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d48d2b-aec4-474a-9092-7d6dcb936659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American democracy is an ongoing struggle to live up to our highest
        ideals and to heal our divisions and recommit ourselves to the founding idea
        of our nation captured in our Declaration of Independence, not unlike many
        of your documents," Biden said, calling it the "defining challenge of our
        time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687769ad-9e0c-4919-84f7-05a2b408f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e426a-f23e-4ea7-8708-f2637bc153ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual gathering of leaders is focused on combating corruption,
        defending against authoritarianism and promoting human rights. It''s part
        of a broader theme Biden has frequently reinforced throughout his time in
        office -- that the global competition of the 21st century is one defined by
        democracies versus autocracies and America has a responsibility in ensuring
        democracies prevail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4730678-f3c5-40a6-8356-d3890278423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fb5bd-3e5b-46a5-a747-4c376c426932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced the establishment of the Presidential Initiative
        for Democratic Renewal, which will build on the US'' ongoing work to bolster
        democracy and defend human rights around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf81332-4303-427d-92d7-32393d10e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87e6aa-1dc7-4061-a661-293ae33a79cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is planning to provide up to $424.4 million toward
        the initiative, which will focus on supporting free and independent media,
        fighting corruption, bolstering democratic reformers, advancing technology
        for democracy and defending free and fair elections and political processes,
        the White House said in a fact sheet. These funds will be subject to congressional
        appropriations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a03117-ae11-428f-bbc7-fa6f67f47b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea7a95-03cf-48e7-bb79-5b33364a52d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President quoted the late civil rights leader Rep. John Lewis
        of Georgia as he opened the summit, calling him a "great champion of American
        democracy and for civil rights around the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f2f0be-2b18-46d7-8c55-df4aa0c81606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d860a-4185-4098-9b11-566126a0f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With his final words, as he was dying, to our nation last year
        he reminded our country: ''Democracy is not a state, it''s an act,''" Biden
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e3b7e-d5ef-4aa7-8bfb-9684c293dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6eef70-fbdb-4807-b20b-752fece7cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said though democracy can be fragile, he believed
        it is "inherently resilient" and capable of "self correction" and "self improvement."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c91b5-0f45-433a-829d-65b8d060bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f68795-633c-4c61-8aee-dbb8994a3904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called on the global community to "stand up for the values
        that unite us," including free speech, free assembly, free press, freedom
        of religion and human rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07046b4-9349-404c-a461-a7d149bbe3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea592a-d658-4ab6-b6ea-cbdc3aefb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since coming into office last January, Biden has promised to hold
        the gathering as a show of force against autocracies around the world. The
        administration is facing some criticism for its guest list for the summit.
        Invitees include representation from nations with spotty records on democracy,
        the rule of law and human rights, including the Philippines, Pakistan, Nigeria,
        Brazil and Turkey.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f5252-891a-4fac-b12b-1a7074f15cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8dd07-0319-4427-876c-5743c7bbd23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House principal deputy press secretary Karine Jean-Pierre
        told reporters on Wednesday that the focus of the summit will be "on what
        the President has called ''the challenge of our time'' -- reversing the ongoing
        global democratic recession and ensuring that democracies deliver for their
        people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec98f4-38dd-4fda-89cd-f4f8fb5e2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce15ac9-4c6f-441c-aca6-a8e8c3e8c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit comes after a week of Biden confronting two emerging
        global, authoritarian superpowers -- Russia and China -- over their actions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b8d39d-3696-4e3b-bc3c-8f170e9b9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a7bba-3ca0-4de4-b5f6-d9a455c1090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Biden held a two-hour call with Russian President
        Vladimir Putin -- threatening economic sanctions against Russia in an attempt
        to dissuade him from invading Ukraine. The White House also recently announced
        that American diplomats would boycott the 2022 Winter Olympic Games in China
        in response to the country''s ongoing human rights abuses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd570139-3d36-44f1-9d93-4559ae938c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ceafe9-c9ba-4d1e-a1f1-63af31b439e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is separately expected to speak with Ukrainian President
        Volodymyr Zelensky "to discuss Russia''s military buildup on Ukraine''s borders"
        and the Bucharest Nine group "to brief them on his call with President Putin,
        hear their perspectives on the current security situation and underscore the
        United States'' commitment to trans-Atlantic security."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385212b-16d2-43e9-8b31-084cc12bd903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90eb44f-38bf-4b02-889a-7214ebf5c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the summit, the White House highlighted provisions in Biden''s
        social safety net bill, which has yet to be passed by the Senate. The administration
        says many of the provisions will "make critical investments in American democracy,"
        such as expanding access to broadband, establishing a Civilian Climate Corps,
        investing in civic infrastructure and providing tax credits for local newsrooms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1c329-4eb1-4c37-9e0f-7c3dd9936d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5fc6c7-ae85-485b-958a-f931eb78276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also says the administration "is taking bold action
        across the summit''s three broad themes: strengthening democracy and defending
        against authoritarianism; fighting corruption; and promoting respect for human
        rights."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d758f-d4a5-4d30-916e-13d90694157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e121b-88a3-4996-adf5-8859c8a76be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House statement ahead of the summit also promoted the administration''s
        "decisive action to restore and strengthen American democracy, from cracking
        down on corruption and promoting transparency to taking critical steps to
        ensure the federal government works for every American -- no matter what they
        look like or where they live."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7699cc7-0e90-4b85-9035-4b040eca7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689d50c-7515-419a-864f-83930fb6a1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This cause will be a guiding principle throughout the President''s
        time in office, and that includes prioritizing the fight to pass the Freedom
        to Vote Act and the John Lewis Voting Rights Advancement Act to protect the
        sacred right to vote in free, fair, and secure elections," the statement said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d59a45-ffe0-4243-bf39-4c25810aecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83750fb6-28d5-4b9c-afac-83220cfee499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on Wednesday whether the President would use the summit
        to address what he''s doing to uphold democracy in the US -- including in
        regard to the January 6 insurrection and the struggle to get voting rights
        legislation passed -- Jean-Pierre said, "I don''t want to get ahead of what
        the President is going to say tomorrow. But ... all the things that you just
        mentioned ... are clearly things that the President feels are key and important
        things that we need to address here in our country."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce801a-af2f-432f-a8ad-d9f57d32bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba46801-bdb6-47a5-b3f3-fee2a8460619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with existing actions, the White House has put forward new
        initiatives aimed at the summit''s goals.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b7c6d-bdd4-4821-b9ec-d1ee44232f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0df33-7be5-4c44-bc61-edef75080210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the White House announced that an interagency Information
        Integrity Research and Development Working Group will develop a strategic
        plan "to better understand the full information ecosystem."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad7553-9dfd-4234-ab71-fed50d5de845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500126f9-450e-46fe-8ca5-89ef30d8c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, "day zero" of the democracy summit, Secretary
        of State Antony Blinken announced that the US will provide new funding to
        protect reporters who are targeted because of their work and to support independent
        international journalism.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5582f56-6f5e-48db-8085-cd1805715867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81dac2a-e892-4529-ba3f-5166ae410f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "liability fund" will support "reporters and news organizations
        that are targeted with litigation as a result of their reporting," said Blinken.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a41a2b-308f-40be-b4ae-e84917f39d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7f88d-1d21-4801-abbd-e78141e9ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the summit, the Biden administration "will convene governmental,
        civil society and private-sector partners during a year of consultation, coordination
        and action to advance democracy," the White House said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e8d7b-bcab-4c74-b628-968fadfec8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd597218-ae22-436c-a591-19b78e246f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says Biden intends to gather world leaders again
        in a year "to showcase our collective progress and forge a path forward."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6e4f9-cfb6-4d10-bbd6-3d7fbf6392ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:08:01.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/09/politics/biden-summit-for-democracy/index.html">''Democracy
        needs champions:'' Biden kicks off first ''Summit for Democracy'' at White
        House</a>."</em></p>'
  'Facebook-Oversight-Board-Meta-transparency':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-10T04:16:39.437+08:00
