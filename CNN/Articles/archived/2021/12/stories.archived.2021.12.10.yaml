      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was also the former manager and president of the Government
        Service Insurance System from January 2001 to September 2010.</p>'
