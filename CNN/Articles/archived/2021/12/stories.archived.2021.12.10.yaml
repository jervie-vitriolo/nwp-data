      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At a time of disinformation during a health crisis and an upcoming
        national election, our job becomes even more paramount,” the veteran broadcaster
        said.  “In 45 minutes, we want to give our viewers an overall view of what’s
        happening in the country, around the world, and at the end, give them a sense
        of hope, that there is still a light at the end of the tunnel despite the
        challenges we face.”</p>'
