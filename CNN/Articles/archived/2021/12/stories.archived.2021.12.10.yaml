  'delayed-health-workers-allowance-release-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T15:44:28.711+08:00
    'imagesource': 'jcr:c2e26c69-1d87-4ccd-ae2c-6ec03e4a8a16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e354ba7-29fc-4ca4-b2ed-86e262529620'
    'lead': 'The government is targeting to release soon the promised meal and transportation
      allowance to over 400,000 health care workers, a Health official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T15:51:36.724+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:17:18.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:34.753+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Release of allowance for over 400,000 frontline workers eyed next week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ede2f-ef46-4215-8181-b1305011e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:51:36.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — The
        government is targeting to release soon the promised meal and transportation
        allowance to over 400,000 health care workers, a Health official said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707f09c-a130-4b59-8cdb-f4baef3210a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:51:36.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega said the money will come from
        the contingency fund of the Office of the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076bc29-4314-4ca3-af59-acc545d113a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:51:36.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung [matapos] namin yung guidelines by next week, maibigay na
        po namin ito sa 426,000 health care workers na hindi pa naka-avail ng meal
        and transportation allowance," Vega said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771015de-8659-4328-ad0e-cec8d4bb2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:51:36.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we could finish the guidelines next week, we can
        already give the cash benefits of 426,000 health care workers who have yet
        to avail themselves of the meal and transportation allowance.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af62d4-02e2-461c-a92f-63c5a2cd3f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:51:36.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said it has yet to finish the distribution
        of allowances of medical workers as regional hospitals have failed to submit
        a complete list of recipients among their workforce.</p>'
  'DepEd-face-to-face-class-expansion-Omicron':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T15:58:09.256+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45be8f8b-9060-4e86-a129-d6490c791220'
    'lead': 'The government will not push back its plans to expand the conduct of
      limited face-to-face classes amid the threat of the Omicron variant, the Department
      of Education said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T16:12:29.633+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:17:18.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:34.871+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plans to expand face-to face-classes to push through despite Omicron
      threat — DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed69dcb-7945-40c6-92ca-a4d32554fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:12:29.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong> The
        government will not push back its plans to expand the conduct of limited face-to-face
        classes amid the threat of the Omicron variant, the Department of Education
        (DepEd) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5d4ce-77d9-473d-ad25-beb9ab4f5685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:12:29.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media conference on Friday, Education Secretary Leonor Briones
        said they continue to hope that Omicron may not be as vicious as previous
        variants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826e6ed-40a0-4d0d-b901-4a86bd35d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:12:29.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>tuloy pa rin tayo</em> (we’ll continue),” Briones said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9b0fd-459f-4dd7-a6e5-4eed1b9342bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:12:29.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, <em>walang</em> (there are no) infections and as you can
        see from report from regions, every precaution to protect our children and
        staff is being undertaken so that we can proceed with face to face,” she explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0fb678-bb3a-404c-bb8b-eadd1090480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:12:29.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred schools started holding limited in-person classes for
        certain grade levels last Nov. 15 as part of the DepEd’s pilot study. The
        list of participating schools has since increased to almost 300.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d426bd8-8879-4cc0-962e-f8e646c2f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:12:29.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot will run until the end of December. Education officials
        are hoping to expand this by January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83afc60-10a5-478e-8161-6b83f24bceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:12:29.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd issued a memorandum directing all public and private schools
        to prepare for limited face-to-face classes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a609f-a142-4757-9ffe-c8209e88f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:12:29.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes coordination with local government units to fast-track
        vaccination of teachers, and plan for orientation of parents and students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e01af-9c9b-4d30-8b98-290666c38acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:12:29.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The expanded phase shall already cover all grade levels from K-12,”
        the memo reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed27c52-1b96-4dbd-8ff4-677008275a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:12:29.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said no COVID-19 cases have so far been confirmed among
        schools holding limited face-to-face classes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
