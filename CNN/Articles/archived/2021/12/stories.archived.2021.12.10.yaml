      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They bested other nominees from countries like China, Taiwan, India,
        and Thailand.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3dab19-8e73-42d5-bc2e-b82363920d14'
