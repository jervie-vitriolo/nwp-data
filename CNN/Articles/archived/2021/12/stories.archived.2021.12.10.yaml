    'lead': 'The government’s One Hospital Command Center — which facilitates COVID-19
      patient referral — has seen a huge decline in the number of calls it has been
      receiving lately, the treatment czar says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T15:03:07.895+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:17:20.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:34.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One Hospital Command Center records big decline in daily calls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f7548-9c93-4a8c-832b-064fe9dca368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:03:07.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> —&nbsp;The
        government’s One Hospital Command Center — which facilitates COVID-19 patient
        referral — has seen a huge decline in the number of calls it has been receiving
        lately, the treatment czar said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd3eb5-3853-4db9-a16c-0c11a8744369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:03:07.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega said from 485 to 500 daily calls
        recorded on the first and second week of November, the average went down to
        76 to 86 in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01292281-733e-4113-bf51-f84677047b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:03:07.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong last week of November and December, nakikita po natin bumabagsak
        na talaga iyong calls," Vega said in a government briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe82e5a-6534-4fea-b071-f29231f52248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:03:07.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the last week of November and in December, we really
        saw a drop in the number of calls.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92892649-71f5-4fe8-8acc-a9a4b4621e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:03:07.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said aside from assisting coronavirus-infected individuals
        who need help in finding a hospital or an isolation facility, the command
        center also facilitated the transfer of non-COVID-19 patients to hospitals
        and answered questions on where to get financial assistance for medical treatments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5218aaa-211f-4212-8e5b-7a4f735524e9'
      'mgnl:activationStatus': true
