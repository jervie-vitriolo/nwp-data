  'Maria-Ressa-formally-accepts-Nobel-Peace-Prize-award':
    'caption': 'Photo courtesy: AFP/Odd Andersen'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T22:55:44.937+08:00
    'imagesource': 'jcr:1813549e-c34f-406b-91a3-549201195d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aed72d2-105e-4239-ac6c-f8ec2a20831f'
    'lead': 'Rappler CEO Maria Ressa formally accepts her Nobel Peace Prize award
      in Oslo, Norway, where she urged fellow journalists to hold the line against
      misinformation and to expose the truth to society.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T22:53:38.254+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:16:56.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
