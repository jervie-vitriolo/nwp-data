      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being recognized for Best News Programme and Best News Anchor at
        the 26th Asian Television Awards are major achievements not only for The Final
        Word team but also for CNN Philippines,” Hizon said. “We are truly proud that
        we are Asia’s Best.”</p>'
