  'COVID-19-hospital-admissions-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T14:23:01.419+08:00
    'imagesource': 'jcr:1bfcfcfb-1e73-45fe-91e7-f9525e1429ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b009dfa0-68e3-43cd-941b-13986afbd2f6'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says 598 out of the 1,232
      health facilities in the country reported no admissions of COVID-19 patients
      in the last five days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T14:25:15.883+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:17:20.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:34.300+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly half of all hospitals in PH report no new COVID-19 admissions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3b323-c2ae-4b0d-994b-93e8333d8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:25:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        Department of Health on Friday said 48.5% of all hospitals in the country
        reported no admissions of COVID-19 patients in the last five days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2c3e1-663b-4808-a756-abded5faec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:25:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said 598 out of the
        1,232 health facilities in the country did not receive patients seeking COVID-19
        treatment from Dec. 5 to 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46385d43-9733-4f1a-b526-5fc8368cc9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:25:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals have been taking to social media to share the
        good news over the past few days. Health workers now have more time to tend
        to non-COVID patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b82016-b111-4930-b52d-0c1ba8a685fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:25:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country and majority of the regions are currently under minimal
        risk case classification. Metro Manila, the country''s capital region, is
        the latest to downgrade from low to minimal risk as its average daily attack
        rate from Nov. 28 to Dec. 9 dropped to below one at 0.87 for every 100,000
        people.</p>'
  'One-Hospital-Command-Center-big-decline-daily-calls':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T15:00:22.824+08:00
    'imagesource': 'jcr:54669eb1-1570-471c-8364-ae831b4a3ea2'
