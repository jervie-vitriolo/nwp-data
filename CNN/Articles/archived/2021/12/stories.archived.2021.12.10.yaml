  'Josh-Duggar-guilty-of-child-pornography':
    'author': 'Melissa Alonso, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-10T06:23:41.214+08:00
    'imagesource': 'jcr:2c0b2ad2-a1ad-448b-bd5e-f9d17246d5fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddc508f4-11f9-484c-9366-919a351dded8'
    'lead': 'A jury finds reality TV star Josh Duggar of ‘19 Kids and Counting’ guilty
      of receipt of child pornography and possession of child pornography,'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T06:29:50.893+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:17:32.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:30.905+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Josh Duggar found guilty of child pornography'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e60cd-23c2-4116-95b0-65770608b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T06:29:50.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A jury on Thursday found reality TV star
        Josh Duggar guilty of receipt of child pornography and possession of child
        pornography, according to the judgement filed in the United States District
        Court Western District of Arkansas Fayetteville Division.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69931072-9f95-4e6a-bd83-ccda8bf44317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T06:29:50.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the jury''s lengthy deliberations, we respect the
        jury''s verdict, and we intend to appeal," said Justin Gelfand, Duggar''s
        attorney, in a statement to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f757ecb-e03e-41dd-b215-17bfefa5c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T06:29:50.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duggar was arrested on April 29 and arraigned on April 30 on federal
        charges of receipt and possession of child pornography, according to the US
        Attorney''s Office in the Western District of Arkansas. He allegedly downloaded
        material that depicted the sexual abuse of children under the age of 12, the
        US attorney''s office said in a statement. He has pleaded not guilty to the
        two charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6332f2-073e-4497-a645-228970dd212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T06:29:50.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Special Agent Gerald Faulkner testified on the
        investigation into Duggar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79855a-d608-49b6-b8db-7e6dbf5f23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T06:29:50.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faulkner detailed to the court that pornography containing young
        children was found on a desktop computer at Duggar''s business in Springdale,
        Arkansas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e7ad8-9f9b-42f8-8937-9cdd81097a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T06:29:50.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the files, according to Faulkner, depicted children ranging
        from 18 months to 12 years of age. Faulkner said in his 11 years of being
        an investigator those images are "in the top five of the worst I have ever
        had to examine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94307e51-e037-4d44-8419-0cd1ddf5721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T06:29:50.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:32.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duggar is the oldest son of Michelle and Jim Bob Duggar, whose large
        family and devout conservative Christian upbringing were the subject of the
        TLC show "19 Kids and Counting." The show was canceled in 2015 in the wake
        of allegations that Josh Duggar molested girls when he was a teenager. He
        was never charged in relation to those allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8ef6c-cad8-45dd-ac30-a192aab573ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T06:29:50.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:32.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Duggar admitted that he had used Ashley Madison,
        a website designed to help married people cheat on their spouses, after his
        name was released when the website was hacked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931e093-20ed-4738-bff1-3758ce372257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T06:29:50.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Bob and Michelle Duggar posted a statement on their family website
        about the "very serious accusations" their son is facing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e6677-22d6-4fb3-91cb-c32291b0ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T06:29:50.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate your continued prayers for our family at this time.
        The accusations brought against Joshua today are very serious. It is our prayer
        that the truth, no matter what it is, will come to light, and that this will
        all be resolved in a timely manner. We love Josh and Anna and continue to
        pray for their family," they said.</p>'
  'Jussie-Smollett-guilty-hate-crime-hoax':
    'author': 'Omar Jimenez, Bill Kirkos, Ashley Killough and Travis Caldwell, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-10T07:28:12.108+08:00
    'imagesource': 'jcr:bf38200e-9824-4e76-a36c-fbdcf3c5516e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe552dc8-8b85-4d42-aba8-1b0612f03c24'
    'lead': '''Empire'' actor Jussie Smollett has been found guilty on five of six
      felony counts of disorderly conduct for making a false report to Chicago police
      that he was the victim of a hate crime in January 2019, an attack prosecutors
      said he staged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T07:30:00.912+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:17:31.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:31.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Jussie Smollett found guilty of lying to police in hate crime
      hoax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300cd909-0eb5-46ad-945d-6c0bd36446e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Actor Jussie Smollett has been found
        guilty on five of six felony counts of disorderly conduct for making a false
        report to Chicago police that he was the victim of a hate crime in January
        2019, an attack prosecutors said he staged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baba9a4-d120-4091-8b82-639f5a12e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury of six men and six women deliberated for more than nine
        hours over Wednesday and Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177bf0d-6acf-4b95-9d62-0bcf45d810da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disorderly conduct charge for a false crime report is a Class
        4 felony and punishable by up to three years in prison and a $25,000 fine.
        Cook County Judge James Linn will have discretion in imposing a concurrent
        or consecutive sentence for each count at a later date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39122a0a-a450-47e3-b7f2-432e938b7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 29, 2019, Smollett, who is Black and gay, told authorities
        he was the victim of a racist and homophobic attack near his Chicago apartment
        early that morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44ca46-13be-4de1-9eda-3b7280254c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the story broke, many celebrities, politicians and advocacy
        groups rallied behind the 39-year-old actor, who, according to police, said
        the alleged attackers attacked him at 2 a.m. as he walked back from a Subway
        sandwich shop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9892304-90c1-4c83-8eef-98b509553244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police investigated the case as a possible hate crime but
        soon said the actor orchestrated the incident. They said he paid two brothers
        he knew from the TV show "Empire" to stage the incident for publicity. Smollett
        said he paid the brothers for training advice and nutritional tips.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470744e-6685-4e17-b7db-fa6645dfe87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers, Bola and Ola Osundairo, were among seven witnesses
        for the prosecution. The brothers testified that Smollett directed them and
        paid them to stage the attack in an attempt to get media attention. They said
        that they fake punched him, poured bleach on him, put a noose around his neck
        and used racist and homophobic slurs -- because he told them to.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf942f-532b-43bd-a7a1-51b4a6af8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who was in charge of this thing?" special prosecutor Dan Webb asked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb96e54-83a1-4cce-8ec8-1c9a67a4992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jussie was," Bola Osundairo told the jury.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac8dc3-20fe-46e8-9f16-e11a24283d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys also called seven witnesses to testify, highlighted
        by Smollett himself. Over eight hours on Monday and Tuesday, he laid out his
        version of the incident, attempted to cast doubt on the brothers'' true motivations
        and explained his distrust for police.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18277eb8-17f7-4be6-a6e3-71d573eac62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have you ever planned a hoax?" one of his attorneys asked.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b1fb5-d801-41b8-ba0b-ee7bc4740b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never in my life," Smollett said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceab458-f225-477a-b22f-342306b9e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett was initially indicted in March 2019 on 16 counts of felony
        disorderly conduct. But Cook County State''s Attorney Kim Foxx''s office suddenly
        dropped all charges weeks later, saying he did community service, lost his
        $10,000 bond and was no danger to the community. He also had no previous felony
        convictions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04814b-d5c6-436c-9c4a-857f9a529b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s character was written off "Empire," which ended in 2020,
        soon after his arrest and though he has since directed and produced a film,
        he has not appeared on screen again.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b8cec-4169-4b9b-9cbc-be3cb6e4ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was indicted on new charges in February 2020 when the special
        prosecutor looked at the case after debate as to whether Smollett received
        preferential treatment from the state''s attorney''s office.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad6836-5f33-4e54-b072-5bcc145909f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:55:34.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett still faces a civil suit from the city that demands reimbursement
        for the cost of investigating his reported attack. He filed a countersuit
        in November 2019 that eventually was dismissed.</p>'
  'Nicaragua-Taiwan-China-diplomatic-relations':
    'author': 'Karol Suarez, Isa Soares and Ben Westcott, CNN'
    'caption': 'Nicaraguan President Daniel Ortega with his wife and Vice President
      Rosario Murillo on October 13, 2018'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-10T07:31:03.383+08:00
    'imagesource': 'jcr:8d97dc41-bb75-4f36-9470-b418f064cd1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7110260f-442a-4e79-aee5-9caa22b4d7e0'
    'lead': '''The government of Nicaragua declares that it recognizes that there
      is only one China in the world,'' Nicaragua''s foreign minister says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T07:35:02.033+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:17:31.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:31.340+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nicaragua ends relations with Taiwan in diplomatic victory for China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60027f-992c-47aa-b6e3-265066d3fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nicaragua''s government has broken off
        diplomatic relations with Taiwan and embraced Beijing, declaring "that there
        is only one China in the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35be3f2-c3ce-4d10-af96-1ae1dade2219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nicaraguan announcement now leaves a little more than a dozen
        countries worldwide that maintain official diplomatic relations with self-ruled
        Taiwan, including fellow Central American countries Honduras and Guatemala.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab33e4f-2b91-4dec-8d99-017b0c20765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The People''s Republic of China is the only legitimate government
        representing all of China and Taiwan is an undoubted part of the Chinese territory,"
        Nicaragua''s Foreign Minister Denis Moncada said in a televised announcement
        from capital city Managua on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308c202-a71d-4eb0-8829-a1807d35150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government of the Republic of Nicaragua breaks diplomatic relations
        with Taiwan as of today and stopped having any contact or official relationship,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72110417-2dd5-4292-b9bf-6c9918e29289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China and Taiwan have been governed separately since the
        end of the Chinese civil war more than 70 years ago. Taiwan is now a flourishing
        multi-party democracy, but the mainland''s ruling Chinese Communist Party
        continues to view the island as an inseparable part of its territory -- despite
        having never controlled it</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07831ade-3b4a-4a96-917c-107503e05261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing refuses to maintain diplomatic ties with any country that
        recognizes Taiwan and has spent much of the past 40 years attempting to isolate
        the island by chipping away at its diplomatic allies with offers of economic
        support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132cfe3-1f4b-49ac-a3f7-c573edf49ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of countries who have diplomatic relations with Taiwan
        rather than Beijing has shrunk rapidly in recent years as China looks to ramp
        up its global influence and outreach under President Xi Jinping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53370f-60d0-4e96-a4f9-e0e73a1e180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, El Salvador, Burkina Faso and the Dominican Republic all
        announced they would no longer recognize Taipei, followed by the Solomon Islands
        and Kiribati in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ac5c7-544a-407b-8996-a7266d0a0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Nicaragua might not be the last nation to switch from Taiwan
        to China in 2021 either.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8adaf-f14a-4332-af6d-dc241c8be360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honduran President-elect Xiomara Castro has publicly floated the
        idea of ditching her country''s diplomatic ties with Taipei, leading to a
        concerted effort by President Tsai Ing-wen and her government to solidify
        ties with the South American nation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed664c09-5ceb-4408-88ae-640bb402f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the United Nations Zhang Jun said on Twitter
        Friday that he "highly commended" Nicaragua''s decision to end diplomatic
        relations with Taiwan, "which is in line with the prevailing trend of the
        time and people''s aspiration."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ef52d-7e5d-48ab-a1ba-d8d2723060ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The One-China principle is a consensus widely accepted by the international
        community and allows no challenge," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f538502-3cdb-4e7a-b5b3-9508263e442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi, relations between Taipei and Beijing have deteriorated
        to levels not seen in decades. In October, China''s military sent a record
        number of warplanes into the air around the island, amid threats of further
        military action. Meanwhile, the United States has sought to bolster Taiwan
        on the world stage with large arms sales and high profile visits by American
        officials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10a480-d79e-43c8-9d2c-da69553a0d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement leaves Taiwan with just 14 diplomatic allies,
        mostly small nations in the Caribbean and the Pacific, as well as the Vatican.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83362c5-69fd-4b97-afd3-52fb9642d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Taiwan''s foreign ministry expressed "pain and regret"
        at the news and said it would in turn sever diplomatic relations with Nicaragua,
        halt bilateral cooperation, and evacuate staffers from the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f8ab3-09e1-4f57-8b06-89196f878372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ortega presidency disregarded the long-term friendship between
        Taiwanese and Nicaraguan that shared weal and woe. We are very sorry to see
        that," it said, referring to Nicaragua''s recently reelected leader Daniel
        Ortega.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a63663-8d90-4963-bbb7-6e66305a0269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan as a part of international society has the right to diplomatic
        relations with other countries. We will continue to promote "Steadfast Diplomacy"
        to expand our international surviving space, dedicating ourselves into maintaining
        regional peace and stability, fighting for the international status that we
        deserve, and protecting this nation''s interests and the benefit of the people,"
        Taiwan''s statement also said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a2a06-70c2-46f7-b0c2-873998590118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taiwan''s official Central News Agency, this is not
        the first time that Nicaragua has broken ties with the self-governing island.
        It previously switched recognition to Beijing in 1985 -- also under President
        Ortega, who is currently serving his fifth non-consecutive term.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e500e-954d-4349-8104-df66298dcce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:19:59.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries resumed ties in 1990, during the presidency of
        Violeta Barrios de Chamorro, CNA reported.</p>'
  'Amazon-is-misleading-consumers-with--deceptive--ads-in-search-results--US-FTC-complaint-says':
