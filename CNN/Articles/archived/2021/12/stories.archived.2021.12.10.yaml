    'jcr:uuid': '228d51cb-f166-49e3-99ed-30e15ef71397'
    'lead': 'Beijing is donating two million more Sinovac COVID-19 vaccine doses to
      Manila, with the delivery expected next week, according to Chinese Ambassador
      Huang Xilian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T23:27:52.055+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:16:55.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:41.292+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two million Sinovac shots donated by China to arrive in PH next week'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917ae6c-b3db-4507-87b8-eee93f6c7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T23:27:52.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:16:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—&nbsp;</strong>Beijing
        is donating two million more Sinovac COVID-19 vaccine doses to Manila, with
        the delivery expected next week, according to Chinese Ambassador Huang Xilian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858e75e-f577-4522-8aca-94e2e5c9df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T23:27:52.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:16:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has supplied more than 55 million vaccine doses to the Philippines
        through commercial procurement and donation. And to add to this, another batch
        of 2 million doses of Sinovac vaccines, donated by the Chinese government,
        will arrive in the Philippines next week," Huang said in an event on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798a27f-b815-4e23-8931-af0b13312f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T23:27:52.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:16:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador also lauded the Philippines for "effectively controlling"
        the COVID-19 pandemic amid the declining cases in the past days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fec9c1-22eb-444a-9669-7189cf6053a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T23:27:52.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:16:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac was the first vaccine to reach Philippine shores, with its
        arrival in February paving the way for the start of the country''s coronavirus
        inoculation drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3b41e-29f4-46c6-b29c-97f384ece075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T23:27:52.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:16:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data as of Dec. 8 showed there are over 39 million fully
        vaccinated individuals in the country. The government only has a few more
        weeks to reach its adjusted target of completing the vaccination of 54 million
        Filipinos by year-end.</p>'
