    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4055a1-f40d-4f53-b8fa-ca496da416a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:41:23.857+08:00
