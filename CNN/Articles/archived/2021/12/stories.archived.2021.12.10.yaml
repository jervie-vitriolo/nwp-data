    'lead': 'President Rodrigo Duterte has yet to decide on who to endorse for the
      2022 polls, according to his former aide Senator Bong Go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T20:04:05.681+08:00
