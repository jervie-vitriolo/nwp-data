      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/09/tech/meta-facebook-oversight-board-decisions-transparency/index.html">Facebook
        Oversight Board reiterates calls for Meta to be more transparent</a>."</em></p>'
  'Jussie-Smollett-deliberations-day-2':
    'author': 'Omar Jimenez, Bill Kirkos, Ashley Killough and Travis Caldwell, CNN'
    'caption': 'Courtesy: Scott Olson/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-10T04:38:50.722+08:00
    'imagesource': 'jcr:33791c5c-c677-4a11-81fe-97ee5a75ff4b'
