      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb6c20-0614-43cf-a186-4e6347a958dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff3e40-58ec-4b25-941b-39c37d9c5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if I’ve only been to a handful of concerts, one thing about
        BTS concerts that really stood out to me was how nice the crowds were. Usually,
        other fans just minded their own business. At the worst of mania, I watched
        a friend get stepped on by a throng of people at an A$AP Rocky show. Here,
        ARMY handed out candies, chocolates, photocards, foldable fans, and the folded
        paper moon for Jin’s birthday event. One even taught my friend how to sync
        her ARMY Bomb. Another group helped navigate traffic around the stadium.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afea66-b7ff-42ed-a2cc-846a3a967faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last day, my friend and I were at SoFi Stadium at 12 noon
        for merch, which we thought was early until we found ourselves faced with
        enough people to fill a school fair. “Some people were here at 5 a.m.,” a
        fellow ARMY informed us. In the end, we’d gained a thin diamond scarf, Map
        of the Soul ARMY Bombs, small body bags (of which only Suga, RM, Jin, and
        V were left), "Permission to Dance" stickers, and a new friend from Minnesota
        we now have a group chat with. Like me, she has a BTS highlight on her Instagram.</p>'
    '37':
      'image': 'jcr:1c9e04ce-a800-41a3-9330-0650406e1da1'
      'imageCaption': 'A fan beside me (who couldn’t even speak English) gave me a
        little plastic pouch with biscuits, candies, charms, and photocards.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043ab3c-92cb-4ea3-aca7-cbc251d6f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5ddcb-592a-4cf3-bf90-b5486d3b7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the presence of such large crowds, no matter how friendly, was
        definitely not great. Since the venue lacked signs, and the ushers were clearly
        new hires who had no idea how to properly direct people where to go, I felt
        I was always at the edge of an impending stampede. Inside the arena, we were
        seated right next to each other, with no semblance of social distancing. The
        only thing that indicated a pandemic were the masks. Otherwise, it was like
        a regular concert.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2ecf0-0a52-476e-ab8f-30e1f7c04bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Dec. 1 show, I kept getting pings that somebody in the area
        tested positive for COVID-19 but I had no idea how near or far they were to
        me. Despite all that, because of how different Los Angeles was to Manila,
        I did not feel the need to panic. People were more relaxed, more vaccinated.
        For a week before the show, I walked around the city, went to restaurants
        and bars, met new people —&nbsp;I could even safely remove my mask just to
        breathe. I felt normal. And, thankfully, I’ve tested negative on all my PCR
        tests since.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322415f-3d10-4814-b398-9a486b444447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking all this into account, the stress, the exhaustion, and the
        hours spent waiting in the cold on an empty stomach, as cliché as it is to
        say, it was all worth it.</p>'
    '43':
