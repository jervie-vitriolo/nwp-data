      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF spokesperson Karlo Nograles announced the approval of the Commission
        on Elections'' (Comelec) request during a virtual briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf9a04-24eb-4a8f-a821-53267fc60b79'
