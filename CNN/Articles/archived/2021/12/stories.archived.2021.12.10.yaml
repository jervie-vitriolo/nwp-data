      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mactan Cebu International Airport, Philippine Airlines flight
        PR2369 swerved into the grass by the edge of the runway at 11:39 a.m. amid
        bad weather.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81bc69-2496-4d4a-8e4f-8917aa0a51cd'
      'mgnl:activationStatus': true
