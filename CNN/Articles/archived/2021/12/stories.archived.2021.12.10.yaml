      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—&nbsp;</strong>The
        work continues for Philippine democracy, President Rodrigo Duterte said Friday
        as he vowed to implement more reforms for Filipinos for the remainder of his
        term.</p>'
    '2':
