    'template': '1'
    'title': 'Group seeks delay of 2022 polls to 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547f128-4d6f-40a2-86d5-317a376897fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) –</strong> A
        group filed a petition with the Commission on Elections on Friday to postpone
        the 2022 general election to 2025 due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e2766-ce88-4d8a-bc96-40cc98ac1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38528f5-63ba-4685-875c-9203582f043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization called Coalition for Life and Democracy (NCLD)
        invoked the Constitution which states that the right to life "takes precedence"
        and is "the highest and most sacred" in the hierarchy of human rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd030d70a-76c5-4cf9-af1a-6a801d5626dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc49e9-5984-4a87-af4f-055016284ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the continuing threat of COVID-19, noting that the Omicron
        variant poses a "clear, present, and imminent danger" even if its detection
        has yet to be confirmed by health authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd80da-0711-468c-8407-b3dd9b1c5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a21d07-4799-4403-bed3-265e37ba5d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCLD said the State can use its police power and adopt extraordinary
        measures to protect health and prevent more deaths from COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef6450-2501-41cc-bee5-35a2a42721fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7193dd-2a79-41f8-b953-5b2c2ce514cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its petition, the organization also slammed the meet and greet
        engagements of aspirants for the 2022 polls as these place the life, health,
        and safety of the "poor and innocent in grave jeopardy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d1f7a-9e6a-4495-9253-98438fe74481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fef7ac-f9ac-4314-a57c-c22962db01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These politicians do not really care about the lives of the poor
        voters. If they truly are concerned of the plight of the poor, there are many
        other ways of helping them and not thru assemblies in violation of IATF protocols
        and end either laws and ordinances making them appear as mendicants for money
        or relief goods," the NCLD said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec4367-0fc0-40a5-a47d-ebae828d0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711324d3-676c-46c3-b2af-bf5682057138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law provides that national elections are held every six years
        on the first Monday of May. For next year, the date falls on May 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4ecaf-da37-401e-abca-7c034b1e1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfe134-d73d-4ffc-8e85-0e106e9d4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:11:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Congress has the power to change the date of elections.</p>'
