      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior anchor added the awards inspire CNN Philippines “to do
        better and do more; to inform and educate by providing the facts and helping
        our viewers form a well-informed opinion and decision.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
