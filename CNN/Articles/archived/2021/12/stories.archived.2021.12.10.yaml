      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/12/09/business/elon-musk-papers-auction/index.html">Someone
        just paid $7,753 for school papers graded by Elon Musk</a>''</em></p>'
  'Canada-bans-conversion-therapy':
    'author': 'Amy Simonson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-10T08:13:11.949+08:00
    'imagesource': 'jcr:5c4f88ba-49c8-4fb3-98fa-f86b195e9f50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b7208d4-bb0c-4466-8263-76f7caaa77d8'
    'lead': 'Canada on Wednesday banned conversion therapy, which are treatments that
      claim to be able to change a person''s sexual orientation or identity.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T08:14:45.904+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:17:28.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:31.983+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada bans conversion therapy, a practice Trudeau calls ''despicable
      and degrading''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9c014-c65b-40f2-8c98-0938f702d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Canada on Wednesday banned conversion
        therapy, which are treatments that claim to be able to change a person''s
        sexual orientation or identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7620cf-f2f2-405b-a6e7-986d6bb14962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law makes it a crime to subject a person of any age, consenting
        or not, to such treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ab95d-ac47-42bf-9d3d-807f7b1c340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called conversion therapies rely on the assumption that sexual
        orientation can be changed or "cured" -- an idea discredited by major medical
        associations in the US, the UK and elsewhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009a9a0-2178-4052-a41a-60a90979600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s often performed by religious leaders, but licensed clinicians
        are also engaged in the practice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5e8b6-30a2-4dff-89b4-73cf5dbddc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian bill makes "providing, promoting, or advertising conversion
        therapy" a criminal offense, the Senate of Canada said on Twitter. It will
        also be an offense to profit from the provision of conversion therapy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baceb37-a3d5-4014-b72b-ac1a0caae344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the bill states a person cannot remove a "child from
        Canada with the intention that the child undergo conversion therapy outside
        Canada." The Criminal Code violations will go into effect 30 days after the
        bill received the Royal Assent on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4da8c-9937-49a0-93b6-961b194884aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau hailed the Royal Assent, which is
        granted by the Governor General of Canada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef9ee4-c958-455b-a14d-e8db7fc7eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s official: Our government''s legislation banning the despicable
        and degrading practice of conversion therapy has received Royal Assent --
        meaning it is now law," he wrote on Twitter. "LGBTQ2 Canadians, we''ll always
        stand up for you and your rights."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622d5fe-730b-4e24-b0c1-7d9661229947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LGBTQ2" is the acronym used by the Canadian government, with the
        "2" referring to Two-Spirit, "a culturally-specific identity used by some
        Indigenous people to indicate a person whose gender identity, spiritual identity
        and/or sexual orientation comprises both male and female spirits," according
        to the government''s glossary of terminology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e0f15-875e-4dbf-887c-5ca9fa91460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.905+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, hundreds of religious leaders joined forces to push for
        a global ban on conversion therapy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5645f57-bad3-4748-bbf3-9f7f5d0b939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration asked for forgiveness for the harm that some religious
        teachings have caused LGBTQ+ people and calls for everyone to "celebrate inclusivity
        and the extraordinary gift of our diversity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6021f4d-71bf-4ff1-88fc-5d853bd3cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malta -- a tiny island nation in the Mediterranean with a population
        of just over 400,000 -- made history by implementing a nationwide ban on conversion
        therapy in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452fb31-7d8c-4681-80ef-152ec8e8d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May 2020, Germany''s parliament approved a ban on conversion
        therapies for minors, and for adults who have been forced, threatened or deceived
        to undergo the controversial treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72af8a2-e2db-4f8d-996f-166c5f8c97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, 20 states and more than 100 municipalities have banned
        the practice, according to the National Center for Lesbian Rights'' Born Perfect
        campaign, which aims to end conversion therapy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbdb00-30d1-466a-8793-82228a22a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T08:14:45.906+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/09/americas/canada-conversion-therapy-ban/index.html">Canada
        bans conversion therapy, a practice Trudeau calls ''despicable and degrading''</a>".</em></p>'
  'Woman-pulled-from-submerged-car-near-brink-of-Niagara-Falls-has-died':
