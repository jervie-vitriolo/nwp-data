      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5bbe68-d036-48ac-b82d-e3fb7605feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.276+08:00
