    'template': '1'
    'title': 'OPINION: Snowy wonderlands, twinkle lights and love against all odds:
      Time to binge on cheesy Christmas movies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6055650-46a3-4f6a-8bff-2f5eab5a124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Bill Carter, a media analyst for CNN, covered
        the television industry for The New York Times for 25 years, and has written
        four books on TV, including The Late Shift and The War for Late Night. The
        opinions expressed in this commentary are his own.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea2948-72c1-4fff-b8aa-69f718ab2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ah, Christmas movies: the snow, the
        decorations, the families reuniting, the elves, Santa, the reindeer, the couples
        from the covers of romance novels falling in love against all odds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b761d6-20b5-44b0-ae3e-19449d8dd8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait. What?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed64a0-0d9a-45fd-8c96-6d70574d528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t noticed how the 10 most common tropes of Christmas
        movies have changed in recent years, you have clearly not been tuning in to
        the Hallmark Channel, Lifetime or even Netflix during the month of December.
        Because on those channels, what Christmas is about — mainly — is the many
        ways lovelorn couples can come together under the mistletoe and eventually
        discover that love is the greatest present of all!</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c8531-07d7-4db8-9689-6f1883c640c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trend has been expanding every year, obviously because there
        is an audience that loves nothing more at this time of year than settling
        down under a cozy blanket to see how many ways moviemakers can contrive to
        make boy-meets-girl (or, this year, boy-meets-boy and girl-meets-girl) work
        in the context of a holiday setting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2368e-1740-49ea-b854-05e69a2c2af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take one of the many new movies this holiday season: "A Picture
        Perfect Holiday" (Lifetime). It involves a young woman photographer who, through
        a booking mishap, is forced to share her guest chalet (heavily decorated with
        lights and tinsel) with a guy who is also a photographer and arrives on the
        scene shirtless, dressed only in a towel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922233a7-128d-4560-8b99-6d08129603c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooke Shields manages to up the location ante by sharing a castle
        with a Scottish Duke, played by Cary Elwes, speaking in a burr as deep as
        a dish of haggis. The movie is called "A Castle for Christmas," so nobody
        misses the point. (The castle is amply decorated, of course.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d883c-f4f9-4902-905b-931c915ffbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the familiarity, it''s a more interesting year for the Christmas
        romance genre, because beyond the usual single gals who''ve been unlucky in
        love until this special season where the dreamy guys drop into their lives
        like Santa sliding down the chimney, there is a gay hero in one film (Netflix''s
        "Single All the Way") who finally realizes his best friend is the love of
        his life, and a gay woman in another (Lifetime''s "Under the Christmas Tree")
        who is smitten by a cute gal after a Christmas tree dispute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802aba2b-9fc8-490d-af53-48c4ed8a374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Christmas movies have always served up huge dollops of
        fantasy, so it''s not surprising that a lot of folks enjoy this escape into
        fictional romance. ("The Bachelor" has been proving that for 26 iterations.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87077685-77c3-4519-b1d0-a586ea37ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And suspending disbelief is kind of at the root of secular Christmas,
        what with flying sleighs and bottomless bags of goodies. Current movies are
        just following the pattern, and they don''t mind treading all over the familiar
        territory blazed by earlier Christmas favorites, like "It''s a Wonderful Life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce0425-60bf-4fd0-a474-3287110338b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who is to be so cynical as to see gooey instead of goodies in
        tales like "An Ice Wine Christmas" (Lifetime), where two wine specialists
        meet at a wine festival on a cold wintry day? Will they hook up? (Do reindeer
        really know how to fly?)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5131f2-41d2-46e6-b0d5-c7c3b5e32d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it would only be churlish to wonder why, in virtually all these
        films, there is snow everywhere and people shivering but you never, ever see
        anyone''s breath — certainly not before lips meet in the final kiss.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c7eda8-a3e9-4e0f-b823-8cec5e40d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be brutally pedantic about it, Christmas movies are not shot
        in December, but usually in the summer. And in California. So nobody is cold,
        the snow is fake, and the extravagant visuals — trees, lights, gingerbread
        houses — are thanks to the skill of set decorators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68305170-1f4d-418c-9be3-3a57fccdf670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But again: suspension of disbelief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07f92d-4ff5-4bc5-9e49-7e9e827b0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That clearly comes into play not just in the romantic fables of
        the season. Like every other aspect of entertainment, hits tend to inspire
        sequels, no matter how contrived they have to be to continue the original
        story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28526c0-f8ed-4ddd-841d-982aa6066ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a literal sequel, but one movie, "Blending Christmas"
        (Lifetime), about a couple worrying about blending two families after they
        marry, features not one but four of the cast members of "The Brady Bunch."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65914f-a7bf-4717-a65f-32758cc0e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Hudgens is back for a third turn in a Netflix franchise
        called "The Princess Switch," (a riff on "The Prince and the Pauper"); only
        this time she plays three parts, not just two.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e1a9b-d04c-462f-bed0-23137de7117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing tops Disney''s "Home Sweet Home Alone," which looks
        from its trailer like a tracing of the original "Home Alone" movie: kid left
        at home; oblivious parents off on vacation holiday; two thieves trying to
        rob something; all kinds of comically violent traps laid by the kid — and
        it all happens at Christmas! What''s most remarkable is that this is the sixth
        "Home Alone" movie. Have parents learned nothing about counting up their kids
        in the past 30 years?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5a651-c122-4ae0-a34e-e8a8d6afbc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horde of "Home Alone" sequels may be a revelation in the contemporary
        crop of Christmas-themed movies. But that people want more romance in their
        lives? No surprise there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b39af0-eace-4c10-9eec-b4e87ca933c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is the absence of one of the oldest and formerly most cherished
        principles of Christmas, one that inspired a raft of movie plotlines in Hollywood''s
        past. "Good will" toward men and women and people in general. Remember that?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc3c298-bbee-4405-8106-72ee96977d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t much in evidence these days, not even in the fantasies
        of Christmas movies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62354b78-3e37-4e24-a9a4-0fb561a115f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:38:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/09/perspectives/christmas-movies-romance/index.html"
        target="_blank">Snowy wonderlands, twinkle lights and love against all odds:
        Time to binge on cheesy Christmas movies</a></em></p>'
  'partial-skull-bone-skeletal-bones-students-car':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-10T09:38:38.718+08:00
