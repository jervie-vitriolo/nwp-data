    'template': '1'
    'title': 'Boris and Carrie Johnson announce birth of baby daughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7b2bf-2386-43a1-9447-44861f765713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
