      'text': '<p><strong>(CNN) —</strong> Amazon is potentially misleading consumers
        by not being clear enough in indicating which of its search results are paid
        advertisements, according to a complaint filed with the Federal Trade Commission
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed481a-00a7-45cc-8168-8609e015ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d15587-fb62-4ba5-b844-edb502c06111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter of Amazon search results are sponsored by third
        parties and not adequately labeled to make that obvious to the average user,
        according to the complaint, which was filed by The Strategic Organizing Center
        (SOC), a coalition of US labor unions. Researchers at SOC, who analyzed more
        than 130,000 search results, allege that Amazon was in violation of all FTC
        guidelines for identifying online ads in search results, the complaint said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5570915-dc33-4349-80a6-f392cf3b845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38bd22-73bc-41cf-a9b5-f9b9952987bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the combination of how often the advertisements on
        Amazon platforms are deceptive, together with how prevalent the ads are among
        all of its search pages, that really calls into question for us whether Amazon''s
        entire search platform itself is deceptive," SOC research director Joan Moriarty
        told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa3c24-e977-4a3d-89dd-49a7b19ea582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623b044-9bdc-4ed5-8b8f-67a282a82a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, an Amazon spokesperson called the
        SOC''s report "incorrect" and said it "misstates FTC guidance." The spokesperson
        added: "Ads in Amazon''s store always include a clear and prominent ''sponsored''
        label, implemented in accordance with FTC guidelines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6a3b3-bd1d-4539-bd87-25dc253ef7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec4c2a-1eba-4466-b2bc-a7e8bf52650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We design our store to help customers discover products we think
        may best meet their needs -- sponsored ads is one of the ways to help them
        find products they may be interested in," the spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7dc86-b41e-4dee-addd-46a7d45abb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a23a2-e463-41d8-bc25-ef24bd4bb0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC did not immediately respond to a request for comment on
        this story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742a496-2958-463b-a484-1ba24464d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b95552-0ef7-4b06-b434-66befd0de611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC requires digital advertisers to have clear and conspicuous
        labeling of paid ads. In order to protect consumers, the FTC considers a deceptive
        advertising practice one that contains a statement or omits details that are
        "likely to mislead consumers acting reasonably under the circumstances" and
        that will "likely affect the consumer''s conduct or decisions with regard
        to a product or service."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d07428-b816-4d8e-9d20-2931e672ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455beac7-1667-44a9-b553-b84da282a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online search engine results are required to use shading, borders
        and large text boxes placed to the left in order to label paid products. If
        an ad is mislabeled or appears to the common eye not to be sponsored, that
        would be considered deceptive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fedb34-a84c-47d2-9d14-b3eff9eaf5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c7fdb-cfe7-4c84-a2ad-1a8a4b291c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon uses the same gray shading for advertised products and organic
        search results, potentially confusing consumers, according to the complaint.
        While paid results do get text labels saying "sponsored," these labels are
        in small, light writing and hidden under larger labels like "Today''s deals,"
        the complaint says. The larger labels are also often used for non-sponsored
        products shown by organic searches, potentially making it even harder for
        consumers to identify paid search results, according to the filing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce5b4e-29e3-42df-ab80-8a1da3fa0ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315484bd-f184-4a46-84cf-92fb0e3ec313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also alleges that Amazon uses "lazy loading" of ad labels,
        meaning that "sponsored" labels load up to three seconds after the rest of
        the ad has loaded on the search result page.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8036e6f-3e4d-4067-a28a-3a680d37da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7924c8d6-b48c-4817-9996-19aed5ea3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s advertising business is a fast-growing division for the
        company. Amazon''s "Other" business segment, which is primarily made up of
        advertising services, generated $8 billion in revenue in the third quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da796b-45cc-47d8-8742-63fc7ed2763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829eab09-2cb9-4468-81dc-6e4a0b85ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOC''s complaint comes at a time of potential renewed scrutiny
        from the FTC. Lina Khan, a critic of big tech, assumed the role of FTC chair
        in June. In a 2017 article written for the Yale Law Journal, Khan highlighted
        antitrust issues with Amazon. Shortly after Khan was appointed to the role,
        Amazon filed a formal request that Khan be recused from all Amazon-related
        antitrust cases brought before the FTC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98826231-d520-4d32-8713-c945b49315dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47a437-312e-40cf-bfef-8f5d26cab234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her short tenure as chair, Khan has already worked to strengthen
        the power of the FTC. A July vote rescinded a 2015 policy restricting how
        officials could bring cases against violators of antitrust laws, making it
        easier to go after corporations like Amazon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aaef15-39ff-47ef-bd4f-67f0d195b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:51:40.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/12/09/tech/amazon-ftc-soc-filing/index.html">Amazon
        is misleading consumers with ''deceptive'' ads in search results, FTC complaint
        says</a>''</em></p>'
  'Elon-Musk-school-papers':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-10T07:52:28.392+08:00
    'imagesource': 'jcr:18ce1dc9-b314-4ac5-823f-ac29a51e4689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a9a4e0-ecc0-4bd7-885f-76658eeb3924'
    'lead': 'In 1995, though — long before he took control of Tesla and, later, founded
      SpaceX — Musk was a teaching assistant helping grade exams and papers at the
      University of Pennsylvania''s famous Wharton School of Business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T07:56:10.663+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:17:29.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:31.801+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Someone just paid $7,753 for school papers graded by Elon Musk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bd9eb-8b99-4ed8-90b2-904894d37947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Today, a lot of business students
        would probably pay serious money for Elon Musk''s opinion of their work. In
        1995, though —&nbsp;long before he took control of Tesla and, later, founded
        SpaceX —&nbsp;Musk was a teaching assistant helping grade exams and papers
        at the University of Pennsylvania''s famous Wharton School of Business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c148bc2-79ae-4bde-8a8c-ea203b61a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bf93b-bd7b-49c2-8872-5d087894c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Musk was a University of Pennsylvania student himself,
        studying economics and physics. He also worked as a teaching assistant for
        the class Management 231, "Entrepreneurship: Implementation and Operations"
        taught by Professor Myles Bass. Some papers Musk graded for that class decades
        ago recently sold in an online auction for $7,753. The price includes a 25%
        fee paid to the auction company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a6610-4e75-42ec-b692-c5df51c056b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6097980-bca9-4361-8c77-562cfc9653e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction company did not identify the buyer of the papers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e752eae-0ac6-4186-ac6d-21949c6cd0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
