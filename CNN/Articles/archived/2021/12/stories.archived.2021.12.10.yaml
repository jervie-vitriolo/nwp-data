  'PBA-welcome-fans-back-Araneta-Coliseum':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-10T21:38:05.015+08:00
    'imagesource': 'jcr:745afa54-ffb6-4925-86e3-cf1120c2f955'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8565632c-2da6-4dbd-87db-f2d3d1583fae'
    'lead': 'The Philippine Basketball Association will welcome its fans back at The
      Big Dome in Quezon City on Dec. 15, league commissioner Willie Marcial announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T21:37:42.297+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:17:00.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:39.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA to welcome fans back in Araneta Coliseum on Dec. 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312be7ab-e066-499c-a364-e4548d1363fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) –</strong> The
        Philippine Basketball Association will welcome fans back at the Araneta Coliseum
        in Quezon City on Dec. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62fea47-f15c-41f7-b113-74772d2c9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4395131-2d65-442a-b5d1-8539a786aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial on Friday announced the league has
        secured the approval of the Quezon City government to allow the games to be
        played at the historic Big Dome with fans in attendance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70d369-04d0-467a-8bd0-b5522e9200d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1dbf2b-34be-470d-9d13-4f1559581461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Simula Miyerkules, Huwebes, Biyernes, Sabado, at Linggo, dire-diretso
        po ang</em> PBA. <em>Sa Araneta na po at pwede na po ang</em> fans (Starting
        Wednesday, Thursday, Friday, Saturday, and Sunday, the PBA will be holding
        its games at Araneta and fans are now allowed to watch those live)," Marcial
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5bc8dd-d95b-41de-ba95-ad3f176c63d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a010eb-e9ba-4d2c-a434-f825501c4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the Governors'' Cup and remaining 3x3 games will be played
        at The Big Dome for the remainder of the month starting Dec. 15. Game schedules
        will still be released on a weekly basis, Marcial added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdff010-02e2-4fb9-b476-2c1e9b56fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613ac76-bf3b-4f1d-8809-3f845dbc8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said fans interested to watch the PBA games live should be fully
        vaccinated, wear a face mask at all times, and must bring a valid government
        ID for admission to the venue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa012d62-975e-4bcd-ab93-f36136d19af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510abbc-5439-4d8d-95f9-35ae33be6a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA and Quezon City officials agreed to have a maximum of 4,000
        inside Araneta Coliseum for the live games. Fans will be two seats apart,
        according to Marcial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc4ec34-a23c-4f6e-99e0-dba070c92817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac34be9-b4fa-41a5-9a56-8626775869b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial also said the league will hold games on Christmas Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a062c-559b-41d9-a33f-172ca6d630f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284cb6f5-19e0-4523-a260-9c9c331e1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner reported they also obtained the nod of the Pasay
        City local government for games to be played at the Mall of Asia Arena.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460262e-48be-4dab-9659-e171770b312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9d706-cba4-4344-b3ad-c0b5547c8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:37:42.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA opened its 2021 Governors'' Cup last Dec. 8. The final leg
        of the inaugural 3x3 tournament is scheduled on Dec. 20-21, and the grand
        finals on the 29th.</p>'
