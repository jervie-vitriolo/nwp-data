      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister, Gov. Garcia, recently said she is <a href="https://cnnphilippines.com/regional/2021/11/27/One-Cebu-Garcia-Marcos-no-endorsement-yet.html">not
        yet endorsing</a> any presidential aspirant despite previously meeting with
