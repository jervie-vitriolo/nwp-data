      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Pedro City, Laguna (CNN Philippines, December 10) —</strong>&nbsp;The
        tandem of former senator Bongbong Marcos and Davao City Mayor Sara Duterte
        continued their blitz of Calabarzon, the country''s most vote-rich region,
        by visiting Laguna on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d130be6-aecb-41f3-beb3-977d11084616'
