      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Sulu
        officials have initiated the Bantay Dagat project, which aims to strengthen
        maritime security in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686ed0a-a2b1-4359-bfd3-6d1f71e33f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:34:21.747+08:00
