      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Evergrande has defaulted on its debt. Now
        Beijing is intervening to prevent a disorderly collapse of the indebted real
        estate group that could wreak havoc on the world''s second biggest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822464b-3008-4e22-9059-3e98abf7ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7e6f3-58c2-4b4f-a97f-13cdace68499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Ratings on Thursday declared that the embattled property developer
        has entered "restricted default," reflecting the company''s inability to pay
        overdue interest earlier this week on two dollar bonds. The payments were
        due a month ago, and grace periods lapsed Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba9aca-7edf-4b83-9835-f0790f540962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd333293-ea50-458d-951e-9ce41d4f2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande''s apparent failure to pay that interest has revived
        fears about the future of the company, which is reeling under more than $300
        billion of total liabilities. Evergrande is massive — it has about 200,000
        employees, raked in more than $110 billion in sales last year, and owns more
        than 1,300 developments in more than 280 cities, according to the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765ec74-4f9e-40fa-8569-9a491db030cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5078d-9eab-4437-bb0e-2cb795e9bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have long been concerned that a collapse could trigger
        wider risks for China''s property market, hurting homeowners and the broader
        financial system. Real estate and related industries account for as much as
        30% of GDP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8645da5-0863-475d-b36f-84982d4be51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd364b67-cbd5-4caa-8aca-843aeb3527bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have so far downplayed the prospect of spillover
        risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e409852-382c-46c2-b99d-3bd71802d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc271109-6332-4b26-9e31-0e59d6123541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s leadership is attempting to play it cool, but the circumstances
        surrounding Evergrande''s downward spiral raises serious questions about [Chinese
        President] Xi Jinping''s stewardship over China''s rapidly cooling economy,"
        said Craig Singleton, an adjunct fellow in the China Program at the Foundation
        for Defense of Democracies, a research institute based in Washington, D.C.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc478c99-d29a-4cb4-8264-8b296f803c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6863fd-530e-43f8-932b-b8644383e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s already plenty of evidence that Beijing is taking a leading
        role in guiding Evergrande through a restructuring of its debt and sprawling
        business operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33595077-a41c-4bdc-af06-8f0d9014a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827465f-59cd-49c5-bc4e-de168566582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government in Guangdong province, where Evergrande is
        based, said late last week that it would send officials into the firm to oversee
        risk management, strengthen internal controls and maintain normal operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54d804-b5d0-4c5e-8454-3e8f20a1981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181dea1-377c-48c7-ad7d-4002349e9f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this week, Evergrande announced it would set up a risk
        management committee, including government representatives, to focus on "mitigating
        and eliminating" future risks. Among its members are top officials from major
        state-owned enterprises in Guangdong, as well as an executive from a major
        bad debt manager owned by the central government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15cc96-24d0-4e4f-8f06-e8a8110435c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8532a29-bb07-4283-b901-ed9c6bc739c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have taken other steps as well. The central
        bank on Monday announced that it would pump $188 billion into the economy,
        apparently to counter the real estate slump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b2c71-82a7-4e96-857c-073f1d636773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008fb13-26a1-4ace-a33c-69058a4376af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These latest interventions, by both the central government and
        officials in Guangdong, suggest Chinese officials now begrudgingly accept
        that Evergrande is, in fact, ''too big to fail,''" Singleton said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85dfb5-2422-478a-b2bc-4e92f0fe4c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596cf46-a13b-42dd-9513-0bd40e0a77ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global investors may ''take a hair cut''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948e07a-d4de-418b-b9cc-46674b267273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive restructuring is going to come with some pain, at least
        for global bond holders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c44928-f66c-4e94-8fa7-194cb1a9a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933eee4-b956-434c-b73e-179352f0a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has made it clear that its priority is protecting the thousands
        of Chinese people who have bought unfinished apartments, along with construction
        workers, suppliers and small investors. It also wants to limit the risk of
        other real estate firms going under. Investor fears over Evergrande''s default
        have pushed up financing costs for other developers, as yields on offshore
        Chinese corporate debt surge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8cfa1-ca8e-4a3a-8815-a0770d606d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bfc171-d1e7-4c6a-a530-cb2a6e76ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the government has been trying for more than a
        year to rein in excessive borrowing by developers — and so won''t want to
        dilute that message.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ea4b8-7da9-4e39-a5f2-0066f2679799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5d9ca-c9fc-4786-b230-c454c469c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the government may be "happy to see the firm itself go
        under and investors take a haircut," said Louis Kuijs, head of Asia economics
        at Oxford Economics, in a research note on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89abaf19-ed39-4c33-98a0-840a1e272876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a7ded-2cb6-487e-8859-aee8098474e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese regulators have blamed Evergrande''s crisis on the company''s
        leaders. Its problems were the result of "poor management and blind expansion,"
        the central bank and the country''s securities regulator said Monday in public
        statements, reiterating previous criticisms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434d7b2-2ec8-4bc1-b084-bb0311f3cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82477c2-6d2a-4ced-8798-d3de1ebc1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yi''s comments on Thursday, made during a video speech to a forum
        in Hong Kong, underscore the government''s priorities. He noted that Evergrande''s
        problems would be handled in "a market-oriented way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae2adb-a0e1-43f3-891d-6939719b15f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb3e1a-cc57-4002-8d9d-025a26416410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "reinforces the ongoing stance from authorities of not turning
        to any bailout," said Yeap Jun Rong, market strategist for IG Group.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b0bf1-16f6-4291-ba3d-6b412c765de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd8c58-d161-4f2d-a3e5-890583373fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spillover to growth</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34bd077-9425-43fb-af14-996ad15c8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a "delicate balancing act" to allow Evergrande to fail while
        minimizing any economic or financial impact, Kujis said, especially given
        the broader downturn in real estate that has already seen several other developers
        default, including Kaisa Group this week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79acf6-ebde-4f96-a55c-ec170bccbfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0085e0f6-0709-4538-8676-ae9763933170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New home prices in China fell in October for the second consecutive
        month, according to figures from the National Bureau of Statistics. The fall
        in September was the first in six years on a month-on-month basis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183ee35-43d2-4e62-a275-5f36a13c09b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b517e40-9ebb-4170-9acd-0d6dcba51679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major slowdown in the property sector, along with other factors,
        could drag China''s GDP growth next year down to 4.3%, according to Ting Lu,
        Nomura''s chief China economist. That''s much lower than the firm''s estimated
        growth for 2021 of 7.8%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0dd49-3dd2-48c5-8b0c-0515c780d687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95b813-8775-4c37-86ce-38498493b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an online conference Friday, Lu also warned that the government
        shouldn''t suddenly reverse its curbs on real estate finance. Such a turnaround
        would hurt Beijing''s long-term goals, he added, pointing to its desire to
        reduce the economy''s reliance on property and divert resources away from
        property into other sectors, such as tech.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b06d4-fbeb-42de-b991-5d667b6b52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82d15ed-6f6a-4ffa-8359-b5a50f6136f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuijs from Oxford Economics expects Beijing to take targeted policy
        measures for homeowners, troubled developers, or banks that are exposed to
        debt risks. He suggested such moves could include making it easier for developers
        to raise funds on the capital market, adjusting land policies, and increasing
        the construction of rental units.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed222c47-8720-4a9a-b32f-d5751e7389a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86de77-3e6a-4a56-a652-3f9457f5e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also expect broader easing of fiscal and monetary policy," he
        said. "And it is likely the government will take steps to contain ripple effects
        in the financial system, including possibly ring-fencing banks particularly
        exposed to developers in trouble."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e17ac5-1754-489d-a431-0d65b1710a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6b8f0-7e92-439e-8548-670eeb2148e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singleton warned, though, that the real estate crisis remains a
        looming threat for China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d69277-de16-49af-982d-7e975db55afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21abfe-c2c3-4d12-98eb-68f059862fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of contagion in other parts of China''s vast economy
        remains very real," he said. "And, it is on this issue where China''s central
        bank faces its biggest constraint — while it may be able to contain the financial
        implications from a housing default, it cannot offset the housing market''s
        impact on China''s real economy."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d4632-d0c4-4144-877a-7aa716e0a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:21:27.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/10/business/evergrande-government-intervention-intl-hnk/index.html">Evergrande
        can''t pay its debts. China is scrambling to contain the fallout</a>."</em></p>'
  'Meta-Horizon-Worlds':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-10T21:21:33.882+08:00
    'imagesource': 'jcr:68722b04-cdff-4502-adf2-7c86c6997309'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3661c1a7-a264-42a1-b396-dbb7d5dbc4df'
    'lead': 'Meta is bringing its vision of a so-called metaverse closer to (virtual)
      reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T21:24:38.355+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:17:04.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:38.571+08:00
