  'PH-IATF-Portugal-red-list-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T13:08:00.000+08:00
    'imagesource': 'jcr:e4d2d919-e394-41d0-b655-810d9bce7f1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac36d640-82d8-4a0b-adcb-377799a70714'
    'lead': 'The Philippine government has included Portugal in its "red list" countries,
      or those considered as high-risk for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T13:08:34.490+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:17:21.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:34.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government', 'inter-agency-task-force', 'iatf', 'portugal', 'red-list',
      'covid-19']
    'stories': ['9a8b2b69-bbbf-4f74-a228-e22916ef652b']
    'template': '1'
    'title': 'PH adds Portugal to ''red list'' countries starting Dec. 12'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab03025-1e6c-4e06-992a-5a503c7daded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T13:08:34.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        Philippine government has included Portugal in its "red list" countries, or
        those considered as high-risk for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef7419-ba6e-4ebe-88d8-ec98a03b2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T13:08:34.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Karlo Nograles announced Friday
        that the Inter-Agency Task Force has approved the directive, which is set
        to take effect on Dec. 12 at 12:01 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f1f36-42ab-490e-ad6b-140b5e09efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T13:08:34.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated passengers who have been to Portugal 14 days prior
        to arrival should undergo facility-based quarantine and take an RT-PCR test
        on the 7th day. They may be discharged upon the release of negative test results,
        but they must observe home quarantine until the 14th day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3aefc-d9af-4ea2-99ff-e01c764ada06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T13:08:34.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated and partially vaccinated travelers, and those whose
        vaccination status cannot be confirmed, shall undergo the mandatory 10-day
        facility-based quarantine and take the RT-PCR test on the 7th day. The two-week
        quarantine must be completed at home after discharge.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a37d0-0c16-476b-bbd9-1dc194c56453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T13:55:46.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All inbound passengers, regardless of vaccination status, are also
        required to present a negative RT-PCR test result taken within 72 hours before
        their departure from Portugal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc4fe1-863b-4a65-827e-49ea5e5e91fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T13:55:46.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors shall comply with the same testing and quarantine protocols
        as their parents. Children below 3 years old need not show negative COVID-19
        test results, except if they exhibit symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5ac3a-9b51-4838-bb20-1037c52126c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T13:08:34.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, effective Dec. 15, only returning Filipinos will be allowed
        to enter the country, whether they were onboard government or non-government-initiated
        repatriated flights and Bayanihan flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d188047-a2b5-4ae6-b8e2-64df50485164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T13:08:34.491+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles noted passengers who only transited Portugal and were not
        cleared by respective immigration authorities for entry into the European
        country are not included.</p>'
