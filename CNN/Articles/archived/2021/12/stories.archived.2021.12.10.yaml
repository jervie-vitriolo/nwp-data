    'jcr:uuid': 'd47dd8e0-f1b4-4715-841c-2f62332873ba'
    'lead': 'A group has filed a petition with the Commission on Elections to postpone
      the 2022 national and local elections to 2025 due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T21:11:49.405+08:00
