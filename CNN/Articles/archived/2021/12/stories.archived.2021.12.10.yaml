      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —&nbsp;</strong>CNN
        Philippines'' The Final Word with Rico Hizon has bagged two big awards at
        the 26th Asian Television Awards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
