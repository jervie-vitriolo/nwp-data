    'mgnl:tags': ['Meta', 'virtual-world', 'metaverse', 'Horizon-Worlds']
    'template': '1'
    'title': 'It''s not quite the metaverse, but Meta is launching its virtual world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4af1d4-ae46-4d09-ba0e-2c7dfa444298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meta is bringing its vision of a so-called
        metaverse closer to (virtual) reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7f0eb-4013-43f2-975c-b1837c76e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3d9de-acdb-41be-b3c0-4752f51ad640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company formerly known as Facebook said Thursday that Horizon
        Worlds, a free app for socializing in VR that has been long in the making,
        is now open to anyone 18 and older with a Quest 2 headset in the United States
        and Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d8f72-354f-4b0a-b022-2536a05a3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4c6e1-2107-4018-bb8d-2a29dfb2aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horizon Worlds is not a fully fleshed-out metaverse. That hard-to-define
        concept refers to efforts to build a wide-ranging virtual realm that people
        can walk around within, via digital avatars, and interact with others who
        are also there virtually. But the launch is one of the biggest efforts the
        company has undertaken to popularize VR — and virtual socializing — since
        its purchase of Oculus in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea43e26f-4622-48ad-b4e1-04bf39fdae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eda4fc-0373-4f6b-9f44-d09d8a901fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Horizon Worlds, headset-wearing users can meet up with friends
        and new people, play games and create their own worlds. Users, who appear
        as heavily customizable but legless avatars, can move their actual fingers
        and hands to gesticulate in VR, and their avatars'' mouths appear to move
        in lifelike ways as they speak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e081b40-611b-4f0d-85fb-88a98a11c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ba36b-0950-4cb8-9ade-52079f2f03cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta gave CNN Business access to Horizon Worlds this week so I could
        try it, including during a guided demo on Wednesday. At first blush, it felt
        like a desolate combination of another social VR app, Rec Room, and the pioneering
        user-created virtual world Second Life. On Tuesday, for instance, I traveled
        to as many different "worlds" within the app as I could, searching fruitlessly
        for another virtual human. Eventually, I landed in what looked like an abandoned
        mall — a world called "Retro Zombies" — where I shot at zombies until one
        of them attacked me.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37934414-0dff-4c76-8979-a54a0c70e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a314a-7282-4983-9e58-4fd549cb54a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attending a demo with a small group of people (Meta employees and
        another journalist) was more fun. We broke into teams to play a laser tag
        game, Arena Clash. I sucked at the game, but my teammates were quick to give
        me a virtual high-five to revive me every time I got knocked out. (Gaming
        is already a common VR use case. As more people access Horizon Worlds, they
        may come up with other things to do.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7670c1-ef7a-4c89-bc20-79442330cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf6229-fe80-4690-b739-321e154a316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also of note: In hopes of keeping harassment in VR to a minimum,
        Horizon Worlds records the last few minutes of each user''s activity on a
        rolling basis, overwriting it over time. That footage will be included if
        a user submits a report of a negative interaction with others in the app.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2648cd92-dad5-482e-8804-32ce00905a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d83eb6-677f-414d-a25d-8ff5a2e23252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Horizon Worlds, Meta hopes to push VR from a niche technology,
        with uncertain use cases beyond gaming and entertainment, to a mass-market
        medium. Socializing in VR has long been a goal of many VR headset and app
        makers, but no company has yet succeeded at getting a massive number of consumers
        to both buy headsets and show up repeatedly in the ways we do with, say, social
        media sites on our smartphones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379962f8-8585-441f-ab24-17f53263199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8194a-e46c-4b81-8e69-0dde063ec413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accomplish that, Meta must convince customers to purchase a Quest
        2 headset, which starts at $299, and then frequently wear the device for reasonably
        long stretches of time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6af7f0-caf5-42da-9adf-63bdd8b4d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539f35e-2758-4929-904c-e1bcee5ccab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Horizon Worlds launch also comes as Meta doubles down on its
        VR efforts as part of a long-term bet on the metaverse. The company previously
        said it would break out Facebook Reality Labs — its division dedicated to
        augmented and virtual reality services — as a separate reporting segment from
        its social apps. Meta has also said it will hire 10,000 people in Europe to
        build out its concept for the metaverse. (And Meta isn''t the only one — Microsoft
        CEO Satya Nadella said earlier this year that the company wanted to build
        the "enterprise metaverse," and games such as Roblox and Fortnite that operate
        their own virtual worlds have been touting versions of the metaverse for months.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca838c8-2e0a-41e5-a14f-b6397150d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ba198-f499-4501-b7ba-2ac2e3efda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta hopes that users will come to Horizon Worlds not just to hang
        out, but to build more places to play in VR. Meta said Horizon Worlds users
        have already built thousands of worlds within the app since a private beta
        test began last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d971ad5-108f-40fc-94b5-6bebd0fc138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f22239-ca79-4a96-af16-f43338d91593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horizon Worlds is not the first time Meta and its subsidiary Oculus
        have tried to popularize social interaction via VR. The company launched virtual
        hangout apps Oculus Rooms and Facebook Spaces in 2016 and 2017, respectively,
        which let small groups of users gather in VR. The company shut down both VR
        apps in October 2019, however. It then announced a virtual social world, which
        at the time was called Facebook Horizon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e3612-7b63-4219-8fd4-a93ef958df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f5333-340f-4834-8ca7-4ba76ce97cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of Horizon Worlds follows a late-October announcement
        that Meta will roll out a more personal space for VR users, Horizon Home,
        and an August announcement of a more work-focused free app for the Quest 2
        headset, Horizon Workrooms, which is meant for holding meetings in VR.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca7cd1-4389-4bb1-a245-efc5dc6f528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:24:38.357+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/09/tech/meta-launches-horizon-worlds/index.html">It''s
        not quite the metaverse, but Meta is launching its virtual world</a>."</em></p>'
  'PH-trade-October-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
