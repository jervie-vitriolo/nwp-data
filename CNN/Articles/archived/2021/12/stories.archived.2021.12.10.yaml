      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight back to Manila felt so ordinary it made the entire trip
        feel like a dream. Since arriving, the boys have made Instagrams, while I’ve
        eased back into a more regular work-from-home schedule while in mandatory
        quarantine. If you asked me now if I’d warmed up to crowds or if I’d like
        going outside again, the answer would still be a resounding no. I am still
        scared of the pandemic. But at ungodly hours of the morning when jet lag won,
        I scrolled through my gallery, reliving the concert to relax myself back into
        sleep. I replayed the final moment from every show — balloons bouncing through
        the crowd as they sang "Permission to Dance" — a soft purple light emanating
        from my phone screen.</p>'
  'Duterte-no-presidential-bet-yet-Bong-Go':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T20:01:07.725+08:00
    'imagesource': 'jcr:6829b902-6c41-4750-8615-cdd6f9953fd0'
