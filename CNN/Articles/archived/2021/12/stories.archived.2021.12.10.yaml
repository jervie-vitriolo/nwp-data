      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478455c-5375-4c43-aa0e-c2eb6bc8eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:19:58.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank became the first Filipina to qualify in the prestigious international
        juniors skating tournament after eight years since Alisson Perticheto reached
        the world tilt in 2013 in Milan, Italy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623adf3e-5add-4294-877e-d6ef75389775'
      'mgnl:activationStatus': true
