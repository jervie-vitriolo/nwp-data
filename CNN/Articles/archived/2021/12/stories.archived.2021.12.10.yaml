      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the December 1 show, Jimin responded to being called “JM” by
        spelling his name, “J-I-M-I-N, that is my name,” he repeated, and when V stepped
        out as a “Squid Game” guard for the final set, a stark pink figure dancing,
        falling, and kicking balloons during “Permission to Dance.” At the final show,
        Jin cried seeing the moons and signs for his birthday, and I cried when “My
        Universe” played because I was fully convinced the show was already over.</p>'
    '51':
      'image': 'jcr:45d30fc9-e40a-4f95-bb77-b1e2d21f4c51'
      'imageCaption': 'For Jin’s birthday, ARMY gave out these moon cutouts to put
        on our ARMY Bombs. Photo by MAIA PUYAT'
