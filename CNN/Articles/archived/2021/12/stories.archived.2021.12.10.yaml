  'Ateneo-face-to-face-classes-January-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T17:50:13.693+08:00
    'imagesource': 'jcr:0966ee58-b5c3-49ff-81e7-8e23504486ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be996f0-3049-4f3b-afd0-7a10ee53c708'
    'lead': 'After almost two years, Ateneo de Manila University will soon open its
      doors for in-person classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T17:53:27.965+08:00
