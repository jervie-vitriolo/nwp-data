      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work hard in Laguna to ensure their victory," Soriano said,
        as cited by a Lakas-CMD statement.</p>'
