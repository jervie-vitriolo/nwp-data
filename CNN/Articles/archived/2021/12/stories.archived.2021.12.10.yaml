    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-10T00:59:59.741+08:00
    'imagesource': 'jcr:4853437a-63e6-4688-b6ae-b89f52c85c90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
