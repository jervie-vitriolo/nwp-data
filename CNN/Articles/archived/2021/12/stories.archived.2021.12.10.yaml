      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216916f-d457-4a30-876f-74016b7bcc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:33:23.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt instruments, considered the safe option by investors, rose
        from $336 million last year to $538 million during the month.</p>'
