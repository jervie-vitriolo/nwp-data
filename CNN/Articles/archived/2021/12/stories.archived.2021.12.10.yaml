      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its 8.7 million voters as of 2019, Calabarzon is seen as a
        battleground especially for Marcos and Vice President Leni Robredo, his closest
        rival for the presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569ef95-a0bf-44ce-b79a-f61ac1d26925'
