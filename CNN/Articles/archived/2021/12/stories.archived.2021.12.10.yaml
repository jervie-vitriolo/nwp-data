      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Soriano, Lakas-CMD said the party is working with PDP-Laban
        to ensure the Bongbong-Sara tandem will carry Laguna, the country''s fourth
        most vote-rich province.</p>'
    '11':
