    'lead': 'Health Secretary Francisco Duque III on Friday urged medical workers
      to provide assistance as vaccinators for the government''s second wave of mass
      immunization program next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T12:21:35.647+08:00
