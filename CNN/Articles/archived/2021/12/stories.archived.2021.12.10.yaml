    'lead': 'Investigators picking through Kyle Clinkscales'' rusted 1974 Ford Pinto
      have recovered a partial skull bone, dozens of human remains and personal items
      believed to belong to the college student, who''s been missing for almost 46
      years, authorities announce'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T09:43:42.803+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:17:26.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:32.783+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A partial skull bone and dozens of skeletal remains found in missing
      student''s car found in creek after almost 46 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ae4b4-910a-4b38-829b-3a8d404d857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Investigators picking through Kyle
        Clinkscales'' rusted 1974 Ford Pinto have recovered a partial skull bone,
        dozens of human remains and personal items believed to belong to the college
        student, who''s been missing for almost 46 years, authorities announced on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48780cc1-41fc-47be-ae23-1ec6992b221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Troup County, Georgia, Sheriff''s Office said on Facebook a
        special agent with the Georgia Bureau of Investigation (GBI) has been searching
        the car since Wednesday with help from its criminal investigations division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973a822-2b4b-433f-8041-fe3b90ef561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found "approximately 50 different skeletal remains to include
        a partial skull bone which will all be sent to the GBI crime lab for further
        analysis," the post said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02233c84-6e96-47c3-87f0-cf0f3a34bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinkscales, a 22-year-old student at Auburn University in Alabama,
        was last seen on January 27, 1976, when he left work in his hometown of LaGrange,
        Georgia, which is in Troup County, near the state line, to go back to school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7ce61-3525-4b47-9c3f-5c4e05e017a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive should have taken less than an hour, but he never arrived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45790d0f-f059-4a61-be4e-8fc07b83cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, his car was pulled from an Alabama creek after somebody
        saw its trunk hatchback sticking out of the water and called 911, Troup County
        Sheriff James Woodruff said Wednesday in a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237cf72-11a1-444a-8366-90feb35775d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters that the car "is completely" rusted out and had
        a lot of mud, but they had also found a wallet with Clinkscales'' ID and credit
        cards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60397b41-ecf8-411a-81f1-1061cf732d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s news conference, Woodruff was asked whether Clinkscales
        may have just run off the road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21c9fd-c20a-4ceb-97fa-78f31783f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we''ll find something. We may never know," Woodruff said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d846a-65a0-4686-ad3e-f62b1b9d57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinkscales'' parents never gave up on finding their only son and
        spent thousands of dollars searching for him and becoming advocates for missing
        persons, the LaGrange Daily News reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4bade6-3d92-47ac-a9d2-a9ac1e46522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Clinkscales wrote a book about the case and he and his wife,
        Louise, were invited to the White House in 1985 when President Ronald Reagan
        called for a new partnership in child safety, the paper reported at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a2db5-f781-489b-a593-14f91b0176e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Clinkscales died in January and her husband died in 2007.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bb9a7-f47b-4cf0-a0c8-d7b39a14a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:43:42.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was always her hope that he would come home. It was always our
        hope that we would find him for her before she passed away, so just the fact
        that we have hopefully found him and the car brings me a big sigh of relief,"
        Woodruff said Wednesday.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c648c-3e06-44da-999b-ac27d6bd3142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:45:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/09/us/clinkscales-missing-car-search-trnd/index.html"
        target="_blank">A partial skull bone and dozens of skeletal remains found
        in missing student''s car found in creek after almost 46 years</a></em></p>'
  '-Other-located-Filipinos-South-Africa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-12-10T10:03:20.137+08:00
    'imagesource': 'jcr:25f8e40e-2506-4550-b344-edba08d4e9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da5d398d-f500-4db0-88ea-28ba11a00681'
    'lead': 'Five of the seven missing returning overseas Filipinos have been found,
      according to Health Undersecretary Maria Rosario Vergeire. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T10:05:17.743+08:00
