      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the awarding ceremony held Friday, the show was named as this
        year''s "Best News Programme," while host Rico Hizon was recognized as "Best
        News Presenter or Anchor."</p>'
