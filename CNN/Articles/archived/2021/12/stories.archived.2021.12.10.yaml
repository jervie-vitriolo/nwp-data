    'lead': 'The country''s trade deficit stood at $4.01 billion during the month
      as imports grew significantly faster than exports. It''s the largest since the
      $4.27 billion recorded in January 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T21:26:22.812+08:00
