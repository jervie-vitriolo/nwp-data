      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens criticized their caravan in Quezon City last Wednesday
        as traffic ground to halt along Commonwealth Avenue. The Marcos camp has since
        apologized.</p>'
