    'template': '1'
    'title': 'Nearly 3M more Moderna doses arrive in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23aec0-bedf-4765-bfc7-80b4c3f0306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T11:52:51.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) --</strong>
        The country received a new shipment of Moderna shots on Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0343aee9-af20-47c0-aac1-863846f780cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T11:52:51.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run People''s Television Network (PTV), 2,102,000
        doses procured by the government and 846,000 by the private sector arrived
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6492a0d-75b6-41f2-9bb1-d1200c605aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T11:52:51.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic task force adviser Ted Herbosa, who welcomed the new delivery,
        expressed hope that the arrival of more Moderna doses can help achieve the
        government''s goal of administering seven million doses during the second
        round of the mass vaccination drive from Dec. 15 to 17. Aside from a primary
        dose, the Moderna vaccine can be given to kids aged 12 to 17 and used as a
        booster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9b3c4-88e5-4aec-a7cb-8b748a15abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T11:52:51.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data as of Dec. 8 showed there are over 39 million fully
        vaccinated individuals in the country. The government only has a few more
        weeks to reach its adjusted target of completing the vaccination of 54 million
        Filipinos by the end of 2021.</p>'
  'DOH-chief-appeals-for-more-vaccinators-for-3-day-national-vaccination-drive':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T12:19:35.931+08:00
    'imagesource': 'jcr:6eed5a53-6ca3-4c5f-ad8c-32be05b66338'
