    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5d0c6-e1fd-4c45-a5dd-8afbf2f1e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.956+08:00
      'mgnl:createdBy': 'gabrielle'
