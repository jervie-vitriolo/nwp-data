      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to expand our network nationwide, the goal of ShipGo
        is to reduce the travel distance of packages to buyers, therefore, reducing
        the shipping time and shipping costs," Ryan Tan shared. "Today, we enable
        brands to offer same-day delivery services to customers in Mega Manila. We
        are expanding this service to Metro Cebu and Metro Davao in 2022, and to many
        more parts of the country in the coming years."</p>'
