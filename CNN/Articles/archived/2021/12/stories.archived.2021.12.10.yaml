      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort said the month-on-month slowdown
        of FDIs in September could be attributed to COVID-19 infections posting a
        record high during the month. Said to be driven by the Delta variant, the
        surge triggered tighter restrictions especially in the capital region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409374a2-03b3-4637-a25b-8e9d445d9157'
