  'xiaomi-cinemagic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Xiaomi’s new 11T allows users to create cinema magic of their own
      with innovative filmmaking features — all at the simple tap of their fingers.
      Photos by KITKAT PAJARO'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2021-12-10T15:25:04.224+08:00
    'imagesource': 'jcr:4ff637cc-1e79-4280-95b0-4a5376e6eff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aeb9cfa-21a2-4f24-ab6a-1d9adc7eb0e3'
    'lead': 'Xiaomi’s new 11T allows users to create cinema magic of their own with
      innovative filmmaking features — all at the simple tap of their fingers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T15:42:39.017+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T21:17:19.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:34.616+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Capturing the cinematic magic of everyday life using Xiaomi’s new 11T
      phones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041430f-2a26-478d-a2ff-63f70c564ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:59:06.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:17:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cinematic medium has always been closely linked to magic. The
        founding myth of cinema, the Lumiere brothers’ 1895 short film “Arrival of
        the Train,” may have transported life-like images (which were really simple
        recordings of life) that shocked the audiences, but it was with gems such
        as the ones made by Georges Méliès that demonstrated the fantastic possibilities
        of the camera. His films such as “The Impossible Voyage” (1904) and “The Eclipse”
        (1907), according to <a href="https://www.kinolorber.com/film/view/id/637"
        target="_blank">Kino Lorber,</a> “demonstrate Méliès’s astounding employment
        of double exposure, makeup, editing and theatrical trickery” using effects
        that transported the audiences into a world of wonder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71278fa-918a-4713-8391-a883b084aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:59:06.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:17:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to today and technological capabilities have enabled
        the magic of Lumiere cinematograph to be packed into small and simple devices
        — devices that have given everyone the chance to make their own films, whether
        it’s a home movie or actual movies themselves (see Sean Baker’s “Tangerine,”
        which was shot entirely on a smartphone). Technology leader Xiaomi has taken
        that a step further by actually adding “Cinemagic” filmmaking features.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2d224-168d-4111-baa5-9f732fc89365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:59:06.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:17:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These “Cinemagic” features, such as slow shutter, magic zoom, time
        freeze, night time lapse, and parallel world (an effect that gives you that
        perfect “His Dark Materials” shot when you’re on top of a mountain) are usually
        done by professionals and involve expensive tools or equipment. Xiaomi’s new
        11T family of phones — Xiaomi 11T and Xiaomi 11T Pro, as well as the refreshed
        Xiaomi 11 Lite 5G NE — offer these features in the simple tap of a button.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d42e8f-413e-4c7f-9aee-49f90f06f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:59:06.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:17:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11T Pro in particular boasts a triple camera set up with a pro-grade
        108MP wide angle, 2x telemacro, and a 120° ultra-wide angle lens, Harman Kardon
        dual speakers, and a display screen so vibrant and dynamic, thanks to its
        120Hz AMOLED flat display, TrueColor, Dolby Vision and HDR10+ that can showcase
        over one billion&nbsp;colors. But despite its powerful features, the Xiaomi
        11T Pro can charge up to 100% in just 17 minutes*. Great for both working
        the camera or just simply watching fantastic movies that deserve a great screen
        display.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f083c5-e65a-4a60-bbdf-518f48f682dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:59:06.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:17:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xiaomi 11T in itself is a great phone for “Cinemagic” creation
        with its triple camera featuring a 108MP high-resolution wide-angle, 120°
        ultra-wide angle and a screen display of 11T 6.67’’ 120Hz flat AMOLED which
        also delivers HDR10+ of sharpness and one&nbsp;billion colors. The phone charges
        up to 100% in just 36 minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcca59d-d7fb-4c55-b581-3ea81146aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T15:59:06.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:17:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, photographer Kitkat Pajaro demonstrates the power of “Cinemagic”
        using a Xiaomi 11T Pro. In the photos, she uses effects such as ultra wide
        angle and 2x zoom to enhance everyday scenes that you can capture on your
        Xiaomi phone as well.</p>'
