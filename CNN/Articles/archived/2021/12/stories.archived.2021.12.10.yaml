      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) –</strong> Filipino
        American teenage skater Sofia Frank officially qualified for the 2022 World
        Junior Figure Skating Championships as she finished in the upper half of the
        15th Santa Claus Cup in Hungary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f26d3c-2011-4fe0-9b35-a7d64f5b6823'
      'mgnl:activationStatus': true
