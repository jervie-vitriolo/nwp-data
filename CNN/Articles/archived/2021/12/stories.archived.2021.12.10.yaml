      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter also held a meeting with Laguna Governor
        Ramil Hernandez and Vice Gov. Karen Agapay - both members of the Cusi-faction
        of ruling PDP-Laban party.</p>'
