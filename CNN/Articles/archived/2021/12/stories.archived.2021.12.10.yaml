    'jcr:uuid': '1b80420a-a7f7-4655-b175-611f1e2db4a5'
    'lead': 'The independent board that oversees Facebook parent company, Meta, is
      once again urging the social media giant to be more transparent about its content
      moderation decisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T04:19:24.076+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:17:36.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:29.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Oversight-Board', 'Meta', 'transparency']
    'template': '1'
    'title': 'Facebook Oversight Board reiterates calls for Meta to be more transparent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01e3dd-57ca-4885-bc1f-af8e69e30864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The independent board that oversees Facebook
        parent company, Meta, is once again urging the social media giant to be more
        transparent about its content moderation decisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd40efa-659b-4cb7-843e-534c5b2de908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd526e9-87c3-430d-8a8b-312557caffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook Oversight Board on Thursday released two rulings overturning
        Meta''s decisions to remove user posts from its platforms, saying the content
        did not actually violate the company''s policies. In both decisions, the board
        recommended that Meta provide more information to users about actions it takes
        on their content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b41eb-e420-4ee9-b86e-4ddb26e185bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0aa5a7-1e04-4a74-aa8f-f2257493f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oversight Board is comprised of experts in areas such as freedom
        of expression and human rights who are appointed by the company but operate
        independently. The board, which reviews user appeals of content decisions
        on Meta-owned platforms, is often described as a kind of Supreme Court for
        Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c359b-a749-4761-8bd8-83202355ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ade55fd-ab41-4a89-8ea6-f66120513984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board has been making similar calls for transparency since its
        decision in May to uphold Facebook''s suspension of Donald Trump. In that
        ruling, the board agreed that Trump had severely violated Facebook''s policies
        but criticized the company for its initial indefinite suspension of the then-President.
        The board asked Facebook to clarify how its actual policies applied to the
        situation, saying that "In applying a vague, standardless penalty and then
        referring this case to the Board to resolve, Facebook seeks to avoid its responsibilities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc97ecd-7035-46fe-bb85-cda7dcf524fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e21ba-b480-4d92-bfce-e228963f8141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t just invent new, unwritten rules when it suits them,"
        Oversight Board co-chair Helle Thorning-Schmidt said in May about the Trump
        ruling. "They have to have a transparent way of doing this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f9b77-0f95-46e0-ace5-db696ecc0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06823f32-5310-46ac-9503-585f6c49c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Oversight Board released its first quarterly transparency
        report, noting that "Facebook isn''t being clear with the people who use its
        platforms," and calling on the company to give users more information about
        content decisions. The board also criticized Meta for withholding crucial
        details about its "Cross-Check" program to review content decisions related
        to high-profile users, following reporting on the program based on leaked
        internal documents. (In response, Meta said it had asked the board for input
        on Cross-Check and would "strive to be clearer in our explanations to them
        going forward.")</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d40e1-a178-4dd5-a1b5-3dcfc846e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76630a6b-64b4-499d-bbca-3b26e1cea90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for more transparency cropped up again in the latest round
        of Oversight Board decisions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246ac7d-86cf-4fc8-98d0-1d5c1f21b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbf622-f55b-46ca-87f5-7a3b86147406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oversight Board''s Thursday rulings</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15218043-ba84-4a9d-b38f-81d0256a28d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the two cases, the board overturned Meta''s decision to
        remove an Instagram post discussing ayahuasca, a psychedelic drink that has
        long been used for indigenous healing and spiritual rituals, after a review
        by its automated system and a human moderator. Meta told the Oversight Board
        that the post was removed because it encouraged the use of a non-medical drug.
        But the Board said the post did not actually violate Instagram''s Community
        Guidelines at the time, which only prohibited the sale and purchase of drugs.
        It also took issue with the company''s claim that the post could harm public
        health, saying the post discussed the use of ayahuasca in a religious context
        and did not include information about how to get or use the substance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c723af-5fcc-4ffd-b9c9-59222fe97011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37b0f9-95f1-42eb-8f60-93c252b63f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of the board''s criticism in the case centered on the fact
        that Meta did not tell the user who made the post which of its rules they
        broke.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969c9af-f40d-4c02-9d98-d8ce379e3569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebabda-7455-4ed0-a6cb-7cb02dc5b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board is concerned that the company continues to apply Facebook''s
        Community Standards on Instagram without transparently telling users it is
        doing so," the board said in a statement. "The Board does not understand why
        Meta cannot immediately update the language in Instagram''s Community Guidelines
        to tell users this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775248ad-1c60-45c8-87df-9b8c6f9fd23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed7a1c-2564-4895-8c77-fdeb4b209a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board ordered Instagram to restore the post. And in its recommendations
        based on the case, the board said Meta should "explain to users precisely
        what rule in the content policy they have violated," when their content is
        acted upon. It also encouraged the company to update Instagram''s Community
        Guidelines to be consistent with the Community Standards on Facebook within
        90 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d87f7-2025-48ce-ae3f-4b5b0bd10605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a120103-aabb-4914-b894-4324adaece7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the board''s decision, Facebook said it had reinstated
        the post and would conduct a review of similar content. It also said that
        it would review the board''s policy recommendations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d8d5a-2536-44d7-962f-e40d0f62d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507079ee-25bd-485a-878f-e9b1aa93cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the Oversight Board''s decision today on this case,"
        the company said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd0482-6e78-4313-940e-61b22f9d29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16388a7a-ed01-4d2b-a0b1-fc84e1158be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second case regarded an August 2021 Facebook post of a piece
        of North American Indigenous art meant to raise awareness about the discovery
        of unmarked graves at a former residential school for Indigenous children.
        In the post, the user noted the name of the artwork, "Kill the Indian/ Save
        the Man," and described images in the work as, "Theft of the Innocent, Evil
        Posing as Saviours, Residential School / Concentration Camp, Waiting for Discovery,
        Bring Our Children Home." Facebook''s automated systems identified the post
        as potentially violating its hate speech policy and a human reviewer removed
        it the day after it was posted; when the user appealed the decision, a second
        human reviewer affirmed the decision to remove.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2f480-0646-4e0f-8c17-68c99bed764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4993b6f-8cc4-4118-ae1e-5ff0551381de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Oversight Board selected the case for review, Meta identified
        the post''s removal as an "enforcement error" and restored it on August 27,
        according to the board''s Thursday statement. However, Meta did not notify
        the user that their post had been restored until a month later, after the
        board asked about the company''s messaging to the user, an issue Meta blamed
        on human error, the board said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7220ccb-472e-4c8c-98c8-2b4a267293ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fea3f-bc43-4ae4-a585-9d79b27cc700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the case, the board recommended that Meta, "provide users
        with timely and accurate notice of any company action being taken on the content
        their appeal relates to." It added that "in enforcement error cases like this
        one, the notice to the user should acknowledge that the action was a result
        of the Oversight Board''s review process."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ba6be-9e08-4a5b-b91b-ef6075788e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccddb8-30cf-4a84-b4f6-40a30be9a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta said in a statement that no action would be needed based on
        the board''s decision in this case because it had already reinstated the post,
        and said it would review the board''s policy recommendations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f260ae-f2af-4cbc-a3ac-9cc59a02ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c3386-5a5e-4946-8aa5-438e2179d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its second transparency report, also released Thursday, the Oversight
        Board noted the two decisions and said it would be "monitoring whether and
        how the company lives up to its promises" as it responds to the board''s recommendations.
        It also announced plans to release an annual report next year to assess the
        company''s performance in implementing the board''s decisions and recommendations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec88c6-6267-4e3f-92b3-57181f314a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a74d2-4d8e-4013-b1c3-1262aaf963f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time, we believe that the combined impact of our recommendations
        will push Meta to be more transparent and benefit users," the board said in
        the report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772dc6a-7f55-4890-9e18-abcb270c4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:19:24.079+08:00
      'mgnl:createdBy': 'bamba'
