    'lead': 'The Biden administration is looking to tighten enforcement of Iran-related
      sanctions as nuclear talks in Vienna falter and US officials continue to warn
      that the window for a return to the agreement is narrowing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T01:04:52.142+08:00
