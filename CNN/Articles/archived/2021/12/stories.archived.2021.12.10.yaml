      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10 to 15 voters may cast their ballots at a time except in
        classrooms and voting areas with bigger space to allow for physical distancing.</p>'
    '9':
