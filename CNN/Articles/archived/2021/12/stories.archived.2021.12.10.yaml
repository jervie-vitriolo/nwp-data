    'mgnl:tags': ['US', 'Iran', 'Vienna', 'nuclear-talks', 'sanctions']
    'template': '1'
    'title': 'US looks to tighten sanctions enforcement on Iran as nuclear talks restart
      in Vienna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89d1cf-45c3-49a2-bbf4-b203b0ea939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Biden administration is looking to tighten enforcement
        of Iran-related sanctions as nuclear talks in Vienna falter and US officials
        continue to warn that the window for a return to the agreement is narrowing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a8186-8fad-4774-82f8-d2dcf5aa52c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14251e40-aef4-41ae-94b4-a26a4e336a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US delegation, including the top official in the Treasury Department''s
        Office of Foreign Assets Control, will travel to the United Arab Emirates
        next week, a Treasury Department spokesperson confirmed to CNN Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a5e83-595e-4f8b-9120-2e19ccbaeab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4dffdf-e318-4a4a-89b8-718c0e119138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first reported by The Wall Street Journal and confirmed by the
        Treasury spokesperson, the officials will warn banks and companies that are
        not in compliance with the sanctions that they could face punitive action
        if they do not start complying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1650ab-fa6f-4454-ab70-647e884a94b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee62bdf-6d41-4ff4-ad5a-4edf66ebeebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to tighten enforcement of the Iran sanctions follows pessimistic
        public assessments by US and European officials about prospects for the Iran
        nuclear talks after the latest round concluded Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc7aa4-9e0f-4cdc-9abc-cec37cf87654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf5fbf-e817-4fc9-9b74-f7fa1d3c6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seventh round of discussions resumed on Thursday and US Special
        Envoy for Iran Rob Malley and his team will rejoin the talks over the weekend,
        State Department spokesperson Ned Price said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8a663-5f22-4ba4-9018-b0aa043e0aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e33ae-a2dc-4d66-a184-819c53b92d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Taken aback''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ff37c-a480-4e33-aed6-3a27605d7fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and European officials last week denounced moves by Iranian government
        negotiators to undo progress made in the first six rounds of discussions,
        as well as the continued advancement of Iran''s nuclear program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed2f33-bf7b-4644-8d1c-bd92c328c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62905db6-80da-4c2e-af7c-21a5535426b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official told reporters over the weekend
        those concerns were shared by Russia and China. The official said they wouldn''t
        speak for those two countries, but added that, "It''s fair to say they also
        were quite taken aback by the degree to which Iran had walked back its own
        compromises and then doubled down on the request that it made of us and of
        others."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c820969-55bb-432b-9561-184a1045e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d31c64-3d67-43ce-a0e2-71e5b7cb29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which is a party to the 2015 nuclear deal, is the top importer
        of Iranian oil, despite US sanctions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ca405-c7db-44c9-aada-b30000627e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607494b6-8596-4eac-bc4d-4bcf5e628fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re well aware of the purchases that Chinese companies are making
        of Iranian oil in contravention of our sanctions, and we''ve used our sanctions
        authorities to respond to the sanctions evasion, including against entities
        doing business with China, and we''ll continue to do so if necessary," the
        senior State Department official said, but noted that they believe "the best
        way to approach this is diplomatically with the Chinese."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e6be0-00d2-4718-bd2e-9fc568d654d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:04:52.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/09/politics/us-iran-sanctions-tighten/index.html">US
        looks to tighten sanctions enforcement on Iran as nuclear talks restart in
        Vienna</a>."</em></p>'
  'Starbucks-union-organizing-vote':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Courtesy: Carolyn Thompson/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-10T01:05:29.572+08:00
    'imagesource': 'jcr:b1725e7e-3efa-44c4-965c-9a47f5b12ffc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a4be943-68cd-4ed7-906c-e03cc4d58cf6'
    'lead': 'A closely watched bid to organize Starbucks employees could take a decisive
      step Thursday, as votes to organize three stores in Buffalo, New York, are scheduled
      to be counted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T01:07:37.411+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:17:40.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:28.560+08:00
