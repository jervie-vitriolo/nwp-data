    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352feaf5-7e6d-4728-a2ab-c32e0dc4c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.956+08:00
