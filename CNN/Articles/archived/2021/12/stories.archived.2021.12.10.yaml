      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b6c77-1620-4367-bd21-dbf7939c3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk signatures are rare, said RR Auctions Bobby Livingston. The
        firm previously sold an autographed photo of Musk for $1,383.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14043fe-ddb0-49b1-ba6f-eed699c014b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
