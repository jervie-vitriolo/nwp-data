      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839b3c6-e4ad-4453-9a37-8433395ce350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new fatalities, five happened in December this year, six
        in November, seven in October, and one each in August and July. The DOH said
        these deaths were encoded late in its COVIDKaya data repository system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00269d-3b42-4ae0-bdaf-298f31670154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:31:58.918+08:00
