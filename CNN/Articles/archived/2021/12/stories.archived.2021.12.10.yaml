      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank chief economist Ruben Carlo Asuncion told CNN Philippines
        the economy''s reopening caused the trade deficit to widen even further in
        October.</p>'
