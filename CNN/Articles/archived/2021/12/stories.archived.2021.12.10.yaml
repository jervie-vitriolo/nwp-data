      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to the present, Ginebra San Miguel hopes to bring the
        excellence of 1834 with a Philippine gin it asserts as “the world has waited
        for."  Aptly named 1834 Premium Distilled Gin, the new liquor product triggers
        nostalgia with its bold, smooth and refined taste made with essences of Philippine
        botanicals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc5e05-e8d2-4a7a-829f-6dc5d562699b'
