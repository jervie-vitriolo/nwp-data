      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e406462-2453-4550-b1e7-6eb850f78d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Bass''s former students, Brian Thomas, recognizing the potential
        value of some of the long-ago coursework, consigned the papers to Boston''s
        RR Auctions to be sold in an online sale. RR Auctions specializes in autographs
        and manuscripts and in the past, has sold writings from the likes of Albert
        Einstein and Steve Jobs for hundreds of thousands to over one million dollars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc08fba-3bda-499d-a773-f00d372da4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6275ffe5-9f5d-4894-8906-e9028f23b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s check marks and point deductions didn''t command that kind
        of money. None of the papers contained Musk''s full signature, only the initials
        "EM." There was very little writing containing full words.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191678f-6353-45f3-83e2-cbf8cc601b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.664+08:00
      'mgnl:createdBy': 'glee'
