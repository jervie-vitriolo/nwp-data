    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uyghur-tribunal', 'China', 'genocide']
    'template': '1'
    'title': 'Uyghur tribunal rules that China ''committed genocide'' against the
      Uyghurs and other ethnic minorities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b760f8f-01f8-4e70-8ba2-40584f98eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A London-based independent tribunal has
        ruled that China committed genocide against Uyghurs and other ethnic minorities
        in its western Xinjiang region, accusing China''s senior leadership including
        President Xi Jinping of "primary responsibility" for acts perpetrated against
        Muslim minority groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3d9ce-7986-4f5c-b1b3-c6d0f6b47286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51247f4-e486-4022-b4c2-49b9cc9327af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tribunal is satisfied that the PRC [People''s Republic of China]
        has affected a deliberate, systematic and concerted policy with the object
        of so-called ''optimizing'' the population in Xinjiang by the means of a long-term
        reduction of Uyghur and other ethnic minority populations to be achieved through
        limiting and reducing Uyghur births," Geoffrey Nice, who chaired the tribunal,
        said on Thursday as he read out the verdict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039660c1-313b-4c8e-b775-6601f76fc577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9975f8-8593-4788-aa77-f6e3cb4105d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the tribunal was "satisfied that President Xi Jinping,
        Chen Quanguo and other very senior officials in the PRC and CCP [Chinese Communist
        Party] bear primary responsibility for acts in Xinjiang."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098d663-d9ea-4141-b37d-0fa839255523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea14d1-0c0a-4988-9de5-290668989529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the "perpetration of individual criminal acts that may have
        occurred, rape or torture, may not have been carried out with the detailed
        knowledge of the President and others, but the tribunal is satisfied that
        they have occurred as a direct result of politics, language and speeches promoted
        by President Xi and others and furthermore these policies could not have happened
        in a country with such rigid hierarchies as the PRC without implicit and explicit
        authority from the very top," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37f918-e170-4509-8681-8bfc07ba0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd92e1-98d5-4c1a-b678-f1f0ae7cb3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgment follows a series of tribunal hearings in London this
        year, during which a panel of jurors reviewed evidence and testimony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deeb1a8-ad1c-420a-8b11-20f3d08eb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdd1c2-548b-4f37-bc8e-84ac1683e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-governmental independent Uyghur Tribunal was founded in
        2020 by Nice, a British barrister and international human rights lawyer, at
        the urging of Uyghur activists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa005138-7e9a-4031-a665-916418b3a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd33040-1041-42ed-a00e-23598d704b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nice was among several British individuals and entities sanctioned
        by the Chinese government in March this year in retaliation for British sanctions
        on Chinese officials over human rights violations in Xinjiang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1199155-a4c9-4660-97ee-e659d89488e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa4ea9-720a-42b3-89a8-22b25e17752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal has no powers of sanction or enforcement, but vows
        to "act wholly independently" and "confine itself to reviewing evidence in
        order to reach an impartial and considered judgment on whether international
        crimes are proved to have been committed" by China, according to its website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f7f38-6464-41e8-8297-74e7831211f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8568b77-e91f-4a25-91cf-24027ed8954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the United Kingdom, Zheng Zeguang, has called
        the Uyghur Tribunal a "political manipulation aimed at discrediting China."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedfdf9-cb10-4075-a047-9b7172a3b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba6949-ca8b-4c1f-a48c-14651125b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organization has been designed to tarnish the image of China,
        mislead the public here, spoil the goodwill between the Chinese people and
        the British people and disrupt the smooth development of the China-UK relationship,"
        Zheng said at a news conference in September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db813ee5-5a04-4b3e-bfcf-1bd17ef66342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2a390-9a3e-4e13-8a54-7d42c6c58480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao Lijian, a spokesperson for the Chinese Foreign Ministry, has
        called the tribunal a "pure anti-China farce."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1d8bc-3442-40e7-bc3d-5a57cac314de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b009e8-b29a-4003-8322-d288171377d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Chinese Embassy in London called the tribunal "a
        political tool used by a few anti-China elements to deceive and mislead the
        public. It is not a legal institution. Nor does it have any legal authority."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc5ade-8049-46de-baea-cbc53859ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96a940-c373-49e5-8d2b-9cb8a7863d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Xinjiang region "now enjoys economic progress,
        social stability and ethnic solidarity. China will remain focused on doing
        the right thing and following the path that suits its national reality."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be779b4-a9f2-41de-afdf-1fc1f3805865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ba357-d1fa-4faa-8c94-0609205f720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States State Department estimates up to 2 million Uyghurs
        and other Muslim minorities have passed through a sprawling network of detention
        centers across Xinjiang, where former detainees allege they were subjected
        to intense political indoctrination, forced labor, torture, and even sexual
        abuse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7c370-535f-40f0-9ec2-81a2c6053e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e7275-d2bd-447d-b2fa-67d3edea7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and overseas Uyghur activists have also accused
        the Chinese government of forced cultural assimilation and coerced birth control
        and sterilization against Uyghurs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08885cc8-f987-4125-80ef-f02ba58f8900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344eb8f-e3b5-4e32-94a5-237c8b195b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has accused China of committing genocide and crimes
        against humanity in Xinjiang, as have lawmakers and rights groups in the UK
        and Canada.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4a61c-3346-4b23-8fad-99ad6944cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb928890-d85e-4140-835d-73eadd99786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing vehemently denies allegations of human rights abuses, insisting
        the camps are voluntary "vocational training centers" designed to stamp out
        religious extremism and terrorism.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3a80b-382e-4d92-8326-26f60001ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd0c4f-3701-4d64-ad1d-a282a8d9a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the US along with the European Union, Canada and the UK
        announced sanctions on Chinese officials over human rights violations in Xinjiang.
        China responded almost immediately by imposing a raft of tit-for-tat sanctions,
        as well as travel and business bans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65726959-56a1-4ba1-aab1-899113df3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b2f66-d50b-4343-8c09-6e8f5c17ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 2022 Beijing Winter Olympics approaches, international pressure
        over China''s treatment of Uyghurs has been building, with activists calling
        for a boycott of the Games.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4a554-8307-4e4c-93ee-ab421ac5e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddad98-41a9-4522-a78e-544536dbd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Biden administration said it would not send an official
        US delegation to the Games as a statement against China''s "ongoing genocide
        and crimes against humanity in Xinjiang" -- though American athletes will
        still be allowed to compete in Beijing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574e0d3-1f59-48c9-97c9-5fe8d6297fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4ba4a-7c22-4a27-9e9a-7952a509deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Australia, the UK and Canada have joined the US in the
        diplomatic boycott.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d433c95-dc77-4779-976a-0f0f1326000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b3930-cc4c-4310-8b7d-4f7a0fb13b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Wednesday, Australian Prime Minister Scott
        Morrison said "human rights abuses and issues in Xinjiang" were some of the
        concerns raised by the Australian government with Beijing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a93b5f-55e3-458d-9a5c-08227d55bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fc3af-b140-4144-918c-59a04f499daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, the US House of Representatives passed a bill
        that would ban the importation of goods from Xinjiang over concerns about
        forced labor. The "Uyghur Forced Labor Prevention Act" was passed by an overwhelming
        428-1. It must also pass the Senate and be signed by US President Joe Biden
        to become law.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3316d06-88de-4c06-8fe9-085a7eee0a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T02:05:01.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/09/china/uyghur-tribunal-judgment-intl/index.html">Uyghur
        tribunal rules that China ''committed genocide'' against the Uyghurs and other
        ethnic minorities</a>."</em></p>'
