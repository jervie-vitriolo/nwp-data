      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d982245-e06d-451f-bf2d-8ec2a8ca961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas explained that the term had been a sort of inside joke intended
        for the enjoyment of his professor. He didn''t realize that Musk, not the
        teacher, would be grading the test.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76925b3e-604e-4128-b4c4-b70f8821a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
