  'China-Sinovac-two-million-donation':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T23:22:46.923+08:00
    'imagesource': 'jcr:ad90736e-4c7b-4a5c-b16e-d263875315db'
