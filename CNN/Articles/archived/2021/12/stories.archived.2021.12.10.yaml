    'template': '1'
    'title': 'Palace: Observance of health protocols in 2022 aspirants'' caravans
      a ''shared responsibility'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7b221-e59f-4c26-bc2d-58af3f97bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> With
        election hopefuls holding caravans and motorcades ahead of the 2022 national
        polls, Malacañang reminds all sides have a role to play in ensuring health
        and safety measures are observed as the COVID-19 pandemic remains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a69079-91ff-4465-9fb9-7590c7d04774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d41dea-be9e-409c-9bef-9076a7a3e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a shared responsibility. <em>Kung</em> supporter<em> ka ng
        kandidato, dapat alam mo ang</em> repercussions<em> niyan sa kandidato mo
        di ba</em>? ''<em>Yung</em> candidate, <em>ganon din. Kung mahal mo ang mga</em>
        supporters <em>mo</em>, you also have to be careful," acting presidential
        spokesperson Karlo Nograles said during his virtual briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856e429-f7a8-4292-a5e4-944639be8433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747938f-3b4f-46ec-96dc-d8a1d27cadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re a supporter, you should know the repercussions
        for your candidate, right? The same goes for the candidate. If you love your
        candidates, you also have to be careful.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed88c45-b74b-43b6-9b9c-ce4ecfa4f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bfb791-c37e-4f3e-a0ae-899c44235b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for local government units including barangay officials,
        Nograles further explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb369d5-c8bc-48ee-9dbd-d209152c57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e65b9-d623-4be0-831c-ea63a347ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the motorcade of presidential aspirant Ferdinand
        "Bongbong" Marcos Jr. and his running mate Davao City Mayor Sara Duterte attracted
        not only crowds of supporters but also heavy vehicular traffic flow in Quezon
        City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea821c94-1c32-4503-9937-d3a2c1a14649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101ea4e-1596-4cdb-af5a-6863a2eb14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC government lamented how there was no coordination between
        them and the motorcade organizers, likewise stressing they are willing to
        keep in touch with all political groups to ensure health protocols are observed
        in their events in the locality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa240fa-eb8f-4224-823c-b783b169b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea5ce9-8968-41d4-875a-b5e9dab2be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp has since <a href="https://www.cnnphilippines.com/news/2021/12/8/Bongbong-Marcos-Sara-Duterte-motorcade-Quezon-City-traffic.html">apologized</a>
        for the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ffc39-1b24-43d4-86bd-fb0f0bcb9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a560c-6591-44f6-8ed8-44e500bcfb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T17:33:19.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we take our shared responsibility seriously given na<em>
        ang haba na ng pinagdaanan</em> [we''ve been at this for so long], for how
        many months in this war against COVID-19. <em>Huwag po nating sayangin ang
        efforts ng lahat</em> [Let''s not waste everyone''s efforts]," said Nograles.</p>'
