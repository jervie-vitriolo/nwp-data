      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — Health
        Secretary Francisco Duque III on Friday urged medical workers to provide assistance
        as vaccinators for the government''s second wave of mass immunization program
        next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d435b4-5786-4322-93ac-a3c0a7dbd272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:21:35.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to our healthcare workers in coordination with their local
        government units, to please sign up and form part of the vaccination teams
        that are extremely important in realizing targets set during this three-day
        vaccination program," he told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791a37b-023a-42bc-813c-56d6c34ffb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:21:35.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round of the mass immunization program is scheduled for
        Dec. 15 to 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ffb52-2a72-4e59-b450-7f048e726860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:21:35.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is hoping to administer 7 million coronavirus shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a19d7-e0de-4d03-8d26-a21323bf88da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:21:35.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in great anticipation that we will be able to reach our
        target as well," Duque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65f973-dd75-4f31-98a1-344bd7fcdc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:21:35.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Nov. 29 to Dec. 3—the first national vaccination drive, Health
        Usec. Maria Rosario Vergeire said the government administered a total of 9,937,827
        COVID-19 vaccine doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c570be-6e08-4295-8351-951386b8d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:21:35.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 54 million Filipinos have already received at least one
        COVID-19 vaccine dose, Duque said on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d5d9c-2cc0-4c16-b1c0-dc977b8bc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:21:35.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data as of Dec. 8 showed over 39 million people in the
        country have been fully vaccinated. The government only has a few more weeks
        to reach its adjusted target of completing the vaccination of 54 million Filipinos
        by the end of 2021.</p>'
  'Omicron-variant-piecemeal-genome-sequencing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-12-10T12:39:47.683+08:00
    'imagesource': 'jcr:263eaccf-a9cb-40d4-a5a1-88871713341e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2de9bf96-4f54-4b0d-aaea-52ae2af11f5f'
    'lead': 'Health Secretary Francisco Duque III says that the ''piecemeal'' method
      is an attempt to detect the Omicron variant faster, which has already been reported
      in 57 countries to date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T12:43:27.052+08:00
