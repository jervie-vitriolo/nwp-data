      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong>&nbsp;Presidential
        aspirant Senator Ping Lacson and his running mate Senate President Tito Sotto
        met with Cebu businessman Winston Garcia, who is also the brother of Cebu
        governor Gwen Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4c56f-2c34-4b47-9003-b83646315b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:56:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:16:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s camp, citing a media interview, on Friday said younger
        Garcia called the tandem his "sentimental favorite" and the "most decent so
        far" among those vying for the country''s top posts in next year''s elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb594dd-2b72-48a5-bd64-75be9f840021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:56:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:16:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017947c9-a0cc-46d8-b5fb-b47cfef4d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:56:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:16:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll seek the endorsement of everyone from the governor to the
        lowest member of the government, but more importantly, ang makapangyarihang
        mamamayan ng (the powerful citizens of) Cebu," Sotto told reporters at his
        campaign headquarters earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b2347-0be8-4fcc-9bb6-5cca6f218e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:56:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:16:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ccf2b0-401e-42af-943b-4edbfc034ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:56:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:16:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson stressed that though they seek the support of all sectors,
        the tandem''s self-respect, dignity, and principles will remain intact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf19f1-748a-4f6f-937e-bc605a6c4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:56:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:16:59.570+08:00
