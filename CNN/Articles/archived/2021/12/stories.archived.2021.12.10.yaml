    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:32.896+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 Filipinos from South Africa still unlocated amid Omicron fears'
    'updated': 2021-12-10T12:57:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53420430-942c-4184-a49d-4dd76d3b35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:57:23.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        government has located more Filipinos who arrived in the country from South
        Africa, but two remain unreachable, the Department of Health said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47036a-d6e5-41b5-8251-80fd4c471ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:59:48.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the seven returning overseas Filipinos have been found,
        according to Health Undersecretary Maria Rosario Vergeire. Two are undergoing
        facility-based quarantine pending test results, another two are on home quarantine
        after testing negative for COVID-19, while one was discharged after completing
        the required isolation and negative test.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23453973-7b68-46d4-add1-37196e4a2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:59:48.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the two missing ROFs are from Mimaropa and Northern
        Mindanao. DOH is coordinating with their respective local governments so they
        can undergo testing and quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f7018-80ec-4ed5-bd30-e38cca0a8860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:59:48.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight Filipinos who returned to the country from South Africa last
        month either provided wrong or incomplete personal information so authorities
        struggled to reach out to them. One was earlier located, bringing the number
        of missing down to seven, and now to two.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beafd9e9-02b1-48ec-a38e-04b3f1a98911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:59:48.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa is on the “red list” of the Inter-Agency Task Force
        as the potentially more transmissible Omicron variant of the coronavirus was
        first reported there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d74368-8dfb-46cc-b1d2-f0fada1a5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:59:48.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has not yet detected a case of the heavily mutated variant
        so it is placing restrictions on travelers coming from countries with confirmed
        local Omicron cases.</p>'
