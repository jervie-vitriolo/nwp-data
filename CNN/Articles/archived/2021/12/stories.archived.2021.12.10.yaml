      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK Prime Minister Boris Johnson and his
        wife Carrie Johnson have announced the birth of a "healthy baby girl," according
        to the UK''s Press Association. The baby was born on Thursday morning at a
        London hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa889482-4f56-4291-903b-fe72e145c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4eb85-5640-46d0-92aa-d5a580501671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnsons had announced in July that they were expecting a second
        child in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad6f58-5dff-4050-b5c0-c16bf8e53798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e035b8c2-c8d9-485b-a03b-928e0ea67617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Johnson wrote at the time that she had suffered a miscarriage
        at the start of this year. "Hoping for our rainbow baby this Christmas," she
        wrote, referring to a child who is born following a miscarriage, stillbirth
        or neonatal death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc20200f-d9b8-4bba-82f3-ed1bb0cb5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f857e9-022d-4fe5-979c-ce98a72b9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple already have a son, Wilfred Lawrie Nicholas Johnson,
        who was born in April last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dab5cc-059a-4568-affe-279ede54f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb932a8d-9e77-4421-9df9-805ed47fb81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were married in a secret wedding at Westminster Cathedral in
        London in May this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6f162-184f-430c-9278-d8f08df9ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4a9f9-3dd3-4201-895b-18dc277c0cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour Party leader Keir Starmer tweeted his congratulations
        to the Johnsons, adding: "Wishing your family health and happiness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e167735-ead7-456a-aa92-e538e1e8cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df5d43-f184-4af1-a9ae-e6d4136101b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesman told PA that Johnson would "take some
        time with his family" but had to "balance that with his responsibilities as
        Prime Minister in leading the country, which he will continue to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2c02d-4acd-4d89-82e8-764dd87b4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2bec8e-f9f7-439a-af70-52acf1ccc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson finally admitted in an interview in September that he had
        six children, one of them his son with Carrie, having previously dodged the
        question in numerous interviews and press conferences. That makes the new
        baby his seventh child.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60526459-fd36-44a5-a1d5-239c8cc727f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29050e38-eafa-4a15-be6e-100efa168bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister made the revelation while speaking to NBC''s
        Today show on the sidelines of the UN General Assembly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed339b-fd3e-4331-8122-ecd8afa204d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cd5be-ea82-4dde-84ad-ad0e9698b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told NBC it was "fantastic" having a baby in 10 Downing
        Street, but that it was also "a lot of work."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5ddb3-23ec-4eca-95de-1c58bd1419e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696cd7f-f495-4b2b-a429-c0fc87d0e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I absolutely love it," he added. "I change a lot of nappies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8298d0-f9d7-47db-a005-2ccca121e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fad91-d13c-4a62-a05d-e3e73d6f61ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of Johnson''s children are with his ex-wife Marina Wheeler
        and the fifth, a daughter, was the result of an extra-marital affair.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df984b10-ff43-4ff9-8bfa-5f4a63f5b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6501b3-8733-4097-b369-4f3387fe7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the birth of Johnson''s new baby daughter coincided
        with the news that his Conservative Party had been fined £17,800 (about $23,500)
        by the UK''s Electoral Commission over the refurbishment of a flat at Downing
        Street. The penalty was for failing accurately to report a donation and keep
        a proper accounting record.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191bdfa-2879-46ca-a3f3-04310e6389c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e27bcc-845e-4dac-b642-2f9c4cf23e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission''s investigation was launched in April following
        reports in British media that Boris Johnson had spent $280,000 on refurbishing
        his flat at Downing Street, leading to questions over how he paid for the
        upgrade. The flat is usually the residence of the Prime Minister when in London.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736cea7-e0dc-451e-a121-e06ad2383543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710410c4-c7f1-4a84-898b-cb82a3fc61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, then-Trade Secretary Liz Truss said Johnson personally
        covered the cost of refurbishing the flat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114544f-237a-4c7f-b181-fe6e202c61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba14e18-e5de-4568-8b3f-49ba5695b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is also under pressure over multiple claims that
        social events were held inside 10 Downing Street in the runup to Christmas
        2020, when the country was under coronavirus regulations that outlawed such
        activities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3bc02-eace-45cf-b0b7-9a5a1226d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:50:32.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/09/uk/boris-johnson-carrie-baby-intl-gbr/index.html">Boris
        and Carrie Johnson announce birth of baby daughter</a>."</em></p>'
