      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc10dff-55c5-4c22-bf68-ab9826b37a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:00:07.616+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:16:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in point are computer accessories store Anker and water bottle
        brand Klean Kanteen. GoCommerce has helped Anker scale from zero to one of
        the largest brands in many platforms in the Philippines today. In the case
