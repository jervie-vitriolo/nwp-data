    'lead': 'Epic port congestion is easing. Shipping prices are falling from sky-high
      levels. Deliveries are speeding up a bit. There are growing signs that the supply
      chain mess is finally starting to get cleaned up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T21:30:30.423+08:00
