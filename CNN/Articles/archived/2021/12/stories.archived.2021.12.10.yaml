      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoCommerce founders Ryan Tan, Mark Tan, and Neil Tan are retail
        industry veterans who have spent a decade growing global consumer electronics
        brands such as Garmin, Anker, and Nanoleaf, among others. Ryan was a brand
        and marketing strategist with Publicis and the McCann Worldgroup while Neil
        worked in Customer Development with Unilever Philippines. Mark, on the other
        hand, spent years in distribution and leads the group''s ventures in health,
        gaming, and fintech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90925094-2d26-4710-ab6c-92c99930585a'
      'mgnl:activationStatus': true
