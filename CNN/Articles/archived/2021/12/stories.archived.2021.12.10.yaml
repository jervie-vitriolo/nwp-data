      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4648f-fb78-446d-80ca-6dc9b4b9bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to vax to the max or else our family bubbles and our business
        bubbles will weaken,” he said, adding that the government also needs to secure
        boosters for the second half of 2022.</p>'
