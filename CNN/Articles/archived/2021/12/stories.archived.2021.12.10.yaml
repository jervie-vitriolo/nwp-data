    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte yet to decide on 2022 presidential bet, says Go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf252e-1bba-4bc3-ac55-d16c6687143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—&nbsp;</strong>President
        Rodrigo Duterte has yet to decide on who to endorse for the 2022 polls, according
        to his former aide Senator Bong Go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64190060-2ba0-449b-8aa3-b4fcd4fc25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go told reporters on Friday that he had a conversation with the
        chief executive the night before. He also denied rumors that Duterte has selected
        Manila Mayor Isko Moreno as his possible successor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c83003-6938-47ef-a5cf-7ddaeb597360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not true. <em>Wala pong ganoong balita</em>," Go said in
        an event in Manila. "<em>Ako po ay nag-aantay po kay Pangulong</em> Duterte
        <em>kung sino ang susuportahan.</em>"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1297f59-3d3c-4c29-a2bf-5e9cf9bb91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no such thing. I''m still waiting for President
        Duterte on who he will support.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c927be-23c6-4f5b-9d34-1fbfc76939c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if it''s possible for Moreno to be Duterte''s chosen
        candidate, the senator only said anything is possible at this point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5893a-2dca-4729-abe9-47eb9705279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go earlier announced he would be dropping out of the 2022 race,
        leaving the President''s endorsement open for all candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0c65b-13ec-4585-8783-e255ea1d6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/30/presidential-bets-Bong-Go-withdrawal-2022.html">Presidential
        aspirants weigh in on Bong Go''s withdrawal</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497fa09-436a-4bdc-8783-10dd6fd21152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he''s not changing his mind, but noted that he
        needs time before making it official at the Commission on Elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd7d43-ef0c-45af-aab8-4644af211f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinapaintindi ko po sa kanila</em> (supporters) <em>dahan-dahan…
        intindihin niyo po ako</em>," Go said. "<em>Hanggang</em> May 9 <em>naman
        ang</em> withdrawal so <em>bakit ba tayo nagmamadali.</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e37a0-7c6b-429b-921f-7667ff4830bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m trying to make them (supporters) slowly understand
        my decision. The withdrawal is until May 9 so why rush?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa84923-cbe0-4930-a625-95e1cfd63606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T20:04:05.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:17:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
