      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — Consumers
        of power distributor Manila Electric Company (Meralco) will have to brace
        themselves for higher electric billing this December, the ninth straight month
        of rate increases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4430d6-1979-419e-9cdf-1402496c6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T11:49:52.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco on Friday announced that the overall household rate for
        the month increased by ₱0.3143 per kilowatt hour (kWh) to ₱9.7773 per kWh,
        from November''s ₱9.4630 per kWh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54b827-e17e-48ee-946d-77999d951bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T11:49:52.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to roughly ₱63 in the total bill of residential
        customers consuming 200 kWh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7c4d0-0a3f-41f3-8756-88fafb5393ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T11:49:52.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributed the rise in power rates to higher generation
        charges which increased by ₱0.1997 per kWh to ₱5.5343 per kWh from last month''s
        ₱5.3346 per kWh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a1977-45c8-4bcf-bc48-bfcd7ecf1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T11:49:52.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This month’s charge already includes first of the four monthly
        installments covering the deferred costs from the November bill," it said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5a615-39d0-453e-b3a5-634a6fe512f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T11:49:52.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To cushion the impact of the previous month’s Malampaya facility
        maintenance shutdown, it can be recalled that the Energy Regulatory Commission
        (ERC) directed Meralco to defer the collection of portions of their suppliers’
        generation costs and to bill these on a staggered basis beginning this December
        until March 2022," Meralco added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8066b4-3b87-4e78-9307-ce725d39ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T11:49:52.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s franchise area covers Metro Manila, the provinces of
        Bulacan, Rizal, and Cavite, as well as parts of Laguna, Quezon, Batangas,
        and Pampanga.</p>'
  '3M-more-Moderna-doses-PH':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T11:33:24.269+08:00
