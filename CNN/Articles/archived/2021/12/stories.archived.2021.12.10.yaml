  'Govt-mulls-providing-booster-shot-3-months-after-2nd-vaccine-dose-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-10T10:45:30.483+08:00
    'imagesource': 'jcr:5ff9cb99-be94-444f-8093-03b368001104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb684a4-6704-47a5-b36e-406096805a84'
    'lead': 'The government is studying the possibility of administering COVID-19
      booster shots at least three months after the second dose, Health Secretary
      Francisco Duque III said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T10:47:38.698+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:17:24.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:33.265+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt mulls providing booster shot 3 months after 2nd vaccine dose'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad0029-36b9-456f-ab98-f6fe8532fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:47:38.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — The
        government is studying the possibility of administering COVID-19 booster shots
        at least three months after the second dose, Health Secretary Francisco Duque
        III said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158d4cb-9bcb-4e62-abf7-fa04ad3826ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:47:38.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN Philippines'' The Source, Duque floated
        this possible approach to further boost Filipinos'' protection against the
        virus amid the looming threat of the new variant Omicron.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57000cb0-d26d-4fad-8f52-2aca7c4542e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:47:38.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at advancing the booster jabs, maybe three months
        after, if the response is truly much higher in terms of antibody levels,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0d0fd-4536-4343-bfa9-ea6570b2df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:47:38.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking into it — what would be the comparative advantage
        of giving earlier booster shots... What if we give it after three months of
        the second dose? Will that confer much higher level of protection?" Duque
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd624ac-292c-46fd-b206-d7869225fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:47:38.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine Experts Panel member Dr. Rontgene Solante noted there are
        studies on booster shots given within 3-4 months that had "good" results,
        but the "more compelling data now is the six months and above."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e55e2a-6006-4b79-8592-6e0d3d387f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:52:57.848+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we will review the data — which specific vaccines can be administered
        less than six months or earlier na maganda ang antibody level kumpara sa six
        months (that have better antibody levels) — then we may adopt that," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264654ae-181d-4c05-b392-c0afc9fd8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:52:57.848+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the continuous supply of fresh vaccines, the government on
        Dec. 3 started providing booster shots to all fully vaccinated adults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b194a-5723-45eb-9741-8c8a2b0a45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:47:38.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of the additional doses was initially offered
        only to priority groups — health workers, senior citizens, and individuals
        with weakened immune systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca52b2-5212-4148-bcd1-e49b327dbe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:47:38.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosters are given at least six months following the second COVID-19
        shot of any of the vaccines: Pfizer, Moderna, Sinovac, AstraZeneca, and Sputnik
        V.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea762a8-7482-4a5f-90b8-cd01302d58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:47:38.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosters are given at least six months following the second COVID-19
        shot of any of the vaccines: Pfizer, Moderna, Sinovac, AstraZeneca, and Sputnik
        V.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28926a2c-9de0-4231-a4f0-6c944793a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T10:47:38.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:17:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who received the single-shot Janssen vaccine, meanwhile,
        may get their additional doses three months after their shots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ad0ac-fed3-412a-8a7e-f5cf43ad1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:52:57.848+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier said eligible recipients may choose a homologous booster,
        or the same vaccine brand as their two primary doses, or a heterologous or
        a different one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2797dde8-38df-4353-9324-602100768260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:54:46.601+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:17:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Currie Cator contributed to this report.</em></p>'
  'Duque-travelers-inaccurate-health-forms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-12-10T11:41:05.427+08:00
    'imagesource': 'jcr:9066673e-fb04-45d3-8c4d-4face5b9a6f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '168e79f5-a7cd-4618-8751-cb7e43bcddd2'
    'lead': 'Health Secretary Francisco Duque III says he will consult with the Justice
      Department and the IATF about the legal implications of the proposal, which
      stemmed from the issue involving eight travelers from South Africa who provided
      inaccurate contact details.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T11:45:07.676+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:17:23.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:33.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque wants to publish names of travelers with inaccurate info in health
      forms'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3cacf-0d04-4551-8305-ba77fcf8ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — Health
        Secretary Francisco Duque III is looking at the possibility of publishing
        the names of travelers who will not provide correct personal details in their
        health declaration forms upon arrival in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d1cdad-d919-48ef-bffd-38b5f4e4070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Duque said he will consult
        with the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases, the Department of Justice, and the Department of the Interior and
        Local Government on the legal implications of the proposal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b7986-b6a9-4f43-b324-5eed557cf3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are legal implications in having their names printed or published
        para malaman ng kapitbahay, na ''ito pala yun hinahanap ka'' (so that the
        neighbors would know and alert them), that could be helpful but it''s not
        without possible legal consequences," Duque said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394844c5-d43d-4af3-b962-2649da7c0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we just continuously remind people to please, pwede lang
        po ilagay natin ng tamang kasagutan sa mga tanong sa inyong (let''s put the
        correct answer to the questions in the) health declaration form," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea9b9f-0402-4004-946b-f8a4c6cdadd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the government will have to make sure up to what extent
        personal information can be disclosed to the public, but he said he personally
        feels that this should be done under the health crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617595c4-ec68-4b37-a532-fdc64bf49a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will push it," he said. "I will see to what extent I can do
        that because I strongly feel that this is a weakness in the system and sometimes
        unintended consequences of laws that weaken the ability to do more effective
        contact tracing or backtracing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e8935-774c-4ac0-8f3c-5cb7052b0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH spokesperson Undersecretary Maria Rosario Vergeire
        believes there is no need for now to expose the identities of erring travelers
        since all of them are eventually traced. She added an investigation is needed
        to find out the circumstances why the person gave incorrect information.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52578cae-1e04-404e-925d-5570630725d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon wala pa ho tayong nakikitang rason para ipagalam sa public
        ang kanilang pangalan because we still would want to preserve the rights of
        these individuals. Kailangan po idaan natin sa tamang proseso," she said in
        a media briefing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72535176-50ce-41b8-bee8-32f21a8ea1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now we don''t see the reason why we should divulge
        their names to the public because we still would want to preserve the rights
        of these individuals. It needs to go through due process.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27686054-b79f-40fa-8dcd-e28e46a82979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing misinformation and non-cooperation of persons or entities
        "that should report and/or respond to notifiable diseases or health events
        of public concern" are prohibited Under Republic Act 11332 or the Mandatory
        Reporting of Notifiable Diseases Law. Violators may be fined up to ₱50,000
        or jailed for up to six months.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf36a8-b9e3-4d8d-a336-a10e7604c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government has not yet imposed sanctions since
        the start of the pandemic, but the delinquents are given stern warnings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c58d7b-5702-4cea-8fac-c3c9e5391fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T14:42:03.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:17:23.884+08:00
