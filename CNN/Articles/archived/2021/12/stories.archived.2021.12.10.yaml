      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a gin expertly crafted by the world’s largest selling gin,
        which is Ginebra San Miguel,” said Giselle Villanueva, 1834 Brand Manager.
        “But I think moreover than our gin-making techniques, the story is embodied
        very well from the packaging down to the formulation of using endemic, unique
        botanicals from the Philippines,” she added.</p>'
