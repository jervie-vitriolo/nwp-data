    'template': '1'
    'title': 'A special sleeping bag could help astronauts with vision issues in space'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f5b25-ab68-4277-b15a-8e2c8f9f7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An astronaut''s eyes can change during
        spaceflights that last six months or more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204926c8-56ee-4d28-93c9-2a4c2fe3aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be a problem for future planned missions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa70345-af00-4da7-b574-df43b4c8085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of research, scientists may have a seemingly unlikely
        solution: a sleeping bag, developed in conjunction with REI, that pulls fluids
        away from the brain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975239d6-a6c8-492e-80b7-e6254b7d8202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concern that has emerged regarding astronauts is how their eyes
        change during long-duration spaceflight, lasting six months or longer, and
        potential impacts to their eye health over time. Crew members typically spend
        four to six months on the International Space Station, but future planned
        missions lasting a year or longer warrant more investigation, according to
        researchers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cff42f-cc36-46e3-8d36-b3574742043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact on the health of astronauts'' vision as a result of long-term
        spaceflight previously was known as visual impairment and intracranial pressure,
        or VIIP, syndrome. Researchers now refer to ophthalmologic and neurologic
        findings in astronauts after long-duration spaceflight as spaceflight-associated
        neuro-ocular syndrome, also known as SANS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ea226-b5ea-4074-bc1a-e3ff690cb947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This condition includes swelling of the optic nerve, flattening
        of the eyeball and vision impairment, all of which are likely caused when
        the lack of gravity causes fluids in the body to largely remain in the upper
        body while astronauts are in space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945b165-a9c6-44a2-85cb-d50d4e869329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vision problems, including difficulty reading, the need for assistance
        during experiments, and far-sightedness, have been documented in more than
        half of the astronauts who spend an average of six months on the space station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1c2db-6d96-487c-aca4-ea496cbe51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rush of fluids to the head isn''t an issue for us on Earth
        because gravity pulls fluids down through the body. If you''ve ever laid down
        with your head tilting backward, you can just stand up to alleviate the pressure
        -- but that''s not possible in space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e2b55-312c-4ff2-9d5f-b07889c74239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effects of long-term spaceflight</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553cde7-0435-45bb-888a-407a115a2583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how bad the effects might be on a longer flight,
        like a two-year Mars operation," said study author Dr. Benjamin Levine, professor
        of internal medicine at The University of Texas Southwestern Medical Center
        and director of the Institute for Exercise and Environmental Medicine, a collaboration
        between UT Southwestern and Texas Health Presbyterian Hospital Dallas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361a819-5367-41a6-8e44-ea4ca9d3951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a disaster if astronauts had such severe impairments
        that they couldn''t see what they''re doing, and it compromised the mission,"
        said Levine, who has researched the effects of space travel on the human body
        since the late 1980s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95fd86-9eba-4570-8eaa-f0e3a0323db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best option astronauts have had so far are glasses with adjustable
        lenses that can correct their vision as it changes in space, but that doesn''t
        aid with any lasting effects on their eyes or other cardiovascular complications
        that result from SANS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a2d7a-eb57-49c3-8182-ac0047419d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s certainly possible there are other effects of brain pressure
        we haven''t documented yet," Levine said. "The astronauts report something
        they call the ''space stupids.'' They make more mistakes than they think they
        should. Whether that has anything to do with the inability to lower the pressure,
        we don''t know."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3307eff-6bb8-49ee-a354-516107130924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Researchers think a sealed, vacuum-equipped sleeping bag that can
        suction down body fluid could help solve this zero-gravity issue, according
        to a new study published Thursday in the journal JAMA Ophthalmology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f92c73-1e3a-482d-b305-a3a91cf9a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Designing a space sleeping bag</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c24a55-73db-48d2-b2db-f2ce81dd290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the study, participants were supine, or lying on their backs,
        for 72 straight hours, which created enough pressure to alter the shape of
        the eyeball. However, for eight hours each night, their lower bodies were
        placed in the specially designed sleeping bag, which pulled body fluids down
        away from the head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeedfeb-e46f-4310-8754-0f223e773ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These eight-hour treatments were enough to prevent the eyeball from
        changing shape.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01320986-421f-4b35-8daa-d876e843fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest study is one of many conducted by researchers at The
        University of Texas Southwestern Medical School to better understand SANS
        and the intracranial pressure that causes it. In 2015, Levine recruited cancer
        survivors who still had ports in their heads for receiving chemotherapy for
        a study because the ports allowed unique access to directly measure pressure
        in the brain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b1bba-64ec-45b3-b974-c15fb3026e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers went on zero-gravity airplane flights passing through
        Earth''s upper atmosphere, and their brain pressure was measured using the
        ports, called Ommaya reservoirs, during the flight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e106048-ed4f-440e-bf3e-8be7eef77a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hard," said Wendy Hancock, a leukemia survivor who participated
        in one of the flights. "But NASA is awesome, so, heck yeah, I was going to
        jump at the chance to help. ... I did it for the astronauts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e808b2-24ed-47f8-8f63-3a27dca74822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock recovered from an aggressive form of leukemia and still
        had the port when she learned that Levine was looking for study participants.
        Although joining the study required her to revisit some unpleasant experiences
        from when she had cancer, like having a peripherally inserted central catheter,
        or PICC line, and providing access to her port, she was eager to participate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e1247-16a3-4ef3-b946-a730c6222369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got all this stuff strapped on you, and these doctors were
        literally floating around me, measuring my eye, and that was a little jarring,"
        Hancock said. " Eventually, they let me kind of be on my own and sort of float
        around and that was awesome. It was like swimming."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc8d43-8edb-4242-a359-227fdbe71dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of this study were published in 2017, which showed that
        brain pressure in a supine person on Earth is actually greater than someone
        in space, helped lead to the design of the sleeping bag.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bbaa2-e3d8-4056-bd78-85faaaa5a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to relieve brain pressure</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a13e8-3a69-4665-9f05-8e76ea23dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with this insight, Levine and his team worked with REI to
        design a sleeping bag that could unload pressure to the brain on a nightly
        basis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd836b-7933-44a0-9ddb-d24c0075ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaped slightly like a spacecraft capsule, the bag has a solid frame
        and fits from the waist down. About a dozen people volunteered to test the
        sleeping bag, which had flexible structures like a tent. It also included
        a lazy Susan-like interface to help volunteers rotate if they wanted to turn
        on their side.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba73e68-42dc-4355-8cde-67e1025a6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study took advantage of the fact that astronauts have to sleep,
        and they sleep in the sleeping bags," Levine said. " And so we worked with
        REI to come up with a collapsible sleeping bag that someone can actually spend
        the whole night in. And what we showed is when we induce lower body suction,
        intracranial pressure goes down."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a68f4ab-b3f8-4c95-b734-1ad0de89bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feedback provided by the participants largely focused on how to
        make the sleeping bag more comfortable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517a44a-d1aa-442e-9f9c-8add36d42c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is nothing like this on the space station, but
        it could be used to design devices that help future astronauts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588938e6-f054-4037-b8b1-a0a0f9c42c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian side of the space station includes a Chibis suit, which
        basically acts as vacuum-sealed pants, but it''s only something cosmonauts
        use shortly before returning to Earth to reintroduce gravity. The suit is
        bulky and uncomfortable with restrictive straps -- and not conducive for sleeping.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7725626-c74a-4dc9-b76d-b38c1d8820ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers want to focus on the ideal amount of time astronauts
        would need to spend in the sleeping bag. But it''s a big step forward in tackling
        a long-standing problem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58057713-3da5-4a73-bbf4-e983c20bc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is perhaps one of the most mission-critical medical issues
        that has been discovered in the last decade for the space program," Levine
        said. "I''m thankful for the volunteers who are helping us understand, and
        hopefully, fix the problem."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb7cd5-6f57-4d84-93a7-276d03187163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T09:31:30.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:17:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/09/health/astronaut-vision-sleeping-bag-scn/index.html"
        target="_blank">A special sleeping bag could help astronauts with vision issues
        in space</a></em></p>'
