    'mgnl:tags': ['Jussie-Smollett', 'deliberations']
    'template': '1'
    'title': 'Jurors begin second day of deliberations in trial of actor Jussie Smollett
      for alleged hate crime hoax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31cc323-474a-48d2-86fc-4ad023e96661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jurors in Chicago began a second day of
        deliberations Thursday in the trial of Jussie Smollett, the former "Empire"
        actor accused of falsely telling police he was the victim of a hate crime
        in January 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367d8bd-72ab-45e9-a78f-074226551b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0299b7f-3024-42d3-8e38-223101276880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury of six men and six women deliberated for more than two
        hours to end court proceedings Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1145bcd-cb0d-47a8-8296-a3dd8a83925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95535c8e-d43c-49e0-8064-1ba231d912f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which began last week, stems from an incident nearly
        three years ago when Smollett, who is Black and gay, told police two men attacked
        him late one night by his Chicago apartment. The mystery suspects called him
        anti-gay and racist slurs, put a noose around his neck, poured bleach on him
        and exclaimed, "This is MAGA country," he told police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcf0b6-a6d1-40d7-a48b-09dc908a6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc9f10-eca8-47ff-b2a1-bea71fbd4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities, politicians and others rallied to his defense, and
        police spent considerable resources tracking down the two suspects. But authorities
        soon determined that the suspects were actually two of Smollett''s acquaintances
        from the "Empire" set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5249c-ec3d-44e6-a5a6-54091dae551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4fa8d-8cb7-4d8f-b1e1-b15c50d7a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court last week, those same two men -- brothers Bola and Ola
        Osundairo -- testified that Smollett directed and paid them to carry out the
        fake attack in an attempt to get media attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf61a50-3458-48e1-97ba-e8f041a03915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20125d19-2ccf-4487-9c6f-02d4612fc7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett took the stand Monday and Tuesday and maintained his innocence
        in the ordeal, denying he planned the attack and insisting he was a real victim
        of a crime. He has pleaded not guilty to six felony counts of disorderly conduct
        on suspicion of making false reports to police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc163ab7-948a-48be-9989-4eb7e7664516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e43faf-5754-4748-b7d4-ea166aa08511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Nenye Uche argued during closing arguments Wednesday
        that the Osundairo brothers were lying in court about Smollett and were only
        interested in their own fame and attention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e6170-d66c-43ab-a5f8-43b25adb2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04fdb9d-3a8f-4545-855e-cef68208ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re criminals. They''re the worst type of criminals," Uche
        told jurors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b3773-f1ce-4b9b-806c-df5fdd61d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961c09d-27d7-489e-b649-c376a59dea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet prosecutors say that during the investigation, it became apparent
        to authorities that the reported hate crime was actually a hoax. In closing
        arguments, special prosecutor Dan Webb accused Smollett of lying on the stand
        and claimed he lacked credibility throughout the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717873d-1bb9-44f9-bce1-bf83f1635c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ae7a4-6d18-41e4-9ee0-62f06afcc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You bring into the jury box your common sense and intelligence,"
        Webb began. "Beyond dispute, Mr. Smollett did exactly what we charged him
        with."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b289d-aad8-4122-ba93-848fc04de76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a65974a-1a0b-48e6-8efc-fc4aec2bdc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple pieces of evidence validate their case, prosecution says</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053ee28-0ae4-40f5-9c9d-236b48dcb9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb laid out in his closing statement six key pieces of evidence
        to demonstrate how Smollett allegedly carried out the hoax.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147634af-009d-4d25-a02a-74ca19d72680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576ccc2-b8b4-47d5-b92c-a71847ea6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was withholding cell phone, medical, and DNA evidence
        from police. "Heavily redacted" cell phone records were produced for jurors,
        showing no phone calls to Bola Osundairo, though Webb pointed out in the four
        to five days prior to the alleged attack there were five phone calls, 40 text
        messages, and nine Instagram Direct Messages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aef6d0-52a9-4396-aac9-10be90541ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b13e8b-11b6-428a-a02e-25b83e4a7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Smollett didn''t want the crime solved," Webb told jurors.
        "He wanted the media exposure but he didn''t want the brothers apprehended."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbd072-a45c-4e2b-9586-2469d03bd618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e7229-ffec-43e4-843b-1a60a63c1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, Webb accused Smollett of misleading police on the race of
        the attackers, saying "he wants police to be looking for someone White." The
        Osundairo brothers are Black. Smollett said during testimony that he was never
        sure the perpetrators were White but "assumed" and that he was "certain" he
        was saying pale-skinned from the beginning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40b69d-c049-402c-ab0c-1602414744f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd071a92-8dd4-416f-994d-0a96c4d07f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third piece of evidence Webb pointed to was "tampering with
        the rope" that was seen around Smollett''s neck the early morning of the alleged
        attack, first on surveillance camera when the actor initially walks back into
        his apartment and second on body camera when police arrived.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fa9e5-6f3a-4450-ae36-75b385b54301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98828e0-7d76-41f0-b412-0de1618dec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was initially "exactly the way Ola told you (jurors) he left
        it," but then, Webb said, Smollett "monkeyed around" with the rope, to groans
        from the Smollett family as nearly all of them shook their heads.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e023b0-21f0-4424-84d4-7a1783fcf0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac495d-4f53-489b-a093-8939f723f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett had testified he took the rope and sweater off at one point,
        but then put it back on for police to see when they arrived.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966bf96-196f-4463-9b28-4642dd418239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d20efe-d22c-451f-b4a3-8dd3f5ad6d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth piece Webb emphasized was the Osundairo brothers could
        not have attacked Smollett without advance knowledge. He also criticized Smollett''s
        statements that he went to a store to get food at "2 o''clock in the morning
        in the middle of the polar vortex in this comfortable condo."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd564f-e475-4515-9718-7d2d9d4b00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75120df9-486f-4eb9-9fa7-2c193c063be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final pieces of the prosecution''s argument included medical
        evidence of no serious injuries, a February 2019 police interview and a text
        to Bola Osundairo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b5111-1177-4858-9e1b-7608d3a56fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb87a20-bc11-4196-b853-61f4c6e2260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb told jurors Smollett wanted the brothers to know he was going
        to keep his mouth shut, in hopes they would keep their mouths shut too, and
        no one would find out.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fd681-04a0-4838-a533-6f8e075913a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d00a66-1721-4bee-b11c-97f508dfe393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was hoping the Osundairo brothers would not cooperate with the
        police," Webb said. "He got exposed, and now we''re in a trial. That''s what
        happened."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56035c62-d9bb-414a-b1ea-b65c797bbede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efe104-042f-4850-8e25-13109a5cc3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense says prosecutors failed to make their case</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23f1f6-04a7-4235-ae86-f46a4d19b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uche, the defense attorney, told the jury multiple times not to
        believe most of the testimony given by either Osundairo brother, including
        their perceived reason for Smollett writing one of them a check for $3,500,
        something he called a "fundamental part of the prosecution''s case." Prosecutors
        have argued throughout the trial that the check was given as payment for staging
        the fake attack.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198485d-0d94-44d8-9444-c4c989262369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c3d0d8-ab08-43c9-8968-dab04228d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing testimony given by Smollett''s publicist Pamela Sharp
        earlier in the trial, and the $3,500 Smollett had paid her, Uche said it was
        normal for celebrities to pay large sums of money for services.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27594d-52e1-4ecc-91a1-5244c3a05179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac2a51-2c24-4f30-a5b4-38b5e65dff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So is Pam Sharp also planning a hoax with Mr. Smollett? Ridiculous!"
        Uche told the jury.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0bd644-5afa-40fa-a3a8-b207538a771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d4ce0-2772-404f-ab9c-4444703fe8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney said detectives assigned to the case failed to perform
        a complete and thorough investigation, and that Smollett was telling the truth
        about going out to get food.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6d8b5-6561-4bf5-a760-1248aa2108af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a4da7-7c7d-49f1-ba16-1f706735ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uche described Smollett as someone who grew to appreciate the city
        of Chicago and not someone who would perpetrate the crime he is accused of
        committing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1024d66-f4c5-4708-8a82-5ff1897f8e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db82e8f-d873-4f91-acc4-179d45f524ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To go into Obama''s city to pretend there are Trump supporters
        running around with MAGA hats? Give me a break," Uche said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27b65e-8a2e-4432-a26a-99934ddb53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d781f-730f-4aa2-9936-d26f36e27109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying he needed the jury to be his "Constitutional warriors," Uche
        urged them not to try and serve as investigators when they deliberate but
        to simply ask themselves if the prosecution had met its burden of proof. He
        told them not to act like "Sherlock Holmes" when they reach their verdict.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e298c-0b2f-4c2e-a26f-d27262bb5951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f19a2-776d-4730-bf1e-c3a63bd21ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling much of the evidence presented against Smollett during the
        trial "nonsense," Uche told the jury "You cannot convict a person regardless
        of how you feel, especially an innocent man, without evidence."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737af46-7fc2-4176-b82a-f4dd37e5bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T04:47:25.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/09/us/jussie-smollett-trial-thursday-jury-deliberations/index.html">Jurors
        begin second day of deliberations in trial of actor Jussie Smollett for alleged
        hate crime hoax.</a>"</em></p>'
