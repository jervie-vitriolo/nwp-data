      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cd189-4ed6-4c5d-a2a0-6f781c67f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:34:21.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Joint Task Force Sulu said Governor Abdusakur
        Tan and the 19 mayors of the province met on Dec. 1 to develop the project
        that will involve officials from the municipal and barangay levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d1997-b2f4-4648-9ccf-d5ea9a988c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:34:21.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475f0ba-4ab1-42b0-b3fb-de6fc24739d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:34:21.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The local chief executives will be in charge of recruitment of
        fishermen or seafarer volunteers that would conduct maritime patrols in collaboration
        with the military in Sulu to help improve border control against terrorists
        and any other lawless elements. Further, it will also be utilized for disaster
        risk reduction and management during calamities in the maritime and coastal
        areas,” JTF Sulu said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877bc38-6791-43c8-b4ac-79548aa95219'
