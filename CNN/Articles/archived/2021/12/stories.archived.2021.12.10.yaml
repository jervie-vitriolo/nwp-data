      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine democracy is indeed [a] work in progress, but the Filipino
        is free. The Philippines is free," Duterte said during his intervention at
        the virtual Summit for Democracy organized by the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f637d5-66e5-48d3-94ae-54c225fd85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T23:40:49.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:16:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I step down in June 2022. The work of our imperfect democracy will
        certainly continue," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63333334-425f-4f77-81a7-a436e5b03640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T23:40:49.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:16:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that while the Philippines is considered the oldest
        democracy in Asia, its system of governance is "not perfect." He cited how
        corruption, poverty, and peace and order issues continue to be major challenges
        for the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4191f-453b-4577-807e-7a0615f1700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T23:40:49.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:16:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They weaken our institutions and deprive many Filipinos of democratic
        agencies," the chief executive said. "In the remaining months of my term,
        we will forge ahead, with reforms ensuring that no one is left behind."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b0e39-e36f-439f-94f2-c79ef2ef5b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T23:40:49.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:16:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President tackled how he previously pushed for federalism, but
        did not get the support of Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7b412-6d9f-4420-a8a5-c6dd60ddddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T23:40:49.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:16:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also vowed that his administration will ensure a peaceful
        and free elections in May next year.</p>'
