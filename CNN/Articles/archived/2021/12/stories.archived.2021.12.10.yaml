      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, GoCommerce is working with more than 30 brands. Its
        clientele includes multinationals and global brands such as Unilever, Nutriasia,
        and Garmin among many others.</p>'
