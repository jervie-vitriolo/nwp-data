      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:41:23.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:17:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All 29 passengers and 4 crew members (2 pilots and 2 cabin crew
        members) are safe and were able to disembark from the airplane using the aircraft''s
        stairs," the airline said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfbb5f5-0181-4d35-85f4-12e2b8255f58'
      'mgnl:activationStatus': true
