      'mgnl:lastActivated': 2023-01-24T21:17:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong>&nbsp;Two
        aircraft mishaps happened on Friday wherein two survived a private airplane
        crash in waters off Palawan while a commercial flight veered off the runway
        upon arriving in Cebu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96645373-d3db-4239-8df6-b6dc407889c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:41:23.857+08:00
