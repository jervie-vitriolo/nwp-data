      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old California-born skater finished 13th overall out
        of 42 skaters, backed by a strong finish in the free skate category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d40bbf-4368-4295-8a71-c5fafb9b2dc0'
