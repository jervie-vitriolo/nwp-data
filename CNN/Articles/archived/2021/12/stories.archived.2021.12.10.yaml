      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for telecommunication equipment and electrical machinery along
        with transport equipment, all major commodity groups recorded positive growth
        rates in September - with mineral fuels and lubricants taking the lead at
        163.7%.</p>'
