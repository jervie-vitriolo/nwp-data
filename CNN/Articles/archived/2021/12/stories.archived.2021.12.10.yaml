      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough to be able to detect a variant of concern," Duque said.
        "We have been expanding the biosurveillance capacity of the country and in
        particular, that of the Philippine Genome Center. We continue to invest in
        expanding our capacity."</p>'
