      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, met with the officials of her party Lakas-CMD
        in Laguna, led by provincial chairperson and Pakil town Mayor Vincent Soriano.</p>'
