      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning, Marcos opened the provincial campaign headquarters
        of his Partido Federal ng Pilipinas in San Pablo City - Laguna''s sixth most
        populous city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869edb89-b66c-4eb8-8e94-82fd4eb0bf15'
