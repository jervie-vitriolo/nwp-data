      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoCommerceBrands entices customers to order online while ShipGo
        fulfills the demand to customers through an order fulfillment automation solution.</p>'
