    'template': '1'
    'title': 'Glimmers of hope emerge in the supply chain nightmare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf63e08-7bbc-48db-9f3f-04991e300154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Epic port congestion is easing. Shipping
        prices are falling from sky-high levels. Deliveries are speeding up a bit.
        There are growing signs that the supply chain mess is finally starting to
        get cleaned up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d77866-18a8-432f-bdfe-32c1520b2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7dadb-4c29-475e-94f3-c28f4bf62231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say the supply chain nightmare is over. It''s not.
        And the situation may not get anywhere near back to normal anytime soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257aebe-7859-4612-8d5c-bb189554b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf72c0-e305-46f3-a357-cc0d4fd05dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are still grappling with a troubling shortage of truck
        drivers. Critical components, including computer chips, remain scarce. And
        the Omicron variant threatens to put renewed pressure on supply chains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e82cc-cb07-44fb-a1da-3bbc6f72c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5e9ee-3f3d-4597-b80b-c878ac5d4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is evidence that bottlenecks are beginning to unclog.
        That is encouraging given that unprecedented stress on supply chains has contributed
        significantly to historic levels of inflation in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0810a15-6b31-4d4b-84e7-62d36458ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4d9c3-0e29-4e1a-b946-d1739b07f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m increasingly confident that the worst appears to be over,"
        Matt Colyar, economist at Moody''s Analytics, told CNN. "There is data suggesting
        that things are improving. But there''s still a ton of uncertainty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0efa3ec-686a-46ec-9108-bc011a41342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53c84d-5be7-4637-b0da-b032174d4d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply chain chaos was largely caused by the pandemic. Logistics
        networks came under enormous strain when the world economy shut down at the
        onset of Covid — and then rapidly reopened. Demand for goods skyrocketed and
        just-in-time supply chains buckled under the pressure. Covid outbreaks and
        inconsistent health protocols around the world added to the mess.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10fc09-7a92-4e88-b50a-7e1a0e4d600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952d540-df8d-420a-a4a7-dfd2a511e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Factories signal progress</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686419f5-06bb-4734-a235-adae1fd14c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But glimmers of hope can be found in recent economic reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc82af-e3be-4aa9-91df-ad0f74d97164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79901fe-bd57-4d9b-b829-0aac33267aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the backlog of orders index in the Institute for Supply
        Management''s manufacturing survey fell to 61.9 in November, down from a record
        high of 70.6 in May. Backlogs are still growing, but at a slower pace. And
        supplier delivery rates appear to be improving, albeit from very poor levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09544c6b-ef83-4b36-acc9-63cdbb0b2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591fdf8-4adb-4a57-9fbc-c355d9e89ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still going to take a long time for the supply chains across
        the country to be fully restored, but at least the first steps appear to be
        in place towards normalcy," Thomas Simons, economist at Jefferies, wrote in
        a recent note to clients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4bc17f-a264-49df-88a1-8a027f6e54f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6f694-ab43-4b5b-987f-0b813a04df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas Federal Reserve Bank''s manufacturing index showed the
        level of unfilled orders ticked lower in November and the amount of time to
        deliver goods fell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f68557-a2ee-4025-a6af-6940cc657ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8f892-2115-4e56-8caa-7cc86e278131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improvement in delivery times is encouraging because it is happening
        even as new orders, production and shipments increase.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95670ea5-a88c-4f9b-8ec0-4b9a1970b59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b284038-1149-4900-afb5-70aca173cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests the improvement is because the surveyed manufacturers''
        were better able to get stuff out the door, not just because demand cooled
        down and the phones stopped ringing," said Colyar of Moody''s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58128ff3-d654-40d9-b1a1-289cca5930f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cfe175-940a-42c4-9792-498bea0807fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Port congestion, shipping prices ease</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848165ac-d1d1-4486-83ea-249676d8cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvement has been more dramatic in clearing up the traffic jam
        of container ships parked outside California ports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec491e9-ce15-46d9-9904-a5bc209e31b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8197f39-343f-417c-97c1-37d168cd352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, there were 30 container vessels anchored off the
        Ports of Long Beach and Los Angeles. That''s down from a peak of more than
        80 at the height of port congestion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e8eb1d-f532-470d-a199-312b9afb9d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9a132-3f65-49f8-8076-73c86baa8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has made a concerted effort to ease pressure
        on ports, including by convincing the Port of Los Angeles to move to 24/7
        operations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6a49d-ff28-4c90-b042-69e8cf52b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76921a-965b-4645-8c34-5000c53a4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another positive, ocean borne shipping costs fell 5% in November,
        though they remain "multiple times" higher than pre-Covid levels, according
        to Oxford Economics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326fd4b-98b5-4da2-a0b7-6af071e81a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb33cd-036e-4540-be32-e93ae26f7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barclays says global shipping costs "appear to have peaked."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a9e467-2895-4fef-8ea6-31f168adc0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b3e0c-0287-4f61-b09a-467a6295b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the rapid decline in container vessels waiting to unload
        and falling global shipping prices as possibly leading to some easing in supply
        bottlenecks," Barclays economists wrote in a recent report, "which if continued,
        could downstream into other modes of transportation later."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ad5d2-9bdf-4503-95d8-52a1be80b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a79506-5fd7-4f34-b641-cc4cdf663c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House hails progress on ports</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac5c76-7f4a-480b-b520-0e35b359b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sameera Fazili, deputy director of the White House''s National Economic
        Council, told CNN she is "heartened" by the fact that long-dwelling containers
        at the Ports of Los Angeles and Long Beach have come down sharply.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2ecec-97dd-42d3-bc0a-280a97d0757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57cdbe-4259-43a4-9bdf-ecfcb45a5cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s huge. It shows that we''ve finally restored some fluidity
        to the system and taken away some of that congestion," said Fazili, who leads
        coordination of the Supply Chain Disruptions Task Force. "We''re happy with
        the progress but not taking our foot off the gas."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ae57a-d647-4d2e-ad8a-431bbdc94078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5349d23-c226-49da-8e68-924f9fdfe6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fazili highlighted that the Biden administration was able to recently
        convince one leading ocean carrier to commit to offering $100 discounts on
        containers that are quickly picked up and $200 if they are picked up during
        off-peak hours.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0735ff-fce9-4824-81a8-3bd6ac060bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ab453-73e1-4d72-8bf0-9409652a6daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.426+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hopeful that other ocean carriers will see that as a model
        and seek to emulate it," Fazili said. "That''s a very highly concentrated
        industry and they''ve seen record-breaking profits."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344bf564-fd8d-44cd-8198-5f214ddb9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d9159-23e2-468f-bc75-f1345c500411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some business leaders are also cheering signs of progress.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f7dfa-3d0b-4221-a41e-384b42ed2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266074d-73bd-420f-a000-5b850a13c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEOs "see supply chains starting to open up, although much more
        slowly than they would like," Joshua Bolten, CEO of the Business Roundtable,
        told reporters last week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b6ab2-888b-42fb-8574-3d1560593132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e6fe3-b5ba-4be9-8624-8b4ad405e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Trucking, trucking, trucking''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32b500-8cc6-415e-88a1-92d52d68b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are less optimistic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce643b4-aa23-4781-879d-55b5f62112b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c23a6-1fb1-4d69-aeb7-3635ec16644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only is anyone not seeing a light at the end of the tunnel
        right now, they are not expecting to see one until well into 2023," Geoff
        Freeman, CEO of the Consumer Brands Association, told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830db4f-70f4-44c3-bfd2-29a687a79aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d94275-7ac7-4469-9c56-08598d4fcfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman, whose trade group represents companies including Coca-Cola,
        Kellogg and Procter &amp; Gamble, said the consumer-packaged goods industry
        has a mostly US-based supply chain, meaning it doesn''t feel the benefits
        of the port improvements as much as others.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95287f5-09ee-4d85-bb2b-fcc09f68a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687fe93-9859-44ff-8bc0-b65dd3ff5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ports are one modest player in this situation," Freeman said.
        "For us, it''s really about trucking, trucking, trucking. The trucking situation
        is not getting any better."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c522d8-3d18-4093-9d3f-87da77375d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84271660-480b-4cf8-b390-0b1319b6315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage of truck drivers is not new, but it has been made worse
        by Covid. The American Trucking Associations estimate the industry is short
        a record-high 80,000 truck drivers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39305bfd-09f5-40a6-ad07-043502d984de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443c397-2681-459c-b340-d2e2530cbff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to see how supply chains can get back to healthy levels
        until the truck driver shortage eases.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cd85a-e214-4f31-9f6e-a560772cfb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3e214-1c3d-4585-82ca-d3cb4a626680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman encouraged the Biden administration to convince more states
        to follow in the footsteps of California, South Carolina and Ohio by relaxing
        state regulations that limit maximum truck weights.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758667c-7288-4644-bc9e-da37d1dc301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32301ce-0644-4795-9825-356d67759816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House could be using the power of the bully pulpit here
        to encourage more states to get in line," Freeman said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bf414-7401-41e0-b003-1743c12b1950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27949845-a0fb-449e-a273-023107016d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the White House has considered leaning more heavily on
        states to relax trucking weight restrictions, Fazili said: "Overweight permits
        are a state-level decision. When states call us, we make sure they have the
        information they need to take action."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a114c0-4fe5-4573-b43d-0cfdb36e4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14ed35-78d8-4015-a024-32bac994e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fazili added that the administration continues to work with the
        industry to try to find solutions on trucking capacity.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d8027-aba9-41db-92c7-110f09e7012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473f47f-d237-45c3-8378-ba7cc7a75d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chip shortage lingers</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23539479-6820-4f66-b6dc-3c2ff75c6d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains a lot of uncertainty over when supply chains can get
        back to normal, or something close to it.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f668a-4461-49cc-8ff2-12bc5c287592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818ba4f-2a7e-41ba-9da6-c42f0cea71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most (58%) economists surveyed by the National Association of Business
        Economics anticipate that the supply of goods will begin normalizing in the
        first half of next year. And nearly a quarter (22%) say this process has already
        started or will before the end of this year.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b5f3c-8d38-49cf-adfc-38e2ac8561af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fc6ec-77d5-46a0-af5d-0a12ca636133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worldwide shortage of computer chips continues to snarl global
        supply chains, limiting the production of a range of products, including iPhones
        and new cars.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c178f-da4f-4818-816f-07593b9952f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2949d-a85a-46df-a934-20e67a37927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chip shortage is having an "extreme impact" on the autos industry,
        causing the largest decline in vehicle inventories on record, according to
        Citigroup. And that has caused prices to surge on new and used cars, contributing
        to the fastest rate of inflation since the early 1990s.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1211f-dc0f-48f4-a721-7780d520f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc12a3d-b054-4558-a9f6-d1975ff376cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commerce Secretary Gina Raimondo told CNN last week that this highly
        disruptive shortage is unlikely to go away until "deep into 2022."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a14d4f9-83b9-4789-a7b5-6c00f0b5b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8fd5a1-29f5-4159-887c-f3b5117ce3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Omicron factor</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80434d-ea69-43c4-a931-6ad7130d5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimondo also conceded there is reason to worry Omicron will increase
        stress on global supply chains by making people scared to work in tight quarters
        like factories.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a2d91-4bb8-4f8c-80d7-70a3cd902464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63725fe-bcd6-46bf-ae11-fed8a2d9a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a risk that Omicron snarls the production and shipment
        of goods in China and other countries that have zero-tolerance Covid policies.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b224b-c69b-4a09-8d7b-92bff2a653c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b5172-48bb-4473-8387-38f62c9ef1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the worst-case scenario for a global economy struggling
        to get goods at the rate demand is asking for them," said Colyar, the Moody''s
        economist.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bdeab-c028-4d09-a1c0-e0ede6eb4e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796f391-d29d-4b6e-b7a7-2570ca69666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is another reminder of how the world economy remains
        subject to the whims of the pandemic, for better or worse.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d62586-7ae0-497a-98d0-47fcb45fec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91459c96-e31c-434e-bbb8-0d7b5f602d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Biden administration emphasizes it''s not seeking
        to get back to business-as-usual — because that turned out to be a broken
        model.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec0433-19a7-427b-9298-4c15b8dcca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a5eba-fe32-4b3f-9d22-89f4393a7cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T21:30:30.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid laid bare that we had really weak supply chains," said Fazili.
        "Returning to a pre-pandemic norm isn''t what we are aiming for here. We are
        trying to build back stronger and in new ways."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e280c-f42c-41c6-80b9-e8244d84c2db'
      'mgnl:activationStatus': true
