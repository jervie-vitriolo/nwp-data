      'mgnl:type': 'text'
      'text': '<p>At least 299 privates, who are mostly Tausugs, recently joined the
        11th Infantry Alakdan Division. They either have special skills or have served
        in the Citizen Armed Forces Geographical Unit Active Auxiliary.</p>'
    '9':
