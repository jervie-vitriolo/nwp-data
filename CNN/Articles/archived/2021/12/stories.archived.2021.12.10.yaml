      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem, alongside their senatorial bets Harry Roque and Jinggoy
        Estrada, also courted voters in Calamba City - the province''s most vote-rich
        city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510ab63-48fb-41fb-9623-f8d5ffc6d147'
