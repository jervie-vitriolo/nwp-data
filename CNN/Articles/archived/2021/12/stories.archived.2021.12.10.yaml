      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5f3bc-9370-4f64-b711-6f03d0a6c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:33:23.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinvestment of earnings, meanwhile, climbed by 25.2% to $89 million
        in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b733da6-6839-474b-a85e-13d475775bab'
