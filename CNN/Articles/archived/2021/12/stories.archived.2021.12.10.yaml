    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque admits to ''piecemeal'' sequencing of COVID-19 tests, sets 700
      weekly target'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656ffd3-6664-437c-838b-b0c53a2cdae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:43:27.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Health
        Secretary Francisco Duque III said Friday that the country is doing "piecemeal"
        sequencing of COVID-19 tests, but the government continues to expand its capacity
        amid the Omicron COVID-19 variant threat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585953f-ded8-488d-9708-e94774434605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:43:27.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ebcae-99aa-47c9-9646-439af5ae4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T12:43:27.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source,</em> Duque
        was asked whether he thinks that the government is doing enough genome sequencing,
        after reporting the status of only 48 samples in its latest run.</p>'
    '5':
