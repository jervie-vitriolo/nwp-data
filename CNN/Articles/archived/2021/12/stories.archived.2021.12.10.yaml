    'template': '1'
    'title': 'Moreno to continue ''listening tours'' events despite COMELEC COVID
      rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f82e8f-7999-43e1-aa78-cb23ebd71b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Andres, Manila City (CNN Philippines, December 10) –</strong>
        Manila Mayor and presidential aspirant Isko Moreno will not stop his so-called
        "listening tours" even after the Commission on Elections (Comelec) called
        for a limit to such gatherings in light of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272ab22-ac4f-4097-8fa5-4cffe3c7e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d13fa9-7261-490f-860c-029bbf6eaf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s recent visits to Malabon and Navotas drew huge crowds
        - with many seen ignoring social distancing, while some were not wearing their
        masks properly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e5566-b8e7-4410-8243-207c46a92dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220aa9b-ae8a-421b-86b8-344ec9b7e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful himself would also take his mask off as
        he spoke to the audience at a distance. But he did urge supporters to wear
        masks and get vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a712111-8325-43ae-8421-e226d29b199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b944c-2d24-4e1b-945f-5fb577e0cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be better for our people to have this kind of activity
        <em>kasi mas maririnig nila yung intensyon ng mga kandidato at mas maririnig
        ng kandidato yung hinaing ng tao</em>, (as they will better hear the candidates''
        intentions and candidates can better hear their concerns,)" Moreno said in
        Malabon yesterday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5611ce-3d0b-4847-b71a-97a20fd07389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7defe6f-6154-4e3f-88ac-c57ee0939b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier said it will prohibit activities that require candidates
        to move closer to their supporters. These include but are not limited to crowding
        around the candidate, physical contact like handshakes, hugs or kisses, taking
        selfies, "and other similar activities that require close proximity between
        the candidate and their companions in public."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d6e33-d004-41b8-a029-381f8f58ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02840e7e-723c-4c4f-b25d-b25737158d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Moreno''s camp said "the rules will only apply during the
        official campaign period that begins on Feb. 8 for national candidates, and
        on March 25 for local candidates."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca37b5-dffe-4542-a697-a4febb1c726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e0a97-7e93-46ba-b193-c8d53da6f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will touch everyone. <em>Hindi naman ako takot</em> (I am not
        afraid), because at the end of the day, these are the same people that we
        are going to govern. <em>Bakit ka mandidiri sa kanila</em> (Why would I avoid
        them)?" Moreno said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704bfa2d-3937-44ba-aef4-96b52604f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fdeb27-2709-4323-8c87-fcf9dab66c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also In Malabon, Moreno denied spending over ₱305 million on broadcast
        and print ads - contrary to a report published by the Philippine Center for
        Investigative Journalism, which cited Nielsen''s study on the ad spending
        of various aspirants. "Study <em>nila yun, hindi ko alam kung saan nanggaling</em>
        (That''s their study. I don''t know where that figure came from)," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca13d89-2387-4123-96ce-5b3e83ba8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02cbe2f-85a8-46ab-b486-361a4503a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cautioned supporters against unnamed aspirants offering
        people cash to join rallies and motorcades. In Manila, the mayor claimed people
        were paid ₱300-₱500 to join ralies and ₱1,500 to join motorcades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca426a-ba41-47fa-87e3-c96e7398bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62edb5d-f7c2-48a5-bd02-ccce8439832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s camp earlier suspended their own motorcades in light of
        the anticipated traffic jams due to the Christmas holiday rush.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3206fa-8877-432e-ad4b-68cd7d923272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e41c29-97a4-4f90-b735-40b77ff3c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moreno said he will also waive his rights under the Bank
        Secrecy Law. "<em>Oo naman, wala naman tayong tinatago</em>. (Yes, we''re
        not hiding anything.)" Moreno''s rival and Partido Reporma standard bearer
        Panfilo Lacson earlier said he will do the same as his first official act
        if elected President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb9855-ad36-4572-8d46-90ca9e4bcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b466e1-4640-4cf0-b071-0bb9aee27bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-year-old mayor also said help is welcome and appreciated
        in Manila - regardless if it came from political allies or rivals. "Thank
        you very much <em>kung tutulungan nila yung mga kababayan ko sa Maynila. Eh
        kasi, kailangang kailangan ng tulong ng taong nasunugan. Kaya kung sino man
        ang tutulong</em> like in the case of President Duterte or Senator Bong Go,
        <em>hindi lang</em> welcome na welcome. <em>Maraming maraming salamat sa pagtulong
        ninyo sa mga kababayan ko sa lungsod ng Maynila</em>," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b14dc-dfee-4bd1-9760-749117d21fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3955263d-a3a8-4596-8921-210a43a878b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you very much if they decided to help my fellow
        residents of Manila. People need help, especially those who were affected
        by the fire. If anyone wants to help - like in the case of President Duterte
        or Senator Bong Go, it''s not just welcome - we''re truly, truly grateful
        for your help for my fellow Manila citizens.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb80fb3-fe56-44c0-9b46-af2c31a78056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T18:54:03.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
