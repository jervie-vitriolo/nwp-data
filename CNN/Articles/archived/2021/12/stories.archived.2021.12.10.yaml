    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:40.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria Ressa formally accepts Nobel Peace Prize award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07bd318-1fa9-4268-9acd-0f363c4fd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) –</strong> Rappler
        chief executive officer Maria Ressa formally accepted her Nobel Peace Prize
        award in Oslo, Norway on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfeee7f-4a9f-4613-932c-218c29deba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9ea98-e044-4cb3-9be2-d0d859c4096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa made history as the first Filipino to receive the distinction.
        She''s also the first woman to be awarded a Nobel Prize this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72e46c-bab7-460c-8258-33dc260e9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c3051-8faf-4b74-9e0e-d037b024c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa won the prize along with Russian journalist Dmitry Muratov.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e37a92-18f3-4faf-9f58-4271533b164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35daa4-493d-43cb-93d4-421e1bc78fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand before you, a representative of every journalist around
        the world who is forced to sacrifice so much to hold the line, to stay true
        to our values and mission: to bring you the truth and hold power to account,"
        she said in her acceptance speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11289d-7404-44eb-94ff-385f761263ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26097a2-98f1-48c7-8d29-fcf3d4153bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa also slammed American tech giants "controlling our global
        information ecosystem," which she said are biased against facts and journalists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e885f-b916-4ad8-a546-c56c5eb33563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a70df-7162-4008-beea-47d8c839fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are, by design, dividing us and radicalizing us," Ressa said.
        "What happens on social media doesn''t stay on social media. Online violence
        is real world violence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a0fae-7f4b-4add-91c1-c2516f676941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81668a4-832c-48c0-9569-775eb161d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our greatest need today is to transform that hate and violence,
        the toxic sludge that''s coursing through our information ecosystem, prioritized
        by American internet companies that make more money by spreading that hate
        and triggering the worst in us," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299288d-e209-47cc-9ac5-708b7055916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca56017-bb6c-40d0-979e-b95b6af3e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler CEO also urged fellow journalists to hold the line against
        misinformation, to uphold press freedom, and to always side with truth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83777b1d-22a5-4088-a4d3-1212d747804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae397f7-b963-465b-9c22-0b9bc32367dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said this repeatedly over the last five years: without facts,
        you can''t have truth. Without truth, you can''t have trust. Without trust,
        we have no shared reality, no democracy, and it becomes impossible to deal
        with the existential problems of our times: climate, coronavirus, now, the
        battle for truth," Ressa said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668a47c-f5b1-4a43-9010-b14cfd77489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ac187-2f4a-4b42-a1ff-86361c38b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:53:38.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:16:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Rappler are known to be critical of the Duterte administration.
        She is facing several tax evasion, libel, and cyber libel cases, and there''s
        a closure order against the news website.</p>'
    '19':
