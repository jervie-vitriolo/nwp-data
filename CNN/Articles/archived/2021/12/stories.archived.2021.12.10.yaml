      'mgnl:lastActivated': 2023-01-24T21:17:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd000b0-1da0-48c0-b96c-2757800428d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:17:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foolish on my part," Thomas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f72a6-51fb-4004-87cf-9d43718e9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T07:56:10.665+08:00
