    'template': '1'
    'title': 'US FDA authorizes Pfizer/BioNTech COVID-19 vaccine boosters for 16-
      and 17-year-olds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea197bc1-ae94-40c3-9e00-c9b9ea97617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration on
        Thursday authorized the Pfizer/BioNTech COVID-19 vaccine for use as a booster
        in people ages 16 and 17. It''s the first COVID-19 vaccine booster authorized
        for this age group in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cab6c-a3e3-4d72-a6bb-867aed9791b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8955b3-fef8-425d-a6d2-d598ae13ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as with adults, 16- and 17-year-olds are eligible to receive
        a booster dose six months after their second dose of the Pfizer/BioNTech vaccine.
        About 2.6 million US teens in this age group would be eligible for boosters
        already -- a small addition to the 141 million adults already eligible for
        boosters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767f664-4305-4817-a590-aa76461f600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb703e-7b3d-4a5f-b9bf-e5a65d30f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pfizer-BioNTech COVID-19 Vaccine has been available to individuals
        16 years of age and older for nearly a year, and its benefits have been shown
        to clearly outweigh potential risks," Dr. Peter Marks, director of the FDA''s
        Center for Biologics Evaluation and Research, said in a news release Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58058546-3b15-4a43-8063-dafbafdaac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8b2ac-1e7f-4c4e-8f50-a9f4bed85e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we first authorized the vaccine, new evidence indicates that
        vaccine effectiveness against COVID-19 is waning after the second dose of
        the vaccine for all adults and for those in the 16- and 17-year-old age group,"
        Marks said. "A single booster dose of the vaccine for those vaccinated at
        least six months prior will help provide continued protection against COVID-19
        in this and older age groups."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c33a6-d850-4ab3-ab1c-f4c2af06ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764a338-bb17-450b-af90-e481cb4218ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations, booster shots, wearing masks and avoiding large crowds
        all remain among "our most effect methods" for fighting Covid-19, Acting FDA
        Commissioner Dr. Janet Woodcock said in the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa47c78-9eb8-49a0-b597-0c65d93c17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b8564-4007-43eb-ba28-e003d88bf3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As people gather indoors with family and friends for the holidays,
        we can''t let up on all the preventive public health measures that we have
        been taking during the pandemic," Woodcock said. "With both the delta and
        omicron variants continuing to spread, vaccination remains the best protection
        against COVID-19."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd90e4-0cbc-4dd8-9643-f3cea543f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e31442-626e-4b17-8186-aac9e4dbac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Pfizer and BioNTech announced preliminary data that
        suggest its two-dose vaccine does not provide sufficient protection against
        infection with the Omicron coronavirus variant, although it may still protect
        against severe disease. However, the companies found, a booster dose increased
        protection significantly, to nearly the level of protection its two-dose vaccine
        provided against the earlier strain of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967721c-d0fa-40d4-a1de-5df9a7572f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662adca-add8-45f0-91eb-f9d9ffb92f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision by the FDA to further expand the Emergency Use
        Authorization of a booster dose of our COVID-19 vaccine is a critical milestone
        as we continue to stay vigilant in addressing the virus," Pfizer Chairman
        and CEO Albert Bourla said in a statement. "From the beginning, we aimed to
        provide strong, safe protection to as many people as possible in an effort
        to end this pandemic. While new variants, including Omicron, emerge across
        the globe, we believe that the best way to minimize the spread of COVID-19
        and any future variants is getting all eligible people fully vaccinated with
        the first two dose series and a booster dose as recommended."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e73a3-dae3-4cc1-864e-00d495a851ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8be3e-a451-4d0e-834a-7112fedce8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The booster vaccination increases the level of immunity and dramatically
        improves protection against COVID-19 in all age groups studied so far," said
        Dr. Ugur Sahin, CEO and co-founder of BioNTech. "In the current situation,
        it is important to offer everyone a booster, particularly against the background
        of the newly emerging variants such as Omicron."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0b8c9-a656-4dd4-aa36-b900ca2aaa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399df38-ea34-4c17-9475-872cc26aec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine is authorized for use in children as young as
        5, but previously, only adults were eligible to receive booster doses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c999614-5b81-472d-ac28-dd9ddb665899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7620b4-4009-4828-8891-7fe00e4790f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, people age 16 and older will be able to receive a Pfizer booster
        six months after their second shot; Moderna vaccine recipients age 18 and
        older may receive any booster six months after their second shot; and Johnson
        &amp; Johnson vaccine recipients may receive any booster two months after
        their single dose. Adults may mix and match boosters; 16- and 17-year-olds
        are only eligible to receive the Pfizer booster.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be348a0b-d515-4295-8229-dc1d3d2a3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d284b14-9b8b-46b7-8be3-2b01fb7d4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US health officials have been pushing for Americans to get boosted
        for months, and as of last week, the US Centers for Disease Control and Prevention
        says all adults should get them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7335d-88b2-4059-834c-418263ca0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T01:02:45.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/09/health/covid-booster-adolescents-fda-authorization/index.html">FDA
        authorizes Pfizer/BioNTech Covid-19 vaccine boosters for 16- and 17-year-olds</a>."</em></p>'
