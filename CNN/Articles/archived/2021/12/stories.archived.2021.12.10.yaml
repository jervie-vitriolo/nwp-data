  'This-comic-documents-the-role-of-women-in-the-Cordillera-peoples-movement':
    'author': 'Sofia K. Guanzon'
    'caption': 'Remembering the Chico River Dam struggle and the violence of forgetting.
      Photo courtesy of GANTALA PRESS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-12-10T16:06:10.873+08:00
    'imagesource': 'jcr:de338fe4-03cd-446d-8d50-f735eafea4cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '901ba503-a71d-4429-b569-c33b80000016'
    'lead': 'Remembering the Chico River Dam struggle and the violence of forgetting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T16:23:58.288+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:17:18.028+08:00
