      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said last month that the mock polls will be held in
        select precincts in Metro Manila, Davao Del Sur, Maguindanao, Isabela, Albay,
        Negros Oriental, and Leyte to observe if health protocols can be implemented
        and vote counting machines will function properly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecfd3bf-8e7e-4224-a753-3415c8139d15'
