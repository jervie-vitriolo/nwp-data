      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing was also Manila''s biggest supplier of imported goods, with
        total shipments worth $2.08 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa509e-cff0-4baa-949f-a31b0ffc9bef'
