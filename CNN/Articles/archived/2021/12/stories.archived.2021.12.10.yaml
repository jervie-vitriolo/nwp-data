    'template': '1'
    'title': 'Private sector starts negotiation for purchase of AstraZeneca COVID-19
      vaccines for 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541a49e-7fb9-4e90-abab-4097244d02d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T05:30:51.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:17:33.233+08:00
