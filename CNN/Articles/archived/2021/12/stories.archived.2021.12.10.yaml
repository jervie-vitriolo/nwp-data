    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4665c35c-ba65-4f25-b61d-ba0fc9695a66'
    'lead': 'Jurors in Chicago began a second day of deliberations Thursday in the
      trial of Jussie Smollett, the former "Empire" actor accused of falsely telling
      police he was the victim of a hate crime in January 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T04:47:25.797+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:17:35.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
