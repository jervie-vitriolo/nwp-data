      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said these investments were primarily made in the manufacturing;
        real estate, professional, scientific and technical; and construction industries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5736ac4-7af4-4229-8748-50f7837b1abc'
      'mgnl:activationStatus': true
