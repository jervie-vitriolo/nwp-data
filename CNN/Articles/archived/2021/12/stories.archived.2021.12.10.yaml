      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Stay-at-home orders
        gave rise to e-Commerce, where even non-digital natives also had to embrace
        cashless transactions and shopping apps out of necessity. But what about the
        enterprises still unfamiliar with digital territories — especially during
        the holiday season where nearly all brands are competing for attention and
        orders online?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bdaa1-8955-419a-8d6d-65fc7769de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:00:07.612+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:16:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2fb5df-104a-41bf-b9ad-97403440d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:00:07.612+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:16:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where GoCommerce comes in. It''s an omnichannel e-Commerce
        growth partner of brands whose goal is to make their clients become market
        leaders in their respective categories in the online space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b982fda4-0038-48be-b056-b593a45a9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:00:07.612+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:16:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6fe2d-c8c8-4fcb-9795-b66dce259fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T22:00:07.612+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:16:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of many brands today is to translate their success in
        the offline marketplace to online. Many are overwhelmed with how complex and
        fast-paced e-Commerce is which is even multiplied by the growing number of
        platforms that brands need to be present in, on top of their own web stores,"
        said Ryan Tan, CEO of GoCommerce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030eacc-610f-4b1e-8089-029524c26352'
      'mgnl:activationStatus': true
