      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, GoCommerce found a purpose in helping brands,
        not just to survive, but to thrive as a result of the pandemic. It helped
        businesses accelerate their digital transformation to enable them to become
        more competitive when the pandemic ends. Millions of Filipinos have enjoyed
        the convenience of shopping online which is why more have made online shopping
        part of their lives even after the pandemic.</p>'
