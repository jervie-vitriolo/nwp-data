      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f6434-e201-4531-90af-b38906a7f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:33:23.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:17:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most equity capital placements came from Japan, the United States,
        Hong Kong, Indonesia and Singapore according to the central bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36390058-4c3e-4d06-b841-588ca5226a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:33:23.244+08:00
