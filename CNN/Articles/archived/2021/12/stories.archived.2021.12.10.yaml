  'traveling-to-la-to-watch-bts-permission-to-dance-concert':
    'author': 'Maia Puyat'
    'caption': ' From ticketing to appointments at the Bureau of Quarantine, here’s
      how a Filipino ARMY traveled to LA to watch BTS’s Permission to Dance On Stage.
      Photo by MAIA PUYAT'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2021-12-10T19:28:39.388+08:00
    'imagesource': 'jcr:52b9b25f-832e-46a3-9521-730068e0b756'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed1b7e6f-f3b9-4b4b-85b8-d9f37a5c2728'
    'lead': 'From ticketing to appointments at the Bureau of Quarantine, here’s how
      a Filipino ARMY traveled to LA to watch BTS’s Permission to Dance On Stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-10T19:42:27.952+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:17:09.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:16:37.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Traveling thousands of miles away to watch a BTS concert during a pandemic '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7c9b3-a84d-498b-8f16-174efd94c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.952+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re going to LA?” my family and friends asked, shocked that
        I, who had willingly not seen most of them in the two years since the pandemic
        started, was planning to board a plane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec3c3b-db95-41de-abaf-9600446b47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.952+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yeah,” I admitted nervously. “But I’m only doing it for BTS.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81376130-e947-4e45-b843-b5f45fb71240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.952+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec599c1e-d549-4252-a098-44fbd9a0d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.952+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official announcement and the ticket sales all happened in quick
        succession, just two months before the four-day show. It felt like the culmination
        of the past two years, the end of an era, and for me, the last chance I’d
        have to watch all seven of them together on stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987b10d-5386-45a5-b850-e55a7aa00a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0beef4-4571-4d14-b831-a13bfdab82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.vlive.tv/video/270372">V live</a> after
        the first day, Nov. 27, Jimin and Taehyung (V) talked about how they spent
        the last two years trying to figure out where they could tour. “We were planning
        on doing the tour in Barcelona,” said Taehyung. “Also, there were a lot of
        other ones scheduled too, but it was scheduled and cancelled several times,”
        added Jimin. They tried for other cities in both Korea and the United States,
        too, but the pieces never quite fit, and all other shows were cancelled. In
        the end, Los Angeles was the only venue that worked. I guess it felt safer,
        too, since <a href="https://ourworldindata.org/covid-vaccinations?country=USA">64.2%</a>
        of the Californian population is vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190fbce-4098-4dfc-a5c3-17543a8270de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa3216-2dfd-4ed5-8c92-fcce5ac4a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’d be lying if I said I wasn’t nervous. Even pre-pandemic, I hated
        crowds — a hatred now amplified by a justified right to ask a stranger for
        personal space. I can even count the number of concerts I’ve been to with
        two hands. But when it came to BTS, it was like a magnet was clasped around
        my waist, pulling me with full force. I <em>needed</em> to watch them. I felt
        that need when they came to Manila for the WINGS tour in 2017, when I was
        ready to fly to D.C. to watch a Map of the Soul tour show in 2019, and now,
        two years after, to watch Permission to Dance in L.A.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef3294-3b8f-438f-80f4-fa832bd64015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ea4b3-3e49-4246-862a-606372be858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This need has been building up since the five years I’d become an
        ARMY. Though I watched their debut stage in 2013, I was too consumed by Luhan’s
        departure from EXO to get into another group. Two years later, I mentioned
        to my cousin in passing that “Fire” had come up on as a recommended video
        and that Jimin was even cuter than I remembered. “You should watch “American
        Hustle Life,” she suggested, and that was it from there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58566bcf-b349-4912-8900-73755c66fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d0259-9cfa-40a3-be38-09e0491228fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/Music/2020/9/18/bts-army-meaning-of-community.html"><strong>RELATED:
        Being a BTS ARMY taught me the meaning of community</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5c0ba-8558-4d1e-a15c-a4a44233bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc3689-2897-4152-a19b-2304b08c39c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything BTS put out after that had, almost too conveniently, become
        exactly what I needed at that time of my life. Weekly “Run” — and for a while,
        “BTS Gayo” — variety show episodes got me through months poring over my thesis.
        I watched the “DNA” music video at a random tonkatsu restaurant in Hongdae,
        Seoul where I celebrated my first birthday since graduating college.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c729b-4439-44de-896a-76462652f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being an ARMY, for me, is more personal than I’d like to admit.
        That''s probably why the need to watch them has built up into something strong
        enough to get me on a plane, double masked, and praying the vaccine would
        do its job.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff59a3-93aa-44d8-893d-5bfc13208d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​As a Map of the Soul tour ticket holder, I was sent a code for
        the second day presale. Describing ticket buying as a “shitshow” would be
        an understatement. Ticketmaster automatically flagged me as a bot whenever
        I used my Wi-Fi, forcing me to rely on my data. Then, it wouldn’t even let
        me join the queue, despite using the correct registered email. In the end,
        it all boiled down to luck and the goodwill of others. From that day up until
        we landed in Los Angeles itself, we were being offered tickets — almost like
        the universe was apologizing for the bloodiness and trauma from the MOTS presale.
        I watched three out of the four show days — Nov. 28, Dec. 1, and Dec. 2, and
        I acknowledge that I am lucky enough to have had these many chances to watch
        them again, and I am grateful for the experience.</p>'
    '1':
      'image': 'jcr:6bc3dba4-12d4-411a-8c63-8444e338ebdb'
      'imageCaption': 'Since the Map of the Soul tour presale was shared with 18 shows
        worth of people, getting tickets was extra difficult. I watched as all the
        available seats turned gray.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35343329-85eb-4233-83f9-45e33bef6319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:59:57.266+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53696c0-443a-4453-9536-fbff39347458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling isn’t like it was before. COVID-19 has doubled the required
        paperwork you need to fill up, much of which were health declaration forms,
        and you need to make an appointment with the Bureau of Quarantine (BOQ) to
        get an official vaccination card, a thin yellow booklet roughly the size of
        your passport with the World Health Organization logo printed on the front.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4a8d2-b1b1-4a07-8247-5e31f8af2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of our flight, we got to the airport three hours earlier
        than boarding time but because they checked for our vaccination cards and
        negative COVID-19 test results at every checkpoint, we got to our gate just
        20 minutes shy of boarding. Interviews with immigration officers ran a little
        longer, too. “You’re the 1005th person I’ve talked to today that’s leaving
        for the BTS concert,” one told me.</p>'
    '27':
      'image': 'jcr:b367bd3d-b008-487f-b2c0-840559c9a252'
      'imageCaption': 'The official vaccination card from the Bureau of Quarantine.
        Photo by MAIA PUYAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb762c7-7a41-4d78-887a-7915976ebe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:59:57.267+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae9704-f5f5-4534-afef-6ecbd7e00af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same strict protocols carried over to watching the concert itself.
        You needed to remain masked throughout the show and to present either proof
        of vaccination two weeks prior to the event or a negative COVID-19 test result
        within 72 hours of the show upon entering. You needed official government
        identification, too. This contributed to the slowness at which lines moved.
        By my second day (which was the third show), there were ushers and booths
        who distributed bright orange wristbands to signify you had already been checked
        to try and speed up the process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7d76e-770b-48d8-8cc7-736c67c70514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoFi Stadium, which has a capacity of 70,240 (though they sold 50,000
        tickets per show), felt like a small amusement park on show days. In the three
        days I spent there, I always ended up somewhere new, with some kind of new
        attraction. The lines to get a photo taken at a Permission to Dance booth,
        merch, albums, and special edition Permission to Dance photocards were separate,
        even though they braided together like a large pretzel. The only thing that
        didn’t have lines were these small stalls selling bacon-wrapped hotdogs that
        punctuated every entryway.</p>'
    '29':
      'image': 'jcr:58572fb7-e335-48ae-bbf8-fa9b56b2f698'
      'imageCaption': 'SoFi Stadium, which has a capacity of 70,240 (though they sold
        50,000 tickets per show), felt like a small amusement park on show days. Photo
        by MAIA PUYAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a7d36-52bd-49eb-8fc9-e346b337ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:59:57.267+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2433b70-23a7-4910-aac6-c039db499030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first got into BTS, I didn’t know many others who liked them
        — or none I felt comfortable enough to express my most unfiltered thoughts
        to. I tried and failed, again and again, to get my closest friends to at least
        try to like them. In the end, only two had listened, and both have since moved
        on, either to other groups or in life in general.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340cc901-f71c-4689-86ed-292e91858ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.954+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the pandemic brought in both “Dynamite” and an influx of
        new fans, I was overwhelmed by how many people were now willing to listen
        to me talk about BTS. Close friends had now become best friends, and I was
        connecting to people I’d met for the first time on a deeper level than I could
        explain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c45f3-0fcc-44e8-bf59-b134a7e59151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first weekend, five of us stayed at a hotel near SoFi Stadium
        and LAX airport. Most of them had only flown in for the show. The lobby looked
        like an ARMY convention. Entering, I saw a group with transparent bags and
        all-purple outfits, another in BT21 pajamas, and yet another decked head to
        toe in Permission to Dance merchandise. On Nov. 28, we rode a pre-booked Rally
        bus from the hotel to the stadium. We left at 3:45 p.m. for the 7:30 p.m.
        show. 50 people each played their choice of BTS song, creating a glorious
        mix of chaos and excitement.</p>'
    '54':
      'image': 'jcr:3efd7c2a-0f86-4572-b4fc-927b626ba3d4'
      'imageCaption': 'Stadium staff gave out orange wristbands to mark that you had
        already been checked for vaccination cards or negative COVID-19 test results.
        Photo by MAIA PUYAT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c63f9-8df8-4115-8aac-6bed660d4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.956+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'image': 'jcr:d0369d4f-ded9-40e0-967f-8e751d502448'
      'imageCaption': 'Taken on Dec. 1st. There were so many different lines within
        SoFi they all looked like one giant crowd from a distance.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f704222-4461-4e1c-95ca-5a9cd66156bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:42:27.955+08:00
