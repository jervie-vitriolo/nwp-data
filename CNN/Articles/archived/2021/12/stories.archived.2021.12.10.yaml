      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f7557-5983-4df6-b8b3-ea927c3ec917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:41:23.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:17:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard reported that a plane carrying two pilots
        and live fish cargo left San Vicente Airport in Palawan at 1:06 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20647c-f7b5-4b09-a17c-0464edb92986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:41:23.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:17:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d02b21-6e16-44f0-be77-ed5ecde996a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:41:23.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:17:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its way to Cavite, the aircraft later on ditched on the shoreline
        of Barangay Tinegueban in El Nido due to engine trouble.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398ba32-3c65-454d-bca3-af3ea1a83b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:41:23.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:17:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f0b33-431a-4d8a-80d1-89099f726cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:41:23.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:17:16.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3:50 p.m., the coast guard said it spotted the aircraft near
        Duli Beach, around three hours away from the airport. The two pilots were
        rescued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4d630-94e8-4e2d-96a6-132a1da4067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T19:41:23.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:17:16.070+08:00
