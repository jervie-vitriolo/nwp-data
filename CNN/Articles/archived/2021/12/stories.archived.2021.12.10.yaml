      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c5d90-d2cf-4ad8-93a4-e1e51bd5a98a'
