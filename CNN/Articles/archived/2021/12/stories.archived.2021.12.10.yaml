    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This comic documents the role of women in the Cordillera people’s movement '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b66482-59e4-4425-adbe-f53ceefbe379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is a repository of life. For the Cordillera region, no body
        of water bears more importance than the Chico River. Spanning the provinces
        of Mountain Province, Kalinga and Cagayan, the Chico River bears a brutal
        history for the Cordillera people’s movement. Beyond a site of life, lore,
        and livelihood, the river was pillaged under the regime of dictator Ferdinand
        Marcos during the failed Chico River Dam Project. Now, the river is colored
        with the violent struggle for self-determination for the Cordillera people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4cd43f-2c25-40bc-8c66-9f48d490d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the comic book “Dawwang: Kababaihang Tagapagtanggol ng Kordilyera,”
        these events are revisited by local independent feminist publisher Gantala
        Press and illustrated by Nina Martinez. “Dawwang” is the Naneng word for “ilog,”
        underscoring the river’s significance as a body of water that sits through
        ancestral domains for the Cordillera people. The book is also the Filipino
        version of the comic, which has previously been published in English as “Let
        The River Flow Free” and “Lasst Den Fluss Fliessen” in German as part of the
        “Movements and Movements — Feminist Generations of the Goethe Institut-Indonesien”
        project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ef801-3f7c-4f4c-9a88-e978a1e6e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208b3f2-1b58-4647-bae6-4d9b8ddda091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carving a space for Indigenous women</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8fec6-84a7-47eb-84f5-ba40d18d27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comics historically, are a medium for superheroes. By design, superheroes
        are large-scale representations of human possibility molded by the impossible.
        More often than not, their fates are dictated by origin stories shaped by
        scientific intervention or magical misfortune. Rarely do we enjoy a comic
        that crafts a tale grounded in reality, moreso one that concerns a hero for
        a group of people who have been systematically oppressed. In this way, the
        book also historicizes a story that has been preserved by the Cordillera people,
        with an emphasis on the role Indigenous women played in the Chico River Dam
        struggle.</p>'
    '24':
      'image': 'jcr:1160d43b-1744-40e2-843f-1e91a4b58239'
      'imageCaption': 'The book cover of "Dawwang." Photo courtesy of GANTALA PRESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1894b-e09c-421e-9a48-2827a5123697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.291+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969a142-4677-413c-8e82-32ede32489e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.289+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout “Dawwang,” we follow the protagonist Sierra who visits
        imprisoned activist and human rights defender Beatrice “Betty” Belen in October
        2020, in Tafuk, Kalinga. Manang Betty is an Igorot leader who has tirelessly
        fought to protect her ancestral lands in Kalinga, leading the resistance against
        a geothermal project by Chevron Energy Company in her province and has been
        <a href="https://www.rappler.com/nation/gabriela-official-beatrice-belen-arrested-cordillera-october-2020/">subjected
        to red-tagging and allegedly trumped-up charges</a>. She was <a href="https://nordis.net/2021/02/20/article/feature/pol/peoples-victory-kalinga-court-drops-charge-against-red-tagged-cordillera-women-leader/">released
        in February 2021</a>, after the Kalinga court dropped charges of illegal possession
        of firearms. Sierra learns about the <a href="https://www.rappler.com/nation/luzon/groups-condemn-dismantling-anti-chico-dam-heroes-monument-kalinga/">proposed
        dismantling of Cordillera Heroes’ Monument</a> which pays tribute to Lumbaya
        Gayudan, Pedro Dungoc, Macli-ing Dulag — the slain leader whose death at the
        hands of the state forces in 1980 served as a powderkeg to the Cordillera
        people’s unification against state forces who had been encroaching upon their
        lands for years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603aed20-ffde-4f70-a1ec-394cafb98ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then asks Manang Tiling to tell her the story of the Chico River
        Dam struggle of which she was part of, with the narrative then oscillating
        between the present and an account of the past. “Mahirap bang intindihin kung
        paano natin nakikita ang mundo?” Manang Tining asks. The comic recalls the
        state-sponsored violence espoused during Chico River Dam project, a proposed
        hydroelectric power generation project that would have destroyed the culture,
        livelihoods and ancestral domains of the Kalinga people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f34af2-79eb-4bdc-9303-3797290009be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic builds on the world within the literature, featuring a
        map of the Cordillera Region and a glossary on the first page to ground the
        reader in its specific cultural context. Translations and definitions for
        words like “bodong” (peace talks), “pangat” (village elders) and “surchachu”
        (government soldier) greet the reader in its first pages. “Bagong presidente”
        refers to Corazon Aquino and “Presidente” refers to Marcos, molding the time
        that passes by while effectively drawing comparisons between the past and
        the glaring truth of how little has changed in the present. More&nbsp;than
        simply narrating events, the comic does not pander to any specific audience
        but rather, amplifies the voices directly involved in the story without isolating
        the reader. It’s as if Manang Tining is telling us the story herself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d8cd6-6391-4d59-af9d-8353a08cdcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a6c61-18d2-4433-ae8e-80b6795be1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Honoring the role of Indigenous women</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29693c0-9d10-4627-8e6a-26198d160041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indigenous women are particularly vulnerable, being subjected to
        multiple forms of oppression: as indigenous, as women, and as poor and deprived
        sectors of society,” Executive Director of Philippine Task Force for Indigenous
        Peoples Rights (TFIP), Jill Cariño outlines in the book’s introduction. These
        markers of identity for Indigenous women bind them to systemic oppression,
        often excluding them from basic rights like availing education, health services
        and their general recognition as vital actors to society.</p>'
    '25':
      'image': 'jcr:51545546-4cfe-49b4-b4f0-7692b6d36b28'
      'imageCaption': 'While the Chico River Dam project is remembered as a landmark
        win for Indigenous people, their fight to self-determination and their ancestral
        domains, its legacy is one that continues to unfold. In photo: A spread from
        "Dawwang." Photo courtesy of GANTALA PRESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d38b9-9888-40f9-bfae-a7543be1f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.291+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388a244-039d-499c-88ba-623e7caba736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Dawwang,” their history is rewritten with the recognition of
        being at the forefront of defense during the struggle. The “lusay” is chronicled,
        an act thought to bring bad luck wherein elderly women collectively disrobe,
        which is done in protest against the soldiers and government personnel attacking
        them. Barricades of defense, marching to Camp Duyan in the middle of the night,
        taking up arms against the soldiers — all with Indigenous women at the helm.
        The comic does not stray away from bringing to light the harassment, sexual
        violence and murder of the women either, crafting painful vignettes of the
        realities Indigenous women, <a href="https://www.cpaphils.org/urgent-alert-free-betty-belen-stop-the-attacks-against-human-rights-defenders-2020.html">especially
        those that local leaders and human rights defenders face</a> today.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eaaeda-c5b1-4493-ba0d-cf92ac7128f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-10T16:23:58.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:17:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chico River Dam project is remembered as a landmark win
        for Indigenous people, their fight to self-determination and their ancestral
        domains, its legacy is one that continues to unfold. The movement was instrumental
        in the passing of the Indigenous Peoples Rights Act (IPRA) in 1997, a law
        that required Free, Prior, and Informed Consent (FPIC) from Indigenous people
        affected by development projects on ancestral domains. Yet today, many groups
        still face threats of displacement and harassment. The Duterte administration’s
        <a data-cke-saved-href="https://chinadialogue.net/en/nature/china-funded-water-project-meets-stiff-opposition-in-the-philippines/"
        href="https://chinadialogue.net/en/nature/china-funded-water-project-meets-stiff-opposition-in-the-philippines/">China-funded
        Chico River Pump Irrigation Project</a> revisits the wound left in the wake
        of the Cordillera people’s ancestors, along with other ecologically destructive
        projects like the proposed <a data-cke-saved-href="https://news.mongabay.com/2021/02/the-river-will-bleed-red-indigenous-filipinos-face-down-dam-projects/"
        href="https://news.mongabay.com/2021/02/the-river-will-bleed-red-indigenous-filipinos-face-down-dam-projects/">Upper
        Tabuk Dam and larger Karayan Dam</a>. Projects like these, coupled with new
        laws allowing for <a data-cke-saved-href="http://cnnphilippines.com/news/2020/10/27/renewable-energy-philippines-foreign-ownership.html"
        href="http://cnnphilippines.com/news/2020/10/27/renewable-energy-philippines-foreign-ownership.html">100%
        foreign ownership in geothermal projects</a>, disproportionately impact Indigenous
        people, ecological defenders and Indigenous women who take up roles of both
        and more. "Dawwang" leaves us to ponder on a truth that haunts us all: “Ang
        lupa lamang ang magpkailanman.”</p>'
