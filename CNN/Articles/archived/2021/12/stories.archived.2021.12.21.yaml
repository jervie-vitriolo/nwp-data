      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investors hoping for an easy Christmas
        week could be sorely disappointed as stocks and oil prices slid in the face
        of growing threats to the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86fd27-b1d3-4461-9779-f982692d586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b6d5f-b70c-4c16-928c-4cfe99b599ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell nearly 700 points, or 1.9%, in midday trading Monday.
        The S&amp;P 500 was down 1.8% while the tech-heavy Nasdaq dropped 2%..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5147353-4e2d-4fd7-8e6b-7a228c10e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172b869-dc84-4012-bfe0-531ebc3561d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benchmark Brent crude prices were down more than 4% to below $71
        a barrel. Major stock market indexes in Europe also fell by about 1%. Most
        Asian markets suffered bigger drops, although the Shanghai Composite fared
        slightly better, drawing modest support from a Chinese interest rate cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c3ad8-7769-4a8c-81c9-1f2f3decc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbe96e-40a3-42fc-8c4c-8dba380edb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Dow finished down 532 points, or 1.5%. It was its
        worst drop in three weeks. The S&amp;P 500 closed down 1%. Both are still
        sitting on healthy gains for the year so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ba32e-e467-4f47-a9d7-f693e30f4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df3e33-016a-4af2-8690-257ffacfbcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two factors appeared to be driving Monday''s losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d672ef0-a733-45e4-b5a9-b4921496c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d92ad-36f3-4582-9c30-f799b5a6b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring cases of the Omicron variant in Europe and the United States
        are already slamming businesses and forcing governments to tighten restrictions
        on activity at a critical time of year for the leisure and retail industries.
        And the prospects for the US economy dimmed after Democrat Sen. Joe Manchin
        said he would oppose the Biden administration''s $1.75 trillion "Build Back
        Better" bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56663ae-2b81-4ab5-b768-e3279bbd6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a2928-0036-45db-8ac0-ce4f67a2277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A combination of increasing Omicron nerves, particularly in the
        UK and Europe, and the failure of President Biden''s spending plan... has
        seen Asian equities head directly south in sympathy with Wall Street''s Friday
        finish," wrote Jeffrey Halley, senior market analyst, Asia Pacific, at Oanda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec10bd5-6c4d-4b2b-b3e5-ccf20a712d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21246a3a-da26-4a5a-a1ad-b236f15028f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs wasted no time in slashing its growth forecast for
        the US economy in the wake of Manchin''s pronouncement on Fox News on Sunday.
        The Wall Street firm told clients it no longer assumes President Joe Biden''s
        signature legislation will get through Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9392b9e-fd38-4dbd-8ab3-eee267da5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31f921-2fdf-4dcc-9299-e3d6f2d13365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the "apparent demise" of Build Back Better, Goldman Sachs
        now expects US GDP to grow at an annualized pace of 2% in the first quarter,
        down from 3% previously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb97417-1353-4d5c-a031-a1ffb1ae3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92cb92-07aa-4647-930b-0b373a8778e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the gathering gloom is the threat that Omicron poses to
        business. The highly-transmissible variant had been identified in at least
        45 US states as of Sunday, as well as Puerto Rico and Washington, DC. And
        with Delta still present, Covid-19 cases are rising in some areas. New York
        set a new record for single-day Covid-19 cases for a third consecutive day
        Sunday, according to Gov. Kathy Hochul''s office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531ad50-3651-499b-9f38-7027ab52690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.291+08:00
      'mgnl:createdBy': 'bamba'
