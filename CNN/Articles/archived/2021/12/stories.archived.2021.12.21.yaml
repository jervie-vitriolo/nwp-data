    'title': "Agriculture, infrastructure damage due to Odette reach over ₱970M  \n"
    'updated': 2021-12-21T19:35:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f435dbf-30df-4b94-ae3c-84eab83861b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) -</strong> Damage
        to agriculture and infrastructure following the wrath of Typhoon Odette has
        reached over ₱970 million, according to the Department of Agriculture (DA)
        and the Department of Public Works and Highways (DPWH).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c125e-7c06-467c-8972-b23a44515741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b63d8-d53b-4aaf-9d13-3e7ba933d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin on Tuesday, the DA pegged Odette''s damage
        to agriculture at ₱525 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100a255-da2b-49d7-8bfb-fc8448cc787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66877b31-efd0-4869-a784-0ada74b0e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the storm affected 19,677 farmers and fishermen
        from Calabarzon, Bicol, Western Visayas, Central Visayas, Eastern Visayas,
        Zamboanga Peninsula, Central Mindanao, Davao, and Caraga. This also translates
        to 24,812 metric tons (MT) production loss - affecting 30,192 hectares of
        agricultural areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eaf014-65e4-44a7-b7de-a247b56c8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b7e91-4ac8-4473-a650-175d47a12a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected commodities include rice, which had the highest total losses
        at ₱442.9 million, corn (₱78.9 million), livestock (₱3.4 million), fisheries
        (₱10.5 million), and high value crops (₱4.6 million).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142b61f-d6c8-4741-bb52-80622028b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefcdafe-6c74-4a25-8326-68df6c5ba79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA expects the number to still rise as more reports are collected.
        Assessment through its regional offices is still ongoing, it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790efd7f-8441-4290-ba8d-2b84f4ed0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc205c-83e0-4d51-b1e9-fc8fa9dd8d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said at least ₱1.75 billion worth of assistance
        will be provided to farmers and fishers, which includes ₱1 billion Quick Response
        Fund for the rehabilitation of affected areas; ₱148 million worth of rice
        seeds, ₱57.6 million worth of corn seeds, and ₱44.6 million worth of assorted
        vegetables; ₱500 million under the Survival and Recovery Assistance Program
        of the Agricultural Credit Policy Council; ₱1.64 million worth of fingerlings
        and assistance to affected fisherfolk from Bureau of Fisheries and Aquatic
        Resources; ₱625,150 worth of drugs and biologics for livestock and poultry
        needs; and available funds from the Philippine Crop Insurance Corporation
        to indemnify farmers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398266d-0030-42ca-b8fd-4ee0c3f1baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650925ed-535c-4b57-be01-f20afd06dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Infrastructure</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca223d-8b94-480f-89a7-652a85c5373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db46fc-071f-42c4-9055-eeb4e41155df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon also destroyed roads, bridges, and flood-control structures
        with an estimated amount of ₱448.9 million as of Tuesday, the DPWH said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd017cd-eaef-4ebc-b5c1-7dd8cc1a087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf9bc0-9131-4e63-b0c4-8488441f1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency''s Bureau of Maintenance, Odette has so
        far caused ₱209.5 worth of damage to roads, ₱100 million to bridges, and ₱139.4
        million to flood-control structures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9cc6a-5222-4860-a563-e727822ac74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449397a8-7fe4-4b5c-a340-bcf96067114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:35:31.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH said it has already cleared and reopened a total of 33
        road sections to ensure delivery of relief goods to affected areas. The department
        added it is also working to reopen 11 national roads that are still impassable
        in Mimaropa, Central Visayas, Eastern Visayas, Northern Mindanao, and Caraga.</p>'
    '32':
