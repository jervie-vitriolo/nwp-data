    'template': '1'
    'title': "Metro Manila mayors pledge ₱100M cash assistance to Odette-hit areas\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a8d18-8ef8-42e3-86ea-d607dac84c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Metro
        Manila mayors agreed to release ₱100 million to help local government units
        address the needs of typhoon-battered areas, particularly in the Visayas and
        portions of Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483ec50-ef52-4762-9020-186688d3dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9afd59c-8891-4b16-89be-66acc355909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council, which is composed of 17 mayors, passed
        a resolution to release the said amount from the savings of Metropolitan Manila
        Development Authority (MMDA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e229d6b-a4fc-404d-baaf-efcf1b23581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869437d-9ae2-47b3-9faa-f3c77c22606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to prioritize local government units stricken by Tropical
        Cyclone Wind Signal Number 4 of Typhoon Odette,” said MMDA chairperson Benhur
        Abalos in a statement on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80c5a9-396b-4434-a5bd-274eaf4cbd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831cb6a-7312-41d3-9c87-87cc0185e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said they decided to give cash aid instead of relief goods
        because it is difficult to transport items to affected areas as several flights
        remain cancelled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf4f06-40eb-469f-a8ab-f3a41c06a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fa153-1394-4623-b50a-ff717c16e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affected LGUs are in the best position to decide how the fund can
        provide for the immediate needs of their constituents," said Abalos. "We hope
        this aid will somehow alleviate the plight of the typhoon victims."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ba3ff-b95d-410a-99e9-36276deb1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb6886-7dfa-4d54-a734-acb8cba9d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA added that it has deployed personnel to assist disaster
        response operations in Bohol, Tacloban City in Leyte, and Maasin City and
        Isla Limasawa in Southern Leyte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c202fa-de65-4cdf-9cf3-a6d0768355e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddeb767-4d9a-40d2-890c-9c8f665aa86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:16:07.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployed personnel were composed of people from MMDA’s Public
        Safety Division, Road Emergency Group, Metro Parkways Clearing Group, and
        Flood Control and Sewerage Management Office.</p>'
