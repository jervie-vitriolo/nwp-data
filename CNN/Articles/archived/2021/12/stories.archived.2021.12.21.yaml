      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> A
        private pilot went out of his way, took his small aircraft, and rescued typhoon
        victims stranded in Siargao Island, which is widely acknowledged as a surfing
        haven.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bcc6f-0ca0-4978-acb2-8ba3944f05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:07:30.339+08:00
