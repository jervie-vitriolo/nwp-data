      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee974a29-86ec-4e87-afcc-e45d09476939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first heard about SB19 the same way many of their would-be fans
        did: when their “Go Up” dance practice went viral in 2019. But they remained
        in my periphery since my interests were still pretty firmly on sports and
        pop culture. It was something that captured my attention only occasionally,
        like K-pop did back then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769452f-b5e7-4876-a378-f4b0b9fca389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/Music/2020/2/19/sb19-profile.html"
        target="_blank"><strong>RELATED: Why SB19 is the Pinoy boy group to watch
        out for</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19f2b1-e624-405d-9765-02692f5b444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then COVID happened, and with the closing of borders came about
        the broadening of horizons especially from the budding soft power that is
        South Korea. A couple of years into learning about and appreciating Hallyu,
        I came across the concept of “glocalization,” defined by the <a href="https://iwahs.org/"
        target="_blank">World Association of Hallyu Studies</a> as “a successful localization
        of a foreign global product so much that the original developers of that product
        want to import the local variations instead of their original version.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceffbae-3cbe-485e-878a-91d5fc8ba52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, a product of this was SB19, the five-member
        group of Pablo, Stell, Ken, Justin, and Josh, who went through the Korean
        idol training system through their management company ShowBT. It took quite
        some time for the Philippine market to warm up to their own, likely due to
        a lot of the same factors previous bands and generations of Pinoy artists
        faced. One of these being the need for external (read: foreign) validation.
        Case in point, we’ve all heard comments like “Wow, they sound like a foreign
        band” thrown in as compliments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121755b-d3a4-4829-b538-75d01c409833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My latent curiosity about them quickly turned to admiration upon
        learning that all their songs were written by their pinuno, Pablo (fka Sejun).
        His lyricism is at par with the typically unsung heroes of the indie/underground
        music community, and when combined with mainstream attention brought by the
        rise of K-pop, his songs got the opportunity to transcend <a href="https://cnnphilippines.com/life/entertainment/music/2021/11/12/the-origins-of-p-pop.html"
        target="_blank">P-pop as a genre</a> to the point that several acts have since
        tried to follow suit.</p>'
    '24':
      'image': 'jcr:493c2c4b-f416-40a6-8cc3-50e00ebe983e'
      'imageCaption': 'SB19 is a five-member group of Pablo, Stell, Ken, Justin, and
        Josh, who went through the Korean idol training system through their management
        company ShowBT. Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a0b09-f24a-46b6-a085-2e56a48017c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:15:54.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d425f77-f0b3-468a-9f26-8803dd222c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s SB19’s third anniversary this year, yet for the most part,
        they’ve remained underrated. But that’s their story, and a geek and sports
        fan like myself loves a good underdog story. Getting into their “Zone” was
        only a matter of time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cbbe2c-3744-417c-bde5-b7953bc2e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnessing them first-hand in the same venue where I have seen heated
        rivalries take place and hear the grandest stars perform made it feel like
        a milestone of sorts. After a year of watching concerts, fan meets, and press
        conferences online, they were within reach once more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff15b02-3ff5-4673-8bf2-f6c6e635ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protocols for entering the venue were entirely different than
        what we’ve seen in malls and other establishments, vaccination cards and QR
        contact tracing passes had to be shown, along with a negative result taken
        from the past 24 hours. While in line, Pablo, Ken, Stell, Josh, and Justin
        alighted their service van to enter for their soundcheck.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d9d91-2d96-4bd8-a074-764dced4c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve gotten so used to seeing and “meeting” artists just waving
        at a camera that it was so surprising that they were really there — living,
        breathing, and smiling through their masks. It’s a real, tangible thing that
        felt like a rewind, just as vinyls and cassettes made their way back to prominence.
        At least for a couple of nights, I got to witness what it’s like to be part
        of a crowd again, to watch artists perform at their peak, and before they
        embark on an even bigger stage.</p>'
    '25':
      'image': 'jcr:486e60f9-f60b-4597-bafa-3be391ff2c2c'
      'imageCaption': 'SB19 with fans (virtually) during the Our Zone concert. Photo
        by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf57c7-cad5-4ac0-be44-30f1d0279c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:15:54.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712f9e5-50df-4ce7-8085-dbc93d94e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:18.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group previously held two online concerts earlier this year:
        “Back in the Zone” after the release of “Pagsibol,” and “Forte,” a benefit
        concert that was backed by a full pop orchestra. Both were pre-recorded, perhaps
        as a test for the capabilities of live streaming with our <a href="https://www.cnnphilippines.com/news/2020/6/9/World-Bank-fast-cheap-internet.html"
        target="_blank">infamously unreliable internet services</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b144051-981f-4947-a839-b15fd7eaf097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time they were going to do it actually live,
        and not just with the cameras and production crew. The stage and the production
        set occupied the entire floor area, but limited guests were allowed in the
        ringside section opposite the stage and in the lower box area, with everyone
        seated at least a seat apart.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d5fc0-bb0c-464c-a20a-96e63bcf5e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over those two days, SB19 told their story through their setlist
        and this opening catchphrase: “This is our zone, break!”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770112cb-da3b-4d37-9cc1-65637a62e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys of SB19 have repeatedly said that one of their goals was
        to have people become willing to study Filipino to understand their songs
        and other content, similar to how some of us have picked up Korean in one
        way or another to enjoy Hallyu content more. Proof that they’re succeeding
        with this are the reaction videos and cover songs that have sprouted on YouTube.
        While “<a href="https://www.cnnphilippines.com/life/culture/2020/12/11/filipinos-react-videos-.html"
        target="_blank">foreigners react</a>” videos are nothing new (and sometimes
        problematic), for them, it means that SB19 is being noticed.</p>'
    '31':
      'image': 'jcr:0a03217e-e7e5-4f53-9a57-a3376dcc4aa4'
      'imageCaption': 'Justin, Josh, Stell, Ken, and Pablo during their concert. Photo
        by ANTON HOLMES '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f3a76-b31a-4be9-9342-77e366d5d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:15:54.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed40986-939f-4370-89c8-057803306d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What?” was when the first crop of these popped up, and it ushered
        in what would be a banner year for the group. The music video on its own was
        their way of owning their sound and identity. The creative direction of Justin,
        the choreography led by Stell, the angas brought upon by Ken and Josh, and
        the profound lyrics written by Pablo all come together as a powerful message:
        everything from their roots and their past are things to be proud of, as it
        is what brought them here.</p>'
