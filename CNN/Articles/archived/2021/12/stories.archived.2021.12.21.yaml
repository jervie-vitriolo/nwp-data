      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the hearing, Yang said he signed a non-disclosure agreement
        with Lin, only to reverse his statement minutes after. He added he had verbally
        guaranteed for the businessman and other officials of the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f14f08-5e1c-4e74-8312-3368f2dfcb1c'
      'mgnl:activationStatus': true
