    'template': '1'
    'title': 'Queen Elizabeth II will not travel to Sandringham for Christmas, palace
      source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34f733-d853-4ca4-b2de-888e855c056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Queen Elizabeth II will not
        travel to Sandringham for Christmas and will instead celebrate at Windsor
        Castle, a Buckingham Palace source told CNN on Monday, as the new Omicron
        coronavirus variant surges in the United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a8144-6921-4192-a196-c0fd58667d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea16e9e-4ddc-47f0-a831-0d067c3fab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a typical year, the Queen travels to her country estate of Sandringham,
        a sprawling 20,000-acre estate around 100 miles north of London, for the family''s
        annual Christmas retreat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0addd9-d179-459b-917d-1e8da8cd6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0fb02-07db-4fd1-b0f5-1d4283d492d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent weeks the palace has been taking added precautions
        due to coronavirus, including canceling a pre-Christmas lunch the monarch
        typically hosts for extended family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41673d10-233a-4f67-8d4f-fc7da3877bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2983a12-43c9-4eca-8090-6c10afc67992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is in the grips of a new surge in Covid-19 infections, driven
        by Omicron.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3fd706-8709-4d4d-87e5-7ccaf0a3b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed33f63-90a9-4de1-9e96-5a0b09cfdc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded more than 80,000 new cases every day since
        Friday. On Monday, 91,743 new Covid-19 cases were reported, the second-highest
        figure since the beginning of the pandemic, according to government data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9811c6d0-0eb7-493c-9d8d-510ee7d0f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c27c66-524d-40f9-8ae6-dc11f08f9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the Queen''s first holiday season since the death of
        Prince Philip, her husband of 73 years. He passed away in April at the age
        of 99.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4febf728-c31f-4672-b0ef-082952cb547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ab058-39fe-4c6f-98a1-19f488a4e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival celebrations were canceled last year while the country
        was in the throes of the Covid-19 pandemic and households were prohibited
        from mingling to curb transmission of the virus. The Queen remained at Windsor
        with Prince Philip and a small bubble of staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5236594-d765-4043-b29f-d631ec29e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a53c5-3cfe-4b5f-8242-186897dc19c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Queen scrapped her pre-Christmas gathering last week, a
        Buckingham Palace source told CNN the decision was a precautionary one as
        it was felt the lunch would put too many people''s Christmas arrangements
        at risk if it went ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2673ac-7c00-4147-9336-90db97bb40e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b0150-7ac9-4d5a-816c-9968cc64ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her annual, pre-recorded Christmas Day speech is still expected
        to be broadcast as planned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608160e-9fff-4ff0-9b3e-91aed6ac7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6a0da-bf54-471b-b5ec-9899d30ddbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Buckingham Palace or Windsor Castle, Sandringham is the Queen''s
        privately owned house. Because of space issues, invitations to Christmas are
        usually only extended to immediate family. But the Queen has from time to
        time made notable exceptions, such as when she welcomed the then Meghan Markle
        to the estate before she wed Prince Harry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95c82b-9337-43e7-8dc7-42b3a0a57752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:13:21.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/20/uk/queen-christmas-windsor-omicron-covid-gbr-intl/index.html">Queen
        Elizabeth II will not travel to Sandringham for Christmas, palace source says</a>."</em></p>'
