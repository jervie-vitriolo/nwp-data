      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno appealed for help, including food, clean water, and shelter,
        for the locals and other tourists still in Siargao, especially those located
        on the northern portion of the island.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7be3c-16ef-43ab-a780-24030595b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte''s disaster risk reduction and management office
        estimated that about 90 to 95 percent of houses and buildings in the province
        were damaged by the storm, leaving the majority homeless.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75408a55-13a0-474f-a0b6-d218732671f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction Management Council said the
        reported death toll due to Odette has so far risen to 156, with 275 injured
        and 37 still missing as of Tuesday. The Philippine National Police earlier
        reported a higher death toll of 375.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3945c79-ddc9-4a22-b961-4e25ed8b9fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette exited the Philippine Area of Responsibility on Saturday
        after making nine destructive landfalls in the country.</p>'
