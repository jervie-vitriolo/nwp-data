    'template': '1'
    'title': 'Employers had a rough 2021. Now here comes Omicron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce72cf0-128a-46c3-85d6-897118287f82'
