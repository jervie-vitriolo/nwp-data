      'mgnl:lastActivated': 2023-01-24T21:30:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3dca7-7c27-451a-8660-3d1f3751e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So seeing them perform live was like being back in the early 2000s,
        jamming along to raw performances and enjoying the spontaneous banter. I imagined
        enjoying it in a post-pandemic world in two ways: as a gig at a hole-in-the-wall
        bar with just a few people and a couple rounds of beer, and as a glimpse of
        their stage and energy level when they finally get to go on tour again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb7435-1813-4a67-ab51-9b4fe753c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They delivered with the heat, and then some. It was a celebration
        worth watching, a thanksgiving to everyone who helped them one way or another.
        They had a message for everyone, including their bashers through their <a
        href="https://www.billboard.com/charts/twitter-hot-trending-songs/2021-12-11/"
        target="_blank">Billboard Hot Trending Songs Chart topper</a>, the clapback
        track “Bazinga.” It’s one that’s truly reminiscent of the rap scene, from
        the likes of Gloc-9 to Abra, the Fliptop Era, Skusta Clee and OC Dawgs, and
        like the other Eraserheads Reunion, I couldn’t help but imagine how awesome
        it would’ve been if they had a collaboration with Francis M.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f37115-97f2-4287-8415-5263cde41ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their new songs are a mix of genres that they continue to identify
        with, a balance of taking the successful model of K-pop and localizing it
        with their own textures, flavors, and colors. It’s been so successful that
        even the jingles for their brand endorsements are written by them, and they’re
        getting handpicked by movie directors to produce <a href="https://www.youtube.com/watch?v=Lo9ANiFeeyk"
        target="_blank">soundtracks</a>.</p>'
    '35':
      'image': 'jcr:7a92c784-1df3-4df4-ba19-19a8a985552d'
      'imageCaption': 'Their new songs are a mix of genres that they continue to identify
        with, a balance of taking the successful model of K-pop and localizing it
        with their own textures, flavors, and colors. Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d36c81-b76e-462e-976a-cb6e9a8f535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:15:54.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfbedf-c78d-4304-bda0-8753e3eb2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a very intimate concert, not just because of the limited
        number of audiences allowed inside, but also because it was a celebration
        both for SB19 and A’TIN. Their performances showed their “thirst” (as Pablo
        said) to finally perform again in front of a live crowd, and how ready they
        are for a bigger stage. For their fans like myself it was appreciating how
        things have gone full circle in a lot of ways.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe4dc5-892e-4dd3-8d96-3fa2c863b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a long-winded road that brought me back to those same interests:
        appreciation for local music, the same elements that make characters easy
        to root for in comic books, sports, and even K-dramas. When I think about
        how I discovered and came to love SB19, the common thread becomes clearer:
        They are artists who give heart and soul to their music, who long for the
        OPM industry to thrive internationally in a way that’s never been done before,
        who won’t allow any doubter or detractor stop them from achieving their goals.
        Their talent, hard work, and inspiring story are hard to ignore.</p>'
    '36':
      'image': 'jcr:cfba260c-dfc8-401f-a4ff-88e324c269ef'
      'imageCaption': '"Our Zone" was a very intimate concert, not just because of
        the limited number of audiences allowed inside, but also because it was a
        celebration both for SB19 and A’TIN. Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a50839-d5fb-4c1c-8b64-5e99202fe06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:15:54.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7079b-bbf4-46ca-9619-4a31d3bdbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been over five years since SB19 first started training, logging
        in hours of practice for their choreography and vocals, making sure that they
        are technically flawless. Perhaps they’re now at that stage when they’ve reached
        their&nbsp;<a href="https://graphics8.nytimes.com/images/blogs/freakonomics/pdf/DeliberatePractice(PsychologicalReview).pdf"
        target="_blank">10,000 hours</a> — when Stell asked them during the media
        conference for “Our Zone,” they said it only took them two weeks to prepare
        for the concert.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d612c9a-340f-452e-ae43-3a8d7b5f7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t smooth sailing to get in the zone. But undeniably, SB19’s
        growing pains and success have led to more barriers being broken for Pinoy
        artists. The future of OPM looks as bright as back then, but with more opportunities
        for local talent to make it bigger. And I can’t wait for what else is in store.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a724edc-ae97-4576-8c21-9a322a1ade74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
