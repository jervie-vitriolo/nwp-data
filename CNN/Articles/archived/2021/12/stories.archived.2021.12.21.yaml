      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting has left thousands dead, displaced more than 2 million
        people, fueled famine and given rise to a wave of atrocities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3bee4-905f-4115-91da-e3f259972ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e32b59-139a-4963-b6d1-18a9f071b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy has denied civilians were being harmed or that soldiers from
        neighboring Eritrea had joined the fight, but reports from international observers,
        human rights groups and CNN have uncovered multiple atrocities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90978ed5-6cb0-4f33-aeba-b40d046e7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbcabe9-f2ed-4fb5-8c23-f684400cca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s letter, Gebremichael asked the UN diplomats to give
        their "full backing to an immediate cessation of hostilities followed by negotiations,"
        and called on the UN Security Council to "establish a mechanism to ensure
        the immediate and veritable cessation of all forms of hostilities" and "the
        total withdrawal of all external forces" in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6d5b9-8ced-4e7d-b4b2-60dc10c58e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6e070-4e91-4a2f-a1cc-5a729e9c2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigrayan leader also requested the establishment of a no-fly
        zone for hostile aircraft over Tigray, with the exception of humanitarian
        and civil purposes, as well as the imposition of arms embargoes on Ethiopia
        and Eritrea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba08e2-6b4c-4617-9dc2-7ff18bb9302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e53ea91-f568-440c-b829-32725117008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Gebremichael also expressed a deep disappointment
        that the international community -- including the United Nations -- did not
        find a way to ensure food supplies made it into the region over the course
        of the conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3d406-45f7-4adf-8f87-290d942011b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1d621-b9b5-4d2e-97c5-69be9b42cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trust that you and the Security Council will redouble your efforts
        to ensure that the war crime of starvation is stopped, and aid provided,"
        Gebremichael said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880072a-b0a5-4f45-8190-3b00d06db160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb9f398-a04b-4e91-b313-038ae23e05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, UN aid chief Martin Griffiths declared that swathes
        of the war-torn region were in the throes of a "man-made" famine and urged
        the Ethiopian government to facilitate access. The Ethiopian government has
        repeatedly rejected allegations that it is blocking aid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76327ce-983d-4036-adb3-b33e9e9e68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a971f-0c8d-479c-a6a3-7b9a81e25555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPLF spokesperson Getachew Reda said in a Monday tweet that by withdrawing,
        "we believe we have taken away whatever excuse the international community
        has to explain its feet-dragging when it comes to putting pressure on Abiy
        Ahmed &amp; his regional partners in crime to stop their genocidal campaign
        in Tigray."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db9cff-d2ac-44c5-a9db-1d7cda261e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7fca5-0518-4f9c-ace9-4993fe5bbc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the UN Human Rights Council voted in a special session
        to establish a commission of human rights experts on the Ethiopia conflict
        -- a move that the Ethiopian federal government said it would not cooperate
        with.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf601077-160e-42e4-8923-098d27e74256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10274b2a-cdcf-4e36-9fb7-1b82c37e7d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United Nations'' decision was embraced by the Tigrayan
        regional leadership, who said it is "encouraging to learn that the Council
        has finally subscribed to the reality that the Abiy regime is only looking
        for impunity for all atrocity crimes committed under international law that
        have been committed under his direct command."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ca03d-d9fe-44bc-8890-fdcd2ef87728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a343f-575a-4db4-baba-6dc5155087d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian federal government could not be immediately reached
        for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d0041-8cd9-4434-9fbf-5f09ffd5bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f6217-f7ca-4b5b-81c6-6d933fabce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reda also condemned Eritrea''s involvement in "recent engagements
        in Afar &amp; Amhara," calling on the international community to put pressure
        on the "repeat offenders gagging for yet another round of genocide in Tigray."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366eacc5-cbc7-4554-8e8f-a9e5eda38cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb092327-3a09-4e5f-96f5-94545b586607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the United States voiced its concerns regarding reports
        of mass detentions, killings and forced expulsions of ethnic Tigrayans at
        the hands of Amhara security forces in western Tigray, urging local leaders
        to renounce the violence. It also reiterated its call for Eritrea to withdraw
        its forces entirely from Ethiopia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3519d-d796-4283-90c2-a743fb10ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/20/africa/tigray-withdrawal-rebel-forces-ethiopia-intl/index.html"><em>"Tigrayan
        forces pull out of neighboring Ethiopian regions in step toward possible ceasefire"&nbsp;</em></a></p>'
