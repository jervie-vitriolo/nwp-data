      'mgnl:lastActivated': 2023-01-24T21:27:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca846a7-0ec0-4c6c-8e2a-3faedef56e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As mentioned by Mr. Dargani, I think it''s the board and it was
        years ago. I don''t remember also. And then, it''s also a bank document so
        I don''t want to further incriminate ourselves so I cannot comment on it,"
        Pharmally director Linconn Ong added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31468400-5ac7-42fe-94ac-ec73b9d25120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

