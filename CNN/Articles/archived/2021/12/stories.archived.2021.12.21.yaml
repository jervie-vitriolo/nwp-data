  'NDRRMC-death-toll-Odette-156':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-21T10:00:55.771+08:00
    'imagesource': 'jcr:7a442cfe-8f78-4a91-9cda-70f41e946a95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c047a8-45b1-41a6-ab24-2714ad0e07a7'
    'lead': 'Only nine of these deaths have been validated, the NDRRMC says. Majority
      of the fatalities listed were from Bohol and Cebu province with 68 and 54, respectively. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T10:01:11.328+08:00
