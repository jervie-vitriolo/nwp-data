  'NBA-replacement-players-COVID-19':
    'author': 'Wayne Sterling, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-21T06:28:50.017+08:00
    'imagesource': 'jcr:33f908dd-9ac8-4730-a64c-e011fab5df5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be109fa-157d-4d32-95d6-5ab2bf1c3719'
    'lead': 'The NBA and National Basketball Players Association have agreed to allow
      teams to sign a replacement player for each roster player that tests positive
      for COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T06:30:17.754+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:30:55.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:00.861+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA to allow teams with COVID-19 issues to sign replacement players,
      memo says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ecb0f-6b6c-471a-95f3-6f1e16b3f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:30:17.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The National Basketball Association (NBA)
        will allow teams dealing with COVID-19 issues to add replacement players due
        to the rising number of cases, according to a memo dated Sunday and obtained
        by CNN on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f039c58-0559-4555-af77-242fa10b1f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:30:17.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA and National Basketball Players Association have agreed
        to allow teams to sign a replacement player for each roster player that tests
        positive for COVID-19, the memo reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b89b8-6068-4f1e-9587-9c4909e03b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:30:17.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams will be required to sign one replacement player if there are
        two confirmed positive Covid-19 cases, two players if there are three positive
        cases, and three players if there are four or more positive cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b10697-8b94-475a-986d-343ce8b4e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:30:17.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, teams will not be "required to sign more replacement players
        than would be necessary for it to have 13 players ... who are healthy and
        able to play."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae8f8d-df92-4182-8258-c68400cce794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:30:17.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, there will no longer be a cap on the number of games
        a player, who has signed a two-way contract, can play during the season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cedef5-4acb-47eb-a591-1f31eca4fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:30:17.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, a two-way player could only play a maximum of 50 games
        of the 82-game regular season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530bf0d-e108-42ce-a4de-350d6295aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:30:17.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules take effect immediately and will continue through
        January 19. At that time, the NBA will give teams further guidance for the
        remainder of the season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd39a8-12e6-41de-a33f-f44fa59f51eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:30:17.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the NBA postponed five games after multiple players and
        staff members tested positive for the virus. The league has postponed a total
        of seven games this season due to the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0e48d-35e0-4043-b652-0056a8045ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:30:17.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Finals MVP and two-time league MVP, Giannis Antetokounmpo
        of the Milwaukee Bucks and former league MVPs Kevin Durant and James Harden
        of the Brooklyn Nets are just a few of the many players that are currently
        in the league''s health and safety protocols.</p>'
  'Carlos-Marin-Il-Divo-singer-dead':
