      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carlos Marín, one quarter of the pop-opera
        group Il Divo, has died at the age of 53.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2e59e-3959-4829-a3a1-44e1c4c3acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.786+08:00
