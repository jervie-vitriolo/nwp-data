      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani confirmed Lin''s position, but he and other Pharmally officials
        present in the hearing failed to answer who specifically nominated Lin as
        financial manager.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b478f3-0d9a-48b9-908c-edd2bafdae7b'
      'mgnl:activationStatus': true
