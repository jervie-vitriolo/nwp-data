      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec10d9-e036-4be3-af70-6086cfb50b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7581 or the Price Act, prices of basic necessities
        shall automatically be frozen in areas placed under a state of calamity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b85e9f-c6ed-48bc-be2a-72268e4956f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b06352-8128-42b5-9b70-53a01fcfbc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pangilinan on Monday said the Department of Trade and Industry
        (DTI) should no longer wait for such a declaration and “must act with lightning
        speed” to ensure all affected residents have access to essentials, especially
        those “who have lost everything to the flood.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da746397-cebd-454a-ace2-3ebf74662bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d906f-e269-4d50-9b7d-da9d25c2b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, implementing agencies such as the DTI, the Department
        of Agriculture, and the Department of Health may also recommend the imposition
        of a price ceiling—or a maximum price at which a commodity may be sold—if
        the prevailing price of a product is excessive or unreasonable. Among others,
        basic necessities include rice, vegetables, fish, poultry products, laundry
        soap, cooking oil, firewood, charcoal, and medicines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58173b9c-5368-4e45-8aef-7ef1d46ba5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c10d2-2bc6-4b00-9da5-28be1daf313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Price Act states anyone who violates the price freeze may face
        up to 10 years of imprisonment and/or a fine of up to ₱1 million.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ac0ea-dcec-4ee3-816b-432701f7d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77addd3-9cbe-493a-a815-9d17e8bbf2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83589fb8-9d41-495c-8e92-8f8555ee4bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local governments have already placed their localities
        under a state of calamity following the typhoon''s onslaught. Odette, the
        strongest typhoon to hit the Philippines this year, left the country on Saturday
        after making nine destructive landfalls in the Visayas and Mindanao.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38b815-3e92-43fc-839b-f15bfe6cb772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1fcfb-1eb0-4e93-8612-2dbef6b9ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c040ae-813f-4aec-8205-3ed58c54a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest data from the National Disaster Risk Reduction
        and Management Council, over 1.1 million people have been affected by the
        typhoon in over 3,200 barangays. The agency also said reported deaths have
        risen to 156 so far, with 275 injured and 37 still missing as of Tuesday afternoon.
        The Philippine National Police earlier listed a higher death toll of 375.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad681938-94ac-4d0e-95d6-207f21c060a1'
      'mgnl:activationStatus': true
