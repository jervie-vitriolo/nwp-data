  'Omicron-variant-COVID-19-United-States':
    'author': 'Travis Caldwell and Claire Colbert, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-21T09:31:31.675+08:00
    'imagesource': 'jcr:058a16f7-eaa2-4879-a959-8a9c91ef3770'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f69d66a5-5881-41dc-aff5-cf0326ed030f'
    'lead': 'It''s been just 20 days since the US detected its first case of Omicron.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T09:33:53.695+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:30:50.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:05.499+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omicron is now the dominant strain of coronavirus in the US, according
      to the CDC'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bab85d-753b-4560-84ae-a05bb2328f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Omicron COVID-19 variant is now the
        most dominant strain in the US, accounting for over 73% of new coronavirus
        cases less than three weeks after the first was reported, according to estimates
        posted Monday by the US Centers for Disease Control and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb464c34-f011-4932-9517-01a8ccfdd48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been just 20 days since the US detected its first case of
        Omicron.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19457d68-ea1c-439b-8b8e-cf88895a3717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the week ending December 18, Omicron accounted for 73.2% of
        cases, with Delta making up an additional 26.6%. The week prior, ending December
        11, Omicron was estimated at just 12.6% of circulating virus, and in the first
        week of December, Omicron accounted for about 1% of new cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1c3c4-59a5-40a4-a84d-835e868a5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron is even more prevalent in certain parts of the country —
        making up over 95% of circulating virus in parts of the Northwest and Southeast,
        the data shows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67c6b7-0723-46ea-879b-56f85b5338ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, 48 US states have reported cases of Omicron, according
        to public statements from hospital systems and state officials, as well as
        Puerto Rico and Washington, DC. The only states that have not reported cases
        of Omicron are Oklahoma and South Dakota.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513529ea-221d-4a4d-a1be-cc822a0bfd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s top infectious diseases expert,
        warned on CNN''s "State of the Union" Sunday that Omicron was "going to take
        over" soon due to its highly contagious nature. The World Health Organization
        says Omicron cases are doubling every 1.5 to 3 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee65e36-ff71-4a84-aaa5-36d5f0312314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health experts push vaccines and boosters</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb252ca-3a35-40a5-ab28-62597c3a5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Delta and Omicron coronavirus variants spreading across
        the nation as the new year approaches, health experts are urging Americans
        to get vaccinated or boosted to protect themselves and others before they
        face greater chances of infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c22d2d-24f3-41dc-a2c6-49239b935348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport travel before Christmas is up by nearly double from a year
        ago, according to Transportation Security Administration data, with more than
        2 million people screened each day from December 16-18. And the indoor gatherings
        among friends and family could ultimately infect more who are at higher risk
        for Covid-19 complications.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f668999-ed45-47bf-a043-30c7776ca536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus spreads, more cities are adding restrictions, including
        New York and Washington, DC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2293d1-ac36-445c-b3ed-5613aaf9fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Muriel Bowser announced an indoor mask mandate for the District
        will be reinstated starting at 6 a.m. Tuesday through January 31.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5171a16-0195-4b6f-8844-f4f43344ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as DC has been experiencing its highest daily
        coronavirus case count since the start of the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4989a-ed22-41ab-8c5b-425b72724168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowser also said she plans to reinstate the district''s state of
        emergency and announced a six-part plan to limit the spread of the coronavirus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b2799-7d8b-4db5-b81f-622fa28cc823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio said Monday the city is testing
        "more people than ever" for Covid-19 and city officials are working with federal
        officials and the private sector to get more testing supplies. Officials are
        also working to get more in-home test kits to offer to people as an alternative
        testing option.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7dedc4-9c0b-4e74-91f1-57845207c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio also spoke about the annual New Year''s Eve celebration
        in Times Square.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec0476-adde-4394-9e83-99e7e00788f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the outdoor event is still scheduled to go on and all
        guests must be fully vaccinated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f76ad-7537-4e50-8a77-10c69047d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But de Blasio said city officials are reviewing plans for the event
        in light of Omicron and said any changes would be announced before Christmas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112c9c5-cfc4-4e95-b17c-c07b8f7d8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts discuss what''s next</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db804ea9-da65-408c-bdf0-9d05d6d94ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, the outgoing director of the National Institutes
        of Health, told CNN''s Anderson Cooper on Friday that the Omicron variant
        could result in as many as a million new cases a day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56316ccd-2eff-490d-98d3-509a7daf4890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins suggested the impact of that level of spread on an already
        stressed health care system remains uncertain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184ccce-493e-4d30-b7b8-77a7d2bf4d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question is, are those million cases going to be sick enough
        to need health care and especially hospitalization?" Collins said on CBS''
        "Face the Nation" on Sunday, his last day as NIH director.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310114b-f167-4793-9db1-bffc9f2fc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations trended upward over the past month as
        medical facilities in some parts of the country have been inundated with patients
        infected with the Delta variant. Now, the presence of Omicron -- which scientists
        believe to be more contagious though most cases so far appear to be mild --
        may push some strained health care systems to the brink.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2440e2-4048-4f50-93e5-4144119ca209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite likely that we are going to see in some sections of
        the country, a significant stress on the hospital system as well as on the
        health care workers who are getting exhausted by all of this," Dr. Anthony
        Fauci told ABC''s "This Week" on Sunday, noting that a more transmissible
        form of Covid-19, such as Omicron, will have a greater impact on the tens
        of millions of Americans who have not been vaccinated.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7fdb1-75fa-460d-90fc-18701de418b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, has said traveling and gathering for Christmas and New Year''s can
        be done safely among those who are inoculated, and getting booster shots into
        the arms of vaccinated Americans remains paramount to increase antibody response.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c714bd-dff2-43f9-aa7c-a00d0804435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to deal with Omicron successfully, vaccinated people
        need to get boosted," Fauci told NBC on Sunday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0bd4a-ef90-441b-b2c9-2a95181e5c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data are demonstrating the potential dangers of remaining
        unvaccinated, including a 10-times greater risk of testing positive and 20-times
        greater risk of dying from Covid-19 than those vaccinated and boosted, according
        to US Centers for Disease Control and Prevention data through October.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecdd25-95ef-48ac-a0ae-e54da665b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden was set to meet with his Covid-19 response team
        Monday. He will address the nation Tuesday regarding the latest developments
        with Omicron and to issue another "stark warning of what the winter will look
        like for Americans who choose to remain unvaccinated," the White House said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c918542-ba4e-415f-b744-c27594f67d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron will lead to a spike in cases in the upcoming weeks, but
        those who are vaccinated and unvaccinated will have a "stark difference" in
        experience, US Surgeon General Dr. Vivek Murthy told anchor Tony Dokoupil
        on "CBS Mornings" Monday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764874d-b856-4696-8b8b-91a7317d6a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming weeks, Tony, we are going to see a spike in cases.
        And that''s because Omicron is incredibly transmissible, and you know, we
        have to be prepared for that," Murthy said. "But there will be a stark difference
        between the experience of those who are vaccinated and boosted versus those
        who are unvaccinated."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accdff3f-3f6d-4732-b434-5cf59645c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have maximum protection from vaccines and boosters either
        won''t get an infection, or if they do, it will most likely be mild, said
        Murthy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f78be7b-ff7f-43be-9ef5-97170356e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States responding to outbreaks</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f7c82-e209-4d4c-a1ef-03e2c64dbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Omicron reported in nearly every US state and Delta still present,
        cases in some areas are rising.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f40af-c344-4da0-8524-bba7d371b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York -- which was among the hardest-hit states at the beginning
        of the pandemic -- set a new record for single-day Covid-19 cases for a fourth
        consecutive day Monday, reporting a threefold increase in number of Covid-19
        cases in one week, according to Gov. Kathy Hochul.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db0d79e-c20c-4d3c-bd5d-882a9ff5abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s generally about a three-week lag behind Covid-19 case trends
        and hospitalizations, according to a CNN Health analysis, but officials are
        hopeful the state will be in a more favorable position than last year.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d63faa0-06d1-4835-9491-f30daa4d3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not March of 2020, we are not defenseless," Hochul said.
        "We have the tools to protect ourselves and the vulnerable loves ones in our
        families: Get vaccinated, get the booster and wear a mask when indoors or
        in large gatherings. Don''t take a chance during the winter surge."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3c45a-bf1e-4ec5-aa45-837197f3d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey just hit its highest daily positive case count in nearly
        a year with 6,533 positive PCR tests, according to Gov. Phil Murphy and Health
        Commissioner Judy Persichilli; the statewide percent-positivity rate is 12.11%.
        Still, the governor said hospitalizations are not growing at the same rate
        as cases. The state reported Monday that there were 1,902 people currently
        hospitalized with Covid-19, far fewer than peak in April 2020 when there were
        8,270 reported Covid hospitalizations.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d89504-a7aa-4190-ae90-4b34c7caf283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Gov. Ned Lamont said he would be "a little hesitant"
        about visiting New York or New Jersey right now given his state''s lower caseload.
        But he said he isn''t looking to enforce any quarantines on those traveling
        to and from Covid-19 hotspots.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259a1f6-3924-4ec2-a443-b58354433175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t enforce quarantine from anything. I''m not going try and
        do that," Lamont said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273645f-78d0-4eca-a1d3-4560cce5ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Hampshire Gov. Chris Sununu told CNN''s "State of the Union"
        Sunday that the state has been preparing for a winter surge and hopes to combat
        Covid-19 spread with measures including state-issued at-home testing and flexing
        beds within hospitals. Bringing in health care workers from other states has
        been key as well, Sununu said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a2bf0-713f-492d-9faf-a2a2555fdb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Gov. Larry Hogan predicted that the state will see "probably
        the worst surge we''ve seen in our hospitals throughout the entire crisis"
        over the next three to five weeks, telling "Fox News Sunday" that officials
        are "trying to do everything we can to get the last 9.2% of our population
        vaccinated."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a39b8-35b5-4d4b-8aa2-354754635f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Hogan announced in a tweet that he has tested positive
        for Covid-19. Hogan, who is vaccinated and has received a booster shot, said
        the test was part of his regular testing routine. The Republican governor''s
        announcement follows a string of lawmakers who have been fully vaccinated
        and boosted and tested positive for Covid-19.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c25dc-6f94-4e2d-8ae8-1a2fe758d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools and sports are making changes</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac06a0c-5b83-4265-9365-5bde7e6d542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tenor of the conversation around Covid-19 may shift depending
        on whether hospitalizations spike or plateau in the coming weeks. Yet some
        universities and sports leagues are already working to curtail possible spread.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a6bcd-2ef4-40f2-a7f6-f418fdcc7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the "uncertainty" around the Omicron variant, Stanford University
        announced it is shifting to online instruction for the first two weeks of
        the upcoming winter quarter, slated to begin January 3.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b9185-c201-464f-9839-831672481205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard University is also moving to remote learning for the first
        three weeks of January classes, stating in an open letter that the move was
        "prompted by the rapid rise in Covid-19 cases locally and across the country,
        as well as the growing presence of the highly transmissible Omicron variant."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfd261-009f-4772-abe9-056639ed429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing number of Covid-19 cases have forced postponements in
        several major sports leagues. Seven NHL teams have been temporarily shut down
        as of Sunday, and the league and its players'' union announced that games
        through Christmas that required cross-border travel between the US and Canada
        will be postponed.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8de15-746f-47cb-a583-538c9e8438c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five NBA games have been postponed as several teams in the league
        have numerous players under Covid-19 health and safety protocols. More than
        a dozen games in NCAA men''s basketball have been canceled or postponed.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4ca1e-cb09-4232-9af9-7f6ed6099ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the NFL delayed three of its Sunday games and updated its Covid-19
        testing procedures, which will no longer call for testing of asymptomatic,
        fully vaccinated players, coaches and other staff with close contact to players.
        All individuals will be screened for Covid-19 symptoms prior to entering team
        facilities, according to a copy of the protocols obtained by CNN.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73baa696-8a40-4a4d-94da-43f8efe66c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna: Data suggests larger booster dose increases antibodies</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86234cf2-4679-417e-b53d-ae4b8417160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biotechnology company Moderna announced Monday that preliminary
        data suggests its half-dose booster shot increased antibody levels against
        Omicron compared with the levels seen when a fully vaccinated person does
        not receive a booster -- but a larger-sized dose of the booster increases
        antibody levels even more.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed743b76-d067-4878-b0ba-5d5bd0890279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Moderna''s booster is administered as a 50-microgram
        dose. The company announcement noted that its 50-microgram booster dose increased
        antibody levels 37-fold and a 100-microgram booster dose increased antibody
        levels 83-fold compared with levels seen before a booster.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92715da6-f1c6-4f47-874e-32ddeabfe0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear what these increases mean as far as how well
        the booster doses clinically work against Omicron.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b4a6c-8019-4bc5-be89-314dd7da8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:33:53.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dramatic increase in COVID-19 cases from the Omicron variant
        is concerning to all. However, these data showing that the currently authorized
        Moderna COVID-19 booster can boost neutralizing antibody levels 37-fold higher
        than pre-boost levels are reassuring," Moderna CEO Stéphane Bancel said in
        the company''s announcement.</p>'
