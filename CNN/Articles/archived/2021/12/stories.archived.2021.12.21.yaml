      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260fb4d9-790e-41af-b594-19cf6cd1e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.040+08:00
      'mgnl:createdBy': 'pilar'
