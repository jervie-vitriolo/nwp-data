    'template': '1'
    'title': 'Pangilinan, Sotto seek price freeze on basic goods in all Odette-affected
      areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d749316-9088-44e7-b7fb-c8e927a724d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:56:57.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — Senators
        Francis “Kiko” Pangilinan and Vicente “Tito” Sotto III called on the government
        to immediately order a price freeze on basic commodities in all areas hit
        by Typhoon Odette&nbsp;(international name: Rai).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584eb1a4-77e8-4a10-bc17-816501bbaeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3f80e-ecb9-4f9f-bc5a-4cc971f59e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two vice presidential aspirants said this is to prevent some
        business owners from taking advantage of the typhoon by hiking prices amid
        a shortage of food and non-food supplies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da47a79-9524-452f-9611-eb53220ea35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf99a6-d8a4-43a6-abeb-0a59095fda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa panahon ng krisis, hindi nawawala ang mga abusadong mangangalakal
        na nagagawa pang magtaas ng presyo ng mga basic commodities tulad ng bigas
        at potable water sa kabila ng paghihirap na dinaranas ng mga pamilyang apektado
        ng anumang kalamidad,” Sotto said in a statement on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236fcc1-6d20-450e-abfd-6958b3acd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca84a35-9850-4159-8da2-16034b7255e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:02:38.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:30:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In times of crisis, there are always unscrupulous
        traders who raise the prices of basic commodities, such as rice and potable
        water, despite the hardships already experienced by affected families.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c85e20-c14b-4497-947e-3f47861cc236'
      'mgnl:activationStatus': true
