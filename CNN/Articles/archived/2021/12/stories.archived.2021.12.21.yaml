    'template': '1'
    'title': 'PH cuts interval for COVID-19 booster shots'
    'updated': 2021-12-22T10:39:00.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f4dae-7c51-401d-a7c4-92e1bc56d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:39:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:27:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> All
        adults who have been fully vaccinated against COVID-19 can receive their booster
        shots two to three months after completing their first inoculation series.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e80b55-4db9-493a-9b75-73a75f8649d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:39:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:27:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque confirmed to CNN Philippines on
        Tuesday that the Food and Drug Administration approved the shorter wait time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c21345-4e73-4573-860c-4cbbaf7913c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:39:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:27:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who completed their two doses of AstraZeneca, Moderna, Pfizer,
        Sinovac, or Sputnik V can get their booster shot after three months, instead
        of the minimum of six months previously set by the FDA. Recipients of the
        single-dose Janssen vaccine can be inoculated with their booster dose after
        two months instead of the previous three.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531f3be-1566-4520-a8fc-12974a8cb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:39:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:27:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The FDA grants the amendment on the administration of a booster
        dose, at least three months after the second dose of a primary 2-dose vaccine,
        and at least two to three months after primary 1-dose vaccine is given,” FDA
        Director General Eric Domingo said in a letter addressed to the Department
        of Health.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b73a5-dfe2-426c-aae0-e012616227ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:40:44.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:27:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/10/20/booster-shot-Philippines-COVID-19-.html">RELATED:
        Booster shots in PH: What you need to know</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec322fa-747e-4ca5-9a63-d1e9673dcbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T10:39:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:27:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the decision of the agency''s vaccine experts panel
        was based on evidence submitted by health experts, the threat of the Omicron
        variant, and other nations’ adoption of a similar strategy to mitigate the
        possible effects of the more transmissible variant.</p>'
  'Cebu-hotel-operator-impact-of-Odette':
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-21T23:44:45.680+08:00
