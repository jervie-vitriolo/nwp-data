  'France-US-COVID-19-vaccine-donation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-21T08:58:35.777+08:00
    'imagesource': 'jcr:a111bfe5-e14e-444e-addb-f0992527cff7'
