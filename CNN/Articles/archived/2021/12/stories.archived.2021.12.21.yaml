      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f07a5a-b8dd-4791-866e-62558b00e8c3'
      'mgnl:activationStatus': true
