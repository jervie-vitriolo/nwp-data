      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. For the chiffon cake, combine flour, baking powder salt, half
        of sugar (about 6 tbsp), oil, egg yolks and water. Mix and set aside. In a
        separate bowl, beat whites and cream of tartar to soft peak stage. Gradually
        add remaining sugar and continue beating until medium stiff peak stage.</p>'
    '104':
