      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also grilled Pharmally officials Linconn Ong and Mohit Dargani
        on whether the firm paid Acme and Evermore, but only Dargani confirmed they
        paid the two suppliers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
