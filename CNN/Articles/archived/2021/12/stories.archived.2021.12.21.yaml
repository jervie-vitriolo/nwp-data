      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China trimmed its benchmark loan prime interest
        rate for the first time in 20 months on Monday, but stock market relief quickly
        evaporated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
