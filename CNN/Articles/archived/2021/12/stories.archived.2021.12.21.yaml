    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bc343-35c7-496d-872a-19667c739ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.040+08:00
