      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Philippines’ NDC, the country commits to reduce greenhouse
        gas emissions by 75% by 2030.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029812be-2e1c-45c3-9126-7bf5b6800966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.227+08:00
