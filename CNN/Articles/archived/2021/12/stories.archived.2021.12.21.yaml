      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Blue Ribbon Committee''s 17th hearing on the government''s
        handling of COVID-19 pandemic response funds on Tuesday, committee chairman
        Richard Gordon presented a document showing Lin''s signature as Pharmally''s
        financial manager.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48df12-35a7-4343-a810-7abc32a420a5'
      'mgnl:activationStatus': true
