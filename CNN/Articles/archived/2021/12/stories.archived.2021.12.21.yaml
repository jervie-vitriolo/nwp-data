    'title': 'Global dealmaking smashes all-time record to top $5 trillion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f2188-c342-4fe3-8e93-ad12efde8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Global merger and acquisition (M&amp;A)
        activity shattered all-time records in 2021, comfortably erasing the high-water
        mark that was set nearly 15 years ago, as an abundance of capital and sky-high
        valuations fueled frenetic levels of dealmaking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63174da9-1c1c-4eb7-8192-62290359814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of M&amp;A globally topped $5 trillion for the first time
        ever, with volumes rising 63% to $5.63 trillion by Dec. 16, according to Dealogic
        data, easily surpassing the pre-financial-crisis record of $4.42 trillion
        in 2007.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fea94-52dc-45c4-9e80-9027b449518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corporate balance sheets are incredibly healthy, sitting on $2
        trillion of cash in the US alone — and access to capital remains widely-available
        at historically low costs," said Chris Roop, who co-heads North America M&amp;A
        at JPMorgan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5a714-9407-4bf9-92ec-c5c5c318229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology and healthcare, which typically account for the biggest
        share of the M&amp;A market, led the way again in 2021, driven partly by pent-up
        demand from last year when the pace of M&amp;A activity fell to a three-year-low
        due to the global financial fallout from the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab1ad7-318a-4d3f-97f6-3dadecd69050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies rushed to raise funds from stock or bond offerings, large
        corporates took advantage of booming equity markets to use their own stock
        as acquisition currency, while financial sponsors swooped on publicly listed
        companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73a053-0701-438a-9def-56c0fe53b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, robust corporate earnings and an overall bright economic
        outlook gave chief executives the confidence to pursue large, transformative
        deals, despite potential headwinds such as inflationary pressures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f092b-1c5b-40f5-8c3a-b0f18c226a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong equity markets are a key driver of M&amp;A. When stock prices
        are high, that usually corresponds with a positive economic outlook and high
        CEO confidence," said Tom Miles, co-head of Americas M&amp;A at Morgan Stanley.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793de22-07aa-408c-97ff-78982e58b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall deal volumes in the United States nearly doubled to $2.61
        trillion in 2021, according to Dealogic. Dealmaking in Europe jumped 47% to
        $1.26 trillion, while Asia Pacific rose 37% to $1.27 trillion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc22ae3-cb83-4ad0-b6af-9a0104f881ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While China cross-border activity has been modest, corporates from
        other Asian countries have stepped up to buy global assets. We expect to see
        this trend continue, especially for deals in Europe and the United States,"
        said Raghav Maliah, Goldman Sachs'' global vice chairman of investment banking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32faf7-0c99-47bd-a124-e96c324074ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the year''s biggest transactions — AT&amp;T Inc''s $43
        billion deal with Discovery Inc and the $34 billion leveraged buyout of Medline
        Industries Inc — were announced during the first half of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0d2be-8216-47fb-b76e-da38f60b43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pace of dealmaking showed no signs of slowing in the second
        half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e75fe1-6ba7-4ede-ae58-cb944324afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 21, KKR made a bid approach for Italy''s biggest telecoms
        operator, Telecom Italia, valuing it at roughly $40 billion including net
        debt in what would rank as the biggest ever private equity buyout in Europe
        should it go ahead, and the second largest globally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ffcf9-a645-426c-b67a-8a43096ddbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easy availability of financing drove private equity deals, with
        volumes more than doubling from last year to a record $985.2 billion, according
        to Dealogic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16570731-b839-4bba-8c27-4d3cf49e3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are deploying cash at an unprecedented pace which means
        that, on a global basis, asset valuations have peaked to historic levels,"
        said Luigi de Vecchi, chairman of Europe, Middle East and Africa banking capital
        markets advisory at Citigroup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58caaa40-61c7-4644-a811-6e3777abe210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is whether the prices being paid now will continue
        to make sense over time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e732f4-9a19-47d0-a208-e23659c403c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressured to make their businesses greener and more climate-friendly,
        company executives have been hunting for targets with the right climate credentials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0ef37-9990-44c7-a87a-8470806bb187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with technology and digital transformation, sustainability
        is here to stay and is a key focus for most boardrooms," said Citi''s de Vecchi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ad7be-6d52-4680-8d18-3d25f3cbb24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bumper payday</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6f238-ce39-494d-85e2-b84a2717ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year of lockdowns, Wall Street''s top investment banks pushed
        their dealmakers to meet more clients in person to win lucrative mandates
        to merge companies or defend them against raids by activist investors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671a00f-3fb9-436c-b207-e66d8fe9b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year we''re set to exceed $100 billion in global investment
        banking fees," said Berthold Fuerst, Deutsche Bank''s global co-head of M&amp;A.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862fe4f-331b-4441-8dfe-144fd8f2b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been unprecedented demand for almost every single investment
        banking product," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ee209-2753-496f-8e6a-bf8e840796e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the record-breaking year, bankers are now anticipating a bumper
        bonus round in early 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f411d-5e1f-45d9-aa14-45ffb4bd3ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking up corporate empires and conglomerates also proved to be
        a lucrative business for investment banks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf931df-5e0e-455b-a755-4572a97cb41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half of the year, General Electric, Johnson &amp;
        Johnson and Toshiba were among large corporates that announced plans to split
        up their core businesses and spin off several units.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6305f1-37bb-47bc-9aa0-f6987e1fd061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dealflow is showing no sign of slowing down as companies and
        investors rush to sign deals ahead of possible interest rate hikes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b383e6-901d-4bdb-b284-46564d11c310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowing costs are widely expected to inch up in the coming months
        with the U.S. Federal Reserve indicating it will increase rates next year
        to combat soaring inflation. Nonetheless, bankers expect dealmaking activity
        to remain robust.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3224fc5-6c60-4515-a6e2-2653a9fecf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think upward movement in interest rates alone is going
        to be the catalyst that sidetracks the M&amp;A market," said Morgan Stanley''s
        Miles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7ae34-cb3c-44e3-9238-f86eb1afc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top deal advisers are concerned about the fallout from the U.S.
        Federal Trade Commission''s (FTC) increasingly adversarial stance towards
        merger activity over the past year, with Nvidia''s proposed $40 billion takeover
        of British chip designer Arm among the latest deals it is trying to block.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c3aa2-b2f8-4f59-babc-cee3b5c2c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FTC and Department of Justice are already taking more time
        than ever before to evaluate deals, so companies pursuing M&amp;A must be
        ready to discuss their deals with regulators up front, at any time," said
        Krishna Veeraraghavan, an M&amp;A partner at law firm Paul, Weiss, Rifkind,
        Wharton &amp; Garrison LLP.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574e1e9-9d5b-45f3-a7ba-3a0593823ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that companies would need to wait longer to get deals through
        — up to a year and a half versus the usual 6-12 months — and should go into
        a merger "willing to litigate".</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ee32c-a899-443c-a0c5-a9e8453b8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the headwinds, the year ahead still offers plenty of opportunities
        as the market for special purpose acquisition companies (SPACs) has recently
        reopened, with new listings in Europe, after coming under regulatory scrutiny
        in the United States.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d856a-f108-458b-8e98-73660392c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:00:12.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With private equity and with the dry powder in the SPAC world we
        expect the momentum to continue well into 2022," said Philipp Beck, head of
        EMEA M&amp;A at UBS.</p>'
