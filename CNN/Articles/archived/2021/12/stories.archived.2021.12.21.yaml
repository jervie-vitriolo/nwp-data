    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0e04746-13d7-4b84-ab46-592320652233'
    'lead': 'Britain''s Queen Elizabeth II will not travel to Sandringham for Christmas
      and will instead celebrate at Windsor Castle, a Buckingham Palace source told
      CNN on Monday, as the new Omicron coronavirus variant surges in the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T05:13:21.554+08:00
