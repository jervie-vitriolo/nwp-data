      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — San
        Miguel Corporation (SMC) joins efforts to help victims of Typhoon Odette (international
        name: Rai) by extending food aid amounting to ₱30 million to storm-hit areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0537a2-9c89-47ee-b548-d88ddb177e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:38:20.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:30:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SMC president and chief executive officer Ramon S. Ang said the
        company had, over the weekend, coordinated with various local government units
        to immediately extend aid to stricken cities and communities, with its donations
        reaching ₱30 million as of Monday, December 20," the company said in a statement
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab449b-fba2-4485-9c7f-38ceae636750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:38:20.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:30:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also said it would dispatch fuel at its Petron installations
        and provide access to water at its affected manufacturing facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ecbfea-a276-4234-97e5-c2753c87913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:38:20.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:30:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/12/21/NDRRMC-death-toll-Odette-156.html"
        target="_blank">National Disaster Risk Reduction and Management Council</a>
        said at least 156 people have been reported dead due to Odette, which lashed
        parts of the Visayas and Mindanao last week. Power and communication lines
        remain down in most areas.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1165991-481b-4549-90ef-32975ab699b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:38:20.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:30:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exerting all efforts to reach, and help all affected provinces
        — with special focus on the hardest-hit areas. Our priority is to get as much
        food stocks from our facilities all over the country, to the affected provinces
        in Visayas and Mindanao, and to make sure these are distributed to affected
        families at the soonest possible time" Ang said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd2b59-9790-4504-bf22-e04690aa91e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:38:20.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:30:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has also sent fresh fuel stock to Bohol, and Ang said they would
        make sure requirements will be met in other provinces.</p>'
