      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest penalty ever imposed on a live-streamer, according
        to the Chinese state tabloid Global Times, and a sign that President Xi Jinping''s
        government won''t be letting up pressure on internet celebrities anytime soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26262765-fbba-4229-a4cd-d289bbaa40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30485c44-10a5-4684-855a-0251d2f96138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2019 to 2020, Huang evaded more than 640 million yuan ($100
        million) in taxes "by falsely reporting the commission income she earned from
        live-streaming platforms," a tax official in Hangzhou said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e92f4c-1b3f-46c2-a4de-55249b6e0028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c0eea-9e2e-4f11-a467-89924abfd8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she can pay the tax, late fee and fine within the prescribed
        time limit, she will not be investigated for criminal accountability," the
        official added. "If she fails ... the tax authority will transfer it to the
        police department for processing according to law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc31d7-cf77-41f5-9a5b-9443f336d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4640dcf-808f-4aba-83b7-99a9e190c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang had millions of followers on China''s major social media and
        shopping platforms — including Weibo, online shopping platform Taobao and
        TikTok''s China version Douyin — but her accounts were removed late on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd576e-2d67-4bac-9f35-e42aa76d5628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ed51c-fd4b-46a3-bff1-f8b7deba0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This account is banned due to the violation of the platform agreement,"
        a statement on Douyin read when CNN Business tried to view Huang''s account.
        Similarly, a statement on Weibo said her account was "not available."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d195e91-9f0e-4145-bf56-c6abf2fcb5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ebba9d-c823-4694-99dc-039b3539107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a Weibo post reviewed by CNN before her account was taken
        down, Huang said she was "deeply guilty."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b2593-0d6f-4707-a8a5-16d1016ceba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64db47-e3cb-4713-b231-3b27ea13da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wrong is wrong, I am willing to bear all consequences for my mistake,"
        she added in the post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfe193-05a7-459f-a1f2-0600eac3f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817a579-8dbf-4a11-8da0-bd94256128d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband Dong Haifeng also apologized on his Weibo account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7879b26-c4e0-4937-96d9-33cf7d7230b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b208c-b020-4230-8c8b-a87604416ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not help Viya to do a good job," he wrote. "I felt very guilty.
        As well as apologizing to the public, I should also apologize to my wife,
        Viya."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae684fe-b816-4d27-8f23-9c4e55115165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aabb84-1cf0-49eb-b267-66b21e944aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear when Huang will be back online. In November, tax
        authorities slapped smaller fines on two other top shopping influencers and
        their accounts have still not been restored.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cd6c8-54bb-4e13-802b-8ed5bd04dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d17b89-c2b4-4826-9bb3-38ce9e33458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang, 36, became one of China''s most popular influencers over
        the last decade, helping to sell goods worth billions of yuan. She has also
        participated in public welfare activities organized by Alibaba-owned Taobao,
        by helping sell agricultural products from poorer areas, and has won government
        awards for her efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad2e00-f87c-4438-8db1-5cbbb28132e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ecb8fd-ffce-4e7d-a350-c9836f85fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have intensified scrutiny of this powerful industry
        over the last few months. In August, the Ministry of Commerce outlined proposals
        for an "industry standard" for live-streamers who market products on online
        shopping platforms. The rules included details about how hosts on such shows
        should dress or speak in front of the camera.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b30e6a-b24e-4a3c-8cd5-a7fff504cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef4a3d-c7e6-4b6a-b729-7d240f19341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China tech stocks fell in Hong Kong, as the news of the fine on
        Viya jolted the live-streaming industry in the region. Both Alibaba and Kuaishou
        Technology were down nearly 1.5%, while video-sharing website Bilibili plunged
        over 6%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8e485-1112-423d-b178-87ab5c74aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc5abf-c2a4-4e22-8d13-4548cbc3afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crackdown on rich social media stars comes at a time when President
        Xi is determined to redistribute wealth in the world''s second-largest economy
        as part of his campaign for "common prosperity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548d25b-7f19-47da-b6ae-aeaad602a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:55:42.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/21/tech/china-livestreamer-viya-fine-tax-evasion/index.html">China
        fines ''live-streaming queen'' Viya $210 million for tax evasion</a>."</em></p>'
