    'created': 2021-12-21T17:28:41.175+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc21df7-eb32-43af-b06d-c103beffdb5e'
    'lead': 'The  Department of Health says that as of December 20, over 3.7 million
      doses of COVID-19 vaccines have so far been administered. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T17:39:17.966+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:28:57.897+08:00
