      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Preheat oven to 370°F. Grease an 8-inch round pan. Set aside.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356eb7d-9b1f-4517-a419-7fd1f442ca4c'
