  'China-loan-prime-rate-cut-first-in-20-months':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-21T09:59:42.772+08:00
