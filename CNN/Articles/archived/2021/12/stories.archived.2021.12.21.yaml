      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57deb2b-3657-451c-b84f-b85cd97f76c5'
      'mgnl:activationStatus': true
