      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5075c4-5c33-4868-a553-ac13509b8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a Trump spokesperson for more details on
        the former President''s decision to get the booster shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922b64b-6885-4609-a605-8715f4295727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb493d69-e31a-4496-8edc-168566dee477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people face a 10 times greater risk of testing positive
        and 20 times greater risk of dying from Covid-19 than fully vaccinated people
        who have also received a booster, according to data published recently by
        the US Centers for Disease Control and Prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a5ac5-81d9-46a5-a190-57a3afcc7f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c20273-d262-49ca-bb6e-c6f4c49d755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC data -- which assesses data through October -- suggests
        the gap in risk between unvaccinated people and those with a booster is even
        larger than it is between unvaccinated people and those who are fully vaccinated
        with their initial series. Unvaccinated people face a five times greater risk
        of testing positive for Covid-19 and 14 times greater risk of dying from Covid-19
        than fully vaccinated people do, according to the CDC data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1ba23-fe44-41d9-a118-7dfa2c733be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48cefb-480d-4544-a5ba-6ad2c79a7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who contracted Covid as president, received his first Covid-19
        vaccination out of view of the press before leaving office. CNN reported months
        later that his vaccination was not recorded by official photographers or videographers,
        according to a person familiar with the matter. And Trump did not participate
        in a Covid-19 public service announcement that featured all other living former
        presidents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ef967-3353-4034-9c07-100168b1965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a1559b-bbfc-4d03-a35b-56769e172f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in a Wall Street Journal interview that published in
        September that he was unlikely to get the booster shot, saying that he felt
        like he was "in good shape from that standpoint" and "probably won''t" get
        the booster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6994c4-c3c9-498c-bf31-78ae84cc3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e041366-9001-4027-8ce2-6253bd941500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll look at stuff later on," he added. "I''m not against it,
        but it''s probably not for me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401b29b-ab83-4752-97d1-65b44e70cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07a1bb-3a6b-4b6f-b538-bbc50b48a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Trump has been met with boos when speaking
        about vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb17d3d-8af8-4ab6-80f8-870c5426035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269759c-64d3-4c92-bccb-66145db02b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe totally in your freedoms. I do. You''ve got to do what
        you have to do. But I recommend, take the vaccines. I did it. It''s good.
        Take the vaccines," Trump said at an event in Alabama in August.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4fb43-af83-4c97-8245-2a4861caead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affdbc1-0423-489f-bea0-d5aa29be473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the audience responded by booing the statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326676d-ec41-41fb-a4d2-5e17b261ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1ab66-5ffa-411c-9b13-3a72c5200373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, that''s OK. That''s all right," Trump said, seemingly acknowledging
        the boos. "You got your freedoms, but I happened to take the vaccine. If it
        doesn''t work, you''ll be the first to know, OK?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216a615-6128-49a6-ab65-97f9cab059c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/20/politics/donald-trump-booster-shot-boos/index.html">Trump
        met with boos after revealing he received Covid-19 booster.</a>"</em></p>'
  'Walmart-lawsuit-dumping-of-hazardous-items':
