      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Food and Drug Administration has
        approved the first injectable medication for pre-exposure prophylaxis (PrEP)
        to lower the risk of getting HIV through sex, it announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213027c2-babc-486b-9b2e-354bf26068f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.965+08:00
      'mgnl:createdBy': 'vince'
