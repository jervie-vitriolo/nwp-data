      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the instructions of Vice Admiral Laroya yesterday,
        we need to go to Pag-asa Island. Sad to say, our outpost there, as initially
        reported by our personnel, has been completely washed out.]</p>'
