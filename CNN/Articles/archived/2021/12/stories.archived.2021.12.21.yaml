    'jcr:uuid': '6c3c95bb-b5a0-4c86-864e-6ec38e6a8f3d'
    'lead': 'The leader of Ethiopia''s northern Tigray region announced a withdrawal
      of rebel forces from neighboring areas in the country Sunday, a move that could
      signal the possibility of a ceasefire after 13 months of war.

      '
    'mgnl:activationStatus': true
