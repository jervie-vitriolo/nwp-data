      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:30:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Lester Codog told CNN Philippines''<em> The Source</em> on
        Tuesday that about two days ago, he and some of his colleagues volunteered
        to ferry people out of Siargao to a safer place in Butuan City, after Typhoon
        Odette devastated the area last week. He said that by mounting around three
        to six flights per day, they were able to bring people out of the area, with
        primary priority given to children and the sickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc20ed97-a91c-4ac9-904b-b2eb53caa4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:07:30.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:30:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290ece7-d487-470d-8bad-d1130198a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:07:30.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:30:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s electricity (here in Butuan). You can get a hotel and
        there''s food and water," he said. "But in Siargao, there was so much devastation.  I
        never thought that the area is going to be like that. Everything there, even
        the trees are down. You can see all brown, no more green."</p>'
