      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the government imposed a 15-day price freeze on liquefied
        petroleum gas and kerosene products in areas placed under state of calamity.</p>'
  'sb19-concert-araneta-coliseum':
    'author': 'Anton Holmes'
    'caption': 'SB19 performed at Araneta Coliseum to an almost entirely virtual audience.
      A writer recounts his experience watching it live. Photo by ANTON HOLMES'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-12-21T16:57:28.971+08:00
    'imagesource': 'jcr:4d568905-1af1-433f-b4f6-e9ff3d576482'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5e9bff-9d6b-4cd9-96ca-04004d4ae6b2'
    'lead': 'SB19 performed at Araneta Coliseum to an almost entirely virtual audience.
      A writer recounts his experience watching it live. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T17:05:43.637+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T21:30:07.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:17.362+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it’s like attending an SB19 concert at Araneta Coliseum'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104799cd-f2f3-4122-bf22-1415653359dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I haven’t been to Araneta Coliseum to watch anything since 2016.
        My last visit to the area was a few months before it closed its doors because
        of the pandemic, when I was told by an attendant that a popular Korean singer
        was holding a concert. She apparently <a href="https://www.instagram.com/p/B5-FnBsgyLA/"
        target="_blank">even ate at the Café Adriatico</a> nearby. I had yet to be
        sucked into the <a href="https://cnnphilippines.com/life/entertainment/Music/2021/2/11/straight-man-blackpink-stan.html"
        target="_blank">world of Hallyu</a> then; it wasn’t until a couple of months
        later that I realized I was within walking distance of IU and passed up on
        watching her <a href="https://www.instagram.com/p/B6CWtCwgFTG/" target="_blank">concert</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a857bcd-a30e-42a3-aa2e-ba5f900fe7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had the opportunity to be back inside the Big Dome as part of
        the limited in-person audience for SB19’s third anniversary concert “Our Zone”
        last November. The experience of lining up to enter was like going into a
        time machine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d45426-ee79-43d7-93e1-ccddda8f6f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time I watched a local act perform live was when the Eraserheads
        had their reunion concert in 2009, “The Final Set.” It was that long ago that
        the pictures I took then were hosted on Multiply, it was held at the Mall
        of Asia Grounds since the MOA Arena had yet to be constructed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6bb3db-7566-4836-8f98-0602d2a6bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different time for sure. The local band scene was thriving.
        It had been year after year of great hits that spanned my high school to college
        years, from Rivermaya, South Border, Bamboo, Hale, Urbandub, Sponge Cola,
        Mayonnaise, among others. If they weren’t performing in variety shows, they
        were doing gigs in local bars, sometimes even popping up in school fairs.
        You could bring your CDs, magazines, shirts and other merch (or buy them at
        the venue) and have them signed.</p>'
    '22':
      'image': 'jcr:23248e5d-f0c8-4a6f-a016-8c90156a1372'
      'imageCaption': 'The iconic sign of Route 196, one of the gig venues around
        Manila. Photo courtesy of TONY BATTUNG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfa6c5-2f82-4d4a-8469-1e2efc497678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:15:54.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104e17b-8f76-4e23-b91c-31af7031af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could go into 19 East, El Pueblo, or Route 196, grab a drink
        with friends, hang out with your crush, and have that experience be capped
        off by watching your favorite bands. Even at music festivals in Puerto Galera
        or party spots in Boracay, the intimate setting made the artists feel accessible,
        almost like they’re part of your barkada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39cb9c-a12a-4a66-a629-06d0587b6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU107, the station devoted to local rock talents&nbsp;left the airwaves.
        107.5 later became Wish FM, which started the <a href="https://cnnphilippines.com/life/entertainment/music/2017/03/30/wish-bus-performances.html"
        target="_blank">Wish Bus</a>. Reality competitions and their products became
        the go-to route for wannabe artists, and a lot of other international acts
        infiltrated the music charts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e2140-6061-453c-9d41-cc07df6fc626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:05:43.637+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T21:30:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decade that passed, my own collection of band CDs, concert
        stubs and merch was shelved in favor of other hobbies and interests, such
        as graphic novels, sports memorabilia, console games, and general adulting.</p>'
    '23':
