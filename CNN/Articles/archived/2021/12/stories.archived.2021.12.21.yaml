      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a0491-15b4-47e4-95f5-2b74cbc7623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local tuna management plans were built through the Fisheries
        and Aquatic Resource Management Councils (FARMCs), which allowed fishers to
        propose their own policies to the local government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc71b3-eba3-40cb-8c14-838b97e85790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in Mindoro Strait, there is often the problem of "dayuhan"
        or trespassing boats, so the Mindoro Strait fisheries plan proposed regular
        sea patrolling and a direct hotline to report violations, among other solutions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12078e0-899a-4dbe-ad45-56fc6ea17d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman dayuhan na sa ibang bansa kumbaga taga-ibang probinsya
        na malalaking bangka</em>," said Bernard Mayo, the Mindoro federation''s secretary.
        "<em>Pumapasok sila tsaka doon din sila nag</em>loload <em>at</em> unload
        <em>sa bawat munisipyo</em>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b7de1-66f8-4da5-b4ef-aad4bf0492df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t mean foreigners, but those who are from other
        provinces who use big boats. They enter the municipal waters and load and
        unload (tuna).]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d33d2-d795-42ca-8b8e-8126ce78ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayo, who also serves as chair of the FARMC in Mindoro Strait, said
        the role of fishers in planning is crucial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb94dd9d-7c25-4606-9c59-90da3b41d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halos</em> two years <em>kami nag</em>meeting <em>tungkol diyan</em>
        (local tuna management plan)," he said. "<em>Kinalap namin ''yung lahat ng
        lider ng mangingisda kung ano ''yung kalayagan ng palaisdaan nila</em>."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8dd76-710a-4a1a-a580-f6684da4624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We held meetings about it for nearly two years. We
        gathered information on the state of fisheries from the fisherfolk leaders.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e927d-0830-45ce-b3f3-3fdf9eca54bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kanila</em> (fishers) <em>nanggaling lahat ng</em> idea
        <em>kung paano buuin dahil hindi kami makakabuo basta-basta kung hindi sa
        kanila nanggaling</em>," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d48df-08fa-4297-933d-b92b6edb11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of the ideas on how to form (the local tuna management
        plan) came from the fishers and we could not have done it without them.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b04a0-f8cd-4881-9a87-8439108d215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF trained the fishers to organize but it took years for them to
        trust the trainers and other partners - such as traders and tuna processors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f20db6-6bd3-455d-966e-9153851d28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to set-up a multi-dialogue platform that will give them
        the opportunity to discuss their issues and sentiments since they have varying
        interest in the tuna supply chain," said WWF''s PTHP Project head Joann Binondo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e051e-79ad-4b73-8683-42f0af364eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanzuela said the MSC certification is proof that the system is
        working.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d618bb-0608-4285-9d84-80ea38b4630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the catch?</h2>'
    '1':
      'image': 'jcr:9f745043-749d-467e-9560-653e53749258'
      'imageCaption': 'Gene Reaso, President of the Federation of the Lagonoy Gulf
        Tuna Fishers, at the National Tuna Congress in 2019'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804c528-3851-488f-882e-423925c2f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:10:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1007ebcc-379b-41c5-9fb0-5a2025954d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the certification itself is not the end-game, as it falls short
        of looking at other aspects of fishers'' work, such as socio-economic factors,
        Binondo pointed out.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d6475-78ec-40ef-9ad5-250aa8bcaec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita namin na [We saw that] yes, we are MSC-certified but we
        don''t want that our fishers are still poor," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af1928-8405-4a39-9e61-adbb53d2eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the challenges the program had to address was the fishers
        relying on casas, or middlemen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a068e-47ca-4adc-9299-8de617046e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaso said his peers could rake in about ₱6,000 for a 30-kilo Yellowfin
        tuna, but a cut goes to the casa. To remedy this, the fishers set up their
        own "fishing stations," where they themselves prepare and sell their catch
        to consumers. The rates are based on quality - Grade A tuna at ₱350 per kilo
        and above, Grade B at ₱260, and Grade C at ₱120.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dedfaf-dced-4566-855d-2c06c02cfa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These prices fluctuate based on supply and demand. But the attractiveness
        of sustainable fishing promises the fishers that rates will remain steady,
        no matter the season.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7208ccd-c9e2-4596-b07b-933d31008dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Garcia, chairman of the Philippine Association of Tuna Processors
        Inc. (PATPI) said exporters may determine the steady rate by February. The
        PATPI is also a partner of the PTHP.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258b7f6-78c1-4039-a86b-3e336a964f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na natin ibababa ang presyo</em> [The prices will no
        longer drop]," he said. "As long as the quality is right, we will maintain
        the same price all year round so [they] will be protected also."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbe060b-9ea6-44e1-a38c-d4a1e3900687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishers are banking on this guarantee so they can always earn
        and save money.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d5a2f-ae1a-49a3-9322-95f41eee1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving forward</h2>'
    '15':
      'image': 'jcr:0b6af803-e93b-4f2a-9e94-1cfd8f8f2932'
      'imageCaption': 'Bernard Mayo, Mindoro I-FARMC Chair and secretary of the Occidental
        Mindoro Federation of Tuna Fishers Associations, at the National Tuna Congress
        in 2019. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa427cb-1baf-4ab2-90ab-03e1de406ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:10:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd7020-8129-4a4c-8e6f-f77ba2f09be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another remaining gap, however, is not every fishery has connections
        to a nonprofit like WWF.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6182f-d5d5-4e01-a270-cd108b554467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishers would have to rely on their respective BFAR programs,
        but the local offices are confronted with limited capacities due to manpower
        issues.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29efb4-b377-4439-9023-cd23db6d7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanzuela said her division in Bicol only has three regular employees,
        herself included. As a result, each regular staff member holds multiple designations,
        while their budget remains meager. Lanzuela on her own not only oversees Lagonoy
        Gulf, but all fisheries in the Bicol Region.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d16c1-4d5a-40d1-abcb-7890b222802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako pwedeng magkasakit</em>," she said. "That''s how
        hard life is with BFAR, <em>pero maligaya kami makita mo naman na</em> successful
        <em>''yung mga mangingisd</em>a."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d649aa-5ab9-44b5-823d-fcb9cad46739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot afford to get sick. That''s how hard life
        is with BFAR, but we are happy when we see the fishermen become successful.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca05b0-25eb-4f3f-8a7c-0cde5c7bd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, what the bureau and fisheries are clamoring for is their
        own Department of Fisheries, Lanzuela added. But the proposal is still pending
        in Congress.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a461be-5e2b-42b9-8921-e9302067f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mayo, as he reflects on his life from pursuing photography to
        planning fishery projects, he said he wants to leave a legacy behind.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afee29-361d-4d40-bb46-78ced37e8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung maisaayos namin ''yung mga mangingisda, ''yung palaisdaan,
        eh di</em> legacy <em>namin ''yun</em>," he said. "<em>Kahit pa mahirap, kahit
        pa abala na sa trabaho kung tutuusin…may pamilya, may mga anak na nag-aaral,
        ay talagang naroon pa rin ''yung pagtulong</em>."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b4727-28fd-40e8-b9a1-5dc8380c4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are able to manage the fishers and fisheries,
        then that would be our legacy. While it may be difficult, with hours spent
        on work… we have our own families and kids still in school, we still have
        the initiative to help.]</p>'
  'documenting-two-years-of-bicycle-commuting-in-Metro-Manila':
    'author': 'Janardan das Ladyong'
    'caption': 'Janardan das Ladyong of Manila Bike Commuter shares his photos from
      the last two years of the pandemic. Photo by JANARDAN DAS LADYONG '
    'categories': ['ee495b03-2ce1-49d5-a05d-01a874fd9860']
    'created': 2021-12-21T18:32:26.112+08:00
    'imagesource': 'jcr:8a46b0f8-0aed-4caf-a49e-e512e88044bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985584a8-8249-44a5-a1bc-a4055ad210c6'
    'lead': 'Janardan das Ladyong of Manila Bike Commuter shares his photos from the
      last two years of the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T18:51:35.503+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:28:10.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:20.101+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Documenting two years of bicycle commuting in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252dd284-0f0b-4f66-8412-8afac67d9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:51:35.503+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:28:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s Note:</strong> Janardan das Ladyong has been
        a bike commuter in Metro Manila since 2008. He started recording his commutes
        in 2017, and began uploading bike commute footage on his page, <a href="https://www.facebook.com/manilabikecommuter/">Manila
        Bike Commuter</a>, to demonstrate the perspective of bike commuters in Metro
        Manila, its challenges and benefits. He wants to show that bike commuting
        is a viable form of transport, and that bike commuters should be seen as legitimate
        road users and not as road nuisances.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd38fa-258f-4cdc-90e5-bdd418630d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:51:35.504+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:28:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0e652-8663-4992-9969-791c770f91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:51:35.504+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:28:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, the national government haphazardly shut down all
        public transport systems during the nationwide lockdown, forcing businesses
        and essential workers to look for other options to go to work. One transport
        vehicle that became popular was the bicycle. Since then, bike commuting was
        seen more as a viable mode of transportation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69901ee0-abf3-4322-a0bd-0d2e9764b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:51:35.504+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:28:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a few aging bike lanes along Pasig and Marikina, there
        was no working bicycle infrastructure in pre-pandemic Metro Manila. Local
        government units scrambled to put up bike lanes in June 2020 with mixed results.
        Some of the bike lanes made certain routes safer for bike commuters, while
        others were undeniably substandard which posed risks for riders. As a response
        to this lack of bicycle infrastructure, a few advocacy groups put up makeshift
        bike lanes along Commonwealth Avenue, much to the dismay of Metro Manila Development
        Authority (MMDA). This led the MMDA to work with these same bicycle advocacy
        groups by agreeing to test the feasibility of bike lane networks. They then
        put up temporary bike lanes along EDSA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b6955-393e-4f4d-ad1b-3b8c058f3081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:51:35.504+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:28:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction to the pop-up bike lanes was largely positive based on
        a <a href="http://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210129222939">November
        2020 survey</a> by Social Weather Station (SWS), with 9 out of 10 Filipinos
        believing that active transportation is possible in their community and should
        be prioritized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a120efed-9d92-47b7-9e01-76e00d5938a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:51:35.504+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:28:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, under Bayanihan 2, the National government considered putting
        up bike lane networks in Metro Manila, Metro Cebu, and Metro Davao. Following
        this, the Department of Public Works and Highways (DPWH) also released guidelines
        on putting up bike lanes. As a result, bike lane networks were started by
        DPWH in January 2021, and were completed in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfb2e6-2abb-4589-a428-975d6e3cd418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:51:35.504+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:28:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s still an uphill battle to shift the mindset of the motoring
        public, who remains vocal against the implementation of bike lanes. The recent
        removal of protected bike lanes along Amang Rodriguez and C. Raymundo in Pasig
        City is worrying and shows that bicycling advocates must remain vigilant in
        ensuring that the bike lane networks that were started during the pandemic
        will not end in vain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc584b-5afa-412e-8671-2fccf1e6b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:51:35.504+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:28:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much work also needs to be done to ensure the safety of bike commuters.
        Many of our bike lanes are still hazardous, with rough patches, uneven drainages/manholes,
        and metal sheets peppered on them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4144ac-f563-48e8-9809-1a0490ec58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:51:35.505+08:00
      'mgnl:createdBy': 'gabrielle'
