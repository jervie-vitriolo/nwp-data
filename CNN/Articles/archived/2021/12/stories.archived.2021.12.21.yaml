      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5656a86-2873-442e-902b-eb7f0b630ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:07:30.340+08:00
