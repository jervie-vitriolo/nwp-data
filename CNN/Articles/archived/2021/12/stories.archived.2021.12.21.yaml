    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58cbf69-1c0b-4e8a-b0ef-71360502b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.040+08:00
      'mgnl:createdBy': 'pilar'
