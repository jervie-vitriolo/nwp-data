    'jcr:uuid': '1bf5a1e0-23d4-4096-bd7e-c896da416c7b'
    'lead': 'Half a million vaccine doses donated by Argentina and over 1.3 million
      more bought by the private sector have also arrived in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T09:00:07.861+08:00
