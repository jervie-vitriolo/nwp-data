    'template': '1'
    'title': '''It''s a miracle we survived'': Pepe Diokno recalls Odette ordeal'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ca5c4-8101-43fc-9e86-f9b3f9377a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Filmmaker
        Pepe Diokno narrated his experience of being in the path of the destructive
        Typhoon Odette (international name: Rai) while on a vacation in Siargao island
        in Surigao del Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f57fff-ebda-4b6c-8f0c-9def5786c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines on Tuesday they were surprised about the
        typhoon''s impact despite knowing it was about to hit last Dec. 16. He recalled
        a giant wave smashed their lodging in Burgos, Siargao as early as 8 a.m. even
        if they were located on a cliff and the typhoon was expected to make landfall
        later in the afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40247aa1-0088-4a5f-a5c0-f41677b6fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His group, other tourists, and owners sought shelter for hours in
        the Airbnb''s cramped garage, moving later to the guard house — both of which
        were slightly more elevated than their rooms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f0bc44-7c9c-42bb-85d4-f77f666a0ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that this is not the peak so we better evacuate... The
        winds were so strong and we were afraid that the whole structure would give
        way which is why we all wore helmets," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2368bf-17b8-476c-a28a-c41d20aea9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite moving to safer ground, Diokno recalled that the roof of
        the guard house started to fly away. He said they were not spared from flying
        debris, such as tree branches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c217a69-3720-40a9-96ff-f301e9ab6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that we would you know — It''s a miracle that we survived
        with very few injuries," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851c843-e0af-45a6-acbd-6a8d6a6c1b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the typhoon settled, Diokno said his group planned to walk
        from the north to the southern part of Siargao to reach the port since roads
        were impassable to vehicles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a2003e-2321-492b-95ea-a37d44b8b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the journey, that''s where he saw the devastation left by
        Odette.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fe391-3f37-44f5-9cae-133bfb66006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single town that we passed had been hit really badly by the
        storm. We saw people just beginning to pick up what was left to their houses.
        Some already going around with gallons, you know, containers of water looking
        for water. It was almost like a war zone," the young director said.</p>'
