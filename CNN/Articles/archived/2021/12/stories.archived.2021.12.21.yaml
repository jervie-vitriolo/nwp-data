      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ba056-d5a8-42f4-8938-279ac68cfa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:43:44.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:30:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodore Armand Balilo, PCG spokesperson, told CNN Philippines''
        The Source on Tuesday that the Coast Guard station situated in Kalayaan, Palawan
        has been totally washed out when Odette hit the area. The PCG was also instructed
        to survey the area and assist the typhoon-stricken community located there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d26b38-3b10-44ee-b3b5-bf21bf3f45ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:43:44.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:30:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d33d2b-6190-450d-8707-aaf78bef972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:43:44.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:30:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based doon sa instructions ni [Vice Admiral Leopoldo Laroya] kahapon,
        we need to go to Pag-asa Island. Sad to say, ''yung aming outpost diyan, as
        initially reported by our personnel, ay talagang na-wash out," he shared.</p>'
