      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Codog said they intend to reach the municipality of General Luna
        and other towns situated in the mountains that have no direct access to relief
        goods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292ecc3-73aa-4593-a4ea-578c6119f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:07:30.340+08:00
