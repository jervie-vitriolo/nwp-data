      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This year didn''t go as planned for
        employers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a68d73-bef6-400e-8ba2-02f8eecb2b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.782+08:00
