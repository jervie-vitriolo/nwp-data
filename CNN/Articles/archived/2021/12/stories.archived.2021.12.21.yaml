      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df658a-ad3d-4141-a872-bf87778dc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally is accused of supplying the government with overpriced
        face masks and face shields. The firm won over ₱8 billion worth of contracts
        to provide medical supplies despite having a paid-up capital of just ₱625,000.</p>'
  'Drilon-doubts-existence-of-Pharmally-suppliers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-21T21:16:08.633+08:00
    'imagesource': 'jcr:8cc37184-211d-4de8-8db9-14b131aceb16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fea6da1-d665-414f-aa0e-1b05d7c33953'
    'lead': 'Senator Franklin Drilon casts doubt on the existence of Pharmally suppliers
      Acme Pinnacle and Evermore Marketing due to its fictitious office address and
      small capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T21:14:56.932+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:27:43.663+08:00
