      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453b77a-e000-486b-9eb5-f686932aea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit, filed in federal court in Northern New York Monday, accuses
        James of misconduct, claiming she has abused her investigatory powers to target
        her political adversaries and advance her career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5bf1bb-2c6d-4a5d-bfef-d083110e9c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bba6f-fb42-439e-9abd-7e7385c883b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since taking office, she has tirelessly bombarded him, his family
        and his business, Trump Organization LLC, with unwarranted subpoenas in a
        bitter crusade to ''take on'' the President," the suit states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c529031-b569-42b3-a653-54ec39e78021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879dd55-4f45-4837-beb2-2f2f86bed8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James responded to the suit in a statement Monday, saying the Trump
        Organization has repeatedly attempted to delay her office''s investigation
        into its business dealings and called the suit an "attempted collateral attack."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75555c-2d66-4cf4-b6da-d1aa2818edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d43f09-a8b0-4265-b03b-bdce4393674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, neither Mr. Trump nor the Trump Organization get to
        dictate if and where they will answer for their actions," James said in the
        statement. "Our investigation will continue undeterred because no one is above
        the law, not even someone with the name Trump."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31251849-4f38-408d-a640-4cf659312e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944b0c4-17ac-4e38-98a4-c5c0b2ff315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit cites comments James made from her 2018 campaign for New
        York attorney general through recent comments she made on "The View" last
        week, accusing her of openly flouting her duty to remain neutral in public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce12e7-555f-4955-b60b-689d63f26bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5250872-1d33-44ef-95ed-a4e241f02860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' office is investigating whether the Trump Organization manipulated
        the value of its properties. Her office is also working with Manhattan District
        Attorney Cy Vance''s office on a parallel criminal investigation into the
        Trump Organization. The two investigations are separate, but some attorneys
        from James'' office have been designated to work on the criminal investigation,
        which is ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac1359-28c7-4600-a4dc-8a91153e2f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec23274-0002-49f7-883d-72723a72c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s suit accuses James of "relentlessly pushing" Vance''s office
        into a criminal investigation of the Trump Organization. A spokesman for Vance''s
        office declined to comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47333c-1fcf-4737-9683-2ea8fe81c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138715b-c393-43d5-b0cf-d08f90dd69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Trump ask for a declaratory judgment stating that
        James has violated Trump and the Trump Org''s rights, privileges and immunities
        and that her investigations constitute "impermissible state action" and an
        "abuse of power."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59be0e-4648-4c34-b1b3-9f7c9e7e0d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ad7d2-b03c-4b84-bb15-23135ee0d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent judicial relief, James will continue to violate Plaintiffs''
        rights in an unconstitutional manner and Plaintiffs will suffer imminent and
        irreparable harms," the suit states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529e422-fb38-4c40-94d4-eb2d8f0c39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/20/politics/trump-ny-attorney-general-james/index.html">Trump
        sues NY attorney general, seeking to stop investigation into his company</a>."</em></p>'
  'P-G-recalls-Pantene-and-Herbal-Essences-shampoos':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Courtesy: Proctor and Gamble'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-21T01:47:51.788+08:00
    'imagesource': 'jcr:339c3e71-450f-472a-a380-0acd6f51808d'
