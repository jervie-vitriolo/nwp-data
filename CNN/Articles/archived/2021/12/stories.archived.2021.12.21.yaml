      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c7036-477f-496e-b4c2-8593e5112222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:07:30.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:30:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to some private firms to donate more aviation fuel
        so they can rescue more people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a43f5-5291-43c6-824c-c54db5ed23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:07:30.340+08:00
