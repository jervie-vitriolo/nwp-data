      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4690ef68-e425-47f9-96e6-c8566721d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:30:34.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations and pledges from other countries and organizations have
        started to pour in early this week. Among them were China, Japan, the United
        States, Canada, the United Kingdom, Hungary, Singapore, New Zealand, South
        Korea, and Ireland.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854d047-39d8-413d-a170-c08bf01d719b'
      'mgnl:activationStatus': true
