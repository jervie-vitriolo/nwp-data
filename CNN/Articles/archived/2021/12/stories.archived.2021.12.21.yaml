    'jcr:uuid': '2c6d1535-6e81-42c1-94b7-20aa6d0fe457'
    'lead': 'All adults who have been fully vaccinated against COVID-19 can receive
      their booster shots two to three months after completing their first inoculation
      series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T22:18:34.199+08:00
