      'jcr:uuid': 'e2e4dc8c-bdb7-4b19-bc01-30f61eded79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.040+08:00
      'mgnl:createdBy': 'pilar'
