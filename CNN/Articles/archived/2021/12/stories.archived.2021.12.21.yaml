    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:20.357+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drugs']
    'template': '2'
    'title': 'Drug War 2021: The wait continues'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a960eb-7777-4cf1-986d-c5985a97cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:27:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —&nbsp;</strong>The
        families of drug war victims and human rights advocates scored a moral victory
        when, in September 2021, the International Criminal Court (ICC) authorized
        an official probe into President Rodrigo Duterte''s bloody campaign against
        illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93c008-8482-4a59-b146-45c861b7196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:27:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the long wait for justice continues, as the ICC temporarily
        halted the highly anticipated investigation —&nbsp;upon the request of the
        Philippine government in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e021b84-5d20-4ce0-8114-baca7951a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:27:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe would cover crimes against humanity allegedly committed
        in the country between 2011 and 2019, as part of the Duterte drug war, as
        well as atrocities involving the so-called Davao Death Squad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30171a6-b6c3-45b8-a91f-67f549254b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:27:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC said there was "<a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html"
        href="https://www.cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">reasonable
        basis</a>" to proceed with the probe in relation to the crime of murder from
        July 1, 2016 to March 16, 2019. The Prosecutor estimated the number of civilians
        killed in the crackdown ranged from 12,000 to 30,000 during that period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fea88a-a187-42e4-943f-49513d21b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:31:13.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:27:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hague-based tribunal will also look into vigilante-style killings
        in Davao City from November 1, 2011 to June 30, 2016 —&nbsp;back when Duterte
        was still its vice mayor and mayor. The ICC said it has information there
        were 385 victims of extrajudicial killings in the region from 2011 to 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e40815-cb1d-4641-8b68-ef31e45a549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:27:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace: ICC has no jurisdiction</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf39e2-cb85-4cbc-9bcb-0abdcf2e0784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:27:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government <a href="https://www.cnnphilippines.com/news/2021/9/16/Duterte-drug-war-Philippines-ICC-investigation.html">maintained
        it will not cooperate with the ICC</a>, saying the court no longer has authority
        to look into the country''s affairs after it left the Rome Statute in 2019.
        But the ICC said the Philippines was still under its custody in the years
        covered by the probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562549f7-a1ec-4413-822c-19c5ebedcb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself asserted that he would rather be dead than face
        the ICC — but would later say <a href="http://www.cnn.ph/news/2021/10/5/Duterte-ICC-drug-war-investigation.html">he
        will prepare his defense</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5ca01-126a-4229-9a7e-ec76e29afdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, the Department of Justice (DOJ) was busy in its own
        investigation of the drug war — scouring through police reports to check any
        irregularities. After <a href="https://cnnphilippines.com/news/2021/10/20/DOJ-drug-war-review-report-52-cases.html">reviewing
        only 52 cases</a>, the agency discovered that the victims had no traces of
        gunpowder nitrates, despite police arguing that the suspects resisted arrest
        and put up a fight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8cb124-98b3-44e0-a986-d96f4c2e532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe also found that in several cases, there were no ballistics
        or paraffin test results, Scene of Crime Operations or SOCO reports, or autopsy
        reports recorded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e479aba-df9d-4fd8-b938-ec0470deb23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these, the DOJ report also noted the police''s use of
        "excessive force" during arrests that violated standard operating procedure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64263f-fe11-4893-8c84-e1fc452f554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the policemen involved were suspended. Some were demoted
        and dismissed. The Philippine National Police said it will continue to cooperate
        with the DOJ in its investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2049ab-07d9-4f6f-ad0b-1e1071eec16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:31:43.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Malacañang, the Justice department''s findings proved the Duterte
        administration had been prosecuting individuals for the killings under the
        anti-drug campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f69ec3-ca58-4b4f-a0ee-1539fdcc639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ICC pauses probe</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e96bb-b467-4f96-aa79-359753c131c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after the ICC authorized the investigation, the Philippine
        government —&nbsp;through its Netherlands ambassador —&nbsp;sent a letter
        to the court, saying Philippine officials have "undertaken, and continue to
        undertake, thorough investigations of all reported deaths during anti-narcotic
        operations in the country in accordance with the relevant procedures."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192d3a6-97a1-4a1d-b984-3502b20dc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, ICC Prosecutor Karim Khan said the prosecution "<a
        href="https://cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html">suspended
        its investigative activities while it assesses the scope and effect of the
        Deferral Request</a>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf824c8-66bb-4002-85e6-3035d3d49b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the Netherlands Eduardo Malaya''s letter
        also stated: "The Court may only exercise jurisdiction where national legal
        systems fail to do so, which is certainly not the case in the Philippines."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4b93b-719e-417f-99e9-19f6d233cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also said that the DOJ has since referred its report to the
        National Bureau of Investigation, where administrative liability was found
        on the part of law enforcers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f0d0d-a716-4ade-9adf-5be90a2a2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:31:59.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is also looking into around 300 other cases from the last
        decade that will help the agency in its review of other areas of concern that
        possibly also involve human rights violations, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564a140-2084-4163-a7d9-696f18bfc23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a group of lawyers <a href="https://cnnphilippines.com/news/2021/10/21/FLAG-Diokno-hits-drug-war-review-DOJ.html">argued
        that the DOJ''s work had barely scratched the surface</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9665d9-e4b3-4d62-b283-a3c7397dcdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Free Legal Assistance Group cited data from the Philippine Drug
        Enforcement Agency, saying 6,191 deaths have been reported as of August 31,
        2021.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c983f0-f5aa-4320-ac1a-e29f2e39de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:30:12.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 52 cases examined by the DOJ, only seven resulted in the
        dismissal from service of erring police officers, 35 were suspended for 22
        to 180 days, one was just reprimanded while five other cases were dismissed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620aabd6-f863-4677-8458-8b4bc02bc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers also <a data-cke-saved-href="https://cnnphilippines.com/news/2021/11/20/NUPL-ICC-PH-drug-war-probe.html"
        href="https://cnnphilippines.com/news/2021/11/20/NUPL-ICC-PH-drug-war-probe.html">urged
        the ICC</a> to continue its probe for the sake of the victim''s families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b5487-ba58-4166-be20-087ec9a0ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:30:33.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:08.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families of the victims of thousands of extra-judicial killings
        left uninvestigated for years cannot, now, expect to find justice from a system
        designed specifically to protect those people. The actions taken by the ICC
        during the last few months had given them that faint glimmer of hope. We cannot
        take that away from them now," the group said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f7ccc-ad5a-4fc9-a26f-dc89adf8cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T19:29:02.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producers Janine Peralta, Alyssa Rola
        and Bamba Galang contributed to this report.</em></p>'
