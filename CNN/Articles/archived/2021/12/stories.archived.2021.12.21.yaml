      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5f571-9cf9-451e-bfe0-fe7c66689422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the introduction of vaccines in late 2020, many were hoping
        for a return to something resembling normalcy in 2021. But instead they grappled
        with delayed re-openings, vaccine mandates and mask guidance, employee safety
        and hiring and retention struggles as the pandemic raged on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a8bfb-934c-479f-9bc7-9cf435321569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08d4c9-b8b2-4548-854e-ac7ebc89d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the blows are still coming as we close out 2021. Covid cases
        are surging and the Omicron variant is forcing many companies to rethink their
        2022 re-opening plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5706b-1310-40dc-8892-5811245467f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a750e-b17c-4907-946d-b63fbbac8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This constant delay of office re-openings and [new] variants...no
        one at the beginning of the year thought by the time we got to the end of
        the year we would be in the same situation when it comes to Covid-related
        challenges," said Brian Kropp, chief of research for the Gartner Human Resources
        Practice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c62fa2-5226-4bd7-b1ba-e9030e6b10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb17c9-53b3-451f-9f12-6503304a4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that 67% of companies that went fully remote at the start
        of the pandemic have re-opened their workplaces -- with some workers coming
        in voluntarily -- and almost 30% are planning to re-open in the first half
        of 2022, while 5% plan to stay remote.</p>'
