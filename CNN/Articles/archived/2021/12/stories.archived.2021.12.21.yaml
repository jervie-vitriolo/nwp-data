    'template': '1'
    'title': '''Spider-Man: No Way Home'' was the second-biggest box office opening
      ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbd5d4-09b0-4d88-906d-503cbf3fdf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spider-Man made even more money than originally
        projected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49472469-3577-4719-bafd-c7499779272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615dc0c3-a16f-4850-a7f9-7d7265bc37ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spider-Man: No Way Home," the latest movie in the Marvel series,
        notched a record-breaking opening weekend at the domestic box office by bringing
        in $260 million, Sony said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88430939-e834-4835-9e77-3867312c9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5f25e-8ffd-476a-9a1c-34fc27df2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s up from Sunday''s projections of $253 million, and it''s
        remarkable in a pandemic. "No Way Home" has swung past "Avengers: Infinity
        War" — which opened to $257 million in 2018, according to Comscore — to become
        the second highest opening weekend in box office history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b7c4f-74d2-4bff-8a24-70202d553890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97db72d-bbd4-479e-83e5-bb9c83d20e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 2019''s "Avengers: Endgame," one of the biggest blockbusters
        of all time, opened to larger numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08056774-4f8e-4403-8bba-7341658de1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96039b7-b6fb-4316-91b2-bf964ed485f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of recent box office returns, it took only one day for
        the film to become the highest-grossing opening of any movie during the pandemic.
        And it took only one weekend for "No Way Home" to become the highest grossing
        film of 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa7918-d6d2-486d-8f6c-e7060cb3a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57698ec8-fb26-4785-9450-7d7c73ccc7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening was also the best for the month of December, the Spider-Man
        franchise and for Sony Pictures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146cabe-226b-4597-8c4a-aa89c8a8ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c271c0-faf9-45c2-bb16-1f0e1f8e8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has made $600 million globally so far, according to Sony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e9ef1-1cde-4c9e-bc74-7de34bf9dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0faa1aa-139f-44a4-bd08-82417c7f3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Way Home''s" box office totals are a remarkable milestone considering
        the film — which stars Tom Holland and Zendaya as Peter Parker and MJ as they
        battle villains from across the Marvel multiverse — broke records during a
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70d1e9-095b-4a28-a689-fb735b84b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ab931-9c4a-4ba3-9315-2ceb95f11239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which is exclusive to theaters for the time being, was
        able to bring in record box office returns even as the Omicron variant caused
        Broadway shows to cancel in New York City and forced "Saturday Night Live"
        to pull its live audience over the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84446a73-9434-4d1d-9f0d-72bd577c6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:44:24.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/20/media/spider-man-no-way-home-box-office/index.html">''Spider-Man:
        No Way Home'' was the second-biggest box office opening ever</a>."</em></p>'
