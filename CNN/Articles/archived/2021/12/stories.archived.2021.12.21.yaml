    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8eac288-94d4-4462-8cfd-7d5aa3844e4a'
    'lead': 'The lawsuit alleges Walmart has illegally dumped 159,600 pounds of hazardous
      waste a year in the state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T05:11:04.635+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:30:57.691+08:00
