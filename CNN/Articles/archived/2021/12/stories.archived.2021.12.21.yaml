    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a307152-7ee0-4fe0-843d-617272ada00c'
    'lead': 'Procter & Gamble has recalled more than 30 aerosol spray haircare products,
      including many dry shampoos and dry conditioners, warning that the products
      could contain benzene, a cancer-causing agent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T01:50:49.238+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:31:00.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:26:56.542+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Procter---Gamble', 'P-G', 'Pantene', 'Herbal-Essences', 'shampoos']
    'template': '1'
    'title': 'Dozens of Pantene and Herbal Essences shampoos recalled for cancer-causing
      chemical'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ca428-ee08-4b46-bb00-6f1f93f99ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Procter &amp; Gamble has recalled more
        than 30 aerosol spray haircare products, including many dry shampoos and dry
        conditioners, warning that the products could contain benzene, a cancer-causing
        agent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd438a0-a997-4674-a128-495946aecde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836ac1e-441a-4be6-a9e1-8c1fe9cef471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected items include assorted Pantene, Herbal Essences, Hair
        Food, Old Spice and Aussie products, according to Friday''s recall notice,
        which is P&amp;G''s second within a month. A full list of recalled products
        is available on the company''s website, including the production code numbers
        affected by the recall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60adad-2880-4926-9dda-9722cf785a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00780efa-18b7-40fc-998f-84d00bba1a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G said in a statement that the affected products likely will
        not expose people to levels of benzene high enough to cause health issues.
        However, the company noted it has not "received any reports of adverse events,"
        but it''s moving forward with the recall out of "an abundance of caution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d778bb-50b2-4eed-9c1d-89245656984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4aeab-1cc4-42c4-b0b5-78b965471eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exposure to benzene can occur by inhalation, orally, and through
        the skin and it can result in cancers, including leukemia and blood cancer
        of the bone marrow and blood disorders which can be life-threatening," the
        recall notice said. Retailers have been told to remove the recalled products
        from shelves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02352e91-f7ae-431d-baf2-261fefa6e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d91c3c-c939-4414-824d-4b1359e1647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G wants people who purchased the affected products, which
        were sold in stores across the United States as well as online, to throw them
        away. The company is offering full refunds, and customers can fill out an
        online form or contact a hotline at 1-888-674-36319 Monday through Friday
        from 9 am to 6 pm ET.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7dd8c1-b028-41e7-94f0-e904275c8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c876096-d216-40e4-ae7a-14a00beda55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:50:49.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has been alerted of this recall,
        the agency said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82694a-d11a-491f-ac8c-d6c709456583'
