      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin is the husband of Pharmally Biological treasurer Rose Nono Lin,
        and is known for his ties with Chinese businessman and former presidential
        adviser Michael Yang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2025bee-1d0a-4633-9474-5029c09e7dd0'
