      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump and the
        Trump Organization have sued New York Attorney General Letitia James, asking
        for a federal court to halt or limit her office''s ongoing investigations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee19f2-17c1-41b5-8caa-b856e165381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91645c2-f0e4-4cf2-8a94-9019f40aa2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T01:47:25.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:31:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, which comes on the heels of James'' office seeking
        to depose Trump as part of its civil fraud investigation into the Trump Organization,
        also seeks to enjoin James'' involvement in any civil or criminal actions
        against the former President or his company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90774d3-bdd5-4de2-812a-df12d3722c10'
      'mgnl:activationStatus': true
