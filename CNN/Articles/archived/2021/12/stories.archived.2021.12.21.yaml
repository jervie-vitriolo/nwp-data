      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c42ab-609d-4162-b09e-26bb2a6f02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron is also spreading fast in Europe, prompting governments
        across the region to introduce new measures restricting travel and social
        activity. The Netherlands introduced a strict lockdown on Sunday, while France
        said Friday it would ban large outdoor events and gatherings on New Year''s
        Eve. Denmark has closed cinemas and theaters, and limited the numbers of people
        in shops this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02673ab-6a48-42be-8d50-9e532fa5fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c166c3-716f-4423-b1f2-dfd85f482937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, the region''s biggest economy, is already teetering on
        the brink of recession.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c1f1e-b40a-49a5-a570-d34fb11724d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e1cec-5bb3-4fcc-a442-0f5d332909da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if booster shots are effective at reducing the medical risks,
        a rapid spread of Omicron could still overburden health systems and force
        countries to follow the Netherlands and adopt more economically damaging restrictions,"
        Berenberg chief economist Holger Schmieding wrote in a research note on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ec62b-8d4e-49e1-8e8d-74abf4dc7654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895c464-6e92-4972-a70d-3c0bd0eadd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that were to happen, the eurozone and the United Kingdom could
        both see their economies shrink by 1% in the first quarter of 2022, compared
        with the final three months of this year, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ae009-dec8-4925-ae45-9656f34371c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf76e0-1cea-4886-88f7-c580d06b380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.293+08:00
      'mgnl:createdBy': 'bamba'
