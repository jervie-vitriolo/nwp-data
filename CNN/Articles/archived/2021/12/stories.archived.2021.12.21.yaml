    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:11.087+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19-pandemic', 'COVID-19-vaccines', 'Corornavirus-variants',
      'COVID-19-response']
    'template': '2'
    'title': 'Filipinos finally see a glimmer of hope in COVID-19 situation in 2021'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fa5fe-0e07-4684-bdf5-8a704338d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The COVID-19 situation
        in the Philippines does not seem so grim anymore as 2021 comes to a close,
        with daily new coronavirus infections hovering around the hundreds instead
        of tens of thousands recorded earlier this year. More and more adults and
        children are also getting vaccinated, and there is no more shortage of vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ec7a8-920c-4439-8d33-7dda3c8864e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country overcame the challenge of vaccine supplies and surges
        driven by mutating coronavirus variants, but it is not yet out of the woods
        as another variant threatens the country’s improving COVID-19 situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef1902-ade4-46a4-acf6-9168fb9ac8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines looks back at the rollercoaster ride that is the
        COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc1944-49f7-4c7c-9fbc-77b36db9ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination roadblocks and respite</h2>'
    '77':
      'image': 'jcr:5a06aec8-42da-4393-b06a-bd1a6eff15a3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58409e0d-c5c6-4b12-917c-1a6d6f63513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980932d9-d56c-4508-bda4-c74d605cae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country received its first batch of COVID-19 vaccines in late
        February, paving the way for the mass COVID-19 immunization to finally begin
        in March — three months after the United States, a first-world country, rolled
        out its vaccination program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db7f32-6336-45cc-818a-c1fa773c3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines were only initially available to vulnerable sectors, with
        healthcare workers as the top priority because of supply woes due to <a href="https://www.cnnphilippines.com/news/2021/2/25/COVID-19-vaccines-delivery-Philippines.html">unequal
        distribution between rich and developing nations.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d9a8c-1548-4d8a-83f9-0268538c848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from global issues, bureaucracy in the country also hampered
        efforts to immunize Filipinos as early as January.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e776bf-1d54-4293-9002-56c2415a649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Cabinet members, Foreign Affairs Secretary Teodoro Locsin Jr.
        and Health Secretary Francisco Duque III, got into a word war this year after
        Locsin hinted that the latter was remiss in his duties to ensure Filipinos
        are vaccinated as early as possible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da1394-c116-48d3-b9b3-81cfffa4b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Locsin said the country was supposed to have received
        Pfizer COVID-19 vaccines as early as January had Duque not “dropped the ball”
        in securing the prized shots.  In December, the <a data-cke-saved-href="https://www.cnn.ph/sports/2021/12/11/Locsin--PH--dropped-the-ball--on-possible-syringe-offer.html"
        href="https://www.cnn.ph/sports/2021/12/11/Locsin--PH--dropped-the-ball--on-possible-syringe-offer.html">now-infamous
        phrase resurfaced</a> on Locsin’s Twitter account after he claimed Philippine
        officials missed the chance to procure 50 million syringes because of their
        refusal to even discuss the deal with the United States government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab211e6-d880-4bd1-8a27-4afc4871b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque denied both accusations. He also chided Locsin for airing
        dirty laundry on social media instead of calling him directly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ddc37-8255-40a7-b800-85dee00f3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, global initiative COVAX was expected to send the first
        batch of donated Pfizer shots to the Philippines in <a href="https://www.cnnphilippines.com/news/2021/2/11/ph-faces-pfizer-vaccine-delivery-delay.html">mid-February</a>,
        but the absence of a law that indemnifies manufacturers from liability if
        something inadvertently goes wrong with their vaccines led to a delivery delay.
        On Feb. 26, President Rodrigo Duterte signed into law a bill that seeks to
        provide compensation for death and permanent disability linked to COVID-19
        vaccines. The country finally received its first batch of COVAX-donated doses
        in May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc2e73-6643-486d-81a0-10a7aeba8fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time a plane arrived carrying vaccine shipment, whether it
        was procured by the government or donated by wealthier nations, Philippine
        officials welcomed it as it signals a step closer to reaching herd immunity
        for a better kind of new normal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224b09a-219d-4727-8024-4b4810737b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine supply began to stabilize around October, prompting the
        government to <a href="https://cnnphilippines.com/news/2021/9/28/Duterte-OKs-COVID-19-vaccination-general-population-.html?fbclid=IwAR3mOzlUXLZCTvxiFmCEOW6_212DAURulknfCXdS0AW5E3NRiWis8GiXcqg">expand
        the COVID-19 vaccination program to the general population, including adolescents.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3bd5b4-d67c-4aca-898f-cd6a99b385e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 vaccination program expanded further in December —
        with the approval of booster shots for all adults — originally recommended
        for healthcare workers, senior citizens, and people with comorbidities alone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285737e-7b9a-4a5a-b0a0-ce3ebf2e7073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s experts have said booster shots and third doses were
        allowed due to the concerns that the <a href="https://www.cnnphilippines.com/news/2021/11/18/COVID-19-vaccine-protection-elderly-sick-wanes-3-5-months.html">vaccines’
        effectiveness diminishes over time.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd6c121-00bb-4fb6-8d8f-495bb8bb28e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the threat of new variants and expected increase in exposure
        to coronavirus from face-to-face gatherings, the DOH urged the public to get
        a booster as early as three to six months after completing their primary vaccine
        series.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35538c4-f3f4-44c4-a921-19c5cbcb0f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the steady supply and expanded rollout, vaccine czar Carlito
        Galvez Jr. admitted that distribution remains a challenge.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9adc682-4dc1-4956-be23-9322bbd99686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of vaccines remain unused in storage areas due to logistical
        bottlenecks, slow inoculation pace, and vaccine hesitancy. Natural calamities,
        such as earthquakes and typhoons, also affect vaccination operations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc07c97-0f11-4c33-8fa5-da95d6035726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data as of Dec. 20&nbsp;showed 44.2 million people in
        the country have been fully vaccinated. The government only has a few more
        days to reach its adjusted target of completing the vaccination of 54 million
        Filipinos by the end of 2021.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f84d4-0daa-49e6-9d2f-81cdd214fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s ultimate target is to inoculate up to 90% of the
        country’s population.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20589f15-0639-4e0d-b073-6adb236dfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier vowed provinces will get a fair share of the incoming
        vaccines following the requests from local officials. Earlier, the government
        prioritized sending the bulk of limited vaccines to the most densely populated
        areas, with Health Undersecretary Maria Rosario Vergeire saying the country
        would <a data-cke-saved-href="http://cnnphilippines.com/news/2021/5/29/COVID-19-vaccines-outside-NCR-Plus-8-areas.html"
        href="http://cnnphilippines.com/news/2021/5/29/COVID-19-vaccines-outside-NCR-Plus-8-areas.html">attain
        herd immunity faster</a> this way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d65dbc-4fc6-439b-9164-61efbebfe6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:37:15.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is close to receiving 200 million vaccine doses. It
        has so far received 192,344,945 doses as of Dec. 21; the number continues
        to go up as more deliveries are expected to be made before yearend.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ecf75f-51b7-4152-b599-9aedea230011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variant-driven case surges</h2>'
    '78':
      'image': 'jcr:0c99b8c6-e6cf-478d-9ceb-05148f3f8368'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9b0e9-9533-4dbc-91e9-242dd25d0fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a97fe1-9814-4eb5-8d19-d652350c2e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country dealt with vaccine supply issues, it also battled
        at least two surges in COVID-19 cases triggered by three variants of concern.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538ec41-be38-4907-bae4-f1307ef42091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila – the epicenter of the local coronavirus outbreak —
        and nearby areas were the first ones to take the hit in late March to April.
        The huge uptick in infections in Metro Manila, Rizal, Bulacan, Cavite, and
        Laguna led to overstretched hospitals, prompting officials to revert to the
        strictest enhanced community quarantine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0c6b0-72fc-423a-9797-a2728ea05e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once cases decreased in NCR Plus in May, the Department of Health
        reported gradual and sustained increases in new infections all over Visayas
        and Mindanao.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a0221-0b75-4a7a-9360-5bfbeeabf528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, the DOH reported the first two cases of Delta
        variant in the country. It was later found through retrospective sampling
        that Delta was already present in the country <a href="https://cnnphilippines.com/news/2021/11/19/DOH-says-Delta-present-in-PH-since-March.html">as
        early as March 31</a>. The department confirmed the <a href="https://cnnphilippines.com/news/2021/7/22/DOH-confirms-Delta-variant-local-transmission.html">local
        transmission</a> of this feared variant in July.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b474b2b-e36c-4355-b9f9-1b50a7b1b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s health experts said the Delta variant caused the
        record spikes in COVID-19 cases in August and September — as high as over
        20,000 new infections recorded daily. It prompted government officials to
        implement the most stringent measures to slow its spread. More vaccines were
        also deployed to areas experiencing surges.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d267f-9d57-4f5c-9baf-40893be08d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 watchdog OCTA Research began seeing improvements in the
        pandemic situation due to the Delta-driven case surge around November. The
        number continues to improve as the year closes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c96a66-ad61-40ab-b6bb-9eab1f155bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest number of new cases this year was recorded on Dec. 19
        with only 203 new infections. However, it excluded data from 45 laboratories
        affected by Typhoon Odette.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a96d2-40b8-40cb-bed1-93593d702461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as cases are dropping and hospital congestion is easing, a
        new variant of concern called Omicron emerged, triggering travel restrictions
        here and abroad.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee6d36-cf6c-4330-8b0a-f24794f414f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said it is not yet clear whether
        Omicron is more easily spread or if it causes more severe disease than other
        variants of concern. But preliminary evidence suggests there may be an increased
        risk of reinfection with Omicron, it added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7badc42-75b0-469f-8019-83cbdc561e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported its first three imported Omicron cases. DOH
        assured they pose minimal risk to communities since they were isolated upon
        entry in the country.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179d60b-8aca-492a-bddb-ed6a8ce1ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect in 2022</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d970c22-8848-45b4-b27f-81c6a96eb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is in talks with vaccine manufacturers to purchase
        at least 90 million vaccine doses needed in 2022. These will mostly be used
        as booster shots. Officials said around 70 million doses procured in 2021
        will be used for the primary vaccine series next year.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5042fd-e2bb-4db3-819c-37dfd18c01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is also targeting to fully vaccinate about
        90 million Filipinos before President Rodrigo Duterte steps down in 2022,
        according to Duque. Amid the Delta variant-driven surge in September, the
        government increased the herd immunity target to 90% from 70%.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625132f6-f74a-4898-bf2b-96f7f7b69c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration is also expected to approve the
        COVID-19 vaccination of young kids aged 5 to 12 years old and booster shots
        for older children aged 12 to 17.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e772c4-7667-4638-bb50-e3451af538bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:58:56.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 elections will see a transition in leadership as a new
        president, vice president, and lawmakers will lead the nation beginning June
        30. It could also spell change in COVID-19 response efforts.</p>'
  'Metro-Manila-mayors-P100-million-Typhoon-Odette-areas-':
