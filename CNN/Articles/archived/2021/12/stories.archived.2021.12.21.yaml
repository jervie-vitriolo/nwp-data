      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> President
        Rodrigo Duterte has declared a state of calamity in Mimaropa, Western Visayas,
        Central Visayas, Eastern Visayas, Northern Mindanao, and Caraga - regions
        that suffered the wrath of Typhoon Odette.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d801478-2f59-4847-b74c-1386ce673b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T00:00:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:27:42.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address aired Tuesday night, Duterte signed the declaration
        recommended by the National Disaster Risk Reduction and Management Council
        (NDRRMC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715d969-0977-43f6-b64a-d7dd79d629a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T00:00:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:27:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity would allow local governments to tap their respective
        calamity funds to help typhoon-hit communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61674ad-d346-408f-9478-92369119b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T00:00:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:27:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the declaration would also allow price controls on
        commodities in devastated areas, as well as hasten rescue and relief efforts.</p>'
