      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Deputy Prime Minister Dominic Raab told Sky News on Monday that
        he could not rule out further Covid-19 restrictions being implemented before
        Christmas in England.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c108f00a-3606-4264-b76f-73c418c7b02f'
      'mgnl:activationStatus': true
