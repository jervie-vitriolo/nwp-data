      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PrEP was previously available only in the form of pills, Truvada
        and Descovy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358fd2d-54d4-4ea1-bdb5-90a9c5d4201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f45d2d-7374-4496-b111-383e8546c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s approval adds an important tool in the effort to end the
        HIV epidemic by providing the first option to prevent HIV that does not involve
        taking a daily pill," said Dr. Debra Birnkrant, director of the Division of
        Antivirals in the FDA''s Center for Drug Evaluation and Research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06467502-090e-4d5d-b1ea-4facc821e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30627370-c502-4b36-b0e0-d5687e6f4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approval of the new drug "will be critical to addressing the HIV
        epidemic in the U.S., including helping high-risk individuals and certain
        groups where adherence to daily medication has been a major challenge or not
        a realistic option," Birnkrant added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593dd23-a025-4504-a391-8da48ad46c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ea3bd-20bf-4549-b5e2-2fc17da41486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 34,800 new cases of HIV were diagnosed in 2019, the
        latest year for which federal statistics are available. That''s down from
        37,800 in 2015. Data from the Centers for Disease Control and Prevention show
        that in 2020, PrEP was recommended for about 1.2 million people, but only
        a quarter got a prescription for it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2d627-f7e4-45c0-9865-3d1ceab4516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035c052-e9e6-4d5a-9de9-d0cd9b39a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two double-blind clinical trials comparing Apretude with Truvada
        found significantly lower HIV risk in people getting the injection, the FDA
        noted. The risk was 69% lower in the first trial, of HIV-negative cisgender
        men and transgender women who have sex with men, and 90% lower in the second
        trial, which involved cisgender women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c392e-d86d-44a0-a37c-a02f0efd0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89163940-701f-4476-adce-b02482ae1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research also found that Apretude was more likely than Truvada to
        cause side effects such as injection site reactions, headache, fatigue, back
        pain, myalgia and rash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d086a-3e12-4787-9fa6-ad7313e1ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802580cb-1405-4370-8e3d-a12173cb81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of a risk of drug-resistant HIV variants, Apretude is only
        for people who test negative for HIV immediately before starting the drug
        and before each injection. The label also includes warnings about hypersensitivity
        reactions, liver damage and depressive disorders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7000c5-edc4-4aae-9be3-12ef654a36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"FDA approves first
        injectable PrEP medication to lower HIV risk"&nbsp;</em></p>'
  'Bongbong-Marcos-disqualification-response-Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-21T14:32:28.470+08:00
    'imagesource': 'jcr:406a2eba-2191-414c-ae04-c8b6a75abea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0435941-f86e-40c1-90c7-a90c73bf6225'
    'lead': 'The first division of Comelec has served summons to presidential aspirant
      Bongbong Marcos, instructing his legal team to file formal answers to three
      different disqualification petitions against him, Commissioner Rowena Guanzon
      says. However, decision on the case will have to wait until 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T14:36:20.847+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:30:38.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:13.140+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec First Division gives Marcos 5 days to respond to three disqualification
      cases'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118422db-e85f-41ce-9bae-44ead71c9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Commission on Elections (Comelec) First Division on Tuesday served summons
        to presidential aspirant Bongbong Marcos, ordering him to formally respond
        to three disqualification cases pending before the body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e1b4d-765c-4f44-a5b2-e93cc4ec2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Commissioner Rowena Guanzon said Marcos’ camp will
        be given five days to file its answer to each of the three pending cases before
        the division. These are the disqualification petitions filed by Campaign Against
        the Return of the Marcoses and Martial Law (CARMMA) through lawyer Howard
        Calleja, the Akbayan Party-List, and Abubakar Mangelen, who claims he is the
        legitimate chairman of Marcos’ political party, the Partido Federal ng Pilipinas
        (PFP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc96557-64e3-4d3f-99b4-f94d676c1e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, the most senior commissioner in the division, said in a
        tweet that the Akbayan petition “looks better than the others.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5da7f2-152d-43c9-b2f5-91af764c40d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three petitions are all based on Marcos being found guilty for
        not filing his income tax returns from 1982-1985. Although revisions to the
        Tax Code took effect in 1986 — which includes the provision on the perpetual
        ban from public office for violators who are government officials or employees
        — Akbayan’s petition argued that Marcos is still covered by that penalty because
        his 1985 ITR fell due that year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8617df1-2252-4b3d-bd1a-1f3252366c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress on these cases came weeks after the cases were filed before
        the Commission. The summons were sent via email but will also be served in
        person through a printed copy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd54068-f418-492f-8025-51d6da52fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the decision on the case will have to wait until 2022.
        Guanzon said the preliminary conferences on these cases have been set on January
        7, 2022. After that, the parties will file their respective memoranda before
        the commissioners issue a decision on the cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e25488-7e95-4cce-a8d7-53676801dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Comelec spokesperson James Jimenez said the division
        has not decided to consolidate the three cases into one – an option which
        may be tapped by the poll body for cases which are similar in nature.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fd8d7-9d1a-496e-8549-fabff3b71c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangelen’s petition, however, also requested to nullify the certificate
        of nomination issued by PFP to Marcos. He said the former senator was never
        a party member and that PFP’s endorsement was not valid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f6be2-280a-44fa-b237-f6148282eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of the cases against him are disqualification cases and these
        cases need not be resolved before the final list of candidates,” Jimenez said,
        referring to the target release of the list by yearend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff5acc-bdd9-4266-ae90-8833f299617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kailangan ma-resolve natin ay ‘yung mga cancellation, mga nuisance
        (petition) [What we really need to resolve are the cancellation and nuisance
        petitions] and we think those will be resolved presently… I really can’t say
        how long they will take to come to a decision.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a8057-4978-4e4b-b3e3-f8050c55a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the seven petitions against Marcos remain pending before
        Comelec’s divisions. Four are seeking Marcos'' disqualification from the race,
        while two other pleas are asking the poll body to cancel his certificate of
        candidacy for supposedly making false claims that he is eligible to run for
        office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6bac1-137b-4373-b155-0f17c2b54724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T14:36:20.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Second Division dismissed the petition to declare
        Marcos a nuisance candidate.</p>'
