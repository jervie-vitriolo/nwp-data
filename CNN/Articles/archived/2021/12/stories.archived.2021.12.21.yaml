      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda37ea2-667c-41dc-85b9-7a8fb84306b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, some bars and restaurants have been forced to shut down
        because of rising infections among staff and a collapse in customer numbers.
        Six English Premier League soccer matches were postponed over the weekend
        because of player absences due to Covid-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae31bc-e6f9-470d-80b6-e024902b154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbbe258-5f54-4d52-a4e4-76134c7224dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already experiencing a major economic slowdown, buffeted
        by a real estate crisis, a crackdown on private enterprise, outbreaks of Covid-19
        that have disrupted manufacturing and shipping, and a power crunch. Analysts
        say the world''s second biggest economy could grow at its slowest pace since
        1990 next year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43aac25-49ae-4ffe-9482-d9669b3803aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27208894-daef-455c-ae1c-fdd376e076a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.295+08:00
      'mgnl:createdBy': 'bamba'
