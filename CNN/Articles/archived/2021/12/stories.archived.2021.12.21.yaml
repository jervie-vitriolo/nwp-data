      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        country''s outpost, including the Philippine Coast Guard''s station in Pag-asa
        Island in the West Philippine Sea, was not spared from the wrath of Typhoon
        Odette (international name: Rai).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7e0c2-158f-44dd-b213-41b7d577b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:43:44.697+08:00
