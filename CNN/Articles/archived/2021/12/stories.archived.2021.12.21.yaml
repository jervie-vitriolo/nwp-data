      \ authorized an official probe into President Rodrigo Duterte's bloody campaign\
      \ against illegal drugs. \n\nBut the long wait for justice continues, as the\
      \ ICC temporarily halted the highly anticipated investigation - upon the request\
      \ of the Philippine government in November."
