    'jcr:uuid': '943a1400-d162-4575-ba35-e9b2dbf22bed'
    'lead': 'A hotel operator in Mactan and Cebu City says their properties will remain
      closed even after the holidays to recover from damage caused by Typhoon Odette.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T23:51:26.099+08:00
