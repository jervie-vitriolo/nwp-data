    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'DOH', 'Department-of-Health', 'Myrna-Cabotaje',
      'Bayanihan-Bakunahan', 'Laging-Handa']
    'template': '1'
    'title': 'Bayanihan Bakunahan 2nd round: 3.7 million doses administered so far '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7258fdb-7240-48e2-911c-8885ca96225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:28:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — The
        Department of Health says that as of December 20, over 3.7 million doses of
        COVID-19 vaccines have so far been administered. This number accounts for
        those inoculated since the start of the second round of the government''s
        mass vaccination program dubbed "Bayanihan, Bakunahan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de07cd-febf-4ac4-8b1e-337c1e478d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:28:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naka-</em>1,039,000 <em>tayong</em> doses <em>kahapon,</em>
        for a total <em>simula noong</em> December 15 <em>ng</em> 3.7 million <em>sa
        buong bansa,"</em> DOH Undersecretary Myrna Cabotaje said at the Laging Handa
        briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d46bd2-94f4-441c-85b5-7b3a5e18af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:28:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We reached 1,039,000 doses yesterday, for a total
        of 3.7 million nationwide since December 15.]</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DOH Undersecretary
        Myrna Cabotaje says over 1 million doses were administered on Dec. 20: Simula
        nung Dec. 15, (a total of ) 3.7 million doses nationwide <a href="https://t.co/mgQYmxffe5">pic.twitter.com/mgQYmxffe5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1473144086269861891?ref_src=twsrc%5Etfw">December
        21, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce434f4d-4f46-487f-9861-2e5028bce024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:28:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e7486-b45f-4304-a4d0-2f2057db9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:29:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje added that most of the vacicnations on Monday were second
        doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dfcb11-84c6-459b-847a-0fe52d14db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:29:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost one half <em>ang ating</em> second doses <em>kahapon:</em>
        2.1 million <em>ang</em> second dose <em>at</em> 1.1 (million) <em>ang ating</em>
        first dose. <em>May mga</em> 289,000 <em>na</em> booster," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de7ce7-678d-45a9-b35f-12545e5162a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:29:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday, the number of second doses doubled that
        of the first doses: 2.1 million second doses and 1.1 first doses. There were
        289,000 boosters.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea4cbb-dd74-437a-9ef4-0d6f2bacdb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:29:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round of the vaccination drive was originally scheduled
        from Dec. 15 to 17, but some areas had to <a href="https://www.cnnphilippines.com/news/2021/12/14/PH-partial-suspension-2nd-mass-vax-drive-COVID-19-Odette.html"
        target="_blank">postpone</a> the activity because of Typhoon Odette. Rescheduling
        was set to Dec. 20 up to 22. Yet, some places are expected to still not push
        through with it due to heavy damage from the typhoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659d351-5824-4f65-90e0-639f55d4ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:29:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said they recognize that the holidays and dire effects
        of Odette will almost make it impossible to achieve the 54-million target
        set by year''s end. Still, she added that ramping up the drive in areas where
        it is possible to will help achieve the goal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3ea35-3e45-47d0-9c30-2b08f9dd4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:29:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagbigay tayo ng</em> specific targets <em>na mas mataas sa
        iba''t ibang areas na puwedeng magbakuna at binawasan natin iyong</em> target
        <em>sa mga hindi magbabakuna,"</em> she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dfbb04-acd8-4381-af3a-d6886d895e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:29:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingnan natin kung maiaarangkada nila, at maihahataw nila sa
        mga</em> areas <em>na inaasahan natin kagaya ng</em> Region III <em>at saka</em>
        Region IV-A. <em>Medyo malaki-laki ang</em> population <em>ng</em> Region
        VII, <em>so kung hindi pa sila mag-start, medyo mahihirapan tayong umabot
        ng</em> 54 million by the end of this year."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53805da6-24db-4151-8397-ba7455548d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:29:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We gave specific targets. That is, higher in different
        areas where vaccinations were allowed and reduced in areas where it wasn''t.
        Let''s see if they can ramp it up in areas we count on like Region III and
        Region IV-A. Region VII''s population is quite high. If they haven''t started
        there, it will be difficult to reach 54 million by the end of the year.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee8c17-87cc-4894-aea6-8ce0f2540ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:39:17.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:29:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to inoculate 7 million more people in the second
        mass vaccination drive. Despite the postponement in some areas, Cabotaje insisted
        they were confident to reach that goal.</p>'
