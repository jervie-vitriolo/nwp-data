    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b932c4b-97dc-4d3d-8957-96620011f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:22:42.398+08:00
