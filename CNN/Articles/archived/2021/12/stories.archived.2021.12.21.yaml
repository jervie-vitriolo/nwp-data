      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Davos delayed</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef99589-ebf2-4874-b0ff-b0618977ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Economic Forum announced Monday that it would delay its
        annual meeting in Davos, Switzerland — scheduled for January 17-21 — until
        early summer because of uncertainty over the Omicron outbreak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0dbd25-2be0-438d-9523-bab6505ffbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc3d87b-1196-4b1d-82fe-bc2656139109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current pandemic conditions make it extremely difficult to deliver
        a global in-person meeting," the forum said in a statement, citing the impact
        of Omicron on travel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770400b-b076-477e-84a1-ce4ba1f8b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:00:02.294+08:00
