      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC has so far tallied 156 deaths, 275 injured, and 37 missing
        persons. However, only nine fatalities and two injuries have been validated
        so far. The agency also counted 1,113,373 individuals who have been affected
        by the storm - including 417,186 currently staying in evacuation sites.</p>'
