    'template': '1'
    'title': 'PH property market ‘poised’ for rebound in 2022 — Colliers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2708183-8e85-4dee-983c-d2bcad8ad242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        country’s real estate sector is all set to bounce back this new year with
        the progress in the national vaccination efforts and confidence among the
        public, according to Colliers International Philippines’ latest report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269e918-def6-406c-a2b1-7e3ece071405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35355454-3b71-4f44-a004-5847c9e848dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine property market is poised for a rebound in 2022.
        The improving vaccination rate complemented by rising consumer and business
        confidence should inject a much-needed boost to the sector,” said the property
        consulting firm in its 2022 outlook report published Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64495f52-b3c7-4cbe-b6e0-d51e035399cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb826c-0d1c-44f0-af65-6ba61f344e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic recovery is expected to benefit the country’s office, residential,
        retail, and industrial sectors, Colliers Research Associate Director Joey
        Roi Bondoc further explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d2095-88b8-4c34-adfa-e7f5940fbdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65fedfe-356b-442f-8eba-b1c2a0ce778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colliers logged 302,600 square meters (sq.m.) of office deals in
        the nine-month period ending in September, jumping 2% from the same timeframe
        last year. Over 60% of total transactions were done by traditional occupiers
        like legal, engineering and construction companies; government agencies; and
        flexible workspace operators, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95e5c0-4716-4858-bd63-04005046bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e2f03-60cf-4141-ae20-63a83d65a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the implementation of work-from-home (WFH) arrangements,
        some firms, including outsourcing companies, continue to look for office space
        across the country. We see these leasing queries materializing over the next
        12 months which would anchor a recovery in office space take-up within and
        outside Metro Manila,” it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f8177-7f81-487f-a522-69d5509729b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5d23b-590a-4e1c-822c-7b74f3a5433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN Philippines, Colliers Office Services Director
        Maricris Sarino also emphasized that office occupiers are ensuring their layouts
        adhere to physical distancing requirements and placing equipment ensuring
        contactless activities and constantly clean air in light of the more transmissible
        Omicron variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f363a1d-dea8-4f8a-8045-2279fb704538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b14767-6889-4e5d-b39b-29a34dbbdf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New office space supply is expected to reach 723,400 sq.m. next
        year, with deals beginning to pick up not only within Metro Manila but outside,
        too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6f357-9721-4f35-89d6-d149ec546b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc452bd2-ddf8-4051-9297-1c4930bc27a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other sectors</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af57c78-4922-443d-849a-c5d83b7c745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the residential sector, Colliers pegs about 9,700 units to be
        delivered in total this 2022 — climbing by 18% from this year — with prices
        and rents slated to recover as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad84d6a-92fa-4000-b3de-6741fbf6cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ba674-52da-41b9-a6af-66f9d92caba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Colliers believes that the government’s decentralization program
        and major public infrastructure projects should push developers to launch
        more master-planned communities outside of Metro Manila,” the report read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff22c6-420c-4024-b464-77d1b3d9258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c8890-f878-4b00-871a-0ba3d3f72022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colliers cited the likes of the NLEX-SLEX Connector, North-South
        Commuter Railway, along with the Bulacan International Airport and the expansion
        of the Clark International Airport as major projects improving connectivity
        and raising land values outside the metropolis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb54b0-4854-4dad-af33-d8a136790f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e5e4a-792e-4732-ab1d-f0eff1658d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulting firm also sees local tourism driving the recovery
        of the leisure sector this 2022, citing Department of Tourism figures stating
        domestic trips could reach 84.8 million next year. This is about 90% of total
        trips made in 2019, the year before COVID-19 hit the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5fcfbd-22eb-425b-9955-56fcdd08c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921da55-92b6-469a-875b-17f04957c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Colliers is optimistic that revenge travel among local travelers
        should help increase hotel occupancies of selected hotels across the country,”
        it said, adding it expects 1,900 rooms to be completed in the capital region
        alone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b0007-a21f-4178-bbdb-538d762e34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdaf1e6-7f92-4ec1-94b6-eae84e856606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an estimated 523,700 sq.m. new retail spaces are expected
        to go online next year, according to Colliers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4cc72-51a3-4ad5-aaa4-f1800f2a6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d978b49-f137-4dd9-b740-9ad7553973ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company also recommends that retailers expand their
        online presence and maximize technological advances with the popularity of
        e-commerce, enjoining brick-and-mortar stores to be “proactive” in partnering
        with mobile wallet apps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f155b-9ea0-4330-a00d-b89e23a6d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bff1b6-62ec-420c-a524-b2ad9bb8a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T20:03:28.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall operators are also advised to exercise flexibility in the way
        they use spaces. For instance, they can open pop-up stores while utilizing
        available facilities like activity centers for inoculation activities and
        introducing alternative dining options like park-and-dines and al fresco dining.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c960374-6258-4531-9d16-b2fe245fa59e'
