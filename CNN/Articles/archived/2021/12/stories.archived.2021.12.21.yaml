      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9de5e-8f15-4d67-b13b-566da2fbd9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not significantly different from what he had tweeted last
        week when, in the midst of a Twitter war with Sen. Elizabeth Warren, he said
        he''d pay the largest individual tax bill in history this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a23ca25-fde5-4845-9cc1-33a90c9b2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde60637-706e-440c-a9a5-ca8b3af6b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be a massive change from some recent years. An investigation
        by ProPublica found that Musk, and fellow billionaires such as Jeff Bezos
        and Michael Bloomberg, legally paid zero in income taxes in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e16735-32d9-4781-abbd-e24b6acf9571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53459867-90e3-434d-ade7-9b4ffbd809d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, the world''s richest person, doesn''t earn a cash salary or
        bonus. He''s instead been paid through stock options, giving him the right
        to buy shares of Tesla at a price equal to the market price at the time the
        options are issued, but likely well below their value at the time they are
        exercised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84baf695-da04-422b-82c4-555e4deb73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6c763-2ee3-4587-bb0d-1372f7111cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk received 25.5 million split-adjusted options in 2012, and had
        22.9 million of those options vest over subsequent years as Tesla hit certain
        operational and financial targets. But he didn''t have to pay taxes on those
        options until he used them to buy shares.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd6f25-9317-45bb-b6f4-88f3e53b7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b5115-1230-4706-9d57-da6d2f95e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that block of options is due to expire in August 2022, Musk
        finally started the process of turning them into shares of stock in early
        November. And he documented those trades in SEC filings, as company insiders
        are required to do.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a055fc-a978-464f-9308-d8aaa2f43aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d1048-d7d9-43c4-a2d4-cfa77fb5472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he exercises the options, the value of the newly purchased
        shares are taxed as income — a 40.8% rate for someone in Musk''s tax bracket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b86720-baa7-4cdd-b801-da9e7d4a69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314af73-e20e-4f8f-97b8-ea16d3d4059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is where the huge tax bill comes from.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1f6a6-3036-4910-babe-47b16936b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86356e9c-8def-4b32-b02e-17492294c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the process of exercising the options, Musk has been
        selling a portion of the newly acquired shares to cover the withholding tax
        due on the trades, according to his filings. Those sales so far have totaled
        7.5 million shares, bringing in $7.8 billion so far, including the exercise
        price.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d64467-d865-46c2-9d02-56ca26c4eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8813d28-2370-4c07-878b-0a90a8f6d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the sales of shares he acquired exercising options,
        he''s also sold some 5.4 million shares that he had held in trust since the
        start of this process, though those sales will be taxed at a lower, long-term
        capital-gains rate of 20%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a61bc5-5d36-48bc-9fef-a1ed90db99cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff26b3b-8c74-4e2d-8a77-0ca8dcee2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, all told, the federal tax bill on his 2021 stock trades comes
        to about $8.4 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6311064e-8ec2-4625-93ca-d4ebbc7a1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517eefd-a700-4e21-8257-30bac2f51d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s likely not done yet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849913a-38b1-4945-b870-8ae3a6086613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde5753-274e-436e-8dcf-3e04e5cbae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk exercising his options and selling some of those shares is
        being done as part of a pre-arranged plan that allows company insiders to
        trade stock without being accused of trading on inside information.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2ebe8-f3cf-4129-98ae-ddbd369f51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4eae0e-b2f4-4340-afc0-9eb71848b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on past trades, Musk will likely exercise at least 4.2 million
        more options by year''s end, or perhaps even all of the remaining 5.7 million
        options that are expiring in August. That will likely raise his taxes by between
        $1.6 billion and $2.1 billion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e72a25-b946-4ba1-8cbf-33045765e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec3b77d-707e-4e5f-86d7-663ca422d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he''ll be close to an $11 billion tax bill by year''s end.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe05772-eb8f-4c96-8582-99b8e3aae244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726f485-e9c9-49ae-94cb-cc2018b650a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And none of these calculations involve any potential state income
        taxes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f28ed-d592-4c04-8cb2-089bbf01bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a015301-a4b2-4ace-9a0c-2d9c1fb5a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has moved his residence — and Tesla''s official home — to Texas,
        which does not impose a state income tax on individuals. California''s income
        tax rate is the highest in the nation — about 12%. Although it is not clear
        how much of his income will be subject to that tax, he likely won''t avoid
        it altogether, despite his new address.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a50117-92ea-4cde-b6fa-f6f507e84440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b46d4-0063-42d3-a8c8-a6fcbc1e2bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Btw, I will continue to pay income taxes in California proportionate
        to my time in state, which is &amp; will be significant," Musk tweeted in
        June.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001bef31-71d6-4d95-849b-8629a74f60b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:42:42.113+08:00
      'mgnl:createdBy': 'pilar'
