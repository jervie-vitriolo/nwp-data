      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pag-asa Island serves as the lone outpost with a civilian community
        in the Kalayaan Island Group,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a4d06-4260-4894-8cfe-23f346d1a8ae'
      'mgnl:activationStatus': true
