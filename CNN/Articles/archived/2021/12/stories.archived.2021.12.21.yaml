      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m not sure why they are the only companies appearing in the
        BIR system,” said Dargani, the corporate secretary and treasurer of Pharmally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13735b7-f248-4112-b6cf-c090250d49d6'
