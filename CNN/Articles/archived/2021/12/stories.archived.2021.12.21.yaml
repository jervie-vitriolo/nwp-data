      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5977fd5-f560-4066-9a68-17f8202b60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to build local resilience, limit damage, shorten response
        time, and make recovery period more effective following a disaster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f83ed-a2cd-41de-86e2-b506c7ca6fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42963012-6f52-4738-814b-041f1395ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III thanked the French government
        for the financial assistance, adding it “will complement our move to shift
        our focus from theorizing about global warming to executing practical climate
        adaptation and mitigation projects on the ground.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2790e16-bc09-4b51-9bcb-d0fa81110bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b181c-16e8-4ba9-a516-898a6bb6a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it highlights the strong partnership between the two countries
        in mitigating the impact of climate change, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb37d75-5ddb-414d-a101-3afa2a1415fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc0625-51fe-45a8-bc18-ed17c95b24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For AFD country director Laurent Klein, the loan is “in line with
        France''s commitment to support climate action under the Paris Agreement,
        in order to help the Philippine Government meet the ambitious targets it set
        for itself when it submitted its Nationally Determined Contribution (NDC)
        to the UNFCCC [United Nations Framework Convention on Climate Change] earlier
        this year.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648050a8-8ae0-45a7-821c-a53dc5fa573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f6feb5-4b47-4ea4-a258-c69fe0264d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.227+08:00
      'mgnl:createdBy': 'bamba'
