      'mgnl:lastActivated': 2023-01-24T21:30:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e2200-8e8f-4313-ba9c-9f60864ab7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:07:30.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:30:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, "I think a lot of people like me with a private aircraft
        want to lend their airplane.The problem is we don''t have enough fuel in this
        area. To get fueled, we still have to travel to (Ormoc City) which is an hour
        away. If there is fuel here, I think we can add about seven to 10 more planes
        to help a lot more people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b022bb-50f4-4764-85d0-65b00c8566bd'
