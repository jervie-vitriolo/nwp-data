    'title': 'Tuna fishers turn tides through sustainability'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b53d2-8cca-4f65-a1d9-65adf3b2e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:25.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;At the break
        of dawn, two to three fishermen would set sail for Lagonoy Gulf to look for
        Yellowfin Tuna. Some would venture out to sea at night - also hoping for a
        catch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae29262-60e1-49fd-82ca-7dfa1c6de08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would make ten daily trips - each voyage lasting up to 12 hours.
        But the fishermen would only reel in about two Yellowfin Tuna - each potentially
        weighing 25 to 45 kilograms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715415d5-376d-4221-8f5a-959b0f47990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical routine for members of the Federation of the Lagonoy Gulf
        Tuna Fishers, according to its president Antogenese "Gene" Reaso.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21c3d1-bc4c-4551-9502-c9643a46086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang iba aalis ng</em> early morning <em>balik ng hapon</em>,"
        he said. "<em>''Yung panggabi…kung minsan aalis ng mga</em> 7 o'' clock n<em>g
        gabi balik ng umaga… Kung malakas ang dagat ginagabi sila ng kaunti</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd9deb-82cc-416f-85e6-743764ea7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some would leave early in the morning and come back
        in the afternoon. Those who leave in the evening… sometimes they set sail
        at 7 o'' clock and come back in the morning. If the waves are strong, they
        stay out late.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e133576-443e-4b3b-b26d-bcb87d1a3ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaso was born in Malilipot, Albay near the shore of the 3,700 square-kilometer
        Lagonoy Gulf, east of the country, which inevitably entwined his life with
        fishing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97986c51-87dc-4c13-b39b-ec960b4848b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving an accounting job, he started the Malilipot Tuna Fishers
        Association with the help of conservation nonprofit World Wildlife Fund (WWF)
        Philippines. It later became one of the accredited groups in the Lagonoy federation
        based in Camarines Sur, Catanduanes, and Albay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66985dca-a8f1-46d4-8012-79cca682b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lagonoy fishers comprise half of the Philippine Tuna Handline
        Partnership (PTHP), the country''s first fishery to earn a certification from
        the Marine Stewardship Council (MSC), a global standard for sustainability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a38794-059d-4722-8379-e6e99532c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other half is the Occidental Mindoro Federation of Tuna Fishers
        Associations located west of the country, in Mindoro Strait. The strait serves
        as a pathway for tuna, and houses fishermen from the towns of Mamburao, Sablayan
        and San Jose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5bbcec-2f84-443e-886f-049f23aecbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 2011, the fishers underwent training from WWF - studying
        sustainable methods such as steering away from corals and marine sanctuaries.
        They also learned not to practice shark-finning or clipping off the fins of
        sharks, then returning their carcasses to the sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e5877-b89e-460d-a2c7-ba74283525de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> map <em>ng</em> Gulf iplinot <em>kung alin ba dito
        ''yung labasan ng mga</em> tuna - <em>''yung</em> fisher <em>tinanong</em>
        - <em>at saka ''yung mga</em> corals <em>in</em>-identify <em>namin</em>,"
        Reaso also shared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d9947-40a6-44ab-99df-3cff9e61e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On a map of the Gulf, we plotted which areas we could
        find tuna, and we were asked to identify the corals.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed890e40-39f8-456c-b7d3-bed1a110aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tuna fishers use handline fishing gear - simply made of circular
        reels with a single hook - intended to catch one fish at a time. The tools
        limit their purchase, but allow preservation of younger and smaller species
        in the waters. It was one of the factors that hooked the MSC''s attention.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1b377-bc61-4b1e-8fb9-66d7c46705cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:09:22.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overharvested seas</h2>'
    '0':
      'image': 'jcr:823ae5b0-4d0d-492d-ae4a-32060b170ae5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e891b-4306-44d8-aa15-ab4433d7480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T18:03:25.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692f280-d6d0-4c87-a5db-5151455fd562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certification came as Lagonoy Gulf, seen as a spawning ground
        for tuna, saw dwindling stock in the past few years due to overfishing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f778f-d7af-4bfc-9aee-63d1133ecf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> assessment <em>ay sa klase ng</em> species, <em>pero</em>
        overharvested <em>na talaga ang ating</em> fishery," said Noemi "Babes" Lanzuela,
        chief of the Regional Fisheries Training and Fisherfolk Coordination Division
        of the Bureau of Fisheries and Aquatic Resources (BFAR) in the Bicol Region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d11bdd-e31f-49f4-b79e-3426ed90b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We assess by species but the fishery overall, is really
        overharvested.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a078d-3ff3-43ab-a587-b152d47b0e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the BFAR''s National Stock Assessment Program showed that
        in 2011 - when the fishers only started organizing - the total catch for the
        Yellowfin was at 200,300 kilograms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32f59e-70c4-435f-9003-096d64f4089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It peaked in 2017 with over 391,154, but the most recent report
        in 2020 showed it had dropped to 138,028. Lanzuela said these figures do not
        represent the actual population in the fishing ground, only an estimate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1b600-ed85-4ab0-b5a5-0ada70a8fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanzuela said BFAR is proposing to regulate fishing activity by
        banning commercial boats from encroaching on municipal waters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04888d-e3a2-4bfe-8ea9-09ae8a4b1eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.bfar.da.gov.ph/lawAndRegulation.jsp?id=2">Fisheries
        Code</a>, only registered municipal fisherfolk and their cooperatives or organizations
        may exploit municipal waters. But local officials may allow commercial fishing
        activity in a designated area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84f624-3bdb-467b-abe2-fcaa2b7e1296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of illegal, unreported, and unregulated fishing has been
        around for a while.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb806c67-453f-42ca-81d1-aa65e92f96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Philippines was named the <a href="https://www.fao.org/fishery/facp/phl/en">third
        largest tuna producer</a> in the world.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784c1be-9576-436e-a258-a4a45cac0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two years later, the European Union slapped the country with
        a <a href="https://ec.europa.eu/oceans-and-fisheries/fisheries/rules/illegal-fishing_en">yellow
        card</a> due to failure to control illegal fishing activity - one step away
        from a <a href="https://ec.europa.eu/oceans-and-fisheries/fisheries/rules/illegal-fishing_en">red
        card</a>, which would then ban all Philippine fisheries products from the
        EU market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f8995-aeda-454e-a778-cfca0d874d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU <a href="https://www.officialgazette.gov.ph/2015/04/22/ph-gets-green-card-on-iuuf-from-the-european-union/">lifted</a>
        the yellow card in 2015 after the country amended its Fisheries Code to include
        higher penalties against illegal fishing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5337c7-7df8-4bf6-8632-5553d44abee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it still seems to be a concern in tuna hunting grounds,
        so the communities decided to take matters into their own hands by creating
        management plans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cbb34-797d-4c33-8cd3-2ae2eba68a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-14T10:41:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:28:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power in planning</h2>'
    '62':
      'image': 'jcr:99610484-e3e2-4eed-b35a-abbeca12d570'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47c243-12e2-42bf-a266-72ebfd32b161'
