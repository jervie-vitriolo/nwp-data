      'Quest', 'Crimson']
    'template': '1'
    'title': 'Hotels in Cebu to remain closed past holidays, says operator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331c4ef-a013-4e88-9cba-8723fd020d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong>&nbsp;The
        tourism sector faces yet another hurdle: the impact of Typhoon Odette. A hotel
        operator said their properties would remain closed even past the Christmas
        season as they recover from the damage caused by the storm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df5874-ca74-41e5-a085-23fac5ce89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea780705-5900-4ffd-994c-afdd591cfa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to remain closed past the holidays that''s for sure,"
        Chroma Hospitality Country Manager James Montenegro told CNN Philippines''
        The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193cacd-6d35-4d8b-85e8-c5cb65ecbe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4736394-d5d6-48b3-affe-fe77622e9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company manages some of the high-end hotels across the country
        like the Quest and Crimson hotels in Cebu City and Mactan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd64671-2176-4c2d-b8a5-732400f10275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b393082-daa6-412f-9aa9-2bf87fe31e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands were displaced and many homes were destroyed after
        Odette unleashed heavy rains and fierce winds on the central and southern
        portions of the country. Cebu was among those hit hard by the typhoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4494bbc-a254-4861-884d-f999fbc126f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a47b93-569d-42a1-92cd-0112a16840aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montenegro said their hotels are still being used by some guests
        and locals as temporary shelters. Electricity and water also remain to be
        the biggest challenge for them and the communities they assist, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abaaa1-b32e-4020-9250-2a1ec19c2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d30cf-0cea-4e10-a90c-d9816edee340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:27:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montenegro said they are hoping to reopen in Mactan before the Holy
        Week, or earlier. As for Cebu City, they are eyeing to resume operations before
        the Sinulog Festival in January - as long as electricity is restored as soon
        as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e331f6-5c35-458d-b270-36fc610b00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:51:26.100+08:00
      'mgnl:createdBy': 'bamba'
