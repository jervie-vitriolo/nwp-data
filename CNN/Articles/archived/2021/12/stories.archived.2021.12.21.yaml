  'Asa-Miller-secures-2022-Winter-Olympics-berth':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-21T16:28:08.911+08:00
    'imagesource': 'jcr:13b95c3b-981b-4040-a04b-ad8c18f7c154'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '438ad063-42b2-4a66-a607-5d385a5b7b06'
    'lead': 'Asa Miller will be the sole Filipino athlete in the 2022 Beijing Winter
      Olympics after meeting the qualification threshold for the slalom and giant
      slalom events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T16:27:24.139+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:30:35.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:14.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asa Miller secures 2022 Winter Olympics berth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6bf50-f7d0-489e-963e-3ce246892954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) –</strong> Asa
        Miller will be the sole Filipino athlete in the 2022 Beijing Winter Olympics
        after meeting the qualification threshold for the slalom and giant slalom
        events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde21823-64bb-48c2-a411-4f10aecd9d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old alpine skier made the announcement Tuesday on his
        personal Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167dbc9-af4f-4792-9c23-f17f135b9cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fdb3e-bbfc-4dae-bfc4-d457883d7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m extremely excited to announce that I’ll be making my second
        Olympic appearance in Beijing 2022! Big thank you to everyone who’s helped
        me on my skiing journey so far,” said Miller.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f093203-8fca-4874-8d9b-37339dedb776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2c101-a4ee-48d3-a4a3-920ea6c39d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ski and Snowboard Federation president Jim Palomar Apelar
        also confirmed Miller’s qualification in the quadrennial sporting competition
        from Feb. 4 to 20 next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8f7c3-9bd4-42f0-9118-432b72242422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe1f59-51bc-4f4b-8fd3-c22b300f3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apelar explained that Miller secured his second straight Winter
        Olympics berth after he met the qualifying score of 160 points or lower for
        each of the two events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521203c-f030-46db-8a41-80dde63212fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b23a1-e515-4cbc-845c-2161ca516f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portland-born Miller earned 68.56 points in slalom and 63.83
        points in giant slalom in the tournaments he joined for his pre-Olympic qualification
        process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136644b2-83e6-4929-b678-ef07756fae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48850e1-3e64-4fe8-a288-6552b32e6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alpine has a point system. The lower your points the better,” Apelar
        told CNN Philippines on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5811c19-7659-4809-adc6-5411df6f976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f9aff-0003-470a-ac2d-861adf63e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apelar added the world governing body International Ski Federation
        will finalize the list of athletes in Beijing on Jan. 15, but the Philippines
        has been granted one quota slot in the two events which assured Miller’s participation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f2c74-125f-49eb-8a0a-d828e67c1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee557f-98ca-4c70-9a92-7c21295ad2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller also represented the Philippines in the 2018 Winter Olympics,
        where he ranked 70th out of 110 competitors in the giant slalom event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73781e6b-16a7-4c46-a29b-f88118231b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081dd69-6ccf-4284-9403-c821a569273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:27:24.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also expected to be the country’s flag bearer in the Beijing
        Winter Olympics opening ceremony on Feb. 4.</p>'
