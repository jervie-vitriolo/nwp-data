  'Queen-Elizabeth-will-not-travel-to-Sandringham':
    'author': 'Rob Picheta, Lauren Kent and Lauren Said-Moorhouse, CNN'
    'caption': 'Courtesy: Alan Crowhurst/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-21T05:11:27.166+08:00
    'imagesource': 'jcr:172d3ee9-8261-4af5-a69c-8ae4b1f4b476'
