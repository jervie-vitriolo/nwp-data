  'Duterte-Negros-Oriental-Negros-Occidental-Typhoon-Odette':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-21T10:32:47.748+08:00
    'imagesource': 'jcr:33d49586-c1a3-4151-8288-0a019bd4dc25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73a7c358-b698-48d1-a8de-729ba2619d35'
    'lead': 'President Rodrigo Duterte has called on all concerned government agencies
      to extend help to residents of both Negros Occidental and Negros Oriental. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T10:35:11.451+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:30:45.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:08.764+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte vows full support for Odette-hit Negros, sets additional govt
      funds for rehab'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1012d-a5d8-40f8-8a9e-83940c26eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:35:11.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> President
        Rodrigo Duterte has called on all concerned government agencies to extend
        help to residents of both Negros Occidental and Negros Oriental. The Negros
        island was badly hit by Typhoon Odette (international name: Rai).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216545b6-d2e4-4a03-8f00-7286cc04284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:35:11.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited Kabankalan in Negros Occidental and met with Governor
        Eugenio Jose Lacson on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319eec6-767c-41dd-9853-a2d131b0a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:35:11.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Karlo Nograles on Tuesday said the agencies
        were instructed to continuously provide family food packs and potable water
        to residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d96dc-2735-4f2f-99ae-fcc161faf7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:35:11.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development were told to give
        assistance to affected families, while the Department of Human Settlements
        and Urban Development and the National Housing Authority asked to provide
        housing assistance to those with damaged shelters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb090f1-1b99-4f08-b7e1-352d033a5f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:35:11.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also instructed the Department of Agriculture to reach
        out to farmers and fisherfolk, as other agencies were ordered to restore power
        supply and telecommunication.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef518e-3447-4cbd-9d81-d8d00b9ffb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:35:11.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental has declared a state of calamity due to the extent
        of devastation brought by Typhoon Odette.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7667a9d-32b6-464a-9d37-be56219b56ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:35:11.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that Duterte also vowed to raise additional funds
        — estimated at P10 billion — for rehabilitation and recovery efforts in typhoon-affected
        areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd521b-fed8-4885-a0dc-d4feeefbc846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:35:11.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said he is still looking for sources of funds
        since the government coffers have been depleted due to the ongoing COVID-19
        pandemic.</p>'
