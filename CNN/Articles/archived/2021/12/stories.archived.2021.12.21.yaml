      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump was booed
        by a portion of an audience in Dallas on Sunday when he said he had received
        a COVID-19 booster shot, according to video of the closed press event that
        was shared on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9520793-7f4d-4800-a087-57ef0c128abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fdab1-59cb-4afb-afaa-f6cd8ae1629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments by Trump -- who, despite championing his administration''s
        efforts to develop Covid vaccines, rarely discusses his own vaccination and
        has largely declined to encourage others to get it -- came during a stop of
        his tour with former Fox News host Bill O''Reilly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f9408-6719-4b8c-b33a-0888792724ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30549c15-4050-453d-bbe8-c1a93bc57aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to video tweeted by O''Reilly''s "No Spin News," the former
        Fox News host says, "Both the President and I are vaxxed" and then asks Trump,
        "Did you get the booster?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac667a-5f59-4b76-a7ca-4fa27f13ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534affa-51b2-4725-a142-133434c258e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T03:02:04.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Trump says to a smattering of boos in the audience. "Don''t,
        don''t, don''t, don''t, don''t," Trump says in the video, seemingly trying
        to quiet the boos. "That''s all right, it''s a very tiny group over there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58798abd-d357-4e0e-8663-d6406d042901'
      'mgnl:activationStatus': true
