    'lead': 'Senators Francis “Kiko” Pangilinan and Vicente “Tito” Sotto III called
      on the government to immediately order a price freeze on basic commodities in
      all areas hit by Typhoon Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T16:56:57.982+08:00
    'mgnl:createdBy': 'kristel'
