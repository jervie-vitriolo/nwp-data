    'lead': "The Metro Manila Council, which is composed of 17 mayors, passed a resolution\
      \ to release the said amount from the savings of Metropolitan Manila Development\
      \ Authority (MMDA).  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T12:16:07.505+08:00
