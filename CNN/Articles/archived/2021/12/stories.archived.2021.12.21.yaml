      'jcr:uuid': 'd852daa9-447e-462a-945a-9f85af7122b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:31:33.934+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:29:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Marinate beef in hot sauce, liquid seasoning, Worcestershire
        sauce and pepper, for about 5 minutes. Drain and reserve marinade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbe151-520d-4cbb-9650-a8ef9ec18339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:31:33.934+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:29:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Heat MAGNOLIA DARI CREME&nbsp;in pan. Sauté garlic over moderate
        heat until golden brown. Remove half of the garlic from the pan and set aside.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d34e7-b668-4563-82d5-ecfedc216861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:31:33.934+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:29:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. In the same pan, add beef and continue sautéing over high heat
        until beef turns brown. Add marinade and simmer for another minute.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214ceae-47e0-41d3-9378-7f9b3a0741c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T17:31:33.935+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:29:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Transfer to a sizzling plate or serving platter and top with
        toasted garlic and sliced finger pepper.</p>'
