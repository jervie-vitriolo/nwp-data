    'stories': ['47fe08e3-882c-4bf7-af2a-74498d0ac068', '2e5866ba-38f7-4806-8010-cb602fd4a665']
    'template': '1'
    'title': 'NDRRMC: 156 reported dead from Typhoon Odette'
    'updated': 2021-12-21T13:13:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6257b-0bee-454f-ad9c-7ccea1d7b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:56:25.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        reported death toll due to the wrath of Typhoon Odette (international name:
        Rai) has risen to 156, the National Disaster Risk Reduction and Management
        Council said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98de2c-a54d-492c-9407-04639f0389ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:56:25.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only nine of these&nbsp;have been validated, the NDRRMC
        said. Majority of the fatalities listed were from Bohol and Cebu province
        with 68 and 54, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b68b3-12ea-4f21-946c-74660f257bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T00:22:25.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:30:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol Governor Arthur Yap later told CNN Philippines that the province''s
        death toll has climbed to 99, but this was not yet reflected on the NDRRMC
        report. Yap added that there are also 189 injured and 16 missing in Bohol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07557449-eccb-440e-a050-40afce35cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-22T00:22:25.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:30:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dinagat Islands, there were 21 reported casualties, 116 injuries,
        and one missing person, according to Provincial Information Officer Jeff Crisostomo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760cc433-f827-4840-9749-5e325367c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:56:25.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths were also reported in Palawan, Iloilo, Guimaras, Negros Occidental,
        Negros Oriental, Bukidnon, Misamis Occidental, Misamis Oriental, Agusan del
        Sur, and Butuan City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6986c8d-e8b0-4642-a223-62108b590997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:56:25.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC''s tally is less than half of the number reported by
        the Philippine National Police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90e239-d0d6-459c-8640-d76e292ec685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:56:25.566+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest count, the PNP said total deaths climbed to 375. It
        also said 515 individuals suffered injuries while 56 were missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3412b-5eb0-401c-823b-37d3761126e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:56:25.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NDRRMC said 275 people were logged as injured in
        Cebu, Bohol, Negros Oriental, Bukidnon, Misamis Oriental, and Butuan City.
        Two of the injuries have been validated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b560b-f05c-4979-91eb-f6501c916354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:56:25.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven others were reported missing in Palawan, Negros Oriental,
        Agusan del Sur, Bohol, and Cebu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0c4b8-8646-41c5-a184-022264d0980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T11:56:25.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Spokesperson Mark Timbal attributed the gap between their
        numbers and those of the PNP to their validation procedure, stressing "we
        want to make sure all details are verified and validated."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98269ecb-3f7d-4033-8fb1-e0b35e4cd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:18:20.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the PNP said its data is still subject to validation
        by the Office of Civil Defense, and the Interior and Social Welfare departments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0fb87-a1d3-431d-9178-5a74c0f9277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:13:45.953+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All PNP units handling these data exercise due diligence and care
        to preclude possibilities of redundant or omitted [entries] that may compromise
        the accuracy of information," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b1432-a087-459b-96b9-7b02a4581ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:13:45.953+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:30:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette left the Philippine Area of Responsibility on Saturday
        afternoon after it battered the Visayas and Mindanao with nine landfalls.</p>'
