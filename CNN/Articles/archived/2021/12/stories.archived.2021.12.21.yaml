    'template': '1'
    'title': 'Walmart sued for allegedly dumping over a million hazardous items a
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8295d6a-83a3-4dfe-bfdd-8d7f97597668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> California filed a lawsuit against Walmart
        Monday for allegedly disposing of hazardous waste at a rate of "more than
        one million items each year," the state''s Department of Justice announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d29d30-b9e4-4bf9-aa6f-bfa535a0736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804bdc8-86f2-4c2d-b9de-027f757f92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges Walmart has illegally dumped 159,600 pounds
        of hazardous waste a year in the state. Walmart did not immediately respond
        to CNN Business'' request for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25cf940-337c-4266-b94e-ea5cb7818d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb6faf-718e-4a85-91df-89a090bdf7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart allegedly dumped hazardous waste in local landfills that
        aren''t equipped to handle the materials, including lithium batteries, pesticides
        and cleaning supplies, according to the complaint. It also dumped "confidential
        customer information," California claims. The lawsuit alleges Walmart has
        been breaking California environmental law for the past six years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa54ed-9f49-437e-8ae2-8e57a650369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c60f7-3298-4e08-8862-300e716af213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When toxic waste is in landfills, it can make its way drinking water
        or into the air.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af7155-dd79-4145-8f20-abaf26c43e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff78d68-325b-4c80-ab2d-26c37c7669ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite repeated enforcements against Walmart over the past two
        decades, it consistently — and knowingly — fails to comply with California''s
        environmental protection laws," said Dr. Meredith Williams, the California
        Department of Toxic Substances Control director.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d8b2b-5bad-4b75-907f-d480a6eca66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868a210-d081-4c44-b23c-d19fc35b3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Walmart''s first legal battle in California. In 2010,
        the California Attorney General''s Office reached a $25 million settlement
        against Walmart for illegally disposing of hazardous waste. However, in 2015,
        an inspection revealed Walmart continued to dump waste.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640ba38-cc11-41f8-ab8c-f6f80614d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:11:04.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
