      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surviving members of the chart-topping quartet announced his
        death in a Twitter post on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc5bd5e-2924-4f07-8392-db93a3d393ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.780+08:00
