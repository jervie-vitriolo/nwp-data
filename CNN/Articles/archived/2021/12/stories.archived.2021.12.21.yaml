      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon eventually slammed the resource persons'' manner of answering
        questions, calling it a "trainwreck of lying."</p>'
    '23':
