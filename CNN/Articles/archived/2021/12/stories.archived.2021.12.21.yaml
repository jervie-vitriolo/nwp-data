      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/20/investing/elon-musk-11-billion-dollars-taxes/index.html">Why
        Elon Musk will end up with an $11 billion tax bill this year</a>."</i></p>'
  'COVID-19-pandemic-vaccines-variant-2021-yearender':
    'author': 'Lara Tan and Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-21T12:00:02.081+08:00
    'image': 'jcr:0ab932a3-cb7f-43b2-b435-3940a3505989'
    'imagesource': 'jcr:50afba65-8384-4513-8e44-6e3ad440d028'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8322d26-1f70-4d69-ac9b-aa31c89999f4'
    'lead': 'This year, the country overcame the challenge of vaccine supplies and
      surges driven by mutating coronavirus variants, but it is not yet out of the
      woods. CNN Philippines looks back at the rollercoaster ride that is the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T11:58:56.652+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:30:42.797+08:00
