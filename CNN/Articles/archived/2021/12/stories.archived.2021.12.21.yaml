    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006a5af-d113-4e31-b2e4-0ef210df7bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:30:34.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong>&nbsp;As
        the country reels from the devastation caused by Typhoon Odette, other nations
        are offering various forms of humanitarian assistance to help the hardest
        hit areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a77c83-e55b-43c0-8c73-9bd49fdc7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:30:34.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a443c6-592c-44c9-9c3a-2fd4d359d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:30:34.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Prime Minister Marise Payne said her country
        will donate a ₱187.5 million support package to the Philippines. The Australian
        government earlier sent solar lamps, mosquito nets, plastic tarps, and plastic
        sheets to displaced families in Siragao and Dinagat Islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d23426-f506-4397-b69a-0a6e41c079be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:30:34.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e6c59-d1e5-4238-9231-8a3bf1af8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:30:34.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland will give €100,000 to the Philippine Red Cross (PRC) to
        support humanitarian assistance in devastated areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716f6f8-7831-47bf-896b-9a5cd72ea7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:30:34.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e61932-1709-4bf2-9db1-99a383600011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:30:34.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese government also turned over US$500K to the Manila
        Economic and Cultural Office for relief efforts in the aftermath of the typhoon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01c0d63-2a0f-44ff-a1ae-27c7451a261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:30:34.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c97033-5400-492a-a85a-bfc62f75cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-23T19:30:34.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union also allocated around ₱160.69 million worth of
        humanitarian assistance to the country. The EU said this is on top of its
        contributions to the emergency funds of multilateral humanitarian institutions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d7e9e-4d71-4224-b7f5-866c7a9d4212'
