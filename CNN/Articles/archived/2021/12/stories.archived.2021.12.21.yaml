      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12767e8c-7df2-4577-b918-50d507203f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.040+08:00
