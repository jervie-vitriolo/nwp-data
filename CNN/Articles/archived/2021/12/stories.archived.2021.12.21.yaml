      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those we''re rescuing ddin''t make a fuss. Thus, when
        we got back, we bring water and enough food in orderly manner, as some of
        the relief goods have not reached the smaller towns.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218748be-0daa-4bd0-b2a7-a06d24e10c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:07:30.340+08:00
