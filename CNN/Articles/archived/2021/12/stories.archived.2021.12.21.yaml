    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH receives 3.8M donated vaccine doses, 1.3M shots bought by private
      sector'
    'updated': 2021-12-21T23:06:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d12a2-c643-4bf9-8c2a-8a91eb8ef8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:00:07.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Philippines has received over five million more COVID-19 vaccine doses, the
        bulk of which were donated by other nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7bc28-36d4-41c6-b423-34fe53ebd6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:00:07.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3.8 million doses from the United States, France and Argentina,
        as well as 1,358,600 million Moderna shots procured by the private sector
        were delivered to the country on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04095316-4240-4631-9964-52a916a42f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:00:07.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first delivery came from the US government, which sent 1,623,960
        Pfizer doses. This is in addition to 1,775,955 Pfizer shots it shipped Monday
        night, bringing the total donation to 3.4 million doses within 24 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1658f-1614-4140-883b-df157b6b506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T23:11:15.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:30:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government also provided 1,697,000 doses of AstraZeneca,
        raising its cumulative donations to the Philippines to over 5.2 million doses
        so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c9d9c-dc00-413d-91c8-d990c2bffb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:00:07.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both shipments were sent via COVAX.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26352895-c84e-485a-8121-faf68f57be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:01:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/25/TIMELINE-COVID-19-vaccines-deliveries-rollout-Philippines.html?fbclid=IwAR1P3p4kmMMXNL4ahcZ41zPR1qzUp2B8ebcdmHKsso9wwiNi0biA1-Al8lM">RELATED:&nbsp;TIMELINE:
        COVID-19 vaccine deliveries and rollout in the Philippines</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131d4cd-404b-41a0-af91-da3876a993df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:00:07.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Argentina also gave another 500,000 AstraZeneca doses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d67a9-f64d-4a43-a603-a05d8abc07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:00:07.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has already fully vaccinated 43.53 million Filipinos
        since the start of the vaccination program in March.</p>'
