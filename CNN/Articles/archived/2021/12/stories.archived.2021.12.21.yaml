    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9461177-3036-480d-b485-e54391f2f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure who nominated him. I haven''t met him for a long
        time," Pharmally chairman Huang Tzu Yen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349733f-bab3-4a88-b29e-151468e6e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.039+08:00
