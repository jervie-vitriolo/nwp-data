      'jcr:uuid': '6947bc36-6132-4587-8e14-abfbae5bb6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hybrid work will take some time to figure out</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697a7c2-b24a-45dc-9da5-617b50236ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For companies planning to offer a hybrid work schedule, with some
        days in the office and some remote, there''s going to be a learning curve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97ca3e-b79f-459a-b353-efb5ff613b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c78ab3-12c2-430e-8cab-de379bcfa171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market research firm Forrester estimates that by the end of 2022,
        60% of US companies plan to offer hybrid work -- defined as employees being
        able to work more than one day a week remotely -- 10% will remain fully remote
        and 30% will want everyone back in the office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec189b-8dc3-44ac-87c2-0db7f06931b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf831c8e-2d22-406a-a2c1-2b5c5334b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing suggestions that the all-remote group might get a
        little bigger toward the end of the year," said James McQuivey, vice president
        at Forrester.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5323e33-f662-4281-8dfe-401cc00136dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228619b-0b0c-4398-9865-0148213a92db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With employees showing that they want flexible work options, company
        leaders and managers may need to adjust the way they manage and communicate
        to maintain a productive and engaged workforce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906129f-5924-404d-94df-5d277896993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50901d4e-ebd5-4ed5-8a92-dc4d7bd77cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think workers are pretty clear that they want flexibility, but
        the harder part is for companies and leaders to come to terms with it and,
        more importantly, figure out how to make it work -- how to build connections
        remotely, how to manage distributed teams, how to build culture, how to coach
        and enable and engage," said Deborah Lovich, managing director and senior
        partner at Boston Consulting Group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ddcdc2-1461-4d1c-9758-e7b1b33282f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189031f9-39ba-4cda-8bb1-b0f5013ab3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers will need to ensure information, promotions and opportunities
        are distributed fairly among workers and evaluations are based on performance,
        not face time in the office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4edff7-4591-4c46-8d08-c0e260b00a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c1d7d0-40aa-4e77-8333-0ace4e1bd3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you actually lead and manage in a hybrid world? How do you
        run a meeting where half the people are on the call and half the people are
        in person?," said Kropp.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e73ebb-548c-4964-90d6-d2e35828cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78acd5a5-a9bf-480c-80b3-18b7d005f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running a successful hybrid meeting will likely involve technology
        upgrades at many companies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd6c0c-bd7a-4995-8f4d-70988a3f66a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1d6fc-0028-4913-8277-f7ca2e52e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting to the ideal hybrid meeting [involves ensuring that] people
        who are physically present have a meaningful experience and are able to contribute
        but also people who are remote have an equally meaningful experience... and
        there is no way that is going to happen without investing in different uses
        of space," said McQuivey.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a21a74-a487-4ea0-9a90-4095a9608e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d326664-719c-4a30-85a4-856e00b8b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data is also going to play a major role as companies transform their
        business practices and human resources policies, said Nela Richardson, chief
        economist for ADP.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f750f-4182-4914-a993-b5f4b067d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fc8c8-9ac8-487e-9876-39c85f0e8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to keep on track from a business operations perspective,
        data is going to be really essential in monitoring the productivity of workers
        and you will start to see those investments more and more," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01889a-a830-4d84-9589-7f87a0d757f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60832a5-eebf-4548-991e-95b145cbac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things like surveys will also help managers maintain a pulse on
        workers -- especially when they are remote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8268888-99e8-4318-a955-70fac78684cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd94b6-1bc4-42cb-bb26-d81d176cfcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect companies to rely more on data: the sentiment of their
        workers, how engaged they are, do they feel connected to their teams and the
        business priorities?," said Richardson. "That is going to be really helpful
        going forward."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50ae21-86c3-4f90-b667-8f6cf0eea139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d4092-4e4f-400e-b5c2-58065ae41ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expanding flexibility</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7b389-1307-40e2-8303-ebb240172fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flexibility isn''t just about where people work. Employers that
        aren''t able to offer remote work options should evaluate how they can offer
        workers flexibility in other ways.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c7b31-46db-4001-a97a-7f024fd0ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e38582-c846-488f-a5a6-e2e5ace58ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A key challenge of 2022 is, how do we deliver a better future of
        work that has flexibility, accountability, trust, fulfillment and purpose
        for people who are tied to a location," said Lovich. "The future of work is
        making work more human, flexible, productive, engaging and purpose driven."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b4ed8-4780-4c6a-9ba1-13bfbfe521ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc536a09-6465-411a-a214-b3c9bede9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that many employees value schedule flexibility more than
        where they work, and that companies should consider offering less rigid schedules.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d70fa2-13ae-45e3-88a9-dbf78b44f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4464f7-250f-4da4-b7fe-6b28991aa42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Potential solutions include platforms to easily trade shifts with
        colleagues, and providing options to increase or decrease shifts based on
        specific needs," she said, noting that this is already happening in the retail
        sector.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c53d2d3-48e0-42fa-9aee-263151147975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c1a7b-fbeb-4075-a1c0-e2260c8c5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about different shifts, more family-friendly shifts, the
        ability to swap a shift without a big hullabaloo," Lovich said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c605bc68-b00d-4c23-8bdb-74eb45e9a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba0947-57b6-4bc6-8ac4-4455f042837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talent wars continue</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251761f5-e1df-4b08-8a7e-cb21ac4464f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record number of people quit their jobs this year, demonstrating
        that America''s labor shortage is still a problem. As of October, the nation
        had 11 million open jobs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6f535-4936-446d-a548-289e867ad6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df66f75-f7dc-4a06-b2e1-bfd1bfac1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every indication is that 2022 will be just as hot as it is in 2021,"
        said Kropp.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1e04c-cdd0-44f1-b690-f3a9f4e144b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba041f-5ccc-4009-9c62-17fd436fb65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies will continue to try to retain workers while also trying
        to attract candidates in a competitive job market.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0661188-b373-41d2-b88b-65508837eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28aa07-8e1d-486c-af45-96990cfbfd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a war on talent on two fronts," said Katy George, chief people
        officer at McKinsey.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cf302-5e70-430d-b8a1-6bcbccfde00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f82ea-eeaf-4f5f-bf7f-67b542b4e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While compensation plays a major role in hiring and retaining workers,
        Lovich said benefits like tuition reimbursement, wellness, childcare and training
        and development will also be important.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23d774-a500-4d4c-86e0-2f2d17161595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef5670-8f02-400d-b2bc-6772c067c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay checks will be getting fatter</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6812c85-b839-462f-a3b8-a8da91c304af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many workers can expect a raise next year.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27153dd-bbbe-46af-a2a9-d11d80fc3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dee52d-69e9-4cd9-b595-74d3870195df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey from The Conference Board shows base pay may increase
        by an average of 3.9% in 2022, the largest one-year projected hike since 2008.
        The report is based on a survey of 240 companies, over half of which have
        more than 10,000 employees. The labor shortage and inflation were the top
        reasons for the pay bumps.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a7e97-e388-443a-8c84-100a2c6f1644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801857db-04eb-4343-a97f-f9b8dc04d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audit and consulting firm Deloitte, for instance, said it will spend
        an additional $1 billion in the coming months on pay and benefits, such as
        more company-wide days off. It''s part of the firm''s continued effort to
        keep up with a quickly changing talent marketplace, chief talent officer Stephani
        Long said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da06bb-e241-4f22-91f7-ee365f2fe935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55438607-b0fb-4f80-945b-84e09d60efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, many of Deloitte''s employees will see more than one
        raise in a 12-month period. They got one at the end of the firm''s fiscal
        year in the summer of 2021. They may soon get another after the firm completes
        a new mid-year market adjustment. And the firm''s workforce will see yet more
        hikes in the summer of 2022 as part of the normal pay review cycle, Long said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6113f-936b-43d7-88a8-e0fd577e702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d566db-399a-47a9-a146-1bc8ac6d7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Employees will want more action from their employers</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63af6d4-d666-437e-a9cb-c2246b96ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers will expect their employers to play a larger role in political
        and social issues and have a clear definition of what the company stands for,
        experts said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda319e-6330-4027-8b16-5b769896f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdac62-dafd-4a5e-8a5f-16391539f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employees are recognizing that they have some power and influence
        and are demanding more ''walk the walk'' and not just ''talk the talk'' from
        their companies," said George from McKinsey.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f109fac9-9d77-4a95-bfff-c0c8c574c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb453ed4-ed98-4131-b108-205f106e8fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that employees are becoming an important voice in shaping
        corporate agendas, whether it''s on diversity and inclusion or sustainability,
        and they also want to see how their day-to-day work connects with what''s
        important to them.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ca0a4-0c94-4402-a646-407cbbe69989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a99477-ee22-4fd6-aa59-3a13ae968b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employees expect to see and live their purpose in their own jobs
        and career trajectory: ''how is what I am doing contributing to something
        I believe in?''"</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5e468-76f7-44f6-97b3-ae6ca70e2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T09:59:36.790+08:00
      'mgnl:createdBy': 'pilar'
