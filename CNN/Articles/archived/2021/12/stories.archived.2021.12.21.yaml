    'template': '1'
    'title': 'Drilon doubts existence of Pharmally suppliers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046172d-5413-4a9e-9191-5fd5097684f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) –</strong> The
        existence of the two companies listed as suppliers of embattled firm Pharmally
        Pharmaceutical was put in the spotlight during the latest Senate Blue Ribbon
        committee hearing on the alleged anomalous procurement of COVID-19 medical
        supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ebfceb-a47e-43c4-96e0-3110a1eedc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897679b-6e3b-4ec7-a049-e86f8c2a7f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing on Tuesday, Senator Frank Drilon doubted if Acme
        Pinnacle Enterprises Company and Evermore Marketing and Supply Company even
        exist, as evidenced by findings during the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e65e7-d8b5-4874-8be6-9a6c686d139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0a3b3-52dc-48f7-931c-c6ef414f8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Pharmally’s summary list of purchases and importations,
        the controversial corporation paid ₱2.99 billion to Evermore and ₱273 million
        to Acme. This was despite the two suppliers having a declared capital of only
        ₱3 million each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62572c75-83f9-4eea-8807-ee08d2c68e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5689b68-cd35-4952-842e-a6c079c6000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon pointed out that half of the declared cost of sales from
        Acme and Evermore came from “unknown” sources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7666fd-47d6-4c4e-8ea2-f1f52b2679ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b83d1d-62f0-4c29-a117-ae321c02e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is it possible that these suppliers (Acme and Evermore) do not
        exist at all?” Drilon asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a47cb-2309-4635-90ec-9e6b9183e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5827e94-884d-4aba-aec8-0a64e4342037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax expert Mon Abrea, a resource speaker in the hearing, responded
        that Pharmally did not disclose any other suppliers other than Acme and Evermore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e26920-f11c-4930-b5a8-3bcbe0c81aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809b726-5662-4221-ae57-4b03e7df3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrea added that since Pharmally is a new company, they cannot withhold
        income taxes from their payment to the two suppliers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca813cb-bff6-4e59-94fc-62df8c110c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6605f-7701-4781-b932-847aca499d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since Pharmally is a new corporation, BIR (Bureau of Internal Revenue)
        has not yet classified them as a top withholding agent,” Abrea explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24105e-bf0e-4aaf-b85d-f4f7459801b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044511f9-3c93-4d15-9b09-73b7c6c80131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also revealed how Office of the Senate Sergeant-at-Arms (OSAA)
        officers proceeded to the office addresses of Acme and Evermore declared in
        the Securities and Exchange Commission only to find them non-existent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fe1c1-10b1-4bff-a0d4-0a621d6d671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06e2e6-b3e9-4d22-806b-fe1cda55e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:14:56.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:27:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran lawmaker said OSAA officers also went to the residential
        addresses of Acme partner Melanie Busime and Evermore partner Therese Neindre
        but they could not be found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0376a-f1b2-4a01-adad-f6c8106344ba'
      'mgnl:activationStatus': true
