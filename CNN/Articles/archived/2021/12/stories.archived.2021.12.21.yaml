    'mgnl:tags': ['Ethiopia', 'Tigray']
    'template': '1'
    'title': 'Tigrayan forces pull out of neighboring Ethiopian regions in step toward
      possible ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96380e-d2dd-4b96-9e44-2a6637c85dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The leader of Ethiopia''s northern Tigray
        region announced a withdrawal of rebel forces from neighboring areas in the
        country on Sunday, a move that could signal the possibility of a ceasefire
        after 13 months of war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c964235-df25-4536-ac25-d506ceb563c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4a224-5bc0-4660-a293-d3b4545bb978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to UN Secretary-General Antonio Guterres and UN Security
        Council President Abdou Abarry, dated Sunday and seen by CNN on Monday, Debretsion
        Gebremichael, the leader of Tigray''s region, said he had "ordered those units
        that are outside the borders of Tigray to withdraw to the borders of Tigray
        with immediate effect."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfebb00-21e3-4f45-9322-55e9af047375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3f2eb-078e-406f-a31a-9f485a37627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having heard the call to withdraw from both the international community
        and the Ethiopian federal government, Gebremichael said the Tigray People''s
        Liberation Front (TPLF) trusted that "their bold act of withdrawal will be
        a decisive opening act for peace," adding he hopes to commence peace negotiations
        following the cessation of hostilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d15b9-2464-4649-a639-33d2d21042dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a3b8f-03b3-4800-8d87-20a00a057669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T12:58:44.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigrayan forces and Ethiopia''s federal government have been engaged
        in conflict since November 2020, when Ethiopian Prime Minister Abiy Ahmed
        ordered a military offensive in Tigray following lengthy disputes over the
        governance of the region.</p>'
