      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drew a sharp response from Gordon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e287c-10f6-4b00-a4f6-fdf5b9ae1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885641d8-295a-4507-a4de-3d36883e6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re already incriminated whether you like it or not. You''re
        incriminated by your cars. Where did you get the money to pay for your cars?
        You''re incriminated by the fact that you are under the payroll of Mr. Michael
        Yang. You''re incriminated by the fact that you were with Michael Yang when
        you see the President in private," the senator said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f05c1-9ff6-4ae9-af77-4732e898d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d2b97-3943-4465-92d8-cd664a25f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:27:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not incriminating to say who nominated Mr. Lin Wei Xiong
        who doesn''t seem to appear here, he''s still in Dubai. He''s married to Rose
        Nono Lin who is very famous in the country today for having her garages suddenly
        give birth to cars, expensive cars," Gordon added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb5760-d443-4552-b29f-aa9203429288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T21:09:34.040+08:00
