      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the online tribute, tenors David Miller, Sébastien Izambard,
        and Urs Bühler remembered the baritone as a "beautiful soul."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbddc72-501b-4179-bd44-bc33b38c481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with heavy hearts that we are letting you know that our friend
        and partner, Carlos Marin, has passed away," the statement read. "He will
        be missed by his friends, family and fans. There wiIl never be another voice
        or spirit like Carlos."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5c9f4-1558-4a86-9dd1-1afac4e9f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 17 years the four of us have been on this incredible journey
        of Il Divo together, and we will miss our dear friend. We hope and pray that
        his beautiful soul will rest in peace."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b5df4-ec2e-4494-8cc9-09a98b0c473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marín had been performing with the band in the UK in December before
        their tour was postponed "due to illness."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398249df-50e4-4caa-90ee-e6d0b003d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vocalist''s death comes days after the group confirmed on Twitter
        he had been hospitalized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e96531-c4b9-46cf-86c7-725e41adb232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of his illness wasn''t disclosed and the cause of his
        death has not been confirmed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833744d4-57e5-4ff4-beba-0dff8c668f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marín, who was born in Germany but raised in Madrid, was one of
        the founding members of Il Divo -- meaning "divine male performer" in Italian
        -- which was created by Simon Cowell in 2003 under his SyCo record label.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880de63f-c1d7-412c-b431-ea3244805979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to release 10 studio albums with the group, including
        three UK number one albums: "Il Divo," "Ancora" and "The Promise."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4aa839-192f-4c34-8f35-0c3311963c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowell expressed his sadness at the news on Twitter, saying: "I
        am finding this so difficult to put into words how I feel right now. I am
        devastated Carlos Marin has passed away. He loved life. He loved performing
        and always had so much appreciation towards the fans who supported the group
        from day 1. Rest in peace Carlos. I will miss you.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c94a57-b3cc-404e-8a91-d29ddee82125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Il Divo performed the 2006 FIFA World Cup official song,
        "The Time of Our Lives," with R&amp;B singer Toni Braxton.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf4bf1-8db3-4103-bace-edda385ed8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Marin said during an appearance on Mountain Lake PBS that
        he was "proud" that he was able to connect with people through music.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f5654-367f-4fb1-8916-8a2984725078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing being a singer, you can give the people the connection
        to a song and use your voice, your singing voice to tell a story. That''s
        the good thing and that''s the thing I''m really proud of."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6c6a3-229b-4ddd-a332-b1353679abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:33:28.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marín was married to French-born singer Geraldine Larrosa -- better
        known by her stage name Innocence -- until 2009.</p>'
  'COVID-19-full-vaccination-booster-shot':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-21T06:34:56.604+08:00
    'imagesource': 'jcr:e6e63677-a353-4057-b9fa-4354f8a5b417'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb273416-fc75-4996-ba7e-fdc614c3dda0'
    'lead': 'The US Centers for Disease Control and Prevention might consider redefining
      what it means to be ''fully vaccinated'' against COVID-19 to include a third
      dose of vaccine — but the question is when the definition could change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T06:37:23.501+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:30:54.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:02.209+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why changing the definition of ''fully vaccinated'' could be difficult'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3281cc-1f43-46e1-b616-4a2a26c53d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention might consider redefining what it means to be "fully vaccinated"
        against COVID-19 to include a third dose of vaccine — but the question is
        when the definition could change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413daa6-0d70-4b9f-b59c-24d79cd62882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a change is "on the table and open for discussion," Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0521ad45-c695-4f8a-95f0-aaa964e29149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s certainly on the table. Right now, it is a bit of semantics,"
        Fauci told CNBC''s Andrew Ross Sorkin on "Squawk Box." Fauci was referring
        to the definition of "fully vaccinated" for the purpose of regulations or
        businesses that may require vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ccf872-804e-4c19-9fd0-08848f3ad366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s no doubt that optimum vaccination is with a booster,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e7aab-005f-4526-8d24-42477c162214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure exactly when that will happen," he said. "But I think
        people should not lose sight of the message that there''s no doubt that if
        you want to be optimally protected, you should get your booster."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77069b38-79ea-4a81-8cb2-cf4f04af9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means to be "fully vaccinated" against COVID-19 is starting
        to play a big role in most Americans'' lives — and being fully vaccinated
        not only offers some protection against the virus, it comes with certain liberties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c315e-45e5-4b70-b27a-c3d8a773d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some adults, whether they fall under the definition of "fully
        vaccinated" dictates whether they can go into work. For some families, being
        fully vaccinated would allow them to travel out of the country. For some children,
        being fully vaccinated is required to attend school in person.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a745ce88-288f-4c07-bf4b-58d9e04271c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those requirements, based on the current definition, have already
        met with some pushback.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601a94c-cf09-4cc4-ab47-d363b131ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, members of the New York City Fire Department gathered
        to protest Covid-19 vaccine requirements for city workers. In June, a group
        of Houston Methodist Hospital workers protested the health care system''s
        requirement that staffers be vaccinated against Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925641f-d538-47d2-a8a4-90db3d5c090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing the definition could create some logistical challenges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322a874-2d41-4cc3-b27f-b4296599aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Changing that definition is a difficult endeavor''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101dc5b7-e1da-4550-a28e-c0cad125a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the CDC''s interim clinical considerations define "fully
        vaccinated" as having completed two doses of either the Pfizer/BioNTech or
        Moderna coronavirus vaccines, or a single dose of the Johnson &amp; Johnson
        vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e29c4c-5528-4560-abb9-fd0d91582fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Administration of an additional primary dose or a booster dose
        is not required to be considered fully vaccinated for public health purposes
        at this time," according to the CDC''s website, last updated last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae91a06-75be-46a8-8eb7-c1eede1112dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, private businesses, states and other local jurisdictions
        could establish their own definitions of "fully vaccinated" to include booster
        doses well before the federal government, Dr. Scott Gottlieb, a former commissioner
        of the US Food and Drug Administration, told CNBC''s Rebecca Quick on "Squawk
        Box" on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e54f23-7e16-4e34-81a1-58ce48bb43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think states are going to have a hard time doing it, so long
        as the booster is under an emergency use authorization and it''s unclear when
        FDA is going to give full approval to the booster —  probably some time soon,"
        Gottlieb said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072082e-725f-436b-9693-0b604f3da7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the federal government has "tied a lot of decisions to the definition
        of what it means to be fully vaccinated, and changing that definition is a
        difficult endeavor, at least from their perception," Gottlieb said. "So, I
        think that they''re going to be reluctant to do that. I wouldn''t expect them
        to do that, certainly until the booster is fully licensed but maybe until
        next fall."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0de2e-7975-45b0-a35c-234bcfc8d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, the definition of "fully vaccinated" —  moving from
        two doses to three of mRNA vaccine or moving from one to two doses of J&amp;J
        vaccine —  could change as vaccine makers seek approval or amended emergency
        use authorizations (EUAs) of their vaccines under the FDA, according to Nancy
        Allen LaPointe, an adjunct associate professor in medicine and faculty fellow
        at the Duke-Margolis Center for Health Policy at Duke University.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d05494-484a-4db9-bac9-3e3d9ac87c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech coronavirus vaccine is the only one in the United
        States that is FDA approved, "and the labeling, based upon the submitted data,
        is for the primary 2-dose series," LaPointe noted in an email to CNN on Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ee234-0b59-4bc3-ab20-7382b299d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna and Johnson &amp; Johnson coronavirus vaccines are still
        under EUA.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1f965-50bc-486b-9a87-d6d2b75304cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to all vaccine products and uses under EUA, the EUAs
        already provide the authorization for booster doses for adults (and Pfizer
        booster for those 16 and 17 years old). It is possible that the EUAs could
        be further amended as more data is received to strengthen the language around
        booster doses," LaPointe wrote, adding that the CDC could then expand or revise
        its guidance to further recommend boosters more strongly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb365f-a833-4295-ba66-3c2a6eb189e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC could revise recommendations; however, they must stay within
        any constraints" of an EUA or biologics license application (BLA).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb67f3-f8d2-4d34-82fc-0d088c00db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be more accurate to begin to view this in terms of being
        ''up-to-date'' with the current recommendations as they will likely continue
        to evolve and people enter into the vaccination process at different points
        in time," she added. "In addition, we don''t know yet whether additional booster
        doses will be needed in the future —  that is will prevention of serious COVID
        outbreaks and disease require periodic boosters for some or all."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d76dd-c47a-41db-8771-e16638c4629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC stands by current ''fully vaccinated'' definition</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2806a-549f-467e-9a8e-7fb9d8c68897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some physicians and scientists are calling on the Biden administration
        and the CDC to declare that people are no longer fully vaccinated if it has
        been more than six months since completing their second dose.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309386d-2745-450e-a850-9c3618480777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, I think the administration should move the window to four
        months and allow people who are four months out from the second shot to be
        boosted," Dr. Jonathan Reiner, a CNN medical analyst and a professor of medicine
        and surgery at George Washington University, told CNN''s Pamela Brown on Saturday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09305b-d90f-4c9c-aa6e-70c52a27887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a White House briefing Wednesday, CDC Director Dr. Rochelle
        Walensky declined to provide specific details on whether or when the agency
        would change the definition of "fully vaccinated" from its current definition,
        saying data was being evaluated and recommendations would be updated "as necessary."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c9952-ca4a-4bf2-abdd-09c4a312431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The definition right now is two doses of an mRNA vaccine or a single
        dose of the J&amp;J vaccine," Walensky said in response to a question from
        CNN''s Jeremy Diamond.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a201028-1f60-489f-a32e-3519e346c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing to follow that science, and it is literally evolving
        daily," Walensky added. "And as that science evolves, we will continue to
        review the data and update our recommendations as necessary."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1d95a-c0ff-4b81-9daa-106eaf5415a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus vaccine booster shots can help improve protection against
        the Omicron variant, and there is no need for a variant-specific booster dose
        at this time, Fauci said in the same briefing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a34a7d-d5b6-4c31-8ebc-442b2fdb70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci added that the effectiveness of the Pfizer/BioNTech coronavirus
        vaccine against symptomatic Omicron infection is significantly lower than
        against the Delta variant, but a booster dose increases the effectiveness
        against Omicron to 75%.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5220b4d-d4eb-486f-bcfa-3132b8a5b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always said this is a three-dose vaccine," Dr. Peter Hotez,
        a professor and dean of tropical medicine at the Baylor College of Medicine,
        told CNN''s Alisyn Camerota and Victor Blackwell on Wednesday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f54725-69ed-416a-8d7f-ba6adae3d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason is, when you get that third dose, you get a 30- to 40-fold
        rise in virus-neutralizing antibodies, and therefore there''s more spillover
        protection against new variants, including Omicron," Hotez said. "The third
        dose gives you 70% to 75% protection against symptomatic illness."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05368c7e-ba87-43e4-bd80-35c076845277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could simply be "a matter of time" before the "fully vaccinated"
        definition changes, Michael Osterholm, director of the Center for Infectious
        Disease Research and Policy at the University of Minnesota, told CNN''s John
        King on Thursday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de93b09a-6eca-4b44-9768-f183b1b2a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:37:23.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have a much better understanding of why the booster is so
        important," Osterholm said. "It can have a major impact potentially on whether
        someone has a serious illness with either Delta or Omicron or a more mild
        illness — so I''m convinced that this is just a matter of time before this
        change occurs."</p>'
  'Peng-Shuai-sexual-assault-allegation-China':
    'author': 'Helen Regan and Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-21T06:38:13.299+08:00
    'imagesource': 'jcr:2759fc2a-1894-4b91-aade-8a680cb09d2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82624a18-dacf-4f1e-825a-a9cb205380c3'
    'lead': 'Chinese tennis star Peng Shuai has denied making sexual assault allegations
      against a retired Communist Party leader, following more than a month of growing
      concern about her safety and whereabouts that led to the Women''s Tennis Association
      pulling out of China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-21T06:39:59.403+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:30:53.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:27:02.850+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peng Shuai denies making sexual assault allegation against retired Communist
      Party leader, but WTA concerns persist'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0bdc9d-4ebd-4192-8dd0-bab71b94daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese tennis star Peng Shuai has denied
        making sexual assault allegations against a retired Communist Party leader,
        following more than a month of growing concern about her safety and whereabouts
        that led to the Women''s Tennis Association pulling out of China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d161872-a0f5-4257-b687-968d99fe19fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never spoken or written about anyone sexually assaulting
        me," Peng told Singapore-based Chinese-language newspaper Lianhe Zaobao on
        Sunday, in her first comments to international media since the explosive allegations
        came to light.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ae92d-f03a-43e4-9c5f-4e7ce9aca5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she has been able to move freely or was concerned
        about her safety, Peng said she has "always been free" and that she has been
        living at her home in Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af99f5-ddc0-4c4c-a434-38346b54922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview took place on the sidelines of the International Ski
        Federation''s cross-country skiing competition in Shanghai on Sunday, where
        Peng was also photographed with Chinese basketball legend Yao Ming, and two
        former Olympians: sailor Xu Lijia and table tennis player Wang Liqin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955bf7d-3e9f-4bc4-bc6b-fa44e89276f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, skepticism remains about how freely Peng has been allowed
        to communicate, as well as calls for an investigation into the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910c4f8-6392-4999-835a-611089ad4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng said there was a misunderstanding about the since-deleted social
        media post on her verified account on Weibo, China''s Twitter-like social
        media platform, which detailed the allegations on November 2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230a795-34ff-4c07-a7e9-19606a767b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, it''s my personal privacy. There possibly has been
        a lot of misunderstanding. Therefore, there should not be such distorted interpretation
        here," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343b858-cbe1-4588-9c15-1015c18e9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to screenshots of that post, the two-time Grand Slam doubles
        champion accused former Vice Premier Zhang Gaoli of pressuring her into having
        sex at his home three years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbadd80-5f6b-4d05-b567-19a5773cd6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate response from Chinese authorities was to censor any
        mention of the accusation online and block Peng''s Weibo account from search
        results. Peng disappeared from public view for more than two weeks, prompting
        the world''s biggest tennis stars and the United Nations to demand answers
        as to her whereabouts -- as well as a full investigation into her allegations
        against Zhang.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e3eff-5c79-4e51-97a6-9e776e2a22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have not acknowledged the sexual assault allegations
        against Zhang and discussion of the subject continues to be censored in China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6bd9d-a3c1-460d-b557-de16854a8c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing global outcry, individuals working for Chinese government-controlled
        media and the state sports system released a number of "proof of life" photos
        and videos of Peng. The International Olympic Committee (IOC) said it held
        at least two video calls with her, saying the Chinese tennis star "reconfirmed"
        she was safe and well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377dde9c-e3c4-4c41-a2ac-1210f592ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s interview, Peng expressed her appreciation toward the
        IOC, saying she feels "very grateful" to the Olympic body and was "very happy
        to have video calls with them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acb325-ec23-4cc8-9dd5-8932bbf96335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng also said she wrote an email to WTA chairman and CEO Steve
        Simon recanting the allegations "completely of my own will." At the time,
        Simon questioned the validity of the email and said "we won''t be comfortable
        until we have a chance to speak with her."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae213d-f6b3-4dd7-abbe-be0743d9e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the WTA told CNN on Monday, "it was again good
        to see Peng Shuai in a public setting and we certainly hope she is doing well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2ed40-eac2-4ff0-9aed-1a38704fc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have consistently stated, these appearances do not alleviate
        or address the WTA''s significant concerns about her well-being and ability
        to communicate without censorship or coercion. We remain steadfast in our
        call for a full, fair and transparent investigation, without censorship, into
        her allegation of sexual assault, which is the issue that gave rise to our
        initial concern."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecfc9fd-7fd8-4639-9472-46417b9647b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident led to the the WTA announcing an immediate suspension
        of all tournaments in China, including Hong Kong, on December 1. CEO Simon
        said the decision was based on the "unacceptable" response of Chinese officials,
        including rushing to censor Peng''s allegations and ignoring calls for a full
        and transparent investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e5572-03a8-4b2f-9da1-2b6979220263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga comes just a few months ahead of the 2022 Beijing Winter
        Olympics, an event which several Western nations have said their diplomats
        will boycott over China''s human rights record.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2df3e-9e9a-431d-896c-0d2cf2f6bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry said the government hoped "malicious speculation"
        about Peng''s well-being and whereabouts would stop, and that her case should
        not be politicized. The ministry has also said Peng''s situation "was not
        a diplomatic issue."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2135fc2-4e84-49d2-9d28-bb53d93c90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has repeatedly reached out for comment to both Peng and China''s
        State Council, which handles press inquires for the central government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08201b1e-d3f7-42ef-815f-b0c78f3bcc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T06:39:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:30:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vice premier, Zhang, 75, served on the party''s seven-person
        Politiburo Standing Committee -- the country''s supreme leadership body --
        alongside President Xi Jinping from 2012 to 2017.</p>'
