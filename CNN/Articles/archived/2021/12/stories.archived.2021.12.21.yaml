    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef733771-322c-4028-831c-73aa4716874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Philippines has secured a €250 million loan, or around ₱14 billion, from France
        to support enhancement of disaster risk response at the local level</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aacacd9-b77f-4ba6-9ee4-ef2120c4e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9491e3-9185-4ec4-94e4-13ea3006c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Finance (DOF) said it signed a
        policy-based loan with the Agence Française de Développement (AFD) that will
        “support the Department of the Interior and Local Government (DILG) in the
        process of decentralizing the mandate and services for disaster risk reduction
        and climate change management to the Local Government Units (LGUs).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d12d9-4622-48f7-a932-9310ae7a52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a81fc8-7f61-4002-a810-37261ae99540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will help build the capacity of local governments and
        support ongoing reform programs amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc8a9d-fa61-47de-b086-9a5cf3c0b432'
