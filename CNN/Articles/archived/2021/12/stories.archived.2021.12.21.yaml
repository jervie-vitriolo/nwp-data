      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the lowest daily case count since 163 new infections were
        logged in May last year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775f4b0-4c0d-4cb9-9ae3-e7a75046fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T22:34:51.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:30:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 168 new cases, 159 (95%) occurred within the past 14 days
        or from Dec. 8 to 21. The regions with the highest number of new infections
        in that period were Metro Manila with 47 (30%), Calabarzon with 27 (17%) and
        Western Visayas with 16 (10%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9992b-a8c7-4453-9e87-15351ee7c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:31:56.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:30:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally is now at 2,837,719. Of this number, 9,384
        are active cases or currently sick patients —&nbsp;3,406 are in moderate condition,
        3,289 have mild symptoms, 1,804 have severe symptoms, 508 have no symptoms,
        and 377 are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b03a89-91da-44a4-a1e5-c76b1b2b8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:31:56.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:30:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 50,794, or about 1.79% of the infection count,
        after ten more people lost their lives to the disease.&nbsp;From these ten
        fatalities, six (60%) occurred this month, two (20%) in November, and one
        (10%) each in August 2021 and May 2020. The belated reporting is due to late
        encoding of information to the COVIDKaya data storage system, the DOH explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6cb0f7-55c4-406a-978c-fe082e193ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:31:56.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:30:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 372 others got better, raising the survivor tally to
        2,777,541, or 97.9% of the country’s COVID-19 total.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce9ba73-5950-4faa-af2f-10b2d9f2c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T16:31:56.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:30:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 24 non-reporting laboratories, four did not operate on Dec.
        19 while 20 did not submit data. The DOH explained that 13 of the facilities
        experienced internet and electricity problems due to the impact of Typhoon
        Odette. Two of the non-operational laboratories also submitted an official
        notice to the DOH of their closure. The DOH also said that the seven laboratories
        that were not affected by the typhoon shall receive show cause orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e8d57-747b-4b44-b42a-53b688cfa923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T22:34:51.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:30:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, stood at 0.9% based on 22,964 tests reported on Dec. 19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf6530-075a-478b-85b4-d5f52d1aba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T22:34:51.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:30:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization states that countries may reopen if
        they maintain positivity rates of below 5% for at least 14 days. But the presence
        of the more infectious Omicron variant keeps border restrictions tight.</p>'
