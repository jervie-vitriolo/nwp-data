    'template': '1'
    'title': 'China cuts key interest rate for the first time in 20 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1de2ce-0dc8-425c-bf5f-32ce4721fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s central bank cut its main interest
        rate for the first time in 20 months, as authorities step up efforts to boost
        an economy that has been hit by pandemic-related curbs, a real estate slump
        and an unprecedented crackdown on private enterprises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e330f65-0256-4536-9ac1-5a29e97ca2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3671b2f-5116-46df-8096-00ee26548157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China on Monday lowered its one-year loan
        prime rate (LPR) by 5 basis points to 3.8%. The LPR is the rate at which commercial
        banks lend to their best customers and it serves as the benchmark rate for
        other loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9954e9-977b-4a92-83bc-470315d773d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d94ad-2f48-4de5-95fb-1f4c85c4fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Monday''s rate cut is small, it''s the first such move since
        April 2020, when China slashed the rate to boost its Covid-hit economy, which
        had just contracted for the first time in more than 40 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1091c-749c-4b27-89f3-6c9ae4133af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076a9ab-0c4d-4fc2-90c3-f5811f6981a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cut reinforces our view that authorities are increasingly open
        to cutting interest rates amid looming economic headwinds," said Zhaopeng
        Xing, senior China strategist at ANZ, in a research note on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc24cda-921d-4425-ae70-bb0c7eb1f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61aeaf-9cc9-4db3-92a4-3a19991f5973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cut to the lending rate can help reduce borrowing costs for households
        and firms and in turn encourage consumer spending and investment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f24094-d5cb-4f00-9c2b-bd68559ec9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73caaedf-c9a3-4c19-bdda-251cb4c687e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the West, Beijing had refrained from flooding the economy
        with stimulus packages during the pandemic, focusing instead on offering targeted
        support to smaller businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b45e2-a93f-474b-94f3-8d8a3f3438b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f484c31-d019-457d-9455-05f5bafa52c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was the only major economy to record growth in 2020, but this
        year the country''s expansion has been hit by several factors, forcing it
        to consider ways to provide support even as other major central banks withdraw
        stimulus and raise interest rates to fight inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e85e0-b187-4cca-b487-16af8119f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27880905-b245-4147-a75c-78b090fdb56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An energy shortage hobbled industrial output for much of this year,
        as the country struggled to balance its need for electricity with efforts
        to tackle the climate crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d475aa9-7eaa-4b94-8e71-cf3f34060129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c40ef-a33a-45c8-a629-20463b20e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data from last week showed that housing prices fell for
        a third consecutive month in November, a sign that an ongoing property crisis
        continues to deepen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb084dd5-9d52-407a-a8b5-da177a2ea4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327fb04-8b58-4598-87ab-91a488403ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales also struggled, suggesting that coronavirus outbreaks,
        and the government''s "zero-Covid" approach of locking down areas where infections
        flare up, are taking their toll on the economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9e763-51a9-49a8-877d-eca3531746c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4658a-a0b9-47a4-b55e-dcf91b4e451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s top leaders have already expressed concerns about growth
        prospects. At a key economic meeting earlier this month, they said "ensuring
        stability" would be a top priority in the coming year. That''s a huge pivot
        from last year''s meeting, when "curbing the disorderly expansion of capital"
        ruled the day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558465a-4b16-46a3-97dd-1232a5929c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143aaeda-a926-43ee-b724-3567959ab6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter rising economic risks, policymakers pledged at this year''s
        meeting to "front load" policies, including keeping the monetary stance "flexible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf427ff9-6fa4-498d-8b4f-96a5c8183d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e081fa0-4557-422e-9f9f-915a9b0e21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the central bank lowered the reserve requirement ratio
        for most banks by half a percentage point. That move, which reduces the amount
        of money that banks have to keep in reserve, is expected to unleash some 1.2
        trillion yuan ($188 billion) for business and household loans, according to
        the PBOC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4193e-209c-4755-9d08-f1d316991c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T10:14:04.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:30:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
