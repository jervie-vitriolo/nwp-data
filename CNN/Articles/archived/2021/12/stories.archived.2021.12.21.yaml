      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cca33a-4b36-4a22-ba0c-4f53ab92d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T13:05:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:30:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apretude is approved for adults and teens who are at risk of getting
        HIV through sex and who weigh at least 77 pounds. It''s given first as two
        shots a month apart, and every two months afterward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1de34-3391-4ebe-8fee-bd6aa0e4cdd9'
