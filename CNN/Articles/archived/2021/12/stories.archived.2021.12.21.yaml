      'mgnl:lastActivated': 2023-01-24T21:30:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d138745-9062-4d8a-a9be-504e4f3a2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-21T05:25:36.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:30:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to implement adaptation measures across various sectors,
        like agriculture, forestry, and health, to reduce and address residual loss
        and damage.</p>'
  'Odette-agriculture-damage':
