      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also presented documents that show Huang appeared to have
        transacted with Air Charter Service for the flight of siblings Mohit and Twinkle
        Dargani from Davao City. The senator said the flight worth $140,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3fa28-d151-4494-a498-15ad8151392c'
