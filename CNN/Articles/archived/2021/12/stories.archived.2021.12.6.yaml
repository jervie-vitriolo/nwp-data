      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — Two
        more disqualification petitions against presidential aspirant Ferdinand “Bongbong”
        Marcos, Jr. were raffled to the Commission on Elections’ First Division, according
        to Comelec spokesperson James Jimenez on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313cffd-cf23-41b3-b6d8-26a18e3a4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T21:18:15.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d7dc60-1037-4c13-a287-32a04358c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T21:18:15.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were separately<a href="https://www.cnnphilippines.com/news/2021/12/2/Bongbong-Marcos-disqualification-petition.html">
        filed last week</a> by members of the Akbayan Citizens Action Party and by
        National Commission on Muslim Filipinos Commissioner Abubakar Mangelen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da213ba-1281-47f0-8019-d1c6216275af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T21:18:15.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8fed1-a2f5-45be-a386-e43de68986cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T21:18:15.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan members asserted that Marcos is perpetually barred from
        running for public office due to his conviction in 1995 for failure to file
        income tax returns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43943a89-f7b9-4ecc-9399-af14f9dd5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T21:18:15.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d314d76-eff1-4cd2-8a40-e7c7cc0cc9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T21:18:15.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangelen, who claims to be chairman of the presidential hopeful’s
        political party Partido Federal ng Pilipinas (PFP), argued that Marcos was
        not a member of the PFP in the first place. Aside from the disqualification
        plea, Mangelen also sought to nullify the certificate of nomination issued
        by the party to Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacac31b-19c8-439a-b9ad-2c37c89bbec7'
