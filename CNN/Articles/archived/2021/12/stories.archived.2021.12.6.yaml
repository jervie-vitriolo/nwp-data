      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re two months deep into the 2022 election season — a season
        that political analyst Tony La Vina called "<a href="https://www.theguardian.com/world/2021/oct/01/it-is-a-circus-philippines-election-season-gets-under-way">a
        circus</a>" due to all the twists and turns. With the pandemic most likely
        taking a bulk of the campaign battle online, it''s important to be vigilant
        about the rampant disinformation floating around in these spaces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a80c1-65ad-41f6-b907-02ca640e7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:39:50.609+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consortium on Democracy and Disinformation is a network of journalists,
        academics, and civil society representatives that has been working to counter
        disinformation through initiatives such as a newsletter, and now a lecture
        series. From Dec. 6 to 10, they are hosting "Fighting The Big Lie," a lecture
        series by&nbsp;experts. Nobel Peace Prize winner Maria Ressa hosted this morning''s
        lecture on Facebook and the Big Lie, while speakers for the succeeding days
        include Cheryll Ruth Soriano, PhD on "YouTube and the Big Lie," Jason Cabañes,
        PhD on "Digital Media and the Big Lie," Gang Badoy on "Mass Media and the
        Big Lie: A Mental Health Study Approach," Paolo Ven Paculan on "Education
        and the Big Lie," and Xiao Chua, "History and the Big Lie." — CNN PHILIPPINES
        LIFE STAFF</p>'
