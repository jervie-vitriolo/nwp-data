      'text': '<p><strong>Join a lecture series on democracy and disinformation</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e0fb4-9e58-4da0-9078-e5676d88e1ef'
      'mgnl:activationStatus': true
