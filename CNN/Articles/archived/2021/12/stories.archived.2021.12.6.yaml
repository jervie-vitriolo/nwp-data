      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f649806-bc64-4a5c-9b61-b31394fff142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:40:43.553+08:00
      'mgnl:createdBy': 'vince'
