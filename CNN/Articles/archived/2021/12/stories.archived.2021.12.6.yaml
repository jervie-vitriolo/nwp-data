      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1028a280-236c-4a31-bc2f-4725c35b1db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, any foreign national who travels to the US must be fully vaccinated,
        though there is no vaccination requirement for American citizens for air travel,
        either globally or domestically.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e05d5-ac2f-4983-8b2d-72079080e212'
      'mgnl:activationStatus': true
