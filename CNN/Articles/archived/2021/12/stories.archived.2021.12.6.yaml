  'COVID-19-case-minimal-risk-Philippines-December':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-06T13:26:07.637+08:00
    'imagesource': 'jcr:b4fca593-ac39-4335-ab50-0062e0e55825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44c84fe6-57d2-4c25-92b0-10fc9283289a'
    'lead': 'The average daily attack rate from Nov. 22 to Dec. 5 is now below one,
      which means the country can be downgraded from low risk to minimal risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T13:27:16.986+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:49:14.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:42.231+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH now at minimal risk case classification for COVID-19'
    'updated': 2021-12-06T23:09:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5cf86-11a0-4425-bc7c-8ada95931b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:27:16.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        COVID-19 situation in the country continues to improve as the Department of
        Health reported on Monday that the Philippines is now under minimal risk case
        classification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cabc4-ebf8-4a2b-8669-bbd135fc3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:27:16.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vegeire said the average daily
        attack rate from Nov. 22 to Dec. 5 is now below one, which means the country
        can be downgraded from low risk to minimal risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fa085-c2ea-4393-ab89-83a8d84d761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:27:16.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationally we remain at minimal risk case classification with a
        negative two-week growth rate at -57% and a low-risk average daily attack
        rate at 0.67 cases for every 100,000 individuals," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a3fb55-04dd-423c-9080-c8590282c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:27:16.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of the 17 regions are under the same classification, the
        official added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be34841-53e1-4b07-a472-7127b74a8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:27:16.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Metro Manila, Cordillera Administrative Region, Cagayan Valley,
        and Zamboanga Peninsula are under low risk case classification, which is one
        step higher than minimal risk status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ce5f9-7100-4512-b7f7-5421292a4d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:27:16.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s positivity rate is now at 1.80%, with Metro Manila
        having the lowest rate at 1.1%. This refers to the percentage of all tested
        people who get positive results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930ac60-2532-44c5-99b4-01b48afde9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:27:16.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas are even reporting zero COVID-19 infections for days,
        like the municipality of Pateros.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd32ea-e5d3-44e0-b162-0a5e13fc8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T23:09:15.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:49:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Pateros Mayor Miguel Ponce III said
        since Nov. 13, they have not recorded any positive case from tests they conducted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd123b7-3290-483b-8543-542ca5dacc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T23:09:15.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:49:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed this to the high vaccination rate in the town. Around
        96% of Pateros’ adult population is now fully immunized while close to 75%
        of its residents aged 12-17 have also received their coronavirus shots, the
        chief executive noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00dbce-1339-47e1-accc-370da0a4b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T23:09:15.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:49:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponce said the administration of booster shots for priority groups
        has already started.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54906fe3-809d-4e0f-a792-eaa0900e50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T23:09:15.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:49:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vegeire said the health systems capacity in all regions
        are at low risk or under 50% use.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f35932-ce21-4c8d-b441-744610e7cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:27:16.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded 2,834,775 COVID-19 cases as of Sunday,
        with 13,853 active cases. The death toll is now at 49,386.</p>'
  'Asia-Pacific-omicron-variant-threat-reopening-':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-06T13:47:12.889+08:00
    'imagesource': 'jcr:02fb95db-3eb8-47d5-835e-9de36cf6f9c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49ef6771-219f-4e86-8566-05c3a3916494'
    'lead': 'Little is known about the potential dangers posed by the Omicron coronavirus
      variant but concern over its spread is already threatening to wreck reopening
      plans in Asia-Pacific.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T13:49:41.801+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:49:14.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:42.593+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia-Pacific', 'COVID-19', 'omicron']
    'template': '1'
    'title': 'Asia-Pacific wants to live with Covid. Omicron is threatening those
      reopening plans

      '
    'visualType': 'image'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e162e-7cb3-468c-933e-9b056eed75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Little is known about the potential
        dangers posed by the Omicron coronavirus variant but concern over its spread
        is already threatening to wreck reopening plans in Asia-Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58c799-9150-49b3-a115-b2ab1ffa7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf56488-18ad-4072-a1ce-245d024c83ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than 20 months of strict border controls and restrictions
        on daily life, many countries in the region had tentatively started to loosen
        up and live with Covid -- months after their European and North American counterparts
        fully reopened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8d0f0-241e-45cf-8ea6-97bb799e6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb38ba-49fd-4df5-8feb-8becfef8a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it took only a matter of days to change that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70218952-352f-4acc-816a-4c1d2059a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f524cf1-5ec8-4ceb-b406-0eca83c4ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, after South African scientists detected a new variant,
        dozens of nations imposed travel bans on visitors from several southern African
        countries. Some countries in Asia-Pacific have gone further by extending mandatory
        quarantines or shutting their borders to almost all foreign travelers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178e0f9-96c2-492c-b840-f4e1684983d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca78ce0-37ac-431b-90af-55791e61c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in the United States say it will take at least two weeks
        to know more about how the variant impacts vaccine efficacy and Covid treatments.
        As public health experts wait for the data, governments across the Asia-Pacific
        region aren''t taking any risks. Many are acting quickly over concerns the
        new Omicron variant could spread into their territories, even in places with
        already-strict border rules or high vaccination rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be4e12-ff92-4358-826c-d86ab88ea00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80d754-1e9f-485b-9edb-aa51721a4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that''s understandable. But, they say countries may
        need to adjust their expectations of what living with Covid looks like and
        improve vaccine equity as the virus becomes endemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a3202-3ea4-499e-81b2-b4607cadb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0379b-ed6f-4751-8124-253f3be5462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, we thought we lived in this black and white world in
        terms of the possibility of living with Covid or without it, but that choice
        is kind of going away with it becoming endemic," said Renu Singh, research
        assistant professor with Hong Kong University of Science and Technology, who
        works on the politics of public health during Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81965c07-8983-46a8-81dd-58d992a5c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d191a0-7f63-47cf-ab5b-c2b5bb22a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some countries in Asia delay reopening</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131a047-9d3c-4651-8178-edddc766ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the strongest reactions to Omicron, Japan shut its borders
        to almost all non-citizens, including international students, business travelers
        and people visiting family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806508f8-f5c4-4f80-af83-27b4a84b80d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d4f89a-fe56-40d0-b65f-04a2dc46d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan initially asked all airlines to suspend reservations -- potentially
        stranding Japanese citizens overseas -- but later rescinded the request after
        complaints. Japanese citizens and foreign residents with a reentry permit
        are still generally allowed to reenter Japan, according to the Ministry of
        Foreign Affairs, though they will have to complete mandatory government quarantines
        from certain countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb25d8-74b2-4cd9-85a2-97ca15050ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7eb949-c9c4-4335-8406-82ce51a80943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules come just weeks after Japan showed signs of opening
        up, reducing its mandatory quarantine for vaccinated business travelers from
        10 days to three and dropping a curfew on bars and restaurants in the capital,
        Tokyo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ed598-83a9-4161-9da4-edf8b25a08e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54fbd4-88ba-4287-b31f-4f3a0f7e8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Japan isn''t the only Asia-Pacific country rolling back plans
        to ease restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adc2ac-6c67-4e57-a395-e67697aea230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37475f7c-dfeb-4f9e-8454-1ab8c4a4589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia -- which began reopening a month ago after more than a
        year of tough border controls -- has delayed plans to allow migrants and international
        students into the country for two weeks over Omicron concerns. It has also
        banned visitors from several southern African countries. In addition, some
        state governments are once again requiring international and inter-state travelers
        to quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253f721-56b1-4ac4-b416-e54ca2efeda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54db7f-c171-471b-ad92-7ef6623ad500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even countries that relied on tourism and whose economies and people
        suffered badly as tourism dollars dried up are putting reopening plans on
        hold. The Philippines, for example, temporarily suspended its plans to allow
        fully vaccinated international travelers to enter the country in response
        to Omicron.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81787cf5-7b5a-4f5e-ac1c-e90ec10488fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59db5db-8c59-42c1-8f1e-be230bffc137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jason Wang, a professor of pediatrics and health policy at Stanford
        University, said reopening is a "dynamic process" that may require countries
        to adjust their policies quickly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557ecf3-beee-49df-8421-9f7514b318d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049e46a-e7a5-4e5a-8a62-183984426572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the pandemic has taught us is to balance lives and livelihoods.
        It''s like the heart, we need both systole (contract) and diastole (relax)
        to keep the heart pumping. Governments need to apply restrictions when cases
        go up quickly, but can relax when infection rate goes down," Wang said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6345ff9-c120-48e7-9f7f-6723b88ea726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d7e8e-42fe-4416-815c-c9de339710df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to minimize the risk of infectious spread while allowing
        travel," he said. "We now have many finer tools to fight the pandemic. Travel
        ban is a big gun that should be used temporarily, not in the long run."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ff29e-60b3-451e-a028-04f94d9354bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e00952-d6de-4892-82e1-cbbf4cd555b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Others wait and see</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148aae2-929d-4c3c-9dd2-e19f546f1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One country not making major changes amid the Omicron scramble is
        China, likely due to the fact its travel restrictions are already extremely
        tight with few foreigners able to enter the country. Zhang Wenhong, an infectious
        disease expert in Shanghai, said the new variant would have "no major impact
        on China at this time."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2c859-73a0-4626-8813-5a3a8d9f098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c29c32a-da34-42ed-aeb1-7d8b3ba34a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, which was one of the first countries in Asia Pacific
        to announce a blueprint for living with Covid, also appears to be taking a
        wait and see approach.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb444b-3f87-45c0-b70c-9da111e94b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405c5a1-e7b7-4689-9bbb-c19e17737dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the city-state banned all travelers from seven southern African
        nations, Health Minister Ong Ye Kung has compared Singapore''s post-Omicron
        situation to a game of Snakes and Ladders.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac8564-3d63-403a-8315-a26d8811ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fef3f-2f57-4fd2-8a10-d0af273a8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Omicron is more infectious, more harmful and vaccines do not
        work well against it, then we have stepped on the snake square, and we will
        go down, which will set us back a long way," said Ong, adding that if Omicron
        is more infectious, but the symptoms are milder, the city-state will "maybe
        even take a leap forward in our transition to living with Covid-19."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326ac49-1306-4a77-96a1-d7666a4962a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44d684-8008-44ee-b80a-39e1b0fe19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Minster Lawrence Wong said on December 1 that while border
        restrictions are Singapore''s first line of defense, the city-state couldn''t
        rely solely on them so it would focus on ramping up vaccines boosters, among
        other measures.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e3f92-98db-4c29-9624-1462ff245884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f2921-95c0-43d4-949b-cc224f29610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand, which dropped lengthy quarantines and reopened its borders
        to fully vaccinated international travelers from eligible countries on November
        1, also said it would not step back from reopening plans -- despite also restricting
        travelers from several southern African countries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed6ab2-f7fd-4271-8702-c482c2371755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1df09-0196-4c92-b2dd-30167c4bdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants another border closure as it was really difficult
        for us to reopen the country," Tourism and Sports Minister Phiphat Ratchakitprakarn
        said, according to the Bangkok Post. "Our economy still suffers from the crisis,
        so there will be no more border seals unless we are in a very critical situation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1117ddc-cff3-4a16-8206-dd577a48293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8075b0e-6906-4837-b303-7934c497fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the future holds</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9ba4d-7f85-4f31-b409-b0ba59cb2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, public health expert Singh said countries are in a "fog
        of war," where there is much uncertainty over the Omicron variant and they
        don''t want to be caught off guard if it evades vaccines or causes serious
        illness.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ac8b1-2477-485d-aed7-b816b5cab293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47954d33-dfee-4598-bef9-e83f858fd1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a pandemic, there is going to be uncertainty, but hyping up
        a variant overly so to the point that you may take an economic hit that you
        didn''t need to is also risky. It''s risky for the economy, it''s risky for
        people," Singh said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de48a72-1e41-45cb-979c-01ad79fd12d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f565fd84-a5ec-4e05-9605-0f3b91962269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the other hand, ''Freedom Day'' type lifting of restrictions
        is "imprudent," said Jeremy Lim, associate professor at the Saw Swee Hock
        School of Public Health, National University of Singapore (NUS).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14e155-d3e3-4af5-9f44-c8b97d953ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab6ebf2-3b1d-478a-a4de-3bbf1aa29f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phased in, progressive relaxation is the only way to go, tracking
        very carefully vaccination and booster rates, especially amongst at risk populations,
        hospital capacity and case counts."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aae98c-b93f-4428-8669-43ac83935b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6a9ca-6421-4766-a6c8-0d8db20689c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what South Korea is trying to balance. The country eased
        restrictions on November 1 with the goal to "recover to normal life" -- but
        the reopening coincided with a rise in Covid-19 cases and record number of
        critical Covid patients.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be8fd2-8ee8-4d33-b3b8-f43f701c8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6585e22-6a99-41bb-bd97-eeffdc04525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Health Minister Kwon Deok-cheol said South Korea will
        toughen some of its virus control measures, including limiting gatherings
        and mandating Covid tests and vaccines to enter restaurants and cafes. More
        than 83% of the population have received at least one dose of the Covid-19
        vaccine, and 80.5% of the population are fully vaccinated. South Korean authorities
        also moved to ban travelers from eight southern African countries.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc752c-a9fb-44c3-982f-1f1434efab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bd939-8be0-472a-8996-55bcf0541e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon Joon-wook, Director of South Korea''s National Institute of
        Health, told CNN the country was trying to boost vaccine rates further and
        work on booster shots, as well as a locally-made vaccine that would reduce
        the need to rely on vaccine imports.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d890146-677b-4248-8886-f22d5cc8a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4902632-3820-4428-9706-38ccb1b29176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said, patents on mRNA vaccines were blocking progress on
        using homegrown vaccines.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebf15d-201d-493f-a2ba-e7bb273d2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddae5ce-98f1-4701-9010-d8d7a21e0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world could form immunity "together in a short time by delaying
        the vaccine patent period for a certain period of time and mass produce vaccines
        in countries that are capable of manufacturing to overcome the crisis," Kwon
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1abe47-dfbb-4139-b68f-f8e3e4168072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7eb598-cca1-461b-a898-b72c2b4eaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the rub, said Singh.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fd116-d4d5-435f-80cb-b34beb0d1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f7828-520b-45e3-88a0-79ff01f52995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border control is just one piece," she said."If we really want
        to see the end of these bans, and some more certainty, at least in terms of
        what the ups and downs could be, vaccinations are the key. And getting them
        to everyone is also important."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89901f4-3881-4d2b-be1c-c4f9bf79290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ab560-0980-4881-8e93-89b4943c9fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we end this? How do we stop having this conversation? I
        really think it''s about vaccines. I really think it''s about vaccine equity."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c362cc9-bae9-4e97-a9f9-206f8f64c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T13:49:41.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/05/asia/asia-pacific-omicron-variant-reopening-intl-hnk/index.html"><em>"Asia-Pacific
        wants to live with Covid. Omicron is threatening those reopening plans"&nbsp;</em></a></p>'
  'Myanmar-Aung-San-Suu-Kyi-prison':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-06T14:11:08.932+08:00
    'imagesource': 'jcr:7002acd4-3483-4432-81f0-c0d0162187e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0ae3027-bc9b-4cad-b360-3659602ccb2c'
    'lead': 'A court in Myanmar has sentenced deposed civilian leader Aung San Suu
      Kyi to four years in prison on charges of incitement and breaking COVID-19 rules,
      in the first verdict against the Nobel Peace Prize winner since the military
      seized power in February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T14:12:40.546+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:49:12.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:42.881+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s Aung San Suu Kyi sentenced to four years in prison'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2075b2c-0228-4480-9135-127ec08ff217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:12:40.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A court in Myanmar has sentenced deposed
        civilian leader Aung San Suu Kyi to four years in prison on charges of incitement
        and breaking COVID-19 rules, in the first verdict against the Nobel Peace
        Prize winner since the military seized power in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f91b16-351f-410e-b227-7d8219a86865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:12:40.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, 76, faces almost a dozen charges including incitement,
        violation of Covid-19 protocols and violation of the Official Secrets Act,
        which add up to combined maximum sentences of more than 100 years. She has
        rejected all allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
