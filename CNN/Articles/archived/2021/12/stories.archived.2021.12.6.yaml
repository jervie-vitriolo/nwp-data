    'jcr:uuid': 'a08f206a-7856-480d-b997-a6b196db6f2d'
    'lead': 'For the first time in two months, the US is averaging more than 100,000
      new COVID-19 cases each day, shortly after millions of Americans traveled for
      the Thanksgiving holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T08:06:43.808+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:49:31.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:37.927+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
