      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong>&nbsp;The
        administration’s controversial anti-communist task force may yet get more
        funding next year, said a number of lawmakers in the bicameral conference
        committee working on the ₱5.024-trillion national budget for 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec2403-da80-493d-801c-02cb0aa08abc'
      'mgnl:activationStatus': true
