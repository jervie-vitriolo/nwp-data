      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2beff2-9eda-4a0b-8e38-d87da27f5bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Time flies, but I am still feeling a little nervous about my comeback,”
        said Kai in Korean, during a press conference about the new mini album. “As
        much as everyone loved ''Mmmh,'' I worked hard to express my style and show
        you a new side (of myself).”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4b191-6efa-49fe-b6ee-f692fa0a8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb406d2-4c2c-41af-b8dd-bb83384b6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Peaches” is a six-song album that is a lot more mellow than its
        predecessor. The album opens with the title track, a dreamy opening that falls
        on a steady mid-tempo beat. Kai calls “Vanilla” his indie pop track, while
        “Domino” is this album’s version of “<a href="https://www.youtube.com/watch?v=5CpoIoTKBI4">Reason</a>,”
        a hip-hop track with high energy choreography.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2e404-604c-4555-9602-db8633c159c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4c22a-b28f-4e66-b286-9d613c564b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Come In” is an electronic R&amp;B track while “To Be Honest” is
        a song about yearning, set to Kai’s crooning. The whole album closes with
        “Blue,” a slow song featuring a lo-fi guitar and piano. A song that contends
        with the contradicting feelings of wanting to be alone but not wanting to
        be lonely. “So far, I''ve mainly shown a heavy and strong concept, but this
        time, I''d say you''ll be able to see a more sweet, friendly and cute side
        of me,'''' said Kai during his presscon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e999984-1fa1-49c0-a799-7cd8c11bf470'
      'mgnl:activationStatus': true
