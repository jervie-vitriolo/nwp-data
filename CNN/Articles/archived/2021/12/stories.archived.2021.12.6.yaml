  'Philippines-Omicron-COVID-19-variant':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-06T14:51:18.081+08:00
    'imagesource': 'jcr:0189b71d-2649-4aa8-a62d-bfdd25ded54d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fe31829-8326-4a03-92bf-070fb5bfb835'
    'lead': 'No cases of the Omicron coronavirus variant were found in the 629 samples
      recently checked by the Philippine Genome Center, the Department of Health says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T14:52:39.068+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:49:11.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:43.304+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Still no Omicron case in PH, but 12 samples to undergo review'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743bde4-9e94-4bb1-a977-5c007ccf9550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:52:39.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> No
        cases of the Omicron coronavirus variant were found in the 629 samples recently
        checked by the Philippine Genome Center, the Department of Health said on
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278f27cb-b828-467e-a2f8-638f9fce55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:52:39.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples from the COVID-positive traveler who arrived from South
        Africa and 11 returning overseas Filipinos are now undergoing genomic sequencing.
        The results are expected by Wednesday, according to Health Undersecretary
        Maria Rosario Vergeire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f64654-95fb-4bca-a6c8-3e005d8beba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:52:39.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said three foreign nationals and one returning
        overseas Filipino based in Western Visayas who earlier tested positive for
        COVID-19 were retested on Dec. 1 and came out with negative test results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c455916-ad88-4a64-9f12-fb06603e7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:52:39.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH earlier reported that three travelers from South Africa, Burkina
        Faso, and Egypt tested positive for COVID-19 upon arrival in the country.
        It is not clear if they are the same foreigners who were retested and cleared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385c41c-ce40-4a95-856c-eee3da1d8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:52:39.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of all of those samples tested in the latest genome sequencing
        run, wala pong na-detect na [We didn''t detect] Omicron variant, most of the
        detections were that of the Delta variant," she said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80241896-ff2b-4ee6-9ffb-1af88f2fa5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:52:39.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest genome sequencing run, the Philippine Genome Center
        detected 571 Delta cases, one Beta, and one Alpha variant case. Delta remains
        as the most dominant variant in the country with 7,848 cases or over 40% of
        the total sequenced samples.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08a853-4416-47c4-a916-88ef5b43a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:52:39.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains on high alert after at least 42 countries
        and territories reported Omicron cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ab679-182e-4fab-bc7a-e98f99cc4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:52:39.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government banned flights — except those carrying Filipino repatriates
        — coming from South Africa, Botswana, Namibia, Zimbabwe, Lesotho, Eswatini,
        and Mozambique, Austria, the Czech Republic, Hungary, the Netherlands, Switzerland,
        Belgium, and Italy until Dec. 15 as a preemptive measure against Omicron.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661aa29-8552-4731-93c3-10be44259855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:52:39.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said it is still unclear whether Omicron
        is more easily spread or if it causes more severe disease than other variants
        of concern. But preliminary evidence suggests there may be an increased risk
        of reinfection with Omicron, it added.</p>'
