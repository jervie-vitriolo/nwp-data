      'mgnl:lastActivated': 2023-01-24T12:49:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, most of the public would find it counterintuitive that
        we start with kindergarten to Grade 3, they say it would be more difficult
        to discipline them but this is actually a recommendation from our public health
        experts that we consulted including the Department of Health," Education Usec.
        Nepomuceno Malaluan told CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4adf228-a351-4f21-a573-1019ccebe510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
