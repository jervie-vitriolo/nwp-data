      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bfc72b-4541-48af-bfc9-2067d3542532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:33:42.423+08:00
