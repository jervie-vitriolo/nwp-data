      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why I was pleasantly surprised (among other things) when
        I first watched the <a href="https://www.youtube.com/watch?v=VjjKbrFJoxY">KAI
        film</a> and the music video for “Mmmh,” a song where he practically grinds
        and moans his way to the final bridge while wearing a bejeweled durag and
        chaps. While I do enjoy K-pop boys bringing their best aegyo, wearing animal
        costumes and talking in baby voices, nothing arouses the soft animal of my
        body like a grown-ass man gyrating in black lace.</p>'
    '30':
