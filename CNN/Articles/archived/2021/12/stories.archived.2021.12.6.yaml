      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ecc91a-d3fd-4c33-a852-28dc181adef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hate crimes in the US reached a 12-year-high in 2020, with more
        than 7,700 criminal hate crime incidents reported to the FBI, according to
        the FBI''s annual hate crime statistics report. There were 683 anti-Jewish
        attacks last year, according to the FBI data, down from 963 in 2019.</p>'
    '19':
