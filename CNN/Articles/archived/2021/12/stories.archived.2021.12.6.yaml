      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the animals were exposed to the virus is unknown -- their caretakers
        have not shown any Covid-19 symptoms and all tested negative for the virus,
        the release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f61725-2bf0-4bea-9cdc-7924b56c5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:02:46.228+08:00
