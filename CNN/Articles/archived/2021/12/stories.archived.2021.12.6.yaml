      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ginebra San Miguel
        launches Kapamilya actress Chie Filomeno as its 2022 Calendar Girl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5604d9-4b14-419e-9a6c-47b3ccc7b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0985072-b8a4-420d-8169-0052b85dff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filomeno, a celebrity housemate in the TV reality show Pinoy Big
        Brother Season 10, was officially introduced Wednesday via an online event
        as the newest member of the Ginebra San Miguel Inc. (GSMI) family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7cbb4-7304-4d5f-a77a-f329902c91db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85960445-adda-40a0-b365-baddcaa246f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be a part of the Ginebra San Miguel family is such a big fulfillment
        for me. This is a dream come true. I am really happy and grateful to be a
        part of the brand’s legacy,” said Filomeno, adding that being chosen as the
        company’s new calendar girl marks an important milestone in her showbiz career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e70573-4d2b-4953-b92e-ae4dbae7100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586207b-f4cc-49df-8346-3156e703d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSMI National Sales and Marketing Manager Allan Mercado described
        Filomeno as a modern Filipina who certainly personifies the Ginebra San Miguel
        attributes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b56f91-ff41-4344-b680-ca6928c8b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee1d8d-65c0-4307-9a64-288ed20faac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ginebra San Miguel chose Chie Filomeno because she embodies the
        attributes that our products stand for – a modern Filipina who personifies
        our brand attributes of being ‘matapang,’ ‘ganado,’ and having that ‘never-say-die’
        attitude,” he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d071fe-43e2-43aa-a5b5-6a8d071a88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ef40f-8ce8-45fa-ab35-1c8d74fd96b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 Ginebra San Miguel calendar captures the 24-year-old actress’
        many interests and hobbies in six layouts – as a health and fitness enthusiast,
        a race car driver, a roller skater, a fashion trendsetter, a surfer, and a
        beach lover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af32463-d8f7-4a9e-95c6-b813873b2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793d474-4ced-45e9-b31e-b01f042b32fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This edition of the Ginebra San Miguel calendar also features a
        QR code that consumers can scan using their smartphones to see Chie Filomeno’s
        calendars come to life, showing behind-the-scenes videos of her calendar girl
        photoshoots and a special message to her fans and followers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47091f9b-045a-458d-8466-ad41ad3a6087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab7c5e-5f02-4038-801f-349887c873fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than a pretty face</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02aa0c8-7b3c-492d-952e-70192c748ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea53a0c-142a-4d1b-a465-1b9f48702d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filomeno said that being a Ginebra San Miguel calendar girl is more
        than just being sexy and having a pretty face.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1f83d-8fde-43c3-8811-5e4d4c89915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc94a9-212b-4377-be0d-b8a9f55d1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is about being strong. It is about feeling and looking good,
        not just on the outside, but also on the inside. I know I am more than just
        a pretty face,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a380822-1b8e-4c03-b05d-972d26223602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18eefb1-c60d-4b73-b5e7-558a7f027797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who revealed being a big fan of Barangay Ginebra’s
        LA Tenorio, has likewise taken the basketball team’s famous mantra “Never
        Say Die” to heart. She underscored the importance of not giving up in everything
        that she does.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac91640-3a84-4ec0-a4e2-8b2aea567f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d65614-93a9-4c76-a9d7-8572d1e561d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:08:59.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:48:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a combined following of over 6 million on TikTok, Instagram,
        and Twitter, Filomeno knows that it is important especially in this time of
        the pandemic, to put such influence to good use.</p>'
    '23':
