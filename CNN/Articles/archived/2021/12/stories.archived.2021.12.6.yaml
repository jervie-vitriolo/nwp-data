      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/04/uk/turtle-seal-storm-arwen-scn-scli-intl/index.html">A
        rare sea turtle and seal pups have washed up on UK beaches after a storm</a>".</em></p>'
  'US-China-Beijing-Olympics-diplomatic-boycott':
    'author': 'Kaitlan Collins, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-06T09:35:46.455+08:00
    'imagesource': 'jcr:e20fcdca-769b-4eee-a1f4-47681c28c9cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31578527-4150-4517-b018-643369e177b4'
    'lead': 'The move would allow the US to send a message on the world stage to China
      without preventing US athletes from competing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T09:37:17.956+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:49:23.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:39.561+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration expected to announce diplomatic boycott of Beijing
      Olympics this week'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387e418-1d22-4d38-a745-f882a1d4cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:37:17.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is expected to
        announce this week that no US government officials will attend the 2022 Beijing
        Olympics, implementing a diplomatic boycott of the games, according to several
        sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24bac2-93aa-4f2d-9593-450adee59698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:46:02.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would allow the US to send a message on the world stage
        to China without preventing US athletes from competing. The National Security
        Council, which has been privately discussing the boycott, declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e56f6-beb6-4ab4-acf5-65f86cb0d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:46:02.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden told reporters last month that he was weighing
        a diplomatic boycott as Democratic and Republican lawmakers, including House
        Speaker Nancy Pelosi, advocated for one in protest of China''s human rights
        abuses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03edde-f3c0-4a0d-8fc1-0926b236a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:46:02.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full boycott is not expected, meaning US athletes will still be
        allowed to compete. The last time the US fully boycotted the Olympics was
        in 1980 when former President Jimmy Carter was in office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aec6ab-1800-43ad-aa6f-aa02b9360746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:46:02.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s virtual summit between Biden and Chinese President
        Xi Jinping — seen as some of the most critical diplomatic talks of Biden''s
        presidency — yielded no significant breakthroughs. However, it served as an
        auspicious restart to relations following steep deterioration during the final
        year of the Trump administration and continued hostility into the Biden administration,
        including when US and Chinese diplomats traded barbs during a March summit
        in Alaska.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fc8d9-0aec-424e-b307-0547b704d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:46:02.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the November summit, Biden and Xi engaged engaged in
        a "healthy debate," according to a senior Biden administration official present
        for the discussions. Biden raised concerns about human rights, Chinese aggression
        toward Taiwan and trade issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fb2d1-e238-4a1b-a4c8-5197d4d8767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:46:02.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every major issue Biden is focused on -- including addressing
        supply chain issues, climate change, North Korea and Iran — has a nexus to
        China. And the two countries, which have the world''s two largest economies,
        remain in disputes over trade, military aggression, global infrastructure,
        public health and human rights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15959c7b-a049-4228-9a8b-f8cf537c4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:46:02.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has long argued that democracies can deliver more effectively
        than autocracies like China, and he''s used the bipartisan infrastructure
        law to show domestically how political parties in democracies can work together.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f97103-a3e7-4c00-b647-8f1270237be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:46:02.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, meanwhile, cemented his consolidation of power after the Chinese
        Communist Party adopted a landmark resolution elevating him in stature to
        that of his two most powerful predecessors -- Mao Zedong and Deng Xiaoping.
        He is attempting to seek an unprecedented third term in power at the 20th
        Party Congress next fall.</p>'
