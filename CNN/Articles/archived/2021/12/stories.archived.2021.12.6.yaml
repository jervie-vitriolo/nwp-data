      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this take-down, individual comedians are now being penalized
        for collectively requesting the same compensation songwriters receive," he
        added. "After Spotify removed our members'' work, we reached out but have
        not received a response. We have now requested an immediate meeting to resolve
        this situation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503d855-94c7-45ea-99bd-a52ead8e34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0784d-fa0d-4f47-8705-489f9b0fe89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Spotify spokesperson told CNN that the streaming platform had
        already paid "significant amounts of money" to offer the comedy content to
        listeners, and "would love to continue to do so."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0de28b-2477-4018-acbf-f4ca39e05ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398aa24-5cb5-4d88-b181-cebce9facc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, given that Spoken Giants is disputing what rights various
        licensors have, it''s imperative that the labels that distribute this content,
        Spotify and Spoken Giants come together to resolve this issue to ensure this
        content remains available to fans around the globe," the spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91c381-fddf-4505-b129-2dc057205d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827ee39-f895-4d18-a018-2fd1e6ef0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the content is still available on other platforms including
        Pandora and Sirius, Spoken Giants said comedians with lower profiles and revenues
        could suffer from losing Spotify as a platform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f43cbd-c016-4b49-aa98-5bd73bc836c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3601c-ec31-4dcc-ba43-567b538bb1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, New York-based comedian Joe Zimmerman called the
        move "corporate bullying." Another New York-based comedian, Liz Miele, tweeted
        that her albums had also been removed from the platform because comedians
        "had the audacity to ask for money owed to us," and jokingly compared herself
        to singer Taylor Swift.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1363de-031d-4d28-8260-4f1cf518b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e98724-db5e-4fc7-bc2e-dc69ad0d4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift was previously engaged in a dispute with Spotify, arguing
        artists were not paid enough. The singer pulled her entire catalog from the
        platform in 2014, but reversed her decision in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60237a-299d-41a0-8d1f-b0ed1faa2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/12/05/business/spotify-royalties-haddish-williams-mulaney-comedy-streaming-dispute-scli-intl/index.html">Spotify
        pulls some comedy content amid royalties dispute</a>''</em></p>'
  'A-rare-sea-turtle-and-seal-pups-have-washed-up-on-UK-beaches-after-a-storm':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-06T09:29:28.905+08:00
    'imagesource': 'jcr:1ac5278f-2cb1-49d6-9342-bd6171fe4429'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f42cd1-d80e-4153-a902-59af14302367'
    'lead': 'A rare sea turtle and dozens of seal pups have been washed onto the UK''s
      beaches after the country was hit by Storm Arwen last week that brought strong
      winds and the deaths of three people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T09:31:22.471+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:49:24.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:39.372+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rare sea turtle and seal pups have washed up on UK beaches after a
      storm

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5669f6-c652-415c-bec6-e8b73b7a088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A rare sea turtle and dozens of seal pups
        have been washed onto the UK''s beaches after the country was hit by Storm
        Arwen last week that brought strong winds and the deaths of three people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b8670-b22e-457a-83c8-10e46ccef16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe weather, with winds reaching speeds of over 90 mph (144
        km/h) in some areas, created challenges for marine life, driving several creatures
        far from their homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57617a08-82c0-4275-8080-f5b0753dcf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was an exceedingly rare Kemp''s Ridley sea turtle that
        ended up on Talacre beach in North Wales -- around 4,700 miles from its home
        in the Gulf of Mexico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134df4be-899d-4956-9fc6-52b7cfa15238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The tale of Tally the turtle</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ac0e1-aee0-4d1e-a1ca-76ad77cf2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Wildlife Federation, the Kemp''s Ridley
        is the smallest and "most seriously endangered of the sea turtle species,"
        and is listed internationally as being critically endangered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf8490-a8ab-4f0f-9020-17982c810a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Westfield, the coordinator of Marine Environmental Monitoring
        in the Welsh town of Cardigan, was first alerted about the turtle on November
        28, just after Storm Arwen had hit its peak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234571d-f260-405e-aff4-99ad4b4ce64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they get caught in a current, they can be taken into deeper
        water," Westfield told CNN. "What''s probably happened with this one is that
        it''s been floating around for a week or so, and then Storm Arwen hit it and
        then blew it onto UK waters."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa96338-8d84-45bd-be76-4c798af70389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there were suspicions the turtle might be dead, he said
        it was common for the creatures to go into a "cold water shock" mode, resulting
        in their whole system shutting down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beedc331-ce9f-4378-af2b-5cacba476cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westfield said the turtle is suspected to be around two or three
        years old, as it is the younger ones who tend to wander away from the shore
        into deeper waters. Its sex is still unknown, as it is difficult to tell at
        a young age.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6464f741-4f7e-4ef3-a585-a158962d6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most surprising element of the discovery, however, was its rarity.
        Westfield said only 72 Kemp''s Ridley sea turtles had ever washed up in the
        UK since 1748, according to records, and only 27 of those had been alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b47cdf-d3fe-4859-9aad-9b2232051cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turtle has now been named Tally and is in the care of Anglesey
        Sea Zoo in Wales, where it is under constant watch and has been placed in
        an incubator, with the temperature being gradually raised around two degrees
        each day to offset the cold shock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bfed90-aa86-4663-8886-002e0c0e72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today and yesterday, with the vet''s visit, we''re quietly hopeful,"
        said Frankie Hobro, director of the zoo, adding that the cold shock had made
        Tally "effectively dead" when they found it. "It''s going very well at the
        moment, because it''s been very touch and go."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707f438-0a4c-46d7-a2c0-f64f16111372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it might be the rarest, Tally certainly isn''t the only
        marine creature to have been affected by Storm Arwen -- dozens of seal pups
        have also washed up on British beaches, with many of them being malnourished.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415c820-4a21-4096-882e-708466672370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.472+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Lucky few''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cc462-672d-40d3-a663-6026675052f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Em Mayman, the out-of-hours coordinator for the organization British
        Divers Marine Life Rescue, said Storm Arwen had been "particularly unkind"
        and had led to increased reports of washed up seal pups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85b576-1174-43db-b4bd-bbe10bd22fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These pups are often only a matter of days or weeks old, and have
        been prematurely separated from their mothers during the critical time in
        which they normally feed to gain necessary body fat," Mayman told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e422a-e405-43d0-ac8f-2bc37b9d0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the pups have been malnourished, some under birth weight
        of around 13 kg (28.6 pounds), indicating that they never had a chance to
        feed from their mother after birth," she added. "A lucky few have been of
        a good weight with minimal or no injuries."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29baef94-23e0-4f28-a32a-86ee74b1e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayman''s organization has already received nearly 100 calls from
        around the country alerting them to rescue cases. She said 2020 broke records,
        with more than 2,000 calls in total -- and this year looks set to beat it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fac0e6-b64f-40ed-affb-dc590b46136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seal pups that are treatable are sent to rehabilitation centers
        where they are monitored until they gain enough weight to be released. Mayman
        said it could often be "very emotionally tough" on volunteers to deal with
        severely injured or unwell pups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fe6eb-9ce7-48ff-bedd-b18239fff499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Westfield, who took care of Tally, said it was "too soon"
        to say if the cause of the animals washing up on the shores was due to climate
        change, Mayman disagrees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d5ae0-e08f-41c5-9883-ad2ede23bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extreme weather events like this storm are becoming increasingly
        frequent due to climate change, with the last one being in 2017 in Wales and
        southwest England with the loss of up to 75% of pups at some sites," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ab991-be6e-419f-8f76-c700d283475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And zoo director Hobro also thinks Tally won''t be the last sea
        turtle to wash up in the UK, pointing to a similar case of a female sea turtle
        who was found a few years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c15db-74d0-4110-a54c-16631220bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are having more of these late autumn, early winter storms. We
        know with global warming we''ve got the more extreme temperature changes in
        the oceans," Hobro told CNN. "So without a doubt, that''s why we''ve seen
        more of these tropical turtle strandings over the last decade or two and I
        can pretty much guarantee we''ll keep seeing them more regularly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f9d47-b049-4a6c-93e2-bf8aa1233224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:31:22.473+08:00
