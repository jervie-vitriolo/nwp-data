      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 infections in zoo animals and pets have been reported around
        the world, including in big cats, primates, ferrets and minks, according to
        the US Centers for Disease Control and Prevention. Last month, three snow
        leopards at a zoo in Nebraska died of complications from the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f486c-de15-4cdf-8f7f-099f3212419c'
