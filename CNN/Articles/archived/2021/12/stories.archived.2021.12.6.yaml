    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Tesla', 'shares', 'stocks', 'holdings']
    'template': '1'
    'title': 'How Elon Musk sold 10 million Tesla shares and increased his Tesla holdings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75655208-a8c0-4874-b481-43998fba919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla CEO Elon Musk sold a massive stake
        in his company over the past several weeks. And yet he owns 564,000 more shares
        than he did at the start of the selling spree.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297b408-e80a-4d1c-9314-367a0dd88973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b0d1e-6a38-4ad7-80d9-e8bd9616be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of his filings shows Musk is not backing away from his
        holdings in Tesla, despite his promise to follow a poll he sent to his Twitter
        followers, who called on him to sell 10% of his stake. So far he''s sold 10.1
        million shares — about 7 million shares short of the goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e549b-c69c-4b7c-a8de-02130ec1cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbda7dd-d3ab-48da-8df3-81734e16e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because at the same time he is selling shares, he''s also
        exercising options to buy additional stock. And he''s doing so at a bargain
        exercise price of $6.24 a share, well below 1% of Tesla''s current share price.
        Since Musk''s Twitter poll on November 6, he has exercised options to buy
        10.7 million shares of Tesla. To be clear, he would have done so with or without
        the poll — the options were due to expire by August of 2022 if he didn''t
        exercise them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acdfdf-4dbd-44dc-989a-1eef946d5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd9938-13f5-4fd2-aa6e-c7206b4c584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tesla is poised to award Musk even more options, pending its
        upcoming financial results. His stake in the company is the reason Musk is
        the richest person on the planet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d76d2-e77c-4deb-bd8a-36a573a39e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfacd32-afad-4d2a-b966-35adb8bd2250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taxes, not Twitter, main reason for sales</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ee13e-337c-4df9-a186-ce89f184bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever he exercises options, he becomes subject to a large income-tax
        hit because he received those options as his primary form of compensation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9084b-7cba-4cec-a784-9daab9d41c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6618536f-7299-4afa-a5e0-0b87bb8b971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He owes about $5 billion in federal income taxes on the new shares
        he has purchased since November 8. He also will probably owe some amount of
        state taxes. Musk sold off Tesla stock specifically to cover that tax hit,
        according to the filings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dee9c1-9831-427b-a73c-3ec9e6971d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53374be-f550-42a5-9d0b-3afaeddb6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also plans to exercise additional options that are set to expire
        next year. He still has 12.2 million of those soon-to-expire options that
        he has not yet exercised.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b906c-3a34-4d69-99b6-1326db5e724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dcdef8-ce51-4acf-9874-e6db0a0a4769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If past practice is any indication, he''ll sell about 5.3 million
        of those newly acquired shares to cover his tax bill. But that will still
        leave him with nearly 7 million more shares than he has today.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae363f3f-86c7-4b2b-99a3-57f10be8d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e715eff-8576-42ef-bb48-ecf7e02276ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is keeping most of the shares he''s acquiring, rather than
        selling them all, as other executives have been known to do when exercising
        options, including Robyn Denholm, the chair of Tesla''s board.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8972d7e-41a1-45e4-9923-4158d76cee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eaea30-f7ef-4088-b6a0-1970f3654f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he''s done with these soon-to-expire options, Musk will have
        22.9 million fewer options than he had at the start of this process. But he''ll
        still have 50.7 million other options that will allow him to buy that many
        additional shares, albeit at a higher exercise price than options he is now
        purchasing. He''s not likely to exercise them soon, as virtually none of those
        options will expire until January of 2028.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313da2d6-a78d-42b6-b836-6da5960bf75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f57d3b-2d8e-4cf0-a61f-dc3b077da0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More options on their way</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5971ab-a0c7-408d-807d-0b75f225072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of options Musk holds is likely to grow significantly
        in the coming year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd103b7-c754-406d-927b-495355833365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f141b54-cb70-4150-9e08-d7b19bd77d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s pay package was designed to give him 12 different blocks
        of options once the company hits certain financial performance and market
        value targets. With the company now worth $1 trillion, the market value targets
        are all already accomplished, so it''s a matter of revenue and profit targets
        being hit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed60810-b7b3-415b-ba0b-76d835ecb105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389ba7f-f570-414e-aba4-cfe06762e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has already accounted for three additional blocks of 8.4 million
        options each going to Musk soon, for a total of 25.3 new options, more than
        making up for the ones he is in the process of exercising. Company filings
        state that it is "probable" that the needed financial targets will be achieved
        soon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59091a-159f-4011-adc0-03ee0a5791a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa278c1e-b61c-4488-b0ef-728539bd31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts agree. Musk could qualify for one block of 8.4 million
        options with the fourth-quarter results, and two more with first quarter 2022
        results, according to Wall Street''s consensus forecasts. And if analysts''
        estimates are correct, he could get an additional 8.4 million options in the
        second or third quarter of 2022, and yet another blog early in 2023.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dee8bb-87ac-4a30-99cc-3c918b380be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bb6d8-d366-4ac3-89ad-7b22df5d7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Additional stock sales</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72b636-2b97-4817-8e3a-6c10a75d09fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk sold a block of 5.4 million Tesla shares that he had previous
        held in trust over the course of three days shortly after the completed his
        Twitter poll.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca31a086-281a-47a2-90f0-0d7b2fbff067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0744707-6a5a-4f60-ab47-7b1a55afa203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the shares sold in those transactions were probably ones
        he has held since the company''s 2010 initial public offering. So almost all
        of the $5.8 billion he received for those sales were probably judged to be
        long-term capital gains, taxed at a lower 20% rate, not the higher tax rate
        he''ll pay on the exercise of the options.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36521fa3-faec-48d1-995d-4f26bccc5285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b8a3a-2bda-439a-ae62-caa4dc3ad35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hit the target of selling 10% of the Tesla shares he owned as
        of the date of the poll, he might need to sell about 2 million more shares
        to cover the tax bill for his additional 12 million options.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90499b33-ad06-4354-967e-75f4e3e96b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af63fc7-73c6-4302-88d4-8a565e7361cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if he does that, with even more options due to come his
        way, he''s still likely to have a bigger stake in Tesla than when he began
        this process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a4ed0-09ae-4839-ba42-f94498f61a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:15:57.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/12/05/investing/elon-musk-tesla-stock-sales/index.html"
        href="https://edition.cnn.com/2021/12/05/investing/elon-musk-tesla-stock-sales/index.html">How
        Elon Musk sold 10 million Tesla shares and increased his Tesla holdings</a>."</em></p>'
  'Canada-labor-shortage-unvaccinated':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
