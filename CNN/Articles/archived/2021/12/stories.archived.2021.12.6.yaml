  'ping-lacson-money-power-test-of-character':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-06T20:16:07.122+08:00
    'imagesource': 'jcr:8cdf4901-3afd-4242-bea1-d1ebf5978a3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0ec3206-0e4c-4056-a580-23f063b3eb8c'
    'lead': 'Senator Panfilo ''Ping'' Lacson said giving people money and power will
      reveal their true character, and can show whether they can rightfully lead the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T20:20:30.397+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:48:58.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:46.503+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Panfilo-Lacson', '2022-elections', 'elections-2022']
    'template': '1'
    'title': 'Lacson: Power, money true tests of a person''s character'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ddbbb-033b-4c87-8b10-690f8834c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:20:30.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — Senator
        Panfilo "Ping" Lacson said giving people money and power will reveal their
        true character, and can show whether they can rightfully lead the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ecb06-5a1c-4639-a74e-0adbf50ccb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:20:30.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate test of a person''s character: give him power and
        offer him money. If he passes this test, he is the leader we need," Lacson
        said <a href="https://twitter.com/iampinglacson/status/1467625699334709251"
        target="_blank">in a tweet</a> Monday.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740636b-c95d-415b-af45-55fc112cee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:20:30.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson is <a href="https://www.cnnphilippines.com/news/2021/7/20/Lacson-Sotto-tandem-confirmed-2022-elections.html"
        target="_blank">running for president</a> next year with Senate President
        Vicente "Tito" Sotto III as his running mate.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1478ebe-81f5-4d55-ad2f-f0558073a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:20:30.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers have said they would lead by example should they
        be elected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4353ca-2db7-4c9d-ac04-a2cd9b435cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:20:30.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event over the weekend, Lacson said he and Sotto make the<a
        href="https://cnnphilippines.com/news/2021/12/5/lacson-sotto-fight-corruption-team.html"
        target="_blank"> best corruption fighting team</a>, adding that if people
        could find more capable candidates, they might change their mind and vote
        for them instead.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb66f490-53d4-4aa3-b79c-1bc7d0f39f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:20:30.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag ang isyu talaga</em> corruption, <em>''yung mga malalaking
        kotong, lalo na doon sa mga proyekto ng gobyerno, ''yung pang-araw-araw na
        pakikipag-transact ng ating mga kababayan sa mga ahensya ng gobyerno, ''yan
        talagang ia-address namin ''yan at pwede namin talaga ipangako sa inyo na
        walang kakurap-kurap na kaya naming gawin kasi ginagawa namin,"</em> Lacson
        stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa7502-f1bc-45ea-b845-b9c8e2bb15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:20:30.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the issue of corruption, large-scale bribery,
        especially with government projects, the daily transactions of the people
        with government agencies, we will really address that and we can promise that
        we will do our job without fail because we are already doing it.]</p>'
  'house-bill-sim-card-registration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-06T20:32:42.473+08:00
    'imagesource': 'jcr:e58e6e73-57ea-4304-945e-9cc120deba47'
