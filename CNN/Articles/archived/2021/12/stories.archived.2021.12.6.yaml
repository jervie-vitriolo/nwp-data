  'KarlTzy-Bren-Esports-departure-MPL-PH':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-06T16:28:27.919+08:00
    'imagesource': 'jcr:a6d4f6bc-2da8-4b0f-bc34-2ffb44c9d308'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a80a1cd-a3ef-4f91-a470-f609a1f59647'
    'lead': 'The star jungler carried Bren Esports to the MPL Philippines Season 6
      title and M2 World Championship crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T16:33:32.190+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T12:49:08.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:43.906+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bren Esports announces stunning departure of KarlTzy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f28fde-8fbd-4e7b-a08b-9f5411711ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:33:32.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Bren
        Esports announced on Monday the departure of Karl “KarlTzy” Nepomuceno from
        their team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c14a70-510d-4304-a30b-db078caf5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:33:32.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bren said Nepomuceno is exploring “possible opportunities” outside
        the squad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3c159-f264-4b00-99f1-1f504a7f7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:33:32.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karltzy, as of the moment, has decided to branch out for possible
        opportunities outside of Bren Esports. With utmost respect, we wish him all
        the best in the future of his career," the team said in a <a href="https://www.facebook.com/BrenEsports/posts/6500302250043247">statement
        on its Facebook account</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05ec23-0d2f-41b9-95b3-fb48732c0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:33:32.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old, known for being one of the best junglers in the
        Mobile Legends: Bang Bang Professional League, led Bren to the MPL Philippines
        Season 6 title and the M2 World Championship crown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c08c0-b2be-4537-be90-ff8b010bf2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:33:32.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bren has struggled since then as they were eliminated in the MPL
        Philippines Season 7 playoffs and had an early exit in Season 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b62fe7-8ece-4ffc-8767-9a77f0152eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:33:32.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement comes at a time when the M3 World Championship
        series kicked off in Singapore. The Philippines is represented by two-time
        MPL PH champion Blacklist International and Onic PH.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d39c3-87c2-4637-b152-6f9e6c6eb030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:33:32.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KarlTzy is the third player to leave Bren after Raven "L3bron" Alonso
        and Dwine "Rimuru" Enriquez.</p>'
  'Villar-to-develop-2500-hectare-city-southern-NCR':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-06T17:04:46.655+08:00
    'imagesource': 'jcr:b61781c8-a250-4009-ac5b-83894b8b3760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a268e19-e3d1-41ce-9f2a-3d7c75e1c986'
    'lead': 'Tycoon Manuel Villar Jr. said he would finance the "biggest development"
      in southern Metro Manila: a 2,500-hectare "city". '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T17:05:11.213+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:49:08.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:44.009+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villar to develop 2,500-hectare ‘city’ in southern NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc47c7-b5ad-4ea9-a8f1-e1a8166606f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:05:11.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Tycoon
        Manuel Villar Jr. said he would finance the "biggest development" in southern
        Metro Manila: a 2,500-hectare "city".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c56623-05be-481e-9756-209f70ff7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:05:11.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other property near this size this close to Metro Manila,"
        the Vista Land chairman said in a chat with members of the media following
        the Villar Group Convention: Retail Innovation Shopping Expo last Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d967f-4337-4e87-b91a-94e3fbdd2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:05:11.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be my final project. It will take more than the rest
        of my life to develop because of its size," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c58eb-d79c-4ea3-a1ba-96d21ecb874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:05:11.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While initially calling it the "Villar City", the tycoon said he
        has yet to finalize its name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ecff5-501c-46af-9a17-234f1f73bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:05:11.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said he has consolidated his landholdings to launch the massive
        urban center that will flaunt only high-end developments and house about a
        thousand buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f69d9-0e77-4054-8f12-4406733cd623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:05:11.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the group''s investment, Villar did not disclose the
        figures but stressed the funding would not be a problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdacd5-f251-41f0-b963-3b91f1e9fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:05:11.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be compromising of the quality and it will have beautiful,
        sprawling malls and upscale residential projects," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892ecb8-3484-4dfb-8460-7a5b1a127e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:05:11.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which will be accessible through the Manila-Cavite
        Expressway, sits within 11 cities, including Las Piñas, Parañaque, and Muntinlupa
        in the capital region; San Pedro in the province of Laguna; and Imus, Bacoor,
        and Dasmarinas in the province of Cavite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb67541-6d8f-419d-a682-5c1d487bb0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:05:11.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s listed real estate arm Vista Land &amp; Lifescapes
        Inc.— which engages in the development of residential subdivisions, housing,
        and condominium units — will lead the construction of the project.</p>'
  'comelec-bong-go-formal-withdrawal':
