      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8762af-73a2-4c7f-9193-dbc5d79c8bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:19:40.776+08:00
