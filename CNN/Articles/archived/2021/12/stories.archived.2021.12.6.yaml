      'mgnl:lastActivated': 2023-01-24T12:49:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A North Carolina man wasn''t sure if he had bought a ticket
        in the state''s Lucky for Life lottery drawing, so he filled out the online
        form.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444de5b1-7f93-4051-9061-5ebe98fe4a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00ecb4-db4e-49b3-a838-2471954cfcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just laying in bed watching a basketball game on TV and I
        couldn''t remember if I filled it out or not," said Scotty Thomas, 49, from
        Fayetteville, according to the North Carolina Education Lottery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce23072-1a71-4206-88bf-91ac1563b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291905f-3b70-4a5f-9b15-d24d8b52c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went ahead and filled it out again and the next morning my son
        asked why there were two different amounts listed. I realized, ''I think I
        filled it out twice.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4e38f-4938-48dc-8f6d-6006aa0eef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65751ca-c40b-452a-9246-9dc62b3b43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out he had won $25,000 each year for life with each ticket
        in the November 27 drawing. That prize is the Lucky for Life''s drawing second-biggest
        prize, behind a $1,000 a day for life payout, according to the lottery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70e7c4b-6140-47a0-b1d0-6b6fd6572208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5453a-e703-448b-bf75-2673162b8de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I realized I won, I had to lay down on the floor because I
        really just couldn''t believe it," Thomas said. "It''s just a blessing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce80e57-1063-4946-b630-95b7999c62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0237a-f2ec-4ca8-8194-f6651b6c7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, a dump truck operator, opted for a lump sum of $780,000
        for both tickets instead of annual payments, according to the lottery, saying
        he wanted to invest in his business, pay off bills, help his family and perhaps
        buy a house.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7302c4-ac6c-4f14-84c6-e491b5fa1445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d480a-bdbc-4eea-88ac-00cb180ab15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taxes, he netted $551,851, the lottery said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eba6c4-5c01-43bb-a920-f5a745057bac'
