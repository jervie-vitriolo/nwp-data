    'updated': 2021-12-06T21:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70600460-660c-4652-9239-6dfc3093f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:04:41.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        country on Monday received two more shipments of government-procured COVID-19
        vaccines totaling 2,582,960 doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808fe2e-5b11-4064-9375-acee9da09e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:04:41.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron na po tayong steady supply ng vaccines at nakikita niyo naman
        po na tuloy-tuloy po ang pagdating ng mga bakuna po,” said Assistant Secretary
        Wilben Mayor, NTF Against Covid-19 head of strategic communications on current
        operations. Mayor was at the airport to receive the shipment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f2f5c-e8da-40d8-bfc5-ace444c2b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:04:41.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have a steady supply of vaccines and as
        you can see, more vaccines are arriving.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da20350-e253-4735-9c2c-f978a3db15f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T21:55:25.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:49:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor was at the airport to receive the first shipment of 1,497,200
        doses of the Moderna vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5ab25-b85f-4f3a-bc6b-08cbb8c1fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:43:04.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the Philippine government, and Sec. (Carlito) Galvez,
        the vaccine czar, we’d like to thank the U.S. government for facilitating
        the delivery of Moderna," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50781096-8d62-47dc-a2e7-43fb888daf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:43:04.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor encouraged Filipinos to have themselves vaccinated, saying
        147 million vaccine doses have so far been delivered to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190098b-df2d-42d8-bbac-c47786d5832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:04:41.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 1,085,760 doses of the Pfizer vaccine arrived before 9 p.m.
        which were also received by Mayor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1e379b-2c38-4e7a-9780-8379d16d6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:04:41.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 38.16 million people in the country have been fully vaccinated
        as of Dec. 5, according to government data. Officials earlier said 77 million
        people need to be fully inoculated to achieve herd immunity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b4b8d-ed09-496f-b27d-0e0ebbfc5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:04:41.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over nine million were vaccinated during the first round of national
        vaccination days last Nov. 29 to Dec. 3. The next round of nationwide mass
        vaccination will be on Dec. 15 to 17.</p>'
