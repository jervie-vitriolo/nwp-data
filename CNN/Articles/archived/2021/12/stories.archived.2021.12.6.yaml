      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure states PTEs and direct sellers which fail to abide by
        the rules may face suspension of operation. Penalties also include a fine
        of up to ₱1 million for PTEs and ₱50,000 for direct sellers.</p>'
