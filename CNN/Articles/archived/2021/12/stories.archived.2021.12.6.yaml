      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce288b-ccf5-4d8e-80f6-b09c36c48014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” dela Rosa sought to increase funding for the
        National Task Force to End Local Communist Armed Conflict. The Senate finance
        committee cut the proposal substantially from  ₱28 billion to only  ₱4 billion.
        The Senate eventually acceded to Dela Rosa’s lobbying and raised the amount
        to  ₱10.8 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef39f7e-c966-4d1b-95e0-008715a0ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5c542-a7bb-4848-9a3a-864eea4a390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters after the meeting, Dela Rosa said
        he pushed to further jack up the budget to around  ₱16 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a4eb7-d4bd-4fa5-8427-90084d69167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a0b446-58e9-4c27-9f7a-c5e82d8b6972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the finance committee, said he
        cannot identify the source of additional funding yet. Earlier, the Senate
        realigned money from the departments of transportation and public works to
        give P6 billion more to NTF-ELCAC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79978c7b-e34c-443e-b36b-9d382579a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20856fe-e2ef-459f-8536-908cb542b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ll see,” Angara said. “Basta ang gusto ng mga kasamahan namin,
        sabi nung iba, kung dadagdagan natin wag nating ilagay sa mga maintenance
        expenses, ilagay natin sa, infrastructure, sa mga very visible na makikita
        ng ating mga kababayan sa kanayunan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdec026-5855-406f-ab01-90a6a4864145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f89d0-35b8-4068-b3a3-6c16618d3b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What our colleagues want is to allot the additional
        funding not for maintenance expenses but infrastructure projects, which will
        be very visible to fellow Filipinos in far-flung areas.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e514957-e413-44a1-81a1-2d85b8adb9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb70f31-ff97-4c83-a255-6d6f5dd49158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House adopted the executive''s proposal to allot P28 billion
        for NTF-ELCAC. House appropriations committee chairperson Eric Yap "said the
        NTF-ELCAC budget won’t be a sore point in the bicam deliberations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e7e954-a802-47fb-9b8b-41a72618ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bbf96-b0c2-451a-bfa6-22a171e724bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman, wag na lang nila (senators) uling babawasan pa pero
        kung dadagdagan nila, it’s very, very welcome,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9864d74-a9c4-4b62-a135-c5660b921205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784f9e4-9b5b-4f55-b618-3a59d4b35657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It won’t be a problem, unless they reduce it further.
        But if they will increase it, it’s very, very welcome.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce12de-f29b-4963-acf7-c56b16bd2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629dd55-f9df-4018-9607-f46086bea7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva supports a higher funding for infrastructure
        projects under NTF-ELCAC’s Barangay Development Program. Senator Imee Marcos,
        on the other hand, believes the current  ₱10 billion is enough.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce266d5a-81f7-466f-8f2d-803f444a5ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490715d5-acd1-49fa-9add-925a3d328ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She notes that the entire  ₱5.024 trillion national budget in itself
        is not enough for pandemic response and recovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbea92f-001b-4b49-ab62-531a1c460292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d530ca-8371-4975-a0f2-41ae609a7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know why we embarked on this somewhat heroic assumption
        that COVID-19 will disappear well and truly in 2022, somewhat magically. The
        budget is clearly grossly inadequate for all the exigencies of the virus and
        the continuing pandemic,” she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627fdfe-1594-4613-8405-2551af553d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93acaf9-6df0-4243-bf1a-6ae76e7059c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos introduced an amendment in the budget bill that will ban
        “for later release” funds, especially for appropriations related to COVID-19.
        The committee approved her proposal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd127a5-859b-453a-9c5f-7199f2cad880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a544e-b41c-4d73-aa58-7f529fa4ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Department of Budget and Management, Angara
        said that out of a total  ₱787.5 billion "for later release funds" this year,
        around  ₱172.5 billion remains unutilized as of November. He said these were
        meant for various programs, including medical scholarships and assistance
        to athletes, which the executive said needs more vetting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7923f74-66f0-458e-b177-3cb6a31ca93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88259cf3-5e59-4139-9167-4ad586802802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicam targets to come up with a spending bill to be ratified
        by Congress next week, before it adjourns on December 16. On Monday, Angara
        will sponsor at the Senate plenary a bill seeking to extend the validity of
        the 2021 budget. The House earlier approved a similar measure.</p>'
