      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4cec7-0c92-424a-a8d2-2996f92e3772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:02:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imani, who is 14 years old, and Hermien, who is 41, are being kept
        in isolation for now and cannot be seen by visitors, the zoo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889c12a-5a55-4b58-8177-782f479c9528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:02:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ecace1-ce65-4405-8947-df081b7cb42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:02:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my knowledge, this is the first known contamination in this
        species. Globally, this virus has mostly been reported in great apes and felines,"
        said the zoo''s veterinarian Francis Vercammen, who oversaw their testing
        for the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb24531-048e-429f-96f9-7ca504971a00'
      'mgnl:activationStatus': true
