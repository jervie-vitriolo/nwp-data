      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> K-pop
        superstars BTS will take an “extended period of rest” after their performances
        in the United States, according to Big Hit Music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd56036-fe07-4e6d-bc76-8275f06b3cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:18:24.479+08:00
