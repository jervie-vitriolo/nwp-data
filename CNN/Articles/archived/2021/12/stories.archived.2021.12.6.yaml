      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the northeast monsoon (amihan) will affect Cagayan Valley,
        Cordillera Administrative Region, Aurora, and the northern portion of Quezon
        including Polillo Islands and will bring cloudy skies with light rains.</p>'
