      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Hawaiian Islands could experience
        "catastrophic flooding" from a storm system lasting until Tuesday, according
        to the National Weather Service in Honolulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d040c-f954-4540-89d7-02a4f4d0f3ef'
      'mgnl:activationStatus': true
