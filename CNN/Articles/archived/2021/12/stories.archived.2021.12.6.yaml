      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Bureau of Corrections (BuCor) expressed sadness over its chief being declared
        an unwelcome person in Muntinlupa City after the agency <a href="https://www.cnn.ph/news/2021/11/28/bucor-katarungan-village-wall-nbp.html">built</a>
        a wall over a bridge in Katarungan Village to further secure the New Bilibid
        Prison.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
