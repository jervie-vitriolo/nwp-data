      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> More
        than 2,000 students in 28 public schools in Metro Manila have started the
        pilot run of limited face-to-face classes on Monday, most of them in kindergarten
        to Grade 3 and senior high school, amid the declining COVID-19 cases in the
        capital region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd576e-44b5-4073-bbdc-aeeeb48c87b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.594+08:00
