      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have no big plans for the holidays, so I’m definitely dressing
        for comfort. For Zoom parties and at-home gatherings, I love the idea of mixing
        warm and snuggly pieces like cropped sweaters in pastel or jewel tones with
        very utilitarian pieces. Making my holiday mood board come to life is Dickies
        Philippines, who just released their fall/winter collection with the revival
        of their five iconic styles: the 874 work pant, Eisenhower jacket, work shirt,
        coverall, and bib coverall. The bib overall in hickory at ₱6,498 makes for
        a great versatile piece — take it from morning mass to noche buena with the
        appropriate layering. If you’re looking for a more feminine version of the
        same silhouette, the twill bib dress ₱4,898 would be a good alternative. (Both
        pieces are also roomy enough to make space for all the food you’re gonna eat.
        Perfect.) — MARGA BUENAVENTURA</p>'
