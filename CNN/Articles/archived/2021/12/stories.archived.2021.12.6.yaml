      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department clarified that there was late encoding of data on
        fatalities and that only 14 of those newly confirmed occurred in December,
        while 21% died in October. It further noted 102 others were mistakenly declared
        as recoveries in previous bulletins.</p>'
    '0':
