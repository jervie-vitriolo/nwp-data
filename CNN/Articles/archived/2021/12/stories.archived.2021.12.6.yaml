      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:47:39.851+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Asi
        Taulava is making a comeback with the NLEX Road Warriors in the upcoming PBA
        Governors'' Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942dcff3-f0af-419a-9faa-968d3d2718f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:47:39.851+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors have included the Filipino-Tongan big man in their
        15-man lineup for the import-laden conference. Taulava was relegated to the
        reserve list in the last Philippine Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c53b0-ea7d-435c-ba1f-f88ae9faa764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:47:39.851+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX head coach Yeng Guiao said the team is hoping to give the veteran
        cager a proper sendoff to his decorated career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b22b2cf-15cd-482a-93b9-a17eb34eba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:47:39.851+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taulava is a former Most Valuable Player, one-time champion, 17-time
        All-Star, and a member of the PBA''s 40 greatest players list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec56b9a-214f-41c0-a066-512c567f7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:47:39.851+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be able to give him a good sendoff," Guiao told <em>CNN
        Philippines'' Sports Desk</em> Monday. "He''s in pretty good shape for a guy
        who''s 48 years old."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee29843-e705-43bc-82e9-65932f164fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:47:39.851+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gives us 5-6 quality minutes every game just to relieve our
        bigs," the fiery mentor added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f9f66-a781-44d8-b37d-97710818c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:47:39.851+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taulava, now on his 22nd season in the league, will provide a much-needed
        presence in the shaded area as NLEX will be missing the sevices of two of
        its young big men in their first few games. Raul Soyud is still recovering
        from a knee surgery and Kris Porter is still healing from an Achilles injury.
        They''re expected to return in two weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0065f7a-333d-4e4f-8d5d-f6a5149513c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:47:39.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao said it is the right time for PBA fans to catch Taulava on
        the hard court as the holiday season nears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ffa6e-c04d-4b6e-82bd-0e0fbd6d04a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:47:39.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the fans to see Asi again, that would be a nice pandemic Christmas
        gift to the fans," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eafbdd-7a61-4161-81a3-c676ed2ce130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:47:39.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:49:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors will open their Governors'' Cup campaign against
        the San Miguel Beermen on Dec. 8 at the Ynares Arena in Pasig City.</p>'
