      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals who will purchase SIM cards in the country are
        likewise covered by the proposed law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc3694-9a7c-4bbd-b39b-4c61be7550ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:33:42.423+08:00
