      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214924f-1509-4ff7-9bb1-1953f649da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno said based on their analysis, students from these year
        levels have shown "greater resilience" in terms of the duration and severity
        of COVID-19 symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de0675-a520-4cbd-be8e-33244811500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990ccd8-7ffa-4e1c-a16f-0285465e30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/12/2/DepEd-allows-NCR-public-schools-to-hold-F2F-classes.html">DepEd
        allows NCR public schools to hold F2F classes&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d51cf-2ea6-4cf5-91c6-7f9dda9295c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
