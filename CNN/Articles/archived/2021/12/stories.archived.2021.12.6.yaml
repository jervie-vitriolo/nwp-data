      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said cloudy skies with scattered rainshowers and thunderstorms
        are anticipated and could result in possible flash floods or landslides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a10460-3027-43ce-a092-1fd005e975ab'
      'mgnl:activationStatus': true
