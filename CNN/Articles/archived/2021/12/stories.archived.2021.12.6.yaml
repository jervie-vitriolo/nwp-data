      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall total amounts of 10 to 15 inches are anticipated, with
        isolated areas of 20 to 25 inches possible, the NWS said. Flash flood warnings
        were issued for the entire islands of Maui and Molokai Sunday by the NWS,
        along with the eastern half of the Big Island.</p>'
