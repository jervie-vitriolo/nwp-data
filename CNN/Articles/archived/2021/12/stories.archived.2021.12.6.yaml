    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a01a5f-534e-45db-b945-67f88854d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reporter who witnessed the incident told CNN that it was a military
        vehicle that rammed demonstrators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14697098-5196-4245-b048-c24ef86adfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.244+08:00
