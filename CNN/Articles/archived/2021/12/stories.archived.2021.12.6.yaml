      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stricter travel rules to begin Monday</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167e0fb-7bae-4aaf-8011-76dcd6fdd8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci said earlier this week that traveling during the
        holidays is OK -- but getting vaccinated and boosted are a must.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1deb7-5db1-4375-a08b-8d197668344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6e501-5016-4212-abcf-7216b0abb68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as I said and I''ll say it again, if you have a vaccinated
        situation, enjoy the holidays with your family in a family setting," said
        Fauci, the director of the National Institute of Allergy and Infectious Diseases,
        at a CNN Global Town Hall.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320d89e-0427-4858-87b8-b2f83ac12387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43884be-ae3c-4d5b-b514-edc38d6eb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.812+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For international travelers, proof of a negative Covid-19 test within
        one day of departure for the US will be required as of Monday, the Biden administration
        announced Thursday. Previously a test could be taken up to three days before
        entering the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4350c-7c82-4f08-b097-91dc912259a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.812+08:00
      'mgnl:createdBy': 'pilar'
