    'mgnl:tags': ['Canada', 'labor-shortage', 'unvaccinated', 'COVID-19', 'coronavirus',
      'Omicron']
    'template': '1'
    'title': 'Canadian employers, facing labor shortage, accommodate the unvaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e9844-311d-4007-b4a6-8833414cf666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Canada''s tight labor market is forcing
        many companies to offer regular Covid-19 testing over vaccine mandates, while
        others are reversing previously announced inoculation requirements even as
        Omicron variant cases rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0364787-c480-4afc-87dd-bd903f6ee8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8aa0f-8d20-45e4-a957-22d2231346e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau''s government adopted one
        of the strictest vaccine policies in the world for civil servants and has
        already put more than 1,000 workers on unpaid leave, with thousands more at
        risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9a0ab-27a7-4e53-adbe-91399b46f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b899c9f-9ad7-4cc6-a8ca-0ef5fb6731bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines, police forces, school boards and even Canada''s Big Five
        banks have also pledged strict mandatory vaccine policies. But following through
        has proven less straightforward, especially as employers grapple with staffing
        shortages and workers demand exemptions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b36bb-bc78-4c8b-a471-e078550900b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65d194-1d48-4437-93c7-d85f6474a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job vacancies in Canada have doubled so far this year, official
        data shows, and vaccine mandates can make filling those jobs harder, potentially
        putting upward pressure on wages. That could fuel inflation, already running
        at a near two-decade high.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b787455-372b-4ab1-89ab-dda7148cf718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c160de-4251-45aa-b613-ed2e0bd0c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s already difficult to find staff, let alone putting in a vaccine
        mandate. You''d cut out potentially another 20%" of potential workers, said
        Dan Kelly, chief executive of the Canadian Federation of Independent Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058eded9-9026-48d8-9541-e03966c95e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3bb41b-356f-40fe-a845-7b38dccffcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are pitfalls to employing the unvaccinated. Companies run
        a higher risk of COVID-19 outbreaks and many vaccinated employees are uncomfortable
        working with those who have not had the jab, said industry groups and marketing
        experts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0bedc-6b0b-40c5-9a7d-3891f7baac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02203d27-91e0-4ea1-9e1a-cf4c36a59cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Luda Foods, a Montreal-based soup and sauce maker, president
        Robert Eiser said he has 14 open jobs, no vaccine mandate and no plans to
        restrict new hires to the vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7da543-79fc-4d7b-aef1-0ae7ff8cfb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40da9a3-7929-4f74-ba7b-88927304cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that I want to reduce the (labor) pool, which is
        already quite low," said Eiser. "We need to attract people to meet the demand.
        If we don''t, our competitors will."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77043b75-69b0-4a70-90c7-7122668585f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba76be-6767-4671-9c76-13e403b9a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released on Friday underpinned Canada''s tight labor market,
        with a hefty 153,700 jobs added in November. It also showed a growing mismatch
        between available workers and unfilled jobs. And job postings are far above
        pre-pandemic levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ae7be-486a-4a9b-9cdf-a67f37f99182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d45251-8c3d-4b6d-b1c3-00f702a6869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Walking back</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9afd6-6fa3-4f06-bc24-9eba7637b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Quebec backtracked on a vaccine mandates for healthcare
        workers last month, saying they could not afford to lose thousands of unvaccinated
        staff. Ontario, which was also eyeing a mandate, said it would not go ahead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6de5f2-3486-4231-a523-dd988edc4470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2de702-814b-42de-8511-efce9692e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto-Dominion Bank and Bank of Montreal have both softened their
        vaccine policy to allow regular testing for workers who missed their Oct.
        31 inoculation deadline.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f44fd83-9881-4b8f-b64d-46c2c0d85905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234028a3-c3b1-48e4-9e63-7df2d0b3991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, 86% of adults are fully inoculated, though that drops
        under 80% among 18-40 year olds. At least 15 cases of the new Omicron variant
        in Canada have been reported in the past week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78035bce-f5da-4304-8593-a47aeb2ca4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cf626-37d3-43c6-8bef-c149b3555c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Cappelli, vice president of onsite managed services in Canada
        for global recruitment firm Adecco, said half of his clients are mandating
        vaccines with the other half allowing regular testing for the unvaccinated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fab6ad-a287-49d2-b970-293b3ef2e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae805c-247b-489e-a3fb-e915df7eb316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he expects the Omicron variant will prompt more workplaces to
        get strict on vaccination, even as they grapple with the tightest job market
        he''s seen in his 25-year career.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13215b52-b8cb-40e0-b6ab-61210a284ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac48b1-6e91-4dbc-9b4f-3192d721eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now starting to see our first workplace (Covid-19) cases
        in five months," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d206848-4030-48af-b5aa-1331cd44538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1f2d2-3378-4b25-ac7e-2669fd3bef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Canadian job postings on search website Indeed mentioning
        vaccine requirements has quadrupled since August.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fa998-6dac-4ebb-9cb8-54e20aabf28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932b6a1-9409-47fd-b3e8-e9930fd89c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hard-hit manufacturing sector, where 77% of firms say their
        top concern is attracting and retaining workers, vaccine mandates are more
        rare.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28b901-00ad-4002-a767-4e2f42a4ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864ceaa-6986-4c90-8604-daa091416d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Darby, CEO of Canadian Manufacturers and Exporters, said
        most of Canada''s factories have operated safely throughout the pandemic.
        While CME encourages vaccination, "some companies are still using rapid testing
        if somebody doesn''t want to get vaccinated," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb975c-e8af-4ef9-bb31-74e64d63c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afa5f6-f452-443c-840a-1f09a724b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:21:36.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But companies risk a hit to their reputation if they are overt in
        efforts to tap into the unvaccinated as a labor pool, said Wojtek Dabrowski,
        managing partner at Provident Communications.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8cbd5-abf5-49cc-b8f9-3f5aa59d9529'
      'mgnl:activationStatus': true
