    'template': '1'
    'title': 'A North Carolina man accidentally bought 2 identical lottery tickets
      — and won 2 jackpots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d361a42-70b9-4ca7-90cc-37eec7aaa29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:23:32.370+08:00
