      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials are looking for whoever is responsible
        for the vandalism along the Greenbelt in Boise, the Boise Police Department
        (BPD) said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7fd6e-36f9-4d8c-b382-aa2486f438f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497cb88-3a69-49fd-b037-e3636d96d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the significance of this being the last Saturday of
        Hanukkah and we are reaching out to Jewish leaders in our community to let
        them know we will not stand for such hateful and abhorrent behavior in our
        city," BPD Chief Ryan Lee said on the department''s Twitter page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa6ef6-5434-41c9-bd00-857ed050283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba9c923-4be8-4e22-a27a-a42ccb4cb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graffiti included anti-Semitic messaging targeting Jews, messages
        of hate against minority groups and symbols including swastikas, Lee told
        CNN affiliate KIVI. A swastika is the centerpiece of the Nazi flag and is
        synonymous with anti-Semitism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426e0d5-b158-4d09-ad7d-aeca89dba3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3daa7-0fb6-494f-973e-498641adefe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graffiti was quickly covered up by Boise Parks and Recreation
        workers, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58447f4-67f4-479c-8d4b-79bc4bfca4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f6b2a-822b-472a-8355-7045c8bf988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The antisemitic messages contained in the graffiti found along
        the Greenbelt put a literal and figurative stain on our community. This will
        not be tolerated," Boise Mayor Lauren McLean said on Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e4337-78a5-4455-b1de-fcaaf3248469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378ba91-270c-4956-9536-31472e6de5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hate speech is reprehensible. It is not who (we) are as a city
        and is not part of our shared values. I invite all good people of Boise to
        stand with me, as I stand with our Jewish neighbors, to rebuke this hate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e6226-aace-40ff-b832-a0dd039d9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.888+08:00
