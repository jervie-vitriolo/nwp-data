    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c196d3-665d-4469-9eba-0349f4f29f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Hanukkah holiday this year, the Anti-Defamation League
        launched #ShineALight to raise awareness around anti-Semitism and how communities
        can respond.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8146fa-f329-4122-94b0-11039a8d545f'
      'mgnl:activationStatus': true
