  'Bettercom-CEO-Zoom-':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-06T10:20:28.760+08:00
    'imagesource': 'jcr:10333674-8cdd-4da4-856b-c7d5cc8bce2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126a9cee-52b4-4a22-8232-d12119b55ac4'
    'lead': '"If you''re on this call, you are part of the unlucky group that is being
      laid off," Vishal Garg said on the call, a recording of which was viewed by
      CNN Business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T11:51:49.921+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:49:17.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:41.390+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Better.com CEO fires 900 employees over Zoom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bd234-4642-486a-81d8-bd845c828d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Better.com CEO Vishal Garg announced
        the mortgage company is laying off about 9% of its workforce on a Zoom webinar
        Wednesday abruptly informing the more than 900 employees on the call they
        were being terminated just before the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27378d0e-4b0a-427f-a849-b01c204cf833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dbf81d-3f20-4831-bb98-510719d7034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re on this call, you are part of the unlucky group that
        is being laid off," Garg said on the call, a recording of which was viewed
        by CNN Business. "Your employment here is terminated effective immediately."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da25ce-4bbf-4ce0-9fdf-1abc5d7cc38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8391047-b954-42be-a380-16921546aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said employees could expect an email from HR detailing benefits
        and severance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878899b-2bc8-43d5-878a-61dc0f8f3baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a2b63-f6c1-4433-8028-0d8c527895fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having to conduct layoffs is gut wrenching, especially this time
        of year," CFO Kevin Ryan said in a statement to CNN Business. "However a fortress
        balance sheet and a reduced and focused workforce together set us up to play
        offense going into a radically evolving homeownership market."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b23b92-a91d-41a4-985d-725ad3ec580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71bd08-7c9e-47e7-8774-f3643ee9186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garg cited market efficiency, performance and productivity as the
        reason behind the firings. Fortune later reported Garg accused the employees
        of "stealing" from their colleagues and customers by being unproductive and
        only working two hours a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6f5f5-4d89-43cf-9420-cc1ac3bc2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91b92f-f253-4567-a160-82cf87a1790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the second time in my career I''m doing this and I do not
        want to do this. The last time I did it, I cried," Garg said on the call,
        which remained short and emotionless.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef37dd1-b112-4037-8fa2-d7f33304c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85bca01-202b-4745-a79c-ebaa3a11255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those fired were the diversity, equity and inclusion recruiting
        team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd9248-5603-44d6-bfc5-f85a78323ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c65294-d5ec-4e40-9d69-5fca37b09f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Softbank-backed mortgage lender announced in May it was going
        public through an SPAC and last week received $750 million in cash as part
        of the deal. The company is prepared to have more than $1 billion on its balance
        sheet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369245b1-7a32-446e-a877-f1047c5a72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236638d-70cc-4c8e-9791-f4f43801d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garg has been involved in controversy before, as evidenced by an
        email he sent to staff that was obtained by Forbes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cee9af-21b6-4f98-89a8-95b9720437da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db922fd1-7001-4e3b-810f-950a9b9d0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:51:49.922+08:00
      'mgnl:createdBy': 'glee'
