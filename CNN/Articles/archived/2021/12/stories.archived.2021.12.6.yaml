      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9557b-227e-4ff7-bb3d-5bcb8f80ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:58:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idaho''s Anne Frank Human Rights Memorial is the only Anne Frank
        memorial in the US, according to the memorial''s website. The educational
        park features a bronze statue of Anne Frank as well as an amphitheater, quotes
        wall, garden and classroom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328059c-7127-4571-8b26-6bf375964255'
      'mgnl:activationStatus': true
