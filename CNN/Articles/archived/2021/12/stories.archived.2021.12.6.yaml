      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those in La Union this Dec. 8, Emerging Islands is hosting an
        afternoon of art and storytelling with the recipient of their artist residency
        for this year, visual artist and designer Jao San Pedro. "In Passing" will
        kick off with viewings of films by Eisa Jocson, Cristian Tablazon, and Celeste
        Lapida. San Pedro''s talk will focus on transgendering, which she calls "a
        deeply creative and liberating process that an entire community can participate
        in and benefit from." The talk will be followed by a roundtable discussion
        moderated by Emerging Islands co-founder Nicola Sebastian and writer and curator
        Carlos Quijon Jr. — CNN PHILIPPINES LIFE STAFF</p>'
