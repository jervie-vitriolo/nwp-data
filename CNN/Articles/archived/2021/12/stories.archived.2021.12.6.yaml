    'lead': 'Tesla CEO Elon Musk sold a massive stake in his company over the past
      several weeks. And yet he owns 564,000 more shares than he did at the start
      of the selling spree.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T08:15:57.132+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:49:28.565+08:00
