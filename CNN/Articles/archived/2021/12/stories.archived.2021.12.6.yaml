      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038aaef-46dd-4b23-9116-604bd22c73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakalungkot naman talaga na sa kabila ng paggagawa ng ating
        mahal na direktor ng kanyang</em> mandate<em> ay idineclare siya na</em> persona
        non grata<em> sa</em> LGU municipal council,” BuCor spokesperson Gabriel Chaclag
        when asked about the said declaration against their director general Gerald
        Bantag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54043bf1-6a79-40c2-a1f6-93f9f36c02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a58a6-4df0-440d-9002-6f5a00a70cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s really saddening that our beloved director was
        declared persona non grata by the LGU municipal council despite him just fulfilling
        his mandate.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba63c1c-6e78-47a0-be70-e012a28ced0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82061b4-51e9-462f-835f-8e58a0951eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late November, the city’s municipal council passed a resolution
        making the declaration. It is among six resolutions passed “related to the
        illegal road closures &amp; illegal eviction of informal settlers in NBP Reservation,”
        it said in a <a href="https://twitter.com/OFFICIALMUNTI/status/1464521287737376769">tweet</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b1a1d-764d-461b-b1f3-8055b8988656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fcc19a-9021-4315-b545-564095f657eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag said the agency has yet to receive any formal writing from
        the body, adding they have only heard about and seen the resolution on social
        media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff82baa-4d79-4292-8aa9-e3869344cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43291860-b80c-4ce0-ab09-6a207271a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero magpa-ganunpaman, iginagalang po natin ang kanilang</em>
        stance<em>. Siguro ginagawa din nila ang kanilang sa tingin nilang trabaho
        nila. Pero sa atin naman, ginagawa din natin ang ating</em> mandate,” said
        the bureau’s spokesman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adefd0e-f7de-4359-b94c-a50007995f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a53863-225e-42d1-ad50-b19a2e5013fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nevertheless, we still respect their stance. Perhaps
        they’re also doing what they think is their job. But on our end, we’re fulfilling
        our mandate, too.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447fb47-7089-4959-9f10-3d44000f1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555c56b-2ab5-4745-a152-e4b944ea666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also assured that the BuCor is currently communicating
        with the Muntinlupa local government and is “open to negotiations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b55c6b-a752-49d7-b87a-39c8fd49c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d3e08-a8dd-47ab-b337-9b4ab63e3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin tinatalikuran ‘yung ating mga kababayan. ‘Yung</em>
        welfare<em> nila, tumutulong din tayo sa kanila</em>,” said Chaclag, also
        citing their suggestion to local authorities of using and creating more access
        roads to allow residents a “permanent” solution to this issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f1840-f8bc-4ded-b719-961425ee089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e763f-cd9e-4d24-8b8a-999855cbbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor spokesperson likewise maintained that the creation of
        the controlled gate — which will involve converting the wall in question —
        will push through.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5627bd3a-f908-461b-9692-d453f08250cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c4497-8503-4dcc-a8b3-cb541e9d159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very reasonable <em>ang ating</em> policy<em>: ‘yung mga</em> DOJ
        family, government service workers, emergency workers<em> at ‘yung</em> students,
        teachers, and school officials<em> ay bibigyan po natin n</em>g permit to
        use the access road,” said Chaclag.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec96cfd-3165-4d95-9036-7aa832c79001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e10c27-20a8-430b-9a51-bfdd718475d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:27:26.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our policy is very reasonable: we will give our DOJ
        family, government service workers, emergency workers along with students,
        teachers, and school officials permit to use the access road.]</p>'
  'K-pop-idol-Kai-Peaches-and-happiness':
