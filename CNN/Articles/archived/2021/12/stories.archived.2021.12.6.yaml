      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous landslides are expected in areas with steep terrain. Urban
        areas, especially on Oahu, may have severe flooding," the NWS cautioned. "Isolated
        highways, such as the Belt Highway in the Big Island''s Kau District, and
        Piilani Highway on Maui, may be closed in one or more locations, resulting
        in long detours or even the isolation of communities."</p>'
