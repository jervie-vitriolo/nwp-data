    'template': '1'
    'title': 'Haus Talk approved as PH’s first public offering in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b558745-63e8-4e41-b7c5-310f86f87a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> A
        residential developer is slated to hold the country’s first initial public
        offering this 2022, the Philippine Stock Exchange said over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0fc271-12f9-47a9-b885-30cdaa06f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b5a79-e17e-43e9-8e79-2e15089ddb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSE said Haus Talk Inc. will be listing in its
        Small, Medium and Emerging (SME) Board. With up to 500 million primary shares
        priced up to ₱1.50 apiece up for grabs, the company’s target offer period
        runs this Jan. 3-7.  The final offer price will be determined this Dec. 27
        once the developer finishes its book building process, added the stock exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f7e24-9e9e-4a49-8044-00333a6fd3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf9cde-0226-4a33-bbbc-1002b3ebffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Haus Talk is one of the companies in PSE’s handholding program
        for potential IPO listing applicants,” said PSE president and CEO Ramon Monzon.
        “We are pleased to see that their IPO journey will soon come into fruition.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cdfec3-7e90-4c21-8c7d-5a04cbf6caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab6c37-c9a3-4ec7-a1b0-711c89338782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval of the firm’s upcoming listing comes as the local bourse
        is guiding more than 30 companies in their plans to go public. Most of them
        are candidates for listing in the SME Board, added the PSE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fece9f-ef1e-476a-bafd-54df7c209323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b8bfb-2a54-461c-b8e1-a232d5552051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have long wanted to grow the number of SMEs listed in the PSE.
        To achieve this, we relaxed our listing rules and beefed up the support we
        provide to potential listing applicants,” said Monzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74107b9a-d560-43a4-870c-3f12cd3bf129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ea1bd-9ed3-4c1b-ab1b-289df6803021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that the IPO of Haus Talk will set the tone for 2022 in
        encouraging other SMEs to consider raising capital through the stock market,”
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1ba86-80b5-475d-9eb4-629b0077d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e2932-2929-4494-85f7-b44135a22e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T12:16:44.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local bourse added that 10% of HTI’s offer shares will be reserved
        for local small investors.</p>'
