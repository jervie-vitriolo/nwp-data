    'template': '1'
    'title': 'On K-pop idol Kai’s “Peaches,” marriage, and happiness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e60b0e-3ba2-438c-b55f-10f053bf2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after I married the love of my life, the other love of
        my life (TW: parasocial) <a href="https://twitter.com/cnnphlife/status/1465618645594169349?s=20">released
        his second solo album</a> on November 30, exactly one year after his first
        mini album.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073c1ad-ffe7-4b7f-875a-4d6134586371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jongin, Capricorn, Blood Type A, also known as Kai of K-pop
        boy group EXO, <a href="https://www.soompi.com/article/1495404wpp/exos-kai-confirmed-to-be-preparing-for-comeback">confirmed
        the existence</a> of the second album on October 25. A few weeks later, EXO’s
        Twitter <a href="https://twitter.com/weareoneEXO/status/1458624297807667206">announced</a>
        that the mini album would be called “<a href="https://www.youtube.com/watch?v=GUdnTGnm6Yk">Peaches</a>,”
        much to the delight of his overreading (horny) fans like myself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322238e2-d2a0-4a3e-81a2-c42a412befd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the flurry of pandemic wedding planning (which, by the way,
        is really just a lot of cramming), I dug up the remaining detritus of my 2013
        fascination with all things Kim Kardashian and the peach emoji. A peach baseball
        cap, a peach-shaped eraser, and the peach glazed Kimoji sticker have been
        recycled as Kai Solo 2 paraphernalia.</p>'
    '31':
      'image': 'jcr:1ee72382-fe7e-4ee7-9204-023468c1e6e8'
      'imageCaption': 'In preparation for Kai''s second solo album, the author repurposed
        former Kim Kardashian-peach era paraphernalia: A peach baseball cap, a peach-shaped
        eraser, and the peach glazed Kimoji sticker. Photo courtesy of the author'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbcf05-4294-4eb9-9b67-79744fdebe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.711+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76463258-b733-4f76-90de-5cd22f65f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2e2f2-ad3a-4fec-8136-daf2532f8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days leading up to the album release, I’d wait up till 11:00
        p.m. (12:00 a.m. KST) for the latest teasers and mood samplers of my bias
        — nay, my <a href="https://www.quora.com/What-does-ult-mean-in-K-pop">ult</a>
        — and his latest undertaking. It was a way to decompress after a day of wedding
        mania. Head empty, only Kim Jongin with sweet and sticky red cake icing all
        over his large man palms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c76ba5-5fd3-4a0d-9ed5-ded56c0271c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14a491-361b-4210-9eaf-1b01741c27b9'
