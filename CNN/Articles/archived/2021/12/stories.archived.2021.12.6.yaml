      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A confidentiality clause prohibits the disclosure of any information
        on a subscriber “unless upon subpoena or lawful order from a competent court
        or written request from a law enforcement agency in relation to an ongoing
        investigation, that a particular number requested is used in the commission
        of a crime.”</p>'
