    'lead': 'Students participating in the pilot run of limited face-to-face classes
      in the country will not undergo regular COVID-19 testing, the Department of
      Education says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T14:22:29.086+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:49:11.805+08:00
