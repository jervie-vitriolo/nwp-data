      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb8caf-3478-404c-be0c-bdef91d13b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes as Myanmar awaits verdicts in trials of deposed
        civilian leader Aung San Suu Kyi, who faces nearly a dozen charges including
        incitement and violation of Covid-19 protocols. She has rejected all allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ee705-c017-4e8a-9e37-bbd0ae8f4530'
      'mgnl:activationStatus': true
