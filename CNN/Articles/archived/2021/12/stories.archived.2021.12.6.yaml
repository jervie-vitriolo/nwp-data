    'template': '1'
    'title': 'DepEd: Limited in-person classes to use symptom, exposure-based testing'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799af05-1481-45b8-9ee9-55924a76a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Students
        participating in the pilot run of limited face-to-face classes in the country
        will not undergo regular COVID-19 testing, the Department of Education said
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009d3bb-db36-479a-9c79-15cf990a5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa0365-85cb-489e-a770-ef90a22778f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Usec. Nepomuceno Malaluan told CNN Philippines''<em> The Source</em>
        that students will simply undergo a "symptom and exposure-based" testing,
        but this method will not be considered a primary screening requirement before
        going back to school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b602d-f201-422b-8e4c-3e482c5e353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d919f-5f75-4005-bb15-9b7f635cec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited in-person classes for kindergarten up to Grade 3 students,
        as well as senior high school students in 28 public schools in Metro Manila
        started on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed8b12-bddd-4ea5-9f05-1157ab005f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5055dc12-3bff-41b5-9f12-a6997fb4c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Batay sa Department of Health, ang pinakamabisa pa rin</em>
        (According to the Department of Health, the most effective type of) as screening
        is symptom and exposure screening and that’s what we are doing," Malaluan
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7798d-b1e8-4ce9-9a6a-e78165925ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ade46-4f3a-450a-b41d-519b108934cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s not a primary screening tool <em>dito po sa ating</em> face-to-face
        classes but we would not object if there are times when the local government
        unit would impose in the area a screening protocol that includes testing,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115d15f-3254-4bd7-97f5-ba3f886399e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b55375-760b-4122-aa2f-e90f44293f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan cited a case which involved some teachers in Zambales who
        yielded a positive result in an antigen test prior to holding face-to-face
        classes. However, they tested negative for the virus after confirmatory testing.
        He did not divulge further details on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb2944-fb43-4423-80f6-00a9b0f7b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8072f-d792-4280-8d79-e32153424615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:22:29.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:11.811+08:00
