      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are asking anyone with information regarding the vandalism
        to call 208-377-6790 or CrimeStoppers: at 208-343-COPS (2677), or leave a
        tip through the "P3 Tips" mobile app.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
