      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said the Delta variant has outcompeted
        other variants in most countries -- making it the most common strain in much
        of the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3df698-6ba0-49c8-957c-5620ea8bc767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964ace8-04c8-4c71-a354-0485e7a40f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the Omicron strain doesn''t turn out to be any worse, we
        are losing close to a thousand people every day from the Delta variant, and
        that in and of itself is a reason for people to get boosted," Dr. Richard
        Besser, former acting director of the CDC, told CNN earlier this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162cafd-8577-4323-8096-e22ce38013d3'
