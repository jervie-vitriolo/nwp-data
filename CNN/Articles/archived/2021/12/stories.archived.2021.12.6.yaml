  'Marcos-likely-to-suspend-Rice-Tariffication-Law-if-elected-president-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-06T14:13:08.152+08:00
    'imagesource': 'jcr:0a72e967-4d58-48be-ac2d-f3c2300e7066'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acf07ddd-c19a-4b1d-ab0f-037e439d977f'
    'lead': 'Former senator Ferdinand "Bongbong" Marcos, Jr. is inclined to suspend
      the Rice Tariffication Law if elected president in 2022 as he sees continuous
      rice importation as unsustainable amid the country''s poor financial position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T14:14:51.739+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:49:12.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:42.988+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos likely to suspend Rice Tariffication Law if elected president

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66a6ae-f891-45e4-ba73-6e70eab37fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — Former
        senator Ferdinand "Bongbong" Marcos, Jr. is inclined to suspend the Rice Tariffication
        Law if elected president in 2022 as he sees continuous rice importation as
        unsustainable amid the country''s poor financial position.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c4566-6eb0-4608-87ff-7e66a0ad1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should minimize our importation. I know it’s easy to say but
        it’s not very easy to do. It will take a long while. I wouldn’t mind if we
        suspend the Rice Tarrification Law first," he said in the virtual forum “Halalan
        2022 Para sa Agrikultura" hosted by the Philippine Chamber of Agriculture
        and Food Inc. (PCAFI) on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b7b9e-4dfe-40f5-9420-f49d6ea99c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, President Rodrigo Duterte approved the measure into law,
        hoping to lower the price of rice through importation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69bd53-5204-4228-9077-2e5fbff1c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rice Tariffication Law removes quantitative limits on rice trading
        and puts a minimum of 35% tariff on imports. But this has been hurting the
        income of local farmers, Marcos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56b67c-d5d1-4eb7-8413-fd8b251da97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier this year, NFA (National Food Authority) was buying at
        ₱12. Ang breakeven ng (The breakeven of a) farmer, ₱14, ₱15, ₱16," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd1314-fea5-42c8-a1da-8d99efb85d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This forced local farmers to abandon their fields amid the lack
        of decent income, resulting in reduced production, he noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d532800-9eb4-462a-a684-476b40945be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a cycle that keep sucking us down into this importation
        hole, until you know we’re producing anything anymore, we are importing everything.
        And you know, we’re not in the best financial situation right now because
        of the pandemic and its effects on the economy," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b7355-f5f2-4fcc-84b7-ea993cfdcc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot sustain it," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c9caa-d261-4af3-a471-c31d177c1162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also claimed that the government is not providing enough
        support to the agriculture sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b90f29-e6db-49ff-afb2-0fe353f7c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants to enter farming. There’s no money to be made. I have
        to say that because absolutely in my view the truth, they do not encourage
        our producers," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802390e8-8a96-4179-808b-2911074ca655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the country’s agriculture industry is lagging
        behind other nations in terms of automating the operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63236ac-d0de-42bf-8abd-6488e076b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T14:14:51.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:49:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to get the technology in there. We need to provide, in
        terms of technical, financial support," he added.</p>'
  'Face-to-face-classes-Metro-Manila-COVID-tests':
