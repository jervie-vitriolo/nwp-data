      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec''s First Division – composed of Commissioners Rowena
        Guanzon, Aimee Ferolino, and Marlon Casquejo – is now handling a total of
        three cases against the former senator, including one earlier filed by Martial
        Law victims.</p>'
