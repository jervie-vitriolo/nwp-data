      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de7469-185a-4f60-aa15-d04a0b4446e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:18:24.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The period of rest will provide the members of BTS, who have tirelessly
        committed themselves to their activities, a chance to get re-inspired and
        recharge with creative energy. It will also be the first time for them since
        their debut to spend the holiday season with their families,” said Big Hit
        in a statement.</p>'
