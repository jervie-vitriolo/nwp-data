  'Isko-Moreno-President-Duterte-Senate-candidate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-06T10:46:36.169+08:00
    'imagesource': 'jcr:e7c10480-5a9a-4468-8b5c-87d36454e6c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9880334c-d394-437f-9e52-0834b4d82bc8'
    'lead': 'Presidential hopeful Isko Moreno is publicly courting President Rodrigo
      Duterte so he''ll join his Senate ticket in the upcoming elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T10:48:42.096+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:49:20.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:40.541+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko Moreno wants President Duterte in his Senate slate'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b9e85-745d-4e95-bc7d-8c1d16429fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:48:42.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — Presidential
        hopeful Isko Moreno is publicly courting President Rodrigo Duterte so he''ll
        join his Senate ticket in the upcoming elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332a905-2100-4240-8881-1fe0d64aa6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:48:42.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aspirant on Monday said he is looking to adopt Duterte as a
        guest candidate of Aksyon Demokratiko alongside his three-man senatorial slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17defa1-8855-44bb-ae11-4e155478f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:48:42.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their previous word war, Moreno said he will personally
        vote for Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e03a6c-10c2-4ef4-83ec-ef38a9c362f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:48:42.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case kasi, bukod sa iboboto ko si President Duterte, I
        would love for him to be a part of the Senate slate as a guest candidate simply
        because wala na siyang opisyal na kandidatong presidente," he said in an event
        in Lapu-Lapu City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b8d71-531f-447b-b7ec-ec38acf9ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:48:42.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will vote for President Duterte. I would also love
        for him to be part of the Senate slate as a guest candidate simply because
        he no longer has a presidential candidate.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87472c8-cbc5-4474-b34c-38cb9d0481e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:48:42.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he will be humbled and honored if Duterte joins the
        line-up of senatorial aspirants Jopet Sison, Carl Balita, and Samira Gutoc
        — who previously ran under the opposition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae3f7e-1d0c-416b-8f52-7b4344599c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:48:42.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:20.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin pwede tawaran ang kanyang kakayanan [We cannot discount
        his strengths]. He is a qualified candidate for Senate, in fairness to him,"
        he added.</p>'
