  'US-averaging-more-than-100k-new-COVID-cases-a-day':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-06T07:56:47.178+08:00
    'imagesource': 'jcr:5110597f-9c03-4995-a843-74de3ff5995d'
