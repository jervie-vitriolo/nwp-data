    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1d46d-109b-4300-b09c-4bc0df28402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXO has been performing for nine years, and I’ve casually identified
        as an EXO-L for four. In that time, they’ve transitioned out of their <a href="https://www.youtube.com/watch?v=RuqaVryDRd0">school
        boy</a> concepts into more <a href="https://www.youtube.com/watch?v=pSudEWBAYRE">mature</a>
        (read: sexy) and <a href="https://www.youtube.com/watch?v=uxmP4b2a0uY">darker</a>
        ones. It also means I’ve only been able to enjoy EXO as a full, nine-member
        group for about two years. Since 2019, the members have all started enlisting,
        one by one, for their mandatory military service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13b2e1-33cc-4c77-82d4-9859b4738cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is pretty much certain at this point that Kai will be e-wording
        next, which will mark the start of my unfortunate military wife era. It also
        means that EXO will probably only ever be complete in 2024, a little over
        two years from today. I joked once that this month has been a little too good,
        that the hammer will surely fall any day now. My friend retaliated by saying,
        “Ang panget naman niyan. There’s nothing wrong with being happy.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6c058-c92b-4db4-8b9c-e44b5c479287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past two years have obviously been the worst, but when I think
        about the period of time between November 30, 2020 and 2021, there have been
        considerably good things. In that time, I’ve written a few things for CNN
        Philippines Life and other online publications that I’m proud of. My boyfriend
        of seven years proposed to me on New Year’s eve in one of our favorite cities.
        A couple of months later we got married in the exact same spot in front of
        a few of our closest friends and family, many of whom we had not seen since
        pre-pandemic. During the reception, my husband danced to “Mmmh” and it was
        everything I ever dreamed about. Kai released two solo albums that I can objectively
        (debatable) say are great.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77dda00-0cae-4c7c-974c-96c376a24945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.710+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consider it a blessing that Kai didn’t release “Peaches” before
        your wedding,” joked one of my friends. “Imagine looping that the whole day.”
        “What a month it’s been for you,” said another, as we streamed the album the
        day it came out. Indeed, I said, allowing myself to enjoy the rest of my holiday
        — my first one as a married woman.</p>'
