      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said five testing laboratories did not send their reports
        on time, while two did not operate on Dec. 4. Data over the past two weeks
        show these seven laboratories accounted for 0.1% of all samples tested and
        0.4% of positive cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619a488-8afe-482c-973b-3425665a3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:43:35.389+08:00
