      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567235d-b08f-4238-b426-fba2807a9d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old Nobel laureate was Myanmar''s state counselor and
        de facto leader until the military seized power in a February 1 coup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b6795-617a-460a-850a-e5ad76cbfa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.245+08:00
