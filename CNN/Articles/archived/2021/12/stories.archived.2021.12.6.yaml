      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of its release, “KAI” <a href="https://www.hellokpop.com/news/exos-kai-takes-over-itunes-charts-worldwide-with-solo-debut-album-kai/">topped
        iTunes charts in over 50 countries</a>. Hanteo reported that it sold <a href="https://www.allkpop.com/article/2020/12/kais-1st-mini-album-surpasses-250000-album-sales-in-the-first-week">over
        250,000 physical copies</a> of the album within its first week. It was <a
        href="https://www.allkpop.com/article/2020/12/35th-golden-disc-awards-announces-official-nominees">nominated
        for a Golden Disc Award</a>, one of the major music awards in South Korea.
        Recognition that, in my opinion, was well-deserved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021a58d-8044-4231-9697-1c912a86c289'
      'mgnl:activationStatus': true
