      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch a 3D animation/live-action K-Drama hybrid</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ff64f-fa26-45b3-8189-24f288d6da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:39:50.610+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I found the K-Drama "Yumi''s Cells" last November, as I was trying
        to fill the hole inevitably left by seaside romance "Hometown Cha-Cha-Cha."
        In recent weeks, my brain could only handle very light watches (heck, I haven''t
        even seen "Squid Game"). So when my friend suggested I give it a try because
        it was about "a single woman working at an office," and that it featured sizable
        cameos from SHINee''s Minho and GOT7''s Jinyoung, I was sold. Inspired by
        Lee Dong-Gun''s webtoon of the same name, "Yumi''s Cells" is a live action
        and 3D animation hybrid series that revolves around titular character Yumi
        (Kim Go Eun), a 30-something office worker at a noodle company who isn''t
        necessarily great at expressing her feelings. It takes cues from Pixar''s
        "Inside Out" in the sense that we get to see Yumi''s life (whether it be relationship
        woes with Woong, played by Ahn Bo-Hyun, or through work and general life stress)
        through both her eyes and those of the tiny cells in her brain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c4fd8-a42c-4e15-9eb6-f2fd168d3583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:39:50.610+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the emotions in "Inside Out" Yumi''s cells don''t really
        have any psychological or scientific evidence to make them more believable,
        but that doesn''t stop you from growing attached to the animated characters.
        Apart from very real non-sugar coated version of romance depicted in the drama,
        I especially enjoyed the characterization of the animated cells. Much of my
        watch time was spent relating to Love''s noble antics and impulsive decisions,
        and laughing at all of Reason''s comical problem solving moments of panic.
        I loved it so much that I decided to read the webtoon after finishing season
        one (season two is in production and set to be released next year). — GABY
        GLORIA</p>'
