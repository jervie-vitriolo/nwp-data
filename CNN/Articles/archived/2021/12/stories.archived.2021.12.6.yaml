    'mgnl:tags': ['United-States', '100-000', 'average', 'new-COVID-19-cases', 'coronavirus',
      'Thanksgiving']
    'template': '1'
    'title': 'The US is averaging more than 100,000 new COVID-19 cases a day, the
      highest level in two months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e389bc-8f27-4df6-97e3-285a2d130a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time in two months, the US
        is averaging more than 100,000 new Covid-19 cases each day, shortly after
        millions of Americans traveled for the Thanksgiving holiday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e2011-b46f-4e76-bcad-2fc163d1033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7defa-9638-4208-ab55-7bcbef6a7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day moving average of new cases was 121,437 as of Saturday,
        according to data from Johns Hopkins University (JHU). Prior to this week,
        the US last topped the 100,000-cases-a-day mark in early October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77076b-7d51-4268-a14b-301903ba0f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e91a01-14c1-4eef-8bdb-3c04cdf0846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the rise is the number of Covid-19 deaths, with a seven-day
        average of 1,651 people dying from the virus each day as of Saturday, the
        JHU data showed. Average daily deaths haven''t been this high in more than
        a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce9ada-8ab9-41db-a354-c1c5c479111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0675202-36e4-4c74-9b74-da52e0405b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of new cases in the US continue to be from the
        Delta variant, but US health officials have detected the new Omicron coronavirus
        variant in at least 16 states as of Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cffb6d-ca4f-462f-8813-cf4e2be4ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e73623-f8f5-4c10-b28b-37a6d38b7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case was found in California on Wednesday, and by the
        weekend the variant had been identified in 15 other states: Colorado, Connecticut,
        Hawaii, Louisiana, Maryland, Massachusetts, Minnesota, Missouri, Nebraska,
        New Jersey, New York, Pennsylvania, Utah, Washington, and Wisconsin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0f2ad-8865-4b23-b989-79a74efad3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb740566-670d-4e8e-ae1a-4f819b227f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant has been alarming officials because early indications
        show it could be more contagious than the original strain, and the significant
        number of mutations it carries poses a potential risk of reducing some of
        the effectiveness the current vaccines provide. Scientists are working to
        determine the severity and transmissibility of Omicron -- but that could take
        weeks, officials have said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6c7ba-278c-4048-aab4-9443768f4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed748b89-d3da-4958-a100-e6461b431a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the US is more equipped now to deal with the newly detected
        variant than it was during the onset of the pandemic, US Surgeon General Dr.
        Vivek Murthy said Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40551599-0e1d-4a6f-b255-6d0cce893c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba457c43-84f3-4a6c-a392-481dfdc5d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in such a different place now than we were one year ago
        because we''ve learned a lot more. We have vaccines available. We have far
        more tests available, and what we''ve got to do to get through this winter
        is to make sure that we are doubling down on our vaccination strategy," Murthy
        told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8126d7-8b68-4de1-8f36-232a2c3ef749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d9c17-0d2e-44b6-9e71-329a4337737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgeon general stressed that even though there''s a lot to
        learn about the new variant, mitigation efforts, including masks and hand
        hygiene combined with physical distancing, remain effective in providing some
        protection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7a946-bcb5-47a2-8fa4-20d94397cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3befe3-9e2f-432e-9093-baf975f9979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just under 60% of the total US population is fully vaccinated and
        nearly 23% of those have received a booster, according to the latest data
        from the US Centers for Disease Control and Prevention (CDC).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc603edf-a893-499e-994b-1f8d930bd752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884e261-3f39-4927-b401-dc152416e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta remains the dominant strain in the world</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40db44-fca4-4d74-ac04-1487ab2a54c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Omicron variant has the potential to become the dominant
        strain in the US, the Delta variant continues to show up in 99.9% of coronavirus
        cases, according to Dr. Rochelle Walensky, director of the CDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197a69e-370f-4f57-90e8-e85e87607f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15268c-f568-45eb-bf49-00d5764f2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what we need to do against Delta, and that is get vaccinated,
        get boosted if you''re eligible and continue all of those prevention measures,
        including masking. And those are very likely to work against the Omicron variant,"
        Walensky told CNN chief medical correspondent Dr. Sanjay Gupta.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da1f74-def8-4a52-8c72-3ffdb4ab39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837f530-79a0-4ce6-87fe-f914926de349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant managed to take over the entire nation in the
        early weeks of summer, changing the outlook as vaccines were rolling out and
        becoming more widely available. The variant continues to rage in hotspots
        across the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f606dac-f1b7-46a2-99de-7558e23298be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4526ac-6d52-450d-b87f-70c5978794b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 59,000 Americans are hospitalized with Covid-19, according
        to data from US Department of Health and Human Services. And overall, hospitalizations
        have been on the rise for more than three weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff11d3-4443-4117-969e-042be3d1924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:49:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09dac80-14e5-4648-942d-dfc6c01ae8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:06:43.811+08:00
