      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I have talked about K-pop at length in <a href="https://www.cnnphilippines.com/life/entertainment/Music/2021/1/6/escape-through-kpop-essay.html">another
        article</a>, my stan Twitter friends would know that the truth is I only ever
        talk about Kai. I just can’t get enough of him. Not since I watched <a href="https://www.youtube.com/watch?v=xVVfwy2nYgA">this
        Kai fancam</a> of EXO’s M Countdown performance of “The Eve,” which I cannot
        watch without squirming. It’s the highwaisted pants, the delts accentuated
        by the muscle tee, and his lithe yet precise movements. I know we can’t trust
        men, but whenever Kai winks I always feel like he’s doing it for me.</p>'
