      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc23e01-d00c-4635-a856-03df475e7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers held a short initial meeting at a hotel in Mandaluyong
        City on Monday to reconcile the Senate and House of Representatives versions
        of the budget bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c3844-9b10-435a-b9f5-a7c67bd98c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:42.456+08:00
