      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companion animals, especially cats and dogs, are the leading group
        of animal species impacted by coronavirus. While animal-to-human transmission
        risk is low, people can spread coronavirus to pets, CDC officials have warned.</p>'
