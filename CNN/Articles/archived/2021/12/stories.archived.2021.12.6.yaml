    'jcr:uuid': 'f074e400-4b5b-4b8d-8379-2794495148cb'
    'lead': '‘The prolonged uncertainty of whether a person is running or not is not
      conducive to orderly elections,’ Comelec spokesperson James Jimenez says amid
      a week-long waiting game on whether or not Senator Bong Go will formally file
      his statement of withdrawal from the presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T17:07:21.811+08:00
