      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with existing prepaid SIM cards will also be asked to comply.
        Failure to do so shall authorize a PTE to automatically deactivate its services
        to the subscriber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50eeb22-455e-4570-b953-10bdd50c4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:33:42.423+08:00
