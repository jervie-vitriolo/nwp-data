      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides are expected and in some cases, highways may be closed
        due to flooding and landslides, potentially cutting off communities.</p>'
