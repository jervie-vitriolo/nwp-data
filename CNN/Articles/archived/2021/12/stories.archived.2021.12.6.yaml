    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a70ad2d0-bb6c-486c-b638-dbd67f2521d8'
    'lead': 'With up to 500 million primary shares priced up to ₱1.50 apiece up for
      grabs, the residential developer’s target offer period runs from Jan. 3-7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T12:16:44.138+08:00
