    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c595e99-30e0-4f03-86b8-2f4a68edc0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T18:28:25.709+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:49:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with all my delusion, I didn’t have any expectations for
        Kai’s first mini album (called “KAI”) one year ago. Kai was hot, a commanding
        force onstage, and perhaps the best dancer in K-pop, but he was at times EXO’s
        weakest singer. I guess when you share a stage with power vocals like Chen,
        Kyungsoo, Baekhyun, and Suho, everyone else seems mortal in comparison. Moreover,
        the album also came out during a time that was difficult for me mentally and
        emotionally. A time when not even K-pop could reach the dark place I had settled
        into.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0148287-77e3-4eba-a723-70c6eafb3216'
