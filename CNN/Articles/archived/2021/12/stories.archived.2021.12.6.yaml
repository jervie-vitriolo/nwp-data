      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, PTEs and direct sellers would have to establish
        a SIM card register of their subscribers and submit updated data to the Department
        of Information and Communications Technology every six months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412a6e6-b4e7-4e33-93d3-28cf003eecf0'
      'mgnl:activationStatus': true
