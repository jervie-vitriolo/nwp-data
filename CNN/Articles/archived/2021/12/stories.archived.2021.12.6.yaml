    'jcr:uuid': '9eb87b02-2122-44a1-b305-796d31b2571f'
    'lead': 'A North Carolina man wasn''t sure if he had bought a ticket in the state''s
      Lucky for Life lottery drawing, so he filled out the online form.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T11:23:32.369+08:00
