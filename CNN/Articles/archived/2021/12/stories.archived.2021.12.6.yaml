      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d0fde-255e-4b72-971e-0c147eb8f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T16:18:24.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music company said this will be the group’s second official
        break since 2019. The seven-member boy group will go on a holiday break with
        their families after their “Permission to Dance on Stage – L.A.” concert and
        the “2021 Jingle Ball Tour.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479ee7d-de28-43af-a181-ace36767f1a7'
      'mgnl:activationStatus': true
