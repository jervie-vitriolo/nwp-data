  'Chris-Cuomo-news-time-slot-vacant':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-06T10:26:13.393+08:00
    'imagesource': 'jcr:ab586fb0-7993-4099-b7bc-24f355c4762f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e6c34e0-4f0d-4616-a019-9b027729fda6'
    'lead': 'Chris Cuomo''s termination is the latest example of upheaval in television
      news.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T10:26:01.504+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:49:22.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:40.231+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cnn', 'chris-cuomo', 'news', 'time-slot']
    'template': '1'
    'title': 'With Chris Cuomo gone from CNN, another cable news time slot is up for
      grabs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef797d3-9b20-4e27-ad39-a1197bee7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.504+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A version of this article first appeared in the "Reliable Sources"
        newsletter. <a href="https://edition.cnn.com/specials/media/reliable-sources">You
        can sign up for free right here.</a></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cadbd3-f4e7-4f59-882a-79105dd1429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.504+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Cuomo''s termination by CNN is the
        latest example of upheaval in television news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c10820-3795-4497-9992-5247a07b2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.504+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7 p.m. Eastern hour on Fox News has been home to rotating hosts
        for nearly an entire year. The 11 p.m. hour on MSNBC will soon need a new
        host due to Brian Williams'' exit. Early next year,&nbsp;MSNBC''s 9 p.m. hour
        will also need a new host&nbsp;since Rachel Maddow is stepping back from her
        daily duties. And now, CNN''s 9 p.m.&nbsp;hour is suddenly vacant&nbsp;as
        well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade93040-94c0-48e3-8172-54d4cb679599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.504+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a seriously turbulent time for the top players in cable
        news — and that''s even before factoring in business model pressures and streaming
        wars.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81126de6-396d-47fd-87ed-dda1d8c50dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, here''s the latest on Cuomo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c772a7-fd1a-4395-9ce4-02db920e3eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.504+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The day-by-day timeline</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee63843-5392-44ef-9b72-ad8954ff69f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s termination of Chris Cuomo understandably caught many
        people off guard. On Sunday''s "Reliable," I spent six minutes laying out
        the day-to-day timeline, from Monday''s document dump through Saturday''s
        decision. Key details: CNN retained the law firm Cravath to review the Cuomo-related
        documents. Cravath''s findings were submitted on Friday and were sufficient
        for CNN to fire Cuomo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01d732-f9ed-453f-a82d-1522373382f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that legal review, Debra Katz, an attorney who specializes
        in harassment and discrimination cases, contacted CNN on behalf of an anonymous
        client who alleged "serious sexual misconduct" years ago, back when Cuomo
        worked at ABC. This complaint was the "additional information" that CNN referenced
        when it said Cuomo was terminated Saturday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040a3e3-1bd1-4872-a3a6-3ca313c3f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the report we received regarding Chris''s conduct with
        his brother''s defense, we had cause to terminate," a CNN spokesperson said.
        "When new allegations came to us this week, we took them seriously&nbsp;and
        saw no reason to delay taking immediate action."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe127db-cce3-4314-a4bf-3396fe6ef549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion from my reporting: This was a case of death-by-a-thousand-cuts.
        Cuomo was continually causing headaches for management and for CNN writ large.
        And the headaches were certain to continue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb10d58-7772-4327-8577-56a42d70b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Any more info on the misconduct allegation?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a2072-c497-4096-abed-83ac0c2e1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, no, not yet. But reporters at The New York Times and other
        outlets have pursued tips about Cuomo in the past, and the info about Katz''s
        client was first reported by the NYT late Saturday. Katz did not respond to
        my requests for comment on Sunday. A spokesperson for Cuomo said&nbsp;"these
        apparently anonymous allegations are not true."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b62240-4954-4c23-beba-0a1a343d7f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jodi Kantor, who co-bylined the NYT reporting, observed that "this
        means that both Cuomo brothers have lost their positions in the wake of #metoo
        accusations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf27fc-5572-4ce0-8458-b57b9b6ae04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Media analysts take stock</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a158c8-70b9-498a-8b9b-ad615fa10ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday''s "Reliable," I asked Mara Schiavocampo, Sara Fischer,
        and David Zurawik to offer analysis about CNN''s decision and the fallout.
        The prevailing question, Zurawik said, should be, "Who do you serve?" Television
        hosts "should be serving the public," he said. "That, oftentimes, puts you
        at odds with people in power."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e76ea-7cdb-46c3-b878-c268c472795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischer raised questions about "why CNN delayed taking action."
        But Schiavocampo said CNN''s decision to fire Cuomo may reinforce "the public''s
        trust in the media&nbsp;because they did make the right call on such a clear-cut
        case here." Watch part one and part two of the conversation on CNN.com.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2021d-4b88-400d-b91f-9729258969c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest updates, plus this week''s programming plan</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e9348a-70bc-4268-b8b6-b24c62ef269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN president Jeff Zucker "was taken by surprise by the attorney
        general''s report, and felt Mr. Cuomo misled him," the WSJ''s Ben Mullin and
        Joe Flint report, citing sources.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb36647-9874-4a74-a5ac-0f40ee248ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Cuomo said in a statement that he was disappointed by the outcome,
        but proud of his staff and "the work we did as CNN''s #1 show."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02487778-7774-4443-ae0d-fb1f0130bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— The producers and staffers of "Cuomo Prime Time" will remain in
        place and will work on CNN''s 9 p.m. ET hour.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32dc00-7218-4062-8014-de4c0158ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— As previously announced, Cuomo''s regular substitute Michael Smerconish
        will helm the 9 p.m.&nbsp;hour this week. On TV listings, the hour is titled
        "CNN Tonight."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbea23-f0d8-4830-a5f5-ebd747c1de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T10:26:01.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:49:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—  "The network has no immediate plans for a permanent replacement,"
        the LAT''s Stephen Battaglio reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d103ae-51d7-4413-9c04-a041963e9d23'
