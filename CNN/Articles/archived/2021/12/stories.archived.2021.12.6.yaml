    'template': '1'
    'title': 'Comelec spox warns: Prolonged uncertainty on who’s running in 2022 a
      hindrance to orderly polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe3e4c-b393-4809-8bd1-5725c7741ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        Commission on Elections (Comelec) said the long waiting game on who are officially
        running in 2022 may jeopardize the conduct of orderly polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18939035-93a3-4cb1-a999-c6c2f15dd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c4deb-7900-4137-844d-b45133c63f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite publicly announcing that he will back out from the presidential
        race on November 30, Senator Bong Go has yet to file his statement of withdrawal
        before the Comelec’s Law Department at its headquarters in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82402041-24f9-4a63-b78f-f3803026adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562f4c4-7dff-4dcf-9edf-7f6f99e2d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prolonged uncertainty of whether a person is running or not
        is not conducive to orderly elections,” Comelec spokesperson James Jimenez
        said in a Monday press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6561dd-c5d7-4a37-a2ae-dc85268056f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f74376-57f8-464d-92a8-f7fc48be3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am actually concerned about the people who are waiting for him
        to make that decision… so far they’ve been exposed to the elements outside,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368ac9d-246c-437c-9f91-e496dad159b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902fa41-56c5-4b26-83f6-a753d73c86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also expressed alarm about the swarm of Go’s supporters
        who have been staking out daily outside the poll body’s headquarters since
        December 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc8663-aa27-4c43-81c8-04c249b3cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711d4b5-1f99-48d7-baba-3f59a3a04440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of supporters have been gathering outside Palacio del Gobernador
        in Intramuros as they hope to convince Go to change his mind and pursue his
        2022 bid, with one of the convenors claiming they would block the building’s
        entryways to prevent Go from formally handing in his withdrawal documents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08011b54-3da8-402d-9148-e736a2a03cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edda144-f13c-4dcb-9d36-8e06999abfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez made the same plea to other candidates mounting early campaign
        activities nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baab339-8fcf-4c6e-960e-63d21af3e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8981e-d22a-43ac-a1eb-2aa9b5fb0024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagpapaalala ang Comelec sa parties, sa mga kandidato na nangangampanya.
        ‘Wag ninyong i-endanger ang inyong mga supporters [Comelec is issuing a reminder
        to parties and candidates who are mounting campaign activities. Do not endanger
        your supporters] –– because that’s what you are doing just so you can get
        your crowds, just so you can get your photo ops,” Jimenez added, noting that
        the COVID-19 pandemic remains a threat to public health. “You are endangering
        the lives of Filipinos who believe in you, please think twice about doing
        that.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d864636-ceb9-46c0-83b9-b0807ca419ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c74dc1-fbdd-4435-87bf-0ec1c09b9819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Go has anytime until before the actual proclamation
        of election winners next year to officially withdraw, but said delaying the
        decision would not bode well for the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084a6cb-226a-4987-9758-6ffe20a36860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e963ca-378d-42f4-ad49-06822646b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two party-list groups also mounted Monday morning protests
        outside the Comelec headquarters in Manila to express dismay after the poll
        body rejected their 2022 bids with finality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e72fbc-77a3-45b1-b5b5-341609e567da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676edf3-6067-4275-9868-b8f156f8f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Nurses United Party-List took turns throwing tomatoes
        on a copy of the Comelec logo to show their frustration after they were denied
        a chance to vie for a seat in Congress.Their president Maristela Abenojar
        said the poll body has yet to give a formal explanation for the rejection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7611de8-3b2d-4c99-9a7c-473d2fceaef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c74cc4-2bf7-43a0-bd28-7f19db024402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jimenez said it appears that the group was unable to include
        and prove in its pleadings that majority of the members of Nurses United are
        nurses and health workers, thus the rejection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cbb94a-589b-4dfb-9c5e-aba95dd3924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dc3ef-c44e-4bf0-b5e6-57b39c61ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T17:07:21.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:49:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-sectoral group Guardians also mounted a rally to contest their
        denied accreditation.</p>'
