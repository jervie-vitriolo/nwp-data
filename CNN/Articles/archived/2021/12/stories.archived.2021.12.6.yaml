      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Department of Health on Monday reminded politicians to avoid holding campaign
        sorties that may cause overcrowding and lead to COVID-19 superspreader events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5b9bd-3ff4-4016-b857-a2ee4eff7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T15:19:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nananawagan kami ulit sa ating mga opisyales at kumakandidato sa
        darating na eleksyon, sana po wag po tayong mag-hold ng mga gatherings at
        events na alam natin will cause overcrowding and this might cause infections
        in the coming days and weeks," Health Undersecretary Maria Rosario Vergeire
        said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95378fa-9754-4c4f-b405-87165e014bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T15:19:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are appealing to candidates in the upcoming elections,
        don''t hold gatherings and event that we know will cause overcrowding and
        could lead to infections in the coming days and weeks.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356439e-4e5e-4ff9-8877-fa7021e31fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T15:19:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of former senator Bongbong Marcos and Davao City Mayor
        Sara Duterte drew thousands during their rally in San Jose City, Nueva Ecija
        on Sunday.</p>'
