      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'image': 'jcr:4dc9d11c-86a0-4dc0-a16c-3db870597f5e'
      'imageCaption': 'A photo of Kai taken at his press conference for "Peaches"
        last Nov. 30. Photo courtesy of SM ENTERTAINMENT '
