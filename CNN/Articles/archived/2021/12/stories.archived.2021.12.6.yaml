  'Norwegian-Cruise-Line-COVID-19-cases':
    'author': 'Gregory Lemos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-06T08:54:55.100+08:00
    'imagesource': 'jcr:c9ed014b-e25b-4832-81e3-48a536346dff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d717a0f-7be0-4dda-ab0f-e254be3720ac'
    'lead': 'All crew members and passengers are fully vaccinated and all 10 cases
      are asymptomatic, the cruise line says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T08:56:16.216+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:49:25.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:38.985+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 COVID-19 cases identified on New Orleans-bound cruise ship'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e48b9-99ef-41b6-b594-35a2cae3bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ten cases of COVID-19 were identified
        on a Norwegian Cruise Line ship that disembarked in New Orleans on Sunday,
        the city said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae18a1-f376-4f27-8b4f-e49c05dfce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All crew members and passengers are fully vaccinated and all 10
        cases are asymptomatic, the cruise line said in a statement.All crew members
        and passengers are fully vaccinated and all 10 cases are asymptomatic, the
        cruise line said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac7803-2df1-4d66-803a-91605adddc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governor John Bel Edwards, the Louisiana Department of Health,
        the City of New Orleans and the Port of New Orleans are aware and working
        closely with the Centers for Disease Control and Prevention (CDC) to initiate
        existing COVID-19 agreements and protocols with the cruise line," the city
        said in a news release Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b5a7f-8cab-4737-a1c6-f18dcf07cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade Berry said he was on the ship with three friends, celebrating
        his recovery from cancer, but he didn''t hear about the positive cases until
        he read the statement by the New Orleans mayor''s office that his sister sent
        him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a127fa-a19c-4283-bcbc-ba43a18d0e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone on board was tested Saturday, while the ship was still
        at sea, Berry told CNN as he traveled from New Orleans to his home in Dallas
        on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1180d-de4a-439e-aeae-70f14901a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been on two cruises prior to this one and we didn''t have
        to do one. It was very shocking and completely out of the blue." Berry said
        he thought it was due to new government rules requiring testing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d07554-53c0-49ba-a467-0fc2fb3ee660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday night, "Everything was business as normal," he said. "The
        show went on and the bars were open. Everything was normal."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de954d18-2124-4455-a17a-5eaf5d0635b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he asked the ship''s medical team about the cases, he was told
        he would have been notified and isolated if he had tested positive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea54d0d-35d5-40e5-8e52-0abfec44a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think they should have told us something," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20fa73-0f34-4663-9a52-92c7e3db205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were given a test to take at home in three days, Berry
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58cebe7-da9e-4c47-b8d4-a0b5b0ac2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Covid-19 cases in the United States are now averaging more than
        100,000 a day, shortly after millions of Americans traveled for the Thanksgiving
        holiday. The seven-day moving average of new cases was 121,437 as of Saturday,
        according to data from Johns Hopkins University. Prior to this week, the US
        last topped the 100,000-cases-a-day mark in early October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe6f05-f6a2-4a05-b6d8-4371ce51f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Breakaway departed New Orleans on November 28 carrying
        3,200 people and stopped in Belize and Mexico. The ship was scheduled to return
        to New Orleans on Sunday, according to the cruise line''s official website.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee4e2f-b690-424f-b777-657df8c7481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise line is adhering to relevant quarantine and isolation
        protocols, the release said. Everyone disembarking the vessel will be tested
        for Covid-19. Anyone who tests positive for the virus will be required to
        either travel home in a personal vehicle or continue self-isolating in accommodations
        provided by the cruise line.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e5bb7-56f3-4a33-a680-d51d4c084ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take this matter extremely seriously and will continue to work
        closely with the CDC, the office of Governor John Bel Edwards, the Louisiana
        Department of Health as well as the city and port of New Orleans," Norwegian
        Cruise Line said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42d329-2a81-4c71-a25f-9e394be9c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no changes to future trips scheduled for the ship,
        the cruise line said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e75e56-c3a6-4cae-a9c1-73a9c4cb4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T08:56:16.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:49:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will provide additional updates to impacted guests as appropriate,"
        Norwegian Cruise Line said.</p>'
  'Spotify-pulls-some-comedy-content-amid-royalties-dispute':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-06T08:56:19.491+08:00
    'imagesource': 'jcr:0400e235-ebdf-4297-a821-74b82e4b943e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146829c1-880b-4541-9c11-9bce14a2852f'
    'lead': 'The streaming giant has removed the work of hundreds of comedians from
      its platform — including Tiffany Haddish, Kevin Hart and the late Robin Williams
      — according to rights agency Spoken Giants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T09:00:29.478+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:49:24.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:39.182+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spotify pulls some comedy content amid royalties dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf249a-dd49-4f4b-86d5-a3844c89fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Spotify is not joking around amid
        a dispute over royalties for comedy content. The streaming giant has removed
        the work of hundreds of comedians from its platform —&nbsp;including Tiffany
        Haddish, Kevin Hart and the late Robin Williams —&nbsp;according to rights
        agency Spoken Giants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859abf6b-1353-4b11-a5ee-d3bfd55b0344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da48997-c457-4eca-9aa9-b90332dba3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoken Giants, which represents some of the affected comedians,
        describes itself as "the first global rights administration company for the
        owners and creators of spoken word copyrights," and aims to get streaming
        platforms to pay comedians for writing jokes in the same way songwriters are
        paid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466548e3-9978-4f81-9165-2d4fab0b4199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead682c6-a0cc-4020-b454-d72715e2d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group told CNN that the take-down happened on November 24, and
        said that it never requested the content''s removal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d4788-16c9-4561-82f8-0f9a9bd70442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf98c3-e368-4cac-ae0f-9aaf13ee8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T09:00:29.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, Spotify removed the work of individual comedians
        rather than continue to negotiate," CEO Jim King told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145124a7-5174-41ee-9e00-70c750dbec0d'
      'mgnl:activationStatus': true
