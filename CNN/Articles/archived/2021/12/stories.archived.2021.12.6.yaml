      'mgnl:lastActivated': 2023-01-24T12:49:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc1560-ac92-4f37-a570-c5f0fce53137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven protesters were arrested at the scene of the incident, including
        two men and one woman who were injured, according to a statement by Myanmar''s
        military. However, the statement did not acknowledge the reported deaths or
        the alleged vehicle attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541ade0-1a77-4f04-bab9-19a35f7a1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c6dfe-a463-4d4d-b427-2693fd7e1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations in Myanmar has condemned the incident, issuing
        a statement slamming the "reported attack on a number of unarmed civilians
        in Kyimyindaing Township, Yangon, in which a vehicle belonging to security
        forces rammed into protesters who were then fired upon with live ammunition
        leading to deaths and injuries to numerous people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72438e3-bdd3-484e-9148-16b66c911157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0511e0f-517a-40a4-a66c-664976c171c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy also reacted, saying it was "horrified by reports
        that security forces opened fire against, ran over, and killed several peaceful
        protesters this morning in Yangon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9aa2d-4fa4-4514-94fb-d05e9d678efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704d5bb-55cb-4a2d-b438-111b5ff98686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:18:40.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the right of the people of Burma to protest peacefully,"
        the embassy added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7ac65-9064-45d5-8ae3-b11d1dc3a64f'
      'mgnl:activationStatus': true
