      'mgnl:lastActivated': 2023-01-24T12:49:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487f33f-954e-4f7a-adf5-425211ea5844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno added that the assessment on the pilot implementation
        would play a key role in the possible expansion of face-to-face classes in
        all levels. The DepEd''s report will come out by yearend, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9890e-5839-4de7-89f4-7987eae8210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c07f8-c206-436d-bbef-04f4c8b907a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first phase, NCR did not qualify because of the alert levels.
        It was only later on when the COVID situation improved that it was made a
        possibility to start with NCR," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cae77-5097-496c-a6be-1acbd527e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a02ae9-92d2-4918-bd1b-8654947e5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-person classes were opened on Nov. 15 in areas of the country
        deemed at low-risk for COVID-19, starting with some schools in Ilocos Region,
        Central Luzon, Northern Mindanao, and Zamboanga Peninsula, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc831e-1495-40cf-81df-8302d5180ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28573354-193d-4ca2-b731-f224e4aa2a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno said social distancing protocol must be enforced in classrooms,
        with a class size reduced to up to 16 students only in the elementary level.
        Blended learning is also in place but learning activities that can be maximized
        in an in-person setting are promoted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e94a81-8130-4de8-bade-c9d7c3d5c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09a89a-361f-4fd1-a768-a31ae3a35f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current framework advocates "shared responsibility" among
        parents, schools, and localities, Nepomuceno admitted they will have to consider
        classroom availability once all levels are allowed to go back to school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba1f93-4a02-4f54-9b1d-9fb894be93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b638a05-8045-4efb-b140-5f9a52ebabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the meantime, kindergarten students would spend only three hours
        in the classroom daily, while those in the higher levels may take at least
        four hours. Morning and afternoon shifts are also in place to accommodate
        more learners while ensuring their safety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb16a48-07f2-4314-a47e-b2601a384a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0293cb8-5208-4907-b52e-e8cb99d5a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:49:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd''s assessment period for the pilot run of face-to-face
        classes will be until December 22, 2021.</p>'
