    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd489ab-9722-4932-adf4-99fd1f4679e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Following Tuesday''s deadly school
        shooting in Oxford, Michigan, and subsequent manhunt and arrest of the suspected
        shooter''s parents, authorities said the three were being housed at the same
        facility and monitored under suicide watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aab44c-318a-4edc-80db-4a0025a3378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afd7c1-5656-4e28-92af-65a93319faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at the Oakland County Jail facility in Pontiac were checking
        on the three "multiple times an hour," Oakland County Sheriff Michael Bouchard
        said at a press conference Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45d1ac-9ef3-4e04-a0d1-07d0d57c1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d872b-930b-4237-a696-2a7200116776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan Crumbley, 15, is accused of fatally shooting four classmates
        and wounding seven others at Oxford High School. His parents, James and Jennifer
        Crumbley, were charged with four counts of involuntary manslaughter over Tuesday''s
        shooting and were due to attend an arraignment Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a7b41-26c6-4e30-8e9d-4054e8d6807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6f01a-7e36-4c4a-931e-7678b80f1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their failure to appear set authorities off to locate the couple,
        who were found and apprehended Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a3c06-25a4-4aa0-8bc6-4a99f180ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf047e40-a6f9-428b-9430-024aa985c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three are not able to communicate with each other in the jail,
        Bouchard said, and he did not believe Ethan Crumbley had been informed of
        his parents being charged and arrested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c078e-38f7-4db2-b5ec-9b5bd451e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3feb61a-b913-45e2-af89-849c59de89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wouldn''t have been made aware that we were searching for his
        parents since he''s in isolation, and it''s not like we have a TV clicker
        in his hands," Bouchard said Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6de4d-9de9-4bfd-8810-e69a0e0fef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931bcf9a-6710-46c2-ae2f-39ffba9f813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the Crumbleys had communicated with his staff and there
        is "nothing to lead us to believe that anybody has any mental health challenges
        so far based on records or information we''ve uncovered," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd386ea74-ee50-4e83-a34c-b7c008fda826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd519c90-aa65-444c-98a2-130f1ae5ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan Crumbley was charged as an adult Wednesday with terrorism,
        first degree murder and other counts in the shooting that killed Madisyn Baldwin,
        17; Tate Myre, 16; Hana St. Juliana, 14; and Justin Shilling, 17. In court
        Wednesday, a defense attorney submitted a plea of not guilty on his behalf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb52d2f1-a61c-420e-a088-47a07efc8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb28f88-d6c8-46fd-9ece-f2876083db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James and Jennifer Crumbley have pleaded not guilty to the involuntary
        manslaughter charges, which were brought forth as prosecutors alleged they
        provided unrestricted access to the gun Ethan Crumbley is accused of using.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade3fb3-855d-43c1-967d-3bd5bec7ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394944d7-4888-4601-96f7-523d1715d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for the parents maintain they intended to turn themselves
        in to authorities before their arrest inside an industrial building in nearby
        Detroit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e930fd-4183-4a32-bc1c-4125a8a634eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db503e-b385-4269-a2c8-09fa782461a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to fight this case in the courtroom and not in the court
        of public opinion. We know that in the end the entire story and truth will
        prevail," the defendants'' attorneys said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e6012-49fe-4ae5-acd2-5b61dc81936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568dbcf7-091e-461f-81be-fb6ff02b47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They appeared to be hiding in the building," Detroit Police Chief
        James White said during a news conference early Saturday. They were "very
        distressed" after they were detained, the chief said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b86ecc-13d6-4f44-8fb7-8c1fb2501168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e96e5-5e1d-4134-aad2-bdf14a1a1972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White said he did not know the Crumbleys'' intentions, but added,
        "this isn''t indicative of turning themselves in, hiding in a warehouse."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc92287-595b-490a-bb2c-95a3750a3507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef38db6-b412-415a-ad86-0f6d3f460e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Man helped Crumbley parents into his workspace</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3284b-50df-44b4-9f02-31c6a50e0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man who police say assisted the Crumbleys get into the Detroit
        building where they were found has come forward and is cooperating with authorities,
        the man''s attorney said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df919d2-4a0f-4b11-94b0-57abcd64f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbad74c-9eaa-44ec-9826-caf747d77337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrzej Sikora, 65, knew the Crumbleys were using his workspace,
        but he "did not really know what was going on" and didn''t know the couple
        "had active warrants" when they were discovered and subsequently arrested,
        attorney Clarence Dass told CNN Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63cfda-c650-4257-992f-dcc41408f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43588b87-c5f7-4b83-8b22-bbbf58b9b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikora "got roped into it," Dass said, but declined to say why he
        allowed the couple to stay in the workspace or provide additional details
        on their relationship other than to say "he knew them, but not well."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8092d-238a-47e8-bf3d-769a789f04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d16f2-cce6-41d4-8c88-dab02307e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage showed an individual guiding the Crumbleys
        as they parked their vehicle in the back of the building during daylight hours,
        a law enforcement official told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c25bad-bf47-4f98-858a-12f238ac16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6334019-0b7b-4d88-a35c-5678169440cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dass told CNN his client was at the workspace for "a short period
        of time," but was not there late Friday evening and the overnight hours when
        the Crumbleys were arrested, adding he didn''t realize the Crumbleys were
        in his space for "that long."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae8b0a-da05-4ba0-9bb9-f024db87d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a202e4-5153-46e6-902b-8908689cbb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikora "has been an upstanding citizen his entire life. An immigrant
        from Poland, he has dedicated his adult life to the arts and metro Detroit
        community," Dass said in a press release Sunday afternoon, adding Sikora contacted
        authorities to provide information upon learning of the Crumbleys'' arrest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b20e0-e1b0-43cd-bcff-ff1826701700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdb280-5c3a-4d1e-a041-3771c7614b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff Bouchard said Saturday law enforcement is gathering information
        and would present it to the county prosecutor for potential charges. As of
        early Monday, Sikora has not been charged with any crimes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45be8a-0ea1-4dd2-a3d6-6299b876c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0795a1f-636c-469b-b9fc-03d9863ff470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Superintendent calls for third-party investigation</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e84ecd-7994-42aa-830c-78da6b06a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford Community Schools in Michigan has requested an independent
        third-party investigation of Tuesday''s shooting at Oxford High School, Superintendent
        Tim Throne said in a letter addressed to the Oxford school community Saturday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360d136-87f2-4536-8c4e-f96a62883fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2d75c-2339-4bdc-a0ea-0ccea62a9682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throne provided details on "the school''s version of events" in
        the letter, highlighting shooting suspect Ethan Crumbley''s movements leading
        up to and during the shooting.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d21b0-1f00-42cc-9502-d0e7e83c209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd6204-cc53-4cbc-8805-780fcc54c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday morning, after a teacher alerted school counselors and the
        Dean of students about concerning drawings and written statements made by
        the suspect, he was "immediately removed from the classroom" and taken to
        a guidance counselor''s office, Throne explained in the letter. A day earlier,
        the student was discovered viewing images of ammunition on his cell phone
        during class and said it was for his family''s shooting hobby, the letter
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea831224-d22d-4f53-af89-e22e9b20e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff4505-9802-40fe-b62f-1b0414df77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect told a school counselor the drawing was for a video
        game he was designing, Throne said. Guidance counselors monitored the student
        in their office as they unsuccessfully tried to reach his parents for an hour
        and a half, the letter said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad884b2c-6afc-43d0-a66c-38b337e2a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad0c00-3b50-4fb2-86df-73252e6a811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the parents were contacted and arrived, counselors asked questions
        about the student''s capacity for harm, and the family''s answers "led counselors
        to again conclude he did not intend on committing either self-harm or harm
        to others," the letter said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec5ba6-f6f6-4f90-bbe3-471ad711121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04404a7-ca65-486d-b156-dd20019fd892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School counselors told the parents they had 48 hours to seek counseling
        for their son, otherwise the school would have to contact Child Protective
        Services, the letter reads. When asked to take their child home for the rest
        of the day, Throne said the student''s parents "flatly refused," leaving their
        son behind to "return to work."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9c024-e3fb-486e-b597-937c57810348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d09a9-6b0f-4bcf-8d4e-dd12f5a48040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because he had no prior disciplinary actions on his record, school
        counselors decided to allow him to return to his class rather than send him
        to what they thought would be an empty home, Throne said, adding the decision
        was not shared with the principal or assistant principal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a2133-c340-4445-92a1-3c9d7601b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03175c66-d861-40ec-bc91-9b155a52ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect starting firing his gun "during passing time between
        classes when hundreds of students were in the hallway transitioning from one
        classroom to the other" later that morning, Throne said, and it is unclear
        to him if the gun was in the student''s backpack during their meeting.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94efbed-c105-4c1b-9f3e-45b21e00d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be4744-2df0-4982-95e8-e0708a4f9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the shooter was able to walk a short distance to enter the
        main hallway, students and staff had already entered classrooms, locked doors,
        erected makeshift barricades and locked down or fled according to their training,"
        Throne said. "The suspect was not able to gain access to a single classroom."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf62783-125a-476b-a923-e1c56d0aca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6583d53-7ba0-44a9-9fc2-419748930a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial review of videos of the shooting showed "staff and students''
        response to the shooter was efficient, exemplary and definitely prevented
        further deaths and injuries," the superintendent said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2d7b5-01c9-4f8c-8901-fc081db72356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5513f-88aa-4471-9bc2-884acf7361fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T19:33:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:49:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent security consultant has been requested to review
        the district''s safety procedures and practices carried out by teachers and
        staff during Tuesday''s shooting, Throne said.</p>'
