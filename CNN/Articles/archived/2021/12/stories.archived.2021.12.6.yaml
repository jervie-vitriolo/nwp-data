    'jcr:uuid': '9e277096-eac5-4dc0-aa95-e42b9f134576'
    'lead': 'The House of Representatives passes on final reading a measure seeking
      to require the registration of subscriber identity module (SIM) cards to help
      law enforcers track down those who engage in criminal activities using mobile
      phones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-06T20:33:42.422+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:48:58.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:48:46.640+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves on final reading bill mandating SIM card registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a30984-bc65-483a-9035-88ebaa3e3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:33:42.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — The
        House of Representatives on Monday passed on final reading a measure seeking
        to require the registration of subscriber identity module (SIM) cards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c0a1b-dc4b-4e54-ae40-8a634a068e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:33:42.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966baa67-0ab5-4038-9d98-a4673d9212a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:33:42.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 181-6-0, lawmakers approved House Bill No. 5793 which aims
        to help law enforcers track down those who use mobile phones to engage in
        criminal activities, such as theft or kidnapping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb6f0d-ab8f-4ca8-be03-f80477d89294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:33:42.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ef2d4-cbec-4f51-bb4c-de58e46cb502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:33:42.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, all public telecommunications entities (PTEs) and
        direct sellers of prepaid and postpaid SIM cards shall mandate users to accomplish
        a control-numbered registration form and present a valid identification with
        photo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664683fb-492a-4efa-a06b-d4b3691c4b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:33:42.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df5ca47-950e-4564-a57f-32cd76f104f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T20:33:42.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information that would have to be provided in the form include the
        user’s full name, date of birth, gender and address.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
