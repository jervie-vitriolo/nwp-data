      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A low pressure
        area was spotted 735 kilometers east of Davao City as of 3 pm Monday, the
        weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49420ecb-353a-4b1f-8b21-7bf559c0fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T21:46:28.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update <a href="https://web.facebook.com/PAGASA.DOST.GOV.PH/posts/4406907056085836"
        target="_blank">Monday</a>, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said there was a low chance of the LPA developing
        into a storm, but its effects may be occur in Eastern Visayas, Northern Mindanao,
        Caraga, Davao Region as well as Bohol.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe752417-8dc1-47af-9a41-4971bf1bf899'
      'mgnl:activationStatus': true
