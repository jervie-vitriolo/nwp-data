      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758984f-96a8-4202-89d3-dbfc1bdc34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-06T11:55:58.595+08:00
