      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporean startup is set to debut on New York''s Nasdaq on
        Thursday after raising $4.5 billion in a deal that values it at nearly $40
        billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7877a-37ca-48f3-a11e-ecaaf3c8f58c'
