  'Richard-Blumenthal-appointment-Afghanistan-evacuation-czar':
    'author': 'Jennifer Hansler and Drew Lawrence, CNN'
    'caption': 'Courtesy: PIERRE-PHILIPPE MARCOU/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T01:00:18.843+08:00
    'imagesource': 'jcr:f945e4c9-5726-4f27-a288-6cb7ac687dc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c78203d-6493-44a7-86b1-d6f4bbb65285'
    'lead': 'Democratic Sen. Richard Blumenthal called on President Joe Biden to appoint
      an "evacuation czar" to lead efforts to bring thousands of at-risk Afghans to
      safety amid reports of targeted assassinations by the Taliban and the humanitarian
      crisis unfolding in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T01:03:21.119+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:45:46.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:59.026+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Richard-Blumenthal', 'Afghanistan', 'evacuation-czar']
    'template': '1'
    'title': 'Democratic senator calls on Biden to appoint Afghanistan ''evacuation
      czar'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bc30e-8a7e-4a31-9ec1-49d5d8e386d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democratic Sen. Richard Blumenthal called
        on President Joe Biden to appoint an "evacuation czar" to lead efforts to
        bring thousands of at-risk Afghans to safety amid reports of targeted assassinations
        by the Taliban and the humanitarian crisis unfolding in Afghanistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2272225-211d-4f4c-ac3f-ebb92fa653d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db914aa7-fc69-49f3-8347-f70eef818906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Biden on Tuesday, Blumenthal said he had
        "serious concerns about ongoing obstacles to evacuate at-risk Afghans," urging
        the administration to expand its efforts "and articulate a clear, effective
        strategy to expedite the evacuation" of these Afghans and the US citizens
        remaining in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe24fc-de88-43cd-bb0a-c69173b5c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c24d07-2ee7-4db8-b7ba-70ce1e4b2dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous Afghans who worked for the American government, served
        alongside our troops, or dedicated their lives to the U.S. mission in Afghanistan,
        remain in the country at significant imminent risk," the Connecticut Democrat
        wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7dfb5a-27db-4eda-bc4b-22103852dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38dd35-1d5f-4706-93ed-a09dad1838e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some have already been detained, tortured, and murdered," he continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386c146-fb3b-484f-9bca-e8636cbe8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a9c2e-18e2-4884-9d91-0e357f40aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal''s letter comes the same day as the release of a report
        from Human Rights Watch detailing the Taliban''s execution or forced disappearance
        of 47 former members of the Afghan National Security Forces in the past several
        months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555469d3-3991-43f7-943e-bbf63ce2b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072657a0-215d-4789-99ee-c0af1d0cf7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Tuesday, Blumenthal noted that "time is not on
        our side -- these families simply don''t have the luxury of waiting much longer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792d050-2367-4523-a544-dc76987ca830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8873ff-d722-4e0d-b692-a359ba6b9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their situation is increasingly dire and urgent. And we''ve become
        increasingly frustrated," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a807c-efbe-424e-9a59-c2ad44c2487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c54c04-1926-43e4-95c5-7c6ee51024f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Evacuation czar''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0badd902-f4af-478e-85e9-48ceca7e84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the recommendations outlined in his letter, Blumenthal urged
        the President to tap an "''evacuation czar'' with clear presidential direction
        and authority to implement" an evacuation strategy and coordinate the interagency
        response for evacuation and resettlement. Those efforts are overseen by a
        number of federal agencies, including the State Department and the Department
        of Homeland Security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eab0a8-4a5b-48ca-9163-66801077d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7d089-6911-44ab-be72-579be668fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-October, the State Department tapped veteran diplomat Beth
        Jones to lead the agency''s Afghanistan relocation and resettlement efforts,
        and a State Department official told CNN on Tuesday that since the US withdrawal
        from Afghanistan on August 31, the department has "directly assisted in the
        departure of 470 US citizens and 417 Lawful Permanent Residents (LPRs) from
        Afghanistan, in addition to their immediate family members."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1438e-4c43-40f7-a09c-6868dc310485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a1a659-2a90-4771-ac18-bf553ed79adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actively facilitating the departure of Afghans to whom we
        hold special commitments because of their affiliation with the US government,
        specifically our locally engaged staff and holders of passports with physical
        SIVs," the official said, referring to special immigrant visas. "Of the physical
        SIV holders in Afghanistan, we''ve directly helped more than half depart the
        country. As we''ve said before, we will be relentless in this effort as we
        stand by our Afghan allies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ff100-5a59-499e-be88-14cb95030e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c2786-0d92-401e-9a7a-d4ad821a92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter said that almost 600 holders of
        special immigrant visas have departed Afghanistan, 300 of whom did so with
        US government assistance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92832833-ef76-484b-bd80-42f0867a35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b6a3c-3943-4de0-be98-2d1c78740ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a senior State Department official said that "a majority"
        of Afghans who had aided Americans during the war in Afghanistan had been
        left behind in the military evacuation. While the department cannot give an
        exact number of Afghan allies left in the country, Under Secretary of Defense
        for Policy Colin Kahl said in a Senate Armed Services Committee hearing last
        month that there are almost 30,000 Afghans in the special immigrant visa application
        process.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c51645-0be1-4af5-beba-823c6c27fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6e986-3cb8-4f89-a51a-c22e50b6f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal told CNN on Tuesday that he envisions the "evacuation
        czar" going beyond Jones'' role and reporting directly to Biden. He said such
        a person should have the "the stature, the reputation, the talent and ability"
        of someone who could hold a Cabinet-level position, comparing the role to
        that held by Special Presidential Envoy for Climate John Kerry, a former secretary
        of state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c7521-7f7f-4a92-94ba-fc2084066752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbbe021-08aa-47c0-afeb-adbc071bc3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal, who sits on the Senate Armed Services Committee, said
        the White House has "not really substantively commented" on his proposal for
        an evacuation czar, and he spoke to "a lack of clarity on policy" from the
        administration on evacuations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547b917-0e41-452d-a7fd-52612e8a1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d113b1-5e24-482e-9af3-28196f53056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Charter flights</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae866b8a-b4e0-4f34-86bc-44b5150a3667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Connecticut Democrat expressed particular frustration about
        such a lack of clarity on charter flights, telling CNN, "I don''t mean to
        be overly harsh, but the charter flights are the only game in town and the
        State Department is doing nothing to get them off the ground. They seem almost
        antagonistic to them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0c642-2300-4515-9efa-067d5de1e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c96859-1603-47f9-a533-b26a248829b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early September, Blumenthal lambasted the administration over
        its handling of charter flights that were grounded in northern Afghanistan,
        saying in a blistering statement that he had "been deeply frustrated, even
        furious, at our government''s delay and inaction."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce1d80-4f6f-42a1-81fe-aa7c1fbf3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfbb9a-b806-4ff5-883a-b2800b5710af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter Tuesday, Blumenthal noted that "humanitarian charter
        flights independently organized and funded by non-profit organizations can
        expedite the evacuation process parallel to U.S. government efforts," but
        said several of these flights had been denied permission to land in Qatar
        "because some on their manifests do not fit certain narrowly defined categories
        established by the State Department."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924629c-2819-4628-bcb8-e258d33f21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00f265-353e-497d-b8d2-a6e241e37bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official told CNN on Tuesday that they "have
        been evaluating requests for assistance on a case-by-case basis to support
        privately organized charter flights," noting that "there are two important
        elements to relocating groups and individuals via privately chartered flights
        -- arranging departure and safe passage out of Afghanistan as well as the
        issue of where these individuals can go temporarily and eventually permanently
        resettle."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0973e25-36ef-40aa-a6b4-225af3693171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03000984-fe14-4987-8fdd-ab170624dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been significant challenges with some of these privately
        chartered flights," the official said. "Without personnel on the ground to
        ensure the fidelity of the intended manifests, there is no ability to determine
        whether the passengers aboard the plane would be eligible for relocation or
        resettlement in the United States."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03485972-2c44-49da-8ac2-55a533cdaac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5315a-1f46-4f31-bdcb-8f584f7f16e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In several instances where private entities have chartered aircraft
        to transport individuals out of Afghanistan, identity checks on arrival at
        transit destinations have revealed that many passengers were not eligible
        for relocation to the United States and, in some cases, that the manifests
        were not accurate, despite the best efforts of the private organizations supporting
        these charters," the official said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6af194-6371-4c0a-9a23-cfa6b577b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f3502-4547-4e15-bf48-1bfcd5f891b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official said that such a situation "puts the individual travelers
        at risk with no plan for relocation to the United States; damages the bilateral
        relationship of the United States with the destination countries; and makes
        it more difficult for the US government to rely on those partner countries
        to assist in future relocations out of Afghanistan."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3124b-f38b-4e91-8008-e79c80a515e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62c427-211c-474e-b419-9155d81b38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-November, Secretary of State Antony Blinken spoke with 17
        members of the "AfghanEvac Coalition," which describes itself as "a coalition
        of private, non-profit, government, and all-volunteer organizations focused
        on deconflicting communications, effort, and systemic issues across the full
        enterprise of efforts focused on helping Afghans evacuate and resettle safely,
        swiftly, and within the bounds of the law."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db097513-1a45-4834-b286-f0a7be366ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a388aed-b9d4-42a0-9f61-4f424b4a3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said following that meeting
        that they had discussed "our collective efforts to provide support to SIV
        holders and applicants" and "our efforts to continue to facilitate the departure
        of these individuals who are at a stage where it is appropriate to do so."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7d077-3787-4f6f-8795-5bbc489ef36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:03:21.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/30/politics/blumenthal-evacuation-czar-letter-afghanistan/index.html">Democratic
        senator calls on Biden to appoint Afghanistan ''evacuation czar''</a>."</em></p>'
