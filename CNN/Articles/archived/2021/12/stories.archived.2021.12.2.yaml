      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide case count is now 2,833,473, of which 0.5% or 15,188
        are active cases or currently sick patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b86fb1-ef98-48ff-bfec-f8ccf459e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:21:48.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:34:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the active cases, 7,126 people have mild symptoms, 3,817 are
        in moderate condition, 2,463 have severe symptoms, 1.067 are in critical condition,
        while 715 have no symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea45c0b-dc13-4a85-b1bb-363ed2e7fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:21:48.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:34:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it reclassified 32 survivors as among the dead after
        validation, and deleted six duplicate cases, including five recoveries. There
        were also 123 cases found to have actually tested negative and were removed
        from the count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3e56c-a109-45b6-a79e-756327d8651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:21:48.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:34:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five laboratories were excluded from the report — two did not operate
        on Nov. 30 while three did not submit their data on time. These laboratories
        contributed an average of 0.9% of tested samples and 0.3% of positive individuals
        in the last 14 days.</p>'
