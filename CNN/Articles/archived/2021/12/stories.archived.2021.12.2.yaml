      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/01/tech/twitter-remove-private-images-intl-scli/index.html"
        target="_blank">Twitter says it will remove images of people posted without
        consent</a></em></p>'
  'madagascar-climate-food-crisis-study':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T07:25:56.419+08:00
    'imagesource': 'jcr:dba300fa-e4b2-482a-8089-206c283ae6fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28549fd8-14ca-4726-b26e-b9c5465eeb9c'
    'lead': 'A new study says the human-made climate crisis has had little to do with
      the current food scarcity in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T07:30:14.812+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:44:38.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:01.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madagascar''s food crisis has been blamed on climate change. Scientists
      say that''s wrong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc427e14-ae49-4b15-86ad-4aec702d1bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UN''s World Food Programme and
        multiple media organizations have been warning that the African island nation
        of Madagascar is on the brink of the world''s first climate-change-induced
        famine. But a new study says the human-made climate crisis has had little
        to do with the current food scarcity in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149d277-f2c8-44b4-ab64-afbaa02d56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:39.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25a895-571d-42d9-95c8-410663a04cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consecutive years of low rainfall have led to a prolonged drought
        that has shaken Madagascar''s food security and has already pushed tens of
        thousands of people into famine-like conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bf77a-236a-4d39-aaf7-da2b379e276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a44615-5b23-4763-8cf9-7111cedcc790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by scientists at the World Weather Attribution initiative,
        an international collaboration led by Imperial College London and the Royal
        Netherlands Meteorological Institute, found that a natural variation in the
        climate was most likely the main reason for the drought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc87c03-196f-4f02-acbc-f7e1001b9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7254c4f-503e-498c-8206-b0083a80598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that poverty, poor infrastructure and a high level
        of dependence on rain for agriculture were also behind the country''s food
        crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f242d70-ce85-45c7-bda4-840b737852bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538ea0d-81db-4e61-a66b-e8e1bf5dafe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madagascar received only around 60% of its usual average rainfall
        for two years in a row, the lowest in 30 years. The drought has led to widespread
        crop failure in the country''s south, and around 1.3 million people nationwide
        are in need of food assistance, according to the World Food Programme (WFP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd33204-938a-440a-be0d-ffd1a9bd418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8149c3-3808-43c7-8acf-be03e41bdcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists said that they couldn''t rule out climate change
        entirely as contributing to the lower rainfall, but its role, if any, was
        so small that it was indistinguishable from the country''s historical climate
        patterns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecbf5a-da1e-467c-895f-8a609c60795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f606f91-30d3-4f9d-92db-fd5c54a52e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, the study finds that vulnerability to low rainfall is
        the main factor behind the food crisis," the study reads. "Covid restrictions
        to limit public health impacts also stopped people from the region going elsewhere
        in the country to find work, as many people have done at other times."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b372d-afe9-4ae3-9f6a-fb6078649f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278eabe1-d8d5-48b4-9b9d-03c6c68a4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WFP responded to the study by saying the food crisis was the result
        of a combination of above average temperatures, lower rainfall, crop failures
        and other vulnerabilities in communities dependent on subsistence agriculture,
        worsened by the economic impact of Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168e3bd-bf2b-4250-9939-51a5bfabe5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb7b3c-4f98-430e-8c8a-2782d2f826ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WWA study does not attribute the 2019/2020 droughts solely
        to human-induced climate change. But it acknowledges that global heating increases
        vulnerabilities," the organization said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626da27-1c79-4bc3-851e-9264bb4df779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92a298-bb05-4fb5-bbcc-4393b299cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Intergovernmental Panel for Climate Change report published
        in August found that Madagascar was projected to see an increase in drought
        if global warming surpassed 1.5 degrees Celsius above pre-industrial levels.
        It is also predicted to experience a higher intensity of tropical cyclones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568844ca-6dc4-4166-9078-9b75384065c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618349be-2c99-4ff6-b577-97a5e3c68dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has already experienced an average temperature rise of
        around 1.2 degrees Celsius.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de0176-bd94-434e-8966-782121df6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:49.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809fdd3c-8c5e-4062-99cf-cfa0e1ae27f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WFP wrote that it "is concerned that Madagascar and other countries
        will continue to have food crises if we do not mitigate the climate crisis
        and enable the vulnerable to adapt and build their resilience."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0a069-00d3-4fc8-ae33-45f4d94a734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a95c6-8f2e-45b1-89f4-73125d15edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple media organizations, including CNN, had reported the WFP''s
        characterization of the food crisis as driven by the climate crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb1a42-732b-4ee8-9f4b-164aa78ec798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0cd3f-58a5-473a-8ec3-488d25a20e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WWA scientists studied the heavily impacted southwest of the
        country, analyzing weather records, climate projections and computer simulations
        to compare the area''s current and past climate conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6f15a-52bb-4724-a1bd-b5287aea9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6f64d-2221-4b4f-9552-8c222d793d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found the region naturally experiences a high variation
        in its rain patterns. In today''s climate, Madagascar has a 1-in-135 chance
        of such a drought occurring in any given year, it showed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae716faa-801c-44c7-bb04-2c7473848ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b9693-3bec-45a3-9edf-f6862390fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Madagascar remains vulnerable to the climate crisis,
        which is driven primarily from humans'' use of fossil fuels like coal, oil
        and gas. As greenhouse gas emissions rise, the country is likely to experience
        increasing extreme weather impacts, including drought.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea48022-b71e-4a5d-af22-2ecdf9572813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3fcfc-7c70-4668-a141-b928d9d54f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If global temperatures rise further, Madagascar is likely to suffer
        from stronger tropical cyclones and, in places, possibly more droughts," said
        Lisa Thalheimer, a postdoctoral research associate at the Center for Policy
        Research on Energy and the Environment at Princeton University, who took part
        in the study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac33d0f-fb54-4413-be2f-51e77e3f842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b15ff3f-d83e-4f6b-b935-5c652cb41ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless carbon emissions are reduced globally, any increase in extreme
        weather events will compound existing vulnerabilities and particularly harm
        the poorest people, making it harder for them to cope with compounding shocks
        like the one we are seeing now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb78d5b-fb95-418c-89e2-d31ad9f39386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089cac39-0921-4442-a382-bc07bd651da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the climate crisis may not have played a significant role
        in this drought, other analyses have shown it has been a major driver in reduced
        rainfall and drought in places like California and parts of the Middle East.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67501fe-ec60-493d-9732-5eb7c9f78723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee27af7-be78-4dbf-a3e0-95310c417fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other scientists involved in the study said the take-home message
        was to ramp up efforts to adapt to extreme weather events, which are only
        expected to become more frequent and more destructive the warmer the world
        gets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc595cd-f2aa-486e-9b3c-18e56123ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b446b11-92fd-44ce-b3e0-8da908bba191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing with this event in Madagascar shows that in
        many cases we are not even prepared for today''s climate," said Maarten van
        Aalst, director of the Red Cross Red Crescent Climate Centre.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4ffb1-6649-4646-8126-c7b186530096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca39e22-e810-4c8d-81d9-0d508b319f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:44:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addressing the vulnerability in the region and improving the living
        conditions of the population remains critical."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f449a49-ca0c-4bd3-8067-326ef89abdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:30:14.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
