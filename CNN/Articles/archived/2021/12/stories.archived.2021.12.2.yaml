      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 9.1 billion streams this year, Bad Bunny beat out
        Taylor Swift, who came in at No. 2, followed by BTS, Drake and Justin Bieber,
        respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32621d47-9faa-4583-90cd-c7835a1c039c'
