      'text': '<p><strong>(CNN) —</strong> New York City is now the first city in
        the nation to open two overdose prevention centers that will allow drug users
        to receive medical care and services to prevent drug overdose deaths, according
        to Mayor Bill de Blasio''s Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff2a1f-3cb7-49be-908e-3129f818b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24702c8-31a0-4f48-a7b5-77e908aef22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overdose prevention centers (OPCs), also known as supervised
        consumption sites or safe injection sites, provide a safer place for drug
        users to administer drugs and get medical care if they overdose, the city
        said. The centers can also provide connections to treatment and social services
        to help in their recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f010ef-47e9-4b13-a6b3-41d02bdd6824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79677a-1532-46e7-af81-f2161f674007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After exhaustive study, we know the right path forward to protect
        the most vulnerable people in our city," de Blasio said in a release. "And
        we will not hesitate to take it. Overdose Prevention Centers are a safe and
        effective way to address the opioid crisis. I''m proud to show cities in this
        country that after decades of failure, a smarter approach is possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b2928-0b06-49a0-bc82-415478550415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0237cc5-8218-4083-846e-7a9c90c716f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two locations in upper Manhattan, the centers will exist as
        part of two previously established syringe service providers, the mayor''s
        office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a24697-7478-4166-b3ed-19715e266529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b8375-379e-4fe2-a8be-517a63adf5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two organizations, Washington Heights Corner Project and New
        York Harm Reduction Educators, will be forming a new organization called,
        OnPoint NYC, to run the sites, the New York City Health Department confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe6e94-3c0f-4404-b14e-30248f252dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed55934-f559-4d83-8283-ec682339266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centers will be open for overdose prevention starting Tuesday,
        the health department said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3886cd-ec72-4269-ab33-7efd85513dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31799a53-14e6-43ff-b28c-b3c0cad07021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the Centers for Disease Control and Prevention
        announced earlier in November that more than 100,000 people died of drug overdoses
        in the United States during a 12-month period ending April 2021. The provisional
        data shows that overdose deaths jumped 28.5% from the same period a year earlier
        and nearly doubled over the past five years, th CDC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80cf999-2d47-4500-8c68-414b5f646f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ae755-0b15-42d1-8b1e-c0fe9657343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City reported this month that during 2020, there were 2,062
        overdose deaths compared with 1,497 in 2019, an increase of 565 deaths. Provisional
        data from the city shows that 596 overdose deaths were reported in the first
        quarter of 2021, which represents the greatest number of overdose deaths in
        a single quarter since reporting began in 2000, according to the mayor''s
        office release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50a0df-14ca-4842-94f4-2c18724a5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fdb67-d72f-4abf-a0f0-66eb3099f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national overdose epidemic is a five-alarm fire in public health,
        and we have to tackle this crisis concurrently with our COVID fight," said
        New York City Health Commissioner Dr. Dave A. Chokshi. "Giving people a safe,
        supportive space will save lives and bring people in from the streets, improving
        life for everyone involved. Overdose prevention centers are a key part of
        broader harm reduction."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d00ad-de9d-47d8-bb9f-9f48469192b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53caeb5-4c3e-49b6-9cfa-551d377978e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City will now be the first US city to have overdose prevention
        centers, but several cities and states have attempted for years to establish
        their own. Similar sites exist throughout Europe and Canada.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3b439-cbd4-4388-aa16-2043898fb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46dc89-1c49-4fa3-a174-20f642740d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island passed a law in July to support a two-year pilot program
        for harm reduction centers, another term for overdose prevention centers,
        according to a release from the state''s General Assembly. The program will
        take effect on March 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923780b-2f35-4d15-91c4-998e12deeba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f91386-09fc-41aa-8e22-b5b58aaaa4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco and Philadelphia announced in 2018 that they intended
        to open their own safe injection sites, but their plans have been delayed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb1101-35a7-4319-847f-9710ec7b553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460c203-353f-45b9-a1e5-7585a2bd908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia''s plan was pushed back after a US Attorney''s Office
        in Pennsylvania sued the non-profit Safehouse that planned to open the site,
        saying it was illegal. Although a federal judge ruled against the challenge
        in 2020, Safehouse said that an appeals court ultimately ruled against them
        in January. According to the court''s opinion, Judge Stephanos Bibas said
        that "though the opioid crisis may call for innovative solutions, local innovations
        may not break federal law."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82dbbd-8851-4b2a-beb7-8b5120eb1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d764f1-9fcd-4f6d-8d73-8ba079613e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US Attorney''s Office for the Southern
        District of New York, which has jurisdiction over Manhattan, asking if they
        plan to sue to stop the centers from opening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3102912-5725-47d5-9ae5-e547ee423e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a70c69-3ed7-4813-acd4-8ea2015d2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a National Institutes of Health report earlier this year, the
        organization said that while more rigorous research on overdose prevention
        sites needs to be done, that drug use supervision and overdose management
        have the potential to provide health benefits to those at-risk and bring "economic
        advantages to the larger community."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af991e-69a3-4225-9176-d011937bb985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3c2bb-f36b-40c9-954b-82f18db8867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the amount and quality of the existing data, it may be prudent
        to consider the American Medical Association''s recommendation of developing
        and implementing OPC pilot programs in the United States designed, monitored,
        and evaluated to generate locality-relevant data to inform policymakers on
        the feasibility and effectiveness of OPCs in reducing harms and health care
        costs related to IDU (injection drug use)," the report reads.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90df3a-84b6-459d-92a0-90f4b499b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:40:11.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/30/us/new-york-city-overdose-prevention-centers/index.html">First
        US overdose prevention centers open in New York City in an effort to combat
        overdose deaths</a>."</em></p>'
