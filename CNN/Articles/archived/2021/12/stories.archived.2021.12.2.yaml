    'lead': 'Uber wants to make booking a ride in India as easy as sending a WhatsApp
      message.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T18:52:16.455+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:32:34.538+08:00
