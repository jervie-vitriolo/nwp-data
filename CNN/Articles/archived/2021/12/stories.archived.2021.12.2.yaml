      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JaVon said two of the shooting victims were like brothers to him.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202e498-6877-4229-a14f-8a821fb743fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.100+08:00
