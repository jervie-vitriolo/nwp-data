      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, the hospitals are actively seeking participants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79812fa5-1ba1-4f53-8548-fefbc1d9109b'
