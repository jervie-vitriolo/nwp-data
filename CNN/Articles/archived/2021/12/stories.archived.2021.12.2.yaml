      'mgnl:lastActivated': 2023-01-24T12:33:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61a6e2-d93c-4ec4-873b-a1db77829269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not so concerned with the new variant. I think there’s too
        much exaggeration on the impact of that,” BSP Governor Benjamin Diokno said
        during his virtual briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de9c22-28a7-48ec-b970-1a38c76d5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2983d558-e4cd-422e-87bf-786dd5fad855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
