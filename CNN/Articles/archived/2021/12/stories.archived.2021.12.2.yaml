      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF earlier said nations with local Omicron cases are placed under
        the Red List. The government is imposing an entry ban on travelers from South
        Africa, Botswana, Namibia, Zimbabwe, Lesotho, Eswatini, Mozambique, Austria,
        the Czech Republic, Hungary, the Netherlands, Switzerland, Belgium, and Italy
        from Nov. 28 until Dec. 15.</p>'
