      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But along with the expansion, Basilio also called for measures to
        ensure the safety of teachers and students - including weekly antigen testing,
        special vaccination program, hiring of medical workers for schools, and allocation
        of funds in case of COVID-19 infections among teachers and students.</p>'
  'antiperspirant-recall-cancer-causing-chemicals-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-02T11:38:18.589+08:00
    'imagesource': 'jcr:be0add02-45dc-4e6e-b26f-ec487a8ae13c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2821b89c-a8a1-4331-936c-d439885614a5'
    'lead': 'Old Spice and Secret antiperspirant and deodorants were voluntarily recalled
      by manufacturer P&G due to the presence of a known cancer-causing chemical,
      yet more contaminated body sprays remain on the market, a petition says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T11:40:24.677+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:37:30.154+08:00
