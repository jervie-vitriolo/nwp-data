    'template': '1'
    'title': 'Govt mulls adding more countries to ''red list'' amid Omicron threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bb766-1253-4e0e-bee8-8124e9dc8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:13:20.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:37:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        Philippine government is planning to add more countries to the "red list"
        amid the threat of the new Omicron COVID-19 variant, Health Undersecretary
        Rosario Vergeire said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b05ff-00f6-4c43-936c-70f86a10e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:13:20.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:37:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d3d68-9388-4948-9d48-2db1a81874c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:13:20.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:37:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to propose additional countries based on the detection
        of this Omicron variant but as I said, we will need to balance it off with
        the case trends," Vergeire told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425d77a-cd9d-4df8-805b-580c78a4e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:13:20.753+08:00
      'mgnl:createdBy': 'glee'
