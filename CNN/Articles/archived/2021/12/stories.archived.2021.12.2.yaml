    'template': '1'
    'title': 'Meghan, Duchess of Sussex, wins latest court battle with Mail on Sunday
      publisher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d5dcb-f353-45f6-8d72-d05aeee1677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Meghan, Duchess of Sussex, has won
        the latest round of a prolonged privacy battle with the publisher of the Mail
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c87008-0ea1-4bca-afeb-64b879aa708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac9fac-fd69-4020-bd3f-621f825d0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK court on Thursday dismissed an appeal brought by Associated
        Newspapers Limited (ANL) against a previous judgment that the duchess had
        a reasonable expectation of privacy regarding a letter she sent to her father
        Thomas Markle in August 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1dbc88-8da7-4e0b-8509-3dea1ce49649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a81193b-0ecb-446a-8d3b-bc7f8ef8a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan brought the litigation against ANL after the Mail on Sunday
        reproduced parts of the private letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27e1b6-c8c9-4e44-a61f-5e6416018147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140d0a2-683a-418e-98c8-16d0185bd311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANL and the Mail on Sunday previously ​said they stood by the decision
        to publish excerpts from the handwritten letter and would defend the case
        vigorously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161957a0-6882-48d6-b936-4ace13d48ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde4fbd-260b-420a-b7eb-31f15646abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said in a summary of the judgment on Thursday that the
        duchess "had a reasonable expectation of privacy in the contents of the letter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674f032-2a91-489c-a341-a19faeecd2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:39.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab0000-df84-47fe-9cd1-b4c0563ea6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those contents were personal, private and not matters of legitimate
        public interest," said the court. "The articles in the Mail on Sunday interfered
        with the duchess''s reasonable expectation of privacy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a573d5-f70b-40bf-b908-3657272dd1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53624e28-d0d5-4417-afdd-825edd3af74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Meghan celebrated the judgment and outlined
        her hopes that it would help to change the UK newspaper industry. ANL also
        publishes the Daily Mail, Britain''s biggest tabloid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee83032-16ba-4cd0-9646-fd1287306360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95ac8e-fed9-48c1-bf53-5d457f36ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a victory not just for me, but for anyone who has ever
        felt scared to stand up for what''s right," reads the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0c8db-bb55-4a08-8a38-26bf513b28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bad549-5e22-4bec-a087-ac7a850dfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this win is precedent setting, what matters most is that
        we are now collectively brave enough to reshape a tabloid industry that conditions
        people to be cruel, and profits from the lies and pain that they create."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560bd8c3-9fa3-4f47-b2eb-09e9d59a9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3820865-937f-4670-83ec-e424214e3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess won her privacy claim against ANL in February when the
        judge ruled "the disclosures were manifestly excessive and hence unlawful,"
        and that there would be "no prospect that a different judgment would be reached
        after a trial."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d1421-6a4b-49d6-815f-514813725b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0dc83-e9bd-4989-9231-6e5dbdf5154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ANL challenged the ruling and pushed for a trial to take
        place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbed6e-dcd6-4d2e-adcb-2973490f967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72b70b-e7a7-499b-a182-a649252e6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement on Thursday, Meghan criticized the publisher for
        extending the lawsuit and "making a straightforward case extraordinarily convoluted
        in order to generate more headlines and sell more newspapers — a model that
        rewards chaos above truth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3cc142-7539-400b-afda-a0e42493922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1b87a-1b6c-45ca-9029-5509c1c89e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the nearly three years since this began, I have been patient
        in the face of deception, intimidation, and calculated attacks," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d78414-83c2-4e64-a05d-9bed7c37c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635f4ad-519b-44ed-820a-1ba7c8e1a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the courts ruled in my favor — again — cementing that The
        Mail on Sunday, owned by Lord Jonathan Rothermere, has broken the law."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd056af0e-d937-4660-8cce-3cba905517e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:02:09.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/12/02/media/duchess-of-sussex-court-appeal-scli-intl-gbr/index.html"
