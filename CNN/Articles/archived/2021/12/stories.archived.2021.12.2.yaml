      'mgnl:lastActivated': 2023-01-24T12:35:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said 85% of the 7.6 million doses were first shots, 3% as booster
        and the rest as second doses.</p>'
