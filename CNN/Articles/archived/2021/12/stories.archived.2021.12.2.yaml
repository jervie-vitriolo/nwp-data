    'lead': 'President Rodrigo Duterte says the 2022 budget of the national anti-communist
      task force - which suffered a substantial cut in the hands of senators - should
      be restored to its original amount.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T23:51:40.919+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:29:50.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
