      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this November, Converge completed its domestic subsea cable
        project connecting all the major islands of the country to its national fiber
        backbone. With this digital highway finished, the company is one step closer
        to its dream of bringing internet access to every Filipino home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe611ba6-d5d7-4391-9199-511e895acb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:49:29.928+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:35:40.993+08:00
