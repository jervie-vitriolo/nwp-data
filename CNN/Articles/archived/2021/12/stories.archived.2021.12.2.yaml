    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fiji reopens to tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67043cc-0348-4c20-96f9-4f2b751d8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Fiji reopened its border to international
        travelers for the first time in nearly two years on Wednesday, December 1
        as the Pacific Island country seeks to revive its dominant tourism industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e0cbc-7d95-4179-946c-aaea2ebbf113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1340f76-868a-4a39-9212-fbf0e29f830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji shut its border to all foreign nationals in March 2020 to curb
        the spread of COVID-19 in a desperate bid to stop its limited medical facilities
        being overrun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf19d9-e22c-4afb-b2d0-2a182d5df80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d19a4-3828-4476-bd7b-5bf63b8b2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about 90% of all Fijian adults now fully vaccinated, the Pacific
        Island reopened its border to tourists from a small number of countries -
        much to the relief of tourism operators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df42748-231c-491b-ad82-721695201732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786b816-3344-40e8-9fc8-45ed442fec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see the Fiji Airways plane full up and for us to welcome those
        tourists today was so amazing. It was a great, great feeling and I''m glad
        to have been there personally," James Sowane, director of the Fiji tourism
        company Tewaka, told Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63803c3-caca-4142-9050-8c4fe27fd928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56623fd6-8572-44ca-8055-a3ec6dbdf5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists arriving will have to stay three nights in an approved
        resort and undergo rapid testing. They can move around designated areas, including
        bars and restaurants within the hotels, while they can embark on some day
        trips and activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c655d-a5c7-47c3-b7a1-64e78d9245fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72363a26-5f04-42d6-873e-fa8c3831a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although limited, the resumption of tourism is a boost to many of
        the island nation''s 1 million people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6745dcf-d6c4-450e-a695-01f1edd1ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fbfa1-9389-4913-bb7c-7f55da40b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism accounts for 40% of Fiji''s economy and the border closure
        saw an estimated 10% of the population unemployed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7195c07-b82f-45eb-b15f-6b011e370205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09744a07-2d3a-4027-8227-b5d99e5604f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the reopening marks a risk to Fiji with Australia one of
        a few countries to record cases of the Omicron variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88886712-cb2a-4943-a859-43a5b1a1f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29deda7b-ac4e-4b7a-9488-4625304495e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:36:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji Prime Minister Frank Bainimarama hailed the return of tourists,
        who have been vaccinated against COVID-19 and tested for infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb8994-a584-41cd-956a-221c8fc93626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:36:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de015cba-8334-4887-8930-7e85dd96da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:36:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are proud and most importantly prepared to welcome the
        first tourists to fly to Fiji in almost two years. Our message to every fully
        vaccinated, COVID-tested traveller who arrives to our shores is simple: Welcome
        Home," Bainimarama said in a post on Facebook.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3b698-1f6c-4991-b190-c9f5ea40d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:05:41.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:36:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/fiji-reopening-tourism-intl-hnk/index.html">"Fiji
        reopens to tourism"</a></em></p>'
  'DOH-booster-doses-A4-A5-general-adult-population-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-02T14:20:00.000+08:00
    'imagesource': 'jcr:0e506f9b-ad5c-410f-8d45-7aa6d1b3eb38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '079987cd-1e52-40bb-9d28-9beef44c2420'
    'lead': 'The Philippines will begin administering COVID-19 booster shots to all
      fully vaccinated adults on Friday, Dec. 3, Health Secretary Francisco Duque
      III says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T14:21:02.878+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:35:45.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:10.577+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-health', 'doh', 'booster-doses', 'booster-shots',
      'third-doses', 'rollout', 'administration', 'a4', 'a5', 'general-adult-population',
      'indigent', 'economic-frontliners', 'covid-19']
    'stories': ['2c1d0335-636b-4a95-9833-4076a231792d']
    'template': '1'
    'title': 'PH to roll out booster shots for all fully vaccinated adults starting
      Dec. 3

      '
    'updated': 2021-12-02T19:20:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8f6a5-64ef-48fc-9581-c24fcc51ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:21:02.878+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:35:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        Philippines will start giving COVID-19 booster shots to all fully vaccinated
        adults on Friday, Dec. 3, Health Secretary Francisco Duque III said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87619e-325b-4820-9773-1b7800d635f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:31:15.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:35:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the administration of additional doses was only approved
        for priority sectors — health workers, senior citizens, and immunocompromised
        individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6af96-1e63-4b2f-ad3f-c4d72f3964a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:31:15.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:35:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bale, A4, A5, lahat na ''yan," Duque said Thursday. "Ang mangyayari
        lang, [....] mag-aantay tayo depende sa schedule ng ating last dose."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660bdf82-d921-42bb-91d8-3d6dfa82bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:31:15.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:35:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be open to A4, A5, everyone. They will only
        need to take the booster depending on the schedule of their last dose.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde76cb-9f9b-42c3-8fb2-b4987d9ccf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:31:15.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:35:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people may opt to get a homologous booster, or
        the same vaccine brand as their two primary doses, or a heterologous or different
        one, "depending on the availability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63b5ac-483b-4045-b541-2495da88b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:31:15.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:35:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosters are given at least six months following the second COVID-19
        shot. This applies to Pfizer, Moderna, Sinovac, AstraZeneca, and Sputnik V,
        which are approved for emergency use in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62112f9-b22c-4e50-9a36-78f7572827c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:31:15.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:35:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional doses for the single-shot Janssen vaccine, meanwhile,
        shall be administered after three months. The National Vaccination Operations
        Center asked vaccinators to ensure the recommended intervals are "followed
        at all times."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc22ad3-f424-43a2-9113-45ec46a02e9a'
      'mgnl:activationStatus': true
