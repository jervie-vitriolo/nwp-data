    'template': '1'
    'title': '10 tips on how to find your ''sweet spot'' for self-care'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387fa5c2-5494-499d-9a24-942b68b79544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the top trends this year is towards
        self-care, loosely defined as focusing on your own health and wellness in
        a calming, holistic and preventive way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4fadab-cd0b-4bac-982f-c2d98ab2e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed6b5a5-62de-4189-b3ea-ac973a7848ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just what does that mean? If you look at self-care products
        to buy this holiday season, you''ll find an emphasis on warm baths with soothing
        bath salts, plushy towels and silky lotions. Don''t forget self-care makeup,
        nail, massage and detox sets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb17c57-ecb0-4aaa-aaef-e74df8454b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df66b9-e9bd-4f93-b548-1e06d14b872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calming apps and food and fitness training gadgets are everywhere.
        Self-care books, mindfulness journals and affirmation card decks, anyone?
        One retailer even puts "poop chairs" under the "self-care" category (I suppose
        I can see that.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c7e48-c5fd-41f2-8d5d-d777e6e3a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e736b39-369f-437b-ad40-5a05fdcec43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, those are all great tools to use to arrive at your self-care
        goals -- but have you done the work to know what you need to focus on to truly
        be well?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ac3fb-5546-4043-a0aa-85eda54b9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2082165f-1048-4eb6-bcb4-653d786f8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out how to best focus our individual efforts to help ourselves,
        CNN reached out to stress management expert Dr. Cynthia Ackrill, an editor
        for Contentment magazine, produced by the American Institute of Stress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded9f21-f2d6-4334-812e-b11008509e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f8166-cac5-4629-9d01-e7573aed5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been lightly edited for clarity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421e5a9-f83f-46db-80b7-a7c3365e45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892ecf9-823a-4b6e-ab2e-5b45cee695b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: We hear a lot about how good self-care is for us, but
        I''m not sure many of us know how to go about doing it in the best way.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121f22a-cede-404b-81d6-f9fcf0384765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690433d4-4d57-4fd4-a6e5-082ff62f14ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ackrill: Oh my gosh, as important as self-care is, I don''t want
        it to feel like yet another "should" in your life, or something else you have
        to "get right!" It''s really just a process of starting to learn to recharge
        yourself, and it is different for everyone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33cc5e-da3c-4d57-af25-ee2d95f77d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b18d89-262a-4a80-aba4-c65a68787d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at it from an energy perspective: Are you doing enough to keep
        up your physical, mental, emotional and spiritual energy? And by spiritual,
        I mean that sense of connectedness and being grounded in the bigger picture
        of life and your faith, if that is important to you.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb44299-f67f-4ee8-859f-37cf32d40ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65acb41-59dc-4f1c-97ed-c1e4d2084105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most people I''ve worked with, the answer is, "No, I am depleted,
        overwhelmed, exhausted!" There is no shame in this answer. Not only were we
        not taught how to take care of our energy needs. We''ve even been rewarded
        for ignoring them in the pursuit of "success."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c36cf-9423-4e3a-ab7f-6123e76f13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c324fb-0fca-4c94-985a-1b859cd3371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can start to balance your energy equation by making small
        changes in the choices that you''re going to make. For some people, sleep
        is a good place to start, because they are shortchanging their sleep and suffering
        from it. Others may want to work on cleaning up their diet to include healthier
        food choices and less fast food.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0659813-2e4b-4003-90df-0a37db8df054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7884e-b846-4f82-83af-7e5a799f91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:36.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you getting enough movement? Our brains are programmed to learn
        and grow through movement. Do you get outside to tap the benefits of nature?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0629669-3c74-4b6a-8437-950a5cf5a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3368bff-b327-48d5-ba64-e4567c129d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you getting enough connection time with others? Perhaps you
        need to schedule time with friends or family. Or do you need more alone time,
        to just "be" and do the things that recharge you, whether it be reading a
        good novel, listening to music or quietly doing nothing at all.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a3380-c7dc-491d-b829-d22d23912a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd7e22-2178-4e68-9e9c-49faf9d53fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:38.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts with building your own awareness -- with compassion, not
        judgment -- of how you are now versus being at your best. Do you need more
        space and time for emotional processing to build to that best self? And once
        you know that you can start to tweak your life.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ff4af-7455-4731-8b22-81c7ac132c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2d321-618a-4677-bd5a-18a099790cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Let''s say I carve out an afternoon to focus on what
        I need to do to be my best self. What should I ask myself so I know I''m tackling
        my key needs?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422b1ce-ac3c-490d-8dbe-0256c46a6206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1615d-e6e8-4331-adf3-e7ea2d883b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I suggest that you carve out a couple of quiet hours, with no distractions,
        to evaluate what is you need most. I find it helpful to answer the following
        questions:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357a868-bc70-416e-9850-971e82c596e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584e888-8413-4060-8e84-58fd347548cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is most important to me? Identifying your values helps you
        decide how to best spend your energy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a792ea8-f3fd-4130-835a-c6d38dfe503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes me strong? Think about your life to date. Take an online
        test that measures your strengths, such as the free VIA Institute on Character''s
        character strengths survey. Building on strengths is very powerful.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f9007-2079-4347-aad7-c1d64ab000e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who am I at my best? Learn your healthiest, happiest, strongest
        mindset so you can practice it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21676181-e496-4a5b-b4d1-c146b25916b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has derailed me? Another way to ask it: What historically depletes
        me physically, mentally, emotionally or spiritually? What do I need less of
        in each of those areas?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a19208-72e5-4572-8ab9-04866f848cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now -- what has worked in the past to help me get to my best self?
        What typically recharges me physically, mentally, emotionally or spiritually?
        What do I need more of in each area?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67428aec-56dd-4376-9f66-870960d7ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brainstorm a list of possible tweaks to move me closer to balance.
        Don''t stop until you have at least 10. Get creative, have fun. Consider double
        and triple benefit ideas. For example, walking with a friend outside gives
        me time in nature, exercise and social connection energy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8d1f7-2fb1-44e4-b0d0-aa4cf9a1826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circle the top 3 that sound like they would have the greatest impact.
        These can be eventual goals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f035ed2-851f-4099-9122-df996be95937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star the two that sound easiest or most fun to achieve. These can
        be your first tweaks because early success will fuel long-term success and
        keep you out of the "should" zone.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655b1fe-d5d2-4831-8c35-8ffe618856b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create tiny SMART goals from these. SMART means specific, measureable,
        action-based, realistic and time anchored. Make a chart, enlist an app, or
        put star it on your calendar. (Adults like stars, too.) Then decide how you
        will celebrate your win. This wires your brain for more!</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdd471-cea2-448f-8bdc-84ab39d89c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BONUS: Put your next self check-in meeting on your calendar now!</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094275e7-2d9a-4338-9731-a58ac26d90bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that you''ve prioritized your needs, realize that none of this
        can be accomplished overnight. Don''t say "On Monday, I''m going to be on
        the perfect diet, I''m going to exercise, I''m going to reconnect with somebody
        every day." It''s not a huge overhaul that feels daunting to begin with—your
        brain is too good at resisting massive changes. It''s just starting to recognize
        how you can spend energy in ways that will improve your well-being.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75582a-b297-44b0-8e3f-9d2d7e0170ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b1049-cd0a-420a-9248-d7f5958f823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe this week you start by just drinking some more water and going
        to bed 10 minutes earlier -- little things that aren''t going to trigger your
        resistance. What feels sort of "fun" to "play" with over the next few weeks?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffb6fb-77e6-4bda-bc7f-1faa74a0918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41992f9-e0e0-430f-9e35-868929ded07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, self-care is not selfish. It''s not self-centered. Self-care
        is leadership. It''s actually your responsibility to take care of the body,
        mind and spirit that you''ve been given. This is how you can thrive and contribute.
        Yet we often discount ourselves in the equation of a successful life. Get
        clear about what is takes for you to thrive in this world and what you do
        need to do to do that.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b33c7-14f0-4812-83de-039d063df502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47246820-28b6-41e8-a91e-8cf00399b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What if we aren''t sure about what will make us "thrive"?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de7842-a5b4-4b0e-9014-6118b8a18734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd944b-24a5-41cd-81c1-24a6264bf2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ackrill: That''s not surprising. We weren''t taught to think about
        it for ourselves. We were told what it was that would make us thrive, and
        I think this is the one of the problems with stress to begin with. Our culture
        trains us look for external cues of whether we''re OK or not, as opposed to
        internal cues of whether we''re doing well.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d41ee-c868-444d-9bc1-351509638b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcfc1c-5c42-4c42-b670-cc957cc16a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking what it is that makes us thrive is an exploration. It''s
        staying curious and staying grounded in what matters to you and taking some
        time to figure that out with compassion and kindness, not judgment. And know
        that it can evolve and change over time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845159d-210a-432b-8b94-7574e3191ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba991e37-452a-4def-86c8-6d0b48c23e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How has the pandemic affected the ability of people
        to practice self-care?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b5f21-269a-466a-b75d-a66870e21f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a88b9c-74f0-4843-b463-20ac80bbf683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ackrill: Covid has done a masterful job of shedding light on every
        vulnerability we have. And we''re still reeling from that. All the regular
        things that we are supposed to be keeping track of are now more difficult,
        and it''s made us vulnerable. We''ve been forced to rethink what matters,
        so I think there''s also a concern that we''re not going to hold on to the
        lessons that we learned from all this loss and disruption.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7b9a3-c818-4f64-8a69-961a07b2b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435763c-d4a8-4ab7-aea7-c4c2ef4c4117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If what you''re going through and feeling is interfering with your
        daily functions, please get some help. Sometimes there''s something medically
        going on, so we definitely want to make sure about that before we chalk our
        feelings of frustration or loss up to grief or stress.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3d37a-e4cf-4ce7-98b5-7eececf81a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.646+08:00
