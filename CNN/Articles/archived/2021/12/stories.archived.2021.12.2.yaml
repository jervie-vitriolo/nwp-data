      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7857cfe-e37f-43f9-bde7-0b0feca76dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You try to be there for your kids. You can''t be there for your
        kids, and you get nervous. And for you to be their leader, their father, the
        superhero, whatever. You can''t save your kids. That''s devastating," JaMar
        Pittman said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba29947-48dd-4f1b-af31-1ae95abd9115'
