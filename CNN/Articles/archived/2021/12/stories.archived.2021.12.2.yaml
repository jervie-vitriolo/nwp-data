      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong>&nbsp;The
        Department of Health reported 564 new COVID-19 infections on Thursday, the
        third consecutive day of less than 600 cases recorded and the ninth straight
        day of tallies below 1,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20327ebc-1644-4429-9611-bd37577f28d2'
