      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sit-down comes more than a month after the incident left 42-year-old
        cinematographer Halyna Hutchins dead on the New Mexico set. Director Joel
        Souza was also injured in the October 21 shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171649c-43fd-4ff8-b3a5-04e4c0a34adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f029d-9598-434d-9172-7b30ea014e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said in an initial statement that he had "no words to convey"
        his "shock and sadness regarding the tragic accident."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68fb616-90d1-481e-911c-cd5cc199c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded8644-c91f-46ba-9eb0-52e9387f6ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is broken for her husband, their son, and all who knew
        and loved Halyna," Baldwin said at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1f0bc-18a2-4de7-a5dd-f106185b44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877a420-3328-4569-a54a-f62b0aea8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s interview with Stephanopoulos marks the first time the
        actor is speaking extensively about the incident. In addition to his initial
        statement, he made remarks to paparazzi that appeared in a video posted to
        TMZ''s website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0541da-4cdf-4833-abf0-d5ede9e40e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e2446-efbd-4877-8992-2670aa759bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of questions pertaining to the incident
        that still have not been answered. Most importantly, how did live rounds of
        ammunition end up in the firearm given to Baldwin?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d36504-c9c3-4e6e-b790-9940ff36d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd8d72-f6af-4906-a33f-becb2f3ef40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which remains under investigation, has renewed calls
        for better safety practices on sets with regards to the use of weapons. Baldwin
        called for police presence on set to help film and television productions
        monitor the safe use of weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc32b4ab-d357-4ef8-8349-6fc5ef72847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8acae62-a454-48f6-8bf6-b08209fbef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every film/TV set that uses guns, fake or otherwise, should have
        a police officer on set, hired by the production, to specifically monitor
        weapons safety," Baldwin tweeted earlier this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e882b81-dccf-43f5-8e9b-d86b56d5ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.046+08:00
