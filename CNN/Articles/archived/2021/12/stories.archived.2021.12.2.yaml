    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73382e4-9ee6-416d-b8f7-1b8422936ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.441+08:00
