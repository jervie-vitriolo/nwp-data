      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Masbate City, Gutierrez said the removal was done
        ahead of the vice president''s Tuesday visit.</p>'
