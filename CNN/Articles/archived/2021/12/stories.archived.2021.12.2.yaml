      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is so much still to discover about the new coronavirus variant
        -- how quickly it can spread, whether it can evade or blunt existing vaccines,
        whether it will result in only mild symptoms for the majority of those infected.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87510ff7-3e71-49cc-b454-0d5115b9ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
