      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the facility should be equipped with surveillance cameras
        and security systems capable of monitoring inmates, as well as enhanced security
        features on locks, doors, and perimeters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36e94a-f873-4992-abba-55da2bbdb25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b6f13-6697-44e5-8563-6a91d0c68388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2019/12/16/Senate-heinous-crimes-facility.html">Senate</a>
        approved a similar bill in December 2019.</p>'
  'WTA-tournaments-Peng-Shuai-tennis':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-02T06:00:56.552+08:00
    'imagesource': 'jcr:2759fc2a-1894-4b91-aade-8a680cb09d2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f416fa-ade8-4f7b-9efa-0d383963a437'
    'lead': 'The Women''s Tennis Association chairman and CEO Steve Simon announces
      an immediate suspension of all WTA tournaments in China, including Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T06:02:33.677+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:45:41.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:00.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WTA announces immediate suspension of tournaments in China amid concern
      for Peng Shuai'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35128441-0c52-4720-a9a0-f5ad73cf3b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Women''s Tennis Association (WTA) chairman
        and CEO Steve Simon has announced an immediate suspension of all WTA tournaments
        in China, including Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084a129-0c01-420d-8e35-254ece5e354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Wednesday, Simon said the decision was based
        on the lack of transparency by Chinese officials following tennis player Peng
        Shuai''s allegation of sexual assault against a top Chinese government official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac00518-d092-4b85-92c9-ba0564c59446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In good conscience, I don''t see how I can ask our athletes to
        compete there when Peng Shuai is not allowed to communicate freely and has
        seemingly been pressured to contradict her allegation of sexual assault,"
        Simon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba8f87-8f62-447d-bdb0-6d45b95af40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the current state of affairs, I am also greatly concerned
        about the risks that all of our players and staff could face if we were to
        hold events in China in 2022."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcce33-9598-4cfa-b0b2-361ec8831e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of China''s most recognizable sports stars, Peng publicly accused
        former Vice Premier Zhang Gaoli of coercing her into sex at his home, according
        to screenshots of a since-deleted social media post dated November 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99410510-ddae-4c34-bb00-34d5b6a64336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the accusation, Peng disappeared from public view, prompting
        several fellow tennis players to express worry on social media, using the
        hashtag #WhereIsPengShuai.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9f14d-6717-4601-9c22-95593673a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 21, the International Olympic Committee said in a statement
        that its president, Thomas Bach, had a 30-minute video call with three-time
        Olympian Peng, joined by a Chinese sports official and an IOC official.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c8e30-03f8-4aef-ad85-057a5a93db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that, during the call, Peng appeared to be "doing
        fine" and was "relaxed," saying she "would like to have her privacy respected."
        The IOC did not explain how the video call with Peng was organized and has
        not made the video publicly available.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5baf89-e004-41ac-b6fd-7404b2ccc5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime IOC member Dick Pound said the "unanimous conclusion" by
        those on a call with Peng is that she is fine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369aae2-3212-45cd-bb93-dc4301d858e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the European Union on Tuesday said it wants China to release
        "verifiable proof" that Peng is safe and to conduct a thorough and transparent
        investigation into her sexual assault allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7faedf7-95b3-4443-a9b0-5ed2453506d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon said the WTA recognized when Peng released her statement in
        November that her "message had to be listened to and taken seriously. The
        players of the WTA, not to mention women around the world, deserve nothing
        less."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c712ee-a220-490b-bf41-034b9be462f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From that moment forward, Peng Shuai demonstrated the importance
        of speaking out, particularly when it comes to sexual assault, and especially
        when powerful people are involved," Simon said. "As Peng said in her post,
        ''even if it is like an egg hitting a rock, or if I am like a moth drawn to
        the flame, inviting self-destruction, I will tell the truth about you.'' She
        knew the dangers she would face, yet she went public anyway. I admire her
        strength and courage."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf57111-56ab-4cef-8364-b214bffec110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Simon goes on to explain he has "serious doubts
        that she is free, safe, and not subject to censorship, coercion, and intimidation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980a125-1a39-478e-8a09-4d6fa471f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WTA has been clear on what is needed here, and we repeat our
        call for a full and transparent investigation -- without censorship -- into
        Peng Shuai''s sexual assault accusation," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb121e-7abf-47c2-b6fd-4a0f46bdfdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of this is acceptable nor can it become acceptable. If powerful
        people can suppress the voices of women and sweep allegations of sexual assault
        under the rug, then the basis on which the WTA was founded -- equality for
        women -- would suffer an immense setback. I will not and cannot let that happen
        to the WTA and its players."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27ad46-d44b-4dda-bd12-14a8c513f935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have not acknowledged Peng''s allegations against
        Zhang -- who has faded from public life since his retirement in 2018 -- and
        there is no indication an investigation is underway. It remains unclear if
        Peng has reported her allegations to the police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d7295-5907-4076-b834-de2326bea60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, China''s Ministry of Foreign Affairs said that
        the government hoped "malicious speculation" regarding Peng''s well-being
        and whereabouts would stop, adding that her case should not be politicized.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d99e24-5a2e-43b5-badf-b4c309becf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, International Tennis Hall of Famer Billie Jean King
        applauded the WTA decision "for taking a strong stand on defending human rights
        in China and around the world."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00f08e-d7dc-413d-a610-7c455f393234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WTA has chosen to be on the right side of history in defending
        the rights of our players," Jean said in a statement, adding: "This is yet
        another reason why women''s tennis is the leader in women''s sports."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3b3a2-3fd8-4296-8272-8a0e3059a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no WTA events in China for the past two years because
        of the coronavirus pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd0295-20e9-47c6-9a3f-c200da00a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTA has yet to release the 2022 event calendar, but on average
        the professional tennis tour has held about 10 tournaments each year in China,
        including the season-ending WTA Finals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d8ed3-decc-41ab-ae51-8b85e0f7031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been gratified by the massive amount of international support
        the WTA has received for its position on this matter," Simon said. "To further
        protect Peng and many other women throughout the world, it is more urgent
        than ever for people to speak out. The WTA will do everything possible to
        protect its players. As we do so, I hope leaders around the world will continue
        to speak out so justice can be done for Peng, and all women, no matter the
        financial ramifications.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973e169-bea9-4d61-b0e4-a7f14ebd845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:02:33.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much regret it has come to this point. The tennis communities
        in China and Hong Kong are full of great people with whom we have worked for
        many years. They should be proud of their achievements, hospitality, and success.
        However, unless China takes the steps we have asked for, we cannot put our
        players and staff at risk by holding events in China. China''s leaders have
        left the WTA with no choice. I remain hopeful that our pleas will be heard
        and the Chinese authorities will take steps to legitimately address this issue."</p>'
  'Spotify-2021-Wrapped':
