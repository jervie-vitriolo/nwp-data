      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s lawyer entered a plea of not guilty on his client''s
        behalf at Wednesday''s arraignment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28950fa-b9a3-4fa2-809d-75344ca2652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a0772-8848-4fd9-a537-cefc808a2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of the dead was 14 years old</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a928a-a480-41b2-84b7-86c1da5ffe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four students who died have been identified as Madisyn Baldwin,
        17; Tate Myre, 16; Hana St. Juliana, 14; and Justin Shilling, 17, authorities
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e84210-b25d-459f-858f-ec808174dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b9ccd-405a-4575-88be-926a52d75676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin died Wednesday morning at a hospital; the others died Tuesday,
        the sheriff''s office said. Tate died in a patrol car while a deputy was taking
        him to a hospital, Bouchard said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b9ad98-c155-420d-878f-e53251d538af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467105c4-ab8b-44dc-bb09-7c2e197e7643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven others -- six students and a teacher -- were shot, Bouchard
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ffb5bd-7334-40ed-bc9b-80ef421656ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647dbfcf-4800-4c2e-9ccf-4253cc186e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the wounded were a 14-year-old girl who was on a ventilator
        following surgery, Bouchard said Tuesday night. On Wednesday, it was announced
        she had been taken off the ventilator and was in stable condition. A 14-year-old
        boy had a gunshot wound to the jaw and head. The teacher, a 15-year-old boy
        and a 17-year-old boy were discharged, Bouchard said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1732ee5-a195-4568-b147-c22c2892e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7384f-c040-40f6-a41b-22dae644cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parents could face charges</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eaea5a-886f-410b-a005-823aba099f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was the deadliest US school shooting since eight students
        and two teachers were slain in May 2018 at Texas'' Santa Fe High School, according
        to a CNN tally. There have been 48 shootings this year on K-12 campuses, 32
        of them since August 1.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f000c9-9cf6-4be5-930f-aaf295622e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a26c5-5572-4a1d-8a23-e9aef200c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was being held at a juvenile detention facility. Bouchard
        said authorities are asking a judge to transfer him from the detention facility
        to the Oakland County Jail.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491656f-29a6-4c2f-9039-25efa55df45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d5fbc-1950-43f7-b4f7-4938bf5388be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges of first-degree murder require allegations of premeditation,
        and evidence in this case indicates the shooting was planned "well before
        the incident," McDonald said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1212d-a228-4d74-983f-3439eb18a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a236d-45ef-4814-b305-3bace660dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shooting was "absolutely premeditated," McDonald told reporters,
        without elaborating.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927ba27-3d7f-476b-ae42-55e6aca19b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803693a6-c384-42dd-8082-f019333a9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s office will consider charges against the suspect''s
        parents, she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9432f59-548b-4a29-9c49-6fb7acec926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584fa3f4-b4e0-4031-9b31-f2a5606afb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon authorities said was used in the shooting, a 9mm Sig
        Sauer SP2022 semiautomatic pistol, was purchased by Crumbley''s father on
        Friday, four days before shots rang out at the school, Bouchard said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8088a-d364-49c3-a72c-92ad8cb3f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c424f3-4a76-43a1-8b55-f95026bae875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are considering charges against both parents, with McDonald
        saying a decision would be made on that "swiftly." The potential charges stem
        from the parents owning a gun. McDonald said that means securing it properly,
        ensuring ammunition is kept separate, among other legal responsibilities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f57f37-822e-4384-b6ac-4d1e772c4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f2171-55f9-4874-b3a9-ce16dafb4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to hold individuals accountable who don''t do that," she
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0efc2e-908c-400b-b262-c1d9b3398784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65fed1c-6c84-44f4-9142-4bee5cd83d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect and his parents met with school officials hours before
        shooting</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a14eb-af40-432a-bfac-f849487213e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard said the 15-year-old had not been on law enforcement radar
        prior to the shooting.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eab111-ef36-4da1-a2fd-19cfb8a4be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207b0fc-2d99-45f0-9e08-1d00e82271c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities did learn after the shooting that the suspect
        and his parents met with school officials a few hours before the shooting.
        Officials met with just the suspect the day before and with the suspect and
        parents the day of the shooting, Bouchard said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c8bed-24cd-4515-8988-4ed4cbfca33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68ef59-23db-49d7-a4d2-c8af1ffac4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day before, it was a meeting with school personnel about some
        concerning behavior and the meeting the day of was with school personnel and
        parents about a different issue," Bouchard said.</p>'
    '72':
