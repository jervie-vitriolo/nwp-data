      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED also requires colleges to ensure that minimum health standards
        are observed, retrofit their facilities, and coordinate with the local governments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83556a49-03d7-420a-bbca-b7292a340863'
