      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study on the use of molnupiravir among asymptomatic and
        mild COVID-19 patients showed the drug can reduce the relative risk of progression
        to severe disease or death by about 30%.</p>'
    '39':
