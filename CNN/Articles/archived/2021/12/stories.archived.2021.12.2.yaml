      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve achieved a record rollout of 654,188 ports in the third
        quarter of 2021 alone, a solid testament to the robust demand we continue
        to see throughout the country. In our new markets in Visayas and Mindanao,
        we''re glad to see a healthy uptake as 20% of the fiber rollouts were in these
        areas," Uy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c582234-a32e-4425-a5ab-09f2cca60f16'
