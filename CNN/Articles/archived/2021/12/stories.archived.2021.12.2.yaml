      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently experiencing a decline in COVID-19 cases,
        with 425 new daily COVID-19 infections recorded on Nov. 30 — the lowest reported
        this year.</p>'
