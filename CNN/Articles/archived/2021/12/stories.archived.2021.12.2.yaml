    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc7a580-09d3-43c6-8169-8e7c54f4b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:49:29.927+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:35:37.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its accelerated port deployment, Converge now services over
        440 municipalities and cities across the country. The company''s total number
        of residential subscribers reached nearly 1.6 million at the end of September
        2021, almost double compared to the same period last year.</p>'
