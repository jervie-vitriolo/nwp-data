      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was good friends with Justin (Shilling). Me and him used to laugh
        about everything, we were cool. ... Tate (Myre) was a wonderful kid. He was
        probably ... the best person that I could probably meet, besides my dad and
        besides God," JaVon said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41137cc1-e956-4a99-a75f-43c24e4c9289'
      'mgnl:activationStatus': true
