      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that bulletin also notes that "South Africa, where Omicron was
        first detected, has experienced a recent sharp increase in the number of cases
        in multiple provinces, coinciding with the detection of the Omicron variant."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4efb7-6423-49c4-9ab0-153653933a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
