    'jcr:uuid': '1a3ce543-3772-4843-88db-5ab02c355222'
    'lead': 'The presence of Chinese vessels in the West Philippine Sea is not only
      a national security issue but also poses a threat to the country''s food security,
      presidential aspirant and Senator Panfilo "Ping" Lacson said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T18:47:06.610+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:33:27.380+08:00
