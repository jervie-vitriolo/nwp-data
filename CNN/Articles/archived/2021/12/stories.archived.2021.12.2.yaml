    'template': '1'
    'title': 'House approves bill seeking to create separate facility for high-level
      offenders  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024fbfd9-a816-4ea9-8b33-2ab8d989e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        House of Representatives on Wednesday approved on third reading a bill that
        seeks to establish a facility exclusive for high-level offenders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a42fd5-a490-4409-9cb3-0100a56e99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a054b-b7ba-42c5-b89b-b397dc016325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 10355, or the Separate Facility for High-Level Offenders
        Act, states that there shall be an established “separate, secure, and sanitary
        penitentiary for the custody and safe keeping of high-level offenders serving
        sentence in the prison facilities of the Bureau of Corrections.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b67e0-557b-4636-9c11-d6f9323c54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5205a-0bb9-4d47-8b5f-ffdea5ca4727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-level offenders are those convicted of heinous crimes and are
        identified by the Director General of the BuCor as high risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb3ee7-8f81-4b47-859f-4ab54297428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531764fc-34b9-4b43-b685-988b840ff1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes to build at least three separate facilities, one
        each in Luzon, Visayas and Mindanao. The facility shall be situated away from
        general population and other inmates, preferably within a military establishment
        or an island separate from the mainland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a155ad8-ac34-46b6-be72-67f0c9c92308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d9a00-be77-40a2-85c7-c624e744bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:57:35.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Location should also ensure there will be no unwarranted contact
        or communication from outside of the penal institution.</p>'
    '9':
