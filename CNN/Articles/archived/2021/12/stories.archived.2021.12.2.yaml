      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number, however, is still below the revised target of injecting
        nine million shots under the ''Bayanihan, Bakunahan.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a2e55-a572-47ef-b7d3-deca46e2b28a'
