      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ccff9-2c96-4663-80dc-6c7c3b717c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant "tried to breach classroom doors," the sheriff said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba98287-0191-46c0-983d-56618e80f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48a16f-5dab-4e32-931a-c5e7bd673b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He actually fired through a number of the doors that I looked at
        last night -- through the barricaded doors. ... Some of those barricades were
        struck by gunfire," Bouchard said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37a6ca-3b7f-471f-8449-92ef63b6ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64bdb86-d329-43bc-b748-c6ba3c668c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard praised the work of his deputies and other local law enforcement
        agencies that responded Tuesday, saying their coordination and active shooter
        training proved invaluable.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0b7bd-2280-4cc3-8730-f6f32ab49a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f071d87-c2e4-470e-95f7-b1426ba6fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies were dispatched to the school at 12:52 p.m., and the suspect
        was in custody within three minutes of their arrival, Bouchard said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d64e43-a725-4c88-8b20-0aa825dfab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a4171-3b21-48ca-81c7-225062a1b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As deputies made their way through the school, they encountered
        the suspect, who then put his hands up, Bouchard said. Deputies took the gun
        and placed the suspect in custody.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fb2a6-118e-4df2-a64d-04c25f2ae006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e4e79-d5c4-40ce-bdd9-1d35664b48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe they literally saved lives, having taken down the suspect
        with a loaded firearm still in the building," the sheriff said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ea58a-f77c-4ffd-80f2-83c2eaac561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f406f0-9397-49d8-9427-8527f217e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We believe we have some writings that contain his thoughts''</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673df001-6a12-4e9d-8c50-6bc0e207a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the investigation into a motive: "We believe we have some
        writings that contain some of his thoughts," Bouchard said, adding he didn''t
        immediately know whether the writings reveal intent.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26a862-4565-4584-920e-9f8545df4233'
