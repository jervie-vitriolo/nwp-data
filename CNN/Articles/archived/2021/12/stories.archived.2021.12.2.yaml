      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Uber partners with
        Meta to launch ride-booking via WhatsApp in India"</em><br>&nbsp;</p>'
