      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0e70c-9666-4fbf-99f1-623cdccaacfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.741+08:00
