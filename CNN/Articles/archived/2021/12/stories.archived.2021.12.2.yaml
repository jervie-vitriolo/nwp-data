      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in the lull of surge, so relatively mababa o halos walang
        makuhang pasyente [so there are relatively less patients and hospitals are
        almost unable to recruit participants],” Dr. Santiaguel said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c526fb-0c26-4d9f-97ae-5d2b8f479a1f'
