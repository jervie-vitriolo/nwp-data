      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16908ab0-0656-435e-ba70-49371477bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s good evidence that propellants are a significant
        source of this contamination but there''s a variety of potential sources in
        the raw materials used to create the products as well," Light said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d374ece-5f50-4a36-a793-512d5af51d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b55be0-729b-43e3-a81a-5bbb92f3caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impurities may be present in the manufacturing environment due
        to the use of certain chemicals, equipment or containers. We need more testing,"
        said David Andrews, a senior scientist for the Environmental Working Group
        (EWG), a non-profit environmental and consumer health advocacy group.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b32f6-d9d4-4228-8702-a0b6ca971ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b75287-e74b-4a54-9b22-1f23bee17c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need independent analysis as part of the overall supply chain.
        It''s really critically important to find these problems before they get on
        the shelves," Light added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350ea1c-9b5f-4bd8-9d52-e09bd996df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52098288-69a4-4274-ba38-7b57026f9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benzene has been found in other consumer products as well. The FDA
        warmed consumers not to use certain hand sanitizers early in the pandemic
        due to high levels of the solvent, and this summer Johnson &amp; Johnson (J&amp;J)
        voluntarily pulled four brands of Neutrogena sunscreen and one of Aveeno after
        Valisure''s lab found alarming levels of benzene and filed a petition with
        the FDA.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1801e-888d-4219-84af-842a3b6c9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74fc5b-d3c4-4e97-b24e-eba95b5f6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS Health and Coppertone also voluntarily stopped selling several
        sunscreen or after-sun care products due to similar findings. Light said to
        the best of his knowledge other sunscreens and after-sun cosmetics, which
        also tested positive for the toxin, remain on the market.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb9202-cfd2-4a13-a1f8-70a34424a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2ebbc-f6d8-4f65-9018-8f1a958a9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a safe level of benzene that can exist in sunscreen
        products," said Dr. Christopher Bunick, associate professor of dermatology
        at Yale University, in a press release at the time. "Even benzene at 0.1 ppm
        (parts per million) in a sunscreen could expose people to excessively high
        nanogram amounts of benzene."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66758075-b664-4397-9adc-a57a6bad4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3e5f3-28e5-4083-8bfe-9d161dca124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of tested sunscreens, however, were free of benzene,
        and experts stress the importance of sunscreen use to protect skin from the
        aging and cancerous effects of the sun.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ae139-6215-4156-aae2-8bb0cfb83d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5fa20c-f497-4769-9b70-f83d9da21742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sunscreens tested by Valisure were only a tiny sample of the
        more than 11,000 registered sun care products on the market.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4c7b7-d94d-46ca-bf14-af764252aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab81910-d9a6-4f2d-8b82-531adb3dcdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Valisure''s petition on sunscreens, the FDA told
        CNN that it "evaluates and assesses the information provided in citizen petitions
        of this type and, generally, initiates an independent testing and verification
        process."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa4d23-c209-41d1-95b6-f8994fe9777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76354ae-21ef-4527-b6f7-40ecc91e3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the new petition on antiperspirants and deodorants,
        the FDA said:</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b5555-7d04-4fcf-b24b-ecccbf8f9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e87482-e2f1-460a-8f91-320e0723c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is committed to helping ensure that the products we regulate
        are safe for use. We continually gain new knowledge which allows us to identify
        and quickly address previously unknown risks. When we identify drug quality
        lapses that pose potential risks for patients, we make every effort to understand
        the issues and provide our best recommendation to the public as quickly and
        accurately as possible. We will continue to investigate and work to ensure
        these types of impurities do not exceed acceptable limits."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64087f4e-d26c-4ff2-8a7b-7cc71c032539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/01/health/deodorants-antiperspirants-recall-benzene-explainer-wellness/index.html"><em>"Antiperspirant
        recall: What the finding of a cancer-causing chemical means for you"&nbsp;</em></a></p>'
  'More-countries-Red-List-Omicron-threat':
