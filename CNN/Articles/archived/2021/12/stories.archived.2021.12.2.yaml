      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zander Cumbey, a junior at the high school, told CNN that Myre was
        his close friend with whom he played football.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4a941-ced5-4b49-b2ff-0ea13faae105'
