      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da25ea-1a9d-412e-a602-6548ec5f065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:49:29.927+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:35:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge CEO and co-founder Dennis Anthony Uy said the pure fiber
        operator''s swift port deployment underpins its overarching goal of reaching
        more unserved and underserved areas, allowing it to accelerate its target
        of covering 55% of Philippine households with high-speed fiber connectivity
        by two years to 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71e7cd-b9e2-4091-82c1-54d54f446fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:49:29.927+08:00
