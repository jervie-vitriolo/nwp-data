      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6612f3-1003-45ea-9702-21c24639a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:41:50.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given their longer lifespan, it will take longer to replace them
        —&nbsp;effectively costing the government less in their production.</p>'
  'ping-lacson-food-security-west-philippine-sea':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
