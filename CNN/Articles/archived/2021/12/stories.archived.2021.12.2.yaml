      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> - Vice
        President Leni Robredo''s spokesperson on Thursday hit the reported removal
        of campaign materials put up in some areas by her supporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b14986-2b51-4730-9fa7-1b8b1657eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:56:57.214+08:00
