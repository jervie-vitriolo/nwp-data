      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that a country which has detected at least one case of
        the potentially more transmissible variant may still exhibit a low incidence
        rate, which would not necessarily warrant its inclusion in the red list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cb5c2-d71b-43f0-a0a9-b51b0a725e57'
