    'jcr:uuid': '5e6fc040-8ae6-4cf5-9cc0-60e7b0fdd143'
    'lead': 'The government is also monitoring at least 64 individuals who flew into
      the country. They include three expatriates and a Filipino who went to Negros
      Occidental after arriving from South Africa, where the Omicron variant was first
      detected.

      '
    'mgnl:activationStatus': true
