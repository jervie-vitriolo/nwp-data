    'mgnl:tags': ['CHED', 'face-to-face-classes', 'COVID-19', 'coronavirus', 'vaccination']
    'template': '1'
    'title': 'CHED: Limiting in-person classes to vaccinated not discriminatory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7154c5b-d558-481b-b2b8-3872b12bcc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:18:40.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, December 2) —</strong> The
        Commission on Higher Education (CHED) said limiting in-person classes to the
        fully vaccinated against COVID-19 is not discriminatory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88723983-420e-4472-8100-3063e6609a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:18:40.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da90126-f05b-4172-823a-d8a26b362697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:18:40.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Tacloban City on Wednesday, CHED Chairperson
        Prospero De Vera III pointed out that the policy intends to protect the welfare
        and health of fully vaccinated students, faculty and staff, and it does not
        violate human rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25538a7-f74b-4600-81b1-c36c53c3ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:18:40.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ae104-89f8-4e7f-8c0e-c8dfd77cc29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:18:40.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will only be discrimination if the unvaccinated will
        not be able to continue learning, which is not the case because attendance
        in face-to-face classes remains optional for college students, so the unvaccinated
        may still choose flexible learning modes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca723e9e-3005-47a7-9a2d-b533bc47d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:18:40.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3306ae5-6c8b-44a0-93e6-9499737959fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:18:40.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know why you can’t join the vaccinated and unvaccinated? <em>Kapag
        pinayagan mo pareho mangangailangan ka ng</em> testing requirements. <em>Syempre
        ite</em>-test <em>mo ang mga hindi</em> vaccinated, <em>ang tanong dyan, kailan
        mo ite</em>-test? <em>Kada kailan mo gagawan ng fo</em>llow-up test? <em>Sino
        ang gagastos ng</em> test?” De Vera explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d6124-815e-4ab9-856e-00abaa88b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T05:18:40.366+08:00
      'mgnl:createdBy': 'bamba'
