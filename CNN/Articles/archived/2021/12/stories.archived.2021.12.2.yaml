      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b982f9f7-6273-4cca-9804-52a3bd4e2f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:40:37.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:35:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bawal pa po ang mga political rally. Hindi pa po campaign period
        [Political rallies are still prohibited. It’s not yet the campaign period].
        We have been seeing candidates, both national and local, staging political
        rallies here and there which gather hundreds if not thousands of people. Hindi
        pa po tapos ang pandemya. Parating pa ang Omicron variant [The pandemic is
        not yet over. The Omicron variant remains a threat],” said DILG Secretary
        Eduardo Año in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36057d33-1aba-41f6-8139-f8271407c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:40:37.564+08:00
