      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2cd3aa-ed3d-4e31-ae2f-349a4944877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
      'mgnl:createdBy': 'pilar'
