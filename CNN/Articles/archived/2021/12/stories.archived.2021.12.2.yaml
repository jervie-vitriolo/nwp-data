  'disbarment-complaint-vs-Larry-Gadon':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-02T16:42:54.262+08:00
    'imagesource': 'jcr:85d1eba7-ec9c-4fa4-a28b-2844f912b23e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8386b91-5473-4bed-90cd-dfed6cb7985a'
    'lead': 'A new disbarment complaint has been filed before the Supreme Court against
      controversial lawyer Larry Gadon, months after he claimed former president Noynoy
      Aquino died of human immunodeficiency virus or HIV, the virus that causes AIDS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T16:42:15.403+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:34:22.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:12.042+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['larry-gadon', 'lawyer', 'atty', 'case', 'complaint', 'disbarment',
      'hiv', 'aids']
    'template': '1'
    'title': 'Gadon faces new disbarment case over HIV remarks vs. PNoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53474a6-546d-4701-b5a6-a060899dd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong>&nbsp;A
        new disbarment complaint has been filed before the Supreme Court against controversial
        lawyer Larry Gadon, months after he claimed former president Noynoy Aquino
        died of human immunodeficiency virus or HIV, the virus that causes AIDS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1bddc0-91ef-43bc-9b0a-2cf8d8e326b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.403+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants, persons living with HIV, said Gadon —&nbsp;who
        "continues to tarnish the noble practice of law through his words and conduct"
        — should receive the "most severe form of disciplinary action."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c80e26-d596-471e-86de-9a44ba7d8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.404+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited his "gross misconduct," particularly his "blatant" violations
        of several provisions under the Code of Professional Responsibility (CPR)
        —&nbsp;the code of ethics for those in legal practice —&nbsp;and the Lawyer''s
        Oath. The respondents also sought libel charges and "other reliefs just and
        equitable" against Gadon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a129ad-507d-4c65-9615-fdcc0c745d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.404+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the lawyer claimed Aquino died due to HIV. It was later
        disclosed by the late president''s family that his cause of death was renal
        disease, secondary to diabetes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f667f3c-3d0f-4951-8015-97a6d6a29b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.404+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Atty. Gadon casually spread unsupported rumors on a very private
        matter —&nbsp;someone health''s status —&nbsp;and irresponsibly spread medical
        information that are unsubstantiated clearly demonstrate his disdain for and
        discrimination against those living with HIV," the complainants said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f431a-7605-4a1d-84be-ba867f28d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.404+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What [he] did was not just a feeble attempt to tarnish the former
        [president''s] reputation and to disrespect his family, friends, loved ones,
        and followers. More importantly, it hurt [the] Philippine society''s decades-long
        fight against HIV and those living with HIV," they added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652130c-870b-48fe-9709-bfdbd7964c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.404+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:25.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 44, Article 6 of Republic Act 11166 states it is "unlawful
        to disclose, without written consent, information that [any] person has AIDS;
        has undergone HIV-related test; has HIV infection or HIV-related illnesses;
        or has been exposed to HIV."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4748e-2fe9-4c71-aecd-b2eaa1b0c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.404+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents noted this was not the first time Gadon "abused
        his platform and influence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac2989-faf5-48ba-8903-9c98931ee28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.404+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for his disbarment were launched since his controversial remark
        against Aquino in June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a79b9-6a41-46a6-8827-8c6ac340e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.405+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="http://cnnphilippines.com/news/2019/10/5/Larry-Gadon-suspended-Supreme-Court.html">2019</a>,
        Gadon was suspended by the High Court for three months for his "offensive"
        language towards a Manila-based doctor, which was violative of the CPR.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f09ae-4101-422e-8063-2a16e3f0cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:42:15.405+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:34:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has clearly shown that he is not fit to remain a member of the
        Philippine Bar. He has not only failed to promote respect for the law and
        uphold the integrity of the bar; he has flagrantly disregarded them," the
        complainants stressed.</p>'
  'COVID-19-vaccines-nearing-expiration':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
