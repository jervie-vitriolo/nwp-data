      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we are very much concerned actually, not concerned about the
        protocols because the protocols are there and it has to be enforced. What
        we are concerned about would be that establishments are not complying with
        the specific protocols that we have with the capacity," Vergeire said.</p>'
