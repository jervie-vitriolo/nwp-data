      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hana St. Juliana, 14, was a basketball player at Oxford high.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c119b0e-d12d-4e37-b3f7-f16d2543eda6'
