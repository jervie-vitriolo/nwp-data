      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are interested in joining may contact the Quirino Memorial
        Medical Center at 0917-841-3314, or the Asian Hospital and Medical Center
        at 0968-558-3091 or 0927-007-6602.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd7eec-996b-44cc-b2d6-40a1a6612c67'
      'mgnl:activationStatus': true
