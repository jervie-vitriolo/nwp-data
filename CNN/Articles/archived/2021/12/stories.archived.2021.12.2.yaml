      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second year in a row, Puerto Rican rapper and singer Bad
        Bunny was the most streamed artist, according to Spotify''s 2021 Wrapped,
        the annual breakdown of Spotify''s streaming data. (Users can also check out
        more personal breakdowns of what they listened to in 2021.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70372ca8-2a9f-4b78-b836-b3f291a22123'
