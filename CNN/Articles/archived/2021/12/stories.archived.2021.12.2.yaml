      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226afb71-c9e4-4128-8f2d-256393523ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now the Delta variant remains the dominant strain, accounting
        for 99.8% of the global sequences uploaded to the GISAID database, according
        to WHO''s latest bulletin.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cedb531-e200-4298-bdf0-cab502afd782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
