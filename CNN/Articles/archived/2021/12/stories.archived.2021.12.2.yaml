    'lead': 'Commerce Secretary Gina Raimondo is concerned the Omicron coronavirus
      variant will exacerbate pressure on the already stressed-out global supply chain.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T09:39:48.617+08:00
