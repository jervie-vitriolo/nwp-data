      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — Senator
        Panfilo "Ping" Lacson said regardless of President Rodrigo Duterte''s endorsement,
        should he be elected to the nation''s top post next year, all good programs
        will continue.</p>'
