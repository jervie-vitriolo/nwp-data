    'template': '1'
    'title': 'Some COVID-19 vaccines expiring in December, January — DOH official'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd11bc-32da-4856-9da6-78370941caf0'
