      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962093d-13c0-4457-95b2-a50d44ab6c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called his father while he was hiding, whispering that there
        was a shooting at his school, JaVon said. His younger brother, Jonte, was
        also at the school during the shooting and was able to escape.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2d633-e278-4e48-a24c-d51dbe66f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.099+08:00
