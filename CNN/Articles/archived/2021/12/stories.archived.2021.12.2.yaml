      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britney Spears turns 40 on Dec. 2.
        The singer, who rose to massive popularity as a teen with her hit "...Baby
        One More Time," posted to social media to remind fans that she still feels
        young.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a00d4a-b075-4293-b3ac-feab718aa544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:15:44.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears modeled bikinis in the post and quoted the film "This is
        40," starring Leslie Mann, who says, "I don''t want to shop at old lady stores.
        I don''t want to go to J. Jill and Chico''s and Ann Taylor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9dceeb-bb88-41a1-a8d7-5e3f842303ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:15:44.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tried on multiple outfits in a reel, appearing in front of a
        huge Christmas tree while she tried on festive dresses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3c221-339c-4323-b094-3fa0b9540d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:15:44.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:31.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fashion and festivities ... guess what ???? My b-day is coming
        soon," she captioned the video, and included a birthday cake emoji.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83a8df-9528-49ac-9e92-c37951e6ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:15:44.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears has a lot to celebrate this year after winning her fight
        to end her 13-year conservatorship and regaining control of her finances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74351fe-4792-4e50-a95d-0693b896f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:15:44.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since been celebrating her new life on Instagram with dances
        and inspirational quotes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c957163-c386-4139-9b09-1aa1a26e233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:15:44.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/01/entertainment/britney-spears-birthday/index.html"
        href="https://edition.cnn.com/2021/12/01/entertainment/britney-spears-birthday/index.html">Let''s
        celebrate Britney Spears as she turns 40</a>"</em></p>'
  'Peng-Shuai-safe':
    'author': 'Amy Woodyatt, Ben Morse and Nectar Gan, CNN'
    'caption': 'The International Olympic Committee (IOC) held a second call with
      Peng Shuai on Wednesday and said that the Chinese tennis star "reconfirmed"
      that she was safe and well given the "difficult situation" she is in, the sporting
      organization said on Thursday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T20:16:46.892+08:00
    'imagesource': 'jcr:06420b68-13b0-4a41-8eb3-312a23820538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50152af7-eea0-4326-9aa5-7d5eb04684e6'
    'lead': 'The International Olympic Committee (IOC) held a second call with Peng
      Shuai on Wednesday and said that the Chinese tennis star "reconfirmed" that
      she was safe and well given the "difficult situation" she is in, the sporting
      organization said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T20:20:17.015+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:30:14.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:18.586+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peng-Shuai']
    'template': '1'
    'title': 'Peng Shuai ''reconfirms'' she is safe and well in second call with IOC,
      says Olympic organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f072f-fae1-4b76-8302-bf419eb027ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The International Olympic Committee
        (IOC) held a second call with Peng Shuai on Wednesday and said that the Chinese
        tennis star "reconfirmed" that she was safe and well given the "difficult
        situation" she is in, the sporting organization said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880cb5a-c558-4095-bec2-32bb4a29b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of China''s most recognizable sports stars, Peng publicly accused
        a former top Communist Party official, Vice Premier Zhang Gaoli, of coercing
        her into sex at his home three years ago in a since-deleted social media post
        dated November 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15485e-4f45-4327-a91c-d8441991a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng was immediately muffled by blanket censorship and disappeared
        from public view for more than two weeks, prompting the women''s tennis world
        to demand answers as to her whereabouts —&nbsp;as well as a full investigation
        into her allegations against Zhang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca133b-2fd0-42a3-b976-825f77df0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing global outcry, individuals working for Chinese government-controlled
        media and the state sports system released a number of "proof of life" photos
        and videos of Peng.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2a9c9-33b3-4c0a-b2ea-f5573ab0eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 21, the IOC said in a statement that its president,
        Thomas Bach, held a 30-minute video call with three-time Olympian Peng, alongside
        a Chinese sports official and an additional IOC representative, and said that
        during the call, Peng appeared to be "doing fine" and was "relaxed," saying
        she "would like to have her privacy respected." The IOC did not explain how
        the video call with Peng was organized and has not made the video publicly
        available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700e0ab-b22b-45f3-98e6-bffa44c4d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summarizing the second call, the IOC said that it had offered the
        tennis star "wide-ranging support," and pledged to stay in regular touch with
        her, adding that it had "already agreed on a personal meeting in January."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57699b-b477-480c-a4ac-96db30bb7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC also told CNN that it wasn''t providing any visual asset
        of Wednesday''s second video call amid growing skepticism about how freely
        Peng has been allowed to communicate, as well as concern for her safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883787e-d726-4da9-a6ed-2882d1ad7c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s Tennis Association (WTA) on Wednesday announced an
        immediate suspension of all tournaments in China, including Hong Kong, in
        response to Beijing''s silencing of the sexual assault allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa52de-eb1f-4225-9c86-c53c5da1f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China hits back at boycott</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eadf68-40ce-4005-9c6a-a41623e6bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WTA chairman and CEO Steve Simon said that the decision was based
        on the "unacceptable" response of Chinese officials, including rushing to
        censor Peng''s allegations and ignoring calls for a full and transparent investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f8bfc-5ee5-4a47-b874-623ecc9eb578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In good conscience, I don''t see how I can ask our athletes to
        compete there when Peng Shuai is not allowed to communicate freely and has
        seemingly been pressured to contradict her allegation of sexual assault,"
        Simon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f65710-e5e0-4977-9aac-ed0c40ccdf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the current state of affairs, I am also greatly concerned
        about the risks that all of our players and staff could face if we were to
        hold events in China in 2022."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233360c-87ef-48fb-8f01-b0cbc5bd7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing fired back at the decision, with China''s state-run outlet,
        the Global Times, accusing the WTA of "setting a bad example for the entire
        sporting world," in a highly critical editorial published Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794e782-de4f-43f5-bf41-01cddf74a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece called the WTA''s decision an "exaggerated show," intended
        to act as "a lever of Western public opinion against China''s political system."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c9db4-aa33-4496-ada8-5cbce9a4989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "firmly opposes any act that politicizes sports," China''s
        Ministry of Foreign Affairs spokesperson Wang Wenbin added during a briefing
        Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfe42f-4345-4160-937d-06f6a80d3344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the leadership in China has not addressed this very
        serious issue in any credible way. While we now know where Peng is, I have
        serious doubts that she is free, safe, and not subject to censorship, coercion,
        and intimidation," Simon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43444cf6-ff84-4503-aef1-8ebd19f74fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime IOC member Dick Pound said the "unanimous conclusion" by
        those on the November 21 call with Peng is that she is fine, adding he has
        been "puzzled" by the international reaction to the call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc6066-5e2c-4f66-afb6-6840d3e8a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have not acknowledged Peng''s allegations against
        Zhang — who has faded from public life since his retirement in 2018 —&nbsp;and
        there is no indication an investigation is underway. It remains unclear if
        Peng has reported her allegations to the police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1b32f-6463-4986-be0c-79724fd7b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Players signal support for WTA</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f017c8d-e75c-4340-89bb-e5d061aac8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men''s world No. 1 Novak Djokovic said he supported the WTA''s boycott.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1943d-f351-4d15-9004-4269ec272bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support fully WTA''s stance because we don''t have enough information
        about Shuai Peng and her well-being," Djokovic said in Madrid following a
        Davis Cup tie. "It''s life of a tennis player that is in question here, so
        we, as the tennis community, need to stand together."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a1f2a-b632-4c24-95c7-140425f1ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis great Martina Navratilova called the WTA''s move a "brave
        stance," and asked "what say you, @IOC ?!? #IOC - so far I can barely hear
        you!!! #WhereisPengShuai."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468081b-d05c-48f7-b19b-e6b7a86cac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, WTA founder and 12 grand slam singles winner Billie Jean
        King said the organization was on "the right side of history in supporting
        our players," adding that she applauded Simon and the WTA for "taking a strong
        stand on defending human rights in China &amp; around the world."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24f434-90d6-48e9-a74d-171495a8bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang has kept a low profile and faded from public life since his
        retirement in 2018, and there is no public information relating to his current
        whereabouts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90a297-adf8-4d9b-aa28-4bae58224909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before retiring as vice premier, Zhang was the head of a Chinese
        government working group for the Beijing Games. In the role, he inspected
        venues, visited athletes, unveiled official emblems and held meetings to coordinate
        preparation work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86808e9f-4228-47c4-a973-8a750a127835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:20:17.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:30:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang previously met with IOC President Bach on at least one occasion,
        with the two being photographed together shaking hands in the Chinese capital
        in 2016.</p>'
