      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did was we contact-traced them, we backtracked, we identified
        these individuals, and we endorsed them to their local governments so they
        can be strictly monitored," she said.</p>'
    '21':
