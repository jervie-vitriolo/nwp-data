      'mgnl:created': 2021-12-02T14:49:29.928+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:35:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the shift of every activity to the online space, access to
        the internet should no longer be a privilege but should be a right of every
        Filipino. The social and economic benefits that connectivity, particularly
        broadband, unlocks have to reach those at the margins," Uy noted.</p>'
