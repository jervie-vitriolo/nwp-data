      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said Calabarzon, Central Luzon and Central Visayas topped
        the regions in vaccine shots, while the top performing provinces are Cavite,
        Laguna, and Cebu.</p>'
