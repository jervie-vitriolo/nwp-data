      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page''s classroom was in lockdown for an hour, the senior told CNN.
        The entire experience as "insane" as he contemplated whether he would live
        through the ordeal.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb581bc7-5884-4d70-bb6d-b22a7ee9904c'
