      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also monitoring seven travelers from South Africa
        who are quarantined in Metro Manila before heading to Negros Occidental, Vergeire
        added.</p>'
