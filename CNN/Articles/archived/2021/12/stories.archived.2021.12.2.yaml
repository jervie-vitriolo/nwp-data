      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e438489-2af2-417c-9ae3-16b6bd3c420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US and South Korea will develop a new
        operational war plan to address the threat from North Korea, senior defense
        officials said Tuesday, as the Pentagon shifts its focus to the Indo-Pacific
        region following its recently completed global force posture review.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d178f2a-6db6-4bea-bfc4-018138293269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3fea31-2039-446f-a063-c57cde1234ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters aboard Defense Secretary Lloyd Austin''s flight
        to South Korea, senior defense officials said that Austin and Defense Minister
        Suh Wook will announce new strategic planning guidance to begin developing
        a new operational war plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170d2ec-9e14-4d7c-9f53-2f97f56ced2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6049bda-4213-4f60-98b9-eee2cf5dfcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met Wednesday and are scheduled to meet again on Thursday
        as part of the 53rd US-Republic of Korea Security Consultative Meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2714c9-c802-43ab-a8f0-d71455c27aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59121b8-743e-4696-9c68-c76ce549121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the right thing to do," said one official. "The strategic
        environment has changed over the past few years and it''s appropriate and
        necessary that we have an [operational war plan] that is updated and keeps
        it in tune with the strategic environment. So the strategic planning guidance
        that the minister and secretary will announce is going to be an important
        step forward in that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9545c-c793-41b2-98b5-239810f58088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f359610-7eb0-4e62-a48a-847a84fff844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been four separate North Korean missile launch tests
        since early September, the officials noted, including cruise missiles, short
        range ballistic missiles, what Pyongyang claimed was a hypersonic weapon and,
        most recently, a test of a submarine-launched ballistic missile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d6957-d6e3-425f-bd07-d91149a0283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad76365-0908-4366-a7f6-5a2bf6c5ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second official called the development of a new operational war
        plan "a natural evolution of changing circumstances" and not an immediate
        response to one singular concerning event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efadcec3-a625-4aaf-8d85-de7ece8cdc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47e4bc-e08a-4f0c-89fb-e1537f8852e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:36:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classified operational war plan details how the US, South Korea,
        and their allies would respond in the event of a conflict with North Korea.
        Because the South Korean capital of Seoul is only about 30 miles from the
        demilitarized zone acting as a buffer zone between the two countries, the
        US-led alliance has prepared plans in case a war breaks out between North
        and South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31026f2-862a-4ca4-a28c-d412d989ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8747e2b-4a71-4ea4-a293-10c787e0652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul is within reach of North Korean artillery and other conventional
        weapons, but the advances in recent years of Pyongyang''s advanced weaponry
        have made an updated war plan even more critical, officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2579059-ba61-4e76-b7f5-3e40280fb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f5e4b-762f-42f5-9a15-4cadf8abd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that the existing plan is nearly 10 years old, the first
        official said that the US has seen progress in North Korean military capabilities,
        especially with regards to missiles, "and I think that''s one set of issues
        that we plan to address."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e1e6d-d293-4113-bfb7-d06b70b19edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71a9d6-6ce3-4c28-9e5d-51d79d839b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific timetable to complete the new plan, the officials
        said, adding that it will take both time and effort to develop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b396e07-ea67-496e-90cd-140b254cc76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2bde19-e5ee-4e75-925b-66c2a9304cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the intent to develop the plan came after the
        Pentagon unveiled some details about its recently concluded global force posture
        review, which called for a greater focus on the Indo-Pacific region. The military
        consulted with South Korea in completing it, Deputy Assistant Secretary of
        Defense for Strategy and Force Development, Mara Karlin, said at a press briefing
        Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dc97a-95c6-4cd1-a974-fc0829c4b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee9654-50d0-4f58-a1ab-e63b88d272da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Global Posture Review directs additional cooperation with allies
        and partners across the region to advance initiatives that contribute to regional
        stability and deter potential military aggression from China and threats from
        North Korea," Karlin said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ba9c6-b41e-4f6a-ac47-ac85aa1569b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9753c-58c2-4a48-8286-138b8ddce2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the top US general met his South Korean counterpart
        in Seoul, further underscoring the coordination and cooperation between the
        two countries. Joint Chiefs Chairman Gen. Mark Milley emphasized to Gen. In-Choul
        Won the importance of the alliance and the deterrence it provides, according
        to a readout of the meeting, which took place as part of the 46th Republic
        of Korea and United States Military Committee Meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbbcf33-b7b4-441d-97d6-631e9ececd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff7822-7728-40fa-af63-f1e4509b3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pentagon press secretary John Kirby called the alliance
        between the US and South Korea the "linchpin of peace and stability" on the
        Korean peninsula.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5743d-3036-40e8-9fa6-00957ca2d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:51:17.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"US and South Korea
        to develop new war plan to address North Korean military advancements"&nbsp;</em></p>'
