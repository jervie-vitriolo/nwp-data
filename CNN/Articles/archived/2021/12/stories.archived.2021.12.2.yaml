      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55273b9-72b9-4ff4-8e1b-897310baf542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which involves merging with a special-purpose acquisition
        company, or SPAC, is the biggest of its kind on record, according to data
        provider Dealogic. It''s also the largest US market debut by a Southeast Asian
        company. The previous record was held by an Indonesian satellite company,
        which raised nearly $1.2 billion in 1994, according to data from Refinitiv.</p>'
