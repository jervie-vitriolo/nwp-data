      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Shilling died Wednesday morning, the Oakland County Sheriff''s
        Office said. Anita''s Kitchen, where the 17-year-old worked, said he was co-captain
        of the bowling team, a devoted friend and "simply a pleasure to be around."</p>'
