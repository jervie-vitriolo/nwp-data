    'jcr:uuid': '6422503c-5a43-47c3-aa03-60e1174420c1'
    'lead': 'Scientists don''t know yet exactly how well the current Covid-19 vaccines
      protect against the new Omicron variant that is now here in the US, but what
      they do know is that people shouldn''t wait to get a vaccine or booster.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T11:35:33.182+08:00
