      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we imposed this protocol for this prevention of the entry
        of Omicron, there have been several individuals that came into the country
        prior to this imposition, even from South Africa," Vergeire said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ddffc-0f87-4955-9241-2c63e7a2d8d5'
