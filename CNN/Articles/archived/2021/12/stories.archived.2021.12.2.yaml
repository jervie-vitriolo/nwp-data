      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Local
        government units under Alert Level 2 on Thursday were urged to ensure that
        establishments are still enforcing health protocols to avoid another COVID-19
        surge as the holiday season approaches.</p>'
