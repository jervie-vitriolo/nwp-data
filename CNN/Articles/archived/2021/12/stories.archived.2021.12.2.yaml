      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddfbf1-954b-4425-ac05-4545e94e588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators executed a search warrant at the suspect''s home and
        have searched the school, he said. Authorities seized a phone and are examining
        other seized items.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bedf1c-31f2-4f94-b0d1-4fa6a8be5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e6a37-0a4e-49fd-9125-75a8c966c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan law prevents police from talking to a juvenile without
        parental permission, and the parents have refused that permission and requested
        a lawyer, Bouchard said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b386ea9d-301d-434e-bce1-780d7888508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef3945-c05d-4817-adef-d236016b9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we can''t get the motive from the suspect that we have in custody,
        but we think we''ve got a path to get a lot of supportive information as to
        how and why this occurred. We''ve recovered some evidence that we''re now
        beginning to pore over," Bouchard said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9e930-0811-4dd6-bc16-30af27ed2895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12df3f8-4f90-401e-a1c0-234ac1dbb4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also are investigating pictures of a target and the
        weapon posted on social media by the suspect, he added.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74333e8d-eec9-483f-b6f3-0a679831e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61fc34-d67a-4824-a89a-0d5d113a1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m going to text my family, say I love them''</h2>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e78f9-28d2-4867-b21c-1cf68eb01c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hundreds of law enforcement officers swarmed the campus Tuesday,
        students and teachers relied on tactics they''d learned in active shooter
        drills to protect themselves.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea515354-2663-4e9d-baba-f64358b35caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d52988-8e5a-4690-a20c-116c4fd02098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This district has been very good in training their personnel and
        their students on active shooters," Undersheriff Michael McCabe said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c929c-b6ca-4ed1-b0a8-f4e96a078bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4106e-600e-4bce-8926-f9205c2c5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluska''s teacher, Moises Cortez, jumped into action after a lockdown
        was announced over the school''s loudspeakers, said the student who recorded
        video of his classmates escaping through a window.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759f7c9-0d89-4d7e-ae0e-b957e6721299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a3878-3b8e-4ce5-a84b-cdf27fd1cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He shut the door and put, like, a metal doorstopper so no one would
        be able to kick in the door." Kluska told CNN. "After he turned off the lights,
        he told us to get to the corner because this might not be a drill and he wants
        to be safe."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7cc41-97c4-47c9-bdb2-8f042ee55f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241dd301-ea72-407e-a30d-692834992374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were injured as they rushed out of the school, Bouchard said.
        Most were treated and released at a nearby staging area.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee46d64-eea1-48b0-a84c-5e316658ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c982c-73de-4d18-8be6-af9b12d9fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zander Cumbey, a junior at the high school, told CNN''s Victor Blackwell
        that he started hearing screams about a minute after he sat down in his classroom.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98ac61-600a-4faa-b911-6c3ee31a3eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c07dc-e104-43ce-b68b-ec8d8746bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard screams come from the hallway and then the first gunshot
        happened, and my teacher, he walked into the classroom, he locked the door
        and he told us to call 911," Zander said. "And then we heard the rest of the
        gunshots go off, more screams."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203448c-460c-4c5b-992d-05a4b58bd716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d7056-4df5-4477-b7e4-4f8b8183b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as he was on the phone with dispatchers, he didn''t really
        speak to them.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9660c-db5c-4de1-a3ca-0cfe5b0503a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f652c3d-0b2a-4168-885e-c910611be0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just said kind of said ''Oxford High School, shooter'', because
        I couldn''t talk," Zander said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52400b28-e204-401d-a990-445e3452ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8969ac5-e261-4f1a-80b0-feed2342a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He texted his parents that he loved them, he said, and texted his
        younger brother who also attends the school to see whether he was safe. Zander
        told CNN one of the victims -- Tate Myre -- was a close friend who was on
        the football team with him.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441e84c-53bc-451a-abc0-7537cafafc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09ed5b-7d1c-4c03-b0dd-d9fdddd049c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Sanders'' youngest grandchild was changing classes when he
        heard gunshots, she told CNN. He and others ran through an exit door and went
        to a nearby grocery store to escape, he told her.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baab673-07aa-4a95-bc86-24117c3454ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228744e-1f4d-4370-a5d6-15c14e150dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was able to run to safety with others while his brother was
        trapped inside," Sanders said.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689a73f-52e2-40f3-889e-e4405f55d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.454+08:00
      'mgnl:createdBy': 'glee'
