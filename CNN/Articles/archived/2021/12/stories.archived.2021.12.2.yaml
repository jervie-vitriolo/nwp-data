      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never forget your kind heart, silly personality, and passion
        for the game," the team wrote on Twitter. "Since 6th grade camp you have stayed
        dedicated to Oxford Basketball, soaking in the game."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022e978-bda0-40a7-864b-9a41894be588'
      'mgnl:activationStatus': true
