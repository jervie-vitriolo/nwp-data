    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7d89e-bd21-4405-bbd3-e119a18e2d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s Director General, Tedros Adhanom Ghebreyesus, said this week
        that "We still have more questions than answers about the effect of Omicron
        on transmission, severity of disease, and the effectiveness of tests, therapeutics
        and vaccines," he added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636eba5-62f6-443f-b8f2-7c1971793bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5bd75-aaa0-4a7c-bede-5243b9865101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the emerging evidence -- albeit preliminary -- indicates that
        Omicron has a head start. The world is still getting to grips with a new variant
        of the coronavirus that has already spread to nearly thirty countries on four
        continents.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81ed6b-6332-48fe-9c30-555fca10a76c'
