    'title': 'Converge makes PH ''pure fiber,'' installs nearly 5.5 million ports
      nationwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996cec1-50e7-4dbc-a8aa-0b800918fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:49:29.926+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:35:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One of the leading
        fiber broadband operators in the country - Converge ICT Solutions Inc. - has
        deployed nearly 5.5 million ports at the end of October 2021, covering the
        whole nation with pure fiber connectivity from the northernmost region of
        Luzon to the islands of the Visayas and the southern cities of Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7394a-4feb-499a-8e33-8f26dd54c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:49:29.927+08:00
