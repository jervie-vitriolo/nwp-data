    'mgnl:tags': ['elections-2022', '2022-elections', 'Tito-Sotto', 'Vicente-Sotto-III',
      'coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic', 'covid-19-crisis',
      'covid-19-vaccine']
    'template': '1'
    'title': '2022 aspirants oppose ''no vaccine, no work'' policy, urge govt to provide
      incentives instead'
    'updated': 2021-12-02T20:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259084e-e807-4063-8dd3-aa3625b30502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:09:00.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:34:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> —&nbsp;Three
        aspirants vying for national posts expressed opposition to the "no vaccine,
        no work" policy, stressing the government should instead provide incentives
        to convince more Filipinos to get their coronavirus shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e969b86-e436-450c-899b-2a3f725387cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:09:00.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:34:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ok <em>ang</em> vaccination. We support that, a nationwide vaccination
        program, yes. <em>Pero siguro</em> I will go to the extent of convincing or
        inspiring our countrymen to do it, not forcing. <em>Ganon yung aking pananaw,"</em>
        Sotto told reporters in a virtual briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84aed2-ae41-4f41-9f36-5d743f81a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:09:00.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:34:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vaccination is okay. We support the nationwide vaccination
        program. But I will go to the extent of convincing or inspiring our countrymen
        to do it, not forcing. That is my opinion.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6abbf-cf8c-4b8e-aba0-c75312a657ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:09:00.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:34:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto — who''s running for vice president in next year''s elections
        — added that he is not in favor of the "no vaccine, no work" policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfbcea-ab9c-4f22-8b89-db281eda1bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:09:00.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:34:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the new Omicron variant, Sotto said more studies are needed
        to dispel the public''s fear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e2399-3a4b-4982-a009-04953fbdb465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:09:00.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:34:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the DOH (Department of Health) and the IATF should go into
        full-blown research on the matter. <em>Kasi baka nagkakatakutan tayo nang
        wala sa lugar,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48c81d-1513-4f95-bfa8-00724f8c2411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:09:00.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:34:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I think the DOH and the IATF should go into full-blown
        research on the matter. Because we might be getting scared for nothing.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28402a-6806-4996-934e-a323f6cc043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:09:00.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:34:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto''s running mate Senator Panfilo "Ping" Lacson believes
        a massive information campaign plus the right incentives can help address
        vaccine hesitancy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee12dd1-2462-4ee9-b20d-e763994c7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:09:00.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:34:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa sigurong</em> incentive <em>na naisip natin, yung maski
        hindi pumasok sa trabaho, basta''t nagpabakuna siguro huwag nang i-mark</em>
        absent. <em>Swelduhan na lang,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334883ea-8837-4dd3-a843-15222d90e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T16:09:00.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:34:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One incentive we''ve thought of is to not mark them
        absent if they get vaccinated. They should still get paid.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ac1c1-03e9-4ffb-92da-f3bdf4b63f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:40:00.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:34:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader and presidential aspirant Leody De Guzman echoed Lacson''s
        statement, as he branded the "no vaccine, no work" rule as "coercive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6230e-c5e1-4fdc-9401-a7a3e0cad219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:40:00.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:34:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic response task force wants all on-site workers in areas
        with enough vaccine supply to get vaccinated beginning this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7b727-1456-4442-801a-ab6f7fd15760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:40:00.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:34:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While unvaccinated employees cannot be terminated, they will have
        to take regular RT-PCR or antigen tests at their own expense - a requirement
        criticized by De Guzman, who stressed ordinary workers cannot afford the cost
        of COVID-19 testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565aaf9-d741-4d9c-9d12-849b9dce0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:40:00.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:34:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang manggagawa pa ang paparusahan at sisisihin sa palpak na pandemic
        response ng gobyerno! Dapat tulungan silang umahon sa krisis sa kabuhayan
        at kalusugan, hindi yung binabantaan sila ng kagutuman at kawalan ng hanapbuhay
        para pwersahang magpabakuna," he said in a statement on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a400e4-3775-4302-a8f3-2df00efeccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:40:00.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:34:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why punish and blame workers for the administration''s
        failed pandemic response? Government should help them recover from the health
        and jobs crises instead of threatening them with hunger and unemployment to
        compel them to get vaccinated.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b8162-0efb-4e99-abea-a178b0842c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:40:00.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:34:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insentibo imbes na koersyon. Hindi mga pasaway ang mga Pilipino,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382dafcc-5e6f-4fd6-8391-99ca54dcaa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:40:00.668+08:00
      'mgnl:createdBy': 'lisbet'
