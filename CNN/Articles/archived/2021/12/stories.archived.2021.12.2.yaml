    'jcr:uuid': '784f73b8-5663-497c-8e5a-21f3d231b0dd'
    'lead': 'CHED Chairperson Prospero De Vera III says attendance in face-to-face
      classes remains optional for college students, so the unvaccinated may still
      choose flexible learning modes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T05:18:40.365+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:45:42.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:00.002+08:00
