  'Duterte-respects-Bong-Go-decision-withdraw-president-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-02T22:53:19.453+08:00
    'imagesource': 'jcr:9d58af45-f88c-46e0-b0f5-a3e11d3fc5dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a1836d5-c8e3-4449-875d-c748e2b7ab49'
    'lead': '''You have made a lot of people sad than happy. We respect your decision.
      Lalo na kung pamilya, wala na tayong magawa diyan,'' President Rodrigo Duterte
      tells his former aide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T22:57:31.058+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:30:05.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:19.754+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte respects Bong Go''s decision to drop presidential bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8b40b-0fc8-4dfa-8f24-4d3f0289eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T22:57:31.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:30:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)—&nbsp;</strong>President
        Rodrigo Duterte on Thursday said he respects Senator Bong Go''s decision to
        withdraw from the 2022 presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486239b-df85-4524-af39-c3759f62af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T22:57:31.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:30:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano ba talaga</em> Bong,<em> tatakbo ka o hindi</em> [What''s
        your plan, Bong, will you run or not]?" Duterte told Go, who was also present
        during his speech at a National Task Force and Regional Task Force to End
        Local Communist Armed Conflict (NTF-RTF ELCAC) event in Zamboanga City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d41ce-02d2-48ef-b233-6f122edd9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T22:57:31.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:30:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have made a lot of people sad than happy. We respect your decision,"
        he continued. <em>"Lalo na kung pamilya, wala na tayong magawa diyan</em>
        [Especially if it''s because of family, we can''t do anything about it]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b78840-d2e1-4469-8e36-b1da8105cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T22:57:31.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:30:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go —&nbsp;the former long-time aide of Duterte —&nbsp;announced
        on Tuesday that he would not push through with his presidential bid, saying
        his family has been against his decision to run for the highest office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94af83-af4e-4cd1-b2fc-15ded135ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T22:57:31.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:30:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has yet to officially file his certificate of withdrawal
        before the Commission on Elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4399659-aa4e-4dae-9b56-0e7ae6aaa54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T22:57:31.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:30:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go filed his candidacy under the Pederalismo ng Dugong Dakilang
        Samahan (PDDS), an allied party of the PDP-Laban group which he is a part
        of, to avoid legal complications amid the row between the ruling party''s
        factions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81395455-ef19-46c2-a881-c13077430e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T22:57:31.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:30:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDDS earlier said it was keeping "all options open" following Go''s
        move. Meanwhile, PDP-Laban still expressed hope that the senator would reconsider
        his decision.</p>'
