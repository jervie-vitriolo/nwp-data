      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the cellphone, a journal was recovered from Crumbley''s
        backpack detailing his "desire to shoot up the school," Willis said. Both
        items were recovered via a search warrant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916acb8f-0e5f-4287-b61b-677a9748fe05'
