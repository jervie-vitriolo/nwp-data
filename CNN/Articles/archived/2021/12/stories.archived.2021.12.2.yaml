    'template': '1'
    'title': 'Sara Duterte: Go''s withdrawal from presidential race opens road to
      unity'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951f5a6-7c24-4ee5-8d44-2dfc2568867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:13:17.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:40:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — Presidential
        daughter and vice presidential hopeful Sara Duterte believes the withdrawal
        of administration bet Senator Bong Go from the presidential race will only
        lead to unity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ca303-a57e-4c7e-8d77-56ee5c11064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:13:17.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:40:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday quoted Go, who said he is willing to sacrifice
        his 2022 plans for the sake of unity among supporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9db11-8b13-4abe-9f6a-4e38a0d87b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:13:17.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:40:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Sen. Bong Go has declared his withdrawal from the presidential
        race... Tuloy-tuloy na po tayo sa ating pagkakaisa kasama ang BBM-SARA Uniteam
        upang tayo ay magtagumpay sa ating hangarin para sa bansa," she said in a
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b80e00-dbdc-4ae5-833f-bc4630e34b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:13:17.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:40:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Go''s exit, President Rodrigo Duterte has yet to announce
        the new tandem he will endorse in the 2022 polls. Go has also kept mum if
        he and Duterte will back the bid of Ferdinand "Bongbong" Marcos and Sara Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae197d3-4773-4a6b-af83-799b36314e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:13:17.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of candidacy gave a glimpse of the rift between the Dutertes.
        Sara Duterte opted to run for vice president — the first position Go was supposed
        to run for. After it unfolded during the substitution period, Go opted to
        run for the highest post, leaving the administration without a vice presidential
        bet.</p>'
