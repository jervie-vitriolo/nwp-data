      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Incentives, not coercion. Filipinos are not hard-headed.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d62d4e-1fc3-4971-bcaa-373a49286855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:40:00.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:34:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman - the standard bearer of the Partido Lakas ng Masa - proposed
        paid vaccination leaves and cash incentives to encourage workers to get vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd75dbe-e2df-45bd-9919-aa5db305c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T20:40:00.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:34:48.833+08:00
