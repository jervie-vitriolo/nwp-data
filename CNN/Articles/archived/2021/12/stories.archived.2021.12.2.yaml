      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are able to jab 7.6 million [during] the three days. Hindi pa
        ho kumpleto iyong ating mga report. The [vaccination output] reports are not
        complete yet," Health Undersecretary Myrna Cabotaje, head of the the National
        Vaccination Operations Center (NVOC), said in a government briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40faacdf-865c-4b96-af9a-e2299b394079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:57:23.792+08:00
