    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enough with Will and Jada! There''s a petition to stop media interviewing
      the Smiths

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a5f7a-2816-4cd2-9a44-2079d3461734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A petition asking reporters to stop interviewing
        Will Smith and Jada Pinkett Smith has garnered more than 2,500 signatures
        and counting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa437a0-60f7-4738-b806-bb0f76eaee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on the petition-hosting site Change.org, the appeal was
        started by user Dexter Morales on November 26, with the caption "Stop interviewing
        Will and Jada smith!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062c107-fa5f-4cff-a3ad-936a5ca3b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Morales did not reveal his motivation for starting the petition,
        signatories expressed their frustration at the celebrity couple''s tendency
        to disclose intimate details of their private lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82107593-9984-4dd8-adea-421fc3e971a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"everything i learn about this couple is against my will. free us,"
        one user commented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46a37f-2721-4a41-b32c-d2a78e298ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s honestly too much. Celebrities don''t usually share more
        information than we''d wanna know, but these two are an exception. They need
        to sidestep the limelight for a bit," another user wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4adee-00d7-4788-b1a6-10df6c580581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition follows the release of Smith''s memoir "Will," where
        the Hollywood star delves into his marriage to Pinkett Smith, and his divorce
        from his first wife, Sheree Zampino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055c0dc-8778-450e-80c9-bb3bd58d5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith revealed that he fell in love with "Six Degrees of Separation"
        co-star Stockard Channing during his marriage to Zampino, saying: "I found
        myself desperately yearning to see and speak to Stockard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71358e22-8e35-4474-802b-a1200516cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the Smiths have shared revelations about
        their personal lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d803e0-e22c-4447-b007-33b4dced0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Pinkett Smith invited Gwyneth Paltrow onto her
        "Red Table Talk" Facebook show to have a candid conversation about their sex
        lives, where she said "It''s hard."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def19cd-786d-499b-853d-0ff83af6f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing Will and I talk about a lot is the journey. We started
        in this at a very young age, you know, 22 years old," Pinkett Smith said.
        "That''s why the accountability part really hit for me because I think you
        expect your partner to know (what you need), especially when it comes to sex."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d793f6b-6b14-486a-8a7c-4b2b1d993f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later took to Twitter to clarify her comments, posting "Will
        and I have NEVER had an issue in the bedroom. Thank you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d0836-697a-45c0-a51e-717a33336ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2020, the celebrity couple appeared together on "Red Table
        Talk" to confirm Pinkett Smith''s previous relationship with singer August
        Alsina while the pair were broken up. This followed a radio interview in which
        Alsina had he had been romantically involved with Pinkett Smith.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ccdcfb-be65-41e2-afe8-144300ed1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming to the table was like we just felt like it got to the point
        where you gotta say something," Smith said of the couple''s appearance on
        the show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87bc84-7fa4-4a32-83a3-b51825ee177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the conversation, the pair quoted a famous line from
        Smith''s "Bad Boys" film in jest, saying: "We ride together, we die together.
        Bad marriage for life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f7504-65b8-480a-b7f0-d6606bbb844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:57:34.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/01/entertainment/jada-pinkett-will-smith-petition-intl-scli/index.html">Enough
        with Will and Jada! There''s a petition to stop media interviewing the Smiths</a>".</em></p>'
  'India-formally-repeals-controversial-farm-laws-after-year-of-protests':
    'author': 'Manveena Suri and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T13:59:46.054+08:00
    'imagesource': 'jcr:03a652bd-225e-4ba0-a5df-cec3828dd983'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f8f111-041b-4b2d-a5a5-63aae03c9f7c'
    'lead': 'India has formally repealed three contentious farm laws that sparked
      more than a year of protests, nearly two weeks after Prime Minister Narendra
      Modi was pushed into a rare policy reversal that saw the legislation withdrawn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T14:01:01.898+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:36:03.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:10.257+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India formally repeals controversial farm laws after year of protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051749f-9c92-46dd-b136-f59488da826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:03.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India has formally repealed three contentious
        farm laws that sparked more than a year of protests, nearly two weeks after
        Prime Minister Narendra Modi was pushed into a rare policy reversal that saw
        the legislation withdrawn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d470374-1236-4383-b237-01d8a7bd210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s President Ram Nath Kovind signed a bill repealing
        the laws late Wednesday, after it was passed by the lower and upper houses
        of Parliament earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444cfcf-da4d-4ea2-ae2c-8d58dec22fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s ruling Bharatiya Janata Party (BJP) had insisted the reforms
        would modernize India''s agricultural system. However, farmers said it could
        leave them open to exploitation and ruin their livelihood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3b6ed-5976-4e47-afe2-f816eda064de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, farmers had to sell their goods at auction, where they
        received at least the government agreed minimum support price (MSP) for some
        of their crops. The new laws aimed to loosen the rules around the sale and
        pricing of farm products that protected farmers from an unregulated free market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ad262-3b44-44e7-8486-be7c793892dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:05.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than one year, farmers camped on the outskirts of India''s
        capital to protest against the laws, arguing market forces would push prices
        even lower, and smaller farmers would find it hard to negotiate favorable
        deals with corporate giants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2638e842-0645-43ab-a71e-bd0560c7cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests remain ongoing as farmers say they have a list of other
        demands that have not been met, including being legally entitled to a minimum
        support price for their entire crop, and more government support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3ce13-0ef9-4924-a5bc-8f182ff7dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, farming is a political issue and the protests posed a
        rare challenge to the BJP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f8ebb-fa30-453e-bc17-54ef2e53c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Indian states will hold elections early next year to determine
        whether the BJP will retain power. Modi''s ruling party currently governs
        six of the seven states, including predominantly agricultural Uttar Pradesh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf2b723-0a29-496f-81db-bafce2d5b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers are the biggest voting bloc in the country -- the agricultural
        sector sustains about 58% of India''s 1.3 billion citizens. Angering the group
        could see Modi lose a sizable number of votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8976e0-1608-487e-b233-217f6658336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to the nation on November 19, Modi said he would repeal
        the laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d23e0-996c-465d-983b-7f63494eaf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I have come to tell you, the whole country, that we have
        decided to withdraw all three agricultural laws," Modi said, acknowledging
        the importance of farmers and the challenges they have faced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b95239-feea-4609-8a55-d47896b4b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:01:01.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:36:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
