      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will happen during the trial?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba18258-b947-45fd-b1b4-4cb7bda643b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4724924-3290-451d-a611-de3ab370a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient will be taken to the hospital for screening. If qualified,
        the close contacts will either take molnupiravir or placebo by mouth every
        12 hours for 5 days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6e32a-21a3-4dd6-aca5-ea099b20f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c382c-2a56-4988-940d-10db64c3e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have to live with the COVID-19 patient for a month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4506e86-8785-4d92-bbc7-c273394bab77'
