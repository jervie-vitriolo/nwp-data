      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson pointed out that the government''s infrastructure program
        was a good one because of the return on investment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da4763-e479-4312-8468-030ccba03488'
