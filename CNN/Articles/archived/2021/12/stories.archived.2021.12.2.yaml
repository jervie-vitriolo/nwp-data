      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government continues to expand the implementation of in-person
        classes across the Philippines, with 177 additional public schools announced
        Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c65892-95d8-477e-a786-261f85ec967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:37:31.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:38:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in nearly two years, in-person classes were opened
        on Nov. 15 in areas of the country deemed at low-risk for COVID-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c1be6-7a0f-4672-9584-d22c0d44d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:37:31.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:38:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first schools that took part in the pilot run of in-person classes
        are those in the Ilocos Region, Central Luzon, Calabarzon, Bicol Region, Western
        Visayas, Central Visayas, Eastern Visayas, Zamboanga Peninsula, Northern Mindanao,
        Davao Region, Soccsksargen, and Caraga.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b2e67-8c18-49f8-af05-22be20ff5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:16:30.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:38:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Concerned Teachers (ACT) Secretary General Raymond Basilio
        said they welcome the continued expansion of the limited face-to-face classes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e261e4-e21a-475b-ac52-9e174e6be85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:16:30.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:38:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc18e4-b2c6-473e-a264-e5c6c7b5769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:16:30.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:38:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakakapagod dito yung di namin alam kung… may</em> learning
        <em>ba talaga na nangyayari or baka nagsasayang tayo ng</em> resources <em>kaya
        talagang</em> we support the limited conduct of classes <em>at</em> eventually
        <em>sana magakapag</em>-resume <em>na tayo</em> in full," he told CNN Philippines''
        The Final Word.</p>'
