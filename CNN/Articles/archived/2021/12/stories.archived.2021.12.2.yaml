      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the Bureau of Quarantine is also monitoring at least
        64 individuals who flew into the country. They include three expatriates and
        a Filipino who went to Negros Occidental after arriving from South Africa,
        where the Omicron variant was first detected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d14b91-3c73-4ffa-b41f-1b43264def6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:26:36.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:37:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the four, who are all fully vaccinated, had tested negative
        of COVID-19 based on their initial RT-PCR test results. They have been re-swabbed
        and were isolated while the results are not yet out.</p>'
