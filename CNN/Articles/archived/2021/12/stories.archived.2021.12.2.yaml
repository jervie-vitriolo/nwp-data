      'mgnl:lastActivated': 2023-01-24T12:35:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1aba6-88ad-4e00-85a9-4cf1eac43e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:49:29.927+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:35:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the #PurpleNation campaign, Converge marked its nationwide
        presence with the opening of new business centers across the country this
        year, like those located in Laoag City in Ilocos Norte, Candon in Ilocos Sur,
        La Trinidad in Benguet, Tuguegarao in Cagayan, Bayombong in Nueva Vizcaya,
        Gapan in Nueva Ecija, Valenzuela and San Juan City in Metro Manila, Batangas
        City and Lemery in Batangas, Imus and Dasmarinas in Cavite, Sorsogon in the
        Bicol Region, Iloilo City in the Visayas, and Cagayan de Oro and Davao City
        in Mindanao.</p>'
    '20':
      'image': 'jcr:ad376ba2-400f-43e7-b0a3-b26b354a592c'
      'imageCaption': 'Opening of Converge Business Center in Laoag City, Ilocos Norte.
        Photo from Converge'
