      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President <a href="https://cnnphilippines.com/news/2021/11/18/duterte-senate-run-covid-fund-use-probe.html">said</a>
        the handling of the probe into the use of COVID-19 funds prompted his Senate
