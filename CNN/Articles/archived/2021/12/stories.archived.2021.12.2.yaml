      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf2d95-f6cf-4ba1-a7b2-d303117c924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give yourself a hug. You can actually close your eyes and visualize
        that feeling of comfort and warmth a hug creates. We can learn to create our
        own hugs, and then create more and give them to others. The human experience
        is complex so let''s be there for each other.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
