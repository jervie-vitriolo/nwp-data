      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;During Ethan Crumbley''s arraignment
        Wednesday, Lt. Tim Willis said two separate videos were recovered from the
        suspected shooter''s cellphone in which he talked about shooting and killing
        students the next day at Oxford High School.</p>'
