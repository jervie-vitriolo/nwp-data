      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce415602-54d9-4300-8bde-aed52e8dad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T14:49:29.927+08:00
      'mgnl:createdBy': 'nikko'
