      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe60ff-20c5-4c60-8b58-33e696f34646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T01:07:16.044+08:00
