      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror at Michigan''s Oxford High School that left four dead
        started with gunfire, yelling and an urgent message on a loudspeaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b410f2f1-1599-4a54-a465-ceda54df8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2830bf4-355f-49b1-b036-38b8e7862a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then frightened students barricaded doors, phoned for help and picked
        up anything they could grab in case they needed to fight back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e217a-2073-4ab9-8db6-45b2f5ae0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ba41d-d497-464a-9c35-1df654bef34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiden Page,&nbsp;a senior, was in a classroom when he heard two
        gunshots Tuesday afternoon -- part of what authorities called a sophomore''s
        "absolutely cold-hearted, murderous" rampage that left four students dead
        and seven other people injured in the deadliest shooting at a US K-12 school
        since 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dacca79-7860-4aeb-b1b8-68fc95945ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d2627-1693-4670-9305-92b13668b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the active shooter drills they''d practiced, Page watched
        his teacher run in and lock the door, then students shoved desks against it,
        he told CNN''s Anderson Cooper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36677573-33df-4580-8b80-659f57e8c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e0399-a2fb-49c9-be8c-b7cef1234588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grabbed calculators, we grabbed scissors just in case the shooter
        got in and we had to attack them," he said, describing how a bullet pierced
        one of the desks they''d used to block the door.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208f1b2-a999-4c60-a283-c847c05f0086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14bc0a-5d40-4049-832a-047d727d161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign language class, freshman Mark Kluska heard someone announce
        a lockdodwn over the school''s loudspeakers. His teacher shut the door and
        fixed it with a metal doorstop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e11311-1012-4081-8855-88951d4242de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ccebfe-2bc6-4f06-9908-ed78e8cdf889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started realizing it was real when I began to hear yelling,"
        Kluska told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e5d3c-311e-4ef4-8333-5e5942557fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edefb8b2-4a81-400f-9560-97244f26a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, someone outside the room who claimed to be with the sheriff''s
        office told Kluska and his classmates that all was safe and they could come
        out, a video the freshman recorded shows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569c645-463b-4fd0-b467-dbea2698fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20213dd-304b-4bc6-8ae1-96ac3d8688e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not willing to take that risk right now," the teacher replies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f4488-ad20-4903-902c-9aedd58048d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745e309-7a27-4a19-adfd-93c2ce240d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear who the person at the door was. But the teacher
        quickly signaled students to scramble out a first-floor window into the snow,
        Kluska said. From there, they raced across a courtyard to another part of
        the building, where a law enforcement officer herded them to safety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03d047-a903-4a35-98c8-ef1b4c876039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d601de-3896-450b-96d2-e7c0a397aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oakland County Sheriff Michael Bouchard confirmed during a news
        conference Wednesday the suspect never knocked on any doors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eaa829-474e-4b2a-9584-b2d88335b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e597c4-ba70-4bda-ad1e-343be61a0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 calls to 911 were made. About two to three minutes
        after officers arrived, they found a 15-year-old suspect, later identified
        as Ethan Crumbley, and took him into custody without incident, Bouchard said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82901a9-c6ca-4020-bc7f-71395746cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842c1bc-6079-40b0-8153-07b48916d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crumbley has been charged as an adult with terrorism causing death
        and four counts of first-degree murder. He was also charged with seven counts
        of assault with intent to murder and 12 counts of possession of a firearm
        during the commission of a felony, Oakland County Prosecutor Karen D. McDonald
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd301c5-fb3e-499b-8af9-641e87755bd8'
      'mgnl:activationStatus': true
