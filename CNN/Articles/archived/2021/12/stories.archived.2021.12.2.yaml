      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9023cb-fbf3-4868-b3df-64e8f853f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.743+08:00
      'mgnl:createdBy': 'kristel'
