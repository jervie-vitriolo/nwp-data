  'Facebook-Belarusian-KGB-Poland':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-02T07:48:44.060+08:00
    'imagesource': 'jcr:6c03e636-55e5-44fa-b77a-cfc38155a129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad01094d-7c0e-4fc6-aea2-0c10170646b6'
    'lead': 'Meta, the company formerly known as Facebook, says it has evidence the
      Belarusian KGB used fake accounts to pose as journalists and activists to stoke
      tensions about the crisis at the border between Belarus and Poland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T07:51:46.209+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:43:14.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:03.183+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook says Belarusian KGB used fake accounts to stoke border crisis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd3280-7ff9-4853-b009-53b4a7e137b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Meta, the company formerly known as
        Facebook, says it has evidence the Belarusian KGB used fake accounts to pose
        as journalists and activists to stoke tensions about the crisis at the border
        between Belarus and Poland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb9ed0-6b94-4af3-8839-524bf5bfec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a4d62-f33a-4187-b68b-bc41bb09eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These fictitious personas posted criticism of Poland in English,
        Polish, and Kurdish, including pictures and videos about Polish border guards
        allegedly violating migrants'' rights," Meta said in an announcement Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ff0a6-10d3-4161-9c08-ff543cb8a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f04a7d1-09d5-4453-9e18-b4d4459a7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the fake personas convincing, some of the accounts likely
        used profile pictures of fake faces generated using artificial intelligence,
        so-called "deepfake" technology, Meta said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c7697-77c7-4154-94f8-a1afaae3d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9edf2-034b-40f7-b713-43ccc3174249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Meta said it had identified and removed 41 Facebook accounts,
        four Instagram accounts, and five Facebook groups linked to the Belarusian
        KGB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3109b-6ab6-4fcd-be3d-31a7c43e3ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6954a-12b9-4a86-8bae-d2378487114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is reaching out to the Belarusian KGB for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10889bb-303a-4b1c-8e5a-e80722425722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a50c91-83bb-497b-930b-4306c80c141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Meta also found a separate network that originated in Poland
        and included fake personas posing as migrants from the Middle East trying
        to dissuade people from entering the European Union.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baff149-7922-4d88-9a21-69e5b55d9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:20.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896e5a4-2ebb-41cd-937b-c56c50237b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:20.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These fake personas claimed to be sharing their own negative experiences
        of trying to get from Belarus to Poland and posted about migrants'' difficult
        lives in Europe. They also posted about Poland''s strict anti-migrant policies
        and anti-migrant Neo-Nazi activity in Poland," the company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2a0b6-563c-4587-905b-69acf3e9f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93bbf5-3387-4f1d-8a3d-d657da38b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta did not say who specifically was behind the network of accounts,
        only saying it originated in Poland. The network included 31 Facebook accounts,
        four Instagram accounts and four Facebook groups, the company said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60216ce3-8e20-4702-a3f8-2167f26a24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:51:46.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/12/01/tech/facebook-belarus-poland/index.html"
        target="_blank">Facebook says Belarusian KGB used fake accounts to stoke border
        crisis</a></em>&nbsp;</p>'
  'Trump-January-6-Capitol-':
    'author': ' Hannah Rabinowitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T07:39:46.826+08:00
    'imagesource': 'jcr:c4aee9be-7863-4ca6-aa28-ca7a57abbbd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9be0892e-a4e5-46a1-bf12-3ef04295bbe3'
    'lead': 'A federal judge suggests Donald Trump and others who spoke at the "Stop
      the Steal" rally on January 6 should be held accountable for the US Capitol
      riot that followed, saying the then-President "stoked" the crowd and "might''ve
      inspired what happened."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T08:17:39.504+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:43:02.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:03.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump ''stoked'' crowd on January 6 and should be held accountable,
      federal judge says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220a6d9-54f1-48c9-a905-8dfe87a9e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A federal judge suggested Wednesday
        that Donald Trump and others who spoke at the "Stop the Steal" rally on January
        6 should be held accountable for the US Capitol riot that followed, saying
        the then-President "stoked" the crowd and "might''ve inspired what happened."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a6035-ab2e-4a56-8ead-63fdf8619ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486534a1-c190-496f-a404-5ba244fdf2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she did not refer to Trump by name, District Judge Amy Berman
        Jackson said during a sentencing for riot defendant Russell Peterson that
        the former President and other speakers at the Ellipse riled the crowd and
        "explicitly encouraged them to go to the Capitol and fight for one reason
        and one reason only -- to make sure the certification of the election didn''t
        happen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea26e7-45b1-4a32-adcb-7a77f4ac6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de083c-1bb8-4bac-beb3-f473313b7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be others who bear greater responsibility and should
        be held accountable," Jackson said to Peterson. "But this is not their day
        in court. It''s yours."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1c7af-aad9-4dab-b1eb-d0a25395049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07555d79-d862-4ab1-99b3-460e5ea05a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson joins the ranks of several federal judges in Washington
        who have sharply criticized Trump for his inflammatory speech at the January
        6 rally, with one judge saying last month that rioters were "pawns" provoked
        into action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309973d-6222-4d85-8157-cb286567a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a161670-0905-4a35-97d9-880acd7dbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Jackson stopped short of laying full responsibility at the
        feet of those who spoke at the January 6 rally, she and other judges have
        lambasted Trump and even suggested he may face legal consequences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8a517-698c-4cc0-a529-e6d2f363993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac1823-4a89-4db3-be4a-c34abfa438f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson has handled many politically significant court cases from
        the Trump era and its aftermath, and she''s known for her sharp criticism
        of his administration. She handles a number of the more than 670 Capitol riot
        cases, and has repeatedly disavowed attempts to frame rioters as political
        prisoners and called attention to what she considers dangerous lies about
        the 2020 election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611a729-087b-48df-a4cc-1caa3a5feff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6483b9-cca8-488b-b128-5fee2db32f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson also said Peterson should be held accountable, noting that
        he is an adult and responsible for his own actions on January 6. "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16c626-6515-4760-b42b-e0f4132e0033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce5e042-893f-4d88-80d7-1f0ffcfbda9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You did receive a lot of overwhelming inaccurate information on
        social media," Jackson said to Peterson, "but you had a choice to reject the
        lies and not to join the antidemocratic call for martial law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282dcb8a-1541-4f54-868a-dfe60873107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa5f1d-3343-4d6b-a73e-8bd77ba610da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one was swept away to the Capitol. No one was carried," the
        judge added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370f8e5-4fc2-4023-b976-cef73e4ca6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397072b-f634-46cb-9456-126d87b2a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson was sentenced to 30 days in jail -- twice the jail time
        prosecutors had asked for -- and was ordered to pay $500 for damage done to
        the Capitol building during the riot. Jackson pointed to concerning posts
        on Peterson''s social media accounts before and after the riot, including
        a comment where he said he "had fun lol" on January 6, as one of the main
        reasons she believed he deserved a jail sentence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69016bd-85f2-4913-9f15-031ea074aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:17:39.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:43:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/12/01/politics/donald-trump-january-6-amy-berman-jackson/index.html"
        href="https://www.cnn.com/2021/12/01/politics/donald-trump-january-6-amy-berman-jackson/index.html">Trump
        ''stoked'' crowd on January 6 and should be held accountable, federal judge
        says</a>''</em></p>'
  'Renewables-installment-climate-change':
    'author': 'Kara Fox, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-02T08:14:56.419+08:00
    'imagesource': 'jcr:c238ca50-da20-4805-bb12-6f610a6d08a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8e85342-061c-4983-bd76-383eac56ae31'
    'lead': 'Growth in renewable energy is set to hit an all-time record this year,
      but is still falling "well short" of what is necessary to slash planet-warming
      emissions, according to the International Energy Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T08:24:46.009+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:42:47.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:03.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Renewables are being installed at top speed — but still far too slow
      to fix the planet, energy watchdog says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ce1b2-875a-43f9-b0ca-ef47e884be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Growth in renewable energy is set to hit
        an all-time record this year, but is still falling "well short" of what is
        necessary to slash planet-warming emissions, according to the International
        Energy Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75243989-5eac-47b1-adce-281d8c28d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e51e9-9042-4aaf-9233-9987efd942b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy watchdog estimates that around 290 gigawatts (GW) of
        renewable energy capacity came online around the world in 2021 — enough electricity
        for approximately 200 million average US homes — according to a report published
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46bfcd1-4916-42e4-b138-fb5e79269caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66487c59-bc10-47e4-ba14-574365ce05f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2026, the agency predicts global renewable capacity will rise
        more than 60% from 2020 levels, an amount equivalent to the current total
        global power capacity of fossil fuels and nuclear combined, it said. But to
        reach net-zero emissions by 2050, a goal many nations have set, renewables
        need a far bigger push.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb452330-f606-4674-964e-e0ad45dcc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1bddd-7fae-49ac-bc67-374608486f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current pace is being driven by China, which the agency says
        remains the global leader in renewable energy growth. The country is expected
        to reach 1200 GW of total wind and solar capacity in 2026, four years sooner
        than its target date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacbddd-1f91-4926-8a2f-955db4ef6070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f020c9c-36b0-4c77-9349-bcdbc1f373ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewables are also being rapidly embraced in India, where they
        are projected to double new installations this year, in comparison to 2015-2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56791d03-f1f5-46be-85cf-41694cab7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4294ddd0-5ca9-4e8c-8c8c-bde7a8d042f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA also pointed to deployments in Europe and the United States,
        regions that are both expected to speed up renewable installations "significantly"
        from the previous five years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c919a-029f-4006-a051-3a3ea3aa46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87deda7f-cddd-42e4-89eb-46ba2c8bc675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, India, Europe and the United States together account for
        80% or global renewable capacity expansion, it said. But their current efforts
        alone aren''t going to solve the climate crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb2739-8f95-4257-894e-f0b62bc43072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6784eaa-27f5-44f8-bee6-53265adfa6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve net-zero emissions by 2050 — where the world is emitting
        only as much greenhouse gas as it can also remove from the atmosphere — renewable
        power capacity additions need to almost double in rate from 2021 to 2026,
        the IEA said. For biofuels, annual demand growth needs to quadruple and renewable
        heat demand needs to triple.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a933da7-24c3-4272-8ceb-c9dc38d0273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e64a14-a6be-456f-a4ce-a2f1e4bfca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether global leaders are up to the task is still a question, with
        pledges at this month''s climate talks in Glasgow, Scotland falling short
        of what scientists say is needed to avoid the worst consequences of the climate
        crisis. Nearly 200 countries adopted the Glasgow Climate Pact at COP26 in
        early November, an agreement that called for the phasing down of unabated
        coal and inefficient fossil fuel subsidies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178bf572-7bcc-4200-9879-f44924448ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea2c93-cd66-45d8-8907-645eb435dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While analysts said the pact was a step in the right direction,
        the pledges deferred more action on reducing fossil fuel emissions to next
        year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad83350-9f84-4a61-8f0b-f515cbd3a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97e5ae-821f-4a59-b7ee-393ea77c2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit global warming to to 1.5 degrees Celsius — a threshold
        scientists say we should stay below — the world needs to cut the rate of greenhouse
        gas emissions by almost 27 billion metric tons a year, according to Climate
        Action Tracker. But current pledges, including those worked out at COP26,
        only get about one-quarter of the way there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d048f09-6105-4985-b9d6-68ca8231c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47001af8-97c7-498a-b697-b5b1eee08dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and Iran said no to including tough language about fossil
        fuels in the Glasgow pact. India, whose government recently committed to reaching
        500 GW of renewable power capacity by 2030, requested a change to the text
        to read a phasing "down" of coal as opposed to a phasing "out."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afa51b-0898-4a1d-b5ac-4c18798cfb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd2700-9805-4f95-a312-c65b55b9a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:42:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal is the dirtiest form of energy and scientists say phasing out
        the use of coal is key to tackling the climate crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d96a9f0-a9e9-4343-a31f-102ea832dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8defa1-f06d-4071-8b0c-e958be097b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the IEA says governments need to ramp up renewables
        by addressing key barriers to their implementation, including grid integration,
        insufficient remuneration, social acceptance issues and inconsistent policy
        approaches.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a160b7-2656-49f3-a344-63f1846ad643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T08:24:46.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:43:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/01/business/renewable-energy-growth-iea-report-climate-intl/index.html"
        target="_blank">Renewables are being installed at top speed -- but still far
        too slow to fix the planet, energy watchdog says</a></em></p>'
