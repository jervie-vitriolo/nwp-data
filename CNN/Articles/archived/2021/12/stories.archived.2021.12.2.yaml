  'twitter-privacy-policy-update':
    'author': 'Sana Noor Haq, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-02T07:19:41.823+08:00
    'imagesource': 'jcr:398509ec-0531-4e3e-ae92-0a5fc66db284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9942b039-9879-43c7-926d-b40fd2a7193c'
    'lead': 'Twitter has updated its privacy policy so that it can remove images of
      people that have been posted without their consent, the company said in a blog
      post Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T07:24:42.549+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:45:02.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:01.571+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter says it will remove images of people posted without consent'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a212eb2-4a57-4eb5-8182-cdf956a5d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter has updated its privacy policy
        so that it can remove images of people that have been posted without their
        consent, the company said in a <a href="https://blog.twitter.com/en_us/topics/company/2021/private-information-policy-update"
        target="_blank">blog post</a> Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ede0a-bcb6-4c42-a769-6cd7e7526b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fef472-82ab-4fb9-ab62-17333f7fc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its current policy, the social media giant prohibits the publication
        of people''s private information, including addresses, phone numbers, identity
        documents and medical records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcb995-e6ea-4d8d-bf9f-8683e4f58b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bddb2a1-bb27-4ec3-9b1b-c6b3c8973781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it says it has added "private media" to the list, because the
        sharing of such material could be used to "harass, intimidate, and reveal
        the identities of individuals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184b7a1-2d26-4b95-8f09-92c9b4d8ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48e759-c605-4d29-948c-25f5089316fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharing personal media, such as images or videos, can potentially
        violate a person''s privacy, and may lead to emotional or physical harm,"
        the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3c3b7-61a8-4a6e-ae0b-9e8d38d4628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:06.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8e470-4e21-4261-a886-b4b625a87185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The misuse of private media can affect everyone, but can have a
        disproportionate effect on women, activists, dissidents, and members of minority
        communities," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59c46a-0e72-4219-aaf2-6db3e1ff00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc239778-9480-444c-9dcf-903bae46595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before removing the image or video, Twitter said, it would require
        a first-person report or a report from an authorized representative to establish
        whether or not the individual had consented to it being shared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9dfb4-a8a8-4652-ad13-555139194ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bbc761-ced4-4242-9802-696373d708e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Twitter established that the personal media had been shared
        without permission, it would then proceed to remove it from the platform,
        the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1e84b-078b-40c2-a6c3-869ab2b64fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c1006-4323-449c-9615-e697ab693243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the policy changes do not apply when there is public
        interest at stake, or in an emergency situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf90d0f-fc22-4b97-9f39-7eacb9fea24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d98a52-a280-4f9d-8c6a-08c8b07ce7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This policy is not applicable to media featuring public figures
        or individuals when media and accompanying Tweet text are shared in the public
        interest or add value to public discourse," the company said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb93f8d-e5be-4b34-ba5b-2b4f8bc51efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073833d6-ea56-41ae-80c1-7a9d330f0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that there are instances where account holders may
        share images or videos of private individuals in an effort to help someone
        involved in a crisis situation, such as in the aftermath of a violent event,
        or as part of a newsworthy event due to public interest value, and this might
        outweigh the safety risks to a person," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2846f-0f65-473b-b92e-ca002d603266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60eec77-a836-4dde-821f-6ae3d45442ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures, which went into effect globally on Tuesday, were
        met with criticism from users arguing that the changes were too immediate,
        and could result in undue censorship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766964d-cfc0-4be8-bcbc-9e896ff47661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664ce2a-5970-494e-9c68-336a629bdc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company subsequently clarified the changes in a series of tweets
        — adding that images and videos showing public events including mass protests
        and sports events would largely not violate the policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d8810-46f3-4783-92e8-64ef9ad85084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0fc3b-8327-4b3a-9189-3a9b3eccf7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Context matters. Our existing private information policy includes
        many exceptions in order to enable robust reporting on newsworthy events and
        conversations that are in the public interest," the company said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923642b-7367-4781-ad32-ac772ba231b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3e238-600d-42c2-b4bf-8fbfad866671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take into consideration whether the image is publicly available
        and/or is being covered by journalists -- or if a particular image and the
        accompanying Tweet text adds value to the public discourse -- is being shared
        in public interest or is relevant to the community," the company added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e604ae-3491-4205-9783-197cdc875f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a4344-3b8f-4dc1-ba0c-584f5a07d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some users continued to voice their concerns, questioning
        the ambiguity of the policy updates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e47b1a-6bc3-43de-a5e2-0c280d22f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6889383-c5b2-4293-af8b-585162c19e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Privacy and data protection laws typically protect public interest
        reporting, Twitter @Policy. How do you propose to ensure the same balance
        in your new policies?," one user tweeted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4108a34-96c8-44e5-a5eb-6c339eb725e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82787a7-e43a-4454-9e13-7f7366b73b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So does Twitter''s new policy effectively mean that candid street
        photography is no longer allowed? This demonstrates a major problem with blanket,
        well intentioned policies for removal," tweeted another.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ef3c8-a724-4686-88c5-991619689383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df6f36-6756-4d26-9c6a-062f843ef4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s move comes as social media companies face increased scrutiny
        of how they are safeguarding users.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5fbd5-5b70-4078-989d-b9dbdb4863ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e0076-753e-4414-91ac-0c9b1dc8b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Instagram announced it was hitting the brakes on plans
        to develop a version of its product that is aimed at children under 13, following
        revelations that the social media platform has a potentially harmful impact
        on kids.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8910ef-d695-418e-a48e-3ac7384b6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac4480-6aff-4631-a684-6479d3f70560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Meta, the parent company of both Facebook and Instagram,
        said in November that it had plans to curb advertisers'' targeting of users
        based on certain sensitive categories.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72e77b-cb52-4253-a16a-ec2478ecab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36c0a7-8b69-44d7-bf24-2be19ec70433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:24:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:22.812+08:00
