      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> UnionBank
        of the Philippines has confirmed it is “in discussions” with Citigroup Inc.
        (Citi) on potentially acquiring its consumer banking business in the Philippines.</p>'
