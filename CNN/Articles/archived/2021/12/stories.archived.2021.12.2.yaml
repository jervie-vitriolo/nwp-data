      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global markets dove earlier this week amid latest news on the variant,
        particularly with American pharmaceutical firm Moderna saying current vaccines
        will struggle against it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376a804-c1f3-4385-b49a-91c37669f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5385ec-f23a-403c-a42c-f1cac50e2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
