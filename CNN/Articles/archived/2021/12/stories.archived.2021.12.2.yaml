      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2379f-d922-4129-a2c7-69a970a4a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:32.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, PDP-Laban
        secretary general Melvin Matibag of the Cusi faction said he himself could
        not think of another aspirant who they can endorse once Go formalizes his
        withdrawal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a12b3-21f6-462d-b08e-e20a220ab260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add9e20-7986-40a4-86ae-fc931447844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Until now kasi hindi ko pa po nalagpasan ‘yung puntong si Sen.
        Bong Go ang kandidato ko. Naka all-in po tayo kay Sen. Bong Go,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1cd809-748c-4d4c-ba4a-cbfbcaf66b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.381+08:00
