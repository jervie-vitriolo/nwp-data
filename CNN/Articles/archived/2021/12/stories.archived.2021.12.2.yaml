      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s spokespeople did not respond to CNN Business'' request
        for comment. A spokesperson for ABC News also did not respond to requests
        for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4c46a-c9a3-4738-89fe-564463e8048a'
