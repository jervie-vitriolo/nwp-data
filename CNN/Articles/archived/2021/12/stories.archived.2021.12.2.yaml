      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9786d3-281c-4ec1-8e37-8ef6509d54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JaVon and his father became emotional recalling the fear they both
        felt in that moment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d658df-4e1d-4b85-88b7-4af690c996b4'
