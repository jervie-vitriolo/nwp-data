      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigators continue to comb through details from the shooting,
        students who lived through the terrifying ordeal are struggling to cope in
        the aftermath.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095c1f7-7f73-4db3-ac80-2806de79fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.099+08:00
