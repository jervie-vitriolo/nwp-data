    'lead': 'Three aspirants vying for national posts expressed opposition to the
      "no vaccine, no work" policy, stressing the government should instead provide
      incentives to convince more Filipinos to get their coronavirus shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T16:09:00.339+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:34:39.287+08:00
