    'title': 'Solar Philippines unit raising ₱2.7B capital for 50-MW solar farm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f222b5-ba4d-4091-8663-7836eb3abdff'
      'mgnl:activationStatus': true
