      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Video shows assailant ''was shooting people at close range,'' sheriff
        says</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa1954-2eb2-47dd-9f54-e72a5f21b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators recovered more than 30 shell casings, said the sheriff,
        who''d earlier said at least a dozen rounds were fired.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0704f3-8d9f-4d7a-9632-1e4db367c8c6'
