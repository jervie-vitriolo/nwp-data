      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9cbe33-7e93-46c6-be93-5c32abc90011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before Ethan Crumbley, 15, allegedly opened fire on his
        classmates at Oxford High School, the student met "with school personnel about
        some concerning behavior," Oakland County Sheriff Michael Bouchard said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f359d-ed11-4a81-954d-f50e3e92505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d41998-503d-4d96-b481-fde3f82df1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hours before the shooting Tuesday, Crumbley and his parents
        had a meeting with school officials about a different issue, according to
        Bouchard, who declined to expand on the details of those discussions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971cc3e-8ca0-4d61-9cbf-922c5d9a1edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb696e-d17f-4ab9-afad-dc87884fe511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Crumbley''s arraignment Wednesday, authorities said they
        found two videos on Crumbley''s cell phone in which he talked about shooting
        and killing students at the high school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8bfae4-1d49-4edb-a722-6a9e23fd99f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e5c4b-267d-47b1-80b8-f444d3beab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another piece of evidence investigators uncovered is a journal that
        was in Crumbley''s backpack that detailed his "desire to shoot up the school
        to include murdering students," Lt. Tim Willis said during the arraignment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dee478-1064-48fc-ac7e-141e6b998eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294d62f-d640-4619-a7c6-39a2e476c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the school shows the assailant fired at the victims at
        close range, often aiming at the head or chest, Bouchard told CNN Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326db52-b7ad-4ac1-b309-3e59370022d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2bbde8-5798-4d97-8f34-63ba44098bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court, prosecutors said video from school surveillance cameras
        showed Crumbley with a backpack, and a minute later exiting a bathroom without
        the backpack and with a gun in hand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fb8a3-86bf-4ad7-a917-28c0754efeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f16dde-a64b-4336-b676-f536135db948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crumbley began firing outside the bathroom, prosecutor Marc Keast
        said. After students started running away, he proceeded down the hallway at
        a "methodical pace" and shot inside classrooms and at students who hadn''t
        escaped, Keast said. That continued for another four or five minutes until
        he went to another bathroom, Keast said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e5606-d347-4e7e-acc7-3525f0c5bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff7626-200c-4d44-a2fd-d3bba5a60b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When deputies arrived, he set down the gun and surrendered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ce77d-baab-46d7-b73c-33c0435d1f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23dc6d2-bf29-4511-a93f-1dbc69f12173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:58.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crumbley on Wednesday was charged as an adult with terrorism causing
        death and four counts of first-degree murder. He also faces seven counts of
        assault with intent to murder and 12 counts of possession of a firearm during
        the commission of a felony, Oakland County prosecutor Karen D. McDonald said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e3a92-5f20-470d-96db-d612ae150691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd93a5-d0ba-4df9-99f4-4421bc8fc99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of digital evidence ... there''s video, there''s
        things that have been on social media, but you probably don''t even need to
        see that to know how terrifying it is to be in close proximity of another
        student shooting and killing fellow students. I mean, it''s terror," McDonald
        told CNN of the terrorism charge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25243ef0-0d94-492c-9c75-05a6f4464320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af983a0-392a-47a3-9d28-d2daefa70624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the first-degree murder charges, McDonald told reporters
        the accusation "requires premeditation and I am absolutely sure after reviewing
        the evidence that it isn''t even a close call, it was absolutely premeditated."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858a781-8c23-41cb-85f3-eaab64c040bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f41e9-65c7-4f74-8385-5ce6d88223ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crumbley''s lawyer entered a not guilty plea on the teen''s behalf
        Wednesday during the arraignment. The judge scheduled a probable cause hearing
        for December 13 and a preliminary examination hearing for December 20. He''s
        currently being held at the Oakland County Jail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fcf8e7-463b-4ac1-9dce-f77ecf41d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fcc06b-059a-4cee-9271-a825992e1bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, McDonald has indicated her office is considering charges
        against Crumbley''s parents, with the potential charges stemming from the
        parents owning a firearm, which McDonald said comes with legal responsibilities
        like securing the gun properly and ensuring ammunition is kept separate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078ac7c-b1bc-4400-b7d4-06c74ce57256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a393457-9135-452d-b7db-ccc7b859479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon authorities said was used in the shooting, a 9mm Sig
        Sauer SP2022 semiautomatic pistol, was purchased by Crumbley''s father four
        days before the shooting, Bouchard said Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebadf674-cced-401d-ba7f-eb35fc0509d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffe229-0298-4ee7-bc02-0eb19ffc0d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has pressed the prosecutor to speak on whether evidence was
        recovered to support potential charges and which charges are being considered.
        The prosecutor declined to go into detail citing the investigation, but reiterated
        that an announcement would be made as soon as possible regarding whether charges
        would be brought.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605047ad-c3ab-4c49-a430-90575a2b1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217448ad-e44d-4b8f-9a97-53f90ce4662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach the parents of Ethan Crumbley and are
        attempting to identify an attorney for them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa60091-8ae2-40b2-8847-934547ce9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2dceba-43f7-458f-a208-064084f1cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Survivors coping with trauma and grief</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fb458-0d7d-4dbe-8349-1abc05d8bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.099+08:00
      'mgnl:createdBy': 'vince'
