      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> —&nbsp;MSD
        biopharmaceutical company is checking the efficacy and safety of investigational
        drug molnupiravir in preventing COVID-19 infection among close contacts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e735e-0b44-44d2-a6c3-591a98c215f3'
