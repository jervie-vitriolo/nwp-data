      'mgnl:created': 2021-12-02T18:41:50.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        country will get to test its first-ever polymer banknotes when they arrive
        next year, the Bangko Sentral ng Pilipinas (BSP) announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19b71a-d041-40f3-8f24-a67edcc2a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:41:50.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f869e-29d2-47f7-893c-d81f03039ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:41:50.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the first batch of the more durable
        bills is expected to arrive in April 2022. The BSP partnered with the Reserve
        Bank of Australia and its subsidiary Note Printing Australia for the production
        of the banknotes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aedad5-4c10-4756-a2ed-a1e436975933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:41:50.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a509e-5bcd-4051-80c7-abb6c755e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:41:50.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia''s the first country to issue full-series polymer banknotes
        and has produced and supplied polymer banknotes to several countries. As such,
        their advanced technology and expertise in the printing of polymer banknotes
        will be the best benchmark for our first circulation," Diokno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666b762-a33d-4f60-bd6a-e5de3543fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:41:50.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89475494-6a02-443b-99ea-5d0eefc0f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:41:50.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has been authorized to produce 500 million pieces
        of ₱1,000 polymer bills for its pilot - running between 2022 and 2025 - according
        to BSP Deputy Governor Mamerto Tangonan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357617e-6efa-4928-a048-5ffa6816c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:41:50.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5e6bf-6586-4401-a05e-35a8db032042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:41:50.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polymer banknotes are <a data-cke-saved-href="https://www.cnnphilippines.com/business/2021/10/25/BSP-limited-circulation-test-polymer-bills-by-2022.html"
        href="https://www.cnnphilippines.com/business/2021/10/25/BSP-limited-circulation-test-polymer-bills-by-2022.html">said</a>
        to have a lifespan that is 2.5 to 4 times longer than paper ones, and can
        be sanitized without getting damaged —&nbsp;a handy feature especially as
        the COVID-19 pandemic lingers on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4652774-5b1c-4382-abf7-c75814a9715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:41:50.819+08:00
