      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 2) —</strong> The Adelaide 36ers
        have ruled Kai Sotto out of their National Basketball League (NBL) regular
        season opener on Dec. 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99140259-c27d-40ec-86f3-b89c90d7e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:01:44.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36ers said in a statement that Sotto will miss his debut in
        the Australian basketball league due to knee sorenes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300e33e-3ef9-4ae4-b375-e13c756b96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:01:44.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sotto, three other players will be sitting out Adelaie''s
        opening game — Emmanuel Malou (knee soreness), Sunday Dech (quadricep), and
        Hyrum Harris (travel restrictions).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5213a31-abd8-463b-9ca3-a7209fcff1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:01:44.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s match will be the fifth straight game that Sotto has missed
        for Adelaide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e5820-7701-4b47-b7cd-d7a3dbc213a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:01:44.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s lone stint with the 36ers was their first preseason game
        last November 14 against the Cairns Taipans, where he finished with seven
        points, five rebounds, one assist, and one block in 20 minutes of action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282af29e-29e3-48d8-b93d-a97a56a90b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:36:08.560+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'Charles-Tiu-CSB-new-head-coach-NCAA-Season-97':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-02T17:03:10.701+08:00
    'imagesource': 'jcr:7ad1f962-08a3-4c98-b4e6-9ed4318599b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2975b88d-dead-4977-b697-9a960f59c554'
    'lead': 'A champion coach in the international scene will be leading De La Salle-College
      of Saint Benilde in the NCAA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T17:05:20.834+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T12:34:10.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:12.359+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charles Tiu is CSB''s new head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8456dd-276e-4f3c-9201-7fcf60628efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:05:20.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        De La Salle-College of Saint Benilde has named Charles Tiu as the new head
        coach of its men''s seniors basketball team, replacing TY Tang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e229ccf-eae6-4491-9772-634aa2512a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:05:20.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the school''s publication <a href="https://twitter.com/TheBenildean/status/1466257520113057805">The
        Benildean</a>, Tiu was appointed by the Benilde Center for Sports Development
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a0aa0-1ca9-47bf-be9c-ea3829ddd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:05:20.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu has been part of St. Benilde''s coaching staff for five years.
        He will now be steering the ship for the Taft-based squad in the upcoming
        NCAA Season 97.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb63073-577f-4f55-8e6c-3553b284983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:05:20.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from calling the shots for CSB, Tiu also serves as one of
        Norman Black''s deputies in Meralco and one of the assistant coaches for the
        Gilas Pilipinas Youth squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97516b2b-2f9b-48c6-bb2a-f181c38957ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:05:20.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu previously coached the Nueva Ecija Rice Vanguards in the Maharlika
        Pilipinas Basketball League.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf149154-a970-4862-a693-869acdfd029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:05:20.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the international stage, Tiu led Mighty Sports to championships
        in the 2019 Jones Cup in Taiwan and the 2020 Dubai International Basketball
        Championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b739df-3913-473b-bc44-65f3a43447cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:05:20.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:34:14.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu was also an anchor of the evening edition of <em>CNN Philippines''
        Sports Desk</em>.</p>'
  'pharmally-executives-would-rather-stay-in-jail-that-cooperate-with-senate':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(From L-R) Pharmally executives Mohit Dargani (in black jacket) and
      Linconn Ong with their lawyer, Donn Kapunan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-02T17:16:46.257+08:00
    'imagesource': 'jcr:4977649f-746d-4c8b-989b-8bd3ae994e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ff62a2e-d950-42cb-833b-5d7f579da96f'
    'lead': 'Pharmally Pharmaceutical executives Mohit Dargani and Linconn Ong are
      choosing to languish in jail even for the next seven months instead of cooperating
      with the Senate, their lawyer tells CNN Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T17:20:22.217+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T12:34:03.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:12.491+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Pharmally execs would rather stay in jail than cooperate with
      Senate'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413d35e-fa1b-45da-b32a-bbe246346e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.217+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — Pharmally
        Pharmaceutical executives Mohit Dargani and Linconn Ong are choosing to languish
        in jail even for the next seven months instead of cooperating with the Senate,
        their lawyer told CNN Philippines on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a675f5-2ec2-497c-9a64-1f1ca41e716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officials of the embattled government supplier <a href="http://cnnphilippines.com/news/2021/11/29/Linconn-Ong-Mohit-Dargani-Pasay-City-Jail-transfer.html">were
        turned over to the congested Pasay City Jail</a> from Senate detention on
        Monday after refusing to submit financial documents subpoenaed by lawmakers.
        They were in connection with the Senate Blue Ribbon Committee''s probe on
        Pharmally''s alleged anomalous transactions with the government for the supply
        of medical goods amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a2434-f736-4693-9380-53f6ccbcbbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:05.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said the Pharmally officials'' refusal to cooperate would
        only lead to a stalemate and jail time <a href="https://cnnphilippines.com/news/2021/11/30/Pharmally-execs-can-stay-in-jail-until-June-2022.html">that
        could stretch until June 30, 2022.</a> But Dargani and Ong are not budging,
        according to their counsel Donn Rico Kapunan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fef7e-617a-4f5b-a3a4-901963f63d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are done with this charade," Kapunan said in a text message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e34442-eb43-417a-8576-f332e3fbeb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very start, my clients feel that these proceedings are
        for the demolition of the current administration. But right now, the Senate
        has clearly lost its real target," he said. He cited the forthcoming end of
        President Rodrigo Duterte''s term and the expected withdrawal from the presidential
        race of his anointed successor Senator Christopher "Bong" Go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe57b2f-d981-43a1-9a51-6b132a46a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier defended the government''s deals with Pharmally
        but later said the senators <a href="https://www.cnnphilippines.com/news/2021/11/10/Duterte-imprison-kill-Pharmally-execs-for-not-paying-taxes.html">can
        imprison -- or even kill -- the company executives</a> for not paying taxes
        last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1dbf1-bf44-40af-8bf0-316d40ba269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview on Monday, Kapunan said senators need not look
        into the suspected tax evasion, since this is already being done by the Bureau
        of Internal Revenue. He again urged senators to file the complaints instead
        of dragging the legislative inquiry, adding that they are willing to present
        their case in “a fair and impartial forum."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073eef61-24c6-40b7-bbf6-abce37fcc8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon, who is seeking
        reelection, has repeatedly denied using the investigation for politics. The
        panel has so far conducted 15 hearings on the alleged misuse of pandemic response
        funds, including the billions spent for the face masks, testing kits, and
        other supplies from Pharmally. The 16th hearing is set on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ad6aa-6c1d-473c-93f1-0d2f28e7537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Gordon <a href="https://www.cnnphilippines.com/news/2021/10/19/Senate-Blue-Ribbon-Committee-preliminary-findings-charges-Pharmally-Yang-Lao.html">disclosed
        some preliminary findings</a>, including the recommendation of graft and corruption
        charges against Pharmally executives and other personalities, including their
        supposed financier –- controversial Chinese businessman Michael Yang, Duterte''s
        former economic adviser.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788838e-f4a1-42c2-95e1-c856237c2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:08.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang and Ong have filed petitions at the Supreme Court challenging
        the Senate''s inquiry and its arrest and detain orders against them. Gordon,
        as well as Senate President Vicente "Tito" Sotto III, is confident there''s
        enough jurisprudence supporting their actions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b484748-a40d-4248-98c1-7afb64e0ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Dargani and Ong''s decision to still withhold information,
        Gordon said this means they will remain behind bars. He did not give a date
        on when he will release the committee report containing its findings, saying
        "we are not finished yet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf905ce9-238d-4584-b9bc-c7c5bac046e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:20:22.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T12:34:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson earlier explained that based on recent
        jurisprudence, the Senate can detain lying, evasive, or uncooperative resource
        persons until the end of the current Congress, or until the recommendations
        of the committee are adopted by the chamber.</p>'
