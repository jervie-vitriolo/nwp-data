      'supply-chain-crisis']
    'template': '1'
    'title': 'Here''s how Omicron could make the supply chain mess worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c51c1-e169-4d95-b5ec-8f135966639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Commerce Secretary Gina Raimondo is
        concerned the Omicron coronavirus variant will exacerbate pressure on the
        already stressed-out global supply chain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e5c8a-d19b-445a-a0a8-8d7b013ffba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c0dd9-eecb-4fa8-bf74-7bb433c68d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s way too soon to tell. But I do worry, because we know people
        are afraid to go to work," Raimondo told CNN during an interview at her Washington
        office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ded7e0-fe78-44a7-a454-fbe515669a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abced47a-c624-4a41-80fb-cd1d740322e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimondo pointed to the shortage of workers impacting a range of
        businesses in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73fec33-b543-4ab5-94d9-b3a4c7471855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f31d5c-9671-49c6-bb7c-ed219bb65718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some portion of that is people are afraid to go to work," Raimondo
        said. "In manufacturing facilities, people work in person, close together.
        And there have been outbreaks. We''ve had problems in places where people
        work close."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee70f2-6d43-45e8-8b04-fea4e65d2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9704b3-33ad-4f02-b8a7-27d96f890dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks from the Delta variant worsened supply chain turmoil earlier
        this year, causing computer chip and other factories to shut down, especially
        in Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814d6f5-3d36-48fe-aa87-c2f165a2c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fc9d9-003b-43a5-9454-feacd8c0238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too soon to tell, but I do think it''s real — not just because
        of the outbreaks, but because of people''s fears to show up. It''s massively
        disruptive," Raimondo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f124e-8721-4af1-aa7a-8c1df102567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee60322-4f23-4cb5-b2b7-0654576de856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Get vaccinated''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273476ad-40eb-45fd-a391-79ab42445c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say enough times: Get vaccinated. If everybody would get
        vaccinated, it would help enormously," Raimondo said. "I''d be less worried
        if 95% of Americans were vaccinated, because it takes the guesswork out of
        it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf46ea8-e078-4e99-932b-a811c673ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758399d8-1021-4419-bd0b-dc5afa48208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Secretary conceded this is a global issue due to the
        intricate nature of supply chains, meaning outbreaks on the other side of
        the globe can cause higher prices and layoffs for US workers. For instance,
        new car prices spiked in October by the most since the 1970s because automakers
        couldn''t get all the computer chips they need to build cars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def23ab-c90b-4244-aa9f-bf26e0fe116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7517ec-654a-4ec5-a4e4-552dfbd35d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:21.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply shock at the heart of inflation</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b66659-6109-4eea-b2d7-be7044e49e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing on Tuesday, Federal Reserve Chairman Jerome Powell
        said that officials were surprised by the extent and impact of supply bottlenecks
        sparked by Covid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af8c9e-3207-4556-9d32-9c7b5164a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83124a05-ed89-4470-a363-1e2291edda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we missed about inflation is that we didn''t predict the supply-side
        problems," Powell said, adding that those disruptions are unusual, non-linear
        and difficult to forecast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2226f-ddf5-4370-872c-dda8616bf908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c36c5-8064-4764-ad63-83c66affabcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimondo agreed with Powell''s comments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2eba35-8de3-4d00-979f-6c31a906be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549cce52-5eef-4be3-8f2f-b419cc428cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s complex. That means it''s very hard to solve quickly," Raimondo
        said. "All the different ways it''s gone wrong: raw materials, labor, logistics,
        increased demand."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28aac91-00c6-4a51-96d4-994a1009a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba7059-5274-4fed-8c8d-1fa9b8167dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although supply chains remain under stress, Biden officials have
        highlighted recent glimmers of hope.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41e338-3334-47bb-9fc9-f3a5e5331f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:26.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58515ae4-27f1-49bd-a41a-f0d37f62d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post this week, the White House pointed out that the number
        of container ships stuck on docks for nine days or more has declined by 41%
        since November 1, falling to 75,000. And on-the-shelf availability stands
        at 90%, down just one percentage point from February 2020, according to market
        research company IRI.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf51d49-8213-426b-8bcb-bcb89141e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0b6e4-e8ef-4688-9bf5-24fb454f83c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People are still on edge''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b27e8d-db6f-4db6-bf07-b90d497822f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chains are starting to "open up," agreed Joshua Bolten, CEO
        of Business Roundtable, an influential lobbying group comprised of top US
        executives. But it''s happening "much more slowly than they would like," he
        added, referring to member CEOs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c20ae-e495-4891-aada-afc277cfe83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e987c5c-28f4-42fd-b792-097645ad41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even as supply chain stress has been improving — Bolten noted
        recent trends have been "pretty good" relative to where they had been — the
        group''s concerns echo those of Raimondo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf71ea0-8484-4ba7-9bbb-7ef7b95395f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05081b-2479-442f-8136-6cf0b86b7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are worried something like Omicron will cause backsliding,"
        Bolten said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d01ca-af23-4a74-bfee-a51d02b22854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d8202-6b1c-44fe-a249-e9a8f2e92039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on the consumer side, several factors have contributed
        to a sharp decline in sentiment including high inflation and elevated gas
        prices in addition to the supply chain. Americans also give the US economy
        poor marks in polls, despite the strength of the jobs market.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96304e07-b663-429a-84df-6f4189fd06ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd721cbe3-7aea-4505-8f34-e6d8a577eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimondo, the former governor of Rhode Island, said she''s not frustrated
        by the polls because they reflect the reality of the situation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d8c83-d660-4e4f-bf59-06ca07413972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12ea57-b359-41a3-8aa7-150fb6c5edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not frustrated because it is ... It''s how people are feeling.
        People are still on edge and concerned. I think that''s mostly Covid," she
        said. "Every time we think we''re past it, there''s a new mask mandate. Every
        time we think we''re on our way, a new variant comes out. That creates a level
        of uncertainty. And I know from being governor when people are feeling uncertain,
        that shows up in polls."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b02a85-e7f8-4803-b0c2-abf8916712b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784de82-9108-4d1a-8127-d93f65440e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimondo expressed optimism that a year from now the uncertainty
        will pass and people will feel a lot better.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1b5ce-1ad6-4737-bf96-1d9ac9f79a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e985c-27dd-48a9-86e3-2fa56c33f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this is temporary," Raimondo said, "but at the moment, it
        doesn''t feel great."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cddaa3-adc2-4569-abb4-999a9c1a91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:39:48.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/01/business/omicron-inflation-supply-chain-raimondo/index.html">Here''s
        how Omicron could make the supply chain crisis worse</a>."</em></p>'
  'Global-Gateway-EU-answer-China-Belt-and-Road':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
