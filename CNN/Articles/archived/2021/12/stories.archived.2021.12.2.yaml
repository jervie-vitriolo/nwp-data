    'template': '1'
    'title': 'Duterte wants slashed NTF-ELCAC budget restored'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04b62c-f5a4-463f-805f-9c35b944ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> - President
        Rodrigo Duterte on Thursday said the 2022 budget of the national anti-communist
        task force - which suffered a substantial cut in the hands of senators - should
        be restored to its original amount.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db041e-6d87-4eb9-bc9b-c4579f592986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ab2c0-3657-4ebb-96cb-3b3a0ce7f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan ma-restore ''yan [That should be restored]," he said
        in a speech during a joint meeting of the National Task Force to End Local
        Communist Armed Conflict (NTF-ELCAC) and anti-insurgency officials of the
        Zamboanga Peninsula region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fe051-4f73-4594-814a-48c94dcf8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a14feb-f655-48ca-a071-7115e6d2de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, senators slashed ₱24 billion from NTF-ELCAC''s proposed
        ₱28-billion budget. In a session on Wednesday, Senate Finance Committee chairman
        Sonny Angara said they have raised the amount from ₱4 billion to around ₱10
        billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a87d1d-9330-45bb-b5cc-4efb1dfdc5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0793ac1b-7e2a-4933-8bb7-b4c490cc2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte again expressed reluctance to stay in politics but said
        this decision to reduce the funding, among other moves made by the upper chamber,
        pushed him to seek a seat in Congress. He earlier filed his certificate of
        candidacy for senator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c193b5f-4407-4a30-a8c4-a95e205e7a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933fb91-24a6-4fa5-bb7f-d04a6879b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, nagdadalawa ang isip ako. Gusto ko talagang mag-retire [I
        am hesistant. I really want to retire]," he said. "Pero [But] the things evolving
        now, if we go with the same...you have to elect new leaders."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffba72-dd61-4246-ac3b-1468ef791bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da132d3f-781c-4289-bf1e-4f084874f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has launched a series of tirades against the Senate
        over the past several weeks amid its probe into the government''s handling
        of pandemic response funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5f9bd-1d31-4ede-bddd-8a4b73772808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7402364-46a2-4fd4-900b-713cf03d0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte also accused senators of making baseless
        allegations. "If there is no anomaly, they will create the anomaly for you,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b7539-21f7-42b1-be8c-588faae246e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64339e0-5ffa-45be-bbba-b1af82eacc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:51:40.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ganito ang takbo [If things are done like this, I''ll be forced
        to really run for senator]," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4b264-07e9-4827-899e-4fd6c54ee177'
      'mgnl:activationStatus': true
