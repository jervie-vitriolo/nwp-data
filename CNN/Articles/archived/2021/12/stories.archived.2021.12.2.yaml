      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/30/media/alec-baldwin-rust-abc-news-interview/index.html">Alec
        Baldwin sits down with ABC News after fatal ''Rust'' shooting</a>."</em></p>'
  'US-first-coronavirus-Omicron-case':
    'author': 'Jacqueline Howard, Kaitlan Collins and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T03:17:24.878+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c801f81-c86c-467a-90aa-0032ba5ed42b'
    'lead': 'The United States'' first confirmed case of the Omicron coronavirus variant
      has been identified in California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T03:22:11.108+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:45:44.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:28:59.429+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'Omicron', 'variant']
    'template': '1'
    'title': 'First confirmed US case of Omicron coronavirus variant detected in California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d0ba0-9abc-4714-832e-0db766b1fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States'' first confirmed case
        of the Omicron coronavirus variant has been identified in California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097646a8-33fe-4df5-b9c8-1dc0b84748cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7492da7-287d-4330-ab5d-ee58e7fb79b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a White House news briefing, Dr. Anthony Fauci, director of the
        National Institute of Allergy and Infectious Diseases, said the case was in
        an individual who traveled from South Africa on November 22 and tested positive
        for Covid-19 on November 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1ac36-6a5e-4457-8faa-d91dc0c5f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That individual, Fauci said, is self-quarantining and close contacts
        have tested negative for the coronavirus so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7f924-5184-4542-9e1d-ff32739f01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person was fully vaccinated and is experiencing "mild symptoms,
        which are improving at this point," Fauci said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d39ec-4e42-4fc1-acae-855861439e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN whether that person had a booster shot, Fauci said,
        "To my knowledge, no."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694dc851-52b7-4943-86cd-ad1797f4fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California and San Francisco Departments of Public Health and
        the US Centers for Disease Control and Prevention confirmed that the case
        was caused by the Omicron variant through genomic sequencing conducted at
        the University of California at San Francisco, and confirmed with the CDC,
        Fauci said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013a2ae-11f7-4ab9-a64d-87db2cf60a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization designates Omicron a "variant of concern."
        In a technical brief released this week, WHO noted that the variant poses
        a "very high" global risk. The variant was first identified by scientists
        in South Africa, and has since been detected in several countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4807e-0b03-4db3-a3c7-70dd872870e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are working to determine how transmissible the variant
        is, how sick it makes people and how well current vaccines work against it.
        Until more information is learned about the variant, the United States restricted
        travel from South Africa and seven other countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1c333-8289-45d9-b269-e46e6150e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Joe Biden called the variant "a cause for concern,
        not a cause for panic," saying "we''ll have to face this new threat just as
        we face those who have come before it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83a3fa-5855-4b42-9ec8-923ba3141aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are urging people to get vaccinated against Covid-19,
        or get a booster if they''re eligible. Other measures such as masks, handwashing,
        physical distancing and ventilation will still work against the Omicron variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f13c9-be4c-45a7-82a2-89817858bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant of the coronavirus remains the dominant variant
        globally and in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b481bc-3dfe-4c76-8cc8-62ee226ff392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T03:22:11.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/01/health/us-omicron-variant-confirmed-case/index.html?utm_content=2021-12-01T18%3A48%3A49&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=twcnnbrk">First
        confirmed US case of Omicron coronavirus variant detected in California</a>."</em></p>'
