      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee259b91-93f9-4235-bead-9151448034bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Grab is merging with Altimeter Growth Corp (AGC),
        a SPAC launched by Altimeter Capital, a US investment firm. It raised funds
        from investors including Fidelity, BlackRock, T. Rowe Price, Abu Dhabi sovereign
        wealth fund Mubadala and Singapore government investment arm Temasek.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b8518-b482-4edb-9e4e-088622bb33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540dcce-bbea-4285-a458-6d65ff4e6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab will start trading under ticker symbol "GRAB."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd2bd6-cfc6-45f2-8953-59d4390d427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c062d-e4f1-4058-9f12-54dcda9c7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrations won''t be limited to New York: Co-founders Anthony
        Tan and Hooi Ling Tan will ring the exchange''s opening bell in Singapore
        on Thursday night in a ceremony including Grab drivers and merchants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f683b-26f7-4d6d-8200-10603e3e3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aac2d00-e6f2-4c28-87e8-9aac1bfa9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian entrepreneurs, who share a surname but are unrelated,
        founded Grab in 2012. It quickly soared to become Southeast Asia''s most valuable
        private company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050b824-317c-4dca-bed2-a1603768b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6233d0-d55a-4fea-8bf5-650bedb51bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab acquired Uber''s Southeast Asia business in 2018, and has since
        expanded into a variety of other services, including food delivery, digital
        payments and even financial services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5a48f-e8ee-4ebc-8d10-cbdbc7973423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76c62b-2537-445e-bd1a-1e29815f2a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the firm has cast itself as a "super app," letting
        users do everything from booking rides to taking out insurance and loans.
        More than 25 million people use the app each month to make a transaction,
        across 465 cities in eight countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610b714-6bc9-4476-9249-106ea0bb9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97bd3c-14d5-4e94-a040-46acb747b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:30:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Thursday, chief financial officer Peter Oey said
        that the company would use the proceeds from the listing to double down on
        its existing playbook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db48b47-47ed-4c59-8378-44cb23cef7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cd4e3-45fc-4eac-ac1f-e0c97e932109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just getting started in Southeast Asia," he told CNN Business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc157ab1-c014-45f5-8560-8c58bd7ca68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954d1a4-d87f-471c-846e-d77c5dbf2aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oey argues that there is still "huge opportunity" to grow the firm''s
        core businesses at home. Grocery delivery services in the region are still
        in their infancy, he said. Meanwhile, ride-hailing in the region is far less
        established than in China, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b599b27-24b6-4a17-80ae-2075e7704066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5776c-16c0-460a-8159-8cbd8c04cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oey also did not rule out the possibility of doing more mergers
        and acquisitions, noting that "strategic opportunities will come up."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb35b2f-202f-4742-876c-a25996e31fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb5edc-9689-4a57-aec6-f34168074cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab is taking a relatively unconventional road to market, albeit
        one that has gained popularity over the past year. Combining with SPACs used
        to be sneered at on Wall Street, but recently a slew of major companies have
        chosen to take the same route, including Playboy, DraftKings, and electric
        vehicle startups Lucid Motors and Arrival.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7d920-7d62-4587-8672-92d947bb199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22b7e9-b723-4ee9-b68a-644c2929aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPACs are shell companies with limited or no operating assets. They
        usually go public solely to raise money from investors that is then used to
        buy existing businesses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6995c49-6822-4a16-816e-fc0ffc8ad666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190c085-d7c7-40f7-8645-66ba767305a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab has previously said that it chose to go public in the United
        States, rather than in Southeast Asia, because it wanted to tap into a larger
        investor base.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c954734-6ce7-4783-a375-c9eac7d1534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26f06d-b23c-4049-a7cf-47a2acff24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Oey said Thursday that the company wouldn''t rule out the possibility
        of listing on another exchange at some point. "We''re open to Southeast Asia
        and other opportunities," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86055717-fd54-4d52-9a67-a114970254b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:07.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02518516-7c9b-4bdb-a07e-7a20101a0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the executive emphasized that the company would take it one
        step at a time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3b7f0-fb15-46f6-b5c1-62e02ed9fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb7a4f-1513-4583-8373-5f8f9adda7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:31:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us right now it''s [about] making sure that we execute the
        business and stay focused, and support those shareholders who are in the ride
        with us," said Oey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d362379-ded8-476f-a603-161ca68389b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:58:09.875+08:00
      'mgnl:createdBy': 'pilar'
