  'Omicron-spreading-Europe-before-South-Africa-COVID-19':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T11:27:00.000+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f4e708c-5fdc-493f-ad49-3c8665277c42'
    'lead': 'Dutch health officials say Omicron was present in the Netherlands a week
      before two flights arrived from South Africa carrying the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T11:27:37.639+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:40:33.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:05.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['omicron-variant', 'europe', 'south-africa', 'covid-19']
    'template': '1'
    'title': 'Omicron was in Europe long before travel bans on southern Africa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a365eb-bf1f-4066-b941-5bf6d310724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.640+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When South African officials sounded
        the alarm on the new Omicron variant last Thursday, stocks around the world
        tumbled and up to 70 countries, including the United States, imposed travel
        bans and restrictions to southern African countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa87582-0e8a-446b-9a03-2b9cd03aa4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.640+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The knee-jerk response followed the news that the variant had an
        unusually high number of mutations, which scientists feared could make it
        more transmissible and result in immune evasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6b81d-a1b1-4f5c-98fa-85f437577e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.640+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much is still unknown about Omicron, including its origin, severity,
        and transmissibility. Researchers are also racing to discover if it could
        displace existing variants and become dominant as Delta has.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6547d-e9de-4a1d-bfa7-d18470655eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.640+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early "indications" show that people who have received the coronavirus
        vaccine booster are "protected" against the new variant, Israeli Health Minister
        Nitzan Horowitz said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87666fb-5793-44a1-b77c-3b17b924b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.640+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after anecdotal reports from South Africa suggested that
        most cases of the Omicron variant have been mild so far. But those South African
        cases were "mostly [among] young people anyway. So, I would say we just don''t
        know [if the new variant causes more serious illness than previous strains],"
        Dr. Francis Collins, director of the National Institutes of Health, told CNN
        on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dca40d-d2a9-4635-8ddb-d91e8726c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.640+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say it will take weeks to unearth how dangerous the new
        variant is. But we do know that Omicron has been found in Europe, with cases
        of community transmission identified in earlier COVID-19 samples before the
        travel bans came into place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc4743-b5a2-43f7-82f6-b35efea492c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch health officials said Tuesday that Omicron was present in
        the Netherlands a week before two flights arrived from South Africa carrying
        the virus. At least one of the cases is thought to have been contracted in
        the Netherlands, RIVM virologist Chantal Reusken told national broadcaster
        NOS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b41043-79b0-49fa-874f-8c08662b0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine cases of Omicron were linked to a private event on November
        20 in Scotland, days before South Africa announced the existence of the variant.
        First Minister Nicola Sturgeon told Scottish Parliament Tuesday that none
        of the individuals had a recent travel history or known links to others who
        had traveled from southern Africa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1365187-2987-4eb5-8f49-719732bef0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases have prompted some to question the need for the cascading
        travel restrictions, which has triggered a wave of resentment on the African
        continent. Many view the bans as another example of Africans bearing the brunt
        of hasty pandemic policymaking, which has seen rich countries hoarding vaccine
        doses and resources to the detriment of poorer nations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44eb06e-93ca-486e-8548-a6c138704725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excellent science should be applauded and not punished," South
        Africa''s Foreign Ministry said Saturday, adding that the restrictions were
        "akin to punishing South Africa for its advanced genomic sequencing and the
        ability to detect new variants quicker."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c12790-69bb-455b-b348-c168488e3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting in place travel bans that target Africa attacks global
        solidarity," the World Health Organization''s (WHO) Regional Director for
        Africa Matshidiso Moeti said the following day. "COVID-19 constantly exploits
        our divisions. We will only get the better of the virus if we work together
        for solutions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889840ed-71d9-4db1-b7b8-2a0deb88f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>YOU ASKED. WE ANSWERED.</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd7b97-2d58-465e-88aa-521ccfd6e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What raised alarms for scientists about Omicron, compared
        to other variants?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a92fd-03e7-4795-aaaf-d1f599e97575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.641+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: In the case of Omicron, what initially raised alarms for doctors
        and scientists in South Africa was the rapid rate of spread of this new variant,
        according to CNN Medical Analyst Dr. Leana Wen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c53827-ac03-49f0-af93-b752799cdc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.642+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears to be outcompeting Delta in speed, but whether it will
        force out Delta and become dominant remains to be seen," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae53ff4-e04e-47fa-897a-f7069bd11d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.642+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the large number of this variant''s mutations —&nbsp;over
        50 in all —&nbsp;raises the question of immune escape, both to vaccines and
        treatments like monoclonal antibodies. These are types of information that
        we will need to obtain through further scientific studies," she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065a821-fcfa-4a4a-97ba-036743d96798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.642+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READS OF THE WEEK</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291bb00-9c54-45a7-8553-9ef4327415f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.642+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scientists say it will take weeks to tell how dangerous
        Omicron really is. Here''s why.</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa17df4-5249-4be8-a4d1-935f8966fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.642+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as South Africa announced the spread of a new and troubling
        variant last week, scientists went to work. By the time WHO had named the
        new lineage Omicron, multiple teams of researchers had already duplicated
        the work from South Africa and mapped out the genetic changes that made Omicron
        the new bad actor of the coronavirus family, Maggie Fox reports.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b11d8e-0377-4ed1-9224-3c35ed4dce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.642+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many of those mutations were familiar from other variants,
        scientists were still unsure whether they make Omicron substantially different
        from previous variants —&nbsp;especially the super-dominant Delta variant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6cd6f1-7a65-47cd-9f5e-e1275395d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.642+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will take weeks of testing to tell what added superpowers,
        if any, these mutations give Omicron. Researchers must look at what''s happening
        in the real world by testing samples taken from patients, sequencing their
        genomes to see if it''s Omicron causing the infections, and see if more samples
        turn out to be Omicron.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11852be7-5a6a-44bf-a8b5-3cbea61f0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.643+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll also explore whether Omicron infections lead to more severe
        disease and if fully vaccinated people end up more likely to become infected
        with the Omicron variant as opposed to other strains.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebcc2e2-0b4e-443c-837a-a990dde1070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.643+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making COVID-19 vaccines mandatory was once unthinkable.
        European countries are showing it can work</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71b497-1399-426b-bc4c-7463f470d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.643+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Austria took a step once unimaginable for a
        Western democracy.&nbsp;It announced that COVID-19 vaccinations would become
        compulsory for its entire population.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33192e-f20b-49b6-8755-28943535dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.643+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until then, governments around the world had rejected the idea
        of a universal coronavirus vaccine mandate, opting instead for incentives
        and other "nudges" to motivate people to get shots. Even in authoritarian
        states —&nbsp;like China&nbsp;—&nbsp;it is not mandatory.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945b8b1-81a5-4186-8c28-8f630bd44f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.643+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, other European countries are starting to consider similarly
        drastic measures to persuade more people to be inoculated, despite criticisms
        that low vaccination rates made them unrealistic and would deprive millions
        from earning a livelihood, Eliza Mackintosh reports.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28d7368-9489-4500-afbc-45e6ad4661f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.643+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FDA advisers vote to recommend authorization of Merck pill
        to treat COVID-19</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec67da-37a0-4c48-aab2-15c8883337e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.643+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fears about the Omicron variant mount, advisers to the US Food
        and Drug Administration voted to recommend emergency use authorization of
        a pill made by Merck and Ridgeback Biotherapeutics to help treat COVID-19.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2a463-280b-4eb5-b367-ed2264b042b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.644+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrow 13-10 vote endorsed the treatment&nbsp;called molnupiravir,
        although members of the committee expressed worries about risks to pregnant
        women, and several said they hoped Merck would be asked to continue gathering
        safety data on the pill.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0353e-07f4-4852-a3da-ec20b089bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.644+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorization is granted, the drug would be the first oral antiviral
        treatment to fight COVID-19. It can reduce the relative risk someone will
        progress to severe disease or death by about 30%. The pills must be taken
        within five days of the start of symptoms to do much good, and people must
        take four pills twice a day for five days.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fe644-dafc-437c-8ae1-1ce668169456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.644+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[....]</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c91ff8-7421-4628-ad8d-88370238058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:27:37.644+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/01/world/coronavirus-newsletter-intl-01-12-21/index.html">Omicron
        was in Europe long before travel bans on southern Africa</a>"</em></p>'
