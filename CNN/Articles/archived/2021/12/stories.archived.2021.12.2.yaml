      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But if you know someone who has been recently diagnosed to have
        COVID...then we can look into the household. Ang mga kasama sa bahay, ito
        ang pwede i-include sa clinical trial [Those living with COVID-19 patients
        can be included in the trial],” he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690d3fe-daa8-4b3e-ba65-63aa86b118e6'
