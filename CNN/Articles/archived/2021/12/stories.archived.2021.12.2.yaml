      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91ad82-3efc-49ba-949a-0bd81950734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
