      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine stock market was no exception, with shares diving
        <a href="https://www.cnnphilippines.com/business/2021/12/1/PSEi-below-7000-Omicron-Federal-Reserve.html">below
        7,000</a> after nearly two months on Wednesday.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8a3142-f997-443c-9828-ce7a9e779a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd2ba6-5499-4353-8efa-9db4e686e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the best thing to do really for the Philippines is vaccinate,
        vaccinate, vaccinate," Diokno stressed, "and we have sufficient vaccines available.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b36b4-91b5-4299-ab28-e854a8e34673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
