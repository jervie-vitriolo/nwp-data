      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSD Philippines has partnered with Asian Hospital and Medical Center
        and Quirino Memorial Medical Center (QMMC) as local clinical trial sites.
        However, the patients will stay home with the COVID-19 patient while taking
        molnupiravir.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3677a-cb0e-44ce-a7ed-6d18afa7b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:34:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bebca5c-0204-4a9a-a641-355c3f48a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:34:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main indication for this study nga is for us to look into the
        potential of molnupiravir in preventing the development of active infection
        or active disease,” clinical investigator for QMMC Dr. Joel Santiaguel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8ef94-223a-4fab-b3da-fd310a7bcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.741+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:34:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee65f7-67ce-4a43-9432-1d0b3eb0f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:34:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Benjamin Co, the clinical investigator for Asian Hospital, said
        molnupiravir “can make a big difference in the way we handle the pandemic”
        if proven effective in preventing infection among close contacts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b43d9b-d4a8-4217-b30b-bf2abb873b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:34:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b4ba2-2652-46f3-817f-a1bb5d8959ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:34:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imagine a situation wherein you get exposed to somebody who has
        COVID-19, you’re able to take a medicine for it and you are not going to develop
        COVID,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da37956-5383-4f1b-bd9d-8bee6d98e314'
      'mgnl:activationStatus': true
