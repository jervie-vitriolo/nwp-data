      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are both are safe at home, but they are broken. We need prayers
        and not just for us but all the families at Oxford," Sanders said.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a075cf-9ef8-41cf-b8e7-9002ea985825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.454+08:00
