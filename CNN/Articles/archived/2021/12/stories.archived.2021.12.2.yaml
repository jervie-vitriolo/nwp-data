      'mgnl:type': 'text'
      'text': '<p>"It will be management''s prerogative. Ang pakikiusapan lang natin
        sa mga (But we are asking) managers, iyong ating mga heads of companies if
        they can extend the same courtesy...for the extended two days," Cabotaje said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
