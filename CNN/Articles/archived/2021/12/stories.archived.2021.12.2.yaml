    'title': 'Uber partners with Meta to launch ride-booking via WhatsApp in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888e394-6b65-4e90-a032-b79d29658980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:35.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Uber wants to make booking a ride
        in India as easy as sending a WhatsApp message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c62df5-1c0c-4238-9f92-297125597b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cca838-73b5-4d2b-884d-4c18a0da4c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco-based company has partnered with Meta to launch
        a ride booking ability via its WhatsApp service in India, the two tech firms
        said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d4629-1fcb-46a6-bbcb-1182bad43f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a79676-d21a-4393-85c5-79b8ad97803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The integration — the first of its kind for the ride-hailing giant
        — will allow people to book an Uber ride without having to download the company''s
        app. Everything from user registration and ride-booking to getting a trip
        receipt will be managed within the WhatsApp chat interface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9f473-3cac-4e12-888e-03e43cb30e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366f8ee-0a5b-4039-b1b1-c475dcde6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is being rolled out first in the northern city of Lucknow,
        and will be expanded to other Indian cities soon, the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031ab0c-13c5-40e3-b3fe-0209f0fe48e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd288f-a844-4251-a679-b4fb8b21efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make it as easy as possible for all Indians to take
        an Uber trip, and to do that we need to meet them on platforms they are comfortable
        with," said Nandini Maheshwari, senior director of business development for
        Uber APAC, in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519753c-9313-420f-9426-dacf0b80837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe67db7-d885-4bff-9670-030dbd9dda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly half a billion users, India is the biggest market for
        WhatsApp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a621fd-45d0-4971-9d9a-52f93d0db437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f651c99f-417d-4f2d-b0fe-439bf7294500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riders who book via Whatsapp will have access to the "same safety
        features and insurance protections as those who book trips via the Uber app
        directly," Uber said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec262a79-9f9d-4ee4-89fa-94aa22b82790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe06e1c-10d8-43ea-892c-c04a0391164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these features include the ability to talk to the driver
        anonymously using a masked number and getting access to the vehicle''s license
        plate at the time of booking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828104b-6e67-44fa-9c42-6b886dfc5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe0390-f263-4dcd-9f22-502aadb3c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Uber experience on WhatsApp is simple, familiar, and relatable
        for users and has the potential to accelerate adoption of Uber with a new
        category of riders in India," said Abhijit Bose, the head of WhatsApp India,
        in the statement. The company is going to create more "customized solutions
        for products and services across sectors in India," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294bcb4-659b-4d0c-8794-b4d3830992cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72b247-4e9d-46d6-9c84-0b5477b1b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:44.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is available only in English, but will be rolled out
        in Indian languages soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f5622-9abf-4925-b02e-0784bc61e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5b84c-8aef-4dde-b7ed-fbbfdb40ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Uber has tested an ambitious project
        in India. In 2015, Hyderabad became the first city in the world in which Uber
        began accepting cash payments — an option that was later introduced in the
        company''s other markets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c0258-d83b-405b-b1f7-c9de297facb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212cb28-696c-4bab-8ba4-c6f6faa6b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said that India is "one of the company''s largest international
        markets," but declined to share the number of users in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b19c2e-03d8-42a6-82f0-e7595e665870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:52:16.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:46.595+08:00
