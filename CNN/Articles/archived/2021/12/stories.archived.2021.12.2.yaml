    'stories': ['6422503c-5a43-47c3-aa03-60e1174420c1']
    'template': '1'
    'title': 'BSP ''not so concerned'' with Omicron variant, to keep accommodative
      stance as needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e3c23-385a-4468-9b0f-f324ea66912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:33:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) is not worrying just yet about the newly
        discovered Omicron coronavirus variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1986fd5-f44d-4d6f-9a05-c3ac023ba6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:02:08.224+08:00
