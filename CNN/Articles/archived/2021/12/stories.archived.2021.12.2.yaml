      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31920d9c-bada-41ed-b81c-385c31b49660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard said two 15-round magazines were recovered by investigators
        and a third was recovered in the overnight hours. Investigators also learned
        the suspect had 18 rounds left, with seven in his pocket.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6aaad-b42c-4992-9277-ad2a0bfefd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15234387-7ba5-48ce-b480-0a42aec380ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this much ammunition still with him ... the quick actions
        of the school and the lockdown as well as the deputies going to the danger,
        saved lives," Bouchard said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646401f0-d79b-4762-b2f4-6834d8b9c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:05.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6e929-02d6-461b-9b25-3d0701f2a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the school shows the assailant was "shooting people at
        close range -- oftentimes toward the head or chest," Bouchard told CNN''s
        "New Day" earlier Wednesday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c19d00-59bb-4504-a853-c2e5b610c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619c5fc-0dc5-4b66-955a-2ca2adf394c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s chilling. It''s absolutely cold-hearted, murderous," Bouchard
        said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285046f-4893-4a40-9dc2-dc50c4fc5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:07.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063670ba-139b-47e5-ad36-07750af71c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though much of the shooting was at close range, it nevertheless
        appeared "random," Bouchard told CNN, without elaborating.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576fd84-25ce-4d0f-8198-88e41e25b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:08.109+08:00
