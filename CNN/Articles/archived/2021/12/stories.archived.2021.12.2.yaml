      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already imposed an entry ban on travelers from
        South Africa — where the variant was first detected — and 13 other nations
        in a bid to prevent the Omicron variant from entering the country.</p>'
    '7':
