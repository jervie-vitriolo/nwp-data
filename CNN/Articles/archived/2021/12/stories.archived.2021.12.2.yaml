    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Panfilo-Lacson', 'West-Philippine-Sea', 'China',
      'food-security']
    'template': '1'
    'title': 'Lacson: China''s harassment in West PH Sea also affects food security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119024f3-2b57-4fa2-8b06-c4c938b0d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — The
        presence of Chinese vessels in the West Philippine Sea is not only a national
        security issue but also poses a threat to the country''s food security, presidential
        aspirant and Senator Panfilo "Ping" Lacson said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678ed59-c4de-4b44-8d8b-e537793db927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of the national security issue that China''s aggression
        entails, it cannot be denied that the inability of our fishermen to fish in
        our own waters due to unabated harassment by Chinese coast guard and the militia
        vessels also poses threats to our food security," he said at a virtual briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db93d1-42e6-4482-b4b0-af2661393200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:28.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson noted that according to the Philippine Statistics Authority,
        300,000 metric tons of fish can be caught in the West Philippine Sea in a
        year. He added, based on statistics, an average Filipino family consumes 40
        kilos of fish per year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01349e-14c3-4b2b-8576-5e254b37e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kawalan ng kakayahan o karapatan na mag-fish ang ating
        mangingisda sa</em> West Philippine Sea, <em>ang ibig sabihin no''n,</em>
        7.5 million Filipinos <em>ang parang pinagkakaitan natin ng ulam na isda sa
        loob ng isang taon,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cffcab2-1e9f-447b-bd43-2d5a3a63859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That our fishermen cannot freely fish in the West
        Philippine Sea means it''s like taking away the right of 7.5 million Filipinos
        to eat fish.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7111872-8c4b-440f-a77f-42b58a24d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added the issue hits close to home as it directly affects
        the daily lives of Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86d810-02ab-4f09-9323-dc3c473e13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dikit sa sikmura ng kababayan natin ''yan,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74583ad1-09a6-4cf7-8661-d9efaf0a80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is close to our stomachs.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64bb417-8198-4fb3-a1fb-dc00068ab447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson then referred to Senate Bill 2289— a proposed law defining
        the Philippines'' maritime areas that he co-authored with his running mate,
        Senate President Vicente Sotto III— and his own Senate Resolution No. 954
        filed last week calling on the national government to “fortify, amplify, and
        enhance positions” in the West Philippine Sea amid China''s continued presence
        in the area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a496e-7c9e-4ac6-ab53-036ccde65e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana maging makabuluhan at umabot sa pagpapasa sa isang kaukulan
        na</em> legislation <em>o batas para hindi lang tayo umaasa sa</em> UNCLOS
        (United Nations Convention on the Law of the Sea), yung international law,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3823113-c153-4fc2-9fa1-190efd8f3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope it is considered and reached the passing of
        a legislation or law so we do not merely rely on the UNCLOS, the international
        law.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20136f6b-d885-4813-ab0b-f31f181bc6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s filing came after a plane ferrying his group to Pag-asa
        Island was <a href="https://cnnphilippines.com/news/2021/11/20/Chinese-authorities-radio-challenge-PH-flight.html"
        target="_blank">challenged</a> by a Chinese Coast Guard vessel. He said upon
        landing, he also received a text message stating "Welcome to China."&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df775b-113a-402d-a1d4-f72ebdecf035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:47:06.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:33:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island is 225 kilometers away from Ayungin Shoal where <a
        href="http://https:/s/cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html"
        target="_blank">a few days before the incident</a>, Chinese vessels reportedly
        blocked and fired water cannons at Filipino-manned supply boats.&nbsp;</p>'
