      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said special gatherings would need permission from the
        local government unit concerned, adding that minimum public health standards
        should be observed at all times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044be3e-588a-4b06-9f63-73a26077cab3'
