      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b43271-6373-4076-97c9-f42cb954aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:13:20.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:37:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that their assessment would include the incidence
        rate which covers the frequency of COVID-19 infection in specific areas for
        a given period after an Omicron variant was detected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a1305-7e81-426d-a91d-9f12503ad987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:13:20.753+08:00
