      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Inter-Agency Task Force allowed the conduct of limited
        face-to-face classes in all degree programs for colleges in areas under Alert
        Level 2, subject to the conditions set by the CHED.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
