      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a0db9-15dc-4199-bf38-0c96477fea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been so much for us to cope with, and it can easily be
        too much to handle. There are lots of resources out there, many of them free.
        There are people to talk over your feelings with, and there''s absolutely
        no shame in doing that -- having somebody who''s not related to you to talk
        with can be hugely validating,</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837520c6-bc0e-4d13-9be6-b25279051d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34446ce9-78a6-41c3-b87b-0fa090047864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:45:44.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:45:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re a human who''s grieving and exhausted, and it''s really,
        really hard. I think it''s time to give ourselves a huge hug and meet this
        uncertainty, exhaustion, burnout and frustration with some patience. Let''s
        allow our disappointment to be processed with some compassion and kindness.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367a491-5d54-46d5-aa39-4915340b5013'
      'mgnl:activationStatus': true
