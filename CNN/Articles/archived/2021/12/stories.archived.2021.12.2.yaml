    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tastiest', 'dumplings', 'world', 'global']
    'template': '1'
    'title': 'The world''s tastiest dumplings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012d8d8-d582-4ae5-ab42-35b97f052c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.345+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;How to define a dumpling? In its most
        basic sense, it''s a pocket of dough filled with some form of savory or sweet
        stuffing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c7509-ed0b-4bbb-bb0e-33d7a65c49b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.345+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the easy ideas are surely the best,&nbsp;because dumplings are
        a popular food across the globe&nbsp;—&nbsp;both simple and complex, local
        and global, adaptable yet fixed&nbsp;in their home regions as cheap, tasty
        staples to snack on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0167ad-7203-4562-8481-fe866edba901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.345+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are no fewer than 35 of our favorites around the world to get
        your taste buds flowing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4c01d-ba8f-434c-884e-3ceb921c8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.345+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xiaolongbao</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9177bfc-e816-4b75-ba43-3454b45bad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.345+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Served steamed in bamboo baskets, xiaolongbao look different from
        other types of Chinese dumplings, as the skin is gathered and pinched at the
        top instead of folded in half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b744a-5dcc-4fc1-81ca-18d22f5551aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.345+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaolongbao are also unique in that aside from the traditional pork
        filling, a small piece of aspic is folded into the dumpling, which melts when
        steamed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92ec4c-615b-4ff0-a3f6-f57f6904a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the broth, the filling stays moist and flavorful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7d51b-982d-46d7-ba7b-523f823dc670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ravioli</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5b20c-b8bf-4bf4-b5c7-f855c60cf99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is, of course, the global home of filled pasta, and ravioli
        is one of its most famous offerings —&nbsp;so famous that it has been exported
        across the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64528d20-ee5d-42da-b5bb-1d7fe25f4b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravioli — as well as other Italian filled pastas —&nbsp;can be packed
        with anything from meat to cheese to vegetables, or any combination thereof.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5983048-63d6-4671-80b2-9740949757c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the processed canned or bagged varieties familiar to lazy college
        students makes up your only impression of ravioli, rectify that as soon as
        possible. Preferably with a trip to Rome.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25f8f57-c31d-4b3d-a3a8-415e5dde206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sichuan spicy wonton</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50aa8f-1408-4a89-bea8-4464f6c1ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spicy Sichuan wonton, or chao shou, comes to the table drenched
        in a spicy chili oil flavored with Sichuan peppercorn and a black vinegar
        sauce.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8117a11-8d4b-470d-801b-460fb0b3241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.346+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chao shou is boiled and the very best specimens are so slippery
        they''re nearly impossible to pick up with chopsticks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9138e51-8f96-46c2-8cbb-fd2c6b4742f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.347+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of savory meat, smooth wonton skin, and tongue-numbing
        sauce makes for the most pleasant runny nose you''ve ever had.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dee14d-10ac-4bcd-9267-d1b018ce2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.347+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manti</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b2f30-8209-4d07-99fb-4f727c6883cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.347+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manti hail from Central Asia —&nbsp;they''re eaten in places such
        as Turkey, northwestern China, Azerbaijan, and Kazakhstan — and are very closely
        related to East Asian variants of dumplings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca200c-5b99-4202-8fb7-2e2df80c2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.347+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adopted by Turks who traveled across Central Asia during the Mongol
        Empire, these dumplings can be filled with lamb, beef, quail, or chicken,&nbsp;or
        be left unfilled.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d936848-6984-4284-a505-228fb7481cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.347+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish manti are served with yogurt and spiced with red pepper
        and melted butter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6a0f4-421a-4368-87b0-465177556f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.347+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bryndzové halušky</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2aa864-089c-48b9-b440-5329d9911d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.347+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national dish in Slovakia, bryndzové halušky is a dish of potato
        dumplings served with bryndza, a Slovakian sheep''s cheese, and sprinkled
        with bacon or pork fat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8d502-0576-4645-8745-4d78a2603ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.347+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Siomay</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd97ad67-2bfd-47b2-8f60-85f8af792787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.347+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A steamed fish dumpling served with vegetables and peanut sauce,
        think of siomay as the Indonesian street food equivalent of shumai, traditionally
        found in Cantonese dim sum restaurants.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18511c91-2100-495c-8cfc-f25468f14787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.347+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adopted from Chinese Indonesian cuisine, the most popular variant
        of siomay is found in Bandung. The best way to sample these dumplings is from
        a street vendor carting a steamer on his bicycle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab4709-1f74-433b-b752-5180f861b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shrimp wonton</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce0759-c26c-49ed-8554-ca68a993e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong-style shrimp wonton is a thick dumpling holding shrimp
        and minced pork. It''s commonly served with thin egg noodles or on its own
        in a seafood broth.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df6296-d432-4989-9298-2a7af3c05d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heated debate&nbsp;over the best shrimp wonton has been heard
        locally, but there''s never any arguing over its prime place in the Hong Kong
        diet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba833b-2564-4b9c-9124-5b62897dee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pierogi</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be5d1b-d771-4ddc-b01f-5fa0f327f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originating in Central and Eastern Europe, pierogi are most commonly
        thought of as Polish.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27877712-cb3d-48e8-9982-801d14148ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These dumplings can be stuffed with potato, minced meat, cheese,
        fruit, or sauerkraut. They''re usually boiled, then pan-fried in butter with
        onions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc62ee-196a-4cf5-b151-e9febb9a5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This finishing flourish is the selling point of the dish, adding
        another layer of flavor.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65653b65-61c0-4af2-960b-a5b851b24a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modak</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d1b47-2f75-419e-ad5b-9bdbfaeafc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.348+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modak is a sweet from Maharashtra, offered to Lord Ganesha during
        Ganesh Chathurthi, the festival dedicated to him every year between August
        and September.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69318e3c-a90f-4545-8a2f-4ffae63a3602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teardrop-shaped dumpling is kneaded from rice flour and stuffed
        with coconut and jaggery — an unrefined whole cane sugar.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80718b00-27f5-4862-b89f-2f22db853530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dushbara</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb36a6-76be-4d61-82c2-8f45906684a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These Azerbaijani dumplings are filled with lamb or beef&nbsp;—&nbsp;and
        usually served in broth.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a393e9d-da88-4422-92a1-5e5dbc08af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather like the most fiddly of Italian pasta dumplings, they''re
        folded by hand, a process made more difficult by their small size. Vinegar
        and garlic sauce top&nbsp;it off with an extra kick.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8259cf-7327-471b-9ed9-2dd3af2f10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kartoffelknoedel</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c4634-51d8-48e7-81a9-8ab249a94360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Found across Germany, kartoffelknoedel, or potato dumplings, usually
        accompany meat dishes.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc00f0-93e1-4a94-9145-01d5b47dbdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bavarian variant combines both raw and cooked potato, stuffed
        with a crouton or bread filling.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39037190-5d11-4800-adbf-53213383aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coxinha</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840cdbe8-9d7f-4601-b0a3-6b882e0778f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.349+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a popular street food in Brazil: effectively chicken dumplings,
        made from fried dough with shredded chicken in the middle.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc2509-685e-4343-bc47-7e9ead332fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re shaped in the form of a teardrop, supposedly to resemble
        a chicken thigh, the dish was originally made from thigh meat. Some add potato
        to the dough before frying for an extra carby oomph.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa992d5e-f1f4-4e3b-9736-caef7044fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pelmeni</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851de1b-449c-4622-a90f-889dbfe522e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelmeni are Russian dumplings from Siberia, likely introduced to
        Russian cuisine by the Mongols.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c73071-bad1-4f55-9bc3-b4e07944ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to Chinese jiaozi, Turkish manti, and eastern European pierogi,
        pelmeni are distinguished by the thickness of the dumpling skin.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b978bc3-96b6-45c5-bf7e-3e377a963365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelmeni may be stuffed with anything from meat to mushrooms to cheese,
        but never with anything sweet.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d69ca-c6d7-47b8-af53-654129f46258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dim sim</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68419e67-beec-4929-aef7-b1969ae27fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some dumpling purists say that the Australian dim sim is merely
        a bastardized version of Chinese dumplings.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591fba9e-85cb-4d85-9b5e-5aad9b382fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.350+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we say, if a dumpling has fans standing in line, it''s a worthy
        dumpling.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe2418-507d-48ae-bf0f-d5cabff92f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dim sim is a combination of meat or fish mixed with cabbage and
        enclosed in a wrapper. It may be steamed, deep-fried, or barbecued, and is
        usually much larger than a Chinese dumpling.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9781f-2ade-4aea-9144-21a8ae1474ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:47.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dim sims usually taste gingery —&nbsp;a feature of westernized Chinese
        cuisine found in Australia, North America, and Europe.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6544eb2-cdda-4458-94ee-ff092b24707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brik</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9519dc3-9ac3-4e8d-a58a-fb97bab853c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "brik" is thought to derive from Turkish, but this is a
        thoroughly Tunisian dumpling&nbsp;—&nbsp;a deep-fried triangle of deliciousness,
        often with an egg popped inside for extra gooey flavor. It can be filled with
        tuna, harissa, and parsley, or anything from capers to cheese and meat.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76590074-2bb8-4acf-aabb-c75e474450a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banh bot loc</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6e1d0-e68d-4ea3-9ff7-1f890b659875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banh bot loc are Vietnamese pork and shrimp dumplings, with wrappers
        made from tapioca flour.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ab818-8c34-431a-8bf2-cf9e9cafad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cooked, tapioca flour becomes clear, giving the dumpling its
        appearance and the wrapper its chewy texture.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab7b89-b35c-45d3-a49a-5a8dfdd94b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two major variants: wrapped in banana leaves and steamed,
        or boiled.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a6b41-86a4-4efc-8e93-85e8ddc22b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Empanada</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf4409-9e1a-4342-a91b-6fe0a42c1236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.351+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve ever been to Argentina (or neighboring Latin American
        countries), you''ll almost certainly have eaten an empanada: pastry stuffed
        with meat, fish or other fillings, then baked or fried.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd051305-51ee-4ce0-b2e9-1fa4b159b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Argentina, the traditional fillings depend on where you are —&nbsp;olives
        are often worked into the filling in Mendoza, for example. Usually, though,
        you''ll have a choice of meat&nbsp;—&nbsp;chicken and beef are classics.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffff257-07e1-429c-ab12-d59d6f1adfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tangyuan</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75eb017-2592-4063-b5a8-92e92432ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:53.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangyuan is a Chinese dessert —&nbsp;sticky balls made from glutinous
        rice flour containing a sweet filling, such as ground peanuts or black sesame
        paste, and served in a bowl of sweet soup or rolled in ground peanuts.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0980233-8117-4d86-8511-ff0ace9a7a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tangyuan are served as smaller, unfilled rice balls in a soup
        made from cane sugar.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd94b6e-1514-4fde-9087-6a4b4c88d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In dessert shop chains all over Hong Kong, tangyuan are served with
        ice cream, topped with a drizzle of syrup.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3cb1e-0f68-4673-aa41-7b69e4e8654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chicken and dumplings</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ea25e-a55e-4aa4-b7e6-1103d2a20369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicken and dumplings is probably the ultimate&nbsp;Southern comfort
        food in the United States.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639cdfc-4551-42dd-918d-4ff9c1c077ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.352+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicken soup is a dish found all over the world, but the addition
        of dumplings gives the soup an extra something.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90933a-b21d-4827-9c1e-18c0f2a9a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American dumplings are usually a mix of flour, vegetable shortening,
        and milk —&nbsp;in this case, dropped directly into the chicken broth. The
        broth may be a clear chicken soup, or thickened with flour or cream.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf95cce-7c68-42f9-9006-30700957b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kimchi mandu</h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad093c3-7504-40be-a53b-923f17cde96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandu, the Korean take on dumplings, are more closely related to
        manti found in Central Asian cuisine than to Chinese or Japanese dumplings.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f1dda-ba6c-4b63-b2c8-3caa7089cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandu are often folded into circular shapes, a technique rarely
        found in Chinese cuisine.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04b9a2-e531-436d-9569-b65f4f900589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ubiquitous as kimchi is in Korea, it was probably inevitable
        that somewhere along the way, someone would chop up kimchi and stick it in
        a dumpling.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17cd18-fcb1-4a93-9c83-3d89f85384f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canederli</h2>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e89986-f84a-467e-97b0-ee716b6073ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When winter nights are closing in and the temperatures are dropping,
        what could be better than a golf ball-sized dumpling made from bread, stuffed
        with things like speck (a type of cured ham), cheese and onion, washed down
        with a tanker of beer?</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec5fdf-5c15-492b-9dc1-aabf550cc7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:39:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italians flock to Alto Adige, the autonomous region in the north
        of the country, which was part of Austrian Tyrol until being annexed to Italy
        under Fascism, for these traditional Tyrolean dumplings. Eat them in broth&nbsp;or
        order a plateful (some restaurants do canederli "flights" of different fillings).
        Just be warned —&nbsp;these are huge, and you''ll likely find your eyes are
        far bigger than your stomach.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48d8cd-27ed-49c0-83d0-727907aa88f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.353+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bawan</h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490fdd5-b265-416b-99fb-5a66565f975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.354+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bawan is a Taiwanese street snack commonly found in night markets
        around the island.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37f0b5-dbee-420a-820b-260e3733f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.354+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A translucent wrapper made from rice flour, corn starch, and sweet
        potato starch holds a stuffing of pork, bamboo shoots, and mushrooms. Bawan
        is served with a sweet and savory sauce.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06a868-9396-49c7-a79a-abd2829768f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.354+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dumplings are steamed, then deep-fried to keep the wrapper from
        drying out.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239132c-0884-4c81-add6-7d1705bf53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.354+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Momo</h2>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4553b97-81ab-48c3-a5e0-5acfbe71a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.354+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momo are dumplings found in northern Indian, Nepali, and Tibetan
        cuisine. They may be filled with meat, vegetables, or cheese, and are usually
        served with a tomato-based dipping sauce.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1b976-d553-4028-88a8-4c050dd5c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.354+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enterprising Nepali vendors in Kathmandu have also taken to filling
        momos with Snickers and Mars bars, especially in areas frequented by tourists.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedfa40-ac7e-445a-bcc2-3a12fe5b3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.354+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:03.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uszka</h2>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4bb72-51a4-4f71-a8ac-22477960c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.354+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uszka are similar to Polish pierogi.&nbsp;The word "uszka" means
        "little ears" in Polish. They''re usually filled with minced meat and mushrooms
        and put in borscht soup.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1740a9-4e56-4b8a-a2d7-67be7bbfb4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uszka stuffed with bolete mushrooms and chopped onions without meat
        are served in clear borscht for Christmas Eve meals in Poland.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb03f0b-484e-42cc-bc5b-6ebbb0ca2cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gyoza</h2>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7e604-63dc-475f-946c-730dded5c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related to Chinese pot stickers, Japanese gyoza tend to be made
        with thinner wrappers and filled with minced pork.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae7cba-f6d3-40fd-9637-9fe47ac66114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frozen gyoza are found in most grocery stores all over the world,
        but the best restaurants for gyoza always turn out to be holes-in-the-wall
        outside of Tokyo subway stations.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dfdad3-6a87-425d-aa4a-40d1ca5235d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crab rangoon</h2>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06117e56-81cf-45b1-b711-fe6836df89a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Found on Chinese takeout menus in the United States, crab rangoon
        are deep-fried dumplings served as a side dish.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a98062-c6a3-4537-bae1-1bac98bf71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re stuffed with cream cheese and imitation crab meat made
        from a fish-based paste.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe53452-2dc4-40c4-879d-110c54defa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.355+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be an authentic Chinese dish, but love of fried cheese
        crosses cultures.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963736dc-d10d-48ad-9447-b418ac6f8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.356+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teochew fun gor</h2>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb13f462-0a8e-4a21-b091-c226fb085fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.356+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:09.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not your typical pork-filled dumpling, the Teochew fun gor is usually
        packed with peanuts, chives, dried shrimp, pork, radish, mushrooms, and cilantro.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28482a6-a456-4647-869d-19b1c9d56852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.356+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrapper is made of a combination of wheat flour, tapioca flour,
        corn starch, and potato starch, giving the fun gor its translucent appearance.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a06a2-2d5d-4b2c-8c0a-199bc60322ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.356+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teochew fun gor is most popular in Cantonese dim sum restaurants.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a137b97-e363-4a1e-b7af-fd366f636116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.356+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Samosa</h2>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0643b-fb03-4d5a-ad74-a5f4d98ec69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.356+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually triangular in shape, samosas are a deep-fried snack popular
        in south and southeast Asia.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef806a-8971-4d25-977e-84097e8d0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.356+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:11.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may be filled with a variety of stuffings, including potato,
        onions, peas, lentils, and ground lamb.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebe9ad-8984-49a2-bea6-8936ce245718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.356+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Khinkali</h2>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae1dba6-f774-42b7-8cf3-6c65cd2e8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.356+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straddling Eastern Europe, Russia, and Central Asia, it''s not surprising
        that Georgia has its own dumpling.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d44aff-6c22-40e3-99b3-2f86a2478de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.357+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The khinkali resembles the xiaolongbao. It''s formed by gathering
        the pleats of the wrapper at the top and stuffed with spiced beef and pork.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660db716-42f1-450c-bd9c-db4c928c625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.357+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khinkali are usually served with coarse ground black pepper.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa9db9-9d08-400d-8041-1a089aa40eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.357+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gnocchi</h2>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d0d4b-a426-4eb8-a02e-2355eb9eaa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.357+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gnocchi are small, thick pasta shapes that can be made from semolina
        flour, potato, flour, eggs, cheese —&nbsp;or a combination of the lot. They
        originated in northern Italy, though are eaten throughout the country today,
        with recipes varying from region to region.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd3d50-a61a-47a9-8b9b-622495702625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.357+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gnocchi are prepared like other pasta dishes, and may be served
        in tomato-based sauces, pesto sauces, or with any other sauce you might find
        on pasta.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7fa9c2-64ab-4fa4-8d08-ceb5b6576a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.357+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Daifuku</h2>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97410e9-0dfa-47c4-ac0b-38a578a2d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.357+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duty-free shops in Japanese airports are packed with what look like
        mountains of pre-wrapped boxes of Japanese treats. Many of these boxes actually
        contain daifuku.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc191790-2259-4546-809c-8bfdae0930fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.357+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are a type of mochi (glutinous rice cakes)&nbsp;—&nbsp;only
        they''re stuffed,&nbsp;usually with sticky-sweet red azuki.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fe3bf-c656-4547-acd1-d1cd7127952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.357+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daifuku are popular as gifts in Japan — &nbsp;specialty stores that
        create a dazzling array of varieties move countless boxes over holiday periods.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788b37a-a446-4efd-a239-e2cdddf00925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.358+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amish apple dumpling</h2>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf594d2f-1e5e-4586-bff3-3bf2d49a1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.358+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apple dumpling is popular across the United States, and common
        among the Amish, especially in and around Pennsylvania.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912dca4c-38f7-402d-b209-cac8a97802e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.358+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A peeled and cored apple is stuffed with cinnamon and sugar, then
        wrapped in a piece of dough and baked until the apple becomes tender. The
        pairing of the apple dumpling, fresh from the oven, with a scoop of vanilla
        ice cream on top makes for a divine dessert.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff672c00-f1de-4952-b66c-009ccb92f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.358+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:19.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ravioli del plin</h2>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d7372-a5e1-429b-849b-1301d099f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.358+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every region of Italy produces its own filled pasta, of course,
        but these, from southern Piedmont, are particularly prized. Much smaller than
        regular ravioli — they''re barely bigger than Bolognese tortellini; they''re
        filled with either a meat mix (which often includes rabbit), and served with
        a glaze of meaty sauce, or contain a vegetable mix, often cabbage with rice.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa671dc-eb56-4570-a2ac-ab0b86d7693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.358+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:20.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as being small in size, the pasta is also rolled super thin,
        so the dumplings seem to melt in the mouth. "Plin" isn''t the place where
        they came from. The word derives from a local dialect word for "pinch," as
        the pockets are pinched together by hand.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88873e-9c76-43bc-af37-43111facb23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.358+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shish barak</h2>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84152e4f-bf42-4b94-b4b6-db029a76fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.358+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the ultimate Lebanese comfort food: lamb dumplings, similar
        to manti, and served drenched in yogurt —&nbsp; usually goat, rather than
        cow, to give the flavor a bit more bang.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f56176-a567-4517-94dc-b3c4a95ba1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.359+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lamb is mixed with pine nuts and spices before being wrapped
        in the dough, and slow-cooked in the yogurt with water. It''s labor-intensive,&nbsp;requiring
        constant stirring&nbsp;to keep the consistency.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0ac74-620b-4850-ae18-cae71b1aaef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.359+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ashak</h2>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412c56e-b59d-4dcb-b4c4-c8feaf0ef40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.359+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These vegetarian dumplings hail from Afghanistan, and are also similar
        to manti. Recipes vary, but the stalwart is some kind of green vegetable inside
        —&nbsp;which can be chives, scallions, or celery, as they make it in Venice''s
        refugee-run Orient Experience restaurant.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83edaf09-5cd9-40be-a013-c4eccf194ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.359+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashak are normally topped with a stewy lentil kind of sauce and
        yogurt.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007bbe6-cb09-4ed9-9dfb-6300ddadccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:33.359+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:24.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/dumplings-worlds-best-35/index.html">The
        world''s tastiest dumplings</a>"</em></p>'
  'vaccine-works-even-with-omicron-variant-':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
