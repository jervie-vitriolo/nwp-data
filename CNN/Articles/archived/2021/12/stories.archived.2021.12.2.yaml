      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd79ed-9d64-41c5-9e90-74ea275b6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past fortnight, South Africa has gone from a weekly average
        of 290 cases per day to almost 3,800 daily cases. On Wednesday, authorities
        reported 8,561 new cases nationally. Authorities said three-quarters of sequenced
        positive tests in Gauteng province were Omicron.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935a8af-4bae-433d-9d27-1d39e128ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:30.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d25377-e3e0-47f3-a1ab-d69a63345fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our cases are increasing very rapidly, I think probably at the
        fastest rate we have seen since the start of the pandemic, but it is unclear
        whether this is due to increased transmissibility of the omicron variant or
        due to immune escape," Michelle Groome told CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1009a0-13ec-4bee-a1dc-a55161e02f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:31.016+08:00
