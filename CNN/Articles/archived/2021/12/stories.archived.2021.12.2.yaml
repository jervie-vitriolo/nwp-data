      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff declined to go into issues on either day.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121c822-4c2c-4456-bad0-848e73dde698'
      'mgnl:activationStatus': true
