      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now I still cannot entertain the idea of not
        having Sen. Bong Go as my candidate. We are all-in for Sen. Bong Go.]</p>'
    '9':
