      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — A
        number of COVID-19 vaccines are about to expire this December and next month,
        an official said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a4791-6db3-4e6d-a525-e972e4909a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:13:55.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:34:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon tayong mga (There are COVID-19 vaccines) expiring ng (in)
        December and January," Health Undersecretary Myrna Cabotaje said in a government
        briefing. She did not mention how many doses are about to expire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046680f6-1e91-42cf-a755-ed54d68ad605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:13:55.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:34:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said all these doses will be used as first shots and distributed
        to "fast-consuming areas."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189cc44-6dfa-44f9-98d8-93c35556c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:13:55.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:34:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is finalizing the number of vaccines wasted,
        Cabotaje said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4432b2b-58cf-4922-9715-bcaa4ecc6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:13:55.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:34:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has administered around 89 million COVID-19 vaccine
        doses, with 36.8 million persons already fully vaccinated, according to the
        latest data from the National COVID-19 Vaccination Dashboard.</p>'
  'Kai-Sotto-Adelaide-36ers-knee-soreness-NBL-':
