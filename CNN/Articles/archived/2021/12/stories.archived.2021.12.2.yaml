      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> An
        official of the ruling party PDP-Laban is hoping for a "miracle" that standard
        bearer Sen. Christopher "Bong" Go would take back his decision to withdraw
        from the presidential race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd96836-a057-4c28-bdfd-b493a6051997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.381+08:00
