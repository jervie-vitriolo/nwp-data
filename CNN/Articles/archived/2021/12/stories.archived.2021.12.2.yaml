      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d341ca9-e94d-4274-ab88-41b863256e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Go''s plan push through, Matibag said the party would come
        up with a set of "standards" for the next aspirant they will endorse, including
        the candidate''s alignment with the party''s principles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0226c-aaf2-466f-bff2-9818a20f9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb61a20-acde-4305-8a7f-33d851d31e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said PDP-Laban has reminded its local and senatorial candidates
        to "hold the line," as officials call a national executive council meeting
        to discuss their next steps. They have also come up with a resolution to formalize
        the senate slate under the PDP-Laban and Pederalismo ng Dugong Dakilang Samahan
        alliance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b7f34-6cdf-4fe8-8c3d-9f50e800d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92eb7e8-e0ed-4562-89ae-2dbda32ded41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go had filed his candidacy under PDDS, an allied party of the PDP-Laban
        group where he belongs, to avoid legal complications amid the row between
        two PDP-Laban factions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74664f6-82e4-41bd-84eb-f8ede8607498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deab5a6-9230-4e01-9f74-a7d41398a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, PDP-Laban party-chair, has also previously
        filed his senatorial bid under PDDS. He has yet to endorse another presidential
        aspirant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51134998-df8b-431b-9ee1-ef47cd21ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625f7ed-8a47-4be1-a11b-989ca67ca78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:36:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other key figures expected to fight head-to-head for the top
        post next year are Sen. Manny Pacquiao from the Pimentel faction of PDP-Laban,
        Sen. Bongbong Marcos, Sen. Ping Lacson, Manila Mayor Isko Moreno, labor leader
        Leody de Guzman, and Vice President Leni Robredo.</p>'
  'Bongbong-Marcos-disqualification-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-02T13:41:21.953+08:00
    'imagesource': 'jcr:8aa3a997-4402-4d8a-953b-c3d1f4bac750'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4badff0-cef3-4c2a-8f27-dc10c57992ad'
    'lead': 'Presidential aspirant Ferdinand ''Bongbong'' Marcos, Jr. is facing more
      hurdles in his bid to run for president in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T13:48:13.322+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:36:19.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:09.926+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos faces more disqualification petitions'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1dce1-439e-444e-af1d-0afa53e32a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:48:13.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:36:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong>—&nbsp;Presidential
        aspirant Ferdinand "Bongbong" Marcos, Jr. is facing more hurdles in his bid
        to run for president in the 2022 elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f91811-542f-41a3-8d80-6839ad65c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Akbayan Citizens Action Party and National Commission
        on Muslim Filipinos Commissioner Abubakar Mangelen filed separate petitions
        against Marcos before the Commission on Elections (Comelec) on Thursday&nbsp;—&nbsp;bringing
        the total to six.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe54d4-817e-4574-a69e-308ad1e191ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Akbayan''s plea</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96444b66-620b-4064-b0e8-3b5da0ae63f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan''s petition is similar to the first four that have been
        filed. It asserted that Marcos is perpetually barred from running for public
        office due to his conviction in 1995 for failure to file income tax returns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ec6d5-a144-4ec0-86b8-d7b1cec3e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited a 2012 Supreme Court decision, saying the high tribunal
        held that the election body bears the constitutional duty to, motu proprio
        or on its own initiative, prevent candidates who are perpetually disqualified,
        like Marcos, from running repeatedly for public office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c7f29-e601-43b1-a374-e8f7b88e8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was signed by Akbayan''s First Nominee Percival Cendaña,
        former Commission on Human Rights Chairperson Etta Rosales, Akbayan Youth
        Chairperson Dr. RJ Naguit, women leader Jean Enriquez of the Coalition Against
        Trafficking in Women (CATW-Asia Pacific), and labor leader Nice Coronacion
        of the Sentro ng Nagkakaisa at Progresibong Manggagawa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3125989-619f-4370-872d-17316168074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan also likened Marcos'' previous electoral runs despite his
        perpetual disqualification to his family''s legacy of plunder and corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3aabf8-a865-41bf-9c44-a1733a0d777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naguit is hopeful Comelec will act swiftly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601d3e2-ec42-4971-a4e6-03feda9328ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang tumatagal ito at kasama siya sa printing ng balota masasayang
        ''yung boto ng mga tao</em>," he said during the filing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df03f5e7-fe22-4443-bbe2-d24b5d31016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While this is not yet resolved and he is still included
        in the printing of ballots, the votes of the people will be put to waste.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01a5f6-7130-4301-ba22-4cf39ddf9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mangelen''s plea</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d9f36-f627-4d9f-9595-16a8dfd84ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the disqualification plea, Mangelen —&nbsp;who claims
        to be chairman of Marcos'' political party Partido Federal ng Pilipinas (PFP)
        —&nbsp;also sought to nullify the certificate of nomination issued by the
        party to Marcos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46827ba2-7051-422f-91a2-0d074e6eda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that Marcos was not a member of the party in the first
        place, adding that the presidential endorsement was a "big shock" to some
        officers and members of the PFP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7ec02-31cd-46e1-904a-36277a937cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, the party officers from Lanao del Norte and
        other areas who were not consulted nor notified like petitioner of any meeting
        or convention complained of their replacement as such officers without due
        process of law and in contravention of the pertinent provisions of PFP''s
        Constitution and By-laws," read Mangelen''s petition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a4573-06e8-4ea1-aa6f-a0e45c8c0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos camp responds</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df752d2-1c2f-4ee0-9691-bd2ee985081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp earlier shrugged off Akbayan''s petition, saying
        it is part of the plan of "one group" to block his candidacy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1a621-81c3-4c4d-83de-026b115a6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the right of every disillusioned groups to take whatever
        legal action they think would best serve their own agenda, as we also expect
        them to respect our right to be heard," spokesperson Vic Rodriguez said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c941319-55b1-4edc-857d-565d69b59a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first disqualification case has been raffled to the Comelec
        1st division.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b08156-3d29-4e94-b83d-03a292c08f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three other cases —&nbsp;one for the Comelec to declare Marcos
        a nuisance candidate, and two others for the cancellation of his certificate
        of candidacy&nbsp;—&nbsp;were earlier raffled to the poll body''s 2nd Division.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a50a8-bc80-4ffc-9b9e-45b1b67b67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T21:20:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:36:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Melissa Lopez and Rex Remitio
        contributed to this report.</em></p>'
  'petition-to-stop-media-interviewing-the-Smiths':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-02T13:55:49.284+08:00
    'imagesource': 'jcr:bacabe1c-8a8d-4b45-adc2-82e4743f4207'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06d03d3a-9a63-449f-bde3-13f052f7c052'
    'lead': 'A petition asking reporters to stop interviewing Will Smith and Jada
      Pinkett Smith has garnered more than 2,500 signatures and counting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T13:57:34.470+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:36:10.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:10.089+08:00
