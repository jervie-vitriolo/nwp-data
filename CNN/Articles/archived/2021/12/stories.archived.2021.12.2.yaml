      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f87337-4327-4a05-b496-a5da92888eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:13:20.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:37:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still being studied. We have the IATF (Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases) later and we will
        be informing the public after," she said.</p>'
    '7':
