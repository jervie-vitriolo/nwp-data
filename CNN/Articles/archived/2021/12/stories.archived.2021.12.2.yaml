      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        Department of the Interior and Local Government on Thursday reminded political
        candidates and their supporters to avoid conducting rallies before the official
        campaign period, amid the threat of the Omicron variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb15b8b-8ea2-4d46-87f4-2e70c00a00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:40:37.564+08:00
      'mgnl:createdBy': 'vince'
