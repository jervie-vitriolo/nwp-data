      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the central bank will maintain an accommodative
        policy stance “until needed by the national government.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50bef2-bf2c-4beb-a4c5-f59ba1b17a85'
      'mgnl:activationStatus': true
