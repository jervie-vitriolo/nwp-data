      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong>&nbsp;It''s
        that time of the year again when music-streaming app Spotify shares the most
        popular artists, songs, and albums in the country for the entire year - and
        <a href="https://open.spotify.com/genre/2021_wrapped-the_top_of_2021">for
        2021</a>, Korean boy band BTS, American singer Taylor Swift, and Canadian
        artist Justin Bieber were the top three acts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b9065-aea1-4e62-bd4f-6cdf8add33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:44:31.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:31:12.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPM folk band Ben&amp;Ben ranked fourth and is the only Filipino
        group included in the top 5. American singer Ariana Grande placed fifth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54a493-8086-4f95-a7ba-d76e627afb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:44:31.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:31:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the OPM category, Ben&amp;Ben is at first place, followed by
        Moira Dela Torre and Skusta Clee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b223e-2e61-4dd9-be3f-1e22e96b91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:44:31.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:31:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for top tracks, "Binibini" by Filipino singer Zack Tabudlo ranked
        first, followed by "Butter" by BTS, and "drivers license" by Filipino American
        singer Olivia Rodrigo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e7bbb-d92c-43dd-895c-0d4725c38919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:44:31.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:31:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift also topped the female artists section, followed by Grande
        and Rodrigo, while Bieber, British singer Ed Sheeran, and American act Silk
        Sonic were the most popular among male artists.</p>'
    '7':
