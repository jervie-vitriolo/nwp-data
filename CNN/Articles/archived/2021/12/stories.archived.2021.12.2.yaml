    'template': '1'
    'title': 'Kai Sotto to sit out Adelaide''s season opener due to injury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c866bc-37bc-4392-a4e8-344fc1a1fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T17:01:44.711+08:00
