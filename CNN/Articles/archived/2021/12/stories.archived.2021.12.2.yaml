      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has <a href="https://www.cnn.ph/business/2021/11/18/BSP-policy-rate-November-18.html">kept</a>
        interest rates at their current 2% record low since the surprise rate cut
        in November last year, hoping lower rates will encourage borrowing and in
        turn boost economic recovery.</p>'
  'Govt-finalizing-new-guidelines-for-resumption-of-deployment-of-domestic-helpers-to-Saudi':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-02T18:25:21.603+08:00
    'imagesource': 'jcr:aa549466-79a0-4ffc-8705-e24df4860601'
