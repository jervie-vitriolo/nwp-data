      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong>&nbsp;More
        than seven million COVID-19 vaccine doses were administered on the first three
        days of the mass vaccination drive, officials said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c13cc-4035-4d27-af1b-4b4c374b74db'
      'mgnl:activationStatus': true
