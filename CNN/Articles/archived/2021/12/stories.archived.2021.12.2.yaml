      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:37:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — Solar
        Philippines Nueva Ecija Corporation (SPNEC) is pursuing its plan to list on
        the local bourse this December with its shares now on the market to raise
        ₱2.7 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469f730-e2a9-4fe1-a088-003d1d585825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:14:06.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:37:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it secured a permit to sell from the Securities and Exchange
        Commission (SEC), SPNEC is offering the investing public 2.7 billion shares—priced
        at ₱1 apiece—from Dec. 1 to 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b77a2-13cc-4fa5-b828-3c9b635bce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:14:06.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:37:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shares will be listed on the Main Board of the Philippine Stock
        Exchange (PSE) on Dec. 17, a notice published on the PSE website showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f5595-8a31-45de-8a64-f10a758c4c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:14:06.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:37:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Philippines founder Leandro Leviste said this will allow the
        public to invest in renewable energy (RE), subsequently bolstering RE capacity
        in the Philippines</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b78a26-4524-4057-9536-5b54f206e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:14:06.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:37:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, we are thankful for this opportunity to launch the
        Solar Philippines group’s first public offering, which we see as a favorable
        signal for future offerings," Leviste added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a01d61-c44b-49ff-b036-5196104430de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:14:06.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:37:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bulk of the proceeds will be used to build the first 50-megawatt
        solar power facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0527c5-8612-471a-8689-d6bc8f1e434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:14:06.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:37:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also shell out money for land banking as it targets
        to develop the "largest" solar project in Southeast Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfb9e9-1db6-4552-8172-34168c91c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:14:06.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:37:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPNEC has tapped Abacus Capital and Investment Corporation as issue
        manager and lead underwriter, and Investment Capital Corporation of the Philippines
        as the participating underwriter for its initial public offering.</p>'
