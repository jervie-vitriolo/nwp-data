    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7692cc-5db7-4481-bb3b-291e47b83d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:05:28.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In what may come as no surprise, two names
        dominated this year in music streaming: Bad Bunny and Olivia Rodrigo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
