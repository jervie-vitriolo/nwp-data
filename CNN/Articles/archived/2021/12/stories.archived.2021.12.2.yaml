      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US law enforcement officials in August
        seized roughly $2.3 million in cryptocurrency tied to ransomware attacks committed
        by a Russian resident, according to a court document unsealed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421be7e-980a-4d47-8904-4de1f9dc7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef110f-130c-4c6f-8e37-5e6746bda6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleksandr Sikerin, whose last known address was in St. Petersburg,
        Russia, is affiliated with a notorious ransomware gang known as REvil that
        has cost US businesses millions of dollars, the Justice Department alleged
        in a complaint filed in the Northern District of Texas Dallas Division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d810555-68d0-463b-89a3-7370621c0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b1241-0b39-4038-81a8-357b770096b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cryptocurrency account, or "wallet," that is now under the FBI''s
        control is "traceable to ransomware attacks committed by Sikerin," the complaint
        states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e054b8-d317-43eb-bde8-6e3a22bcd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930400d1-b60b-4560-9c2d-cf3095fd76f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure is part of an ongoing US law enforcement effort to stymie
        the sources of funding for Russian and Eastern European cybercriminals following
        a series of damaging ransomware attacks on US infrastructure. It comes as
        the White House continues to appeal to Russian President Vladimir Putin to
        take action against hackers operating from Russian soil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d46989-10d8-4df2-9484-a49e1e67172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d4b6c-f5ce-4cc5-890c-1b9d3604e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bleeping Computer, a cybersecurity news outlet, first reported the
        news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca416d4e-5464-40ee-8bc2-e906ebd8123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20048e83-9fbd-4d6d-aa64-8e3a2305b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department this month announced the seizure of more
        than $6 million in ransom payments allegedly made to another alleged REvil
        operative, Russian national Yevgeniy Polyanin. Polyanin allegedly conducted
        about 3,000 ransomware attacks, including some on law enforcement agencies
        and municipalities throughout Texas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c498655-4593-42a6-b030-0fbb540968b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10b303-6ec7-414b-8be7-d036bfa36349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the seizures are just a fraction of what REvil members have
        pocketed from their computer intrusions. From April 2019 to July 2021, victims
        in the US and elsewhere paid extortionists more than $200 million following
        hacks committed with the REvil ransomware, according to the new complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c097d4-7a2f-4382-b530-9a8389961a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0615864-2d67-4922-81f7-b98ff39a3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcement offensive against REvil and other ransomware
        gangs has leaned heavily on private firms. Cybersecurity company McAfee more
        than two years ago identified some of the cryptocurrency accounts used by
        various people linked with REvil, and documented how the hackers split their
        ill-gotten gains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa6fd1-afa4-4b87-adf5-28339bdd2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c8ba7-63a2-4a47-baa6-d10bf4c0b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the crackdown, some alleged ransomware operators appear
        to be living comfortably in Russia, which does not have an extradition agreement
        with the US. The FBI wanted poster for Polyanin says he is "believed to be
        in Russia" and "possibly" in the Siberian city of Barnaul.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c0774-4c8a-4e61-8091-0a1f405a420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc801c4-3275-449a-8239-3d6b583a77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FBI and Secret Service track accused cybercriminals, the
        Treasury Department has taken aim at the services the hackers use to launder
        ransom payments. The department in September sanctioned Suex, a cryptocurrency
        exchange that US officials accused of doing business with hackers behind eight
        types of ransomware.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f39a7e-2ee0-4131-b89f-f95fbc223e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:45:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/30/politics/cryptocurrency-seized-fbi-ransomeware-attacks/index.html">FBI
        seized roughly $2.3 million in cryptocurrency tied to ransomware attacks</a>."</em></p>'
  'CHED-limiting-face-to-face-classes-to-vaccinated':
    'author': 'Wil Mark Amazona, for CNN Philippines  '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-02T05:14:48.705+08:00
