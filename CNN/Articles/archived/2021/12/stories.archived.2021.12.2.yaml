    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd3334f-a1f5-4108-869c-76d95e31063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.216+08:00
      'mgnl:createdBy': 'currie'
