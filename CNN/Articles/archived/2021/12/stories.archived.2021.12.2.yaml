    'jcr:uuid': '0109e1c2-5878-42d8-9cf1-4b5f3f5817b4'
    'lead': 'The Philippine Overseas Employment Administration hopes to finish soon
      new verification guidelines needed to resume the deployment of Filipino household
      service workers to Saudi Arabia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T18:27:15.604+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:33:41.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:13.159+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt finalizing new guidelines for resumption of deployment of domestic
      helpers to Saudi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bf8f1-ffcc-4799-b423-144ccf6ca057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:27:15.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:33:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — The
        Philippine Overseas Employment Administration hopes to finish soon new verification
        guidelines needed to resume the deployment of Filipino household service workers
        to Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcc772-1447-4f05-bd46-47f7129ea8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:27:15.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:33:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Thursday, POEA administrator Bernard Olalia
        said temporarily suspending the verification of employment contracts of new
        domestic workers bound for Saudi Arabia was necessary to prevent abuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c939c9-d682-484b-a7be-f97a877b110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:27:15.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:33:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangang baguhin natin ang verification guidelines para hindi
        maulit ang pang-aabuso ng employer,"  Olalia said. "Ang gagawin natin sa lalong
        madaling panahon ay balangkasin natin iyong pagpapagawa ng bagong verification
        guidelines.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1bcd2-e2ea-4289-bb49-5feab086b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:27:15.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:33:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to revise the verification guidelines to prevent
        abuses committed by employers. What we’ll do at the soonest possible time
        is fast-track the creation of new verification guidelines.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad4199-a5cb-4980-a0f5-12c1b4ebef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:27:15.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:33:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia acknowledged that hundreds of household service workers are
        affected by the deployment ban, considering that Saudi Arabia is a large labor
        market for overseas Filipino workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8907c5-c0c0-40e2-8a78-9573a6f96ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:27:15.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:33:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment issued the directive last
        Nov. 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c31978-9341-496c-a2a8-f5574198658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:27:15.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:33:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, a new order shall be issued for the resumption of the
        processing of documents once the new guidelines have been finalized and fully
        implemented," the order stated.</p>'
