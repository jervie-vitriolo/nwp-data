      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the only success Rodrigo saw — her hit "good 4 u" was
        the fourth most streamed song of the year, and her album "SOUR" was the most
        streamed album in the world —&nbsp;beating Doja Cat''s Grammy-nominated "Planet
        Her," which came in at No. 5. New albums by Dua Lipa, Justin Bieber and Ed
        Sheeran rounded out the top streamed albums of the year.</p>'
