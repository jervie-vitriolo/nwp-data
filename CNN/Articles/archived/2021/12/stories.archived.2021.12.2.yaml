  'BSP-Omicron-variant-accommodative-stance':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-02T17:59:58.246+08:00
    'imagesource': 'jcr:c04e086d-5a6c-45fd-8151-38056a4a4b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77b416b4-087a-43e0-a45a-5195a49f5dfb'
    'lead': '''I think there''s too much exaggeration on the impact of that. I think
      the best thing to do really for the Philippines is vaccinate, vaccinate, vaccinate
      and we have sufficient vaccines available,'' said BSP chief Benjamin Diokno
      when asked about the new, more transmissible variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T18:02:08.223+08:00
