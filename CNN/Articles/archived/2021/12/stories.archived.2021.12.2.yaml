      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Symone Sanders, US Vice President
        Kamala Harris'' chief spokesperson and senior adviser, is leaving the Biden
        administration at the end of the year, according to a source familiar with
        the decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7dc34b-3d0e-4edd-8713-478de34d53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.216+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Symone has served honorably for 3 years," the source told CNN.
        "The President and Vice President are grateful for Symone''s service and advocacy
        for this White House. She is a valued member, a team player;&nbsp;and she
        will be missed. We are grateful to have her working through the end of the
        year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ecec10-56d8-4369-b7fc-1824d9385ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.217+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, a 31-year-old African American political strategist, joined
        the White House from Joe Biden''s 2020 presidential campaign, on which she
        served as a senior adviser. She was also the national press secretary for
        Vermont Sen. Bernie Sanders'' 2016 presidential campaign and was a political
        analyst for CNN prior to joining Biden''s campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847c98a-e8db-49f4-abb4-ce6bde0ae76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.217+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her time in the vice president''s office, Sanders oversaw
        a communications staff repeatedly followed by questions over the effectiveness
        of its messaging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f2f33-5700-45b2-a9c8-83aa506e3066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.217+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who has been dogged with messaging challenges since her
        unsuccessful presidential campaign, has publicly fumbled the White House''s
        message during her time as vice president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863253f-af3f-457e-a578-ea17b6c7ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.217+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, West Virginia Democratic Sen. Joe Manchin expressed
        frustration over a television interview Harris did in his home state to promote
        the American Rescue Plan, suggesting the administration did not give him a
        heads up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c50a3-eaf4-4188-baa3-6fb80af32ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.217+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her first foreign trip, Harris —&nbsp;who heads diplomatic
        efforts to stem migration from the Northern Triangle —&nbsp; had to deal with
        the fallout over her response about why she has not at that point visited
        the US-Mexico border as vice president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59694cb-cea9-4128-b020-6e78305292fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And over the summer, White House had to dive into damage control,
        following reports of dysfunction within Harris'' staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae58fc-e099-4117-a2c2-5b80bdc60dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview during which she made the border comment came after
        Harris had participated in a wide-ranging media training session to improve
        her delivery and presentation in interviews and speeches. That training had
        been one of several sessions over the last year, according to multiple sources.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0886668-e267-4f12-962a-ce56d86c4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the vice president''s office also attempted to contain
        the fallout over Harris'' lack of pushback in an exchange with a student who
        characterized Israel''s actions toward Palestinians as "an ethnic genocide
        and a displacement of people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc6e06-819a-44cb-8cae-95d1b292175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the messaging missteps, the vice president''s office has hired
        two communications veterans —&nbsp;Lorraine Voles, a crisis communications
        specialist, and Adam Frankel, a former Obama speechwriter —&nbsp;to focus
        their efforts on "organizational development, strategic communications, and
        long-term planning," according to the White House.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b8bff-65ac-4f73-ad1b-eb2ff59f5c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders had previously made her White House ambitions known, writing
        in her 2020 memoir, "No, You Shut Up";&nbsp;"One day, I want to be White House
        press secretary."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15afb2-d55c-4e86-a136-58f19d295a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.219+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakari Sellers, a friend of Sanders, told the Washington Post this
        past spring that the decision to make Jen Psaki the White House press secretary
        "stung" Sanders and that being passed over "hurt."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128c07e-d5b6-4d99-b65f-9f36f8ca50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:28:04.219+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T12:40:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/01/politics/symone-sanders-leaving-white-house-harris/index.html">https://edition.cnn.com/2021/12/01/politics/symone-sanders-leaving-white-house-harris/index.html</a>"</em></p>'
  'worlds-best-dumplings':
    'author': 'CNN Travel staff'
    'authorImage': 'jcr:e5f67e46-0459-4c8d-b712-d6f58c3a1999'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-02T11:34:00.000+08:00
    'imagesource': 'jcr:e5f67e46-0459-4c8d-b712-d6f58c3a1999'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '879ee9cb-1830-4bf9-8fe1-433cad2e7709'
    'lead': 'Here are no fewer than 35 of our favorites around the world to get your
      taste buds flowing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T11:28:33.344+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T12:39:21.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:06.727+08:00
