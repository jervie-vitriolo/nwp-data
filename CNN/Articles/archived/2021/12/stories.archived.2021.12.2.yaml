      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most streamed song in the world, almost predictably, is
        Olivia Rodrigo''s smash hit "drivers license," which became so ubiquitous
        that it inspired its own sketch on "Saturday Night Live" and scored Rodrigo
        an invite to the White House. The song was streamed over 1.1 billion times,
        with Lil Nas X''s "MONTERO (Call Me By Your Name)" coming in second.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf0cfba-8ac2-4d1a-b903-b1d9e1d05b33'
