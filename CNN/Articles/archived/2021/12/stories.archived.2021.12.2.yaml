      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether we are endorsed not, all the good programs
        should continue. Especially Build, Build, Build...because of the pandemic
        the government must keep the wheels of the economy turning and keep the engine
        running.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9faa58-fd50-4f54-96c5-8bf00e0d7efc'
