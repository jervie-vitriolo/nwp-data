    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1bb1ce-735b-43a1-8d05-b4d482fe617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T04:42:29.974+08:00
