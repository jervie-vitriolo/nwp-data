      'jcr:uuid': '2fce1c05-2e7e-4c3f-9cf0-3b5ed4c591b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T13:44:23.381+08:00
      'mgnl:createdBy': 'glee'
