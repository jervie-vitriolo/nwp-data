      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and spokesperson Maria Rosario Vergeire told
        CNN Philippines'' <em>The Source</em> on Thursday that the government is "very
        much concerned" about non-compliant businesses, particularly on the imposed
        50% operational capacity for certain activities.</p>'
