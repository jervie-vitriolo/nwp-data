      'mgnl:lastActivated': 2023-01-24T12:33:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e7acd-6920-44f1-9619-9ceab9303a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:33:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was devastating to hear a phone call like that," said JaMar
        Pittman, JaVon''s father.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda8aa8-edf5-4290-8262-4ab2bc8790ef'
