      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ke</em> endorsed, <em>ke hindi talaga naman yung magandang
        programa dapat ituloy. Lalo na yung</em> Build, Build, Build <em>kasi...dahil
        sa panahon ng pandemya, yung gobyerno dapat yung magpapagulong, magpapatuloy
        ng paggulong o pag-andar ng</em> engine <em>ng</em> economy," Lacson said
        during a virtual media event on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec0112-fa2a-448a-a294-34117c6099b2'
