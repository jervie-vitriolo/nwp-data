      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — A
        total of 28 public schools in Metro Manila will participate starting next
        week in the pilot implementation of limited face-to-face classes, the Department
        of Education (DepEd) said.</p>'
