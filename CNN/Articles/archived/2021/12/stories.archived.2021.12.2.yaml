    'mgnl:tags': ['omicron', 'COVID-19', 'South-Africa']
    'template': '1'
    'title': 'How South African scientists discovered Omicron and set off a global
      chain reaction'
    'visualType': 'image'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489f898-6edd-4bdf-b940-835f601a8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the early days of November, laboratory
        technicians at Lancet Laboratories in Pretoria, South Africa, found unusual
        features in samples they were testing for the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc38b1d-6165-43d7-a0ba-b4994f367319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18c694-5b6f-4107-9978-2d8ff48b5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, a gene was missing in what would be a normal genome
        profile of the virus. PCR tests weren''t detecting one of their expected targets,
        a signal that something about the virus had changed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851f0eb-7789-4d9b-9509-1841432bb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc64f2-9cc6-4a31-92c8-507e7b6095d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few days later, the same phenomenon was reported at Lancet''s
        Molecular Pathology Department in Johannesburg.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb460a8c-337d-436e-888e-5cafbea4e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd650b99-f2c3-4aba-8000-e6d35f3a382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Allison Glass, a pathologist with Lancet, said the discovery
        coincided with an increase in positive cases of Covid-19 in parts of South
        Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7862467-5679-4722-a4d2-b32abafa283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb451d-36c8-4966-b018-1bdbd03bc559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the province of Gauteng, which includes Johannesburg, fewer than
        1% of people were testing positive at the start of November, but this rose
        to 6% within a fortnight and to 16% by Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de6134-1b20-4825-8db3-8fe1740432e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad9815-24c9-4afe-8666-a54de50e1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery "raised concerns that we were in for another surge,"
        Glass told CNN. "Our first thought was: There goes our quiet December and
        a Christmas break."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b73fcb-e645-4e07-adfa-473c4ab2c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c2fcf-3053-45ca-907b-c6abdbdf7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:31:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks later, what the South African scientists had stumbled
        across would be known worldwide as the Omicron variant of the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2909a-3cbe-489d-b2ca-741301316ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf257ba1-608f-4dd5-b640-84de4ebb8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:00.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in Gauteng didn''t go unnoticed at the Network for Genomics
        Surveillance in South Africa (NGS-SA). Its director, Tulio de Oliveira, called
        a meeting for November 23. He told the New Yorker: "We heard from one member
        in our network that a private lab, Lancet Laboratories, had sent in six genomes
        of a very mutated virus. And, when we looked at the genomes, we got quite
        worried because they discovered a failure of one of the probes in the P.C.R.
        testing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167b388-1043-4c61-9eac-c90fb78c914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15554260-7240-40df-9031-730e2854f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CERI rapidly upscaled testing of samples in Gauteng and found the
        variant appearing very frequently. Tulio later observed on Twitter that in
        less than two weeks the new variant "dominates all infections following a
        devastating Delta wave in South Africa."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a2deb-ab7a-4e5f-a090-c48ad9924dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db58636-671e-435e-ad43-b6c79b2eaaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Origin a mystery</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa4356-5f74-4b5e-9899-2405888a75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just where and when Omicron first emerged is still unknown. There
        is no identifiable "Patient Zero," a first person known to have been infected
        with the variant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5dd92-1335-45f6-aa7d-2f9226c6f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8828b83c-b09a-44b6-9f9a-d5bb56d43ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:04.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the director of the Africa Centres for Disease Control and Prevention,
        John Nkengasong, told CNN on November 30, "We just cannot assess where this
        originated."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdced4c3-b7ec-4c1a-803c-d177bcf0c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c9703-e7e3-40a1-aaf9-0c5b99283f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first cases were recognized and identified in Botswana and
        subsequently in South Africa," Nkengasong said. But he pointed out: "Identifying
        a virus, a new strain or a new variant doesn''t mean it came from there."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae0cca-58f7-4472-92c3-0089e4541133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a233c-716e-4833-884f-9e2aff100d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might well be a consequence of an outbreak, probably in some
        parts of sub-Saharan Africa, where there''s not a huge amount of genomic surveillance
        going on and the vaccination rate is low," Michael Head, a senior research
        fellow in global health at the University of Southampton, told CNN in a phone
        interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027eaf18-3cef-416a-81bf-aab537e487ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce28795-3adc-4678-bc1e-d62e8a8fd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to trace Omicron''s origins may be futile if it has already
        been in circulation for a while.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593b8e5-379a-4b26-af4b-1ee4d06907fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e53df-eafb-450d-b274-f42b10c599c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Bedford, from the Department of Epidemiology at the University
        of Washington, said on Twitter that based on genomic analysis from Botswana
        and South Africa, "the Omicron variant likely arose much earlier than when
        it came to our notice, probably in early October."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f183b45-54d0-4955-bfb9-ffcfaa12c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fdce17-0bcb-4120-80a5-e8186a418133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristian G. Andersen, a virologist at the Andersen Lab in California,
        took a similar view, tweeting: "We can estimate that based on the diversity
        in sampled genomes and most estimates land ~mid October (with wide uncertainty),
        so we believe it''s relatively young."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca5c1b-9407-4ea5-9e8b-f22058fce9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd4b85-7d87-4d48-be68-de7f94975a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a sharp increase detected in the viral load of wastewater
        in the Pretoria area at the very end of October and the beginning of November.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a0091-b55e-42b6-952a-c4645b71b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b66a7f-3166-4178-b4e4-5769617774a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Becky Anderson on Wednesday, Michelle Groome
        of South Africa''s Institute for Communicable Diseases said: "Our wastewater
        surveillance actually alerted us as relatively early to these cases in the
        Pretoria district."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65237c4-26c4-426f-8d7c-3db8ecf63c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da92eeb-a081-438f-9df8-b084a58429c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But virologists acknowledge they are dealing with very preliminary
        information at the moment on the evolution and characteristics of Omicron.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c067e5a-4c3f-46b6-8455-ce2fabaa5c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311ae4b-4dcb-4e86-b266-a5d8c838324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Transmitted via travel</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18320044-7d20-4d4c-b324-6a5055e18e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in infections in early November may have set the stage
        for the many cases now being identified elsewhere. Most of the international
        cases tracked by CNN through the end of November involved people who traveled
        from or through South Africa or from Mozambique, Malawi, Botswana and Namibia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cef119-c157-4154-8217-26caf38ebb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee8649-0b3c-4d0b-980d-d9769c4ae70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, on November 11, four foreigners leaving Botswana tested
        positive for the coronavirus -- tests that would later (on November 24, according
        to the Botswanan Health Ministry) reveal the Omicron variant.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc4aa76-e5ac-470d-bea8-62f5a905502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691e2e5-026c-4a35-9f9c-dc93e76c2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on November 11, a 36-year-old man from Hong Kong arrived home
        from a 20-day trip to South Africa, traveling via Qatar. Two days later, while
        in quarantine, he tested positive. Genome sequencing confirmed Omicron.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c741e-2f4b-4805-8aa5-c977cf80fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551fb19-0cc0-4e89-ac39-e198d613eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people who traveled home to Europe then infected members
        of their household, including in Germany and Italy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feefcfe-972e-4217-877b-4f9280e0dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a9f26-fd27-4e9b-b918-1a1475348eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of publicly available data shows that some 90% of
        the Omicron infections so far recorded in Europe involved individuals who
        had traveled through or from southern Africa.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a6987d-c060-495f-b9a2-fc6163981659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff30c71b-5817-4639-afe9-90731cab5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, sequencing is in many countries quite limited. Only a very
        small percentage of Covid tests are subject to sequencing, which takes longer
        than a simple test. Current data almost certainly underestimates the spread
        of the variant.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c94d82-f945-430f-a652-d56471226ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71491ed3-767a-4eeb-a821-694382920336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not all roads lead to southern Africa</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f14176-5df5-4099-86bb-2cab5b80ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some travelers from southern Africa certainly carried the
        variant, there are other puzzling instances. One involves a Belgian woman
        who had traveled to Egypt via Turkey. She arrived home on November 11 -- and
        tested positive for the variant 10 days later.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9b69f-56fe-43c0-903a-373e24c2638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f79d725-4369-484c-a22d-e9f03e680847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cases confirmed in Canada are related to travelers from
        Nigeria. The case identified in Saudi Arabia on December 1 was of a traveler
        from north Africa. And an Israeli doctor tested positive when got home from
        a conference in London. He had not been to South Africa.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5251c9-5a78-43da-9a17-6b35a7b913ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8492b-d8da-493c-8eae-5c55b9af04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the nine cases reported in Scotland as of November 30 had
        travel history, and all had attended the same event on November 20. Scottish
        First Minister Nicola Sturgeon said that "the lack of any known travel or
        overseas connection to these cases suggests that there is community transmission
        of Omicron in Scotland."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4eb3bb-dca6-4ccc-9790-d91c1ac6959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aaacc1-e176-4a71-88ab-c1eecb063d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said it was unlikely the cases were a result of the COP26
        climate change conference held in Glasgow from October 31 to November 12.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c8126-3277-42a8-a51b-c0e61a50151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805b03f-431c-4bde-b138-df1639b7bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now becoming clear that, however it reached Europe, Omicron
        was on the continent for much of November. In the Netherlands, the RIVM health
        institute said it found Omicron in samples dating from November 19 and 23
        -- the earliest of them more than a week before passengers on a KLM flight
        arriving from Johannesburg were identified as the first known Omicron cases
        in the country.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c6a68-9a84-448c-845a-03e9b3b4a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e289fd6-d548-4faa-bd13-cd9effb7c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not yet clear whether the people concerned [in the earlier
        cases] have also been to southern Africa," RIVM said Tuesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ee7f5-ee89-418e-be5a-199671d270f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:32:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c4aa6-e84f-4582-af70-d01b42183cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T19:16:57.714+08:00
      'mgnl:createdBy': 'vince'
