      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a719d-91c6-43a9-b85b-d8df058e8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T07:37:44.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:44:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very first thing in my head was, ''Is this actually happening?
        I''m going to text my family, say I love them just in case, if I were to die.''
        Then when everything calmed down for a second, I was able to catch my breath
        and rationalize things," he said.</p>'
