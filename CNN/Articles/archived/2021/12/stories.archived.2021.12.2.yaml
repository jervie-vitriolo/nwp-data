  'fiji-reopening-tourism':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T14:04:44.176+08:00
    'imagesource': 'jcr:01473310-1b41-4d93-b1f6-0e6208222d3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e9f7ddf-3a4e-4d1e-9500-e0c198dfe8bf'
    'lead': 'Fiji reopened its border to international travelers for the first time
      in nearly two years on Wednesday, December 1 as the Pacific Island country seeks
      to revive its dominant tourism industry'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T14:05:41.256+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:35:51.776+08:00
