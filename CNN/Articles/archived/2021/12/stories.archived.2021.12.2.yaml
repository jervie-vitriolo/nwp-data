      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a great person, a great leader," he told CNN. "Always wanted
        to make sure everyone was okay and involved in everything he could."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbad2b4-329c-4a0d-a932-9a44bb8b1daf'
