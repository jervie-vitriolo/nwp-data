      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alec Baldwin sat down with ABC News for
        his first formal interview since discharging a prop firearm that killed a
        crew member and injured another on the set of "Rust."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440db8ac-bacd-49fb-a701-cb1affb67e62'
      'mgnl:activationStatus': true
