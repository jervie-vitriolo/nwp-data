      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who may join the trial?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e571fb8-d6d1-4e4a-b791-250283b7c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:34:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fc22f-e305-4b7e-897d-1a5d87545dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:34:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitals will recruit close contacts currently living with
        a symptomatic COVID-19 patient who tested positive within five days before
        the trial begins. The patient must be under home quarantine and not hospitalized.
        There is no age limitation for the COVID-19 patient.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8987fd-84ea-4bdc-9286-9756c229a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6122760f-f5b5-45ad-9a87-47a0398fd596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only close-contact participants aged 18 and above may
        join the trial. They should have no symptoms of infection, never had COVID-19,
        and either be unvaccinated or have not received the first dose of COVID-19
        vaccine within the last 7 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e3561-d3e1-4734-92ca-284ed6aeb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5ea2e-6dec-4584-b97d-967c4c004330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are patients that got exposed to those who have COVID, and
        we’re doing a clinical trial in order to demonstrate in humans whether this
        drug is an effective drug for post-exposure prophylaxis (preventative treatment),”
        Co said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f61e3-0aea-426e-a5c8-5e3fb341fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159cb05-6188-47f7-baea-732969308bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Metro Manila residents, they are also recruiting participants
        from Laguna, Rizal, Cavite, and Batangas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e0037-f506-4c9d-b306-9b04e2064889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:35:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e95e9-17e0-4501-987d-8ea94d373f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T15:58:33.743+08:00
