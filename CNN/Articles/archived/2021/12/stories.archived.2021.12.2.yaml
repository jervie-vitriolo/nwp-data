    'lead': 'Alec Baldwin tells ABC News he never pulled the trigger of the gun that
      shot director of photography Halyna Hutchins on the set of ''Rust.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T06:38:32.453+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:45:40.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:00.821+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Baldwin: ''I didn''t pull the trigger'' of gun on ''Rust'' set'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb7cb4-a745-4d63-87e1-90a9f1a2b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alec Baldwin told ABC News he never pulled
        the trigger of the gun that shot director of photography Halyna Hutchins on
        the set of "Rust."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08212d-8c3e-454e-a767-8ad782e25862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trigger wasn''t pulled. I didn''t pull the trigger," Baldwin
        said in an excerpt released Wednesday from the sit-down interview — his first
        since the October shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326f081-15be-4e83-87da-e0c8af7b2714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he pointed the gun at Hutchins and pulled the trigger
        when that wasn''t in the script, Baldwin said, "I would never point a gun
        at anyone and then pull the trigger, never."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49155de1-0598-42a6-ae61-198dbf3ed06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin also said he has no idea how a live bullet got in the Colt
        .45 revolver he used in the scene. "Someone put a live bullet in the gun,
        a bullet that wasn''t even supposed to be on the property," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae0d18-5bb6-4b03-b828-8badff2a12a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Baldwin visibly fights back tears when talking about
        Hutchins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbdf89-d786-4f80-8f48-0ae4f700c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was someone who was loved by everyone who worked with her,
        liked by everyone who worked with her -- and admired," Baldwin said, adding,
        "it doesn''t seem real to me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29599bb1-9921-4d8c-963a-d0e01e6e7272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by George Stephanopoulos if the shooting was the worst
        thing that had ever happened to him, Baldwin said yes, "because I think back
        and I think, what could I have done?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73a14e-9113-4cdc-bd6b-b5fb670db4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC is set to air the interview Thursday night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b4f3c-1119-407f-bcf1-aa654b9489d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins was killed and director Joel Souza injured in October after
        Baldwin discharged a weapon during a rehearsal that contained what authorities
        suspect was a live round.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ec8af-6e40-4367-a5af-0ae6f880a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which remains under investigation, has renewed calls
        for better safety practices on sets with regards to the use of weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dfadd4-e407-487d-a6bd-afe64840f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T06:38:32.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:45:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin has said he believes police officers should be present on
        "every film/TV set that uses guns, fake or otherwise" to monitor weapons safety.</p>'
  '10-self-care-tips':
    'author': 'Sandee LaMotte, CNN'
