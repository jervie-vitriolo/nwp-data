    'mgnl:tags': ['COVID-19-', 'vaccines', 'Omicron']
    'template': '1'
    'title': 'Even with a new variant, here''s why vaccines and boosters are still
      the best solution

      '
    'visualType': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65169979-6f4e-4dcb-86b2-3090fd5c1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Doctors don''t know yet exactly how
        well the current Covid-19 vaccines protect people against the new Omicron
        variant that is now in the US, but what they do know is that people shouldn''t
        wait to get a vaccine or booster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0973b5d-ec55-4246-876a-32f6feccba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511b182-8fdb-44b1-acc8-ade0d3d999e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting the maximum protection now is more important than ever
        and it''s not just because of Omicron," US Surgeon General Dr. Vivek Murthy
        told CNN Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab376d-e738-495b-85b7-a02d27dc323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d6bb6-416a-444e-8704-fdfe109d6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40% of the US population still needs to roll up their
        sleeves and get fully vaccinated according to the US Centers for Disease Control
        and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34857436-bae9-45dd-8cb0-478317fcde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd9c73-fb53-4cde-aa1a-c4d399cd7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And only 23% of fully vaccinated adults in the US have been boosted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e7fcc-ff91-41ea-83c6-17b6ae7fdc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8166fd-734c-4c6a-b3aa-4a8998f14e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, in the wake of the emerging Omicron variant news, the
        CDC made it easier to get protection, recommending everyone 18 and older get
        a booster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bfb8fa-a71d-4abc-9418-98e52c76e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12cf53-d71c-49f7-baa6-a0ef3a6143f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it takes a couple of weeks for scientists to get a better
        handle on current vaccines'' effectiveness against the new variant, here''s
        why the public health experts say you shouldn''t wait.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db8b10-8961-4080-b2b5-cfdfe18b079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92305c14-03f6-4092-ab1a-4bafc6544971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Delta variant</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4662ed-b46c-4dca-a190-781a0a29e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While news is focused on the new Omicron variant, it''s the highly
        transmissible Delta variant that''s still a major problem in the US. Cases
        haven''t yet returned to the lows seen this summer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2365230a-f29b-45af-b7ef-f73bf82cf484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fe6df-7acf-470b-b09d-85e68d797b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average the US is seeing more than 70,000 new Covid-19 cases
        and 730 deaths a day, according to Johns Hopkins University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfa1c1-d768-4777-a341-d580b1177105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953563a-32db-4f47-b924-e933842a2020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosters work well against the Delta variant. A study published
        Tuesday found that a booster dose of the Pfizer vaccine lowers the risk of
        Covid-19 infection by 80% or more, over and above the protection offered by
        first two doses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2096e2-9704-4ffe-9a01-8607fa6e5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfb0a7-0218-4130-a275-adef143612d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Tis the season for the coronavirus</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35449c9-b542-4f0c-b518-2bca46d2c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter is here. It''s a season when people spend more time indoors
        where the virus spreads easier. One pre-print study that was done in Japan
        last year found the virus was 19 times more likely to spread indoors than
        outdoors. Virus particles also hang around longer in the drier winter weather
        and our noses get drier, potentially leaving them more vulnerable to infection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf31e1-7ca3-4f0c-b446-1b4bf09e52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21735b-746f-455b-8627-269cf3a42785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:48.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families also travel and get together for the holidays, increasing
        the risk of exposure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1ab32-d3cf-4e94-86d4-a31239fa610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424eac6f-6619-4140-b53e-9c6d5762007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Covid-19 vaccines should offer some protection no matter the variant</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a39313-3fc2-4aeb-be6a-a01695920dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While companies are still testing vaccines to see how well they
        work against Omicron, there are at least hints that the current vaccines should
        protect people regardless of the variant, according to Dr. Anthony Fauci,
        Director of the National Institute of Allergy and Infectious Diseases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8a16e-4f41-48a9-8767-c4e695b5dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:50.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb20be-db57-4a56-8b4b-c10763177040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines produce a strong and broad immune response that provides
        an extra cushion of protection, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c2ae0-a3bb-49cf-a33a-5cfd8796e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4da02-f728-434e-ba2e-53fbd3fff1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our experience with variants such as the Delta variant is that
        even though the vaccine isn''t specifically targeted to the Delta variant,
        when you get a high enough level of an immune response, you get spillover
        protection, even against a variant that the vaccine wasn''t specifically directed
        at," Fauci told a White House briefing Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e3116-0682-48dc-8b77-238e86194d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ceec0-6a6c-4900-b2da-35d9618418b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why we feel even though we don''t have a lot
        of data on it, there''s every reason to believe that that kind of increase
        that you get with the boost would be helpful, at least in preventing severe
        disease of a variant like Omicron."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bc848-f9b8-4d3f-8dbd-21d252e01c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007dc17-0f87-4d59-af3e-d34c39b9118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The many mutations of the new variant that make it what Dr. Francis
        Collins, director of the National Institutes of Health Tuesday labeled a "somewhat
        different animal." That may diminish the degree of protection; however, the
        body''s immune system is "clever," especially when vaccinated, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20021f26-11c1-4b5c-afc5-13fb301e45ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc8881-0e00-4be5-bf61-41030654c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It not only boosts the level of antibodies, but it boosts the breadth
        of coverage that they have of spike proteins that your system hasn''t even
        seen before but is now ready for," Collins said. "It is that phenomenon that
        I think is going to help us here."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ff9df-194e-436d-963a-a8086462c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:55.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1a0a3-e98d-42b8-b584-2af9ba7c15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The danger of making more mutants</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e59399-9ae8-47a1-b477-b712352272b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting vaccinated is not just about protecting yourself, experts
        say -- it is also about protecting others. The more people who are infected,
        the more chances there are for variants to evolve in their bodies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3c4b0-b0c3-404e-a26a-ff19180f0664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f95f3-625b-4d89-b068-fa1834bdf48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are unvaccinated often take longer to beat back infections
        and that gives the virus more chance to change.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ffcb6-450d-45cf-829d-28686ee46840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f48fc-4170-46c0-9a16-9866891c3aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus mutates when people get infected. It doesn''t mutate
        in the air, so even though you''ve got infected, and you did fine, guess what,"
        Dr. Jorge E. Rodriguez, an internal medicine specialist who practices in Newport
        Beach, California and CNN medical analyst, said Tuesday. "You may very well
        have contributed to mutations that will be stronger, so there is no such thing
        as a good infection even if you survived it with minimal symptoms."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c5026-dea2-4e2c-9e10-feab34361db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f251f1-b050-4db7-aa1c-004c26155f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Treatments may not work as well</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec2d881-0284-4f68-9dab-4969d28876fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you get sick, your options for treatment may be more limited
        with the Omicron variant.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29893909-cd9a-4b0b-94e1-f311a3d4e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ca13d-1312-4805-8773-a680968e0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the multiple mutations on the spike protein that Regeneron''s
        monoclonal therapies target, the company is investigating if the treatments
        will continue to work as well.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d4ea3-aaff-4404-9ab0-a4534cdd1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f0caa-6c18-487a-b400-ee39771d007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further analyses are ongoing to confirm and quantify this potential
        impact using the actual Omicron variant sequence," Regeneron said Tuesday.
        It said the mutations seen in the Omicron variant indicate its monoclonal
        antibody treatment, which kickstarts the immune system, might not work as
        well against infections caused by the new variant.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68045f00-02fa-4248-bd43-b85c4c1b0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f81fe-834f-4d9f-9728-0c9689125200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead, the maker of remdesivir, the only antiviral that''s been
        approved for treating Covid-19, said there''s no indication the mutations
        seen in the Omicron variant will limit the drug''s effects, although the company
        is running tests to be sure.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9661a2-e782-4a30-9198-da04f269e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e14afd-717b-426a-8a8c-106cf6baa5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Omicron may not dominate</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f5edd-bc67-44f7-ac0e-bd14a7bdd165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists still don''t know if the Omicron variant will become
        the dominant strain like Delta did. Dr. Peter Hotez, dean of the National
        School of Tropical Medicine at Baylor College of Medicine, thinks it is unlikely.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f2a4b-997a-41b0-97f4-49c327a2385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f9312-c484-43b0-b4de-afc1deabd2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the sequence of the virus in terms of its transmissibility,
        it looks a lot like the Alpha variant that arose out of the UK and came to
        the US at the beginning part of the year, which was more transmissible than
        the original lineage but not more transmissible than Delta," Hotez told CNN
        Tuesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6e88c-77be-43b0-8809-d6c4c146e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15542a2-1b10-49d2-9a90-8656025250f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On that basis, I actually don''t think Omicron is necessarily going
        to outcompete Delta."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f28f0-edcb-405c-91ea-051545d1f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e7348-36a3-4396-982e-bbc7bb6f72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it doesn''t dominate, Omicron could still become a problem
        for people who have become infected and recovered and not been vaccinated,
        he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294dc44-b475-459e-ad62-93887c1de2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9a7e7-7ebc-49f0-babb-a27aa04d3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New Covid-19 vaccine would take time</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16d353-4b3f-49df-931d-f4ae758da574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, for some reason the current vaccines don''t provide as much
        protection, there is a back-up plan. But it will take time.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8de24-2081-49d8-b2ed-a7c8e9732d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb4e62-e981-4429-adc7-e25e742f0fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna said that they are already testing an Omicron-specific
        Covid-19 vaccine just in case, even as they are still trying to figure out
        how the well the current vaccines work against the variant.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101e8ad-e527-42c2-b5f0-4849fe24f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2063f3d8-9085-4d5f-ac83-fa69c16c4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If indeed we need it, we will not waste any time," Pfizer''s CEO
        Albert Bourla told CNN Monday. When the Beta and Delta variants started to
        circulate, Bourla said the company also made vaccines specifically for those
        variants, but they weren''t needed. The original vaccines offered good protection.
        Bourla believes the same will be true with Omicron.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15af3d-c18b-454a-a64c-51c4b6c5d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f301b93-bdb4-4463-b107-5880d115df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt that the results will be that we can find ourselves that
        we are not protecting at all," Bourla said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158d993-addc-401e-b8ba-fe1c5c3fcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315c265-bd24-4a94-86a7-358fe8fbbd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s chief medical officer Dr. Paul Burton said he is concerned
        about this "new wrench that has been thrown into the fight against Covid now,"
        but he still thinks his company''s vaccine provides protection.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bb0f5-f9e9-4aad-86e7-12007df12a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2460c4-30cd-4912-81bf-e2497ee2d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to assume that some vaccination, even against a
        very altered and highly dangerous variant, is extremely good to have," he
        said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851adc5-16f9-434b-985a-7848930bd7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd28da-db6a-4955-a6be-e8535cda87b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if a special vaccine is needed, it will take about 100
        days to get it out into people''s arms. The Biden administration said it is
        working closely with manufacturers to make sure new vaccines, if necessary,
        would be accessible quickly.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e550a8-804f-4088-87d4-2d1cc50c45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689cfcc-543a-4007-9fcb-bbdc63d04f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, getting a vaccine or booster now, rather than waiting
        is the best course of action.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121117be-2793-4665-bcf1-2dccb6d2b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bfa78-0d28-4b2c-b068-9418257ca638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:35:33.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line is if you want to maximize your protection against
        all the variants, getting boosted is the way to go," Murthy said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58b132-312f-4524-b5fc-e83591e0f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:36:03.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:39:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/12/01/health/covid-19-omicron-vaccinated-wellness/index.html"><em>
        "Even with a new variant, here''s why vaccines and boosters are still the
        best solution"&nbsp;</em></a></p>'
