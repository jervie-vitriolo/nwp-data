      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting claimed the lives of four teenagers, the youngest being
        14.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917d075-e804-4150-adbb-d7f41ca62b45'
