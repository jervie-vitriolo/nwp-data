      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The lives lost</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167420e8-c30a-49a0-81e9-6058cf1a0ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T18:48:04.100+08:00
