      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' daughter, Vontysha Pittman, said her oldest son sought
        safety in a classroom with a teacher and other students. He hid under a desk
        and called his father to tell him what was happening, she said.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f80b0f-e3a3-461d-9337-77df4f9e8d1f'
      'mgnl:activationStatus': true
