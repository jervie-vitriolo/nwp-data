      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c542d7-f570-4371-8082-c575eff807e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T23:56:57.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:29:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Atty. Barry Gutierrez said they have received complaints
        from residents of Zamboanga City and Masbate City that their tarpaulins, posters,
        and pink ribbons endorsing Robredo for president - even those displayed in
        private properties - were taken down this week.</p>'
    '3':
