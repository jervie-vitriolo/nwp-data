    'mgnl:tags': ['Europe', 'European-Union', 'Global-Gateway', 'Belt-and-Road', 'China']
    'template': '1'
    'title': 'Europe unveils its $340 billion answer to China''s Belt and Road infrastructure
      initiative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de471064-225f-432e-b559-ed26cf0c1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union has unveiled its €300
        billion ($340 billion) alternative to China''s Belt and Road initiative —
        an investment program the bloc claims will create "links, not dependencies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19589ac7-65f7-48c4-aeb5-c9a0f9a6eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0b38c-03ff-4199-8067-7ccb9d38b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim of the EU program — called Global Gateway — is to help underpin
        the global recovery by mobilizing investments in digital, clean energy and
        transport networks, as well as boosting health, education and research systems
        across the world. Low and middle-income countries were already facing a $2.7
        trillion infrastructure investment gap before the pandemic, according to World
        Bank estimates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2e8c5-b39d-4914-b6d8-7122d115342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e95042-ff4a-408b-9c48-a113da3f1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:55.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Global Gateway we want to create strong and sustainable
        links, not dependencies, between Europe and the world and build a new future
        for young people," Jutta Urpilainen, the EU commissioner for international
        partnerships, said in a statement on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2ac1a-7be6-41d1-989e-40a7515a5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caedfddb-6243-415c-97b9-42b92cf5dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen said the plan
        offered a "''true alternative" to China''s global infrastructure program,
        which has been accused of saddling some countries with huge debts since its
        inception in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980abe5-b612-4d7b-a693-4a9ee0128f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f53041-6048-4e33-8426-c253a6979901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen said that countries "need better and different offers"
        of finance and that the EU plan — which will make investments over the next
        six years — will not build up "unsustainable debt levels" in partner countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e94bd6-b89c-4374-9a34-6a3e66eb3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d62bf7-0757-45e4-98d9-6c22c56535b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know we are transparent, they know it is accompanied by good
        governance," von der Leyen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77dbba-0755-41dc-a83e-bfb8509595fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e234d10-2878-4e34-b753-fdfd3db2761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, China has poured billions into building
        roads, railways and ports worldwide to forge new trade links and diplomatic
        ties. As of March 2021, 139 countries had signed up to Beijing''s initiative,
        accounting for 40% of global GDP, according to the Council on Foreign Relations,
        a US think tank.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2d3d9-1f4a-4860-a21f-bbb89ee4ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:41:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb06c0-4a42-4015-b4fe-0fabaf6a770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European alternative to China''s Belt and Road will be financed
        by a mix of €18 billion ($20 billion) in grants and €280 billion ($317 billion)
        in investments from member states, their development banks, the private sector
        and EU financing bodies, including the European Investment Bank, the European
        Commission said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c01e01-5ff5-4b19-a2ee-d1c4cd02d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bbdaf1-2264-419b-a31e-fd9fe2728315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission also said that it was considering the creation of
        a new credit facility for European companies selling into markets outside
        the EU, which would help them compete with businesses receiving hefty government
        subsidies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623bc6e-6cef-4a7e-a735-14177e730783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e300c-649a-4804-8e31-d2122795a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the plan breaks down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022b7c6-76a2-4ef6-98f9-c6fe07a1d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd508063-aa0b-4bff-aff5-1a91475ef1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digitalization</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f6a7b-5e79-4098-8ed5-6dee172112d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union will invest in fiber optic cables between countries,
        satellite communications and cloud infrastructure to better facilitate global
        cooperation, data sharing and AI development. It will provide an additional
        €15 million ($17 million) to a program that aims to extend work on a 35,000
        km (22,000 mile) high-speed fiber optic network to the rest of Latin America.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d592f6-bfdc-4cf9-9419-e96337127dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c23ca-d80f-46d6-9692-b53487e070f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clean energy</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f5b76-aad8-4d8d-9d1a-38a340449b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc plans to integrate its energy systems, transition to renewables
        and partner with other countries to boost renewable hydrogen production. It
        will also work to eliminate barriers to the international trade of hydrogen.
        It has committed €2.4 billion ($2.7 billion) in grants to Sub-Saharan Africa
        and €1 billion ($1.2 billion) to North Africa to boost renewable energy production
        and energy efficiency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6a33e-4c16-43c7-99e1-a01911d36dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195d6f6-9e3e-49b2-889f-7c8a9c7f6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transport</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de88cea-6180-4c4d-b6c3-6f4ff6d4dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In perhaps the most direct challenge to China''s initiative, the
        European Union will also invest in transport infrastructure — railways, roads,
        ports, airports and border crossings — to help develop countries and diversify
        their supply chains. It said it would provide an additional €4.6 billion ($5.2
        billion) toward sustainable transport links, including establishing a trans-Mediterranean
        network connecting North African countries to the bloc.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473a757-d893-477c-8cad-99bad70dd4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe441f-4ca0-4182-abfe-b681802c4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821e852-f690-42c1-91fc-ccc9846e671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the pandemic, the new EU plan aims to help countries
        develop local vaccine manufacturing capacity and diversify their pharmaceutical
        supply chains. It did not offer specific funding targets, but earmarked Africa
        as a priority, and said it would collaborate with the Africa Centres for Disease
        Control and Prevention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84579b9-4178-4be1-a14b-e9497eab5b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662bdc3-cf2b-428c-916f-5757ed4489e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Education and research</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b04934-9310-459e-8dda-7df6bf250da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union wants to further invest in education globally,
        including the expansion of online learning. Through talent partnerships, it
        will offer a pathway for young professionals to move to Europe for work or
        training, and inject an additional €400 million ($453 million) into its signature
        Erasmus+ study exchange program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb239a-6dd0-42d4-be36-4e3ee5b8ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T09:42:26.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:42:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/12/01/business/global-gateway-eu-china-belt-road/index.html"
        href="https://edition.cnn.com/2021/12/01/business/global-gateway-eu-china-belt-road/index.html">Europe
        unveils its $340 billion answer to China''s Belt and Road infrastructure initiative</a>."</em></p>'
  'EJ-Obiena-coach-Petrov-salary-PATAFA-Juico':
    'caption': 'Pole vaulter EJ Obiena and coach Vitaly Petrov (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-02T09:50:31.312+08:00
    'imagesource': 'jcr:dd39a0ef-9d46-4760-b5e5-e8f360bb0a95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c6c6679-2e48-4919-bfaa-44dd581561d5'
    'lead': 'Philippine Athletics Track and Field Association (PATAFA) president Philip
      Ella Juico on Thursday denied the allegation of Ukrainian coach Vitaly Petrov
      that he launched a ''witch hunt'' against pole vaulter EJ Obiena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T09:54:37.664+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:41:44.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:04.783+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PATAFA chief denies ''witch hunt'' against EJ Obiena'
    'updated': 2021-12-02T12:55:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e15f5-7be1-4fea-a2a0-6a4670876bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Philippine
        Athletics Track and Field Association (PATAFA) president Philip Ella Juico
        on Thursday denied the allegation of Ukrainian coach Vitaly Petrov that he
        launched a "witch hunt" against pole vaulter EJ Obiena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211f867-8fe9-4fc0-b79e-1274f63c9209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrov confirmed that Obiena released his salary late at times,
        but he never complained to any sports official about the issue. He said he
        was personally approached and questioned by Juico, whom he said was out to
        paint Obiena as a "criminal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be50e48-1116-4280-ab88-6c5d33b3d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was misled by the proactive questioning of Philip Ella Juico,
        and I mistakenly answered his questionnaire according to the way that he wanted
        me to, which is to make EJ Obiena look like a criminal," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ea559-9b98-4918-b2f0-11e9bd6e1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrov also claimed that he was "tricked" by Juico that their conversation
        would facilitate smoother pay transactions and unburden Obiena of administrative
        tasks, but he later realized that Juico was going to use it against the sports
        star.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c00848-2637-44be-b382-f6d18317a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt pressured to answer in the way that they wanted me to answer.
        I now understand this was a focused mission to try and find fault with EJ,"
        the coach explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a6121-78c1-4ed2-8969-21e448d16b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mentor said this will be the last time he will speak on the
        issue, adding his final statement superseded all prior remarks attributed
        to him. He also said he refuses to waste more time on the "proverbial witch
        hunt" carried out by Juico.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093389d-5a1d-444f-b29d-16c1e0e5436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of PATAFA denied he pressured the coach, saying Petrov
        answered freely and even volunteered information during their meeting alongside
        World Athletics official and former athlete Sergey Bubka.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a20b60-dd0f-4b4f-8316-f82292095dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could I sustain an elaborate web of deception and lies with
        the participation of such an honorable person like Sergey Bubka, assuming
        Petrov was pressured into signing his statement," he said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71fcd52-80f0-4ef9-843d-c81e2d04fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added, "Petrov knows the truth. He knows and appreciated
        my help and even encouraged me to report his and Sergey Bubka’s statements
        to the PATAFA board to help recover his unpaid fees."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930dbcf7-e183-40a5-849d-838f8fba2f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also insinuated that Petrov is scrambling to recant his earlier
        statement because he is now with Obiena in Italy and the coach could end up
        losing more money.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8cff6-fecd-4629-a383-d8bd8e667d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA earlier accused Obiena of embezzling funds after he allegedly
        failed to pay over ₱4.8 million in coaching fees to Petrov.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea47eff-c6ef-4f33-8312-c0a12c0a92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Obiena demanded that PATAFA stop its investigation
        and issue a public apology, threatening to immediately retire from the sport.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccf6b3-2fa6-4c4e-ba05-149554b3b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T12:55:54.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:41:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Commission has ordered Obiena and PATAFA to
        refrain from speaking out about the issue as it mediates in the rift.</p>'
  'global-HIV-cases-AIDS-Day':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T10:22:40.008+08:00
    'imagesource': 'jcr:a7241346-c808-4b67-bf85-435a178d821d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9ac054-8dd6-4f44-9793-237dd0418885'
    'lead': 'As we mark World AIDS Day today, a wave of HIV cases makes it more important
      than ever to protect yourself from contracting the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T10:24:55.441+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:41:31.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:04.971+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As HIV cases rise globally, it''s more important than ever to keep yourself
      safe. Experts explain what to do

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a79b35-12d7-4c79-8b3d-c13042ce4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As we mark World AIDS Day today, a wave
        of HIV cases makes it more important than ever to protect yourself from contracting
        the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97cd29-c9ee-4165-84d8-4af9a8877338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human immunodeficiency virus, or HIV, attacks the body''s immune
        system, according to the US Centers for Disease Control and Prevention. If
        left untreated, it can lead to AIDS, acquired immunodeficiency syndrome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec19c3-61c6-4687-bb8e-5c9d5f4d3035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last decade, the number of people living with HIV around
        the world increased from 30.7 million in 2010 to 38 million in 2019, according
        to the Kaiser Family Foundation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a2ae7-eddb-4807-9118-b73331cefbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the number of people living with HIV is expected
        to rise after a period of decreased testing and treatment during the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9690e-dc4d-4aa6-8981-6e29889729b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were nearly 670,000 fewer HIV screening tests performed between
        March 13, 2020 and September 30, 2020, compared to the same period in 2019,
        according to data from the National Syndromic Surveillance Program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f528e4c-5ef3-4323-9f98-3d3c0f30ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can people protect themselves?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1999f86-cbc6-46de-b14c-80abdd0b8671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is spread through multiple avenues including penetrative
        sex, needle-sharing and blood transfusions, according to the Joint United
        Nations Programme on HIV/AIDS (UNAIDS), which noted that it can also be spread
        from mother to child during pregnancy and breastfeeding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14e4c1-1b86-4133-9d5e-e315b94125bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to prevent the transmission of HIV is to practice safer
        sex, according to UNAIDS. This includes wearing protection like condoms and
        regularly testing for an infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a6e45-fcfa-4d16-80dd-8c73415b8011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s good to know if you are infected because you can take the
        necessary precautions to prevent spreading it to others, said Charlotte Sector,
        spokesperson for UNAIDS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be81cc0a-8f72-43f7-95cd-4fd54d332b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should someone do if they have HIV?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366ee14-6f6e-4084-9ec7-b170ba05006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are diagnosed with HIV should begin treatment as soon
        as possible, Sector said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c76ccc-cd70-4069-8aef-4c0c0631c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most common treatments is anti-retroviral therapy, which
        lowers the viral load to an undetectable amount, making it so someone cannot
        transmit the virus, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88e572-c284-4e9a-b32e-025fe15c70b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, a woman living with HIV who takes her treatment daily
        can have a baby that is born without HIV," Sector said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21afcf9-ed8e-41f9-bfa9-6eb04e368ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without treatment, you are more likely to get sick, even from common
        germs, said Bijan Farnoudi, director of communications and public affairs
        at the International AIDS Society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ebc3a-9b29-4980-a341-48b9261f0fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you do get ill, your symptoms last longer and you may not get
        healthy as quickly, Farnoudi added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfe0ac-6221-4955-a277-adf65534bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without treatment, HIV can be fatal, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6fe860-ff79-4fd1-8967-fc13f4abaf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will be the effect of the steep drop in testing during the
        pandemic?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cc18e-4876-48ce-b51e-899d9c20f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to find out if you have HIV is through testing, so
        decreased testing numbers could mean more people are unknowingly transmitting
        the virus, said Deborah Gold, chief executive of National AIDS Trust in the
        UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4170206-21e4-4c76-8b3a-88172bbd96cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier you find out if you have the virus, the better, Gold
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0ddf7-4b2c-42e0-87a0-aa700b62544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People diagnosed late have a ten-fold increased risk of death within
        1 year of HIV diagnosis compared to those diagnosed promptly," Gold said via
        email.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efee837-e46a-48d4-9bce-6c6b2e774588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a higher risk of contracting the virus, Farnoudi recommended
        you get tested at least once a year, even if you are in a committed relationship.
        The CDC advised people ages 13 to 64 get tested once during their routine
        health care, and more frequently if they have additional risk factors like
        being diagnosed with another sexually transmitted disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411c00b-b260-4624-bd05-e623757d36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit the CDC''s testing center website for more information about
        US testing sites.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed814ab-5b57-4d7b-b28b-05605a918d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:24:55.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/01/health/world-aids-day-hiv-treatment-wellness/index.html">As
        HIV cases rise globally, it''s more important than ever to keep yourself safe.
        Experts explain what to do</a>".</em></p>'
  'strip-of-paper-prevents-drug-overdose':
    'author': 'Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T10:25:33.561+08:00
    'imagesource': 'jcr:3ad01fab-6ad3-4b20-bee3-97b6a3ef1035'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a318d2e3-9e01-4018-ad8f-db937439c7c6'
    'lead': 'It''s a little strip of paper not much longer than 2 inches, and it has
      the potential to prevent a drug overdose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T10:28:09.938+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:41:13.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:05.212+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This strip of paper can help prevent a drug overdose

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669b5a3-1c0b-4639-8216-489f5dc8e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s a little strip of paper not much
        longer than 2 inches, and it has the potential to prevent a drug overdose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd690bd-da87-48a1-8e00-67e1d20f7ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These strips can detect fentanyl, the deadliest drug in the United
        States, when it''s mixed with other drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac28362-2f3f-4425-9fef-8d6267061da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April 2020 through May 2021, there were more than 100,000
        drug overdose deaths in the United States, the highest number of fatal overdoses
        on record for a 12 month period, and nearly two-thirds of those overdoses
        involved synthetic opioids like fentanyl.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c6af3-2628-490e-bf68-3f3490a0734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug is 50 times more powerful than heroin and is extremely
        cheap to produce. It makes for an effective cutting agent that can stretch
        a supply of heroin or juice up fake prescription pills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60860b89-578d-401a-8f29-7f0403695376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:15.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at a greater risk for having unknown substances put into
        the drugs," said Tanya, 45, who lives in Greensboro, North Carolina. She asked
        that CNN not use her last name to protect her privacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29ba4d-9471-4c79-8b01-835c15ecb3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanya has been using heroin on and off for the past 20 years, but
        she says now is the most dangerous time to use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1d7da-5647-42ef-882b-fbf48f680bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:16.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so uncertain," she says of the drug supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa48d71-a354-4275-980f-11b4c5302185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I change dealers, or I get something from somebody that I don''t
        know, I definitely want to have it tested," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7c096-650b-4882-bfa9-3540ad0a1ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl test strips were first developed as way to screen for people
        using fentanyl by testing their urine, but harm reduction groups found a way
        to utilize the strips to help keep the drug supply safer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a33559-dc25-49db-883c-a0bc38e8ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strips cost not much more than a dollar, can be found on Amazon,
        and are easy to use. The paper strip can be dipped into a solution made by
        mixing a bit of drug with water. As with a pregnancy or rapid Covid-19 test,
        the strip can show results in a matter of minutes: one line means positive
        for fentanyl, two lines, negative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee0bf8-ff91-4790-8993-d26b405368a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making drug use safer is known as harm reduction. Instead of demanding
        complete abstinence from people, harm reduction takes mitigation steps like
        access to clean needles and the overdose reversal drug naloxone to keep drug
        users safe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8155a6-2374-432b-b5a6-8d499486fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People don''t want to die''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd064b1-7732-40b1-8de9-a8572c37946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug users care about their health," said Louise Vincent, director
        of the North Carolina Urban Survivors Union, a harm reduction group based
        in Greensboro. "People don''t want to die ... people don''t want to be sick."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609283e0-d851-4e0f-b303-1a4b9bff40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent herself has used on and off throughout her life and her
        own daughter died from an overdose in 2016. Keeping those around her safe
        has been a priority for her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a5fa1-0b7b-4f49-9134-1124c4d56371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to all what everyone says, people that use drugs are human
        beings and they want the same thing that every other human being wants," Vincent
        told CNN Chief Medical Correspondent Dr. Sanjay Gupta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb2b9a-b21c-457e-a60c-32e4d2d4f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test trips give users a chance to pause and think about what
        they are using and how to protect themselves, she said. It''s not enough to
        to say, "''I asked the guy selling it to me or the girl selling it to me.
        They said it wasn''t fentanyl,'' " she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7154f89-46c5-4a24-b0bf-03ef0caa2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she says, there''s a way to check. "When you know what''s happening,
        you can make better decisions," she explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e71fc8-badf-4d28-94a8-1e4459e126eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug checking -- whether with fentanyl test strips or chemical reagents
        to test for MDMA, bath salts or LSD -- has been utilized in Europe since the
        1990s and is starting to find greater practice in the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffa170-fefc-4086-a0e8-35cf8b3d84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past April, the Biden administration allowed federal grant
        money to be used to purchase fentanyl test strips for the first time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa9e3d-2139-4e5a-865a-24ba6e607ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do all we can to save lives from drug overdoses," US Centers
        for Disease Control and Prevention Director Dr. Rochelle Walensky said in
        a statement announcing the April funding release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac6b45-d73f-440a-9eaa-e6e81d15a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in drug overdose deaths related to synthetic opioids
        such as illicitly made fentanyl is a public health crisis that requires immediate
        action and novel strategies. State and local programs now have another tool
        to add to their on-the-ground efforts toward reducing and preventing overdoses,
        in particular, fentanyl-related overdose deaths."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892971fa-bc36-4c27-ae8a-38dc0ada87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an epidemic of overdose deaths, quantifying the ability of fentanyl
        test strips to prevent overdoses may be difficult to parse. But studies have
        found that people who use test strips are more likely to modify their drug
        use by using less, using slower, or making sure there was naloxone available.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de977790-185c-4caa-980d-cd1911277fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people even throw away their drugs altogether once a batch
        tests positive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a883eb0-5415-424f-9687-8a9ae0a693d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid brought a more dangerous drug supply</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9f43c-4c11-4902-ac7c-84fa360f7437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has made drug testing even more vital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e0a35-6aac-4f53-9493-840103134613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Covid came a treacherous, treacherous drug supply," Vincent
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea53a6-4ebc-46db-b555-46946ebc5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re doing cocaine, you might want to test your drugs for
        fentanyl. If you''re doing, like, pills that you buy on the street, you want
        to test with the fentanyl test strip," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87af069-cf6a-4c11-961f-a93a48e0dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen more more recently, especially during Covid, is
        big supply chain disruptions of the established cartels," said Nabarun Dasgupta,
        an epidemiologist researching drug use and infectious disease at the University
        of North Carolina, Chapel Hill. And with those disruptions, he said, he has
        seen a lot of new chemical synthesis methods used to manufacture what is supposed
        to be heroin or fentanyl. "We test samples that sometimes have no opioid in
        them and sometimes have like two or three different kinds of opioids in them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bda58b-9202-4072-97a7-890c0367b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dasgupta has partnered with Vincent and her group to make drug checking
        even more sensitive by using infrared spectroscopy, a tool that can distinguish
        specific drug components. Since they''ve started using the machine this summer,
        the group has detected sugars as well as the large animal sedative xylazine
        in drugs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8cd0ff-15b6-4ae7-958a-37e58f9beb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having this level of specificity gave Vincent and her group a chance
        to warn users of drugs adulterated with xylazine, which can cause severe skin
        wounds, but also to help prepare health care professionals for what they may
        be dealing with when drug users end up in the ER.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0662d33-6e54-4b85-b835-fa1b623b69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug checking is giving people autonomy, said Dasgupta. "It''s about
        making rational decisions about what goes in your body," he said. He likened
        it to checking a nutrition label on the back of a soft drink. "It''s the same
        thing that we do when we look at the back of a soda bottle and decide now
        I want to go with the Diet Coke this time," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68bdb68-cb95-4030-991e-b4f16d949d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dasgupta says these decisions now can help avoid downstream emergencies
        later. "If we can help them make better decisions about their health all along
        the pathway, maybe they will not have to seek that kind of medical care at
        the end of a very difficult period of their life," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cf0df-c828-491e-82e3-527b461b8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanya takes every opportunity she can to check her drugs and credits
        the strips with keeping her alive. "Is it worth your life? To take a minute,
        two minutes a little longer? You know, is it worth somebody else''s life not
        to take the time to test it?" she asked.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144cb640-9dc4-431d-b90b-733cd7a942ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:28:09.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:41:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/01/health/fentanyl-test-strip/index.html">This
        strip of paper can help prevent a drug overdose</a>".</em></p>'
  'new-armored-dinosaur-species':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-02T10:50:53.194+08:00
    'imagesource': 'jcr:cb99fc0e-9c71-4360-9602-eb25cd71232f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '240f70f1-2129-40d6-b792-cf293f6a4c30'
    'lead': 'A new species of armored dinosaur discovered in Chile had a weaponized
      tail not seen before in any other dinosaur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-02T10:52:57.373+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T12:41:01.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:29:05.420+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New armored dinosaur found in Chile had bizarre weaponized tail'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c6985-d7da-4779-aed7-8a0cf71ec628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new species of armored dinosaur
        discovered in Chile had a weaponized tail not seen before in any other dinosaur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30f912-bd13-44e5-be96-03426e0a5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27917172-928c-461e-9201-cd5816464761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 2 meters (6.5 feet) in size, the small armored dinosaur
        called an ankylosaur dates from the late Cretaceous period, around 71.7 million
        to 74.9 million years ago. Its largely complete fossilized skeleton was found
        in Magallanes province in Patagonia, Chile''s southernmost region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa5f18-aab1-4883-a7f4-a9c099aff1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06351b3-4e76-45d6-a684-35e96b20004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur, named Stegouros elengassen, had evolved a large tail
        weapon unlike those seen in other armored dinosaurs such as the paired spikes
        of Stegosaurus and the club-like tail of Ankylosaurus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a151e-2276-4518-b124-b1c1836466d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775aa95-7c44-4a48-bc3c-6cc1bbb8c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its skull had features in common with other ankylosaurs, its
        tail weaponry was "bizarre," according to the study, which was published in
        the journal Nature on Wednesday. The dinosaur''s tail had seven pairs of flattened,
        bony deposits fused together in a frond-like structure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def73761-c194-4427-9351-a5f06af4d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0be46-ac22-4f73-98b8-b0b0b5e1bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tail is extremely strange, as it is short for a dinosaur and
        the posterior half is encased in dermal bones (bones that grow in the skin)
        forming a unique (tail) weapon," said Sergio Soto Acuña, main author of the
        study and a doctoral student at the Universidad de Chile, via email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13286d4-6ae8-4b32-916a-b6994efb7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f18ab37-2ef2-4f3a-83ad-0b72287476af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it resembled the tail of a rattlesnake or spiny-tailed lizard.
        But unlike these creatures, the dinosaur possessed true bones under the scales.
        The most similar feature would be the tail of a giant armadillo, but they
        are also extinct, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c39db-6f9c-4aba-a606-480440c8e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8943b5-30fe-490e-b72d-3e760e3b1c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stegouros, which means "roofed tail" in Greek and "elenggassen"
        is from Aonikenk, the language of the original inhabitants of Patagonia, and
        refers to a mythological armored beast. The fossil was found in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039344d-6c1b-47f6-bdbe-810ef667e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74625c-a6cf-430b-983e-547602d5bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study noted that very few ankylosaurs had been found from southern
        Gondwana -- the lower part of the ancient supercontinent Pangea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e616d-f629-406b-97be-6e5649746722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae6ff4-8675-4412-b47f-127d52465345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the ankylosaurs of the northern hemisphere, our new dinosaur
        possesses light armor, slender legs, and a smaller size," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6988c-142e-4be9-ad70-e42712d1aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf664446-bee9-4047-ad49-a32e9bd0b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T10:52:57.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossilized plants discovered in the same region indicate that
        the climate was warmer when this dinosaur inhabited the place -- very different
        from the current cold climate prevailing in Patagonia.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738af17-1de7-42cd-96b2-d193a4463c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:00:31.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T12:41:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/01/world/new-armored-dinosaur-weapon-tail-scn/index.html"
        target="_blank">New armored dinosaur found in Chile had bizarre weaponized
        tail</a></em></p>'
