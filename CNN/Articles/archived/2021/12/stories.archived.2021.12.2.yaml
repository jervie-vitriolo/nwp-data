    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['antiperspirant', 'deodorant', 'cancer', 'benzene']
    'template': '1'
    'title': 'Antiperspirant recall: What the finding of a cancer-causing chemical
      means for you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bd34b-cbb4-42c3-9500-0c9686c6f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Benzene, a known cancer-causing chemical,
        was found in over half of 108 batches of antiperspirant and deodorant body
        sprays from 30 different brands, according to a citizen''s petition filed
        this month with the US Food and Drug Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaee48d-f2ce-42a1-a62a-82faef4198e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa1c4c-e955-4aae-bdc5-25eafd41a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benzene should not be used in the manufacture of drug substances
        or products because it is a class one solvent with "unacceptable toxicity,"
        according to the FDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d88942-8c84-420e-b8f8-40a252cd70c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5648c7-9ffb-4fb0-9f36-629a69a7a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the FDA did allow a "temporary" use of benzene in liquid
        hand sanitizers during the pandemic, setting the upper limit to 2 parts per
        million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e88e7d-338f-48d8-a586-1a248d7afaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c460d2-d862-4093-818d-686a2bf0c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Environmental Protection Agency has set a much lower limit
        -- 5 parts per billion (ppb) -- for exposure to benzene in drinking water.
        The agency has also set a "goal of 0 ppb for benzene in drinking water and
        in water such as rivers and lakes because benzene can cause leukemia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd6b32-0b92-428a-b82d-cd400b2b9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc3c9e-cd34-472a-ae45-e9314f41159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, "in an abundance of caution," manufacturer Procter &amp;
        Gamble voluntarily pulled 17 different types of Old Spice and Secret antiperspirant
        off the shelves, according to a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c3bbd-0f39-40da-83f3-3c97b392fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a3c84-0aac-43ed-ae17-33e6f0af266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other brands have not yet been recalled, including batches
        of Tag, Sure, Equate, Suave, Right Guard and Brut that had levels of benzene
        at or above 2 parts per million, said David Light, CEO and founder of Valisure,
        the independent lab that ran the tests and filed the petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da5c60-6104-4099-8b17-20b209d3c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a0175-e915-4cb5-a834-0a26b08786d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional batches of antiperspirants and deodorants, which Valisure
        said tested at levels up to 2 parts per million, include products made by
        Summer''s Eve, Right Guard, Power Stick, Soft &amp; Dri and Victoria''s Secret.
        To date, CNN was not able to verify that any of these products except Old
        Spice and Secret have been recalled following Valisure''s early November request
        to that effect to the FDA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613fcc61-04f0-4ced-b820-9ac726cdcc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca9be6-07a9-4bc6-a4ec-5c74226ddc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to all of these companies for response. The Village
        Company, which makes Soft&amp;Dri, declined to provide a comment. Unilever,
        which makes Suave, told CNN in an email: "Unilever takes all safety concerns
        seriously, and we are conducting a robust investigation into the Valisure
        petition''s assertions about two Suave antiperspirant aerosols."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3d160-aef4-4a84-af07-0145de6356b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f636c-f06c-49b3-87fc-4de1cc2ebafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did not receive a response from the rest of the brands before
        publication, but the Personal Care Products Council, an industry association
        that speaks for 600 consumer product companies, put out this statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a252e-799d-45e0-bba6-a9af66ec0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d450577-4c3a-4074-a68e-c4d0f70bb57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Benzene is not an intentionally added ingredient in body spray
        products; however, the U.S. Food and Drug Administration (FDA), as well as
        product manufacturers, are aware that it may be present in food and drug products
        at very low levels," PCPC wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fed59b-5122-4eda-b06d-090c6e915a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e6c07-6cba-4906-a54e-8ace14ddde45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCPC and its member companies are firmly committed to ensuring
        consumers have access to cosmetics and personal care products with ingredients
        that have been thoroughly tested for safety and follow the requirements of
        the law," the statement said. "Companies and individuals have a legal responsibility
        to ensure their products and ingredients are safe for the intended use."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf22caf-7197-40af-8746-350c210a22ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4c602-bb05-4b1f-b360-8b30d43956e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>High levels of benzene detected</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8ba70-89ef-48ce-87ef-65bb481f814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benzene is created by natural and man-made processes. The chemical,
        which can trick the body''s cells into not working properly, is also a natural
        part of crude oil, gasoline and cigarette smoke, according to the US Centers
        for Disease Control and Prevention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35739b35-cc17-4ee3-9390-b9e01a15927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f344a9-ba76-4d22-bd27-951db1ca0b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also used to manufacture a variety of "plastics, lubricants,
        rubbers, dyes, detergents, drugs, and pesticides," according to the American
        Cancer Society.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3701f0b-bce1-4935-bcfa-cc4ef8c90b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb3099-a73f-423d-ae22-ac43d838d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure can be dangerous, by increasing the "risk of developing
        leukemia and other blood disorders," the National Cancer Institute said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3bc97-1f7a-4804-9ba2-29aa4b57f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f8f04-2161-415c-9000-a5aa96a6dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to high levels of benzene in the air can cause death, and
        if "you spill benzene on your skin, it may cause redness and sores," according
        to the Agency for Toxic Substances and Disease Registry (ATSDR). "Benzene
        in your eyes may cause general irritation and damage to your cornea."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49378326-665c-43a5-a588-e7478f616294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91fa1a-c2f2-4a6b-a2d8-cabd1d96fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its recall, P&amp;G said it has had no reports of adverse reactions,
        adding that "daily exposure to benzene in the recalled products at the levels
        detected in our testing would not be expected to cause adverse health consequences."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46134c85-1f5a-4fbe-886d-e9dd0f0fa469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa4f599-3bc5-4d5c-98f4-ef56914104a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests by Valisure, however, found concerning levels of benzene in
        some batches of P&amp;G products. The most highly contaminated -- two lots
        of an Old Spice antiperspirant called Pure Sport (Lots 11671458SQ and 11671458SB;
        UPC 012044001912) -- contained 17.7 and 17.4 average parts per million of
        benzene, said Valisure CEO David Light.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9f384-fd34-453a-a203-3632e58a0053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5edf4-0049-4abc-bc05-6e6aff074a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s nearly nine times the upper limit of 2 parts per million
        the FDA has set for emergency use," Light said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16560d8e-4b47-4ff1-8836-c111a37e3230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac11f9a-3e8e-4ffe-8fbd-7d6f36b1a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secret Powder Fresh, 24 HR Aerosol (Lots 11721458SG and 11701458SH;
        UPC 037000711087) had about 16 average parts per million, tests showed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31322e-635d-4c6c-b428-756527dff578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a6c422-bb69-4d06-8484-8df5bba38ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With aerosols, you might be using it every day, probably in a closed
        space like a bathroom," Light said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6141e14-b901-4646-b2a9-a063dda1e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80ec05-3df2-436f-bb2b-cb47f7445303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company tested the product with the highest levels of benzene
        (Old Spice Pure Sport with 17.7 ppm) in a closed bathroom, spraying once under
        each arm as a consumer would. By doing so, you "could bring the entire bathroom
        air to 15 times the limit for what the EPA has said is an increased risk for
        leukemia," Light said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c0c31-2be7-41e3-b964-be0183cd3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5c540-9581-4111-834a-ceb64c36bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How does the product become contaminated?</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3595c-c560-43bf-b7d2-aa82acec8ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In overall testing, levels of benzene varied greatly from batch
        to batch, even within a single brand, Valisure noted, while initial analysis
        of at least one sample of 49 lots of body sprays from 19 different brands
        showed no benzene at all.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec38a1-8ee1-4745-b641-b63c484d30a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871bfcf9-7c0e-4dae-9252-389002444bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, "24 lots of body spray products from 8 different brands
        contained between 2.24 -- 17.7 ppm of benzene; 14 lots from 8 brands contained
        detectable benzene between 0.20 -- 1.89 ppm; and 21 lots from 8 brands contained
        detectable benzene at &lt; 0.1 ppm," Valisure said in a press release.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879b6d7-809e-4d52-8ccd-72121fc9e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2f277-9d9f-4218-b290-5873ed065003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the products have benzene as an ingredient, experts say,
        so the only way the chemical could have been introduced is via an error in
        the manufacturing process -- or by the way the chemical is delivered to the
        body.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ce28f-4612-425c-be75-539fdb03bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f558c0-23ef-420e-8bc3-91e65da0743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valisure said one possibility is that benzene could come from ingredients
        such as hydrofluorocarbon 152a, butane, isobutane, propane and alcohol used
        to propel sprays onto the skin.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e1f0e2-f800-4078-a540-1b6b49918ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0c884-e325-4a3d-924c-506e784c6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigation showed that traces of benzene came from the propellant
        that sprays the product out of the can," said Kate DiCarlo, senior director
        of communications for the Personal Care Portfolio of P&amp;G.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e49fd2-f8a0-4fab-b67f-5f012c21f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:57.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e85c8e-d360-4b07-8d4b-9ce2b98e8a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the highly specialized nature of aerosol products, we use
        a manufacturing partner to produce these products," Dicarlo continued. "That
        manufacturing partner identified an issue with their propellant supply and
        is implementing additional measures to address the issue identified in the
        investigation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72404410-7a09-44c0-947c-7df0a5355a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd36480-4e3e-49f0-bad4-c68d714a4315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the recall is complete, we are preparing to ship new product
        that meets our quality standards to re-stock shelves."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cf1a2-3133-4745-864b-cd246dc6e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19111633-cb97-46ff-a0f1-7f85b2b365a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:37:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other products with benzene</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b23d2-68a4-4fff-a776-76cc2e3cdf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-02T11:40:24.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:38:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is avoiding the propellants in spray products the answer to reducing
        risk? Possibly, experts say. However, Valisure also found higher levels of
        benzene in non-aerosol body odor products, including powders and sticks, Light
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54698eb1-15a5-4518-8aec-250b5e5c7d23'
      'mgnl:activationStatus': true
