      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It identified the slain leader as Zukarno Guilil, also known as
        "Motorola," the commander of the 8th division and acting chief of staff of
        the BIFF Karialan faction.</p>'
    '3':
