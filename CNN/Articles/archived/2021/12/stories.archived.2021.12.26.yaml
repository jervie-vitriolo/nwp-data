    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker says Duterte soon to sign law creating OFW department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f420f0e-5453-47ce-9df7-967a5f4b9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> – President
        Rodrigo Duterte will sign into law this week a bill creating a department
        specifically for overseas Filipino workers, according to one of the measure''s
        main proponents in Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221de90-3d2a-45f2-87c0-5590c7dd327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb1f5c1-4938-4549-a51d-9a818d818d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Raymond Mendoza, chairman of the House Committee on Overseas
        Workers Affairs, on Sunday said Duterte is expected to enact on Tuesday, Dec.
        28, the proposed law that would establish the Department of Migrant Workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff8a1a-7b14-4eae-ad5c-a4c1b65852d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af20446-d0c7-4eef-91ce-a856e2858755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte certified the measure as urgent in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7ee98-338e-4a5c-ba13-c4d1a2bebbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef9c33-f9d6-4044-a11c-d89b8ec2f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was approved in the House of Representatives in March last year,
        while the Senate''s version hurdled final reading just earlier this month
        and was adopted by the lower chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984c999-4aaa-4910-b072-7d226afa2ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc1967c-77e0-472f-853d-1cddcc1ef445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would merge into one department several government agencies
        addressing OFWs’ needs, with the Philippine Overseas Employment Administration
        serving as the backbone. The Overseas Workers Welfare Administration would
        meanwhile become an attached agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d0df7-57b8-490b-b378-d7757e86d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8093b1-9b0c-4c1e-8b3a-b6c2186dcfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have raised questions on the necessity of creating
        a separate department and pointed out the substantial amount needed to set
        it up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bb46b-3f2b-44d4-ab90-14629c054668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecdd2d-d148-4e0b-bf78-942eeb9df8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T18:16:02.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those pushing for its passage, meanwhile, have argued the department
        will make it easier for migrant workers to seek assistance, as it will serve
        as the go-to agency for all their concerns regarding recruitment, red tape,
        regulation, emergency response, repatriation, and reintegration, among others.</p>'
