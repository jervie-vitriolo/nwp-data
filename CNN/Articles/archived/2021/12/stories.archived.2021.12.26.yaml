      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, the remaining members, will continue to make music under Terno
        Recordings. This will be a new and different adventure for us and we hope
