      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> —&nbsp;President
        Rodrigo Duterte has assured that all government assets will be utilized to
        provide aid to victims of Typhoon Odette.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3723f50-4d4c-464d-adfc-acbf9120171e'
      'mgnl:activationStatus': true
