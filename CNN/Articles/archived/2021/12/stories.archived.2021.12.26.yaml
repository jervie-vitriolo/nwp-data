    'template': '1'
    'title': 'Daily Covid-19 case rates have now surpassed Delta''s surge. Hospitalizations
      so far have yet to match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b836607-7488-4233-ad4e-4b7461d64f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the highly contagious Omicron coronavirus
        variant continues to spread across the US this holiday season, the rate of
        daily Covid-19 cases detected has eclipsed those fueled by the Delta variant
        over the summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4aa2a4-05ef-4483-b9cd-3645bc4c5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c542354-4600-43fc-bb18-b4ed049ebdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations remain relatively lower than peaks earlier
        this year, yet the situation may worsen as tens of millions of Americans remain
        unvaccinated, putting them at higher risk for complications and death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae8eb7-781c-4cd4-acbe-11bade5b6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a85e18-2d19-4a27-900d-c918512514de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and government officials have been warning that the Omicron
        variant threatens to overwhelm hospitals and health care workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e8fd5-e231-40ba-9960-feeff1ab1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629bd9b-1b9d-4da4-ba03-3c37896bbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although hospitalizations may be less, that doesn''t mean zero.
        There are many places in the country where hospitalizations now are increasing,"
        Dr. William Schaffner, a professor at Vanderbilt University Medical Center,
        told CNN''s Poppy Harlow on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61edec-6844-46dd-ac27-216fd27548bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa57ffb-435b-4b70-bb6a-21d0a4abaca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 69,000 Americans were hospitalized with Covid-19 on Christmas
        Eve, according to data from the US Department of Health and Human Services.
        An increase of around 2% from last week, the figure remains below peak hospitalizations
        during the Delta surge and is half of the record-high from January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd93ad1-d543-47e7-af01-56a45ad37bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039bfa33-5e8c-4e13-9d59-8b49babf5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts note that hospitalization figures tend to lag with time
        as some illnesses worsen, and researchers are still working to determine whether
        Omicron is less likely to cause severe illness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee706a-e5c1-4f2c-8d26-2b762bf82de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01410e2c-fddc-4cc0-8d51-19c10e8e0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve states have seen at least a 10% uptick in Covid-19 hospitalizations
        over the past week compared to the previous, HHS data shows. That''s happening
        against the backdrop of a 48% increase in Covid-19 cases from last week, bringing
        the US average for new daily cases to 182,682, according to Johns Hopkins
        University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789ec6b-bfc4-42ad-b0f6-9f384b1da9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698d572-88b9-4b8c-a403-a1f5e1c6053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case numbers surpassing the summer surge is a sobering indication
        of Omicron''s spread, as it quickly became the most prevalent variant in the
        US this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bc602-3800-49ce-8c7e-cde008c00887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9cfdeb-1907-4a05-937d-9a6d914e2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Covid-19 testing shortages led to long lines in many metro
        areas before Christmas, some pockets of the country are reporting surges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3efacb-ecf1-4923-b504-c7037777122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b499a0c9-ecf5-4362-9d47-7027b5403baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 cases in Los Angeles County have nearly tripled in the
        last week, reaching 9,998 new cases for its about 10 million residents, public
        health data shows. Hospitalizations, however, have remained steady.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350326c-2944-4bde-b1c7-cfdc14b5318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1d006-00cc-446d-8443-eaccd0ba062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state broke its own daily record of Covid-19 cases on Friday,
        when it reported 44,431 new cases -- a 14% increase from Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b0a09-dd75-430c-b5f8-3950feba6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d627eae-564d-4311-861d-007298751144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a surprise," New York Gov. Kathy Hochul said. "This
        is a very, very contagious variant."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ba7cc-5214-4fd5-883b-b7a5eec33074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300be49-1161-4322-bb25-087c0ba0fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations in the state are also rising -- but at a lower
        rate. Friday data showed that 4,744 New Yorkers were receiving Covid-19 treatment
        at hospitals, marking an uptick of 4.6% from Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a03d17-7d6d-4649-a0ef-da74f36014ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92d387-e9c9-422f-8cb2-49b949b50216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Thousands of Christmas Day flights canceled</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8fa5bf-cff7-4a81-8667-d2c285b9bcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the Omicron variant can also be partially blamed for
        thousands of flight cancellations across the globe during the Christmas holiday
        when millions of Americans travel to gather with family and friends.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e25767-0c63-4142-ac06-60603b9a0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf805d-4223-40ad-8608-1801832ddc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m. ET on Christmas Day, Delta Air Lines canceled nearly
        300 flights Saturday, and United Airlines saw about 240 cancellations, according
        to the tracking website FlightAware. And while weather may have been a culprit
        prompting the cancellations, Delta and United have acknowledged they have
        struggled with staffing due to the Omicron variant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d92c18-a36a-49ad-8454-24a76bce978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5134dbd-e9b8-4cc1-bf8d-033cd790b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upwards of 150 cancels per day are expected both Saturday and Sunday,"
        Delta said in a statement Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c821970-2a11-4b93-995f-4ca342e2f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042ce55-c6c3-4eb2-a0e0-cffd5f843054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JetBlue Airways on Christmas Day morning also canceled 120 flights,
        accounting for 12% of their scheduled trips, according to FlightAware.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd86782-8189-44ec-8775-e6b9149cabf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ec35e-2f95-4e03-80f3-db25fef8f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Isolation periods shortened</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4da9c-7efd-4438-b3ee-632c249bcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention announced Thursday
        a shortening of the isolation period for health care workers who test positive
        for Covid-19. As long as they are asymptomatic and later test negative, the
        timeframe away can decrease from ten days to seven.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06534ac-313e-4da8-95a8-f29a1b48bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a9952-67ca-4694-8240-f69b31d10c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That isolation time can be cut further if there are staffing shortages,"
        the CDC said in a statement, pointing to surging Covid-19 cases due to Omicron.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85bc73-37df-4983-8de3-f54599abd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74542f8-7729-436a-9f18-7b8890c3a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also recommended that health care workers do not need
        to quarantine "following high-risk exposures" to the virus if they are vaccinated
        and boosted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b43e2a-4634-425c-ad4e-cf62d48e226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e009321-63af-470c-b593-0eabe61e9802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine refers to those who were exposed but not diagnosed with
        an infection, while isolation refers to those who test positive.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d6800-df8a-40ea-8b98-a7dd80ad6127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930468c-6d03-4a26-a992-2246d66fda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, New York state on Friday launched a more expansive isolation
        policy, which allows fully vaccinated essential workers who test positive
        for Covid-19 to return to work after five days if they present no symptoms
        and have had no fever for 72 hours, the governor said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77dba71-d8ba-458d-96a6-a17fcdf56717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44912b1a-7190-4d91-8dbe-5138060ae4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochul didn''t explicitly define who is considered an essential
        worker, but she explained that it includes those who work in healthcare, sanitation,
        grocery stores, pharmacies and restaurants.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a0df0-7de1-4a3e-ac3d-7e72ecb39ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ef2b0-fa10-461a-86f7-3afd54bc0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN medical analyst Dr. Leana Wen said Friday that she supports
        the new isolation rules.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f181f-750f-4c22-9555-0e2d7f23f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df7bf8-b833-4390-8789-76592612111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s really important for us to do this, because at this
        point we''re facing a potential collapse of our essential infrastructure,"
        Wen said. "This is the reason why for health care workers it''s so important
        that we preserve the ability of our hospitals to function -- but also transit
        and grocery stores coming into this holiday season. And so many other essential
        workplaces may actually have a critical shortage of workers."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b06842-c224-498f-98a0-219fcf31e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a546c863-8b6f-47c5-b935-a3413b65fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Preventable hospitalizations cost billions, estimate finds</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d1053-19d3-4133-853a-b2295b960bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hospitals and health officials prepare for Omicron, additional
        research is being performed analyzing earlier stages of the pandemic.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c104e21-8a29-49c0-8e76-a2912ddd02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b0d72-1fe5-4f5f-bf33-7a9ac5361fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Delta surge that began over the summer, there were about
        690,000 preventable Covid-19 hospitalizations in the United States that cost
        nearly $14 billion dollars, according to new estimates from the Kaiser Family
        Foundation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d772cb-846b-4144-872c-757c2df71876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a17ade-dad1-4665-ae24-3b621ede6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.2 million hospital admissions were recorded between June
        and November 2021, according to data from the US Department of Health and
        Human Services. For their analysis, KFF used data from the CDC to estimate
        that 85% of those hospitalizations were among unvaccinated.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad973892-6a16-412c-86a7-9a8a87b55c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d754c9e-f0d0-4808-b5a4-db087c0a3998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations for which Covid-19 was not the primary cause were
        excluded, as well as those that could not have been prevented by vaccines
        as they are not 100% effective.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf37d7-029b-444f-ab8a-428aba903c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6050b-2dce-4094-b27e-f8b0ee85761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using various studies, KFF estimated the average hospitalization
        to cost about $20,000 and preventable Covid-19 hospitalizations totaling $13.8
        billion dollars over the course of six months.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd664b58-bbe6-44c9-a28f-2e6522517f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e3936-fbd6-4ae5-a2fc-caca1a5cac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monetary cost of treating unvaccinated people for Covid-19
        is borne not only by patients but also by society more broadly, including
        taxpayer-funded public programs and private insurance premiums paid by workers,
        businesses, and individual purchasers," the analysts wrote.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678f791-1594-45f7-a0be-e6edb8172abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T16:52:39.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:24.643+08:00
