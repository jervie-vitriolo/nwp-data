      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839cfb6-1f2a-42fe-900a-1b9cd8224054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Karenni National Defense Force, one of the largest of several
        civilian militias, told Reuters the dead were not their members but civilians
        seeking refuge from the conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e91528-dad5-430a-b6f0-dc44e4ad6b90'
