      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was too dangerous to get inside on the front side of the building
        with the fire," Wilhelm told CNN. "The front door and front window were blocked,
        fire was advancing to the entire home at that point. It was very difficult
        for firefighters to make a safe entry. It took a while."</p>'
