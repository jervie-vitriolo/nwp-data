      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have confirmation that their private vehicle was attacked and
        burned out," said the organization in a statement. "The military reportedly
        forced people from their cars, arrested some, killed others and burned their
        bodies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2114435-e6bb-4b01-9a9d-32ccdfacf189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04398308-df54-45b3-81b6-03d9a8d00234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children added that at least 38 people were killed in the
        attack, and the charity has suspended its operations in Kayah, Chin, and parts
        of Magway and Kayin in response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683cd1e-985d-4e6f-988e-12225984809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e78066-f53f-4dae-85e4-bb6e412385f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Save the Children condemns this attack as a breach of International
        Humanitarian Law. We are horrified at the violence carried out against innocent
        civilians and our staff, who are dedicated humanitarians, supporting millions
        of children in need across Myanmar," said Inger Ashing, Chief Executive of
        Save the Children in a statement. "Investigations into the nature of the incident
        are continuing but attacks against aid workers cannot be tolerated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4faaf-5154-4dbf-a863-4036d4f1d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fee278-81e8-4d9b-a73b-c6e50dae7b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is reaching out for more information regarding the attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e0f11-144c-4500-a23a-501d96ae9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d5bc3-2750-45ad-8d5e-8e67045115f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been in turmoil since the military overthrew the previous
        elected government and detained many top officials -- including ousted civilian
        leader Aung San Suu Kyi, who was jailed earlier this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48011ee-fc77-4299-b428-db8bb6f9b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35343f33-6a9d-4826-89e3-9c8bb11498ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coup, the military has tried to assert its power over
        the people through bloody force.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa07a3-2006-447a-8582-dd44c5f866b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d33cb20-60d5-4640-9277-912fb9d2cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN agencies, rights groups and local journalists have documented
        massacres, mass arrests, torture, forced displacement, men, women and children
        being murdered with impunity, heavy weaponry used by junta forces to attack
        villages and root out armed resistance groups, and the blocking of humanitarian
        aid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57fc2a-e412-4b58-a492-18a1a85a581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639160b-8beb-49ca-bb61-5a54c77bb0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junta forces have killed more than 1,300 people and arrested over
        11,000, according to advocacy group Assistance Association for Political Prisoners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e79875-b65a-476a-a649-175d0ecac70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c044260-10ff-4532-9fcc-97b8d155bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has dismissed the AAPP''s data, which has been cited
        by the United Nations, and accuses it of bias.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9c840-d5ae-42ba-89f2-7943c1ae887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/25/asia/myanmar-christmas-attack-kayah-karenni-intl-hnk/index.html">"More
        than 30 reported killed, Save the Children staff missing, in Myanmar attack"</a></em></p>'
  'cruise-disruption-covid19':
    'author': 'Jason Hanna, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-26T14:08:51.182+08:00
    'imagesource': 'jcr:b181ef7d-8deb-4dc9-b82e-c2889cc9e4c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2d63bf4-623f-4283-94e4-463a13683c37'
    'lead': 'The disruptions still are a far cry from March 2020, when the pandemic
      shut down the industry and led to weeks of efforts to get already-embarked passengers
      and crew members home as ports closed to virus-hit vessels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T14:21:21.701+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:35:31.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:03.926+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'ocean-cruise-ships', 'cruise-ships']
    'template': '1'
    'title': 'Cruises are once again facing disruption because of Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770f9eb-4bc7-4b8e-b48a-33e6179d8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least four ocean cruise ships were turned
        away from ports of call or were prohibited from letting passengers disembark
        in the Americas this week because of Covid-19 cases aboard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6fcf6-54fc-4568-96d7-49bd007d4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though other cruises have had Covid-19 cases since US-based ships
        <a href="https://www.cnn.com/travel/article/cruise-travel-global-return/index.html"
        target="_blank">resumed service this summer</a>&nbsp;with vaccine requirements
        and other measures meant to minimize outbreaks, the rate of cruises forced
        to alter their itineraries appears to have ticked up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b072a1da-dc76-4d4d-a089-b00312bfd936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruptions still are a far cry from <a href="http://www.cnn.com/travel/article/future-cruising-2021/index.html"
        target="_blank">March 2020</a>, when the pandemic shut down the industry and
        led to weeks of efforts to get already-embarked passengers and crew members
        home as ports closed to virus-hit vessels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773c4b6-40dd-46bc-abd6-99bd68fec089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this week''s disruptions came amid global concern about the
        highly transmissible Omicron coronavirus variant, and as <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">Covid-19 case rates rose in the US</a>&nbsp;and elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871b31d-622a-4960-a2a7-d7e74f7d0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent cruise-ship disruptions include:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37e501-0e4e-474a-a551-53cc58cb9b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Mexican officials <a href="https://ssj.jalisco.gob.mx/prensa/noticia/10211"
        target="_blank">prevented</a>&nbsp;the Holland America Line Koningsdam from
        letting its passengers disembark in Puerto Vallarta on Thursday after 21 crew
        members tested positive for Covid-19, the Jalisco state health department
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0a3df-3e96-49d2-9581-7780a9472b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "small number of fully vaccinated crew" tested positive and all
        showed either mild or no symptoms, Holland America Line told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66e004-2fb3-420f-9c03-7368cd8af0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalisco health authorities initially were going to allow people
        testing negative to disembark. However, they changed their mind, citing an
        "exponential growth of confirmed cases in the crew" by Thursday, the department
        said. Only one crew member had tested positive less than a week earlier, the
        department said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd7ba90-8f21-42b5-829f-3d223b1471f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, which departed San Diego on December 19 with more than
        1,000 passengers and more than 870 crew members, visited Cabo San Lucas and
        Mazatlán before it arrived in Puerto Vallarta. It is due to return to San
        Diego as scheduled on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47b0a1-03cb-4274-a9d2-d11dbbc728e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland America Line, like the other cruise companies in this story,
        requires passengers and crew to be fully vaccinated against Covid-19, with
        some exceptions for children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecda6e7-6483-4034-b0b2-098f15825304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Ports in the <a href="https://ssj.jalisco.gob.mx/prensa/noticia/10211"
        target="_blank">Caribbean islands of Bonaire and Aruba turned away</a>&nbsp;the
        Carnival Freedom ship on Wednesday and Thursday, respectively, after "a small
        number" of people aboard tested positive for Covid-19, the cruise line said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c297ca-a1d1-4d79-a7e7-2d00cbe9bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company lined up a replacement stop Friday in the Dominican
        Republic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56512e-f586-4f51-8b5f-7bef6ab38fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also was <a href="http://www.cnn.com/travel/article/carnival-freedom-cruise-ship-covid/index.html"
        target="_blank">allowed to stop in Curacao</a>&nbsp;on Tuesday. Dr. Izzy Gerstenbluth,
        the national epidemiologist for Curacao, said the ship alerted him before
        it arrived that crew members had tested positive. After he visited the ship
        and determined the cases were contained among the crew, Curacao allowed the
        ship''s passengers to leave the ship, with the crew remaining on board, he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741c5fd-8a35-4347-86df-81993d77af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship will return to Miami as planned on Sunday, the cruise line
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd7dae-9cf8-4e2a-a2ad-5d9723a5a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Officials in Curacao and Aruba turned away the Royal Caribbean
        Odyssey of the Seas this week after 55 fully vaccinated crew members and passengers
        contracted Covid-19, the Miami Herald <a href="http://www.cnn.com/travel/article/cruise-ship-royal-caribbean-covid/index.html"
        target="_blank">reported Wednesday</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b027b6-cc80-41f3-8a63-4dcbef6b4baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curacao health officials decided the percentage of people aboard
        who tested positive was too high for the nation to allow the ship to dock,
        the Curacao Chronicle reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce6c7b-0524-4100-b5bf-e10bff671a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is due to return to Florida''s Fort Lauderdale as planned
        on Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1095894-7232-4447-ba9d-c1f8db175450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Royal Caribbean, the ship can accommodate up to 5,550
        guests plus 1,600 crew members. It wasn''t clear whether the ship was fully
        occupied.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07431d-a2db-4381-bdf9-84db2efe7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Colombian <a href="https://www.cnn.com/world/live-news/omicron-variant-coronavirus-news-12-22-21-intl/h_5d96699e8824f1742f071c71bc584022"
        target="_blank">officials prevented</a>&nbsp;the Seven Seas Mariner from letting
        anyone disembark in Cartagena on Wednesday, after seven positive Covid-19
        cases — in six crew members and one passenger — were reported. The ship began
        an <a href="https://www.cruisemapper.com/ships/Seven-Seas-Mariner-605?tab=itinerary#itinerary"
        target="_blank">18-day trip from Miami to San Francisco</a>&nbsp;on December
        18.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c7f53-c7e9-4ee3-95fc-3bc5877b81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also this month, at least 48 people who were aboard the Royal Caribbean
        Symphony of the Seas tested positive for Covid-19, the cruise line <a href="http://www.cnn.com/travel/article/cruise-ship-royal-caribbean-covid/index.html"
        target="_blank">said</a>&nbsp;after the ship finished its trip in Miami December
        18. That ship, carrying more than 6,000 passengers and crew members, stopped
        at three islands and did not report an <a href="http://www.cnn.com/travel/article/cruise-ship-royal-caribbean-covid/index.html"
        target="_blank">itinerary disruption</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ddd591-e578-4622-9e52-039907aee205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The disruptions so far have affected a small fraction of operating
        cruise ships</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5ec5f-138f-4037-a717-fd2d167ad8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altered cruises represent a small fraction of the <a href="https://www.cruisemapper.com/"
        target="_blank">dozens of cruise ships underway</a>&nbsp;in the Caribbean
        Sea, the Gulf of Mexico, the wider Atlantic and the Pacific at any given time
        this month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157e218-f684-4a33-8707-7cbe4086a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive Covid-19 tests aboard cruise ships aren''t unique to this
        month — they have happened other times since cruises resumed departures from
        US shores this summer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff4e37-de59-454a-b64d-948f49069da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, for instance, 27 people tested positive aboard a Carnival
        cruise ship before it called on a port in Belize City.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff48f2-8006-4ef9-818f-915e6d225873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while those testing positive were isolated on the ship,
        other people were <a href="https://www.cnn.com/travel/article/carnival-cruise-ship-vista-covid-cases/index.html"
        target="_blank">allowed to disembark there</a>&nbsp;if they provided proof
        of a negative test.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765e191-c78d-4777-9979-da1978ae3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the spread of the Omicron variant "may shape how some destination
        authorities view even a small number of cases, even when they are being managed
        with our vigorous protocols," Carnival spokesperson AnneMarie Mathews told
        CNN Friday in a prepared statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d096ff-61b0-4a99-81c3-01d1a5a986dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some destinations have limited medical resources and are focused
        on managing their own local response to the variant," Mathews added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6ceb1-3b9e-4bb2-b55a-be0255315df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should it be necessary to cancel a port, we will do our best to
        find an alternative destination," Mathews said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ada105-59c0-4f53-ab80-f0598ac0d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health and safety protocols</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f447d19-c078-408e-9766-997eff9d93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise companies implemented many onboard health and safety requirements
        — and have updated them as conditions changed — to <a href="https://www.cnn.com/travel/article/cruise-travel-global-return/index.html"
        target="_blank">avoid a repeat of spring 2020</a>. That included requiring
        Covid-19 vaccines for crew members and passengers (with exceptions for children),
        with vaccines offering <a href="https://www.cnn.com/2021/12/10/health/omicron-cases-us-cdc/index.html"
        target="_blank">strong protection against severe illness and death</a>.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922ea42-2867-4a66-b8ff-16f04da6044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies recommend booster shots for their passengers. Holland
        America Line says its crew members receive boosters as soon as they are eligible.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d68ac-eaf5-4f8b-af56-02672593c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise companies generally require their passengers to test negative
        for Covid-19 before starting the trip, and require frequent testing of their
        crews.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8601d1-65f8-42dc-a81d-770f220c5c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passengers testing positive during the trip generally are required
        to isolate</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a7b21-d254-4048-8ba2-d6afa2684afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based cruises also require masks to be worn in indoor public
        areas. That policy was <a href="http://www.cnn.com/travel/article/cruise-ship-royal-caribbean-covid/index.html"
        target="_blank">recently updated</a>&nbsp;to extend indoor mask-wearing to
        fully vaccinated passengers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22525065-b045-4518-b109-7f40cc30e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:21:21.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/cruise-ships-covid-19-disruption/index.html"
        target="_blank">Cruises are once again facing disruption because of Covid-19</a>."</em></p>'
  'january-6-us-capitol-riot-funding':
    'author': 'Katelyn Polantz and Mary Kay Mallonee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-26T14:22:48.339+08:00
    'imagesource': 'jcr:26f8bf8d-39a7-4493-9a88-b5dd811bc9ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d399d73-1c5a-437c-b3ce-2a4829b9698f'
    'lead': 'A new court challenge is revealing how the January 6 House select committee
      is demanding bank records, providing a new window into its effort to understand
      what propelled the violence that day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T14:26:37.740+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:35:30.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:04.162+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-Capitol', 'US-Capitol-riot', 'January-6', 'January-6-riot']
    'template': '1'
    'title': 'January 6 committee ramps up efforts to uncover funding behind Capitol
      riot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762825a-af8c-4511-ad3f-dd17c74cf098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new court challenge is revealing how
        the January 6 House select committee is <a href="https://www.cnn.com/2021/10/22/politics/house-investigators-target-the-money-trail-behind-january-6-rally/index.html"
        target="_blank">demanding bank records</a>, providing a new window into its
        effort to understand what propelled the violence that day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ac79b-e249-49e4-9a0e-51ded9cd8975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously undisclosed records request, revealed in a new lawsuit,
        is the first confirmed subpoena issued by the committee for information directly
        from a bank. The committee, which has moved aggressively in recent weeks,
        is using its subpoena power to follow the money surrounding the pro-Donald
        Trump rallies leading up to the insurrection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ce743-fefa-49af-97ac-36ae8d5a22ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spokesperson Taylor Budowich disclosed in a lawsuit Friday
        night that the committee had demanded financial records, prompting him to
        sue in an effort to prevent the committee from obtaining them. The bank, JP
        Morgan, was planning to oblige, giving him a deadline of 5 p.m. ET on Christmas
        Eve to show he legally blocked the subpoena, according to a letter the bank
        sent to him that he included in the lawsuit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efac408-08ef-491a-bf63-29e82b9c2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also discloses that Budowich has already supplied the
        committee with more than 1,700 pages of documents and provided about four
        hours of testimony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c7b5df-4819-48a0-a441-ecc98bbacf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not presently known if the bank has already turned over the
        financial records, since Budowich''s lawsuit against the committee and the
        bank attempting to block the subpoena is already later than the deadline.
        The federal court in DC has not responded to his filings as of Saturday morning
        and his lawsuit may be a Hail Mary pass unlikely to succeed because of both
        the timing and federal appeals court rulings in the past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b2915-e8dc-4a6d-8209-2d753c1b5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"December 24th is federal holiday. The federal courts are closed.
        The Capitol is closed. National banks are closed," Budowich''s lawyers wrote
        to the court on Friday, asking for emergency help. "Mr. Budowich''s counsel
        immediately reached out to JPMorgan to seek an extension. JPMorgan refused.
        Mr. Budowich reached out to counsel for the Select Committee for an extension.
        The Select Committee refused."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e13ff-2432-469d-b55c-da9b3455df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosures in the lawsuit mark what seem to be notable progress
        by the House in its pursuit of information and could signal a wider ongoing
        end-of-year effort by investigators to sweep in records from third parties,
        such as banks, that could help it understand the organization of rallies in
        Washington, DC, that catalyzed the insurrection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4bba56-fc96-44aa-b3cc-fd8732f82c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Efforts to uncover financing tied to riot</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd1e1d-6b9d-4238-a8d3-81d03e24fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://www.cnn.com/2021/10/22/politics/house-investigators-target-the-money-trail-behind-january-6-rally/index.html"
        target="_blank">reported in October</a>&nbsp;that the committee had set its
        sights on learning about the financing associated with January 6, including
        how organizers and vendors were paid, and how two rallies were funded. Sources
        told CNN at the time that investigators wanted to know if any funding came
        from domestic extremists or foreign sources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6f1c9-ad5b-4896-8b05-50a9a22cccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has divided its work into at least five teams, each
        with its own color designation. The "green" team is tasked with tracking the
        money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d4780-8ff1-4e5a-b6fd-707386c8562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness in the House probe, "Stop the Steal" organizer Ali
        Alexander, previously speculated in his own court action against a phone records
        subpoena from the House Committee that the congressional investigation was
        pursing financial records directly from banks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82c165-b204-401d-bc1a-734de080250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander did not show any proof he knew the committee had sought
        such information. He, too, had turned over records he had to the committee
        and sat for a deposition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c08156-5b8e-4690-b3dc-9a02243a0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budowich''s lawsuit, which seeks emergency help from the court,
        argues that the House committee and its pursuit of records are illegitimate,
        though the federal appeals court in Washington already upheld the House Select
        Committee''s work. He also says the subpoena to his bank hurts his First Amendment
        rights and financial privacy because of the short window he had to respond
        after learning of the subpoena. Courts have repeatedly endorsed the House
        subpoenaing financial information from third parties like banks — even Trump''s
        — as it <a href="https://www.cnn.com/2021/12/13/politics/trump-tax-returns-dc-circuit/index.html"
        target="_blank">pursues possible legislation</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efe1ad-1157-421e-b39d-46d34569beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine other ongoing lawsuits are also challenging the House Select
        Committee''s requests for information, and Trump this week <a href="https://www.cnn.com/2021/12/23/politics/donald-trump-supreme-court-records-january-6/index.html"
        target="_blank">asked the Supreme Court</a>&nbsp;to review his own case about
        records from his White House.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27e935-4bf5-471c-932f-c4744ba0b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rally organizers a key focus of probe</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1be41c-0c6e-47d4-bf7d-bf8fd11341f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budowich was a senior adviser for the Trump 2020 campaign, specifically
        working with Donald Trump Jr. and his girlfriend Kimberly Guilfoyle. He is
        a longtime right-wing political operative, working as senior communications
        adviser for Ron DeSantis during his successful campaign for governor of Florida
        in 2018 and once served as executive director of the Tea Party Express.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c7fce-be32-48b0-a8f2-0905d1e7271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budowich''s lawsuit comes after the committee <a href="https://www.cnn.com/2021/11/22/politics/roger-stone-alex-jones-subpoenas-january-6/index.html"
        target="_blank">last month subpoenaed him</a>&nbsp;and other Trump allies
        involved in planning "Stop the Steal" rallies, including at the Ellipse in
        Washington before the US Capitol attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a19e3-cbf7-4324-9be0-e61ec0e764f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budowich claimed the documents that he already provided "were sufficient
        to identify all account transactions for the time period December 19, 2020
        to January 31, 2021 in connection with the Ellipse Rally."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384fc3a8-fa95-48c4-8774-37539a89d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Select Committee wrongly seeks to compel Mr. Budowich''s financial
        institution to provide private banking information to the Select Committee
        that it lacks the lawful authority to seek and to obtain," the suit said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b985d-f405-402e-a1e8-28264bd1b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its subpoena letter, the committee said Budowich "reportedly
        solicited a 501c(4) organization to conduct a social media and radio advertising
        campaign encouraging attendance at the January 6th Ellipse rally and advancing
        unsupported claims about the result of the election."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67688608-8768-4461-b1b9-e82b72705959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee cited information on file with the panel to claim
        that Budowich directed approximately $200,000 from a source or sources to
        the 501(c)(4) that was "not disclosed to the organization to pay for the advertising
        campaign."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f915a-a456-49f0-95ba-51f861673c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include additional reporting
        and background information.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f864c-f70b-4717-a167-ca9095d29902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:26:37.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/24/politics/taylor-budowich-trump-spokesman-jan-6-committee/index.html"
        target="_blank">January 6 committee ramps up efforts to uncover funding behind
        Capitol riot</a>."</em></p>'
