      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine import Henry Walker, who had a superb night with 32
        points and nine rebounds, scored most of the crucial baskets down the stretch
        in a bid to steal the win against TNT with an 11-0 run.</p>'
