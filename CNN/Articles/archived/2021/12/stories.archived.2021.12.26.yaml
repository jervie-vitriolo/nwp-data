      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia said security forces are helping with
        clearing operations and controlling traffic in the province, but the local
        government might need C-130 planes that can transport supplies and donations,
        especially potable water from other cities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077249d-bd52-469e-ba06-8d6914651647'
