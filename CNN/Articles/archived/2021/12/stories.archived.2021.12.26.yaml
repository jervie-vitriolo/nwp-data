  'duterte-bill-ofw-department':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-26T18:14:59.208+08:00
    'imagesource': 'jcr:0d1e0226-622f-48fd-8755-4277e802ee48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ab1be0-f662-4f13-8a3b-665401b49ca4'
    'lead': 'President Rodrigo Duterte will sign into law this week a bill creating
      a department specifically for overseas Filipino workers, according to one of
      the measure''s main proponents in Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T18:16:02.165+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:35:22.706+08:00
