      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took me only because I have this large nose," he said. "And
        I have this easy name, Tutu."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48027dc-f6f3-4c0c-ad7c-f8d8fcf75593'
