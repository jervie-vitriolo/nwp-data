      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e771bc-6770-4776-ac84-d0fa4762e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T21:00:39.312+08:00
