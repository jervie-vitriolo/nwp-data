      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645b038-38c2-4355-9df0-962ebe1560d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T14:44:27.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although we''re sad to see her leave the band, we wish her all
        the best as she embarks on her solo career. And we hope you can all support
        her future projects as well,” the band posted on their Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf885a-281d-4e40-a446-55f8c5c55f72'
