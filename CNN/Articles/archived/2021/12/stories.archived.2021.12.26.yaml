      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-Filipino Cup champions were able to score only three points
        in the last four minutes of the match, as they saw their 13-point lead whittle
        down to a point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4d11f-8eb7-401a-bd82-1703ef843e7d'
