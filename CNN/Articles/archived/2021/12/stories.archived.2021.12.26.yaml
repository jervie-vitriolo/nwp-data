      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and fire were dispatched to the home at 1:22 a.m. Saturday,
        where all five family members were asleep on the second floor of the home
        when the fire broke out, Wilhelm said. First responders made numerous attempts
        to get into the house when they arrived but had a hard time getting in, due
        to the magnitude of the blaze, the fire marshal said.</p>'
