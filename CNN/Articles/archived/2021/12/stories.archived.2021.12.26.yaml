      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> While the number of people flying out
        of US airports this year has matched, and at one point exceeded, 2019 levels,
        Christmas Eve air travel fell sharply below pre-pandemic levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb73682-f44d-47be-9c01-93221d70e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Christmas weekend flights were canceled at the last
        minute because of staff and crew calling out sick amid the Omicron surge.
        The new variant has become the dominant strain of coronavirus in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d6732-cea1-4c5e-bc86-c1951af7c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2ac77-ac37-4247-8216-ad1948fa67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.7 million people passed through Transportation Security
        Administration (TSA) checkpoints Friday, TSA spokesperson Lisa Farbstein said
        on Twitter. This is more than 800,000 fewer people than the nearly 2.6 million
        screened in 2019 before the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84bc83-a610-483a-93cb-015f2f5c8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
