      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb3032-e5de-4f37-a0b7-ddfb161727cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T21:47:47.755+08:00
