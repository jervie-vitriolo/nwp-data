    'template': '1'
    'title': 'Christmas Eve air travel well below 2019 levels amid flight cancellations
      as Omicron cases surge '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571e825-e6b6-4469-a9b2-d85cf32980a3'
      'mgnl:activationStatus': true
