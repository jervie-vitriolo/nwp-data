    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 30 reported killed, Save the Children staff missing, in Myanmar
      attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d71ff-2c33-4eda-8b04-88a4ffd79607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At least 30 people, including women and
        children, were killed in the eastern Myanmar state of Kayah on Friday, according
        to the Karenni Human Rights Group, with two members of international humanitarian
        group Save the Children still missing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b255bdc5-2249-4caf-a4b6-6ee425440568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadcf54-fb03-4ddc-9517-e80cb1ec7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "charred remains" were discovered and identified close to Hpruso
        Township in the state, which is also known as Karenni, on December 25, according
        to the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b68564-365c-47ff-babf-9cf066e59133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23ec16-e426-456c-a7b5-6409c6080b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s National Unity Government (NUG) called it a "Christmas
        massacre in Karenni state," stating that junta troops "detained an unconfirmed
        number of [villagers] and travelers and destroyed their properties."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ecdc2-de3d-491f-9d27-61da7c6bf903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382104d7-7cf6-4a8b-b98b-fb92a8871b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the world celebrates Christmas and its message of peace, the
        NUG repeats its demands on the international community to act immediately
        and decisively to end the military junta''s escalating war crimes and crimes
        against humanity against the Myanmar people," the NUG statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e5c78-e00b-48bd-9d71-e9518bf77eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9a777-6109-46ae-ad33-391ac0a2d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military, which seized power of the country in a February
        1 coup, said it had shot and killed an unspecified number of "terrorists with
        weapons" from the opposition armed forces in the village, according to state
        media. The people were in seven vehicles and did not stop for the military,
        it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8cea8-5de6-410a-a362-cbd8ed27cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cbe2ac-0b00-40b0-b348-c60d3b48fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:35:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has not responded to CNN''s request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ac07e-001f-47ae-ad27-59789d47125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T13:38:21.098+08:00
