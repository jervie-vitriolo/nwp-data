      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Up
        Dharma Down’s vocalist-keyboardist Armi Millare has left the band after 17
        years, her bandmates confirmed on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef141c6a-824e-46cf-8ace-21a6c969385c'
      'mgnl:activationStatus': true
