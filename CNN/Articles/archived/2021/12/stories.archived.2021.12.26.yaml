      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the national government will also provide Cebu with
        potable water.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d66d7-c302-4df9-a3ff-67a8f1249ca5'
      'mgnl:activationStatus': true
