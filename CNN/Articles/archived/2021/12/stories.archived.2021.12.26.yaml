      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery is part of the tripartite agreement forged between
        the British vaccine maker and more than 350 private firms in the country headed
        by presidential adviser for entrepreneurship Joey Concepcion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe15c22-07c0-4294-b4ca-65919822ff13'
