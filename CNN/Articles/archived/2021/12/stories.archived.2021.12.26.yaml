    'lead': 'The NDRRMC says damage to agriculture has reached ₱3,963,676,507 while
      damage to infrastructure has climbed to ₱16,577,654,475'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T10:09:47.631+08:00
