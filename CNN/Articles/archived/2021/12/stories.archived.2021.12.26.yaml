      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa2930-3661-4bfd-a342-8783db8658e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is still higher than the 846,520 people the agency screened
        on Christmas Eve of 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b538e-ece1-4e40-ad9c-dfdcfc2e87b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0bb935-0ae9-4b3e-849d-81e7135a017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three weeks after Omicron was first detected in the US,
        it accounted for over 73% of all new cases as of Monday, according to data
        from the US Centers for Disease Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e84e69-8048-4bda-b6bc-3e8a01c8a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d66192-e8e8-4559-af85-d7791488ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of rising coronavirus cases, millions are still flying
        with the TSA reporting 2.19 million people screened at airports across the
        country on Thursday, the highest figure since the uptick in holiday travel
        started a week ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eada725-a1cb-4326-82f7-45f58cc54414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
