      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen''s win was their third straight in the conference, after
        brushing off an unusual 0-2 start.</p>'
