      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) –</strong> The
        country reached a milestone on Sunday after it passed the 200 million mark
        in total number of COVID-19 vaccine doses delivered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32bc83-bf10-4012-bce0-d7cc005dfc1a'
      'mgnl:activationStatus': true
