    'jcr:uuid': '6e4d9bfb-25fc-493d-b2fd-354b7bea2fb6'
    'lead': 'There were times this year when technology misfired or failed to work
      entirely — from giant internet outages and crippling ransomware attacks to a
      series of issues for Meta, the company formerly known as Facebook.'
