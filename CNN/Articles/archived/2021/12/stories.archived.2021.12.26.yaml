      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary Wilben Mayor, head of the National Task Force
        on COVID-19 sub-task group on current operations, confirmed the achievement
        as he graced the arrival of a total of 1,957,000 AstraZeneca vaccine doses
        procured by the private sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c446c9-bd0b-4ac5-9d41-ae1d5fadf866'
