      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) –</strong> TNT
        Tropang Giga managed to hold the fort against a resilient Rain or Shine Elasto
        Painters, 95-92, in the 2021 PBA Governors'' Cup on Sunday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9da97b-8fde-4cfd-b573-8fba4b8a16b2'
      'mgnl:activationStatus': true
