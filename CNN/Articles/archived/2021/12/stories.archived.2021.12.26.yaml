      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know the importance of the game, after we lost two consecutive
        games. I''m very happy for them," said San Miguel head coach Leo Austria after
        the match.</p>'
