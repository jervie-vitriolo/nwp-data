      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e40456-7a92-4684-bd10-0c987182697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T08:58:04.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:37.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some areas and even maybe in the province of Cebu, hirap tayo
        sa mobility (we have mobility difficulties) pati sa (as well as in the) structure
        of distribution sa (of) assistance sa mga tao (to the people). Now, the military
        and the police and all…the good planners must come in," he told Cebu local
        officials on Thursday.</p>'
    '20':
