      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said Interior Secretary Eduardo Año will supervise
        the distribution of financial assistance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182ec05-13ed-4097-878e-43e1fc3e2676'
