      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When firefighters finally entered the home, they discovered the
        bodies of Eric King, 41, and his two sons on the second floor of the two-and-a-half
        story home, Wilhelm said. The mother and the family''s eldest son escaped
        with minor burns, were treated for injuries at Lehigh Valley Hospital, and
        have since been released, Wilhelm said.</p>'
