      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international NGO Save the Children said two staff members who
        were traveling home for the holidays were caught in the incident and remain
        missing.</p>'
