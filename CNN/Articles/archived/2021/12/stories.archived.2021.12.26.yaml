      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> For many, 2021 was a mix of hopeful and
        challenging, as covid vaccines became more widely available but the pandemic
        dragged on for another year. And while technology continued to keep us entertained
        and connected during the pandemic, it also made our lives harder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a5f59-912f-443b-9a39-61221552fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da919c6c-c4cf-4383-9798-63b5771f17d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were times this year when technology misfired or failed to
        work entirely — from giant internet outages and crippling ransomware attacks
        to a series of issues for Meta, the company formerly known as Facebook. (So
        many, in fact, it''s the one company we list twice here.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e19eb-4b45-4505-81a0-66e7b526199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is CNN Business'' list of some of the most noteworthy tech-tastrophes
        of 2021:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf7950-982d-45e8-a6bc-cf140c90b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Facebook and LinkedIn experience massive data leaks</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb1ed80-c4dc-4694-98a6-8eda46af6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, cybersecurity experts said the personal information of
        half a billion Facebook users, including phone numbers, birthdays and email
        addresses, had been posted to a website used by hackers. Facebook said at
        the time that the same data had previously been reported as scraped from peoples''
        profiles by "malicious actors" in 2019 — and the issue that made it possible
        was fixed the same year. The incident showed yet again how vulnerable companies
        collecting massive amounts of personal data can be to bad actors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea36c88-b5bd-4b04-9609-c69c0b19f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in April, LinkedIn confirmed that publicly-available details
        scraped from about 500 million of its users'' profiles had been offered for
        sale on a hacker website. Linkedin said at the time that the database for
        sale was "actually an aggregation of data from a number of websites and companies."
        The company also said it was "not a LinkedIn data breach."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ffa43-8c8e-490f-a503-5c712b719f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Citizen app misidentifies an alleged arsonist</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fa416-d57e-4f51-b483-af511abd599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Citizen, a startup whose app sends real-time crime alerts,
        offered a $30,000 reward for help determining who started a Los Angeles wildfire.
        Tips, including a photo of a man posted to Signal, led police to detain a
        suspect. There was just one (very big) problem: it turned out he had been
        identified by mistake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a9c7a-a16c-4f59-8b04-b87ea8a86f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had used a new product in its app called OnAir to broadcast
        the information about the suspect, but said it failed to follow its own verification
        protocols before circulating the information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9acd06f-a5de-483e-a7c1-6962501bc0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ransomware attacks become big trouble</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de343d-c7a9-4a5d-a157-cae797b5a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, ransomware attacks — in which hackers get access to a
        computer system and, essentially, hold a company hostage for money — rose
        sharpy, particularly those targeting businesses and critical infrastructure.
        One major attack in May highlighted the vulnerability of US infrastructure
        to such crimes: Colonial Pipeline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be5088-cf1c-4a5c-b3b9-a5c97f760517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the largest fuel pipelines in the US, Colonial Pipeline was
        forced to halt operations when its network was hit by a cyberattack, which
        was apparently made possible by hackers accessing a compromised password.
        Colonial Pipeline''s CEO later admitted to paying $4.4 million in ransom to
        get the company''s network up and running again. In June, US investigators
        with the Justice Department said they recovered $2.3 million in cryptocurrency
        paid to hackers who were behind the Colonial Pipeline attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09bb42-68c9-4cd9-8d5e-ecb15334edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two outages (briefly) take down much of the internet</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241bd2d4-6305-4098-8650-5b60d7b998cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened twice in less than two weeks: Large swaths of the internet
        went down, felled by outages at tech companies that most people have never
        even heard of. The outages were quickly detected and short-lived, but they
        underscored how reliant we are on the internet, and how precarious it can
        be.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7515f29b-16af-4395-b8fa-d3f5c96bd475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, on June 8, countless websites including Reddit, CNN, Amazon,
        and many others went dark due to an outage at content delivery network Fastly.
        Then, on June 17, an issue at a similar company, Akamai Technologies, broke
        websites including those belonging to Southwest Airlines, United Airlines,
        Commonwealth Bank of Australia, and the Hong Kong Stock Exchange.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2178923-679d-4fb5-b85f-a9b817ffa27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fastly outage was spotted within a minute and lasted less than
        an hour for most affected websites, while Akamai let customers know of the
        problem within seconds and was able to fix it within four hours (and the company
        said most affected customers were offline for just minutes).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3e764-d948-42c4-874d-98b832c34856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These weren''t the only big internet failures of the year: In December,
        Amazon''s cloud computing service suffered three outages that led to issues
        for Disney+, Slack, Netflix, Hulu, and many others. It also disrupted Amazon''s
        logistics operations during the all-important holiday season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e6ee3-3a33-42c1-85e4-433e61e33e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Facebook''s terrible, horrible, no good, very bad day</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8349cfa-e0c8-4750-88a1-9f2d445b7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, October 4, was awful on many fronts for the company that
        would soon be re-named Meta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79353e3e-5c3c-4949-a1d2-6a8dab003cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before, Facebook whistleblower Frances Haugen revealed
        her identity on a "60 Minutes" segment, claiming the company knew how its
        social networks were used to spread misinformation, hate speech, and violence.
        (Haugen was previously the unnamed source whose leak of thousands of pages
        of internal documents to The Wall Street Journal resulted in a series of damning
        stories, known as The Facebook Files, starting in September.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d5d95-2159-4011-a6bf-f7421bb3ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on Monday, a major outage shut down Facebook, WhatApp, and
        Instagram for hours, which it blamed on "configuration changes." Its stock
        plunged in trading as the company contended with the dueling issues of an
        outage and blowback from Haugen''s television appearance. And it braced for
        more regulatory scrutiny as Haugen was set to testify the following day before
        members of Congress. Oh, and that day the company also asked for the dismissal
        of an antitrust complaint that had been filed against it by the Federal Trade
        Commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41c6af-5b21-4c10-abb5-fc872615c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day foreshadowed more to come that month. In late October, a
        consortium of 17 US news organizations started publishing their own stories
        based on documents included in disclosures made to the Securities and Exchange
        Commission and provided to Congress in redacted form by Haugen''s legal counsel.
        The consortium, which included CNN, reviewed the redacted versions received
        by Congress. These stories included details about how coordinated groups use
        Facebook to foment violence (such as the January 6 insurrection), and how
        human traffickers use the social network for exploitation of people. (Facebook
        has repeatedly tried to discredit Haugen, and said her testimony and reports
        on the documents mischaracterize its actions and efforts.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a8b24-cce7-4fb6-9785-cf62166bce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Zillow learns a hard lesson about estimating home prices
        with AI</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975986a-f8cb-4c2a-939b-dfa06dd2cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Zillow announced it would shut down its home-flipping
        business, Zillow Offers, citing "unpredictability in forecasting home prices"
        that "far exceeds" what the company had expected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f7ef8-81b7-47df-80d9-d74876c8437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was a stunning admission of defeat for the real estate
        listing company, which took a $304 million inventory write-down in the third
        quarter, saw its stock plunge, and said it planned to cut 2,000 jobs — a quarter
        of its staff.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a31e9-28fd-4e45-9f3f-12ec4b5de79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also marked a stark turnaround from earlier in the year,
        when the company appeared so confident in its ability to use AI to estimate
        home values that it had said its so-called "Zestimate" would, for certain
        homes, act as an initial cash offer to buy a property. It''s not just hard
        to buy and sell homes for profit, apparently; it''s really tricky to use AI
        to make such real-world decisions, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61d3dd-3a4f-4cda-997b-7c574921e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tesla "full self-driving" freaks out drivers (including
        CNN)</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0fda6-49d4-47e8-88a7-0e1b5d0765f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk has long touted the electric-vehicle company''s
        "full self-driving" software. By late 2021, however, it''s still not not fully
        autonomous — rather, it offers driver-assist features that require users to
        agree that they must remain alert at the steering wheel in case they need
        to take over. Additionally, only a small number of Tesla drivers have been
        able to try it out thus far, including a group of customers who''ve paid $10,000
        apiece for access to the "beta" version of the feature.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c4186-7440-4117-8402-83cbcc1a34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the feature may sound fantastical, drivers who''ve used
        it told CNN Business in November that, beyond the wow factor, they are often
        unsure of what their cars will do next -- a terrifying prospect when you''re
        behind the wheel of a vehicle that weighs thousands of pounds. CNN Business
        tried the feature on a Tesla Model 3 on New York City streets in November
        and the results were, at times, scary: the software tried to drive the car
        into a UPS truck to avoid a cyclist, attempted to drive on the wrong side
        of the road, and almost hit a fence, among other issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85334a86-7192-4f5f-b00c-99b8a8e7dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T23:29:49.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/23/tech/biggest-tech-fails-2021/index.html"
        target="_blank">"The biggest tech fails of 2021"</a></em></p>'
