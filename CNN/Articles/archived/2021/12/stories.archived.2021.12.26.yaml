    'template': '1'
    'title': 'The best books of 2021, according to global tastemakers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2b04a-8373-4251-a19d-c083f565533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The literary landscape has never been
        richer or more reflective of our present moment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266479c-ce76-4eb0-a0f7-8084fe5d836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compassionate depictions of the ongoing refugee crisis won Zanzibar-British
        novelist Abdulrazak Gurnah the 2021 Nobel Prize for Literature, while American
        writer Jason Mott took home the National Book Award for his novel on the racism,
        police brutality and the Black experience in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18eb180-9bf3-46ad-a169-2c8859e60f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help readers navigate the inexhaustible list of books published
        this year, we''ve asked influential tastemakers -- including writers, actors,
        photographers and creative directors -- to share their favorite reads of 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc73ee-a6f7-4b59-ab1e-e0fe49a33773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether hard-hitting ruminations on the state of public health or
        a visual anthology of contemporary African artists, these are the books today''s
        cultural heavyweights had glued to their nightstand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045865e-be74-46e9-b4bc-c1e93d961196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judd Apatow, producer, screenwriter and comedian</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba3397-3cc1-4fbc-8859-50cc9e8a9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apatow -- whose filmography includes comedic touchstones such as
        "Superbad" (2007), "Bridesmaids" (2011) and "The King of Staten Island" (2020)
        -- recommends the memoir of another industry legend, Mel Brooks. His book,
        "All About Me," reveals behind-the-scenes anecdotes of life during the Golden
        Age of Show Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb9933-9f61-4c66-ab1a-8977a952aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, the Mel Brooks autobiography all comedy nerds have dreamed
        of for so long," Apatow told CNN Style. "As the world stumbles into madness,
        we should all take a moment to read this book and appreciate the brilliant
        comedy and biting satire of our greatest American filmmaker. Sure, most people
        think drama is harder and fancier -- but it ain''t!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434250d2-7d20-4581-add1-3e01c717905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glenn Lowry, director of the Museum of Modern Art</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37fd59a-6213-4bc1-8dbd-0cc9c2228e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry, an art historian and the director of MoMA since 1995, recommends
        "Better to Have Gone: Love, Death and the Quest for Utopia in Auroville,"
        a personal memoir by Akash Kapur that chronicles the life of his in-laws,
        who met in a utopian community in 1960s South India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8054e-7722-4de9-8f60-bcccc7cdd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Written with insight and compassion, ''Better to Have Gone'' takes
        us on the journey of the author and his wife as they seek to reconstruct the
        events that brought them together as children and then shaped their lives
        as adults," said Lowry. "At the same time, the book also explores the rivalries
        and tensions that defined Auroville''s early years and what it means to try
        to create a utopian environment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950915c-a0bb-4eaf-b406-97d6b9c8198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Malala Yousafzai, Nobel Peace Prize laureate, activist and student</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe5d47-d30f-48bb-ba75-66b9e7305512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my favorite books of this year is ''Aftershocks'' by Nadia
        Owusu." Yousafzai told CNN Style. "This beautiful memoir tells the story of
        a girl who was abandoned by her mother at age 2 and orphaned at 13 when her
        beloved father dies. The story follows Nadia''s life from growing up in Tanzania,
        Italy, Ethiopia, England, Ghana and Uganda to landing in Brooklyn as a young
        adult trying to create her own solid ground after a tumultuous childhood."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ead9e7-a5bd-47de-ac88-898c666f2848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malala first spoke out against the Taliban regime in 2008 when she
        delivered a speech denouncing the ban imposed on female education. She became
        a target and fled Pakistan in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b32b0-cbd7-4d01-8923-bec9bc0d25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The book resonated with me as someone who shares the specific struggle
        of rebuilding their life in an unfamiliar country. But in reading ''Aftershocks''
        with my Literati book club, I found that many women in our group could relate
        to Nadia''s struggle to define her identity and sense of home."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02e409-294e-4c1c-8fba-6c976b5ab5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kaia Gerber, model and actress</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed26830-d709-4bac-96f5-ec62989e49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaia Gerber, Model of the Year 2018 and book club-enthusiast, recommends
        The New York Times bestselling memoir "Crying in H Mart" by Grammy nominated
        musician-turned-author Michelle Zaumer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de81e224-cf73-40ea-80d9-59a04baa715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a beautiful memoir about growing up Korean-American, finding
        identity and coping with grief," Gerber said. "Michelle recounts the last
        days she spent with her mother through a diary of food. This book is filled
        with so much emotion and raw honesty. A true exploration into the complexities
        of grief and the way we find connection in the sometimes unexpected little
        things. Heartbreaking and beautiful, this book has stuck with me every day
        since I read it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa49105-aa0d-46e6-8294-8ba0a3b6b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is now set to become a feature film after Orion Pictures
        bought the rights this summer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d507b5-1842-4093-be26-acb20b4faabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spencer Tunick, photographer</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba43117-5df2-4bae-b03e-e7fbbee1974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The book I have been spending the most time with is a small art
        book from 2021," Tunick, who is best known for his expansive nude shoots involving
        hundreds of people, told CNN Style.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28cdba5-d7fd-46c0-8466-c4575427e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a narrative book but a pocket-sized compact art book
        that I keep by the side of my bed to get lost in thought and help me sleep.
        The book is of photographs, illustrations and paintings of hands. I have been
        very interested in small art books lately, that take the place of an iPhone
        or Instagram. The book is a talisman. The book as an object."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc75f12-b320-4c9e-815a-c1b334906674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunick''s most recent work took place at the Dead Sea in Israel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42ceb2-11cc-4fd8-81dd-7d5ea397990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ai Weiwei, artist and activist</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34747fb-9c13-459b-b1dc-3ffd975b050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dissent Chinese artist Ai Weiwei recommends "Inflamed: Deep Medicine
        and the Anatomy of Injustice" by Rupa Marya and Raj Patel. The work is an
        interdisciplinary investigation into how structural inequality has a negative
        physiological impact on our health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d2485-7421-4aeb-8727-313c0dd3a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The book is powerful and dynamic," said Ai, who has exhibited his
        controversial work at the Tate Modern in London, the Solomon R. Guggenheim
        Museum in New York City and the Louvre in Paris.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9bcd6-b172-4ef0-ab0d-e58ce159674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the book provides a lot of information, including new research
        results and historical materials, it makes readers eager to know more and
        have a more in-depth understanding of what the writer is really trying to
        say. It''s very rich indeed, a bit like an encyclopedia about contemporary
        society, environment and medical language. It is very interesting."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29829c7f-e9e1-423a-8900-574c4de3e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bolu Babalola, author, screenwriter and journalist</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1ff05-b8cc-48d6-bc11-5cd93dc109e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babalola received an advance copy of Caleb Azumah Nelson''s "Open
        Water," a poetic ode to Black love that follows a young male photographer
        and female dancer in modern-day London, back in 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd38bf-1ba3-45cf-a86e-348949264545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found myself constantly returning to it this year," the British-Nigerian
        writer told CNN Style. "Not only is it richly written, with a sweeping lyricism
        propelling the narrative, but it is such a moving exploration of love, the
        discovering, the learning, the embracing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e7f12-8c04-4678-a2f1-d9f043c6e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Open Water) is a love letter to South London, and Blackness, not
        as a stolid phenomenon, but something that molds around our individuality,
        our humanity, our nuanced beauty. Despite often veering into darkness, it
        never strays too far from the light, from hope -- it is a message I carry
        with me about life itself, particularly in the midst of global turmoil. Very
        grateful for this book."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d77e0-98b0-4505-b6fe-686a2cebe60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babalola''s debut novel, "Love in Color: Mythical Tales from Around
        the World, Retold" quickly became a Sunday Times bestseller.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f585e-6063-426a-98af-f9425e7606a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Olivier Rousteing, creative director and fashion designer</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447cb5b-b239-4559-a2b1-6fb33c17d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousteing, the creative director of luxury fashion house Balmain,
        recommends a new, painterly edition of the seminal text "The Autobiography
        of Alice B. Toklas" by Gertrude Stein.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b0319-967f-47ac-8d44-a78908a226fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally published in 1933, the book is considered the ultimate
        account of an American in Paris -- chronicling Stein and Toklas'' avant-garde
        life as they rubbed shoulders with Pablo Picasso, Ernest Hemingway and Henri
        Matisse.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f443917-c35f-4ebc-b24f-1f5d0fe94ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This colorful re-edition of Gertrude Stein''s classic, filled with
        dozens of fantastic illustrations by Maira Kalman, offered me the perfect
        escape from the anxiety that we all felt during the worst months of the pandemic,
        as Paris went through curfews and lockdowns." To celebrate a decade at the
        helm of Balmain, Rousteing has published his own graphic novel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f44da4-6e82-4d5d-bb88-5224b9b34517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alok Vaid-Menon, author, performance artist and designer</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5dfd48-9554-41b9-bcb4-28c3a9b4f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaid-Menon, a gender nonconforming creative, recommends "The Trouble
        with White Women: A Counterhistory of Feminism," an intersectional nonfiction
        work by Kyla Schuller.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3d4ee-2e60-4ce1-b0e5-c08ac223eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a firm believer that we have to learn history to inform our
        future," Vaid-Menon said. "(This book) is a rigorous historical scholarship
        that couldn''t be more timely. It''s meticulously researched and phenomenally
        written in a relatable and even charismatic style. Each chapter compares a
        historical white feminist figure like Elizabeth Cady Stanton alongside an
        intersectional feminist peer from her time like Frances Harper.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44b284-024d-4f4a-b37c-47032fd442f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of just critiquing the limitations of white feminism, Dr.
        Schuller highlights the expansive intersectional feminisms that have always
        existed alongside it. In this way, it''s a hopeful and refreshing read that
        invites us to dream bigger and imagination more for feminism."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763135eb-4671-4921-8a49-5b2890e40a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Vaid-Menon wrote a think piece pushing for a new, more
        inclusive beauty paradigm.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a60ac-e05d-4fec-a6bf-cd2b793ab4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sir David Adjaye, architect</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9c2be-43c4-4fb3-a628-3242c9e4251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir Adjaye, the British-Ghanian architect who has designed notable
        buildings such as the National Museum of African American History and Culture
        in Washington, DC, recommends "African Artists: From 1882 to Now," a visual
        anthology mapping the continent''s cultural contributions through more than
        300 artists.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d784fd-14a8-4c15-9adf-65036cbfa4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This book) presents the brilliant legacies of more than one hundred
        years of critical, cultural, sociopolitical and expressive engagement of and
        for Africa," Adjaye told CNN Style.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ace77-aa76-4970-9bb7-4a7b62ee163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This text surveys the meaning of art on the continent and demonstrates
        how expression itself is a deep entanglement not only with time, from the
        reckoning of modernism into the electric post-independence era, but the entanglement
        we as Africans have with our landscape. Our expression is our ability to tap
        into art''s imaginative possibility -- the radical possibility of dreaming
        ourselves, our lands and our identity otherwise."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20230c8b-d714-4c8a-bb2c-241c5f169a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lisa Ling, journalist</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a8cef-138b-4013-a321-512421d1490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV host and executive producer of the CNN original series "This
        Is Life with Lisa Ling," Ling recommends "In the Weeds" by fellow presenter
        Tom Vitale.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fe62f-c62f-413e-810a-3f731bab39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have had the pleasure of working with Tom on our HBOMax show,
        ''Take Out,'' that will premiere in the beginning of next year along with
        Helen Cho," Ling told CNN Style. "Tom is brilliant, gentle and quite introspective.
        He recently penned a gripping and deeply personal book about traveling the
        world with the great Anthony Bourdain -- called ''In the Weeds.'' Tom traveled
        to over 100 countries with Tony as his director and producer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf7e03-812a-4a00-ba64-bcc318e33bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His book details the utter frenzy and chaos of the shoots but also
        of his relationship with an incredibly complex but extraordinary man. The
        writing is truly sensational and visceral -- I feel like I was there. And
        now I need a drink, or two."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f91ef-a513-4d7b-b3b1-ffe346a62f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T07:32:01.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/style/article/best-books-highlights-2021/index.html"
        target="_blank">The best books of 2021, according to global tastemakers</a></em></p>'
