      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e4699-9409-4a36-85cc-9286d7c4ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T08:58:04.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mimaropa, Central and Eastern Visayas, Northern Mindanao, SOCCSKSARGEN,
        and Caraga have suffered extensive infrastructure damage amounting to ₱3.99
        billion. Several of these regions, including Calabarzon, Bicol and Davao regions,
        have also recorded ₱2.09 billion in damage to agriculture.</p>'
  'BTS-RM-Jin-positive-for-COVID-19-':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-26T09:06:38.861+08:00
    'imagesource': 'jcr:bc0d75a4-66f5-435a-a993-99bd034d9351'
