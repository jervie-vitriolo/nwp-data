    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OdettePH', 'Typhoon-Odette', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte wants summary eviction of residents on coastal easements '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951881f0-eb00-4ff8-9c89-b84d594a6259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T12:44:39.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — President
        Rodrigo Duterte has urged officials to consider the summary eviction of residents
        living on coastal easements in the aftermath of Typhoon Odette (international
        name: Rai).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a0b61-162d-4587-b585-2b10a2fde1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T12:44:39.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Summary eviction. <em>Hindi na maghintay ng korte-korte, maniwala
        ka diyan sa korte. Basta may mag-enter diyan—</em>about intervention, usually
        <em>''yung mga</em> writ of injunction <em>ganoon—eh ''di sabihin lang natin,</em>
        ''You know, judge, this is what the government wants: to protect its citizens,’"
        Duterte said during a command conference in Cebu last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a27e8-91f8-4c3c-97f1-1a305edbe4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T12:44:39.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Summary eviction. Do not wait for the court, why would
        you believe the court? As long as someone enters—about intervention, usually
        a writ of injunction—You can say, ‘You know, judge, this is what the government
        wants: to protect its citizens.’]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd9094-40f2-416b-80cc-a975ac0d6e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T12:44:39.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the comment as more reports on the destruction caused
        by Typhoon Odette came in. The President visited areas hit by the storm, seeing
        firsthand the damage to property, agriculture and livelihood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f5d738-ad6d-4287-acb4-9960aeed13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T12:44:39.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a data-cke-saved-href="https://cnnphilippines.com/news/2021/12/26/Typhoon-Odette-December-26-updates-.html"
        href="https://cnnphilippines.com/news/2021/12/26/Typhoon-Odette-December-26-updates-.html"
        target="_blank">latest update</a> on Sunday, the National Disaster Risk Reduction
        and Management Council reported that the death toll rose to 378, while damage
        to infrastructure and agriculture reached over ₱20 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352501f2-accb-44e3-81ae-5a133f5279da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T12:44:39.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same conference, the President also said <a href="https://cnnphilippines.com/news/2021/12/26/Duterte-government-assets-Typhoon-Odette-victims-.html"
        target="_blank">all government assets</a> would be used to give aid to victims
        of Odette.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cefbb-04a3-4843-9363-83fe5e8aecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T12:44:39.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/22/Duterte-to-release-OP-funds-for-Odette-victims.html"
        target="_blank"><strong>RELATED: Duterte commits to provide office''s funds
        for ''Odette'' victims</strong></a>&nbsp;</p>'
