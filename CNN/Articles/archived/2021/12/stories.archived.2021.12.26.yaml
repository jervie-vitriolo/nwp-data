      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ebfab0-6b7f-4069-a192-ae3fc96841f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T08:58:04.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette exited the country''s monitoring area last week.
        As of Dec. 25, the reported death toll due to Typhoon Odette has reached 367,
        while 62 are still missing, according to the latest data from the National
        Disaster Risk Reduction and Management Council.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53aa436-e899-40c9-8203-72cc8927bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T08:58:04.034+08:00
