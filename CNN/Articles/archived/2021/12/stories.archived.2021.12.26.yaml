    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albert Bourla of Pfizer is the CNN Business CEO of the Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7821b4-deb8-4a96-bfb6-08e182141055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The COVID-19 pandemic is far from over.
        But life in many ways has returned to something resembling normal for many.
        That''s in large part because there are now multiple coronavirus vaccines,
        including one from Pfizer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458541e7-0881-4b33-b8fa-b9865bb072d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a072bf-8e3a-4dab-9a71-3df23a2df64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s one of the main reasons CNN Business has named Pfizer
        CEO Albert Bourla as the CEO of the year. Bourla joins previous winners Marc
        Benioff of Salesforce, Target CEO Brian Cornell and Chipotle''s Brian Niccol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905e9bf-33d9-4162-a741-1818dcfad69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4c44f-4b66-45bb-a715-f542d9c4c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business considered several other influential CEOs for this
        year''s honor, including Lisa Su of AMD, Ford''s Jim Farley, Marvin Ellison
        of Lowe''s, David Solomon of Goldman Sachs, Alphabet''s Sundar Pichai and,
        yes, Time Person of the Year Elon Musk of Tesla/SpaceX.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c67d6-5451-4a67-a9c9-90948c421ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7188f58-3a50-451f-896e-6343e45644eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bourla was our choice for all that Pfizer has done in a year
        where Covid vaccines went mainstream (vaccine was even named word of the year
        by Merriam-Webster) and helped stabilize America''s economy — and the world''s
        for that matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2c759-8889-489a-9e44-22c51b1efa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda360c1-0998-4f2e-a716-89b9af3e8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer did a lot of good [for] humanity and we are very, very proud
        of it," Bourla said in an interview with CNN Business. "Not only were we able
        to save so many lives ... but we are enjoying high levels of corporate reputation
        right now. People like us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d981d9e-7c2e-4544-b731-092266283869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a552ab-f262-4779-985d-cd7679ec54d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hoping to get Covid pill approved in early 2022</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e28e08-a0d3-4246-86b4-194fed3ed8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer isn''t the only company that has developed a vaccine. But
        the Big Pharma leader, even more so than its European partner BioNTech or
        rival vaccine developer Moderna, has become synonymous with the fight against
        Covid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb556721-66ff-4882-9eb5-9bf1df05cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2884cd-d02a-4184-a5fc-40b2c35fca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine was the first approved in the United
        States for 5- to 11-year old kids. But many parents of even younger children
        are now waiting to hear about when a vaccine might be approved for babies,
        toddlers and pre-schoolers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21845e-64ed-479c-b650-1a36e84fe25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06356f-45e2-4f25-bb65-3839ba4df70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla said he understands the frustration of parents who are fully
        vaccinated but cannot get their youngest kids protected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970324d-c669-4af8-ab3c-993c547bcd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29c053-8eaa-465c-9945-3b654aa3bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working very intensively on that to make sure we can bring
        a solution for that," Bourla said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd754c4-8680-4e19-a7a5-b2262973f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5d540-c116-427a-81c9-799451bad266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at different doses, well below the doses that have
        been used [for adults and older kids.] We know that it will be safe. What
        we are looking to see is if that will protect them by giving the lower dose,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d9a60-5570-4873-945e-e79771c2d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff601ab-816b-4897-9a0b-d1e82b17b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pfizer announced after the interview with CNN Business took
        place that it is still evaluating whether three smaller doses of its vaccine
        will be effective for kids under 5 after finding two child-sized doses were
        not producing the expected immunity in 2- to 5-year-olds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72cbee7-b549-42b4-95c4-46ce3fac87de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af2655-2c8a-4935-bf73-9d817873538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Pfizer has developed a pill that could drastically
        reduce the risk of severe complications, hospitalization and death for people
        who contract the virus. The Food and Drug Administration announced following
        the interview with Bourla that it had approved Pfizer''s Paxlovid oral treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7378f9fd-b005-4b53-9ce9-fcb047805bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025ee95-5e6e-4679-9ab7-abfd806745f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bourla stressed to CNN Business that the pill is not meant to
        be a substitute for the vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe122d-39bb-412d-a6c5-7439ea1f2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd12bd-9888-458b-988e-ae5640827f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ready to launch an Omicron-specific vaccine if needed</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1dcbb3-2bc4-49e0-9d69-e60d7bf21045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent rise of the Omicron variant has created concerns around
        the globe about the efficacy of the current vaccines. But Bourla told CNN
        Business that he believes its and BioNTech''s vaccine will control Omicron
        "quite well," especially if people have received two doses and the booster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39898d04-b26f-448a-a240-74fa90529e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a22d77-86ed-46b8-8064-5e04fd41acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He conceded, however, that it is possible Pfizer will need to launch
        a new vaccine to specifically target Omicron or any other future variants.
        Bourla said Pfizer is already developing a shot aimed at Omicron, and that
        he believes it could be tested and submitted to regulators for approval by
        March.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f194b6e-1276-4fc5-93ed-5ab956ab26e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de936fd-717d-437f-8430-346cac6a2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Pfizer needs to produce Omicron-specific shots, that will not
        slow the manufacturing of the existing vaccine, Bourla said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08150c-7798-457e-b370-bcb54c779d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f52ef6-d276-4b62-a025-33ab6694791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aiming for a four billion [dose] annual manufacturing capacity
        of our current vaccine. And if we have to switch between the two, the old
        and the new, we still will make four billion. We don''t expect that we will
        lose any volume," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68088cde-aa9a-42b6-abbd-7ca542c8d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01c7549-4fa2-4c53-b3d8-0455e8ac38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla also acknowledged that there are cynics who question whether
        Pfizer is just trying to make as much money as possible from the vaccine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305010e-df9f-4370-ab29-72e6a06f6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79826792-612a-4301-9a21-8fb96934e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Pfizer said in its latest earnings release in November
        that it generated $13 billion in revenue from the vaccine in the third quarter
        and that it now expects $36 billion in revenue from it for the full year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8920939-333c-4298-b1ec-5a2987069e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9aac49-9f0a-4ab9-9ce6-ece73efc972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla told CNN Business that it is charging poorer, developing
        nations less for the vaccine than it does to wealthier countries. But cost
        isn''t the only challenge. He said some countries, such as those in remote
        parts of Africa, are "lacking basic infrastructure."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162c2cd-6528-4783-8de6-995d0bbe7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582edaf-ffba-4bb5-b368-d2720556d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have centers to vaccinate people, particularly in remote
        places. They do not have enough nurses," he said. "Sometimes they are lacking
        syringes, sometimes they are lacking refrigerators so that they can store
        the vaccine. So this is unfortunately the situation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb1642-1d9b-454d-b8ac-a1fd17485cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404a3c8-1b6d-449c-890e-9cc2d14365a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla is hopeful the World Health Organization and the public-private
        vaccine alliance Gavi will be able to help resolve some of these issues. He
        also said the company is looking into drone delivery more to ensure that people
        get the vaccine more quickly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3b878-53db-4855-8c61-83ec6c189fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a34f7-a10f-44c8-9bbc-485c27914ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing everything we can to find ourselves on the right [side]
        of history," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b1c30-d6c6-4a5a-9c19-5c1f8ff6312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f49010-f8ea-4da2-9d6f-8cc44646ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla also continued to stress that the vaccine is safe and that
        the only way for life to return to normal is for people to get the shots.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add71ca-45d1-4957-beb6-4841e4522752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff56ae-6e79-497f-84f6-ea1fdf0fa4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any reason why next year will not be a normal year
        if we do the simple things that are available for us," Bourla said. "If we
        have very big numbers of people that don''t want to do a third dose or don''t
        want to vaccinate at all, that''s a problem."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af5e57-82cb-4d0f-96ad-d7abeb8189da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368cce81-ef06-41aa-87c9-bebb46c95eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More to Pfizer than the Covid vaccine</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15862c5-0747-45b5-b091-7edaeea2f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Bourla aren''t resting on their laurels.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a9a73d-d287-4a0a-adf5-26c00d14742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15e2e4-4fc6-4127-9810-d21c9e336c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also been at the forefront of developing many other
        promising blockbuster drugs such as blood thinner Eliquis, breast cancer treatment
        Ibrance and rheumatoid arthritis pill Xeljanz, as well as the Prevnar family
        of pneumonia vaccines.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2b9f0-ed53-402e-a7ae-c251edf22d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3551f02-58f4-4139-a2ee-e7dde9ebfacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla is fully aware that for a drug company to remain successful,
        it has to have even more promising drugs in the pipeline.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce9b95-168a-439f-9092-93ad6119cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edca898-d3e7-4ac7-8006-2a076bdb5d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Pfizer''s current top sellers are due to lose patent
        protection in the next few years. Once they expire, that opens the door for
        cheaper generic drugs to compete with them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba2e5c-3944-46de-824e-2e7ebb9a63c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62f2d0-e813-475d-904d-4c59cbf4737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a big reason why Pfizer announced plans for a nearly $7
        billion deal earlier in December to acquire Arena Pharmaceuticals, a company
        developing drugs to treat immuno-inflammatory diseases. The acquisition came
        just one month after Pfizer completed a more than $2 billion purchase of cancer
        drug maker Trillium Therapeutics.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f58a0-36b9-406d-8ae7-e8d4b33cec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433f219-3bc6-4490-b09d-ce21bbb7ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s challenging to multitask," Bourla said. "But let''s not forget
        what else we are working on. There are so many medicines for cancer, for other
        infectious diseases, for cardiovascular diseases, for other diseases."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b14bf-f558-4ae7-a9a2-bc0ce8928b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c39f8-8219-43e7-aae9-57036b6bd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heavily invested right now in cancer," Bourla added. "The
        biggest percentage of our R&amp;D investment goes into oncology right now."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a061539-af4f-4809-95ee-1cd799866515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c13624-d9ad-4620-abe8-3ca889e39fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have rewarded Pfizer, which ironically enough was booted
        from the venerable Dow Jones Industrial Average in 2020 just a few months
        before its vaccine was approved. Shares are up nearly 65% in 2021 — more than
        any Dow stock — and are not far from a record high.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57645cda-3eb6-4ed4-92a5-3721d76c1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T22:35:47.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/25/investing/ceo-of-the-year-2021/index.html"
        target="_blank">"Albert Bourla of Pfizer is the CNN Business CEO of the Year"</a></em></p>'
  'The-biggest-tech-fails-of-2021':
