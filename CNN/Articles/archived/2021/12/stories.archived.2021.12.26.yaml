      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — A
        commander of the Bangsamoro Islamic Freedom Fighters (BIFF) was killed Sunday
        morning in an encounter with government troops in Maguindanao, the Philippine
        Army said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1f93a-de3e-4223-9946-d8fbcfdcde38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T21:00:39.312+08:00
