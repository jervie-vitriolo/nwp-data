    'title': 'Typhoon Odette death toll rises to 378 as damage to infra, agri reaches
      over ₱20B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a8b12-e3a1-4d37-87ca-be215b2605b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:09:47.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — The
        reported death toll due to Typhoon Odette climbed to 378, while 62 are still
        missing and 742 are injured, the disaster management agency said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682413e4-04c7-4766-9a6e-2f3586d13b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:09:47.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5b80b-b0f0-4151-a680-0f67d45c8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:09:47.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the latest figures, reports of 54 deaths, 73 injuries and 10
        missing are confirmed, while the rest are up for validation, according to
        the National Disaster Risk Reduction and Management Council (NDRRMC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0ee30-612e-4119-9bf2-ffd855365edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:09:47.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fdf72-829f-413c-808e-a4dba018e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:09:47.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon, which exited the country''s monitoring area last week,
        wreaked havoc in several areas. The NDRRMC said damage to agriculture has
        reached ₱3,963,676,507 while damage to infrastructure has climbed to ₱16,577,654,475.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00479c9-d74c-4ba8-8eb1-370a2b65768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T12:11:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly four million people or over one million families in the country
        were affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d2a17-2ffe-431c-93fd-a1cf352b1ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T12:11:05.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 478,953 houses were reported damaged in Mimaropa, Western
        Visayas, Central Visayas, Eastern Visayas, Zamboanga Peninsula, Northern Mindanao,
        Davao, Soccsksargen, Caraga, and Bangsamoro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d62518-3223-467e-aea9-2502c2f19edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T12:11:05.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said 131 cities and towns are still experiencing power
        outage while 17 areas lack supply of potable water.</p>'
  'christmas-eve-flights-canceled-omicron':
    'author': ' Alaa Elassar and Sonnet Swire, CNN'
