    'lead': 'The country has now received a total of more than 200 million COVID-19
      vaccine doses, after nearly two million AstraZeneca shots procured by the private
      sector arrived a day after Christmas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T20:45:04.952+08:00
