  'Archbishop-Desmond-Tutu-dies-at-90':
    'author': 'Larry Madowo and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-26T15:51:51.996+08:00
    'imagesource': 'jcr:1102b5ec-b7cf-4bc9-8049-0e0d12830e9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2338f61-37b8-4a30-b673-89bdb2117607'
    'lead': 'Desmond Tutu, the first black archbishop of Cape Town, South Africa,
      has passed away, according to a statement released by South African President
      Cyril Ramaphosa on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T15:50:03.079+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:35:28.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:05.133+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Desmond Tutu, anti-apartheid leader and voice of justice, dead at 90'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ded61-9565-4d24-9979-5d5eb8b1e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:50:03.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Archbishop Desmond Tutu, the Nobel Peace
        Prize-winning Anglican cleric whose good humor, inspiring message and conscientious
        work for civil and human rights made him a revered leader during the struggle
        to end apartheid in his native South Africa, has died. He was 90.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e240036-03f7-4fb6-b851-6eb8c875f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:50:03.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773f780-6310-45f6-9d45-1ab4f5f02afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:50:03.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement confirming his death on Sunday, South African President
        Cyril Ramaphosa expressed his condolences to Tutu''s family and friends, calling
        him "a patriot without equal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1ba44-1b67-4afa-97e0-eb85351d57e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:50:03.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476799cd-bf34-4aef-8a76-0ab9fbadad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:50:03.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man of extraordinary intellect, integrity and invincibility against
        the forces of apartheid, he was also tender and vulnerable in his compassion
        for those who had suffered oppression, injustice and violence under apartheid,
        and oppressed and downtrodden people around the world," Ramaphosa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a8f55-8603-43d3-b76e-67f19bb0f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:50:03.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c195fc-1540-4e49-b49b-423402ac0c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:50:03.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu had been in ill health for years. In 2013, he underwent tests
        for a persistent infection, and he was admitted to hospital several times
        in following years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eccca3-3c7d-4225-8b17-d452d82ca7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For six decades, Tutu -- known affectionately as "the Arch" -- was
        one of the primary voices in exhorting the South African government to end
        apartheid, the country''s official policy of racial segregation. After apartheid
        ended in the early ''90s and the long-imprisoned Nelson Mandela became president
        of the country, Tutu was named chair of South Africa''s Truth and Reconciliation
        Commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff37623-2799-4569-bd8e-15c36258bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e459a05-0fad-42dd-97ed-3c98df58cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His civil and human rights work led to prominent honors from around
        the world. President Obama awarded him the Presidential Medal of Freedom in
        2009. In 2012, Tutu was awarded a $1 million grant by the Mo Ibrahim Foundation
        for "his lifelong commitment to speaking truth to power." The following year,
        he received the Templeton Prize for his "life-long work in advancing spiritual
        principles such as love and forgiveness which has helped to liberate people
        around the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395b50c-90b2-4e25-b304-f1dbfdba3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a14515-36ea-45a5-a7a3-1bcce7a10e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, he received the 1984 Nobel Peace Prize, following
        in the footsteps of his countryman, Albert Lutuli, who received the prize
        in 1960.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a5d52-0970-4e01-800e-d3c8ffb4c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe30df-eaa0-4e37-885c-aa5266c85263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel cemented Tutu''s status as an instrumental figure in South
        Africa, a position he gained in the wake of protests against apartheid. Despite
        anger about the policy within South Africa, as well as widespread global disapproval
        -- the country was banned from the Olympics from 1964 through 1988 -- the
        South African government quashed opposition, banning the African National
        Congress political party and imprisoning its leaders, including Mandela.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f1a48-b39f-4b0b-90c3-981ea0ba7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6f1ba-97ac-45a8-b3b3-fa50ca76d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was up to the clergy to take the lead in speaking out, said Rev.
        Frank Chikane, the former head of the South African Council of Churches and
        a Tutu colleague.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22906dd-9ecf-4ad3-a06a-90d824f763db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e7b64-980b-40a9-b29d-fccd2c685159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reached the stage where the church was a protector of the people,
        who was the voice for the people," Chikane told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd46e7-5724-4bac-86e0-a1b7723c4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa591a3-bb98-4c6f-bc3c-9e40f4c36852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The path was rocky</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3849e-f1b7-411b-99ab-4f011dda0411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1950s, Tutu had resigned as a teacher in protest of government
        restrictions on education for Black children, the Bantu Education Act. He
        was ordained in 1960 and spent the ''60s and early ''70s alternating between
        London and South Africa. In 1975 he was appointed dean of St. Mary''s Cathedral
        in Johannesburg and immediately used his new position to make political statements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee8c88-26c8-4566-9c11-5f0f11ece278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e3950-38a2-42ae-badd-fc3aa2ab6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we were appointed we said ... ''Well, we''ll live in Soweto,''
        " he told the Academy of Achievement, referring to the black townships of
        Johannesburg. "And so that -- we begin always by making a political statement
        even without articulating it in words."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d354a33-fddf-4686-867a-6bf33f72faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ac320-3c10-4890-88d5-a3acbac501d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a plan, though from an early age he''d been inspired
        by Trevor Huddleston, a priest and early anti-apartheid activist who worked
        in a Johannesburg slum in the 1950s. By embarking on this path, he inspired
        thousands of his countrymen -- and more around the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abefca67-c0c8-4485-86b3-edbd3c55b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7021b87-4843-4aec-bd91-80d2c4b7488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Desmond Tutu had no reason to act as he did other than his profound
        sense of our shared humanity in working for a world in which justice and the
        wellbeing of all is an expression of his ethical leadership of compassion,"
        wrote Episcopal priest Robert V. Taylor on CNN in 2011.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59396f-1ccb-4a84-b048-7d2243bb7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a25a3e-7d52-433e-91ad-6baa3d589dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu believed he didn''t have a choice, even if the path was rocky.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3187a-0f3e-4d53-a2a6-65774dcf3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9eade2-a1a7-4774-909b-42fd4ffe6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really would get mad with God. I would say, ''I mean, how in
        the name of everything that is good can you allow this or that to happen?''
        " he told the Academy of Achievement. "But I didn''t doubt that ultimately
        good, right, justice would prevail."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef012a92-4d12-4187-8242-3e9f2b39e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3ff4d-ee7b-4b13-9f82-5d808e95ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tumultuous times</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33312a01-8514-410e-83e5-59f48e34198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desmond Mpilo Tutu was born October 7, 1931, in Klerksdorp, a town
        in South Africa''s Transvaal province. His father was a teacher and his mother
        was a domestic worker, and young Tutu had plans to become a doctor, partly
        thanks to a boyhood bout of tuberculosis, which put him in the hospital for
        more than a year. He even qualified for medical school, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9b322-22de-4121-a1f3-607b63f55add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a42c5a-a094-48f6-95bf-881e05f39924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his parents couldn''t afford the fees, so teaching beckoned.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629f468-f92c-47bc-a70a-0d187db09e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf3558-1a65-4e70-a167-260d958969fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government was giving scholarships for people who wanted to
        become teachers," he told the Academy of Achievement. "I became a teacher
        and I haven''t regretted that."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7e433-44b3-4f52-8d02-f57be70fa186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c33de-7cd8-471e-9f98-1265504f20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was horrified at the state of Black South African schools,
        and even more horrified when the Bantu Education Act was passed in 1953 that
        racially segregated the nation''s education system. He resigned in protest.
        Not long after, the Bishop of Johannesburg agreed to accept him for the priesthood
        -- Tutu believed it was because he was a Black man with a university education,
        a rarity in the 1950s -- and took up his new vocation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3522a-6b4b-45e8-abf7-0e69bb931c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320e285-26d8-47b2-a3b4-7510db9de07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1960s and 1970s were tumultuous times in South Africa. In March
        1960, 69 people were killed in the Sharpeville Massacre, when South African
        police opened fire on a crowd of protesters. Lutuli, an ANC leader who preached
        non-violence, was awarded the Nobel Peace Prize later that year -- while banned
        from leaving the country. (The government finally let him go for a few days
        to accept his prize.)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995852b-8321-4ee4-93b9-945b531b8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d4bc3-5d88-4f9c-a1ea-880ba74a206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandela -- then a firebrand leading an armed wing of the ANC --
        was arrested, tried and, in 1964, sentenced to life in prison. In the early
        ''70s, the government forced millions of Black people to settle in what were
        called "homelands."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77dfd3-119d-4348-b7c8-e66f4cd84039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e778bc68-4fab-45ce-99b9-49485b15ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu spent many of these years in Great Britain, watching from afar,
        but finally returned for good in 1975, when he was appointed dean of St. Mary''s
        Cathedral in Johannesburg. The next year he was consecrated Bishop of Lesotho.
        He gained renown for a May 1976 letter he wrote to the prime minister, warning
        of unrest.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b2da3-12a9-4003-95c5-06fdde47dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c6bb7-5ca2-4fb1-a46a-fd96046ed017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mood in the townships was frightening," he told the Academy
        of Achievement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c7ef1-f64b-4241-8337-d95b2f514ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361bbb1-e331-48a1-b6d9-8d21ae7d7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later Soweto exploded in violence. More than 600 died in
        the uprising.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef844092-51a9-4db3-9a11-b0b6c0d49bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa512bf7-3f93-4849-8371-a058addb5321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A distinctive figure</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1698e2-145c-444f-b625-32dced96b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government became increasingly oppressive -- detaining Black
        people, establishing onerous laws -- Tutu became increasingly outspoken.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac961d55-2421-4381-b6c2-aed3ab1d8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a51c45-7566-46df-b578-5a18d0180a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was one of the most hated people, particularly by White South
        Africa, because of the stance he took," former Truth and Reconciliation Commission
        member Alex Boraine told CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3ae9f-875a-412b-8935-11f577a62707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c83c3f-6372-47eb-9549-88214c3bb7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Chikane, the South African Council of Churches colleague,
        "His moral authority (was) both his weapon and his shield, enabling him to
        confront his oppressors with a rare impunity."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae23bd5-7dc8-410f-b5cd-8a8f4e0d2e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85c066-8879-4a28-8cb9-7f47e73a73dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa was becoming a pariah country. Demonstrators in the
        United States protested corporate investment in the nation and Congress backed
        up the stance with the 1987 Rangel Amendment. The United Nations established
        a cultural boycott. Popular songs, such as the Special AKA''s "Free Nelson
        Mandela" and Artists United Against Apartheid''s "Sun City," deplored the
        country''s politics.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9264c11-f36e-4fb7-8f04-4e766eea3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0caf4df-db5a-4822-9e94-39679eaeeffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his scarlet vestments, Tutu cut a distinctive figure as he
        preached from the bully pulpit -- perhaps never more so than in his Nobel
        Prize speech in 1984.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8d429-7369-4112-abb6-5a27015a245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baecfb9-59dd-4d1d-a0b5-8c3587ce0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reeling off the prejudices and inequalities of the apartheid
        system, Tutu summed up his thoughts. "In short," he said, "this land, richly
        endowed in so many ways, is sadly lacking in justice."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4354182-208e-49e9-86be-1319fa4d1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd407d64c-b4e2-42ce-85ac-5fd69666e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more injustices to come: assassinations, allegations
        of hit squads, bombings. In 1988, two years after being named Archbishop of
        Cape Town, becoming the first Black man to head the Anglican Church in South
        Africa, Tutu was arrested while taking an anti-apartheid petition to South
        Africa''s parliament.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c68aa-29e0-4d08-87a1-fc57cf4759bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78222b28-a1c2-43ec-ac1b-d45f741b02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tide was turning. The next year, Tutu led a 20,000-person
        march in Cape Town. Also in 1989, a new president, F.W. de Klerk, started
        easing apartheid laws. Finally, on February 11, 1990, Mandela was released
        from prison after 27 years.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c413b-8023-4c44-8e95-00debc45e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2add9-7964-4f41-ab76-160d595294aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, in 1994, Mandela would be elected president. Tutu
        compared being allowed to vote for the first time to "falling in love" and
        said -- behind the birth of his first child -- introducing Mandela as the
        country''s new president was the greatest moment of his life.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6901d6-a66e-4df0-acb1-cb18f01db2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00166a-e2ee-455e-82e6-ca71f16ed943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually said to God, I don''t mind if I die now," he told CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586ec0e-0808-4114-ad2f-635e8fab6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388dda5-c38a-4801-8e3e-392b81e324ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Controversial stances</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bf281-1f15-448e-85e2-45046a03b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu''s work was not done, however. In 1995 Mandela appointed him
        chair of the Truth and Reconciliation Commission to address the human rights
        violations of the apartheid years. Tutu broke down at the TRC''s first hearing
        in 1996.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89ee2e-8f98-4fda-b02e-4a9e7474ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09f4a0-a567-4e0c-80f7-0e4166c48b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRC gave its report to the government in 1998. Tutu established
        the Desmond Tutu Peace Trust the same year.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3c04d-9d31-43df-9439-68a381e997d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a02f5-cd71-4e70-8bd2-dfe0b5bce068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to teaching, becoming a visiting professor at Emory
        University in Atlanta for two years and later lecturing at the Episcopal Divinity
        School in Cambridge, Massachusetts. He published a handful of books, including
        "No Future Without Forgiveness" (1999), "God Is Not a Christian" (2011), and
        a children''s book, "Desmond and the Very Mean Word" (2012).</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2953b9c-208a-465f-ac2d-d293f2760874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c26af7d-9a2b-4d69-9871-0e7b1a6da2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired from public service in 2010 but remained unafraid to
        take controversial positions. He called for a boycott of Israel in 2014  and
        said that former U.S. President George W. Bush and former UK Prime Minister
        Tony Blair should be "made to answer" at the International Criminal Court
        for their actions around the Iraq war.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e84cbb-10bc-427e-827e-db1947c30540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a6ac01-b35d-4272-b7e6-a838115b6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was also distinguished for his sense of humor, embodied in
        a distinctive, giggle-like laugh.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b11927-4781-4512-adf0-52fec7f0d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc492640-4acf-42f4-9cdb-15c77e3ddfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While visiting "The Daily Show" in 2004, he broke up at Jon Stewart''s
        jokes. And he poked fun at "On Being" interviewer Krista Tippett in 2014,
        chiding her for not offering him the dried mangos -- his favorite -- she''d
        brought along.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10476b-4f73-46f3-8c2a-682e6e3b5878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7ef85-8264-4572-ac87-9dcf9ee24b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the praise and fame, however, he told CNN he didn''t
        feel like a "great man."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4b63d-35cb-49ff-b267-b5dc4537711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b601a-6bb5-4bed-abad-5d9ff326509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is a great man?" he said. "I just know that I''ve had incredible,
        incredible opportunities. ... When you stand out in a crowd, it is always
        only because you are being carried on the shoulders of others."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c145750-64c7-443e-977f-35f8a35d5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T17:06:09.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:35:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
