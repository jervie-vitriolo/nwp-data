  'octa-ncr-increase-positivity-rate':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-26T15:34:33.373+08:00
    'imagesource': 'jcr:b5baf897-cb19-447b-9cab-79448dfebd4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5094b64-ec89-4b87-b68f-a396973c1764'
    'lead': ' An independent research group said it was too early to tell if the slight
      increase in COVID-19 cases was driven by the holiday surge or some other factors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T15:39:32.533+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:35:29.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:04.503+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'NCR', 'National-Capital-Region', 'OCTA-Research', 'Guido-David']
    'template': '1'
    'title': 'OCTA flags ''slightly concerning'' increase in NCR positivity rate,
      reproduction number'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af367b9-77e0-4732-891c-0b82dd9d85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:39:32.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — An
        independent research group said it was too early to tell if the slight increase
        in COVID-19 cases was driven by the holiday surge or some other factors. The
        country logged 433 new infections on Christmas Day, higher than the average
        200 to 300 in the past weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd8b1d-fea6-48a2-b926-f5934f3dd07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:39:32.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two possibilities. If it''s a holiday uptick, the numbers
        would return to the same we have been seeing for the past few weeks so <em>mga</em>
        [around] 200-300. <em>Pe</em>ro [But] if it''s not, then we might see an increasing
        number of cases. Then we could see 500 cases per day. We might even see 1,000
        cases per day come January," OCTA Research Fellow Guido David told CNN Philippines
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93328d-81f3-4afe-96fc-6c9914f3d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:39:32.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said it was too early to panic about the increase, but the
        numbers should be closely observed until after the New Year when more testing
        data come in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb8564-eb66-4939-a2aa-8838b3dbc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:39:32.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it continues to increase even past the New Year, even through
        January, and if we''re seeing a significant uptick in cases...If we see higher
        numbers in the NCR, for example if we reach 300 or 400, I will be very concerned
        <em>na</em> [that] it''s not just a holiday uptick and there is something
        else happening," David said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d29fa4-9e6e-42a8-94fb-7bab2d5c6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:39:32.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 433 new infections on Christmas Day, 178 were from Metro
        Manila — the highest among the regions within the past 14 days. David says
        NCR''s positivity rate is now at 1.15% from 0.6%, while the reproduction number
        is now at 0.70 from 0.42 last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d572e-e13d-4551-8193-30c24d1a3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:39:32.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate refers to the percentage of tested people who
        have COVID-19, while the reproduction number (R0) is the number of individuals
        an infected person can pass the virus to.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd42851-4869-4f90-88fb-db2da67c7941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:39:32.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re definitely seeing an uptick in cases. We''re seeing an uptick
        in the positivity rate and in the reproduction number in the NCR. Now when
        the positivity rate increases, this is usually a strong indicator. <em>Kasi</em>
        [Because] sometimes cases will have backlogs. But the positivity rate is not
        affected by backlogs. So when the positivity rate increases, it''s usually
        a confirmation that something is changing," he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccbf0b2-06f4-44e6-89a1-dccf24ec145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:39:32.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David says the lower numbers we''re seeing now may be a result of
        lower testing output. He says we may be able to see a clearer picture of the
        COVID-19 situation once testing laboratories resume operations after the holidays
        and in areas hit by Typhoon Odette.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b8adf-68ea-45d4-9af6-9bfd683cff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:39:32.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:35:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the government should retain the Alert Level 2 status
        in NCR until early next year so that there will be more time to evaluate the
        data. He also encourages Filipinos to continue observing health protocols
        to avoid returning to lockdowns, similar to what''s happening in countries
        like the United Kingdom.</p>'
  'Robredo-on-plight-Odette-victims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-26T14:48:12.435+08:00
    'imagesource': 'jcr:430721ca-1f04-42b7-b902-17b9c066a333'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f94dfb19-fae0-4842-8418-31635b1dd65f'
    'lead': 'Vice President Leni Robredo said the plight of victims of Typhoon Odette
      is ''heartbreaking'' as many areas battered by the cyclone remain in dire need
      of aid, especially food and potable water, days after the storm'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T15:43:56.869+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:35:29.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:04.657+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘It is heartbreaking’: Robredo speaks on plight of Typhoon Odette victims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07f944-a406-4ca3-b7ec-13210e6b0283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — Vice
        President Leni Robredo said the plight of victims of Typhoon Odette is “heartbreaking”
        as many areas battered by the cyclone remain in dire need of aid, especially
        food and potable water, days after the storm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cdd347-ccd4-4eb5-a8b2-860cb7c6a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and her team visited Bohol, Cebu, Surigao City, Siargao,
        Dinagat Islands, and Southern Leyte last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1b890-d6e4-41d2-921e-43d5eefc0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat nung pinuntahan namin down iyong communication lines...
        walang kuryente, walang tubig. ''Yung signal ng telepono, mayroon lang sa
        mga konting lugar," she said in a video aired on her weekly radio program
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d184eb-79fc-4293-89e5-e11015d8ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In all the areas we went to, communication lines are
        still down. There is no electricity and water. Telecommunication signal is
        available in only a few areas.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7156a-ef03-4e43-9c9c-1cc9380871c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she talked to some typhoon victims in Barangay Guadalupe
        in Cebu on Dec. 18, and they told her they were at a loss after their community
        was devastated by Odette.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9b8ba-5956-4221-b53b-f8ba7aca1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya po heartbreaking makipagusap sa kanila kasi kinikwento nila
        na walang wala talaga sa kanilang natira. Ang itatanong nila sa iyo: ‘Paano
        na kami?’"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad13e80-33b0-4435-b92d-b5fdc93d5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why it is heartbreaking to talk to them
        is because they were telling me they lost everything. They would ask you:
        How will we live from now on?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107cf1ba-972c-466a-a9eb-f6b797d685b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 19, Robredo and her team went to Surigao City. She said
        the airport and buildings were damaged and electrical poles were toppled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f057f-c03c-4367-938c-78d52392e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also said that Dinagat Islands and Siargao are
        in dire need of aid, especially food and drinking water as prepositioned goods
        got drenched in rainwater.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96c335-ab24-483d-8881-65598f260221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heartbreaking iyong nakita namin. Iyon po siguro iyong devastation
        na pinakagrabe. Wala pong communication lines," Robredo said about the plight
        of typhoon victims in Dinagat Islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de8817-cda9-4996-b3b2-1c14db03be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we saw was heartbreaking. The devastation there
        was the worst. Communication lines were down.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f0cc2-98ec-47a9-8b15-aa5798bf6fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong sa Surigao City, akala ko po iyon na iyong pinakagrabeng
        nakita ko until na-reach namin iyong Siargao...Sira iyong airport. Magulo
        sa airport kasi ang daming turistang na-stranded doon," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cb54e-eabe-4d78-acf4-8ca856369545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought I saw the worst in Surigao City until we
        reached Siargao. The airport was damaged and there was chaos because so many
        tourists got stranded.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f8eb9-893a-4d1f-bccf-3d34f1c01c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of groups, including Robredo''s camp, are accepting donations
        for victims of Typhoon Odette.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75486cc4-c731-400f-91ad-1f0d831bc8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T15:43:56.870+08:00
