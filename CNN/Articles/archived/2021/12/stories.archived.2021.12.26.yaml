    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec2bf596-6d89-479d-a04f-db86762d723d'
    'lead': 'At least 30 people, including women and children, were killed in the
      eastern Myanmar state of Kayah on Friday, according to the Karenni Human Rights
      Group, with two members of international humanitarian group Save the Children
      still missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T13:38:21.096+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:35:32.992+08:00
