  'Queen-Elizabeth-tribute-Prince-Philip-Christmas':
    'author': 'Ivana Kottasová, Katharina Krebs, Arnaud Siad, Lauren Said-Moorhouse
      and Max Foster, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-26T06:16:12.350+08:00
    'imagesource': 'jcr:fc435e85-bb39-495b-b43b-5d8c19d86ae9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '768a3327-330e-473c-ac5e-5747e552bc93'
    'lead': 'Britain''s Queen Elizabeth has paid tribute to the late Prince Philip
      during her first Christmas television broadcast since the death of her husband
      of 73 years'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T06:19:42.646+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:35:39.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:35:01.852+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen Elizabeth pays tribute to Prince Philip in Christmas broadcast'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1827e-76ca-4f81-9234-20c1aaedab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Queen Elizabeth has paid tribute
        to the late Prince Philip during her first Christmas television broadcast
        since the death of her husband of 73 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd73cf9-1cf8-454e-861f-0b7cab390844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 95-year-old monarch has said that although Christmas was "a
        time of great happiness and good cheer for many," it "can be hard for those
        who have lost loved ones."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949b840-0547-47fd-a6e1-cd62251d269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, especially, I understand why," the Queen added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa4e33c-ebdb-4613-be9c-1ceb6c71c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video message broadcast on Saturday opened with an excerpt of
        the Queen''s speech in 1997 for the Golden Wedding Anniversary with the Duke
        of Edinburgh. A photograph of the couple marking their 2007 Diamond Wedding
        Anniversary was displayed on a table in front of the Queen. In a further nod
        to her husband, the monarch wore the same sapphire chrysanthemum brooch she
        was photographed with during her honeymoon with Philip in 1947.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d5eb3-1179-4de1-94b7-6204a3b4238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen said that since the death of Prince Philip she has drawn
        great comfort from the warmth and affection of the many tributes to his life
        and work from around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1e777-8fc7-446f-a7a3-c4a5d86a4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His sense of service, intellectual curiosity and capacity to squeeze
        fun out of any situation -- were all irrepressible. That mischievous, enquiring
        twinkle was as bright at the end as when I first set eyes on him," the Queen
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6097b-3fed-47b4-8114-3e9572e2650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen said that as much as the royal family misses Prince Philip,
        they know he would want them to have a celebration, adding that while Covid
        once again put a strain on the Christmas celebrations this year, there are
        still many festive traditions that can be treasured such as singing of carols,
        decorating the tree, the exchange of presents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83545a5b-5a6d-4582-8563-5c80b61ee64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that passing of these traditions and values down the generation
        is a "source of great happiness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb979995-8cb6-40e5-81aa-4ffd63d70582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen has canceled some of her Christmas plans this year because
        of Covid. She did not travel to Sandringham for Christmas, as is the tradition,
        and was instead celebrating at Windsor Castle with her son Charles, the Prince
        of Wales and the Duchess of Cornwall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1a269-d0b4-4876-bdb5-1dd9d69f6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace also canceled a pre-Christmas lunch the monarch typically
        hosts for extended family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49c96f-f6ba-4a99-89bd-3b07cc58032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When in Sandringham, the Queen usually attends Christmas Day service
        at the Church of St. Mary Magdalene on the estate. She has often been accompanied
        by members of her extended family who are traditionally greeted by well wishers
        eager to get a glimpse of the royals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecfd89-7c9e-40f1-9469-e728ad959c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tradition has also been scaled back this year, with a handful
        of royals, including Prince Charles, the Duchess of Cornwall and Prince Edward
        and his family, seen attending a service in Windsor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99294f2d-641c-480c-a41a-d4efa686890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Saturday, the Thames Valley Police said it arrested an
        armed intruder within the grounds of Windsor Castle at around 8:30 a.m. on
        Saturday morning. The police said "security processes" were triggered within
        moments of the man entering the grounds and added he did not enter any buildings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c5226-65ca-4131-a7c5-b61af1c0ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Cambridge were spending Christmas Day at
        Anmer Hall in Norfolk, a royal source told CNN on Thursday. They were joined
        by some members of the Middleton family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af8f3a9-26ce-42cc-ac16-6fdc1a0388d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surprise performance</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc9dfc-d48f-4205-a10b-417aee8fb180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess of Cambridge surprised British TV audiences with a piano
        performance during a special Christmas service that was shown on TV on Christmas
        Eve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ddc6d8-3dd4-411c-9139-e4dd2f559d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate took to the piano as part of a special Christmas community
        event she hosted in Westminster Abbey in central London earlier this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b8cb5-c4c1-472d-85f3-09e24c64f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening of carols was spearheaded by the duchess, who wanted
        to put on "a celebration of life in our communities, and illustrate how acts
        of kindness, empathy and love can nurture and reconnect us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46df700-bc4c-4717-b120-18f1a15a9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded message introducing the event, Kate said she wanted
        to thank those who have gone above and beyond to support their communities
        during the pandemic, celebrate the acts of kindness that have been witnessed
        across the nation, and recognize others who may have struggled over the past
        two years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450710b5-fa65-4b1c-b7af-c970217c7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the order of service, she reflected on the end of "another
        extraordinary year" and the "previously unimaginable challenges" of the past
        18 months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a740b-ee0b-40a6-8964-fdb7990ad666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees of the December 8 event were described as "the unsung
        heroes" selected from community networks, charitable organizations and patronages
        of Her Majesty The Queen, The Prince of Wales and The Duchess of Cornwall,
        and The Duke and Duchess of Cambridge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fadea7-6aea-4226-aea9-c85e8a33dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recording of the event, the "Royal Carols: Together At Christmas"
        was shown on UK''s ITV network on Christmas Eve, and included previously unseen
        footage of the duchess playing the piano.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6263a0-a5c9-4fd8-92a0-78a400faaf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers knew the show would feature a sprinkling of celebrity appearances,
        with musical performances from singers Ellie Goulding and Leona Lewis, and
        readings delivered by British Paralympian Kim Daybell and "Harry Potter" star
        Tom Felton, but Kate''s performance came as a surprise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7a118-6bd9-4ea9-a0d5-aca0c204c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess was shown in the Chapter House inside Westminster Abbey
        alongside Tom Walker playing "For Those Who Can''t Be Here."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd3133-0711-4275-a427-dbf7ac90dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Windsor clan attended the festivities to offer their
        support to the duchess'' big night, including Princess Beatrice and her husband,
        Edoardo Mapelli Mozzi, Princess Beatrice, the Countess of Wessex, and Zara
        and Mike Tindall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a7b14-7a4b-49db-a09d-8bc87356d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also making a rare public appearance were Kate''s parents, Michael
        and Carole Middleton, along with her siblings, James and Pippa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f87d0c-9c60-4a77-a128-cfde197666d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T06:19:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/25/uk/royal-christmas-intl-gbr-scli/index.html"
        target="_blank">Queen Elizabeth pays tribute to Prince Philip in Christmas
        broadcast</a></em></p>'
