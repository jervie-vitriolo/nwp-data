      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453e1f1-5511-4c2b-a08b-f901b41a1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, there were more people traveling through US airports
        than in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c8d10-6f8c-435d-8cb5-d7abc44aea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d22df8-f6ba-4814-b48f-c4f3e06f41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, airlines have canceled about 5,700 flights on Christmas
        Eve, Christmas Day and the day after, according to FlightAware. That includes
        about 1,700 flights within, into or out of the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba0439-30d9-4956-b243-f25ab89fa02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa2b57-f9fe-4f04-b203-09d7e3216df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Health officials recommend third booster shots</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2106021c-c87d-4099-a8d6-182d8427db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few weeks, reacting both to Omicron and clear evidence
        of fading immunity to the Delta variant after six months, public health authorities
        strongly encouraged the already vaccinated to receive a third dose -- the
        booster -- pronto.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5b9af-ece0-4b91-a2cc-1688ffba4fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b82bd8-2ee6-4b35-b6da-09f1438b9620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding the third shot clearly is effective against Omicron as well,
        with National Institutes of Health data on the Pfizer vaccine showing that
        protection after three doses can reach about 80% effectiveness. Preliminary
        data from Imperial College London on both mRNA vaccines used in the US places
        the protection from a third dose between 55% and 80%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0b799-fa1a-488c-a615-2ded3c95f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c00918-47c0-4475-b549-740358863994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As former NIH director Francis Collins and UK leaders noted, booster-induced
        immunity is also critical for reducing the risk of severe symptoms, even if
        a breakthrough infection should occur.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c044c90-46be-49d8-82f5-2c0eee7b0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T10:21:54.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:35:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/christmas-eve-flights-canceled-omicron/index.html"><em>"Christmas
        Eve air travel well below 2019 levels amid flight cancellations as Omicron
        cases surge"&nbsp;</em></a></p>'
