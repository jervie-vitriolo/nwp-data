    'lead': 'Both of them are fully vaccinated and ''undergoing self-treatment at
      home as per health authority guidelines,'' BIGHIT MUSIC says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T09:09:35.919+08:00
