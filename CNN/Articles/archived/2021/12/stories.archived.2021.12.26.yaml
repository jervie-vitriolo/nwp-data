    'mgnl:tags': ['BTS', 'RM', 'Jin']
    'template': '1'
    'title': 'BTS members RM and Jin test positive for COVID-19 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e654923-635b-4b5f-ba30-0334220c087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T09:09:35.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — BTS
        members RM and Jin tested positive for COVID-19 on Saturday, the <a href="https://twitter.com/cnnphilippines/status/1474900737142312961"
        target="_blank">Korean pop group''s management said.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820509c-ef27-42f6-ba46-89d9c59605e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T09:09:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RM is asymptomatic while Jin has mild symptoms, BIGHIT MUSIC announced
        in a statement published on global fan community platform Weverse Saturday
        night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5542b6-1956-418e-a7d0-f793b9097d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T09:09:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of them are fully vaccinated and "undergoing self-treatment
        at home as per health authority guidelines," BIGHIT MUSIC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414934d-65ff-41d9-8433-827d5959fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T09:09:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not come into contact with other BTS members following
        their return to Korea, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd2057-20da-4f54-b68e-58bbb62ba5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T09:09:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RM arrived on Dec. 17 from the United States, and initially tested
        negative. He was retested before his scheduled release from quarantine and
        the result came back positive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd93304-b613-4a45-9ee8-b46d9dafd82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T09:09:35.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jin returned to Korea on Dec. 6. He underwent testing
        twice—upon arrival and prior to his scheduled release from quarantine—but
        tested negative on both occasions. He experienced flu-like symptoms on Saturday,
        so he was tested again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a7ffb-dbed-407a-a40a-517b8ce0f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-26T09:09:35.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:35:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RM and Jin <a href="https://cnnphilippines.com/entertainment/2021/12/24/BTS-SUGA-COVID-19.html"
        target="_blank">tested positive</a> a day after their fellow member Suga was
        diagnosed with COVID-19.</p>'
  'Typhoon-Odette-December-26-updates-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-26T09:58:14.635+08:00
