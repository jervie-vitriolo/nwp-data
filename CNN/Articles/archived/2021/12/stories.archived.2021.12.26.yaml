      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Brown and Terrence Romeo topscored for San Miguel''s dominant
        victory with 23 points apiece.</p>'
