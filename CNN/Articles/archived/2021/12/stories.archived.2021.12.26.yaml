      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President promised to raise ₱10 billion for rehabilitation
        efforts and release funds from his office to <a data-cke-saved-href="https://cnnphilippines.com/news/2021/12/22/Duterte-to-release-OP-funds-for-Odette-victims.html"
        href="https://cnnphilippines.com/news/2021/12/22/Duterte-to-release-OP-funds-for-Odette-victims.html"
        target="_blank">provide assistance to typhoon-ravaged areas.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3d774-eaab-4d4f-83ea-b32497745b6d'
