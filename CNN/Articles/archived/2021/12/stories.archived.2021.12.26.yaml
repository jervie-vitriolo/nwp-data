    'jcr:uuid': '16da2b3f-0daa-499a-a6df-25126ee68e67'
    'lead': 'President Rodrigo Duterte has urged officials to consider the summary
      eviction of residents living on coastal easements in the aftermath of Typhoon
      Odette (international name: Rai).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T12:44:39.746+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:35:34.269+08:00
