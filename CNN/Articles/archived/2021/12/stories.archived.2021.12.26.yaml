    'jcr:uuid': '74b4503c-4e08-4345-967a-ec88b82e1d7b'
    'lead': 'CNN Business has named Pfizer CEO Albert Bourla as the CEO of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-26T22:35:47.989+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:35:18.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
