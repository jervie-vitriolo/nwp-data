      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Miley Cyrus and Pete Davidson revealed
        they got matching tattoos after a "Saturday Night Live" appearance by the
        singer in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2c2af-f0c1-41cb-83c4-fede89809cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.706+08:00
