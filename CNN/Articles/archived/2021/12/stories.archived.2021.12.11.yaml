      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbab1c9-8c8a-4a61-ba03-11958623ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rout is the Azkals'' largest victory since being consistently
        part of the biennial regional football tournament in 2010. It surpassed the
        Filipinos'' 4-0 win against Indonesia in the 2014 edition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d42e629-0024-4c38-aefa-853bb6a25d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c50ab-c904-477a-84bd-7ae9c1dad733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkals mentor Stewart Hall was satisfied with his players'' performance
        as they met their objectives of winning the game, scoring goals, and grabbing
        the lead early so he can sub in more players inside the pitch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31429cbd-23fe-4eac-9bc2-e1f03c37f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938a0d8-daac-4e8c-b01a-062cbc605d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need three points desperately to get back in the game. We need
        goal difference because it may come down to goal difference in the qualification
        so we need goals," said Hall, who got his first win as the coach of the Philippine
        men''s football team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a5f0c-b5a5-4128-8cec-20c379d44381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cb4a0-0cce-4e5c-8e0c-9ed96701eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals had complete control of the ball from the opening whistle
        as they attacked aggressively in getting the upper hand of the scoreline early
        in the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a78a8-d197-4690-b1a9-91514a14992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7f155-3db3-47e9-a01f-37324c1c1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino booters had five prior goal attempts that went above
        the box before scoring their maiden goal of the match in the 21st minute from
        Martin Steuble, who confidently made the 25-yard long kick off an assist by
        veteran forward Angel Guirado, following a broken play by their foes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba91c08-1255-433d-bb51-775a43c937d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c638096-3e1b-47a3-a9a6-ccfa36ed11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amin Nazari scored his second goal of the tournament in the 31st
        minute inside the box, a shot that slipped from the hands of Timor Leste goalkeeper
        Aderito.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875629a2-0b7f-4e19-a6b8-02d3e42b0b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1964df-4f9e-48b6-b092-7b1b787c2654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal fest continued four minutes after, with Guirado converting
        a header from a cross by team captain Stephan Schrock in the left wing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b8993-caa8-40ef-9831-3edf9ff61b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0a26f-859b-4241-a7a8-19dec4033173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Reichelt, who is the one-third of the starting forwards
        of the Azkals in the match, made his own strike in the 40th minute with an
        open shot coming from a feed by Steuble.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797229d-a453-4092-abc2-2b5ff4312c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da9e7c-076f-4cf8-ba3d-b1eaa6b8b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals'' next two goals to close the first half marked milestones
        for the squad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9721d-5a25-4f41-862d-573eb3aeaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faba9c7-592d-405c-ad00-3f767d4eca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly arrived defender Jesper Nyholm nailed his first international
        goal for the Philippines in the 45th minute with a header from a corner kick
        play.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61c9e2-2826-416a-9580-0b60e355269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fffee-c473-4552-85ef-55e843d8babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized striker Bienvenido Marañon also delivered his maiden
        strike as an Azkals player in the extension time with a running goal, after
        Fernandes tapped the ball forward in a bid to deflect the cross made by Schrock.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653773aa-7239-4821-9900-78db197f93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ed73d-6a38-4657-b330-2d98ab84fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, Azkals substitute players like Justin Baas,
        Yrrick Gallantes, Kenshiro Daniels, Mike Ott, and Oskari Kekkonen were inserted
        in the game but the Philippine defense remained resilient in not giving easy
        chances to the young Timor Leste side.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dcbd1d-7642-4cd1-a483-80657588a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f0e62-8720-46a5-9b9f-575c0ac346dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Ingreso scored the Azkals'' lone goal in the second half during
        the 78th minute with a left-footer inside the box, after receiving the ball
        from a low header by Gallantes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eadb3b-9ff8-45dc-a143-90d86fbf83be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93877a1d-81ea-4f47-80e1-e2eaccf5ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played well especially in the first half. We did our job," said
