      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)—&nbsp;</strong>The
        Metropolitan Manila Development Authority (MMDA) has released guidelines for
        parties and organizations seeking to hold motorcades and caravans in the capital
        region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a957e58-2edd-45d2-8e34-92470ad16823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:18:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466153e-28ee-4be0-ab23-d6faf4773b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:18:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the rules according to the document released by the agency
        on Saturday:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e7798-9651-4175-ad6e-fd8250d1dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:18:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05050859-6510-403d-91b3-38b1f84747ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:18:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The MMDA shall regulate, evaluate, and issue permits for motorcades
        and/or caravans in the major thoroughfares of the NCR. The concerned local
        government units, meanwhile, will be in charge for such activities in all
        other roads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c4afab-a4fe-4b8f-a963-eac6e72b08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:18:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6e0ed-9497-4aa3-96b0-990c7afecdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:18:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Motorcades and/or caravans shall only be permitted during weekends
        and holidays between 5 a.m. to 10 a.m.;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e951cee1-c4d5-4568-9665-db3f85e26ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:18:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9d61f-f38b-4e71-a293-ae147823f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:18:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Organizers of these events would need to apply for a Roadway Private
        Utilization Permit (RPUP) with the MMDA and/or the concerned LGUs. They should
        state in their applications the name of the event, organizations involved,
        date, time, route, estimated number of motor vehicles, program of activities,
        and other relevant details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6f146-29f3-4af6-8588-efae84606968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:18:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3863699-64b9-4901-ae9b-720ef7ec71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:18:01.279+08:00
