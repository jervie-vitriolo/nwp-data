    'title': 'Miss Interglobal 2021 gives up crown, PH runner-up gets title'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e07a9-166f-4129-aae1-19a004c32b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T10:52:59.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong>&nbsp;Philippines''
        Miriam Refuerzo Damoah is now Miss Interglobal 2021 after Thailand''s Nachita
        Jantana relinquished her title due to personal reasons, the pageant organizer
        announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34321e20-37b3-4cd6-b9f9-53a73f6d2e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T10:52:59.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damoah finished first runner-up at the pageant held on Dec. 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6732cfc-357d-417a-af4e-1d43c7e982e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T10:52:59.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nachita had recently informed us...that due to personal reasons
        beyond her explanation, she will not be able to carry out her duties as the
        Miss Interglobal 2021. Therefore, she is relinquishing her position," the
        organizer said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29d3ee-64bf-4226-a3aa-aa87b97aea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T10:52:59.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this reason, after discussion, we as an organization have respected
        her decisions and the title of Miss Interglobal 2021 will be transferred to
        the 1st Runner-Up, Miriam Refuerzo Damoah of the Philippines," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8f2c8-eef9-4b29-a7ef-fabe35bec392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T10:52:59.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizer also wished them well on their new journeys.</p>'
  'Michigan-hospital-in-the-middle-of-the-latest-Covid-19-surge':
    'author': 'Miguel Marquez, Holly Yan and Michelle Krupa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-11T11:21:04.178+08:00
    'imagesource': 'jcr:73561385-6538-4121-a2dd-91d5ab14769d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49951bd1-e700-41d3-8673-53fbc848b5e5'
    'lead': 'At one hospital in Lansing, Michigan, the latest Covid-19 surge is as
      bad as health care workers there have seen.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T11:23:07.327+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:18:07.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:46.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We went inside a Michigan hospital in the middle of the latest Covid-19
      surge. Here''s what you need to know

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7576af-326e-4063-a3c2-f698fb9d7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At one hospital in Lansing, Michigan,
        the latest Covid-19 surge is as bad as health care workers there have seen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e6d46-fc50-46a4-a137-1dd44af92909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it may well be the leading edge of what''s coming soon to the
        rest of the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaee036-a45e-45eb-b3d6-accf26ece8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already 23 states have had a more than 20% increase in case numbers
        in just the last two weeks, epidemiologist Michael Osterholm said Wednesday.
        Case spikes have hit the Northeast -- where governors are calling in the National
        Guard to help -- and surges in the Upper Midwest have been "dire," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698246f9-c337-42f5-b305-46342ba53d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to see other areas of the country also light up in the
        next several weeks," Osterholm, director of the Center for Infectious Disease
        Research and Policy at the University of Minnesota, told CNN''s Erin Burnett.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e360f18-8c00-4766-9c5f-8b3b537138ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the surge underway now at Sparrow
        Hospital in Michigan''s capital:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc99f718-1f0e-4fbc-9f1f-1fc9e9590bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most patients by far are unvaccinated</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989dc8e0-942e-4b85-95a3-de54d16a5bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of nurse Danielle Williams'' Covid-19 patients
        are not vaccinated -- and had no idea they could get pummeled so hard by the
        virus, she told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870f261-275d-44d7-878f-545821081a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before they walked in the door, they had a normal life. They were
        healthy people. They were out celebrating Thanksgiving," she said. "And now
        they''re here, with a mask on their face, teary eyed, staring at me, asking
        me if they''re going to live or not."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbc652-5fe1-4761-beb8-fc120129e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan this week had more patients hospitalized for Covid-19 than
        ever as hospitalizations jumped 88% in the past month, according to the Michigan
        Health &amp; Hospital Association.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e79b5-00f0-4296-841c-06d509f39a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unvaccinated and unboosted people are dying</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e822f5-c4bc-4836-901f-949f351b2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing more people die at a rate we''ve never seen die before,"
        said Jim Dover, president and CEO of Sparrow Health System.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e150b7-118d-4756-91d4-90748a2000d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since January, we''ve had about 289 deaths; 75% are unvaccinated
        people," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86253cdd-6b1b-4af2-b95a-6be2a22e605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the very few vaccinated people who died, all were more than six
        months out from the last shot of their initial Covid-19 vaccine regimen, he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df43786-2574-4a71-80da-03a006251a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we''ve not had a single person who has had a booster shot die
        from Covid."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec931dd9-7af2-4933-9dd8-1adafe359f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say the best protection against Covid-19 is to get
        vaccinated and boosted. Only about 64.3% of eligible Americans had been fully
        vaccinated as of Thursday, while less than a third of those eligible for boosters
        had gotten one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a5d0d-57a1-4f6f-97f6-95aaa37b75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Younger people are getting very sick</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceded47c-d183-48a7-9cd7-b1b0a10b992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new Covid-19 victims, nurse Katie Sefton has noticed a
        disturbing trend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8ef5c-9591-4924-b3ce-a3c1a1dcc4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a lot of younger people. And I think that is a bit
        challenging," said Sefton, a 20-year nursing veteran.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6caa37-3033-49cc-9195-e0a94ab8f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled helping the family of a young adult say goodbye to
        their loved one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fb3c9-8f49-429e-ad9a-b11318675358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an awful night," she said. "That was one of the days I went
        home and just cried."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f53bf9-6ce4-45b1-a219-b8a2b2568269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flu is making things worse</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094cef7-a28e-4968-890e-680b07ab07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influenza is much more active this year than last year, putting
        a strain on hospital beds, officials in Michigan told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99394cb-fb46-4650-a3ad-d285aa0d7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened safety precautions against Covid-19 last year helped
        stymie the spread of the flu, said Dr. Mark Rosenberg, president of the American
        College of Emergency Physicians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd362f-0af6-4afd-a4f7-07534970775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, more people staying home and covering their faces when
        they did go out kept flu numbers historically low," Rosenberg said in a written
        statement in September. But "this year the situation could be dangerously
        different."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b7c54-6acf-4ab9-b7b3-d5a9abdc24f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 and the flu can attack the lungs, potentially causing pneumonia,
        fluid in the lungs or respiratory failure, the US Centers for Disease Control
        and Prevention said. Each illness can also cause sepsis, cardiac injury and
        inflammation of the heart, brain or muscle tissues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4002e-5522-41cd-a0e4-4a98d440511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ER is consistently overwhelmed</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa518c0-51df-4eb4-b73a-e66d5fd23b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency department at Sparrow Hospital has been overwhelmed
        for over a month, Chief Medical Officer Dr. Karen Kent-VanGorder told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63fcf8-6076-4c5e-8bd2-8c2b5644cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perpetually, we have had ... emergency department patients in our
        emergency department that need to be on the floors," she said. But "we''re
        stepping on the hose up here. There''s nowhere for them to go."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7a97d-b7bd-47d1-bae4-df0bd325b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Michigan, most hospitals and health systems have gone to
        code-red triage, meaning they won''t accept transfers, Dover said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa6921c-8189-4a82-ae95-fe58f2151fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as we go into the holidays, if the current growth rate that
        we''re at today (holds), we would expect to see 200 inpatient Covid patients
        by the end of the month -- on a daily basis," he said. And that would mean
        "absolutely stretching us to the breaking point."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a2575-d4a7-4d01-8752-d65bec2f0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already discontinued inpatient elective surgeries," Dover
        said. "In order to create capacity, we took our post-anesthesia recovery care
        unit and converted it into another critical care unit."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ccca5c-ee8d-4f58-acd7-c9b634825bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:23:07.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/10/us/lansing-michigan-hospital-covid-surge/index.html">We
        went inside a Michigan hospital in the middle of the latest Covid-19 surge.
        Here''s what you need to know</a>".</em></p>'
  'Sparrow-Health-System-covid-surge':
    'author': 'Miguel Marquez and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-11T11:23:54.074+08:00
    'imagesource': 'jcr:c25a2599-6d2c-440c-87f2-31d3a295d6f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1396e8a8-1f5a-4c06-b81b-d3483b1e3da5'
    'lead': 'Nurse Katie Sefton never thought Covid-19 could get this bad -- and certainly
      not this late in the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T11:28:24.369+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:18:06.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:46.790+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 patients at this hospital are dying ''at a rate we''ve never
      seen die before'' -- and it''s taking a toll on health care workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca41fe-3382-4baa-b7dc-0b2d24b39768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nurse Katie Sefton never thought Covid-19
        could get this bad -- and certainly not this late in the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16acfcd1-4d6f-4cd1-b228-038553a02b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really hoping that we''d (all) get vaccinated and things
        would be back to normal," said Sefton, an assistant manager at Sparrow Hospital
        in Lansing, Michigan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff854bd0-535d-44b4-ab76-ce0d02060936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week Michigan had more patients hospitalized for Covid-19
        than ever before. Covid-19 hospitalizations jumped 88% in the past month,
        according to the Michigan Health &amp; Hospital Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad59755-cdcb-4c10-bf85-7bfbd1392ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more patients than we''ve ever had at any point, and we''re
        seeing more people die at a rate we''ve never seen die before," said Jim Dover,
        president and CEO of Sparrow Health System.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1821a-4b91-47c5-9d7f-2cb52e489808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since January, we''ve had about 289 deaths; 75% are unvaccinated
        people," Dover said. "And the very few (vaccinated people) who passed away
        all were more than 6 months out from their shot. So we''ve not had a single
        person who has had a booster shot die from Covid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5529b-c085-4be0-835d-c1c9344367a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new Covid-19 victims, Sefton said she''s noticed a disturbing
        trend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526fdf5-b886-4896-b577-c13ee9813ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a lot of younger people. And I think that is a bit
        challenging," said Sefton, a 20-year nursing veteran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10608e7-e14f-4c0d-a49d-2ec0099721c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalls helping the family of a young adult say goodbye to their
        loved one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31281f-c10a-4e26-8abc-56320228c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an awful night," she said. "That was one of the days I went
        home and just cried."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90e8a3-0d41-4e94-b493-7aad0044182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We haven''t peaked yet''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46956826-6b8a-445f-8ff1-4740b8fb4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Michigan that''s facing an arduous winter with Covid-19.
        Nationwide, Covid-19 hospitalizations have increased 40% compared to a month
        ago, according to data from the US Department of Health and Human Services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a8c53-0c59-4a2d-9274-de4844649b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first holiday season with the relentless spread of the
        Delta variant -- a strain far more contagious than those Americans faced last
        winter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0e884-6b56-4fe5-b811-d559dc963bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep talking about how we haven''t peaked yet," Sefton said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d1ac9-2b5c-41f2-9764-f40effb2dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say the best protection against Delta is to get vaccinated
        and boosted. But as of Thursday, only about 64.3% of eligible Americans had
        been fully vaccinated, and less than a third of those eligible for boosters
        have gotten one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c978da-07aa-4a03-b36a-6c97aa55a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparrow Hospital nurse Danielle Williams said the vast majority
        of her Covid-19 patients are not vaccinated -- and had no idea they could
        get pummeled so hard by Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773b3dc-9bfb-4cc7-8e73-3535bbaafb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before they walked in the door, they had a normal life. They were
        healthy people. They were out celebrating Thanksgiving," Williams said. "And
        now they''re here, with a mask on their face, teary eyed, staring at me, asking
        me if they''re going to live or not."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c596b-837b-4dfc-bcb3-10c26ffc6b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The next few weeks look hard''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e459742-4d83-423d-9e4a-bbea02743482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dover said he''s saddened but not surprised that his state is getting
        walloped with Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22745e16-a1c9-4f67-8ffb-d355f98cd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michigan is not one of the highest vaccination states in the nation.
        So it continues to have variant after variant grow and expand across the state,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93676d1-169d-4689-a139-135f01771e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next few weeks look hard. We''re over 100% capacity right now,"
        Dover said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d094a-8c07-49bc-90b8-fa2c068e60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most hospitals and health systems in the state of Michigan have
        gone to code-red triage, which means they won''t accept transfers. And as
        we go into the holidays, if the current growth rate that we''re at today,
        we would expect to see 200 in-patient Covid patients by the end of the month
        -- on a daily basis."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a4ccc-e649-4e1c-8d63-af933777c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that would mean "absolutely stretching us to the breaking point,"
        Dover said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21286c23-33e7-44ca-b227-3863c7cc62fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already discontinued in-patient elective surgeries," he
        said. "In order to create capacity, we took our post-anesthesia recovery care
        unit and converted it into another critical care unit."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f499fc3-5b21-4d00-8a8d-6172bae056d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There''s a lot of frustration''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c60d90-6fd8-4671-a0d2-b28593095416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurse Leah Rasch is exhausted. She''s worked with Covid-19 patients
        since the beginning of the pandemic and was stunned to see so many people
        still unvaccinated enter the Covid unit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08456c40-b9eb-434e-ba80-8f89df427e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not think we''d be here. I truly thought that people would
        be vaccinated," the Sparrow Hospital nurse said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81240d41-fd4b-4a64-a0ec-ae054b7be70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t remember the last time we did not have a full Covid floor."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4915e3-43b6-4939-b6bd-58b3e7ba08dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relentless onslaught of Covid-19 patients has impacted Rasch''s
        own health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842cae1-5ce3-43ad-8daa-8e8f4a947429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of frustration," she said. "The other day, I had
        my first panic attack ... I drove to work and I couldn''t get out of the car."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687928dd-fb5e-4189-afe1-24e4c2ff6cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We need everybody to get vaccinated''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be9caa-463a-4cec-a4c9-c4450e4b404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dover said many people have asked how they can support health care
        workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56bbe15-fc1f-46be-9b15-344bf419c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.372+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really want to support your staff, and you really want to
        support health care heroes, get vaccinated," he said. "It''s not political.
        We need everybody to get vaccinated."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb715a9-abae-4f98-bf99-7ccb03aa298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also urging those who previously had Covid-19 to get vaccinated,
        as some people can get reinfected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376274f-01cf-4dd2-9e7a-e1613a07058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter''s a good example. She had Covid twice before she was
        eligible for a vaccine," Dover said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c539b5-cd5d-4505-931a-e0cb6a71d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She still got a vaccine because we know that if you don''t get
        the vaccine, just merely having contracted Covid is not enough to protect
        you from getting it again. And I know that from personal experience."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e4693-6673-4c76-86c7-65a1e7d0a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those who are unvaccinated shouldn''t underestimate the pandemic
        right now, Dover said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ea1e4-204e-4b10-bef7-0ba4d46ab017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is, it''s not over yet. I don''t know if people realize
        just how critical it still is," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1a077-de3e-4e7c-9fa3-1fdd61a08760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they do realize it when they come into the ER, and they have
        to wait three days for a bed. And at that point, they realize it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0681b02-26dd-47a1-aa98-dac0f7a5c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T11:28:24.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/09/us/hospital-covid-19-deaths-michigan/index.html">Covid-19
        patients at this hospital are dying ''at a rate we''ve never seen die before''
        -- and it''s taking a toll on health care workers</a>".</em></p>'
  'World-Bank-grants-PH-600M-in-loans-to-prop-up-economic-recovery':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-11T13:14:06.676+08:00
    'imagesource': 'jcr:6974403f-4e12-4b55-90a5-a9a8f7c0d235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efb0581b-e065-436e-a48b-93f153061ae9'
    'lead': 'The World Bank has granted the Philippine government $600 million in
      new loans to finance the country’s economic rebound.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T13:16:22.239+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:18:05.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:47.098+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank grants PH $600M in loans to boost economic recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb11cb4-3d09-42fc-a82c-c7df60128e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T13:16:22.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — The
        World Bank has granted the Philippine government $600 million in new loans
        to finance the country’s economic rebound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9245c-2188-4b2e-9e05-44306ce441fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T13:16:22.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines Promoting Competitiveness and Enhancing Resilience
        to Natural Disasters Sub-Program 3 Development Policy Loan seeks to help fund
        the government''s reforms, including the amendments to Retail Liberalization
        Act to promote private investment, reduction in the cost of doing business,
        and expansion of broadband services to promote investments in information
        and communications technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532f659-0f40-4ecb-aec4-cd1b7845ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T13:16:22.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A World Bank official said the reforms are critical to ensure a
        more inclusive recovery from the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77946e06-55f8-4a44-a9fc-89584bc3ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T13:16:22.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reforms that promote competition in broadband and mobile telecommunications
        will benefit a large portion of underserved populations by increasing coverage
        and quality of service, increasing their access to markets, as well as access
        to remote education and health services," Ndiamé Diop, World Bank country
        director for Brunei, Malaysia, Philippines and Thailand, was quoted as saying
        in a World Bank statement released on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624d6b9-997a-4b44-872a-93b29e2070cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T13:16:22.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two years into the COVID-19 pandemic, Filipinos and businesses
        were forced to rely on internet connectivity as the government continues to
        limit the movement of people to lessen the spread of infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e42480-27f3-4c12-971d-4471cb41d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T13:16:22.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:05.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similarly, reforms that lower the costs of trade and improve the
        business environment are expected to benefit all firms but especially small
        and medium enterprises, which will have access to a larger market for their
        products and services," Diop added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1b83f-43b7-4395-af99-c3ccaa532318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T13:16:22.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:05.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said the Philippines remains a laggard in enticing
        foreign investments. But once the reforms in the retail trade sectors are
        in place, these would provide a level playing field for both local and foreign
        investors—subsequently creating more jobs and increasing the inflow of new
        technologies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd3252-01b5-4051-acd5-706ecc40e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T13:16:22.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lending program also supports the Philippines'' goal of bolstering
        its digital infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b26427-0e6d-4285-8395-e94d63438cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T13:16:22.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has introduced the Philippine Identification System
        or PhilSys as a digital identification platform to foster the digital economy
        and increase access to public services," said Rong Qian, World Bank senior
        economist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15146c5-8722-45c4-9b10-5f88d446f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T13:16:22.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is expected to increase access to and improve delivery of
        public services by providing Filipinos with a unique, verifiable digital identity,"
        Qian added.</p>'
  'DOH-probe-death-three-vaccinated-kids-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-11T14:46:09.302+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dc8149a-a69d-4bcd-9c57-94a166e736ae'
    'lead': 'Experts are investigating the cause of death of three kids vaccinated
      against COVID-19, a Health official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T14:48:37.051+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:18:05.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:47.232+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Probe into death of three kids vaccinated vs. COVID-19 underway'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421c5e6-c785-4cd9-a19e-2ce1ffdc6cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T14:48:37.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Experts
        are investigating the cause of death of three kids vaccinated against COVID-19,
        a Health official said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74087339-3b2d-4bf3-ad6a-cac1f549e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T14:48:37.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Health Undersecretary Maria Rosario Vergeire, initial
        reports from regional surveillance and epidemiology units said&nbsp;one of
        the vaccinated minors died from pneumonia, another from dengue, and the other
        from pulmonary tuberculosis. She did not say where the fatalities were recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66207792-55e8-43fd-b04e-68dd22568b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T14:48:37.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are initial diagnoses. Ito po ay pinag-aaralang maigi ngayon
        ng ating mga eksperto para makapagbigay ng kaliwanagan kung ito po ay dahil
        sa bakuna o hindi,” she said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5008a59-9c47-47c8-b409-5dd33df4c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T14:48:37.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are being thoroughly studied by our experts
        so we can shed light on whether or not their deaths were caused by the vaccines.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42530925-6056-4fba-8e53-46d47a5d5b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T14:48:37.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said that so far, experts have not yet found causal
        links between COVID-19 vaccination and deaths in the country.</p>'
  'Second-mass-vaccination-drive-target-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-11T16:19:06.842+08:00
    'imagesource': 'jcr:9b81ca3c-76e2-4eb2-96de-6ce337efcc58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7147704-2dd3-4c1a-a864-6b192c1a5dee'
    'lead': 'The government will prioritize at least five regions with low COVID-19
      inoculation rates during the second round of the mass vaccination drive next
      week, a Health official said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T16:22:38.847+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:18:04.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:47.386+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second mass vaccination drive to focus on areas with low COVID-19 inoculation
      rates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01e67a-b1b3-41c7-99c8-a0ea8c6b4db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — The
        government will prioritize at least five regions with low COVID-19 inoculation
        rates during the second round of the mass vaccination drive next week, a Health
        official said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc887a-0eae-4971-b904-e1cab7e851e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon pa rin tayong binabantayan na mga rehiyon kung saan medyo
        mababa pa rin ang [vaccination] coverage," Health Undersecretary Maria Rosario
        Vergeire said in a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf3cdc-47ea-4b8f-a98a-227543e191e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are monitoring the regions with slightly low vaccination
        coverage.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60204388-8f29-4ba8-9e04-ba4c65bb8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Central Luzon, Calabarzon, Western Visayas, Central
        Visayas and Bangsamoro, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb517f1f-b7b6-4340-8273-340db9c18d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This coming Dec. 15 to 17, ito iyong mga areas na talagang we are
        focusing on at pupuntahan talaga ng ating mga volunteer, mga partner sa private
        sector and non-government organizations para matulungan po natin sila na maitaas
        po ''yung antas ng pagbabakuna among those unvaccinated in their regions,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d56629a-be82-47ab-8895-dadf98a193df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This coming Dec. 15 to 17, these are the areas we
        are really focusing on and our volunteers, partners from the private sector,
        and non-government organizations are going to these regions, so we can help
        increase the vaccination coverage among those unvaccinated in their regions.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736735c-228e-476f-a5f7-c4bd25dd33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing to administer seven million COVID-19 vaccine
        doses during the second round of the national vaccination drive. Nearly 10
        million shots were administered during the first round of the mass immunization
        program held from Nov. 29 to Dec. 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f1bcca-15c8-4d08-9688-8e66f075b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health is keeping a number of expired
        and nearly expired COVID-19 vaccines in case manufacturers apply for an extension
        of the expiry dates for these, Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c824b-e70f-4971-bf09-6ff153f052e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that Pfizer previously asked for an extension and its
        request was granted in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6fe6d-94ae-45af-bec6-e9249a49c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito pong mga bakuna na nag-expire at to expire ay naka-quarantine
        po iyan because we are coordinating with the vaccine manufacturers as to their
        additional evaluation kung ma-extend ‘yung shelf-life ng mga ito katulad ng
        ginawa natin...sa Pfizer," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a467c25-5029-43da-a552-6253ae82a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:22:38.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These vaccines that have expired and are set to expire
        are in quarantine because we are coordinating with the vaccine manufacturers
        as to their additional evaluation if it is possible to extend the shelf life
        of the vaccines as we did with Pfizer.]</p>'
  'COVID-19-deaths-50000':
    'caption': 'The country''s COVID-19 death toll exceeded 50,000 on Saturday after
      135 more people lost their lives to the disease, the Department of Health (DOH)
      said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-11T16:28:54.309+08:00
    'imagesource': 'jcr:87e6261f-2e42-4a64-a3d5-e8e3be3d78bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '943a3f2b-7204-463b-81d3-43babb2a96e0'
    'lead': 'The country''s COVID-19 death toll exceeded 50,000 on Saturday after
      135 more people lost their lives to the disease, the Department of Health (DOH)
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T16:31:51.132+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:18:04.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:47.534+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'death-toll', 'COVID', 'DOH']
    'template': '1'
    'title': 'COVID-19 deaths surpass 50,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccef210-eb56-4014-ad19-7d84683d0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:31:51.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong>&nbsp;The
        country''s COVID-19 death toll exceeded 50,000 on Saturday after 135 more
        people lost their lives to the disease, the Department of Health (DOH) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdce679-505d-4fed-8d28-f95ae129cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:31:51.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 50,096 - or 1.77% of the case tally, which
        rose to 2,836,360 after 356 new infections were reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e803f5a-bcd6-409a-93c5-db0d43c92ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:31:51.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 135 newly reported deaths, four occurred this month (3%),
        29 in November (21%), 36 in October (27%), 46 in September (34%), 14 in August
        (10%), five in July (4%), and one in February (1%). The belated reporting
        was due to late encoding of information to the COVIDKaya data storage system,
        the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c666a4-e2b6-4d07-837e-e8cba6f24251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:31:51.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 356 new infections, 331 (93%) occurred within the last 14
        days, or from Nov. 28 to Dec. 11. The regions with the highest number of new
        cases in this period were Metro Manila (74 or 22%), Central Luzon (39 or 12%)
        and Ilocos Region. (30 or 9%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b37ac-fbef-4f77-979b-057e253df714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:31:51.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the case total, 0.4% or 11,373 are active cases or people currently
        sick - with 4,328 experiencing mild symptoms, 3,747 in moderate condition,
        1,991 with severe symptoms, 902 without symptoms, and 405 in critical condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3561164-0458-4b92-9be6-6f9bc2bcf336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:31:51.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 878 more people recovered, raising the survivor count
        to 2,774,891 - or 97.8% of the COVID-19 total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ec9f7-5e14-4db8-8544-9a8062a8d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:31:51.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 125 survivors as among the dead after
        validation, and deleted seven duplicate recoveries. There were also 189 that
        were initially tagged as survivors but were found to have actually tested
        negative, so they were removed from the record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf94138-4d10-44cf-844a-2b6341d26add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:31:51.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from eight laboratories were excluded from the total - four
        did not operate on Dec. 9 and four others failed to submit their reports on
        time. These laboratories contributed an average of 0.2% of tested samples
        in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984a43f-4ecc-4d2b-b95d-b530546ebab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:36:35.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, dropped to the lowest since data became available in April 2020.
        The figure is at 1.1% based on 35,320 tests reported on Dec. 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60320cc0-ee09-4d57-82ca-bb6dbe0f7c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:36:35.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, a country or region
        may reopen if it maintains a positivity rate of below 5% of at least 14 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df5e6d-4063-434c-ac8f-686224e85ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:36:35.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:18:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s positivity rate has been below 5% since Nov. 11,
        and below 2% for the past ten days. However, the threat of the potentially
        more infectious Omicron variant has kept border restrictions tight.</p>'
  'Marian-Rivera-Miss-Universe-preliminary-judge':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-12-11T16:25:39.285+08:00
    'imagesource': 'jcr:60a64121-d808-4b2c-a9b6-e3c6c0810cbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '861f5b84-ceb6-46e5-9f5c-d5529982dfa0'
