      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e12f92-30ef-44a0-ba49-8c4022c51af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I burned mine off and you still have yours," Davidson said, showing
        her his wrist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2548f9-f75a-4241-922f-b908203b81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.707+08:00
