      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo plans to introduce quality retraining and skills-matching
        program.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbe5ba-7291-40d2-a7d7-3cfb8c997741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.037+08:00
