      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/12/10/entertainment/olivia-rodrigo-sour-tour-sell-out-cec/index.html"
        target="_blank">That''s sour. Tickets to see Olivia Rodrigo''s tour are being
