    'template': '1'
    'title': 'Lacson: Anti-Terrorism Council not targeting opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414e694-0eef-4429-86ac-5d193348caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines December 11) -</strong>
        The Anti-Terrorism Council (ATC) is not targeting members of the opposition,
        according to presidential aspirant Senator Panfilo Lacson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251b41d-c00d-4797-b050-33b1ae37a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae74a664-4aeb-4292-a6b1-5ab9feb9734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasa batas ''yun eh hindi naman tinatarget ''yung</em> opposition,"
        he told reporters in a briefing on Saturday before meeting with sectors in
        Dumaguete City. "<em>Hindi ko alam kung saan nanggagaling ''yung tatargetin
        sila.</em>"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40957a0f-9294-452b-8552-daee53c3ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357cad3-e976-4e4d-bc7d-83c925dd788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s in the law. They are not targeting the opposition.
        I don''t know where that came from.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024daf7b-ddee-425c-a93d-5327c45a08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da3c89-2ed4-4a30-acc0-dfadd85c5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATC is primarily tasked to implement the Anti-Terrorism Law
        (ATL) and may tag groups or individuals as terrorists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f781579-614a-4c4e-a6e5-893ba9a7f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23c0ab-c720-4bb9-8394-ecaab0a6fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maski sino naman</em> [Anyone], whether they are members of
        the opposition or they are sympathizers of the [Communist Party of the Philippines
        - New People''s Army] or whether you are members of media or whether you are
        members of Congress, if you commit acts of terrorism, you will be answerable
        to the law," the senator added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6336a6b-a246-4531-940b-31d4a47ad76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f9bff-abb8-4df6-84f6-b23b54943ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson - the principal sponsor of the law - gave this assurance
        after portions of the ATL were struck down by the Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b807c1-3d9a-49f2-9965-5ce2c312f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014ace3-fb06-4511-955f-5f23e0dfa01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/12/9/anti-terrorism-act-unconstitutional-supreme-court.html"
        target="_blank">Supreme Court strikes down two parts of Anti-Terrorism Act</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03c3d8-763b-4d04-a2b4-1db905dbdd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c141739-bd33-4698-823f-52d2596ae96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he was pleased with the high court''s decision, describing
        it as a partial victory for critics but a "total victory for peace against
        terror."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca556445-b2c4-4005-bafc-a26714bcebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e3464-d954-4754-a7c2-645c0c2a147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted there are still some challenges when it comes
        to the law''s implementation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be74f8-14bc-4137-beb7-d2100cca88bc'
      'mgnl:activationStatus': true
