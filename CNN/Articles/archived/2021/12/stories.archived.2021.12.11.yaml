    'template': '1'
    'title': '''Hanapbuhay para sa lahat'': Robredo bares ₱192-B jobs plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbcbc52-6a14-4bbe-adaa-14c79c5bfb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Vice
        President Leni Robredo unveiled her five-point "Hanapbuhay Para sa Lahat"
        plan, detailing her ambitious agenda to revive industries and fight for workers''
        rights, once elected as the country''s next president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757216d-c240-453e-9e92-8cdddc2f7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c33241-c130-44d8-ac74-722497064375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first order of business: restore trust in government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf318b-23c9-4093-ac2a-3e765c17e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b2fef-02cf-410e-af70-d5dc50d4c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bubuwagin natin ang mga sindikatong ginawa nang negosyo ang
        gobyerno. Gagawin nating patas ang merkado at sisiguruhing may isang salita
        ang pamahalaan</em> (We will dismantle syndicates who have turned the government
        into their business. We will ensure a fair market and that the government
        will be true to its word)," Robredo said a press conference Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fee86-3246-456c-b41e-297eec020e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834f8ee-3889-4156-b6d5-3c2a001607ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, Robredo said the Philippine Competition Commission should
        be strengthened to end monopoly and unfair business practices, and the Ease
        of Doing Business Act should be efficiently implemented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80180e-10c3-4c50-be48-a489405fe03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6278e62a-7216-43a7-a85a-fb2cf076dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reviving industries</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4aa90-7b7c-4f04-b75e-8ca29bb25ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f09a98-8516-4938-8c5c-23c47db43e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under her leadership, four industries will be prioritized: maritime,
        climate, technology, and manufacturing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5f484-9504-4324-974c-423a78fd55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e09f3-358f-4210-9ed9-bcbaec76e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why maritime? Robredo said one-fourth of seafarers in the world
        are Filipinos - contributing six percent to the country''s economy. She added
        that there''s a need to create a national policy to boost the sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c8c3e-0d5f-4811-bd7d-2cfe74aad159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab9d02-ef8e-45dd-9e1c-d3d58f0d77a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant wants to invest heavily in green business
        - covering e-transport, climate-smart agricultural infrastructure, and clean
        energy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d41fa-c8f1-4faa-9530-c0fdf5b0520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f0de4-bda6-44fd-b02e-d4e84c02bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung magshi</em>-shift tayo to renewables from fossil fuel,
        <em>hindi ''yun puwedeng bigla dahil, dahil magsa</em>-suffer<em> ''yung</em>
        supply <em>natin. Pero meron na ba tayong programa, alin ba ''yung unang,
        unang ire</em>-retire <em>natin</em>? <em>Ano ba ''yung</em> phasing <em>ng
        pag</em>-retire? So ''<em>yun importante ''yun</em>," Robredo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ae030-9fa4-4780-86ec-0648398fed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6f6bf-8d02-404d-b478-29d2f2470f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will shift to renewables from fossil fuel, it
        should not be sudden because our supply will suffer. But do we have programs?
        And which one will we retire first? What is the phasing to retire? That is
        important.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35f37d-7d66-4a05-a190-61a6d202eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78876f0f-9cbf-4dfe-89b7-db06c98b0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discrimination in the workplace</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ba8e8-9cea-494e-8202-19b5766ef65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca66962-0790-4d89-a644-6887bf81581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also vowed to end discrimination against workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e91dc0-577e-4bf6-9d59-96d964460c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>                                                               \
        \        \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea961c2-8456-4847-bace-4f55c7ea81c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit may edad ka na, anuman ang natapos mo, anumang kasarian
        mo, kung handa kang magbanat ng buto, karapatan mong maghanapbuhay</em> (Regardless
        of age, educational attainment, and gender, if you''re ready to work, it is
        your right to earn a living)," she pointed out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3653f7-b65e-472f-8f45-aac9adeae4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.036+08:00
