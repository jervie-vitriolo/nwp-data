  'walk-home-office-commuting-Germany':
    'author': 'Walé Azeez and Martin Goillandeau, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-11T07:11:12.673+08:00
    'imagesource': 'jcr:c8615630-e4ad-4642-bc17-5d9f0aa754d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8fb9435-c981-4cbc-a19b-5c7ee6f20103'
    'lead': 'A man who slipped down the stairs and broke his back while walking from
      his bed to home office can file a claim on his employer''s insurance after a
      court in Germany ruled that he was commuting at the time'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T07:14:38.747+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:18:11.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:45.211+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Walking from your bed to home office now counts as commuting in Germany'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083928d-cb6d-4953-bb10-73dd7ee68530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:14:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man who slipped down the stairs and broke
        his back while walking from his bed to home office can file a claim on his
        employer''s insurance after a court in Germany ruled that he was commuting
        at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eebe82-7fdd-4aea-9694-8b6b39941673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:14:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling by Germany''s federal social court came after two lower
        courts disagreed over whether the journey of a few feet qualified as a commute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e24739-cfb1-46fd-991e-c3fdc0e984e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:14:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, an area sales manager working for a company identified
        only as "R-GmbH" was on his way to work "from his bedroom to his home office
        one floor below," when he slipped and fractured a vertebra, according to a
        statement issued by the court on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a462e-e4ad-452f-8ed9-c7ae7ee9f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:14:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His employer''s insurance initially refused to cover the claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f97ad2-6f45-4bce-91b0-b43f3d29bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:14:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because he was walking down the stairs, for the first time that
        day straight to his home office, the court considered his journey to be "insured
        as an activity in the interest of his employer, as a commute to work."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0fbb3-bb63-4aae-8c6e-d8994f63e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:14:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of widespread working from home during the pandemic,
        German employment law changed in June to include more activities at home that
        would be covered by workplace insurance, if those activities were in the interests
        of the employer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb8ead-fd89-40c7-975d-1d346070ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:14:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change ended what was once a very strict separation in law
        between home and work activities, said Killian O''Brien, a lecturer in German
        Law at University College London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4ea1f-7b76-4b3d-9376-8008fef2d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:14:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insurers providing statutory accident cover would potentially be
        facing increased claims following this week''s ruling, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647ff30-3466-47c3-a013-d031a95e3ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:14:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because there is an increased category of activities and
        events that you can carry out [within the home] that will now be covered,
        and it seems likely that insurers will therefore have to revisit this ruling
        often," he told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a915ae-85f3-437f-bc37-084d654a8444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:14:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/10/success/wfh-commuting-germany-court/index.html"
        target="_blank">Walking from your bed to home office now counts as commuting
        in Germany</a></em></p>'
  'Vaping-erectile-dysfunction-':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-11T07:40:34.393+08:00
    'imagesource': 'jcr:0c6b3eab-09a9-4a1a-9213-0cbeccb11f28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '269c2903-8c7e-4a4a-9c8d-874faa176060'
    'lead': 'Healthy men between the ages of 20 and 65 who vaped nicotine daily were
      more than twice as likely to report experiencing erectile dysfunction, commonly
      known as ED, than men who did not vape, a recent study discovers'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T07:44:08.208+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:18:10.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:45.413+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaping doubled the risk of erectile dysfunction in men age 20 and older,
      study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f9330-248c-4476-9c6c-c29b8bc8b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Healthy men between the ages of 20
        and 65 who vaped nicotine daily were more than twice as likely to report experiencing
        erectile dysfunction, commonly known as ED, than men who did not vape, a recent
        study discovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8456d42-a3e1-4b37-947f-85e9ed891108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This association held true even for men without any other health
        concerns or habits connected to sexual dysfunction, including smoking, a known
        contributor to erectile dysfunction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a1c8e-1051-4780-984b-2ed529f97175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis accounted for the cigarette smoking history of participants,
        including those who were never cigarette smokers to begin with," said study
        author Dr. Omar El Shahawy, an assistant professor in the Tobacco, Alcohol
        and Drug Use section of New York University''s Grossman School of Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac0a66-ffe4-4469-9d32-70312bcef1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that daily e-cigarette vaping may be associated
        with higher odds of erectile dysfunction regardless of one''s smoking history,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760ce7c-5e08-4fe5-9966-a00f3f87acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nicotine''s effect on ED</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d742f65-69f1-4dcc-9bf5-1a8b372bb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the American Journal of Preventative Medicine,
        analyzed data about e-cigarette use from a nationally representative study
        of US adults over 18 years of age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c18691-ad1b-4d8b-b7dc-0e4726e808a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We excluded people with high cholesterol, diabetes, obesity and
        cardiovascular disease, which is a big reason for ED, and we excluded those
        with a history of smoking. We adjusted for all that and still we found a very
        strong and significant association between vaping and ED," El Shahawy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6f8b2-731c-4e4c-b31a-654399a2d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For men who had some history of heart issues, there was more than
        three times the risk for erectile dysfunction," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c24dd6-d59a-4f50-986f-088822babb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two main reasons for this effect, said Ahmad Besaratinia,
        a professor of research population and public health sciences at the Keck
        School of Medicine at the University of Southern California, who was not involved
        in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54322f99-d8e4-4fc1-af2a-2d191bb0e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is the fact that nicotine and other chemicals in vapes can
        reduce the ability of arteries to get larger and dilated, and that is what
        causes erectile dysfunction. These chemicals can also depress testosterone
        levels, another main cause of ED," said Besaratinia, who researches the impact
        of vaping on genetics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e3c6c-bec3-4be4-b466-e21a15bbcbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the presence of nicotine and thousands of other chemicals,
        smoking cigarettes can have the same effect on the systems of the body that
        control blood flow to the male reproductive organs, as well as causing cancer
        and many other serious health conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67e1ad-ba33-4b66-b5c8-32af83a1bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the more than 7,000 chemicals in tobacco smoke, at least 250
        are known to be harmful, including hydrogen cyanide, carbon monoxide, and
        ammonia," the National Cancer Institute stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e652108-6151-4ec1-b9cf-a5f148d0c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk of erectile dysfunction can increase as more tobacco cigarettes
        are smoked and nicotine levels therefore rise, which also held true in the
        study for e-cigarettes, El Shahawy said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f549c-fb8c-45e4-925a-18596d096126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk increased for daily vaping, rather than vaping in general,"
        he said. "More exposure is what increases the risk for ED."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7051b-ef72-4f7f-9b98-d176d7fdfcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional factor, he said, is that "newer generations of e-cigarettes
        deliver a lot of nicotine -- some of them have higher nicotine levels than
        cigarettes. So it stands to reason that if you vape a lot then you will have
        the sexual side effects of nicotine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bcab4-4103-4080-aac1-38a9310b1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one piece of good news -- physical activity was associated
        with lower odds of ED, the study found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511afc7-8d71-4973-ba31-f584ba7abe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the research was cross sectional, "which means we''re looking
        at how things relate to each other at a specific point in time," the study
        could only show an association between vaping and ED and not a direct cause
        and effect, El Shahawy said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aaf20b-8bac-4228-8499-73a41273f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaping as smoking cessation aid</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98a0b2-fae7-435c-bfc4-c47050e1a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaping can be a way to kick the tobacco cigarette habit. The US
        Food and Drug Administration is in the process of evaluating and approving
        various e-cigarette brands for just that purpose, requiring companies to show
        data on how their products accomplish that result.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5c4b9-859d-4554-a148-dc46c35daeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if vaping nicotine replaces cigarettes as a daily activity,
        then risk for ED and other health issues increases. This is especially concerning
        due to the epidemic of teen vaping in the US -- more than 2 million middle-
        and high-school kids say they use e-cigarettes, according to a national survey
        released in September by the FDA and US Centers for Disease Control and Prevention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da5407-c7f9-4d4e-9444-a90770850792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey found that a quarter of the youth -- 500,000 -- say they
        vape daily.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544cf88-4dc8-46ad-a396-becb1382b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over three quarters of the teenagers preferred flavored e-cigarettes,
        especially fruit, candy, mint and menthol flavors, the survey found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaadbd3-1543-4515-896e-4e4754353b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even e-cigarettes labeled as being nicotine free may be a risk,
        El Shahawy said: "Basic studies have looked at nicotine free e-cigarettes,
        and they will find traces of nicotine in them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d1a2f-4685-40e3-b553-381593b0df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is nicotine delivery, El Shahawy explained, as the
        amount of nicotine actually drawn into the body can differ depending on the
        delivery mechanism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f4e024-bd9f-4bce-956e-fdff5a774e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the amount of nicotine that is advertized in the
        e-liquid" he said. "The device, the heating coil, how the heat is generated
        -- all that can change the levels of nicotine actually delivered to the person
        using the vape."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a12a9c8-29ed-4471-bd99-e3ad29e7fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, El Shahawy said, researchers do not know if there
        are any permanent changes to male performance due to vaping.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c32435-8c69-459d-b60b-7da981ace27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is erectile dysfunction something that''s going to just go away
        if somebody stops vaping, or this is something that could have residual effects
        in the future? We need better studies to be able to evaluate the short and
        long term impact," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acac684-2b94-4aba-9c52-02a93e4f7991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the research, what advice does El Shahawy give to men who
        are considering vaping for pleasure or using e-cigarettes to stop smoking
        tobacco?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c197c13-337c-4043-bc0c-454ea9284e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t smoke anything, don''t start. There is no point in
        vaping as it''s not safe on its own. But if you''re already smoking cigarettes
        and you want to stop, then ration your use of vapes. Keep vaping to a minimal
        level, just enough to get over your cravings, and then stop."Vaping doubled
        the risk of erectile dysfunction in men age 20 and older, study finds</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c66ae7-9cb2-4db8-bbc8-42d6e0962dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T07:44:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/10/health/vaping-erectile-dysfunction-wellness/index.html"
        target="_blank">Vaping doubled the risk of erectile dysfunction in men age
        20 and older, study finds</a></em></p>'
