      'mgnl:type': 'text'
      'text': '<h2>Saving workers</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa010268-9a43-42fb-9ce0-1ec1e7e2f680'
