      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14812a0-0fc9-4de3-b70d-0fd42917277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang layunin natin: mga Pilipinong mas analitikal, maliksi ang
        pag-iisip, malikhain, malawak ang kaalaman, at nakakasabay sa anumang larangan</em>.
        (Our objective is to make Filipinos more analytical, think faster, creative,
        have wide knowledge, and can compete in any fields)," she said. To achieve
        this, she said, the education system must be reformed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb775bcc-95db-40e1-992e-33be80e004bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.037+08:00
      'mgnl:createdBy': 'bamba'
