  'CIA-China-Russia':
    'author': 'Katie Bo Lillis'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-11T08:00:12.787+08:00
    'imagesource': 'jcr:10246bf3-f3da-4611-9468-1532b70d13d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a90a2b6-f6a2-415d-8c69-137c880a0666'
    'lead': 'The CIA is overhauling how it trains and manages its network of spies
      as part of a broader effort to transition away from 20 years of counterterrorism
      wars and focus more closely on adversaries like China and Russia, multiple sources
      familiar with the move tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T08:03:23.003+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:18:09.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:45.877+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 20 years of anti-terror work, CIA gets back to spycraft basics
      in shift to China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79faf59b-066a-46b1-9ac0-c0be6f222434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The CIA is overhauling how it trains
        and manages its network of spies as part of a broader effort to transition
        away from 20 years of counterterrorism wars and focus more closely on adversaries
        like China and Russia, multiple sources familiar with the move tell CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79175d3-1c09-44a6-a392-3649e808e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two decades of intense paramilitary action against Islamist
        terror groups, some former officers and intelligence overseers say the CIA
        needs to get back to the kind of traditional, quiet tradecraft needed to collect
        intelligence against complex nation-states — in particular China, which senior
        officials have openly acknowledged presents the agency with its biggest challenge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081a867-9ca8-4ad8-92d7-e1972c0a6bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, the change will allow the CIA to better staff remote
        outposts seen as critical to the China mission — places like west Africa,
        for example, that have a lot of Chinese infrastructure investment but are
        seen as too far away from the action to be a desirable assignment, sources
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a89ae-ca18-4f10-ba79-5eadac12c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also help ensure that the agency is developing officers
        with the appropriate expertise over the long term. Beyond just hiring more
        Mandarin speakers and investing in technology, the move cuts to the very heart
        of the CIA: its human intelligence collectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff30812-70e9-4c57-9139-941f554b4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This relatively obscure personnel management shift could have significant
        impact on the lives of spies, particularly earlier in their careers. Since
        a few years after 9/11, officers have had more freedom to move around to different
        assignments within the agency — rather than have their trajectory scripted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c360cc1-ceda-429c-aec5-ee05714a50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made at a time when the CIA needed to staff America''s growing war
        zones, the post-9/11 change was controversial among officers. While it gave
        them more flexibility, some former operations officers say the result was
        that officers received less mentorship and thoughtful career development as
        a result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab289c9-37e5-433f-9d3d-82092831d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, the CIA''s so-called mission centers — the
        units within the agency focused on particular geographic regions or transnational
        challenges — will have more control over the assignments and language and
        other training that an operations officer receives over the long term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e8a1d-547f-42be-9b46-d883d9fc0969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is some flexibility in the new policy, sources say
        — officers won''t be locked into one geographical area exclusively — in general
        they won''t become a free agent until later in their careers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc60d52-691c-4371-a360-f0542642e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some variations, the new policy is a return to how the agency
        managed the careers of its young officers before the counterterrorism wars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a697084-01a1-49c2-a810-c0492bb1ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency appears in many ways to be trying to replicate some
        of the things that worked well before the counterterrorism wars dominated
        everyone''s focus," said Thad Troy, a former operations officer who served
        as chief of station in several European capitals. He cautioned he did not
        have knowledge of the policy change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc61bbb-513f-45bb-9082-0a66d2e95555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tying officers to a geographic area or functional issue "serves
        a worldwide mission better because you were developing and perfecting that
        geographical, issue — or in some cases, specific tradecraft expertise — and
        you were giving officers a place to grow, develop, and establish mentorship,"
        Troy said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff10ac3-8612-4560-97ae-10c0c2e99563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general we are always looking for ways to develop our workforce
        professionally," a CIA spokesman said in a statement. "Our people are our
        top priority." The agency declined to comment on the specifics of any personnel
        management change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b1cd63-2a1e-4a93-98ce-dfa291048f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change is not just about countering China, sources say, which
        CIA Director Bill Burns has listed as among his top priorities for the agency
        and has come to dominate public conversation about the agency''s future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead1995-2fce-4c9a-8eea-9a6652e3b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very focused on China these days, although I will hasten
        to add that in all of our conversations about China, we made clear that we
        are the Central Intelligence Agency, we are not the Chinese Intelligence Agency,"
        Deputy Director David Cohen said at a recent intelligence conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff9da4-622c-4daf-9f0b-aa7e443721a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added, "what we''ve come to realize is that we need to really
        enhance and synchronize our efforts around China."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccea3ff-d561-47c2-b014-09b7261cb9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A Hard Target''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f30b8c-7721-4340-91f8-de7941061eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party is what intelligence professionals call
        a "hard target" — difficult for the CIA to penetrate, either through digital
        means or by recruiting human spies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896699b-9ea7-4afe-8715-892945740027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former intelligence officials say that US intelligence
        inside China — particularly human intelligence that is the CIA''s bread-and-butter
        — is frustratingly poor, for a myriad of reasons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6dff1-0f6e-4ea3-8b68-e036dedf1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy shift, former officials say, could help combat that
        challenge by building geographical experts over the long term — and helping
        field them in the right places with the right tradecraft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d7466-4c0c-4bec-b6c5-db9faf29fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, it''s important for the overall mission to have expertise
        in a geographic area or on an issue," Troy said. "You don''t acquire that
        in six months, but over the course of working in a region or on an issue for
        10 years or more."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481b080-158b-40a4-95ea-d6cd926bd372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of several years beginning in 2010, Beijing effectively
        decimated the CIA''s network of recruited agents, killing or imprisoning over
        a dozen sources over two years, according to The New York Times. Such networks
        take years to develop and sources say it''s unlikely that they have recovered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbd668-e436-498d-a83a-d2814a1e0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics believe that the agency''s focus on counterterrorism
        missions — which became a part of almost every officer''s career and often
        had officers operating from armored convoys in countries where they spoke
        little of the local language — left its traditional spying chops anemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2957b9-8628-4959-912e-2a0250567f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the counterterrorism mission expanded, the House Permanent Select
        Committee on Intelligence assesses that the IC treated traditional intelligence
        missions as secondary to counterterrorism," said a 2020 report on the intelligence
        community''s abilities to counter China. "The inattention of the 1990s to
        strategic and emerging threats remained largely unreversed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e3b50-bb98-4991-9109-4e334c9de79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rapid proliferation of big data and ubiquitous surveillance
        technology has made the job of intelligence collectors infinitely more difficult.
        Gone are the days when a CIA operations officer could simply pick up a new
        passport and assume a new identity in a different country, senior officials
        have acknowledged publicly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59702807-4459-46b0-ae60-69f5f8365347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has emerged as our most significant and daunting challenge,"
        said Jennifer Ewbank, the CIA''s Deputy Director for Digital Innovation, at
        a recent intelligence conference. "The plans and intentions of despots and
        terrorists — the things that have yet to happen — are increasingly more difficult
        to uncover by traditional means."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cb479-89e3-4a6e-b289-bcc27f34d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, senior officials insist the agency has not taken its eye
        off the ball when it comes to counterterrorism. Burns, speaking on Monday
        at The Wall Street Journal CEO Council Summit, listed China, Russia, Iran
        and "continuing counterterrorism challenges that we don''t get to neglect
        or walk away from" when asked what keeps him up at night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02aa63-3c98-474e-9635-b983fd6252fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in how the CIA manages its operations officers is one
        of many it has undertaken to boost its spying and analysis capabilities targeting
        China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d136e0-f113-42d8-885e-ce42d553c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency recently stood up a "China Mission Center" — the only
        one focused on only one country, rather than a region of the world. Burns
        has also said publicly that he is exploring "forward-deploying" China specialists,
        placing them in countries around the world where the US and China both operate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4d57b-e5d6-4e82-b392-469e4f84f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the new mission center, the agency has also added
        a weekly meeting with the Burns focused exclusively on China, Cohen said at
        a recent intelligence conference. It is also allocating more of its budget
        to the problem, Cohen said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a4b52b-db5e-4583-98b1-275cff52a447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence said in December
        that US spy agencies had increased their China-related spending by almost
        20 percent in the last fiscal year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ad9bd-85d4-4778-b828-b0015e2607cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need specialists with deep linguistic and operational expertise
        to drive forward our collection targets," said one former officer who cautioned
        that they did not have knowledge of the policy change.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ccc2c6-0637-4adb-b678-f51492ed6b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean people shouldn''t have different experiences,
        it just means we have a mission to execute and that doesn''t always include
        what we desire individually."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f13a4-8f54-4ef4-be25-8d1b33d3cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:03:23.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/12/10/politics/cia-shift-china-train-manage-spies/index.html"
        target="_blank">After 20 years of anti-terror work, CIA gets back to spycraft
        basics in shift to China</a></em></p>'
