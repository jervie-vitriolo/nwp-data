      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b75a8e-4912-4809-91b1-b0659ce48570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.311+08:00
