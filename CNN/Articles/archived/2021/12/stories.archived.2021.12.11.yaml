      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb1539-7b03-4793-a4a0-2fb7400ce9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus and the "Saturday Night Live" comic were on "The Tonight Show
        Starring Jimmy Fallon" on Thursday, where they talked about the upcoming New
        Year''s Eve special they''ll be hosting together. Then Cyrus revealed how
        the two ended up with matching tattoos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339fba0-9d32-4a32-8058-f846057408eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.706+08:00
