    'lead': 'A funeral service and tribute ceremony for the late Kansas Republican
      Sen. Bob Dole took place in Washington, DC, on Friday, with current and former
      lawmakers, as well as friends and family, remembering his legacy of public service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T04:24:00.298+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:18:16.336+08:00
