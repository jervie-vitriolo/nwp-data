      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ef797-5f3c-4f08-bf4a-25f22636fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said she wants to create a Public Employment Program
        that would guarantee jobs to around two million Filipinos. At the same time,
        there must an Unemployment Insurance Program that will be ready to help displaced
        workers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37c3de-246c-4de0-b0d2-8b3e3e280c6b'
      'mgnl:activationStatus': true
