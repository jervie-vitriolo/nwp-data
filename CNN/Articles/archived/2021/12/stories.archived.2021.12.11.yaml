    'title': 'LIST: MMDA guidelines on motorcades, caravans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ce15f-2f9c-41ff-93bc-ffcc104ca1f5'
      'mgnl:activationStatus': true
