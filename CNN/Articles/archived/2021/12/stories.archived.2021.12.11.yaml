      'mgnl:lastActivated': 2023-01-24T21:18:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afcdc0-ad10-4c01-8f19-a6211617e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tats honor "The Baby Step," a sketch the two appeared in dressed
        as "trap babies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d986d-8f2e-430f-a864-216d1512ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c82fa9-c52c-4411-9ad0-ecbbbed2151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very dark time in our lives," Davidson joked. Cyrus added,
        "We were dressed as babies, everything seemed fun and fine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16620f5-3996-403f-a8ab-67e6ca7ec2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53890fb2-6ea0-49ca-a46d-a5bc05736e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus said that Larry David, who was also in the sketch, asked what
        was going on, they both replied, "We babies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071cec16-d7bf-4978-8450-efa7a073351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e690ab1-868e-4ac0-a827-dc4953f7d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end, our excuse for it all, you know, Larry David said,
        ''What is going on?'' And we said, ''We babies.'' And for some reason, we
        looked at each other and were like, ''That''s a great tattoo,''" she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23778a-9692-46ae-8f5f-5a1ae2d8aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3110ba-3a0a-44cc-b961-ceabf710ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson immediately texted his tattoo guy to come to 30 Rockefeller
        Center where they were filming, with Cyrus saying she "should have known that
        was sketch."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21dbff9-90f3-465b-b806-179d7ee3ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478d373-203c-4e15-84f8-44bf4e2462de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before he pressed ''send,'' the guy was there with needles, permanent
        ink," she laughed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e48424-b975-48c9-8d66-8928940da6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e0c5b-8de2-4b0b-8486-bbd7a350774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus showed off her tattoo on her foot, only to discover that Davidson
        has since removed his.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217273f-2a11-491b-9abb-9847986a87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:57:06.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:19.044+08:00
