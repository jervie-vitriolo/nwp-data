    'template': '1'
    'title': 'Locsin: PH ''dropped the ball'' on possible syringe offer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1cf3a-4f08-4547-af19-0f4adef37e17'
      'mgnl:activationStatus': true
