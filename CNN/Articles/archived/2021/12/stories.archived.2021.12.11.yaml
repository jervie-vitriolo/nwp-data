      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because law enforcement officers sometimes have a
        wrong interpretation or they extend the meaning or spirit of the law. We have
        provisions to punish law enforcement officers who violate the law...just like
        any other law it can be subject to abuse, but it''s not just the ATL.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8294632-b4be-4f10-996f-ce2454fa6032'
