      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d25ef-da9c-457e-8e5d-319aad65cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T08:26:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She continues this narrative by taking it, the Bakunawa, in its
        final form: The Golden Lunar Dragon," Miss Universe Philippines captioned
        the photo of Gomez. "This is a metaphor for Bea’s growth and personal evolution.
        The costume is done in gold as it is considered to be the perfect element
        and acts much like enchanted armor.”</p>'
