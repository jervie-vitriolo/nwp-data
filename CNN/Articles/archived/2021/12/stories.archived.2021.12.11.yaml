      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus also sang a cover of "It Should Have Been Me," changing the
        lyrics to "It should have been me / Pete, how did you do this to me?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
