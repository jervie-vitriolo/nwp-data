      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Supreme Court left in place Friday
        a Texas abortion law that bars the procedure after the first six weeks of
        pregnancy, but the justices said that abortion providers have the right to
        challenge the law in federal court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eee09a-583e-4ad8-8522-3eda47638a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c13df5-3f3e-457d-8546-e5ec52955ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s action means that the case will return to a district
        court for further proceedings, but it may still be difficult for providers
        to open their doors again.</p>'
    '3':
