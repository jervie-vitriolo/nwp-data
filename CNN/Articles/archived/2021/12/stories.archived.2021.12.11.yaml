      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2b452-db5b-43c2-8ba1-8eadad4b96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolini said the bishop''s aim was to "reflect on the meaning of
        Christmas and the beautiful traditions that accompany it with greater awareness
        and "regain the beauty of a Christmas now increasingly ''commercial'' and
        ''de-Christianized.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a2dab-7b1a-4480-833e-45ade9ceddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe080e-e7ff-4fc4-bc29-634a1956739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can all draw a lesson, young or old, from the figure of Santa
        Claus (which originates with Bishop St. Nicholas) it is this: fewer gifts
        to "create" and "consume" and more "gifts" to share," the statement added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dee6f0-b803-4104-91fe-efcdb78944f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c037d5-23fe-45aa-befb-bb3c1e79553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staglianò also revisited the comments in an interview with Italian
        newspaper La Repubblica published Friday, saying, "I didn''t tell them that
        Santa Claus doesn''t exist, but we talked about the need to distinguish what
        is real from what is not."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc997f-ab3a-474d-a104-f2c3f7dbaf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170956da-a448-4737-a3aa-849b7924fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A real fact has come out, namely that Christmas no longer belongs
        to Christians," Staglianò told the paper, adding that "the Christmas atmosphere
        of lights and shopping has taken the place of Christmas."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfccde2d-6050-428e-ab5d-66a8bc14062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c94f0c-feff-4080-bbc0-9e380690e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "consumer culture" had obscured the true meaning of the
        festival, which was a message of giving -- illustrated by the birth of the
        baby Jesus, who was "born to give himself to all humanity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8d662-4e24-46ae-aaba-78882a1a97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d38cee-6d0e-4c20-a9b3-67d4bbb62205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology concurred, saying at Christmas "we receive the Gift
        par excellence, Jesus Christ," and suggested "showing up for someone we have
        been neglecting or ignoring for a long time or mending a damaged relationship"
        as a more meaningful gift.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772a4a2-0939-4a3a-a541-b2e1747c9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/11/europe/christmas-santa-claus-italy-bishop-apology-scli-intl/index.html"
        target="_blank">"Italian bishop apologizes for telling children Santa doesn''t
        exist"</a></em></p>'
  'Lacson-on-Anti-Terrorism-Council':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-11T23:00:18.798+08:00
