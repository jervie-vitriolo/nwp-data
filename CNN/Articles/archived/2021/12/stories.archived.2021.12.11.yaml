      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each train has 13 cars seating 417 passengers in economy or business
        class and HHR has a capacity of 60 million passengers a year. This crowd-busting
        capability is put to the test during Hajj, the annual pilgrimage to Mecca
        during which more than two million Muslims visit the city''s holy sites. Since
        HHR opened in 2018 it has become a popular way to travel between Medina and
        Mecca, no surprise when the equivalent road trip can take up to 10 hours.</p>'
    '127':
