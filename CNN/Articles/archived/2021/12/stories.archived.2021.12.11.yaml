      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4db0b-a12d-49ca-8461-9d59493da7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:14:49.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price tag of her jobs plans? The presidential hopeful said she
        has identified budget sources initially amounting to ₱192 billion pesos.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fa217-7b81-4c54-a6c1-90e4e4ad41ba'
      'mgnl:activationStatus': true
