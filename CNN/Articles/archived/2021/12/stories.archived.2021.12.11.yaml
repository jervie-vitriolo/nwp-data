      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Vice
        President Leni Robredo on Saturday honored journalist Maria Ressa, the first
        Filipino to receive a Nobel Peace Prize.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceec9ab-c571-4528-9081-69a00c442857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:36:52.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maria was honored not only for telling the truth; she won the Nobel
        for carrying that truth forward in the face of harassment and abuse and an
        entire ecosystem built to strip it of its power," Robredo said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e3cad-c954-4072-8051-61c7cd30691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:36:52.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler’s chief executive officer formally accepted the award on
        Friday, along with Russian journalist Dmitry Muratov.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386af097-039c-414c-b124-d900c3dd1c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:36:52.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/12/10/Maria-Ressa-formally-accepts-Nobel-Peace-Prize-award.html">READ:
        Maria Ressa formally accepts Nobel Peace Prize award</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627a5f8-a0e1-47e0-b30c-fd81bdc3fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:36:52.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said she hopes Ressa, a critic of the Duterte administration,
        will serve as "an example in standing up for the truth in the face of relentless
        efforts to undermine it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e2f13-fe69-448d-8213-0bae50d67286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T16:36:52.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:18:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations, Maria, and thank you for bringing pride to our
        people," she added.</p>'
