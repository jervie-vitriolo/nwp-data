      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi</em> sometimes law enforcement officers <em>mali ang</em>
        interpretation or sometimes they extend <em>''yung</em> meaning or spirit
        ng law," Lacson said. "<em>Meron naman tayo</em> provisions sa batas <em>na
        pwede parusahan ''yung</em> law enforcement officers who violate the provisions
        of the law...just like any other law pwede subject to abuse, <em>hindi lang
        ''yung</em> ATL."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ac5ca-16de-49b1-bd7a-7ba946090543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:01:34.793+08:00
