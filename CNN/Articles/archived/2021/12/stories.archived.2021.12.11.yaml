      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naka-base sa</em> current budget <em>nila</em>. So, <em>ito</em>,
        it''s not as if<em> merong bagong pera na ilalaan, pero nag i</em>-identify
        <em>lang tayo kung paano natin gagamitin ''yung perang meron tayo sa mga programang
        mas makakadulot nang mas malaking ginhawa sa ating mamamayan</em>," she explained.</p>'
