      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, Locsin also said "someone dropped the ball"
        in the country''s COVID-19 vaccine negotiations with American drug maker Pfizer.
        He shared that he and Philippine Ambassador to US Jose Manuel Romualdez were
        able to secure millions of Pfizer shots —&nbsp;initially set to arrive in
        the country by January 2021 —&nbsp;but plans were foiled.</p>'
