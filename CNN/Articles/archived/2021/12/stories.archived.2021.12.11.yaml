    'lead': 'The Metropolitan Manila Development Authority has released guidelines
      for parties and organizations seeking to hold motorcades and caravans in the
      capital region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T21:40:12.022+08:00
