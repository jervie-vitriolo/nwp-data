  'Hong-Kong-depressed-pilots':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'Photo courtesy: Isaac Lawrence/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-11T23:45:45.160+08:00
    'imagesource': 'jcr:b03a7efb-a9dd-4e6b-bcf3-a59c6baa1fd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50bc997c-3f4d-4518-bc30-feb4b2b8f342'
    'lead': 'Pilots at flagship airline Cathay Pacific are so exhausted and depressed
      from working under one of the world''s strictest quarantine regimes that some
      are reaching a breaking point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T23:45:46.391+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:17:59.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:49.598+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong has kept out Covid, but exhausted and depressed pilots are
      paying the price'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea29cee-8b60-4fc2-85eb-17f112e5b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Before the pandemic, Hong Kong was an
        aviation hub attracting pilots from around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75c921-037d-4ab8-96af-2067758ce424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7d91e-6b13-419a-9e4b-bd3be3682960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years on, pilots at flagship airline Cathay Pacific are so exhausted
        and depressed from working under one of the world''s strictest quarantine
        regimes that some are reaching a breaking point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957d9da-b160-4d44-8d6c-4b60c5763628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972d68c-99df-4c96-906a-f527ba913750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once known as a premier employer, the Hong Kong-based airline is
        now grappling with plummeting morale, a spike in resignations and mounting
        frustration as staff undergo arduous self-isolation measures, according to
        two Cathay pilots, who spoke with CNN Business on condition of anonymity for
        fear of reprisals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94ff46-4f0e-48c3-93d2-aa53bd3417ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8090eec-9643-4cc6-b817-a01f8c517252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The morale is all gone. All gone," said the first Cathay pilot,
        who has worked at the airline for several years. "Everybody''s angry."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1b06a-24b8-4b79-bb75-220366bc43cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba6668d-495f-4a8d-8a39-1647cf6153f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most airlines, Cathay Pacific was hit hard by the Covid-19
        pandemic as travel collapsed around the world last year. The carrier was forced
        to dramatically slash its flight schedule, at one point seeing passenger levels
        tank 99%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2a655-bc04-4233-8653-9dc0b5ba8478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fda6c5-0945-44f5-89dc-ef94ba08eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the challenges it faces as a Hong Kong-based business may be
        the toughest in the industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb27724-0ca2-4c4d-955f-eae6ae269a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77845837-32be-42fd-9629-9a7d5098bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, along with mainland China, is one of the last places in
        Asia still adopting a "zero Covid" strategy. While the insistence on stamping
        out any trace of the virus means the city is largely Covid-free, the policy
        also means Hong Kong is home to one of the longest quarantines on Earth. And
        the recent emergence of Omicron, the new coronavirus variant, threatens to
        further upend aviation and could lead to stricter controls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c3504-211d-4227-a6f8-a3b13ab85484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad0892-639b-4ab0-b2d3-7e70114e28ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing rules have reignited debate on whether its approach
        to the pandemic is ultimately hurting the city — particularly as other places
        begin to adopt a "living with Covid" playbook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23591d95-66ce-4b1e-acc9-64af733fd212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b1765-635b-475c-9006-80de451abef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Cathay pilot said they recently spoke with four colleagues
        who quit on the same day, and that resignations were noticeably up compared
        to years prior. They said "a lot" of colleagues were seeking help to deal
        with mental health issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cf06a-7bce-48bb-9df4-b673d89c8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d39953-0bca-4ac0-8745-d222e1cb5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, Cathay said that "we fully acknowledge
        that these rules and the length of time they have been in force are placing
        a burden on our aircrew, all of whom have been exemplary in their conduct
        and professionalism throughout this difficult period."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f91d85-237c-47b1-8b71-088d3f8b0988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a215a9-711e-41a4-bcad-adfc160dc61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to the end of October our resignation and early retirement rate
        has been on par with historical data," it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98abe14d-a476-4c77-9850-a2cdfaf5c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd92f7-9539-43b5-936a-b3db4462953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, others in the aviation industry are feeling the pain
        in the Chinese city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb5f81-3b09-45d0-b4a5-fc6fc29ea5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eaba21-7127-444b-bbe8-b5ea2f1c3ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, FedEx said it would shut down its crew base in Hong
        Kong entirely and relocate pilots away from the city. In a statement, the
        company cited "pandemic requirements in Hong Kong." And last week, British
        Airways (BA) temporarily suspended flights to Hong Kong after one of its crew
        members tested positive for Covid-19 on arrival to the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42890e-7976-4c17-9da5-e293ca63646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f3e4e-380d-49af-9367-bd7e3c7920a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Swiss International Airlines has also suspended flights
        to Hong Kong, saying it is "in response to a tightening of the local quarantine
        provisions for crew members arriving in Hong Kong." The carrier says it will
        closely monitor the situation "with a view to these services'' resumption."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fec67e-eab6-4965-815e-3299b07e25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395837b-650f-456b-91bf-5f7846cd3602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The ''closed loop''</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33891a56-86e8-4e8a-afc1-7830b798903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic, Cathay has adopted so-called "closed loop" flights,
        mostly for those traveling to countries designated by Hong Kong as "high risk,"
        such as the United States, India and the United Kingdom.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ed90f-dfeb-4c68-a5ff-ce91101fddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63095496-b793-406c-aea2-ffb97e13af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This typically means that pilots fly out for several weeks, cannot
        leave their hotel rooms upon arriving at their destination, and return to
        hotel quarantine in Hong Kong for another two weeks, according to the Cathay
        pilots who spoke to CNN Business. That is then followed by a further two weeks
        of isolation at home, they said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de777d-9aeb-441d-a276-f9fba9bca53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc04a5-a56e-4cc2-9704-03183c8a0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement is voluntary. Crew who don''t participate can be
        assigned other routes, such as ones involving cargo or which go to "low-risk"
        destinations, according to the pilots. Some do not have the chance to fly
        at all.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7865566-09b8-4a2c-b27f-de66beaaacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d07ab-5f3a-4038-8a4d-4c1527c2712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But currently for the "closed loops," "they''re not getting the
        volunteers," according to the first pilot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc05e90-8fed-4aa4-93ea-62e3aa15cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156001f8-f131-4668-b30e-65d58cc895f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Cathay said it had to cancel some flights in December,
        saying that "operational and travel restrictions ... continue to constrain
        our ability to operate flights as planned."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30178c8b-c7aa-47cf-9beb-088e6c5cf574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb1f71-c05c-490a-9211-6d0b80abf24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not comment on whether staffing shortages had played
        a role. It did, however, say Monday that "in view of the latest travel restrictions,
        including the government''s quarantine classification for many of our major
        markets, and the subsequent operational constraints, our ability to operate
        flights as planned continues to be affected."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba045d1-c481-4630-9353-1d22f57320d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35698c6d-4574-4ffc-9a85-4e12a86d62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Hong Kong has reclassified more than a dozen countries
        as "high risk," including South Korea, Germany and Singapore, leaving many
        passengers scrambling over their holiday plans.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec291373-77ea-4556-acc7-0aeaf52ff38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1f7ce-dc99-4d35-8067-6813757c56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "closed loops" for such destinations are so grueling, according
        to the pilots, that Cathay has now set up emotional support groups for participants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8379fd-65e2-46fc-8c9f-d93a817b352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838a1af-c4ba-4929-a664-ec6dde6ca559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know a lot of guys who pulled out of it. They just say, ''We''re
        done doing closed loops,''" said the first pilot. "After one or two of them,
        they''re just like, ''Yeah, I''m done. I can''t do this anymore.'' They just
        get tired of quarantine or isolation."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8efaaa-c526-4584-93a3-976672840a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2556cd-6994-4a83-b0ed-6ce03d2b5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots outside the "closed loop" program are losing patience, too.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12900d7f-fa4c-48fe-ac3a-7460a57b12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41df709-e4a4-44d6-bfee-6343bfaff3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Cathay pilot, who has worked at the airline for more than
        a decade, said of the quarantine rules, "I think for me, one way to sort of
        describe it is: Imagine somebody came along once a day and just slapped you
        in the face."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e6d4c-aa89-42f9-bd2c-b830f70ccf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3badf32f-56dc-41e9-9d16-2dcd723ee404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start, you''d just be like, ''Oh, this is a bit annoying.''
        And after a month, you would just be like, ''Oh, this is starting to get a
        bit irritating now.'' And after 18 months or more, you''d just be like, ''I''ve
        just had enough.''"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22086631-6dbb-401e-a7a9-2aa897fbd734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c860f182-1ad6-4b9e-81a9-bc147bb10823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like staff at many airlines, all Cathay flight crew are fully vaccinated.
        And the carrier has said it is simply complying with government restrictions
        in Hong Kong, which still require most travelers to quarantine for up to three
        weeks, even if they are inoculated.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae754021-9163-419b-bba7-69ba895f8b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78b73e-223c-4fb4-8b0e-eefe017b4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay has also been praised for sending its employees supplies
        during quarantine in some cases, such as refrigerators and air mattresses,
        as well as care packages. The airline told CNN Business that "we have done
        all we can to support our teams by managing what we can control, such as periods
        of free time after closed loop roster patterns, financial incentives and options
        to take extended leave of absence."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d63d64b-2839-4876-908b-b3a68a4c0f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4872b4-d91e-424f-96d8-26c278963019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also noted a recent incident in Frankfurt, in which
        three pilots were found to have breached isolation rules, caught Covid-19
        and were terminated.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a450d-6c23-42d3-9587-ba1d112a726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dec72a-32ca-4b63-af70-c6a9bf8a775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "has affected current sentiment; however, we fully expect to
        be a competitive employer of both local and international talent in the long
        term," the airline added, adding that it has plans to employ several hundred
        pilots in the coming year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807466e5-325f-47c1-b84e-e7d3b598792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b4ecf-f14d-4c95-8726-510593804755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation is not unique to Cathay Pacific as the aviation
        industry worldwide has been hugely affected by this unprecedented global pandemic."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434b48db-e96a-4878-8db3-a7e5ab6d1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f0a77-e926-40e5-8310-4b6e0972fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also added that it holds biweekly calls to discuss concerns,
        in addition to the pilot support group and Cathay''s official employee assistance
        program.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc72906-e663-41d0-8b4c-4c90dadb39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6300a6-c808-4785-9672-eea22069274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "the problem is, there''s no light at the end of the tunnel,"
        said the second pilot, describing the experience as inhumane. "Even people
        in solitary confinement get half an hour, an hour of exercise a day, whereas
        we''re not allowed out of the hell hotel room."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fa3cf-d95e-4f96-a354-70c96eee5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115e632-d3e4-4633-aec3-1f0ab927fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sliding morale</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b3afb-b9d4-4a69-a230-64f47e6f3f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s rules don''t appear to be lifting anytime soon. And
        at Cathay, morale was already sliding before the pandemic.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd21ea7-8410-47d8-a67f-053b67116e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f0c49-d822-4cf1-8be6-d696e732b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the company became divided during pro-democracy protests
        in Hong Kong. Chinese state media slammed Cathay workers taking part in illegal
        demonstrations and the airline terminated several employees over the issue.
        During the turmoil, the carrier also lost its CEO and chief commercial officer.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf82dea-8642-4715-8e46-7a0b7e8d8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c732538-29a9-484c-82d3-12e7c898c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sticking point for staff was a sweeping restructuring that
        took place in October 2020, which involved mass layoffs, significant pay cuts
        and the shutdown of regional airline Cathay Dragon.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d41b28-5b97-48c7-b52f-ab5865c9e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2f5bf-efbb-44ad-be55-73ba13fffbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots who spoke to CNN Business say that many who stayed on
        took cuts of between 30% and 60% to their compensation as the airline slashed
        costs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216399f6-0f1c-4cef-bd8c-fdf5b669ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01daa4e2-2c6e-4a77-b2e0-a97117e40aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second pilot said that his children were forced to change schools
        after the move, because he couldn''t afford the tuition fees anymore.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56dd1a-bac5-4c64-bccf-c282f624c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9d56b-ebc5-4f4b-8a66-54689ffd1781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that Cathay could have made the pay cuts temporary, instead
        of permanent, saying that other airlines in similar positions had done more
        to protect their employees.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5fbd6-171d-4799-b804-13c7002780a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955b96f-248e-4142-8dd7-8f989916f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s got to be more you can do," he said. "We''ve had permanent
        sweeping changes that will never be ... the same again."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f65f00-fea3-44a3-a681-e811f55f351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234317b8-6cc7-40aa-9bb1-0c85e1662c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement to CNN Business, Cathay said that the reorganization
        "was to protect as many jobs as possible, whilst meeting our responsibilities
        to the Hong Kong aviation hub and our customers."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb4905-7689-4923-be72-4b7d1ac7c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40c824-e6ba-4d77-a526-ee088b93d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilots were asked to consent to new conditions of service to better
        align incentives to productivity, and some 98.5% of the pilots did," it noted.
        "These are competitive contracts, which enable us to continue to recruit and
        retain the very best people to be our pilots as we seek to survive and rebuild
        our business."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807c55f-2423-449f-bca5-eda73ef39d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cd3bf-b328-4b91-bb03-147414c6eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An industry shift</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96feed-1349-4d48-bf2e-c85b5a48ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities have defended their quarantine rules, pointing
        to the success the city has had in keeping out infection. The city of more
        than 7 million has recorded just over 12,000 total cases and 213 deaths since
        the start of the pandemic.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d80b0-0283-4a4f-ada5-48c4cf3c434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be3fe4-fac4-4198-9cb8-01e5800a07c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Hong Kong Commerce Secretary Edward Yau told CNN Business
        that he understood the frustration held by companies, but emphasized the lack
        of coronavirus cases in the city.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7a294-949f-4ab2-b6b3-8fa5a2b0126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad5d21-b3b9-4576-a552-36547b41df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not lose sight. This is hard-earned," Yau said at the time.
        "We must maintain this high level of vigilance."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b2192-5936-4903-8d85-28d70a641ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f65da6-a297-4cbd-aa40-96afd4459d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the pandemic nears the two-year mark, companies are increasingly
        under pressure to help ease staff fatigue.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5219aa0-8d08-4d26-b720-3dbf5626a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cda678-1b81-4f3d-8708-c27f8585aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Cathay said that it would consider letting some of its
        pilots live abroad temporarily, in an "extended roster" plan that would allow
        them to be stationed outside Hong Kong for two to four months.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b576eb0-9c5d-438c-a6b1-a9b381cdee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e59867-20e7-45d2-a22c-4b03638569e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exploring options and seeking expressions of interest from
        pilots," the company said in a statement.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b11e5-4a06-4a52-a573-33e779c11746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d740e1-26fd-46cb-8d19-c5c4fe25f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added last week that the program "is intended as a possible fallback
        plan and is not considered to be a long-term solution to the current challenges
        Cathay Pacific is facing."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78ed2d-0a6f-41c1-8a18-2b3912eda7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125aa696-d714-451e-8e86-722ede816412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Airways incident involving a crew member who tested
        positive for Covid-19, meanwhile, reportedly forced other airline staff to
        go into quarantine at a government facility, though BA declined to confirm
        or comment on how many employees were affected.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafa03f-d238-469b-8a16-25983581df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432f7ac-8c67-4da9-95e0-43334ce94f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re supporting crew who are currently isolating in Hong Kong,"
        a BA spokesperson said. "We have made the difficult decision to temporarily
        suspend flights to Hong Kong while we review operational requirements."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5cda6-a198-48f9-adc3-ebc1512243fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715b5b5-d5d5-4bd8-9c69-54dddcb7c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the move by FedEx to shut down its crew base in Hong Kong has
        raised questions about the city''s role as a logistics hub. The decision was
        made "as there is no clear timeline when life may return to normal in Hong
        Kong," Robin Sebasco, FedEx''s system chief pilot, wrote to employees in an
        internal memo, according to the South China Morning Post.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e9941-df69-48e8-bf41-5e505bfe1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0b943-b0de-493a-b816-07e325f4adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business could not verify the memo, and FedEx declined to comment
        about that report. In its statement to CNN Business, the company stressed
        that it would "continue to maintain its operations in Hong Kong, which is
        vital to our Asia Pacific and global network."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f63a05-7218-49e3-9897-9ccf882d63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54600191-ae9f-4979-8612-3439b5c716e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay, too, has said that it is "fully committed to protecting
        and enhancing Hong Kong''s aviation hub status ... despite the challenging
        circumstances presented by the pandemic."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2d49e-f07f-448e-9b30-61b4800f7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d28c6-60ae-4352-a2aa-345ead8e1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have already said that as travel restrictions continue,
        the former British colony is losing its luster as a global business center,
        though the government maintains such measures are needed to protect public
        health.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba905b-f86b-4d7e-a613-288734386545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa160c77-679b-44a2-89d6-d7c774a6d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brendan Sobie, an independent aviation analyst and consultant, said
        there is also "concern" for the city''s future as an international aviation
        hub.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6676d45-4307-43a8-ad8c-bc92967157cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756f2e0-a4a8-4f80-ad3b-e9ec6b715da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just about the pilot or crew quarantine issues," he
        told CNN Business, noting that "these issues have been happening virtually
        all year and will likely persist for some time given Hong Kong''s ''Covid
        zero'' policy and the emergence of a new variant."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c5e2c-8b96-4907-babb-de1f2df4dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46750da-68be-47e8-b0cc-aa211d29653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobie predicts that the Omicron variant will set back the recovery
        for aviation "throughout Asia and globally."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c4d29-5189-4fe9-af4f-853a86218f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e6d3c-cc9f-4b8c-80c4-4f412a84024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the rival hubs are still in a much better position overall
        than Hong Kong," he said, adding that "other international hubs in the region
        were starting to recover in recent weeks while Hong Kong was still stuck at
        minuscule traffic levels."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aec3cb-2a75-4f5c-bb7a-8e207f9ae81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e6b3d-1635-4991-9bfc-33be2e7db50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be very difficult for Hong Kong to compete from a hub
        perspective for some time, and there could potentially be permanent implications."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec5ff2-3ba6-4229-917d-269fe46d3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T23:45:46.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:17:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/10/business/hong-kong-covid-quarantine-pilots-intl-hnk/index.html"
        target="_blank">"Hong Kong has kept out Covid, but exhausted and depressed
        pilots are paying the price"</a></em></p>'
