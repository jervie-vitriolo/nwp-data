    'template': '1'
    'title': 'Flying without wings: The world''s fastest trains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8b9b7-5d6f-46f2-83af-2a862242c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the world faces up to climate change,
        short-haul flights look increasingly unattractive to many travelers. The flygskam
        (flight shame) phenomenon that started in Scandinavia is already inspiring
        many travelers to reduce their reliance on airlines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f0ac6-2e82-464a-b8c5-a5774913e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536d0de-c347-4d90-8803-b67740193614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until someone proves otherwise, high-speed rail is the most effective
        alternative to air travel for journeys of up to 1,100 kilometers (700 miles).
        Shuttling passengers between city centers at speeds of 290 kph (180 mph) or
        more, it offers a compelling combination of speed and convenience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f080eec-9413-4d60-b48d-eb1665fcb19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d194430-16ab-47da-8aa0-84a8c15a688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rail''s ability to move huge numbers of people quickly makes it
        far more efficient than unproven, low-capacity concepts such as Hyperloop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca086e-2d33-41af-b42a-8b03a66e91b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a12197-621d-42c7-9706-bbe0fc5d0771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1980s, hundreds of billions of dollars have been invested
        in new high-speed, high-capacity railways across Europe and Asia, pioneered
        by Japan''s Shinkansen and the Train a Grand Vitesse (TGV) in France.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdec74-b265-45b1-8265-d08963f7701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c89d078-2f09-457a-a587-07efea2de8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last decade, China has become the undisputed world leader,
        building a 38,000-kilometer network of new railways reaching almost every
        corner of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275474c-eb6f-453a-97ff-55ffeff1302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b1552-d8b2-4761-a4df-b8d3671bc8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain, Germany, Italy, Belgium and England are expanding the European
        network with other countries expected to follow by the 2030s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c2277-d576-410f-aa6c-aa8efaecf35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579f4d5-5df5-4fcf-ae5b-65a4da2f69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Africa gained its first high-speed railway with the opening
        of the Al-Boraq line in Morocco and Egypt looks set to join the club before
        the end of the 2020s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06f7ec-efcc-4581-b1f9-4452f15adf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a96cb4-74e1-4692-bd17-c6fff73705b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the world, South Korea, Saudi Arabia and Taiwan have
        established high-speed routes and India, Thailand, Russia and the United States
        are among a growing group of nations committed to building new railways where
        trains will dash between major cities at speeds of more than 250 kph (155
        mph).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3832866-5586-436b-b2a4-70a13fc7d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde720b-72eb-4ecf-9e54-2720c48e0617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where can you travel on the world''s fastest trains in 2022?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b94b94-78ff-496b-bc95-b5b36721b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716adcf-ec77-4c57-b2d7-52aebfb331fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1: Shanghai Maglev - 460 kph/286 mph (China)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed8705a-3a9e-4cf3-a877-436152ab0a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s fastest public train is also unique -- it''s the only
        link in the world currently carrying passengers using magnetic levitation
        (Maglev) rather than conventional steel wheels on steel rails.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d8d03-406a-4b2c-9e62-2ff58cdb01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31513fd7-f0f9-4703-a6ea-0a74645c07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecting Shanghai''s Pudong airport with Longyang Road station
        in the city center, it has a maximum commercial speed of 460 kph, completing
        the 30 kilometer journey in just seven and a half minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108397c-4f96-4449-a669-0e32548a3968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94800d-c199-4174-b482-7a1d7867d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on German technology, the Maglev trains fly along an elevated
        track, the powerful magnets providing a super-smooth, friction-free ride.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce0834-cd58-4db9-99d5-af03a7905984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287cc66-7ea2-4c4d-80a5-eb48b2ab5988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using experience gained from more than a decade of regular operation,
        China has now developed its own 600 kph (373 mph) Maglev trains and has ambitious
        plans for a network of Maglevs, including a line between Shanghai and Hangzhou.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a45a7d-5b4d-4b6e-bdcd-bad53cd3cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.736+08:00
