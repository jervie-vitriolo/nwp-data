      'jcr:uuid': '9ab9ec8d-298a-4ea0-84b0-9992639d2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It provides a narrow victory for the abortion clinics, allowing
        them to get into court. But at the same time, the court limited which state
        officials could be sued by the providers, which could make it difficult for
        the providers to resume providing abortions after the sixth week of pregnancy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3ba6a-0e48-4684-9e56-6386a3404ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a69940f-e440-41a7-8686-df6a537930b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of whom providers'' can sue in the federal court --
        while seemingly technical -- could be hugely consequential in the abortion
        advocates'' efforts to block the law in a way that will let abortions resume
        after six weeks. By limiting whom abortion providers can sue, the Supreme
        Court left open the possibility that the abortion providers may ultimately
        win ruling in their favor, but because it only blocks those select officials
        from enforcing the law, it won''t be enough to allow clinics to reopen their
        doors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70455d3e-6646-4eaf-88f2-9db6de8694c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425527b-03f7-440f-8c3c-f578be242573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is because of the six-week ban''s novel enforcement mechanism.
        The law allows private citizens -- from anywhere in the country -- to bring
        civil suits against anyone who assists a pregnant person seeking an abortion
        in violation of the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24c0e0-b9c9-4192-926b-0e1517efac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d412e8-a149-42e1-a0d0-3e0c2e28540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If lower courts are only allowed to issue orders blocking the select
        state officials from enforcing the ban, it is unclear if that will be enough
        to allow clinics to resume the procedure, as they might still face state court
        litigation from private citizens seeking to enforce the ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4f5c7-6d10-4698-ac9e-ee72756f7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567ce22-a793-412a-ac66-e22dcdccc3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The providers won in the sense that their challenge to SB8 is allowed
        to go forward against these state licensing officials, but more importantly,
        they lost in the sense that they can''t sue anyone else — so that even if
        their suit succeeds, it''s unlikely to provide them with the relief they need
        to reopen their doors, that is, to prevent future lawsuits against them for
        performing abortion," said Steve Vladeck, a CNN legal analyst and a professor
        of law at the University of Texas School.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b4262-b666-4720-b0dc-dbd20bc9d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a1ded-81ec-4d82-87c6-4755236d8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Sonia Sotomayor, writing for her liberal colleagues, said
        the court should have gone much further, and blocked the law from going into
        effect when it had the chance back in September while the appeals process
        played out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f9677-ec92-4ae6-8c4c-8c86e59f83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f989ef1-5b20-4aac-a121-d29e0b645509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court should have put an end to this madness months ago, before
        S. B. 8 first went into effect," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a368c-2034-4224-9e8d-07dd518e90b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bee83-4f13-4f75-b028-69ec838695e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotomayor said it was a good thing that the challengers would be
        able to go into court to challenge the law and that she hoped that a district
        court would "act expeditiously" to enter the relief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2fae90-9138-4151-8685-5bc4b6761d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e028e8d-6d87-4cfc-9f6b-65b975ddd58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she said, because the court limited which officials could be
        sued, it will make the legal challenges more difficult to bring, which in
        turn, could make it more difficult for the providers to open their doors again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3763304-41b3-44e5-8f57-7f2615994742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799f60c-c0f3-41a8-a2fc-6e70e64aac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s order came after oral arguments where two of the court''s
        conservative justices called into question Texas'' argument that the law could
        not be challenged by either abortion providers or the Biden administration
        in federal court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ebcdfa-ecf6-4216-89eb-d929cc615928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb9541-5020-4e39-b2eb-1b967974e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has been in effect for more than three months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15273627-1254-44a3-8d28-3c436baa32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc2efa-568e-4a6e-be33-3c7e20bf980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 1, the Supreme Court, in a 5-4 vote, allowed the law
        to go into effect while the appeals process played out with Chief Justice
        John Roberts siding with the liberals in a dissent. Since then, women in Texas
        have scrambled across state borders to obtain the procedure and poor women
        -- without the means to travel -- were left with few options.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7101e-7890-4e18-adfa-ca9390b8a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a6fdd-c612-42ce-b663-52dcde2120db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers fighting the law called it blatantly unconstitutional and
        designed with the express intent to make challenges in federal court nearly
        impossible, therefore nullifying a woman''s constitutional right to an abortion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160abf0-e816-4d5d-9095-ff9f6e30cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983366c-5132-4170-9bcf-5b7344a45a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Texas designed SB 8 to thwart the supremacy of federal law in open
        defiance of our constitutional structure," said Solicitor General Elizabeth
        Prelogar, arguing for the Justice Department, during oral arguments on November
        1. "States are free to ask this court to reconsider its constitutional precedents,
        but they are not free to place themselves above this court, nullify the court''s
        decisions in their borders and block the judicial review necessary to vindicate
        federal rights."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962e597-2a75-4215-ab92-fcfd1ae69f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00196d-fb6b-4ce1-af10-148d27a32fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 8, the law in question, bars abortions after the detection of
        a fetal heartbeat at around six weeks -- often before a woman knows she is
        pregnant -- and is in stark contrast to Roe v. Wade, the 1973 landmark decision
        legalizing abortion nationwide prior to viability, which can occur at around
        24 weeks of pregnancy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2168f-daa9-432f-bbce-35d580d4d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81aa7f2-c726-4d28-a6d2-c4a86ec3700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both the providers and the Biden administration had won challenges
        in federal district court, the conservative 5th US Circuit Court of Appeals
        reversed those decisions and allowed the law to remain in effect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3fd29-3a96-4c2f-8e08-6986880fd55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
