      'mgnl:type': 'text'
      'text': '<p>For her national costume, Gomez wore a creation by designer Axel
        Que. The costume is inspired by the Bakunawa, a serpent-like dragon in Philippine
        mythology that is believed to cause eclipses and able to swallow the moon.
        Manny Halasan made the intricate and handcrafted metal headdress depicting
        the moon and accessories.</p>'
