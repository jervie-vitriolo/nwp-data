      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) –</strong> After
        a heartbreaking loss in their <a href="http://www.cnnphilippines.com/sports/2021/12/8/Azkals-drop-tough-opening-game-Singapore.html"
        target="_blank">first game</a>, the Philippine Azkals bounced back big in
        their second AFF Suzuki Cup group stage match with a 7-0 demolition of Timor
        Leste on Saturday at the Singapore National&nbsp;Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6a39a-249f-44fd-9614-9bacd90c7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:18:56.520+08:00
      'mgnl:createdBy': 'david'
