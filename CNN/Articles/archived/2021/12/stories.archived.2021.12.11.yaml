    'title': 'That''s sour. Tickets to see Olivia Rodrigo''s tour are being resold
      for thousands'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce46ae6-a80f-4b37-a168-c4ec27325d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T09:59:17.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Things are looking pretty sour for fans
        of Olivia Rodrigo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f5c6f-1e3c-4af1-ab18-3d81bdc082cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T09:59:17.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After tickets to the "Driver''s License" singer''s Sour Tour went
        on sale Friday morning, many cities sold out almost instantly — with tickets
        now being resold for thousands online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea42abd-3556-46b9-ab8a-635e981f98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T09:59:17.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, for example, tickets to see Rodrigo are being resold
        for up to $6,000. In Chicago, it''s up to $5,000. In San Francisco, prices
        as high as $9,000 have been reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0035da-e34c-4bba-b209-bd309559e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T09:59:17.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"been waiting so long to perform these songs live. this is my very
        first tour and i''m so nervous but so excited to sing and dance the night
        away with you all!!!" Rodrigo wrote on Instagram, following the tour''s sell
        out in just a few hours. "if you weren''t able to get tickets this time around
        there will be more tours in the future and I can''t wait to see you then!!!
        thank u to all my incredible fans. love u guys sm."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a27a8-33f7-40aa-8d1d-c9ca663aa995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T09:59:17.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some people weren''t happy with the way the tour was scheduled,
        arguing that Rodrigo should have booked arenas for the tour, rather than smaller
        theaters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4b3f6-4e75-4883-b24d-12eb4da3dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T09:59:17.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You needed bigger venues," one person wrote on Instagram, garnering
        7,000 likes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf376434-060c-483e-bd34-e37b2710efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T09:59:17.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:18:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, so many wannabe concertgoers flooded to Ticketmaster
        to buy tickets that the website experienced intermittent outages Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32ee8d-40e6-4a35-b07a-c1a0d8485a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T10:44:24.834+08:00
