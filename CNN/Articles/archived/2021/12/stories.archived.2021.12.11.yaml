    'lead': 'Philippines'' Miriam Refuerzo Damoah is now Miss Interglobal 2021 after
      Thailand''s Nachita Jantana relinquished her title due to personal reasons,
      the pageant organizer announces'
    'mgnl:activationStatus': true
