      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, some netizens slammed the motorcade of presidential
        aspirant Ferdinand "Bongbong" Marcos, Jr. in Quezon City, which they said
        caused heavy traffic in the area. The city government also said there was
        no coordination between organizers and officials prior to the event.</p>'
