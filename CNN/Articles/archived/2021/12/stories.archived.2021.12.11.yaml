    'mgnl:tags': ['US', 'Supreme-Court', 'Texas-abortion-law']
    'template': '1'
    'title': 'Supreme Court lets Texas abortion law continue but says providers can
      sue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f58d0b1-55b1-4f13-9b0c-4b46c9a57a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:59:37.551+08:00
      'mgnl:createdBy': 'bamba'
