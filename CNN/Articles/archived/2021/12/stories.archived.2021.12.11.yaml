      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dole''s procession paused at the World War II memorial on the National
        Mall, where a tribute ceremony was held. Chairman of the Joint Chiefs of Staff
        Gen. Mark Milley, actor Tom Hanks and Savannah Guthrie of NBC''s "Today" delivered
        remarks. Former North Carolina Sen. Elizabeth Dole laid a wreath at the memorial
        in honor of her late husband.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f427204-9ccf-41f9-a6f9-f4be2393e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94d4cb-2d57-4bee-9cb8-ad2ea8daf8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dole served for 27 years as a US senator from Kansas and was Senate
        majority leader twice. A three-time presidential candidate, he ran unsuccessfully
        for president against Bill Clinton in 1996 as the Republican nominee. He also
        served as President Gerald Ford''s running mate in 1976 after Nelson Rockefeller
        declined to stay on as vice president.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68fe8d-a65c-4651-ade5-c7e6ef48a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aebf65-7b2f-49a2-8612-78edcd28adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a World War II veteran who enlisted in the Army in 1942 at
        the age of 19 and was seriously wounded while trying to carry a fellow soldier
        to safety. He would go on to spend 39 grueling months in and out of hospitals,
        recuperating from his near fatal injuries, which left his right arm permanently
        disabled and his left arm minimally functional. Dole, who advocated for the
        nation''s veterans throughout his career, received the Purple Heart twice
        and two Bronze Stars with an oak leaf cluster for his service in World War
        II.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215c7d5-be20-43ff-9c47-9fcb77c5fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384cc735-36c4-4d5a-ac17-36de092569c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His injuries changed the trajectory of his life, leading him to
        pursue a law degree and a career in politics. He served a term in the Kansas
        House of Representatives and later for eight years as Russell County prosecutor.
        Dole was elected to the US House to represent Kansas in Washington in 1960,
        serving four terms before he was elected to the US Senate in 1968.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afdab93-3724-4489-94ff-33952decf471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52a534-e60b-44c5-a4b0-85220edf5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving public office, Dole served as the national chairman
        of the World War II Memorial Campaign, helping to raise millions to construct
        the first memorial dedicated to all World War II veterans. In his 90s -- as
        one of the longest-living and most prominent members of the Greatest Generation
        -- he spent his Saturdays greeting his fellow veterans as they visited the
        memorial in Washington after it opened to the public in 2004.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f10ea-d3bc-4ab3-9599-e41879d66f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960e922-8439-42c6-adfd-a8fb013391f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, Dole became the eighth US senator to receive the
        Congressional Gold Medal, the highest civilian honor bestowed by Congress.
        Dole was the only former Republican nominee to support Donald Trump''s candidacy
        in the 2016 election, and Trump recognized his service to his country at the
        medal ceremony.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5066d-e39d-4372-9c48-814305c87f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21164347-04e5-4f8c-8b46-cf09200a4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Friday''s services in Washington, the late senator''s
        casket and his family will travel to Joint Base Andrews in Maryland for his
        departure to Kansas. There will be a public viewing in his hometown of Russell,
        Kansas, on Saturday morning, followed by an afternoon service at the Kansas
        State Capitol. Dole''s casket and family are then expected to return to Washington
        for the senator''s internment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67c7aa-8084-4443-832c-b72e25b7b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5a2f0-c9f7-4aac-9666-b4d5c8d66e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Biden and congressional leaders honored the late senator
        at the US Capitol, where Dole was lying in state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f3416-cdbf-4bef-a02b-a9a74fa0d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e82c6-5f3e-49fa-9ed1-b8217f9fed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Sunday evening ordered that flags at the White House and
        other public buildings and facilities be flown at half-staff in honor of Dole.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08614ce-f033-4f1e-b422-d10ee886d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/10/politics/bob-dole-funeral-washington/index.html">Bob
        Dole celebrated by Biden and national leaders at Washington funeral</a>."</em></p>'
  'Bezos-Branson-Shatner-get-their-astronaut-wings':
    'author': 'Kristin Fisher'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-11T04:24:24.542+08:00
    'imagesource': 'jcr:17072943-e34f-455e-a338-cee2c8414e3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae06dcf1-5b91-4537-9666-d112924143d5'
    'lead': 'The US government is making it official -- Jeff Bezos, Richard Branson,
      and William Shatner have earned the title of "astronaut" after their flights
      to the edge of space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T04:27:16.034+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:18:15.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:44.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bezos', 'Branson', 'Shatner', 'astronaut', 'US']
    'template': '1'
    'title': 'First on CNN: The US gives Bezos, Branson and Shatner their astronaut
      wings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aaccc5-194f-4511-980c-6fee5038a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The US government is making it official -- Jeff Bezos, Richard
        Branson, and William Shatner have earned the title of "astronaut" after their
        flights to the edge of space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e413c-6add-4909-b3bf-5eeba83c9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbbe96-ba02-4008-a91e-9400030e13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration will also award Commercial Space
        Astronaut Wings to 12 other people who have flown at least 50 miles above
        Earth on a FAA-licensed commercial spacecraft, including the crew of SpaceX''s
        Inspiration4 mission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdabe45-bf10-443d-9c98-c8934755c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cbc96-cb82-46f5-8b04-523b8cba0537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronaut wings don''t have any significance beyond their symbolic
        value, but they are quickly becoming the extraterrestrial equivalent of a
        verified blue checkmark on Twitter as private companies race to sell trips
        to space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574b4e5-e542-4c89-93e1-0c5778dde6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae53d6-7955-4651-bed6-5d39faf8bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA will award wings to eight people who flew on Blue Origin''s
        New Shepherd spacecraft, three who flew on Virgin Galactic''s SpaceShipTwo,
        and to the four members of the SpaceX crew who spent three days in space in
        September, CNN has learned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd11a20-68f2-4434-843b-6326da979819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893555f4-a7fc-41af-ab7c-337f60389794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the space tourism industry shouldn''t get used to this generous
        allocation of wings from the federal government. In a twist, the FAA has decided
        to end the entire Commercial Space Astronaut Wings program on January 1. After
        that, the FAA will simply list the names of everyone who flies above the 50-mile
        threshold, the US-recognized boundary of space, on a website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc794917-84df-4a5b-a7ef-9981bedaec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0dc020-61c4-441d-b285-35565ac711b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. commercial human spaceflight industry has come a long
        way from conducting test flights to launching paying customers into space,"
        FAA Associate Administrator Wayne Monteith told CNN. "The Astronaut Wings
        program, created in 2004, served its original purpose to bring additional
        attention to this exciting endeavor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e24c5-28f2-4feb-b8c7-743464f14600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5584850-8238-4cfe-9df9-159e3538bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronaut wings were first awarded in the early 1960s to the Mercury
        7 astronauts by the US military. It became a rite of passage for all NASA
        astronauts, from the Apollo missions through today. The FAA created the Commercial
        Astronaut Wings Program in 2004 after Virgin Galactic''s SpaceShipOne became
        the first private spacecraft to reach space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc83c0-e6e3-473c-89fc-1a7f39e9e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07693cb8-ee21-4560-bf67-d65b3155f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before shutting the program down, the FAA will award honorary wings
        to the two Scaled Composite test pilots involved in the 2014 crash of Virgin
        Galactic''s first SpaceShipTwo spacecraft. Michael Alsbury was killed in the
        crash, while Peter Siebold was injured but survived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae67544-1fac-4382-ba4a-15ccde17626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:27:16.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/10/politics/astronaut-wings-bezos-branson-shatner/index.html">First
        on CNN: The US gives Bezos, Branson and Shatner their astronaut wings.</a>"</em></p>'
  'world-s-fastest-trains':
    'author': 'Ben Jones, CNN'
