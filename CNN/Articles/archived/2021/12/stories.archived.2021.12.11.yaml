      'jcr:uuid': '2a90ff0c-5b4a-49aa-9fb0-f55101eb6832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T21:40:12.024+08:00
      'mgnl:createdBy': 'alyssa'
