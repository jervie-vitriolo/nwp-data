    'jcr:uuid': '3201de68-6155-4685-81ea-bbc126789cf9'
    'lead': 'The Anti-Terrorism Council is not targeting members of the opposition,
      according to presidential aspirant Senator Panfilo Lacson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T23:01:34.791+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:18:00.177+08:00
