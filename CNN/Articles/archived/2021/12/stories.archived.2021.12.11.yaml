    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269ee8a-5864-4785-85ca-3f73d132f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A funeral service and tribute ceremony
        for the late Kansas Republican Sen. Bob Dole took place in Washington, DC,
        on Friday, with current and former lawmakers, as well as friends and family,
        remembering his legacy of public service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fda862-8645-4de8-928f-223842acb636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1095347-6d41-4347-bf04-fe5da6d0894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dole, who had announced in February he was being treated for advanced
        lung cancer, died on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58287a50-4d3a-4203-bd63-46ef3895f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3837c9-ec5b-432e-802f-e23252abe554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral service at Washington National Cathedral was attended
        by President Joe Biden, first lady Jill Biden, Vice President Kamala Harris,
        second gentleman Doug Emhoff and several Cabinet members. Former President
        Bill Clinton, former Vice President Dan Quayle, former Vice President Dick
        Cheney, former Vice President Mike Pence and several current and former members
        of Congress were in the pews as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d551dba-603f-4532-8e0f-ca5c01736c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67fae4-2d7b-4069-a6be-7de456c90718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks at the service, the President called Dole "a genuine
        hero" and a "man of his word" who "loved his country," remembering the late
        senator''s life story and public service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d4ae3-1894-42ce-bb54-2eb96e026cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d060c-f791-4904-a639-4e286506c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We served together for 25 years (in the Senate). We disagreed,
        but we were never disagreeable with one another -- not one time that I can
        think of," Biden said. "I found Bob to be a man of principle, pragmatism and
        enormous integrity. He came into the arena with certain guiding principles
        to begin with: devotion to country, to fair play, to decency, to dignity,
        to honor, to -- literally -- attempting to find the common good."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486bd30e-8adb-47b9-81a7-d5e378575a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c76236-f17d-4ca9-a8ec-d3897bbb45c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also referenced the late senator''s concerns about the threat
        to American democracy, remembering Dole as someone who, though he "relished
        a good political fight," served his country first and foremost "as an American."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291dc706-0f28-47ba-8f34-823d627552d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65d975-2f66-4a42-80b4-0fae72a59fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He understood that we''re part of something bigger than ourselves
        ... in that compromise isn''t a dirty word. It''s the cornerstone of democracy.
        Consensus is required in a democracy to get anything done," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d47996-6c56-47f7-a0ec-8dba0301e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd103a3-bb70-4541-a06e-80c92277386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re bidding this great American farewell, but we know, as long
        as we keep his spirit alive, as long as we see each other not as enemies but
        as neighbors and colleagues, as long as we remember that we''re here not to
        tear down but to build up -- as long as we remember that -- then Taps will
        never sound for Bob Dole. For Bob will be with us always," the President continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534487ad-d5fa-4b37-96a9-6c918ad68e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fd7dc-4dab-4282-a715-f665d699021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dole''s daughter, Robin Dole, read a portion of her father''s farewell
        letter, which was drafted with staff ahead of his death. Robin said her family
        didn''t know about the letter, with the late senator drafting it with a staff
        member whom he swore to secrecy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27ae75-0910-47cb-836a-1781494d2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300babd-d466-461f-9da2-2cd65012b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I make the final walk on life''s journey, I do so without fear
        because I know that I will again not be walking alone. I know that God will
        be walking with me," the letter says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eeeab0-2d58-4391-8827-38420a1b6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f1a88-a30a-4138-83df-2a8a986f52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, he calls readers "to never forget the sacrifice made
        not just by my generation but by all those who wear the uniform of our country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac7070-fdb1-4dae-bb62-e230e45691b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3423b5-1c97-40cd-8550-5224ee64ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Pat Roberts and former Sen. Tom Daschle offered tributes
        during the funeral.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0911e4f6-087a-4d2b-934e-ee28b4f544de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:24:00.310+08:00
