    'template': '1'
    'title': 'New White House policy gives agencies 24 hours to assess cyberattacks
      of potential national security concern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722de7b-4c2a-4d4c-a106-3eb432d69f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House has enacted a new policy
        requiring the FBI and other agencies to help US officials quickly assess whether
        a cyberattack "rises to the level of a national security concern" that could
        hamper the provision of key services such as fuel or food, according to a
        National Security Council memo obtained by CNN and two US officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e1844-5979-48f0-99c5-301749db7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98ad7f-8a96-46dd-bbea-418e61eeec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSC memo in some cases gives US security and intelligence agencies
        just 24 hours after they learn of serious hacks to deliver initial assessments
        to senior White House officials on the severity of the situations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5589e1-5d8c-44c5-b6d0-e7533195b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7db381-c479-4d6e-a669-1af2a5b0346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to more quickly determine whether a ransomware attack,
        for example, might affect multiple sectors of the economy -- and if the government
        may need to mobilize backup supplies of commodities, as it prepared to do
        after a ransomware attack on a US pipeline operator in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925a333-8530-4934-b92f-c947247d6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3bc326-7e37-4a45-8578-994e1e54e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the policy would apply to significant hacks of US critical
        infrastructure from any part of the world, it could inform US assessments
        of whether the Russian government''s tolerance of cybercriminals crosses a
        red line with the White House, a US official familiar with the policy told
        CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2fc69-e14a-4b55-9419-32af0a7683e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47df681-e77f-47ac-8d99-f6fb7cf45741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second US official familiar with the policy emphasized that it
        was not developed with a specific incident or foreign government in mind.
        The overarching consideration of the assessment, that official said, is: "Is
        this something that the national security adviser needs to call the president
        about?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a2160-6ac8-46fc-b973-40ea959b36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c4ed1-fa19-4fa6-9603-798ea524aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo follows multiple disruptive hacks of US infrastructure
        this year by Russian-speaking cybercriminals, which prompted President Joe
        Biden in June to hand Russian President Vladimir Putin a list of 16 sectors,
        including energy and water, that should be off-limits to hacking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36193f-5b95-474c-bef5-9aeecb7e39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db3a56-3308-4f53-b9a3-f3f27ed58f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden "made it clear to the Russians that if (their nationals) attack
        critical infrastructure, that''s not allowed and that''s a red line," the
        first US official said. The question for the White House then became, "How
        do we quickly determine if they''ve crossed a red line?" the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9dd7a2-6a8a-4dbd-95f3-ebd90560ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1eb8f-5d9a-4125-b289-fce563ddef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear that we had to do a better job of assessing impacts"
        of major cyber incidents, the official added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932cce8-e0ff-44ba-b9b2-57a7a36c87c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc0bbd-072c-4e68-a013-17e914929cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSC officials have practiced using the new policy to assess the
        severity of past hacks, such as the Colonial Pipeline disruption, the official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a79f0c-68f3-415a-9f32-cd4695070779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab1b6c-7609-4658-bf03-f143200bb29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a new thing for NSC officials to assess the impacts of
        hacking incidents, but there is now greater urgency to do so following a series
        of ransomware attacks this year on critical US firms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855bba8-5377-4521-ad42-c6840c357f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e8f6a-a22e-4a1d-bcf6-f45aaddf1eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assessing motivation and severity</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323c059-5ddc-4e8d-8b53-9ba7161807cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new NSC memo tasks analysts at the FBI, the Cybersecurity and
        Infrastructure Security Agency and the Office of the Director of National
        Intelligence with considering whether the perpetrators of a hack are motivated
        by financial gain or sabotage. The analysis could prompt a high-level, interagency
        working group to convene at the NSC for hacks that can take weeks or months
        to recover from, according to the memo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d516cb-4f89-4e82-b6aa-911cd706a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c884a-928a-4652-af44-503fb97a0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis is only a first look at the implications of a hack
        and could change as the fallout from an incident evolves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a27d09-304a-4aea-a2e9-f66ac900777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b1c1e-45d0-46e0-b598-35810e975aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaseya looked very different on Day 1, 2 and 3 than it did on Day
        10, 11, 12," the second US official said, referring to a July ransomware attack
        on US software supplier Kaseya that ended up breaching up to 1,500 businesses
        around the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10003c-d3ed-4337-9b97-04e744d24d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894217e-d8f4-455b-b2cf-916c2bc5c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSC leadership also wants the FBI and other agencies to use
        a color-coded system that was introduced during the Obama administration to
        rate the severity of a cyberattack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374e078-086e-4187-a089-e3f2f2e41569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dff835-259c-4432-bb1a-45f04776aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system runs from "Green," a low-impact hack that is unlikely
        to affect national security or public safety, to "Black," an "emergency" incident
        that poses an imminent threat to American lives, the stability of the federal
        government or the "provision of wide-scale critical infrastructure services."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f35e5-4312-4858-a8c5-1e095601e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b9fcf-e67a-4b35-9b5a-ba382ab5065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeanette Manfra, who helped devise the color-coded system as a senior
        NSC official in 2014 and 2015, welcomed the new focus on speeding up government
        assessments of the potential consequences of cyberattacks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd109f-133a-4a31-b6a9-0a428674906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26733046-b2d0-4134-864c-945b62f2ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These enhancements will be critical to ensure that the right capabilities
        are prioritized to respond to incidents with the potential for the most severe
        and widespread impact," Manfra, who is now senior director of risk and compliance
        at Google Cloud, told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13d636-a37e-40bd-98c6-a9b32e3be6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3bc9b6-6305-4a66-b2fd-3cbe8640190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that a White House has looked to reshape
        how the US bureaucracy responds to a major hack.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468be47-e9fb-411c-b30d-2d2eb57f957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1cd63-816f-4fca-b1b6-e9e558e2e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After suspected North Korean hackers disrupted computer systems
        and stole unreleased movies from Sony Pictures Entertainment in November 2014,
        Obama administration officials complained that there was no federal clearinghouse
        for analyzing cyber intelligence and identifying the perpetrators of hacks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932ba52-4e50-4036-8e92-0d770c3c003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f34daf-b918-47bd-b753-b917ff209545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T00:55:36.923+08:00
      'mgnl:createdBy': 'bamba'
