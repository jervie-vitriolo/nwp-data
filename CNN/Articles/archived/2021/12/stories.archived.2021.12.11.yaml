  'Italian-bishop-apologizes-telling-children-Santa-doesnt-exist':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-11T22:16:42.987+08:00
    'imagesource': 'jcr:f5945d00-911c-4c5d-a8fd-19d2197fd8d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39d8efb5-08c3-42ca-af80-a47d19001426'
    'lead': 'The bishop of Noto in Sicily stunned schoolchildren last week when he
      dropped a bombshell during an arts festival — telling them Father Christmas
      wasn''t real.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-11T22:16:23.420+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:18:00.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:17:48.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian bishop apologizes for telling children Santa doesn''t exist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18ea36-5f60-4663-ba4f-b817cde355de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The bishop of Noto in Sicily stunned schoolchildren
        last week when he dropped a bombshell during an arts festival — telling them
        Father Christmas wasn''t real.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea094a7-2e1d-44df-9f1a-85d92cc1cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ee03d-686a-4294-8ba6-cb924109ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, Santa Claus does not exist. In fact, I would add that the red
        of the suit he wears was chosen by Coca Cola exclusively for advertising purposes,"
        Antonio Staglianò told the children, according to Sicilian media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca7f2b-cd05-4b4b-8bcd-5cac23fdcd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad288fdb-c685-4e9c-8fc6-a0f736d2dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian media reported that the comments came during an event held
        on the feast day of Saint Nicholas, the initial inspiration for the figure
        of Santa Claus and widely known for his generosity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7b2bd-7c4f-4212-ab24-73fb42280a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6f434-241d-41c2-b640-0d1b0e4c2e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after the bishop''s comments went viral, the Diocese of
        Noto posted an apology on its Facebook page, written by Staglianò''s press
        secretary Father Alessandro Paolini.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef078b-d18d-4a22-a79f-c4e8a198b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6b232-2168-4f16-a02f-2f62855d5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T22:16:23.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, on behalf of the Bishop, I express regret for this
        statement that has disappointed the children, and want to clarify that this
        was not at all Mr. Staglianò''s intention," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
