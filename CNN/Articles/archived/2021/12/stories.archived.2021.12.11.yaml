      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)—&nbsp;</strong>The
        Philippines has "dropped the ball" again&nbsp;— this time on a possible discussion
        for an offer of millions of syringes, the country''s top diplomat said on
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0169eee-f2d1-4e65-afb4-b13fb9026fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:10:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dropped the ball again; this time offer of 50 million syringes,"
        Foreign Affairs Secretary Teodoro Locsin, Jr. tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49aed6-39b0-4adc-8ec4-f402a8c9568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:10:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130af27-7548-4b70-99ed-eed04d7ff4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:10:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussed the need in Washington DC and got a response prepared
        to go into details with (Philippine) agencies but they refused to discuss
        the ball let alone catch it," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9529755-6d9c-4f86-8f77-516c3747fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T20:10:46.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:18:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We dropped
        the ball again; this time offer of 50 million syringes. Discussed the need
        in Washington DC and got a response prepared to go into details with PH agencies
        but they refused to discuss the ball let alone catch it. First Pfizer, then
        Moderna. Ok, I see the pattern.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin)
        <a href="https://twitter.com/teddyboylocsin/status/1469582258248032256?ref_src=twsrc%5Etfw">December
        11, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
