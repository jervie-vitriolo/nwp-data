      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Organizers of the motorcades and/or caravans shall comply with
        relevant laws as well as guidelines set by the country''s pandemic task force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc4f46-d475-453c-9061-c42ebfbcc628'
      'mgnl:activationStatus': true
