      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5e7bf-7d33-42e5-af91-f733eccb0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2: CR400 ''Fuxing'' -- 350 kph/217 mph (China)</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db80bda6-e8f6-4283-94ab-7be86fe9b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as boasting the longest network of high-speed lines in the
        world, China now has the fastest scheduled trains on the planet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e03cf3-0ed5-4731-8a0a-1cd164c75376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66797d10-eb35-4224-a46d-1a651320c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CR400 "Fuxing" trains run at a commercial maximum of 350 kph
        (217 mph) but have successfully reached 420 kph (260 mph) on test. A statement
        of intent by China''s booming railway technology industry, the Fuxing trains
        have been developed from previous generations of high-speed trains, which
        were based on technology imported from Europe and Japan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014b8f8-d520-4c65-9357-af6eb334e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce97964-576b-4828-90eb-d36d43acbd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 16 cars long with a maximum capacity of 1,200 passengers,
        this impressive family of trains is packed with novel features, including
        at-seat entertainment, smart glass displays, wireless device charging, "smart
        cabins" and even variants designed for extreme weather conditions and autonomous
        operation -- the latter being the world''s only automatic high-speed trains.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16159f2c-76d4-4132-91fa-ab8826dacdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a25adb-5236-4ec8-907f-08587253b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fastest CR400 variants are currently deployed on the prime Beijing-Shanghai-Hong
        Kong and Beijing-Harbin routes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821211e-fffb-423c-b644-6de1a5ffc081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1486ef2-25e3-49c0-b9ff-985368d4ae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3: ICE3 -- 330 kph/205 mph (Germany)</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df15f54-a0d1-425b-8fb2-3783d9ea828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s world-famous InterCity Express (ICE) brand covers a large
        family of fast trains deployed on a wide variety of routes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f4528-a630-4ce7-b518-a254a1eec9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782db04c-9b62-4cb3-b6d5-c3a9234d1d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fastest member of the "White Worm" family is the 330
        kph (205 mph) ICE3, which has been around since 1999. These sleek machines
        were built for the 180-kilometer (110-mile) Cologne-Frankfurt high-speed line
        and have squeezed the journey times between the two cities from two hours
        and 30 minutes to just 62 minutes since 2002.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f94ca-937d-4ed6-a92b-8dc41f6b079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f123a8-bca0-4b95-a7c4-8e6bae8fd760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal operating speed is 300 kph (186 mph), but the ICE3s are authorised
        to push up to 330 kph when running late. A maximum of 368 kph (229 mph) was
        reached on test runs. Key to the ICE3''s performance are the 16 electric motors
        distributed throughout the eight-car train, which delivers a massive 11,000
        horsepower.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b797ac1-f935-4631-829e-ceea03d6a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93036f33-66c2-4c56-bfa7-c3a8c4b7a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICE3 fleet operates right across Germany and includes trains
        for international routes, connecting major German cities with Paris, Amsterdam
        and Brussels.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76242d-35e2-468a-95f7-8259d449a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71089640-f0f6-401b-92c0-6f80c2acfc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design also forms the basis of the Siemens "Velaro" family of
        high-speed trains, which has been sold to Spain, Russia, Turkey, China and
        to Eurostar for its second generation international trains.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ad19b-7a07-436c-8031-28a8d9aac3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35eb24-2f25-4845-8089-b8137877e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4: TGV -- 320 kph/198.5 mph (France)</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cbe88-7cc9-4cd9-b1b7-7e25537c0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is the long-time holder of the world speed record for conventional
        trains, set at an astonishing 574.8 kph (357 mph) on April 3, 2007. At 150
        meters per second that''s almost double the normal scheduled maximum of Train
        a Grand Vitesse (TGV) services, recognized across the globe as a pioneer of
        high-speed rail technology.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cebfd4-bb63-4f10-950e-dbc4b9877bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460806cd-51e9-4694-af18-14df59aed5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s first dedicated high-speed network is still its best known
        and most successful, reaching out well beyond France''s borders. The French
        railway industry has progressively pushed the boundaries of what is possible
        with conventional trains since WWII, smashing existing records in 1955 (331
        kph), 1981 (380 kph) and 1990 (515.3 kph).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c83d26-f3a4-4517-9a05-fdbb205a8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a18b9-a7ff-4fad-a9b1-43ce16ef6d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, high speed lines radiate from Paris to Lyon, Marseille, Bordeaux,
        Nantes, Strasbourg, Lille, Brussels and London with trains running at up to
        320 kph on some routes. Over the last 40 years, the trains have evolved through
        several generations as the network has expanded.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64eb45-2606-46e9-a75e-bfc0b5d527ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655241c-8b92-4ec0-b8fa-7e89762a2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic orange TGVs of the 1980s have given way to more advanced
        high-capacity "Duplex" trains capable of working into neighboring countries
        including Germany, Switzerland and Spain.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b6df1-26a3-4e88-b3c1-3c472ba79f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3974b-12a8-4e22-8e67-85d33a518c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High speed rail is also a major export success, with TGV technology
        being sold to Spain, South Korea, Taiwan, Morocco, Italy and the United States
        over the last 30 years.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a534833-940c-4c4e-b852-d6a79e731094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38ca19-753c-4093-869a-314080c20da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5: JR East E5 -- 320 kph/200 mph (Japan)</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537bc8b-6f32-4f19-ba24-528f108440f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan introduced the world to the concept of new high-speed railways
        in 1964 and continues to be a global leader, pushing the boundaries of speed,
        capacity and safety on its Shinkansen lines.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787cabf-a3bb-4d60-adcc-734a015893f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b938f-b8ac-4c7a-a09e-f0cdec6b5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most Shinkansen currently operate at a maximum of 300 kph
        (186 mph), the E5 "Bullet Trains" of Japan Railways East (JR East) run at
        up to 320 kph (200 mph) on the Tohoku Shinkansen, which runs north from Tokyo
        to Shin-Aomori.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4d0d9-314b-45d7-a1d4-f80a70c282df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add134e7-cebe-4dfc-86bb-b5f803d08d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each train has 731 seats and 32 electric induction motors delivering
        an impressive 12,900 horsepower. Constructed of lightweight aluminum alloy,
        the E5s have "active suspension," allowing them to negotiate curves at higher
        speeds.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd3672-40e7-4ba0-b5a3-bc7c9f53c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e83756-6a67-429b-b1ea-46c551dd22a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinarily long nose of the driving cars was designed to
        reduce sonic booms created when the trains enter tunnels at high speed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60109db-caeb-47b9-a3b3-cc33477e92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae37e4-bb27-488f-a9b3-dce4ed618dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced in 2011, 59 trains were built and since 2016 they have
        also been used north of Aomori on the Hokkaido Shinkansen, which is connected
        to Japan''s main island of Honshu by the 54-kilometer (33.5-mile) undersea
        Seikan Tunnel below the Tsugaru Strait.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a720c9c-8ee4-4f4f-ba27-30d4f8036aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bdbff5-f64d-4582-a23d-f22368e4b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6: ''Al Boraq'' 320 kph/198.5 mph (Morocco)</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435a563-441d-48c7-8da4-a84d36aea793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa''s first, and so far only, dedicated high speed railway opened
        in November 2018, linking the port city of Tangier with Casablanca in Morocco.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536a556-0678-4608-8cca-3ddf6a0d0a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05926d-1a1a-4cf6-a1df-039b4eb2a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named ''Al-Boraq'' after a mythical creature that carried the Islamic
        prophets, the service is the first phase of the country''s planned 1,500 kilometer
        (930-mile) high-speed network.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92dfcf9-5f98-4d0b-86a7-fbd8f29ec423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95277e2-1b68-4d96-8a7b-789555613d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French-built derivatives of TGV Euroduplex double-deck electric
        trains operate at up to 320 kph (200 mph) on a dedicated 186-kilometer (116-mile)
        new line between Tangier and Kenitra.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798688be-3a4f-4f8a-acaf-d151a7a016f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a5dfc-8fc7-4bbe-b19b-94e414828710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $2 billion project also included an upgrade of the existing
        137 kilometer (85-mile) section between Rabat and Casablanca for higher speeds,
        reducing the end-to-end journey time from 4 hours 45 minutes to just 2 hours
        10 minutes.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b7b92-6704-42f3-a785-52ae38d51b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36aca09-c05d-4ef4-8507-82c9188dc188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the proposed new line to Casablanca is built, travel time will
        be cut to just 90 minutes.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654c817-0c21-4de8-b034-62567ef5a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ff54f-743e-4636-a89d-7cfc796201c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Boraq holds the African rail speed record too -- during pre-service
        tests in 2017 one of the 12 Alstom-built trains touched 357 kph (222 mph)
        on the new line -- more than twice the speed of any next fastest trains currently
        running on the African continent.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabcf7c-298c-4180-a14b-75b4ace95432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a029f-c289-431d-9fef-55f2902fe387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7: AVE S-103 -- 310 kph/193 mph (Spain)</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40fa2fb-efc8-444a-90ec-17651536f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain joined the high-speed club in 1992 using TGV technology imported
        from France. Since then it has developed its own superfast trains and built
        Europe''s longest network of dedicated long-distance lines, radiating out
        from Madrid to Seville, Malaga, Valencia, Galicia and Barcelona.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ff30f-be2f-4173-9ebe-d0098a501ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c861702-1ac8-40df-9953-0bca66e9a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AVE, short for Alta Velocidad Espana (Spanish High Speed) but also
        the Spanish word for bird, usually operates at a commercial maximum of 310
        kph (193 mph). Pride of the fleet are the S-102 Talgo and S-103 "Velaro" trains,
        the latter a more powerful relative of Germany''s ICE3.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c36f0-e3c2-4401-beb9-703022cb66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffdf0b1-d1fa-4f1e-a736-adea23b032da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certified for a maximum speed of 350 kph (217 mph) and with a seating
        capacity of 404, the S-103s share services between Spain''s two biggest cities
        with the homegrown Talgo S-102 high-speed trains.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82458221-a53a-4dc8-9721-6deae6dd84f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b2887-33ed-457b-a5ef-1d5a89992487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2006 an S-103 set the Spanish rail speed record of 404 kph
        (251 mph) -- at the time a world record for an unmodified commercial passenger
        train.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf7d74-b0dc-4e5a-8f8a-88225a055332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5d54b-5d0b-4015-a67a-b91821ae6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many decades, Spanish railways were renowned for their low speeds
        and long delays, but over the last 30 years AVE has transformed long-distance
        travel across the country and with the network once again expanding to reach
        all corners of the country, the revolution looks set to continue.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433450c-95a2-444f-83fa-b3112e3986dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ec560-ddc5-4580-8554-0b15ac01483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8: KTX 305 kph/190 mph (South Korea)</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a164e1d-f39a-4807-885c-4fa0a3865ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2004, South Korea has quickly expanded its network of high-speed
        railways, bypassing classic lines where difficult terrain made journey times
        slow and uncompetitive.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593cb7b-f6a1-442e-b36e-9817d10baa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a287b-0a3a-4e57-b6a6-8044834b77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting with the Seoul-Busan route in 2004, KTX trains can operate
        at up to 330 kph (205mph), although the usual limit is 305 kph (190 mph).
        First generation KTX-I trains, based on French TGV technology, have halved
        Seoul-Busan journey times from over four hours to just two hours and 15 minutes.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbefd5-ff3d-4e25-b03b-9ea6bf999802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed035b6-c614-46ba-aa94-35d110e0b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is one of only four countries in the world to develop
        a train capable of running at over 420 kph (260.4 mph), along with France,
        Japan and China. A new generation HEMU-430X prototype reached 421.4 kph in
        2013, beating the previous Korean rail speed record of 352.4 kph set by a
        second generation KTX HSR-350x train.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ea4e7-94da-4ba0-bbfe-9d34055f897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323134f-950f-4c47-ab7c-bfcbafdb773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest trains use homegrown technology and feature pressure-sealed
        cabins and triple glazing to reduce noise and eliminate discomfort in the
        many tunnels.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3eddb-448f-4327-92ce-0919d4b919d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b26b7-f074-4cff-b92a-c10181ec7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With up to two departures each hour on main routes and trains of
        up to 20 cars, KTX is a high-speed mass transit system carrying hundreds of
        millions of passengers a year. KTX trains also link Seoul with Gwangju, Mokpo
        and Yeosu in the south of the country and Gangneung in the northeast -- the
        latter built to serve the Olympic Winter Games host city of Pyeongchang in
        2018.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705046e-2017-40ef-984a-876aef94a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947580b7-136c-48da-aa69-66108c9fb70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9: Trenitalia ETR1000 -- 300 kph/186 mph (Italy)</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f448a7-571e-4227-8dd2-7a53793ca391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian State Railways'' stunning Frecciarossa (Red Arrow) high-speed
        trains were introduced in 2017 as a response to a new privately-owned rival.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a6914-c125-445d-be47-3f67e6e39bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aba21a-bd03-47ce-b28a-843282cd1da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed for a maximum speed of 400 kph (250 mph), they live up
        to their name with an arrow-like streamlined design, 10,000 horsepower output
        and electrifying performance.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77a4be-e849-46ee-bd4a-d4530247f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3602d1-00cb-42e5-a85b-86cf2138289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although authorized for a maximum speed of 360 kph in passenger
        service, one train attained 394 kph (245 mph) on test in 2016.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b72d5-fe0a-45ba-adc0-e660cfbf4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd60f8-c96a-4536-9562-0826aa0d8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 200-meter long trains have 457 seats in four classes ranging
        from comfortable standard to business, premium and executive, the latter with
        just 10 reclining armchairs and at-seat service.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2b30c-7632-42e5-9014-4b0a49ffcc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d7c96-4fde-4d29-8206-5480f911b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Arrow services operate across Italy''s T-shaped high-speed network,
        linking Turin, Milan and Venice in the north with Bologna, Florence, Rome
        and Naples.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006978b8-6ce7-4a0b-a168-691691c9b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a354404-a137-420b-8647-9156497c41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal commercial schedules only call for a maximum of 300 kph (186
        mph) but even this has revolutionized inter-city travel in Italy, greatly
        increasing rail''s market share of key routes such as Milan-Rome and contributing
        to the recent demise of national flag carrier Alitalia.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f505a0-485b-4684-ab49-a918908a1efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7bb032-a6fc-496a-9194-6e55281469a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After extensive testing over the last two years, Italian State Railways
        will go head-to-head with French TGVs on the Milan-Paris route in 2022, with
        Red Arrow trains providing a compelling alternative to the aging TGVs.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d20e82-42c1-4fab-8346-2bbcb9ee7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43c173-3aac-45b9-8a89-7c75ac55c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further batch of Red Arrows is being delivered to Spain where
        they will compete with homegrown AVE and Ouigo Espana services on high-speed
        routes radiating from Madrid.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b35c0-f67e-44b7-94f0-5c4082f1f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cd90c-75f7-4883-9175-379f51a61b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10: Haramain High Speed Railway -- 300 kph/186 mph (Saudi
        Arabia)</strong></p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ae496-48c3-4255-871b-b608352f0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stifling heat and sandstorms don''t immediately strike you as the
        ideal environment for sophisticated high-speed electric trains, but Saudi
        Arabia''s Haramain High-Speed Railway (HHR) links the holy cities of Mecca
        and Medina at speeds of up to 300 kph (186 mph).</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4cafed-0586-4a43-84d4-119474747907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-11T04:32:01.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:18:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
