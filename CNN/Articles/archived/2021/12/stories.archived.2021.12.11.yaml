      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using 35 Spanish-built Talgo trains specially modified for desert
        operation at temperatures of up 50 Celsius (122 Farenheit), the 450-kilometer
        (279-mile) journey takes just two hours.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
