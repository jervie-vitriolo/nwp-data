      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Papanday tayo ng mas makabagong patakarang mas angkop sa</em>
        digital economy. <em>Aalisin natin ang</em> red tape<em> para maging mas madali
        ang pagnenegosyo. (</em>We will draft new policies that are suitable for the
        digital economy. We will remove red tape to ease the act of doing business),"
        she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f2794-dbfa-40da-933c-dfd052a73378'
