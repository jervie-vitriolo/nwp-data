    'template': '1'
    'title': 'US intelligence estimates Russian troop levels on Ukraine border could
      reach 175,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a25b54-d7f5-45e1-915c-134c5cba6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;New US intelligence findings estimate
        Russia could begin a military offensive in Ukraine in a matter of months as
        it amasses up to 175,000 troops along the border, a startling escalation that
        President Joe Biden has warned could lead to severe consequences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e38bd4-8fdb-42b0-8326-c8d1de021000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d314adf-d9cc-4356-8b0b-0dd848d04b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest developments come after months of steady increases along
        the Russia-Ukraine frontier that have alarmed US and Western officials and
        led to tense conversations between American diplomats and their counterparts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75ded5-9c7a-46a1-9354-51463d6d58a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4980bb-69ba-4e4c-a848-6437bffcb5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Friday that Russian forces have capabilities in place
        along the Ukraine border to carry out a swift and immediate invasion, including
        erecting supply lines such as medical units and fuel that could sustain a
        drawn-out conflict, should Moscow choose to invade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67140b9-5bb3-4f30-90e6-f2e9f190e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480ea3b-66a2-412c-969f-345fbdbf49fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the current levels of equipment stationed in the
        area could supply front-line forces for seven to 10 days and other support
        units for as long as a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0a77b-c61a-4523-ac04-77958006a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d091e40-c956-443a-b3a8-1c40897bb2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence findings, first reported by the Washington Post
        and described by an administration official, say Russia could begin the offensive
        "as soon as early 2022" with 100 battalion tactical groups, which is twice
        the scale of forces Russia built up in the region last spring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84034f4d-dcf5-4eca-918b-b6fbc092cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecfdea-d966-4aef-8978-e5266656d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half those units are currently near Ukraine''s border, the intelligence
        finds. The official said the determination was based on images over the last
        month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af68929-2cc3-4d22-ab50-2a97fc80973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc9040-323a-4fc5-92ae-ff85154c3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Army Chief of Staff Gen. James McConville said Saturday that
        "somewhere around 95,000 to 100,000 Russian soldiers" were on the border of
        Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25151e00-95f3-4740-a3fa-fb2dc840d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2829ab-ef72-4e5b-91fc-dda4d574dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what they''re going to do. But I am very, very concerned
        about their posture, and it''s in the news," McConville said, while speaking
        on a panel at the Reagan National Defense Forum. "That gives a lot of options
        to the Russians, and I''m not quite sure what they''re going to do. But to
        me, that is a terrible ... It''s going to have a terrible impact on the stability
        and security of our European friends, and so I have serious concerns about
        that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58cee9-a811-41f9-a3c8-887c934a615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78a126-306f-4417-8132-827a4c9e7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConville''s statement is thought to be the first on-the-record
        acknowledgment of reports of the troop levels by the US military.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ba18a-9837-41ab-959e-90cde772ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573f55c-8f20-4b9f-81c8-61fa09159989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The build-up has led to a planned "secure video call" on Tuesday
        between Presidents Joe Biden and Vladimir Putin, White House press secretary
        Jen Psaki said in a statement Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6822c5e-c621-4495-b717-db734a3a7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338aed5a-4aa8-4752-a57f-dc3832c922ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders will discuss a range of topics in the U.S.-Russia relationship,
        including strategic stability, cyber, and regional issues," Psaki said. "President
        Biden will underscore U.S. concerns with Russian military activities on the
        border with Ukraine and reaffirm the United States'' support for the sovereignty
        and territorial integrity of Ukraine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574ffc7-29a3-465f-bf7d-7c435469a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6e316-be90-4168-94fb-8d3050bb74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked as he departed the White House on Friday evening about the
        intelligence findings, Biden voiced deep concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1751b6-f6ab-4449-8aea-709781609c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593bb01-3169-400f-a916-62761143e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been aware of Russia''s actions for a long time," he said
        as he left for Camp David. "My expectation is we''re going to have a long
        discussion with Putin."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150ad0d-2bc0-4bd4-bfcd-47b58d9dabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac66b3-ef52-493f-9c85-806a8c17b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence also suggests Russia has suddenly established a
        reserve of contract troops that would be mobilized in the event of a Ukrainian
        offensive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d8171-6a06-427e-9e21-8f7001f4cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3f4e9-6b35-4863-9e95-decaf2c6f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the military buildup, the intelligence suggests a
        Russian influence campaign meant to denigrate Ukraine''s leaders and the North
        Atlantic Treaty Organization, which has been warning against a Russian offensive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d6165-e76f-44c3-bc86-8083eed19ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801192f-4251-419f-8dbe-efa2be2475dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent information also indicates that Russian officials proposed
        adjusting Russia''s information operations against Ukraine to emphasize the
        narrative that Ukrainian leaders had been installed by the West, harbored
        a hatred for the ''Russian world,'' and were acting against the interests
        of the Ukrainian people," the administration official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b9e406-982f-4063-98b7-f7115e80406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac287db-bab6-477f-88d3-099d39fa328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Biden warned he would make it "very, very difficult"
        for Putin to take military action in Ukraine, describing "the most comprehensive
        and meaningful set of initiatives" to deter the Russia leader from going ahead
        with an invasion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95ba23-a49a-4f31-9ee9-9e3cd9f1ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790bb1cc-f6fc-4bbc-b46c-7296d75ff3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have said that could include new sanctions, including
        on wealthy Russians in Putin''s inner circle, and increased military assistance
        to Ukraine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebf51e-8722-478c-a82a-a3cb920baec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d97af-b239-45d6-8e4a-8c7edbae28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Security Council spokesperson, discussing the latest
        intelligence, said the US is "deeply concerned by evidence that Russia is
        stepping up its planning for significant military action against Ukraine."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1d3ff-2215-46dd-b4d1-1548a00c4c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4fd694-be84-44c7-b896-1141760ef76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration has been consistent in our message to
        Russia: the United States does not seek conflict, and the best way to avert
        a crisis and a negative spiral in the broader relationship is through diplomacy
        and de-escalation," the NSC spokesperson said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401df73b-4c9d-421c-be32-02da738f987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e2eb4-6f11-4488-8531-d0cf19b21800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Parliament on Friday, the Ukrainian defense minister
        described Russia using waves of military buildups as a tactic, amassing its
        troops near Ukraine''s borders and then pulling them back to their permanent
        bases, leaving the equipment behind -- thereby reducing the time needed for
        deployment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d0f5c-a090-41b0-b0ff-ec008e898ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec69c30-6b44-4d08-a785-5ee9cf1edaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In April and September this year, Russia pulled than 50 battalion
        tactical groups to our borders. Currently, 41 battalion tactical groups are
        in combat readiness around Ukraine and in the temporarily occupied Crimea.
        Of these, 33 stay on a permanent basis and eight have been additionally transferred
        to Crimea. The total number of troops in Russia, as well as in the temporarily
        occupied territories, which may be used for escalation, is now estimated at
        94,300 people," Oleksii Reznikov said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a7e4d-9db8-40b3-947c-be1c838db4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:35:19.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"US intelligence
        estimates Russian troop levels on Ukraine border could reach 175,000"&nbsp;</em></p>'
  'Trillanes-on-Duterte-claim-he-fulfilled-most-of-his-promises':
