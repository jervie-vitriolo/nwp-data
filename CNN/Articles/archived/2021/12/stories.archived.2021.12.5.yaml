      in Ukraine in a matter of months as it amasses up to 175,000 troops along the
      border, a startling escalation that President Joe Biden has warned could lead
      to severe consequences.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T12:35:19.707+08:00
