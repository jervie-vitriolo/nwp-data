      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time Moreno has made the rounds in Cebu, fueling
        speculations that Governor Gwen Garcia will endorse his election bid. Garcias
        One Cebu Party has not yet endorsed a presidential candidate for the 2022
        polls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
