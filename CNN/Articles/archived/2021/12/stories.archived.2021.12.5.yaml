    'template': '1'
    'title': 'A Black job applicant is suing over hair discrimination, but the company
      says it was a misunderstanding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab136b3-b6a5-40bc-b016-9fdc0d85b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Black job applicant suing an employer
        over hair discrimination is demanding an apology and policy change -- but
        the company said it was a misunderstanding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbfd29-f799-4d2d-a44c-aa9a3d34333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Thornton filed a lawsuit this week against Encore Group,
        LLC, claiming the company denied him employment when he refused to cut his
        hair, which he wears in locs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbdc7d0-123f-4b5d-819a-9adf0c17889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thornton''s complaint claims the San Diego office for the company
        violated the state''s CROWN Act, which prohibits employers from withholding
        employment based on discrimination against the protected applicant''s hairstyle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca17211-11ce-4bb3-8d2a-30dfd83ffcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, when Thornton interviewed for the technical
        supervisor position on Nov. 1, an Encore hiring manager informed him that
        he would have to conform to appearance policies if he wanted the job. That
        meant cutting his hair so it was off the ears, eyes and shoulders and that
        the company would not allow him to simply tie his hair back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f21ab-6971-41ad-ae32-00441b81ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to take the job, Mr. Thornton would have to materially
        alter his hairstyle, and thus his appearance, cultural identity and racial
        heritage," the complaint says. The lawsuit calls Encore''s policy "racial
        discrimination" because it targets hairstyles associated with race, particularly
        Black employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dad34-2040-4840-992e-8756ccb45d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encore Global issued a statement this week saying there was a "misunderstanding"
        with Thornton and that an employment offer was still on the table for him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc25ec-c2e2-4792-b5f2-ffd9b9abde40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining a diverse and inclusive workplace where every individual
        has a full sense of belonging and feels empowered to reach their potential
        are core values of our business," the statement said. "These values are key
        to fueling innovation, collaboration and driving better outcomes for our team
        members, customers and the communities we serve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68023e3e-b2ab-4ac9-a3ab-1eda0f35f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.109+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret any miscommunication with Mr. Thornton regarding our
        standard grooming policies -- which he appears to fully meet and we have made
        him an offer of employment. We are continuously looking to learn and improve,
        and we are reviewing our grooming policies to avoid potential miscommunications
        in the future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa71c4e-b721-4d16-9045-17d4ed99ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thornton''s lawsuit is believed to be the first to invoke the state''s
        CROWN Act, which went into effect in January 2020, according to The San Diego
        Union-Tribune. California was the catalyst for other states to pass similar
        laws banning hair discrimination in schools, sports and workplaces. So far,
        13 other states have passed versions of the CROWN Act, according to Pew Charitable
        Trusts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c3c6c-eacd-497c-9a69-1e233bd1b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference earlier this week, Thornton said
        he was shocked when Encore told him he''d have to cut his locs because he''d
        previously worked for the company for four years in Florida before being furloughed
        in March 2020. In 2019, he started wearing his hair in locs, Thornton said.
        Being forced to cut them for a job was a "deal breaker," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdd076-fcf7-4950-b375-b1861c85ac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be able to come to terms with sacrificing my disciplinary
        journey and what it symbolizes," Thornton said of his locs, which are often
        associated with cultural identity and racial heritage in the Black community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61b1cf-5705-4636-b6fe-7aab28e34918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thornton''s lawyer, Adam Kent, said they were not completely satisfied
        with Encore''s response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38a1f8-bf37-46a3-9db5-18a68d9f2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are glad that Encore Global has acknowledged its error
        in denying my client''s employment due to his hairstyle, we have yet to receive
        a formal apology, or a commitment to changing the grooming policy that has
        had a disparate impact on African-Americans," Kent told CNN. "I intend to
        engage with Encore further to determine if they will fulfill all the requests
        we have made in our lawsuit."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f19b7a-924d-4e75-8aea-477be83dda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:50:40.110+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/04/us/black-job-applicant-hair-discrimination-lawsuit/index.html">A
        Black job applicant is suing over hair discrimination, but the company says
        it was a misunderstanding</a>".</em></p>'
  'Cannibalistic-lancetfish-washes-up-on-San-Diego-beach':
    'author': 'Lauren M. Johnson and Noah Sheidlower, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-05T07:51:31.099+08:00
    'imagesource': 'jcr:ee947951-0d2b-4826-b043-f4c0a68e8989'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c751d4bf-7610-48f6-81cf-aa422667c23f'
    'lead': 'Beachgoers discovered a 4-foot lancetfish washed up near the Scripps
      Institution of Oceanography at University of California, San Diego Tuesday.
      Although not particularly rare, researchers noted it was the first lancetfish
      preserved by the institution since 1996, and only the 17th preserved from a
      San Diego beach since 1947.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T07:52:36.348+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:48:34.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:47:46.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cannibalistic lancetfish washes up on a San Diego beach, the first one
      preserved there since 1996

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ab2d0-2a16-4c3b-91ca-0133185d411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:52:36.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Beachgoers discovered a 4-foot lancetfish
        washed up near the Scripps Institution of Oceanography at University of California,
        San Diego Tuesday. Although not particularly rare, researchers noted it was
        the first lancetfish preserved by the institution since 1996, and only the
        17th preserved from a San Diego beach since 1947.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ccd40-04e6-4882-9b0a-6775df65f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:52:36.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding comes just a week after a Pacific footballfish -- a
        deep-sea anglerfish much rarer than the lancetfish -- washed up about three
        miles away on Black''s Beach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82f883-e9ae-4d8d-9643-9f328db2906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:52:36.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fish, whose catalog name is SIO 21-37, is the newest addition
        to the SIO''s Vertebrate Collection. Manager Ben Frable told CNN the fish
        was found at La Jolla Shores alive but didn''t survive once on land. It had
        been "bombarded by seagulls," according to Frable. SIO 21-37, though, will
        be preserved for possibly hundreds of years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679487c3-15a9-418d-83b5-4295d2e031a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:52:36.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frable suspects the fish could have landed on the beach for a number
        of reasons including running from a predator or getting caught in a current
        and not being strong enough to swim out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc373dc-d9ec-4f7b-9f05-5edb4455017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:52:36.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lancetfish are known for their enormous eyes, fanged jaws, and a
        slithery body, according to the National Oceanic and Atmospheric Administration.
        Lancetfish, which are hermaphrodites, animals with both reproductive organs,
        are notorious cannibals which also feed on other fish and invertebrates. The
        fish can grow to more than 7 feet long and barely digest their food.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133aaa05-1993-4270-be4d-458246e4f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:52:36.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Frable confirms cannibalism is not as taboo in the fish world
        as it seems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4999330-eae8-4ba0-b73e-39f905109898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:52:36.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they have a pretty varied diet, but other lancetfish do seem
        to be pretty popular. But what''s really interesting is other lancetfish don''t
        really show up in their diet until the fish are about 3 feet long," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b67cf-d02f-4163-8eaa-bfe21e0f1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:52:36.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frable said little is known about lancetfish and this particular
        behavior since they are not easily observed at lower depths, even though they
        are found in all of the world''s oceans. The lab took tissue samples that
        could be used to determine genetics and other data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e6537-7d78-46c4-8b39-8d354e073485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:52:36.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a research perspective, lancetfish help provide a window into
        the open ocean food web," Frable said. "So being able to learn more about
        how nitrogen and carbon are moving around in the open ocean and what that
        might mean for interactions on a global scale is super important."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bbeff-7d23-43f0-9d35-ced268fe948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:52:36.349+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/03/us/lancetfish-washes-up-on-san-diego-beach-trnd/index.html">Cannibalistic
        lancetfish washes up on a San Diego beach, the first one preserved there since
        1996</a>".</em></p>'
  'US-employment-rate-November':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-05T08:37:55.850+08:00
    'imagesource': 'jcr:5c57ef68-3b49-458e-a0c7-10ea6de0f252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
