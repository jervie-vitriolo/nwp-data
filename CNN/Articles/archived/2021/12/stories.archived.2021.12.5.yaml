      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f3a9b-f19d-450e-aafe-f03aaa73fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators insisted on <a href="https://cnnphilippines.com/news/2021/11/9/Senate-cuts-NTF-ELCAC-budget.html"
        target="_blank">cutting NTF-ELCAC''s budget</a> to provide more funds for
        the allowances and benefits of healthcare workers.&nbsp;</p>'
