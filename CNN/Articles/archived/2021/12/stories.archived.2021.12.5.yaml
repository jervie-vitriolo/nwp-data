      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb4ad1-4ca5-4845-be6d-8ead50751808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:14:05.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, 12,598 positions will be offered by 189 employers, mostly
        for customer service representatives, production workers, sewers, sales associates,
        salesmen, office staff, helpers, and kitchen crew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b7917-4727-443d-a817-c393034897c7'
      'mgnl:activationStatus': true
