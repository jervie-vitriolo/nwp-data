      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumajang District deputy head Indah said that most of the burn victims
        have been evacuated to the Penanggal Primarily Health Center alongside a resident
        who died in the village of Curah Kobokan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
