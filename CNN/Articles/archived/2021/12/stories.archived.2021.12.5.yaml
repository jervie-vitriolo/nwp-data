    'title': 'Fil-Am animator in Disney shares experience, inspiration behind new
      film Encanto: A Magical World  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889786e-0040-4722-821b-4b36e3c7a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> &nbsp;Filipino-American
        artist Mikee Sevilla is grateful to be chosen as one of the character animators
        of the new Disney animated film "Encanto: A Magical World."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95766279-6a23-409e-a379-8b3c04494941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d6738-b4d8-4e05-969f-0c20ae783e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in Colombia, it tells the story of an extraordinary family,
        living in a vibrant and magical place called Encanto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13eaf82-33bd-47f6-8a41-5cfcdc6a8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871c772-597f-4709-b8a8-eb3aa57fccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead character Mirabel will try to save Encanto after she discovers
        that the places magic is in danger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3526876f-bf89-4c22-9ecf-8690d353e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6551e5-48ff-478e-8307-5f77602bb089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is Sevillas second collaboration with Disney, after working
        in the animated film Raya: The Last Dragon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705ee2a-a825-4d3b-8d31-da6a93f0a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd3aab-c87f-459b-88b9-80aa0559dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its been a great transition. In Raya, I guess I have more to contribute
        because I spent half of my life in the Philippines. I have more ownership
        of certain creative acting choices whereas compared to Encanto, I need to
        do more consultations with Colombian consultants to make sure my acting choices
        are authentic, Sevilla said in an interview with CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573965a6-25c4-4f60-8216-d71ce238b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ee38b-2234-4731-8150-616a4e661db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animator said Disney fans will be treated with great songs from
        the film, which features eight original compositions from Tony and Grammy
        award-winning composer Lin Manuel-Miranda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38114f09-8273-4d0e-a093-c322c6542688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd9dca-27e5-4ed2-a88e-4ec3db1dc386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla feels at home while doing the film since there are similarities
        between Colombia and Philippine cultures, especially regarding family ties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc0eaa-6624-43a1-8572-7c29c186be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f21dd1-6b63-4322-80fd-68c9fd9479d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I connect with Mirabel so much, and I feel like that was the song
        (where) she is finally honest with her feelings and her pain that shes experiencing.
        She just longs for her familys love and acceptance, and I feel like a lot
        of Filipinos can connect with her as well, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbd929-34bb-4137-a021-dc40132fd24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a174d621-c7b8-4806-b694-3f9aeac6f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more Filipinos getting the opportunity to work with Disney,
        Sevilla hopes a Philippine-based animated film will also be showcased in the
        future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbbcaad-d2ec-482f-8d86-778e00ca76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1793a-a7c7-4f15-bb3d-605456b47079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I definitely hope so for sure. I definitely want to see more Filipino
        content and if Disney happens to do a Filipino movie then that would definitely
        be a dream come true, Sevilla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d06dc-21f9-4b97-8109-82cb1206a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.622+08:00
