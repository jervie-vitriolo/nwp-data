      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/11/Duterte-Isko-below-the-belt.html">Later</a>,
        Moreno also seemingly alluded to the President when he said "somebody''s"
        statements triggered thousands of Manila residents to panic and to flock inoculation
        sites for fear they will not be allowed to go out or get their cash aid if
        they are not vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad5e33-dbb9-494c-8262-2d90a522e88d'
