      'jcr:uuid': 'e031a35c-725d-40a1-bdee-d9a09fe2974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:14:05.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top vacancies for these overseas opportunities are for registered
        nurses, bakers, auto mechanics, household service workers, and kitchen crew.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf6df1-f9bc-4ace-85d9-340ff39226e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:14:05.209+08:00
