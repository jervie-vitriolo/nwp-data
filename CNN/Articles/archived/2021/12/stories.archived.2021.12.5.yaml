      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;At least 13 people are dead and thousands
        are displaced after Mount Semeru, a volcano in Indonesia''s East Java province,
        erupted on Saturday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075aaf2-75d1-4af7-b97a-cf3536a15f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7ed76-73d8-44e4-87b5-c7a4f9a60555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s National Board for Disaster Management (BNPB) said
        in a statement Sunday the eruption had wounded 98 others, including two pregnant
        women, after it covered villages with ash and left people to run from billowing
        clouds of debris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2020e-d16d-4913-b00c-3a06b6217655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf280e7a-a57c-49c9-8b9d-a5102c463d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 300 families were evacuated following the eruption, according
        to Indah Amperawati, deputy head of Lumajang District, an area close to the
        volcano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a26ae-c635-4de6-aab9-dea8ac3d1e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0e7c7-e086-48e7-94ed-18518af77a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement Sunday, the BNPB said search and rescue efforts
        were ongoing, but did not specify the number of people who were still reported
        missing.</p>'
