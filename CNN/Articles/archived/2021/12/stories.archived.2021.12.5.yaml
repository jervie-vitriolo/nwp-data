      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC shoulders all costs for supplies, protective gear, and meals
        for all volunteers. It also coordinates and organizes all volunteers from
        communities and various agencies and offices involved.</p>'
  'Venus-greatest-brightness-Dec.-8-PAGASA-':
