    'template': '1'
    'title': 'Trillanes: Duterte''s political base may have already shifted to BBM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088fd53-0761-4acb-842d-a5aa57addc23'
