    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top Space Force official: China is developing space capabilities at
      ''twice the rate'' of US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b26849-e8e7-4d15-a5d4-ee46a28d92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Gen. David Thompson, vice chief of space
        operations for the US Space Force, said Saturday China is developing its space
        capabilities at "twice the rate" of the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0b96c-43ff-4f8a-8494-c1b74a28e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65be5b1-649e-4fe7-a995-19a23c89af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a panel of US space experts and leaders speaking at the Reagan
        National Defense Forum in a panel moderated by CNN''s Kristin Fisher, Gen.
        Thompson warned China could overtake the US in space capabilities by the end
        of the decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae3ef9-73ae-4d5b-a3eb-246d80813662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8e1d6-9f07-4346-a708-72a1e9bde20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact, that in essence, on average, they are building and fielding
        and updating their space capabilities at twice the rate we are means that
        very soon, if we don''t start accelerating our development and delivery capabilities,
        they will exceed us," Gen. Thompson said, adding, "2030 is not an unreasonable
        estimate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b0eae-63ec-41c1-b4ca-3df02cdc64fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2bc083-8315-429d-971a-fed4fa32ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Thompson was joined by Rep. Jim Cooper, a Tennessee Democrat
        who chairs the House Armed Services Committee''s strategic forces subcommittee,
        which helps oversee the Space Force''s budget, and Chris Kubasik, president
        and CEO of L3Harris Technologies, a defense contractor that develops Space
        and Airborne systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d84a70-90d4-4b29-bde9-1eeb5b836e06'
      'mgnl:activationStatus': true
