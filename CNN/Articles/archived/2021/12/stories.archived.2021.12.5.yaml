      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has been asked for people and equipment to support
        rescue efforts, Maj. Gen. TNI Suharyanto, the head of the BNPB, told the press
        conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27abe3-42d3-4b8f-8431-64d9ff683819'
