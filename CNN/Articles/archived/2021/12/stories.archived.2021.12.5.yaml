      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, tension between Moreno and Duterte brewed after
        the President hit a <a href="https://cnnphilippines.com/news/2021/8/10/Duterte-LGU-cash-aid-distribution.html">disorganized</a>
        Metro Manila mayor over cash aid distribution issues. Duterte didnt name
        the official but gave away clues, which seemingly pointed to Moreno.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1839e2-4ca1-4f3d-b9aa-d3d92542ea92'
