      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> &nbsp;COVID-19
        cases nationwide rose by 603, reaching a total of 2,834,775, the Department
        of Health reported on Sunday.</p>'
