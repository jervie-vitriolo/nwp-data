  'Black-job-applicant-is-suing-over-hair-discrimination':
    'author': 'Nicquel Terry Ellis and Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-05T07:49:12.774+08:00
    'imagesource': 'jcr:71bf85ed-a5ab-4216-9f47-45774b06c8cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '342f8fcf-f6d4-41ca-b077-b197c211ce21'
    'lead': 'A Black job applicant suing an employer over hair discrimination is demanding
      an apology and policy change -- but the company said it was a misunderstanding.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T07:50:40.109+08:00
