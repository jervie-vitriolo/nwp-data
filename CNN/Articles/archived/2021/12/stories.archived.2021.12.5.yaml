    'title': 'PNP, AFP chiefs defend NTF-ELCAC amid 2022 budget cut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165dd3f2-8b34-48d4-a211-89fe9861b43d'
