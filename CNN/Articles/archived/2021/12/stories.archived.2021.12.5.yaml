      'mgnl:lastActivated': 2023-01-24T12:48:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)&nbsp;&nbsp;</strong>Manila
        City Mayor and presidential aspirant Isko Moreno lauded the recently concluded
        national vaccination drive, describing it as the best initiative done by the
        Duterte administration during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48db89-80c8-43be-8c1f-51767856f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T18:13:32.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ddc36-27b6-4aa3-ba2b-29bbdcec7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T18:13:32.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a visit to Cebu City on Sunday, Moreno said such efforts to increase
        vaccination can help reduce coronavirus fears and revive the tourism sector,
        one of the province''s vital industries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bae55-bb93-49b3-bc7c-6e0bb16b476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T18:13:32.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539704bf-103f-46d4-959c-017cafac38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T18:13:32.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito yung pinakamagandang portion na ginagawa ng national government
        [This is the best portion being done by the national government]... This will
        matter to the tourism industry, the mayor told workers of the Cebu Safari
        in Carmen town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3a4ea-7d76-40ae-bb1b-b77101ff339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T18:13:32.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7442f-37d2-4781-9b81-a56246e374ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T18:13:32.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, around 9.9 million vaccine
        doses were administered during the national vaccination days. The program
        was initially scheduled to run for only three days, or from Nov. 29 to Dec.
        1, but was extended until Dec. 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384114e-2ae5-42d0-af13-813020eb32ac'
