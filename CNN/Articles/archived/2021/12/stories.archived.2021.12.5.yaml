      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ac01f-9441-40a6-a74f-9557bb06aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:14:05.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,971 jobs abroad  particularly in the Kingdom of Saudi
        Arabia, United Kingdom, Germany, Japan, Kuwait, and Qatar  will be offered
        by 35 recruitment agencies, the DOLE said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9cd59-96b2-41ce-a4b5-88053e52c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:14:05.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
