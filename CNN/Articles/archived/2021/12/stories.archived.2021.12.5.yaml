      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) Director General Wilkins
        Villanueva emphasized the importance of cutting the supply of illegal drugs
        into the country. He took pride on the agencys latest achievements, including
        the seizure of 1.7 tons of shabu worth 11.6 billion and foiling the entry
        of 400 kilos more.</p>'
