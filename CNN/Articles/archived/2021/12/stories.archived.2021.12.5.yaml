      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:14:05.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the event will be held at the DOLE Labor Governance
        Learning Center in Intramuros on Dec. 6. Those who will opt for the online
        job fair will have to pre-register at the <a href="https://jobquest.ph/">JobQuestPH</a>
        portal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a37cac-dca0-4c84-966e-09cd83f1db77'
