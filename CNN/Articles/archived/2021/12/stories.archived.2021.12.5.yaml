    'jcr:uuid': '61e67a34-d353-4181-9637-09a6933767b9'
    'lead': 'The Covid-19 pandemic will not last forever.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T19:01:16.178+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:48:12.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
