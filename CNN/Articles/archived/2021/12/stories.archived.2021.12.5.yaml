    'jcr:uuid': 'd50cdf80-6660-4e8a-80cd-36ffbe50a778'
    'lead': 'Manila City Mayor and presidential aspirant Isko Moreno lauded the recently
      concluded national vaccination drive, describing it as the best initiative done
      by the Duterte administration during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T18:13:32.499+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:48:14.284+08:00
