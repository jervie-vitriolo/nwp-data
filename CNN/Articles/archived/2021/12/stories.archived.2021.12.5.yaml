    'lead': 'China is developing its space capabilities at ''twice the rate'' of the
      United States, US Space Force vice chief of space operations Gen. David Thompson
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T22:26:21.471+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:48:02.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
