  'lacson-sotto-fight-corruption-team':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-05T18:55:38.458+08:00
    'imagesource': 'jcr:bae577a1-cc79-4905-b3b4-65f2269d4982'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61981c6e-14d3-42c1-9269-e6ea8f4ddc8d'
    'lead': 'Senator Panfilo "Ping" Lacson says he and running mate Senate president
      Vicente "Tito" Sotto III are the best bets to take on the challenge of corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T19:01:22.937+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:48:08.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:47:51.980+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito-Sotto', 'Ping-Lacson', 'Panfilo-Lacson', 'Vicente-Sotto-III',
      'elections-2022', '2022-elections', 'corruption']
    'template': '1'
    'title': 'Lacson, Sotto: No better team to fight corruption than us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff25bda-7d74-4b91-a6e1-11992c8dc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:22.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong>  Senator
        Panfilo "Ping" Lacson says he and running mate Senate president Vicente "Tito"
        Sotto III are the best bets to take on the challenge of corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57d0ff-4827-4b35-ba9a-1d7126056084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:22.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find us a tandem more determined than the two of us to address
        the issue <em>ng</em> [of] corruption based on track record, based on what
        we have done already, and then probably we might change our minds and vote
        for them instead," Lacson said at an event on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0db340d-142a-43ee-8ec8-4cd2e2d0de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:22.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Sotto are running for president and vice president in
        2022 and among the highlights of their platform is judicious government spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b570334-f0b0-48ed-873d-679523ba5d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:22.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://www.cnn.ph/news/2021/10/30/Lacson-bats-for-future-proof-economic-strategies.html"
        target="_blank"><strong>RELATED: Lacson bats for ''future-proof'' economic
        strategies</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db075cd-f450-43d1-ab99-f3c3c5b8aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:22.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson stressed that he and Sotto could talk about corruption as
        they have consistently exerted efforts to fight it. He cited his stint as
        chief of the Philippine National Police, particularly how he dealt with the
        issues of jueteng and kotong among law enforcement officers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5f789-a87c-4766-9c82-b95227873118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:22.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag ang isyu talaga</em> corruption, <em>''yung mga malalaking
        kotong, lalo na doon sa mga proyekto ng gobyerno, ''yung pang-araw-araw na
        pakikipag-transact ng ating mga kababayan sa mga ahensya ng gobyerno, ''yan
        talagang ia-address namin ''yan at pwede namin talaga ipangako sa inyo na
        walang kakurap-kurap na kaya naming gawin kasi ginagawa namin,"</em> Lacson
        stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e330df-4788-4ceb-b4fa-b298f7e8019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:22.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the issue of corruption, large-scale bribery,
        especially with government projects, the daily transactions of the people
        with government agencies, we will really address that and we can promise that
        we will do our jobs without fail because we are already doing it.]</p>'
  'Purefoods-claims-PBA-3x3-4th-leg-crown':
