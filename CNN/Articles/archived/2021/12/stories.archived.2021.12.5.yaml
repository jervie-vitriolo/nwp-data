      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) </strong> The
        "finale" of the Duterte administration''s anti-drug war focuses more on providing
        help and reforming drug users, according to Philippine National Police Chief
        PGen. Dionardo Carlos.</p>'
