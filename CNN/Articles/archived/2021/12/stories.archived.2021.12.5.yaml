      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8600a4-c7ff-4b4a-a391-3c88de7db824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos shared by government emergency response teams showed residents
        in the area running away from huge thick clouds of ash. Other footage shared
        by locals showed people gathering at a local mosque in Besuk Kobokan as smoke
        blankets the surrounding streets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095f4f6-82c0-4ec0-85ad-c37651bfdea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.737+08:00
