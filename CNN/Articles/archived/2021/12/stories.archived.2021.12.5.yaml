      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong>  An
        earthquake of magnitude 6.1 struck waters off Sarangani Island in Davao Occidental
        on Sunday morning, state seismologists reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf8124-286b-4033-90e5-e7376cbb41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T10:02:53.270+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:33.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bulletin, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said the earthquake hit the area at 7:48 a.m. at a depth of 156
        kilometers.</p>'
    '2':
