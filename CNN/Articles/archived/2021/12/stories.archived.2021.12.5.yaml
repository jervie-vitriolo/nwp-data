      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34b751-485a-4203-9440-5429a8adfb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:14:05.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOLE said an initial 15,569 positions will be
        offered by 224 employers and recruitment agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3329e-1a8c-4b5a-a458-a2a0c61ff097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:14:05.209+08:00
