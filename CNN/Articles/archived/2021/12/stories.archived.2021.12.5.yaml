      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d20fcd-0ab2-44ab-9751-87961a5a0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:14:05.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job fairs will be conducted face-to-face in most regions but
        will also be held virtually in some areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99df8c8-807d-4117-ba55-0828dc5f5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:14:05.209+08:00
