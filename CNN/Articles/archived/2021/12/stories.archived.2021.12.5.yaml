    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0299fd8-0ff7-405a-bf14-4a032882da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T18:13:32.502+08:00
