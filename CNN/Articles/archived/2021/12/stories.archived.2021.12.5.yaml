      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang binabago natin dito ay yung ating pag-aalaga doon sa mas
        nakararami nating mga kababayan na nabiktima ng droga na dapat naman nating
        abutin at ibigay ang tulong ng gobyerno</em>," Carlos told The Generals 2.0,
        a CNN Philippines special presentation hosted by chief correspondent and anchor
        Pia Hontiveros.</p>'
