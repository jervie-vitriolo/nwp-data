      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno will visit Lapu-Lapu City on Monday and will later go back
        to Cebu City to meet with campaign volunteers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d809c-bba6-438e-9403-39a1bf9e8635'
