    'mgnl:tags': ['Japan', 'immigration', 'death', 'Sri-Lanka', 'Wishma-Rathnayake']
    'template': '1'
    'title': 'Her dream to teach English in Japan ended with a lesson for the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555fea0d-7615-486b-95c0-7c81a28b1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> As a child, Wishma Rathnayake was fascinated
        with "Oshin," a popular 1980s'' television drama about a young girl who rises
        from poverty to head a Japanese supermarket chain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4143c54-523a-4b23-b274-822a19900be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca536a-5ec6-4dc7-badf-1209991723ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urged by her father to emulate her hero, Rathnayake started learning
        Japanese with a dream of one day moving to Japan from the small Sri Lankan
        town of Gampaha, northeast of Colombo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6eea8-e9ac-456a-8c0d-dfc2259693c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7844bb4-82e1-4a76-a494-457184867bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her father died, the university graduate convinced her mother
        she could earn enough money working abroad as an English teacher to fund her
        retirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546a51f-dbd5-4004-ae11-7f2304966c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252183c-4a38-4737-b942-bb89ff97038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family remortgaged their home, and in 2017, Rathnayake moved
        to Narita, on the outskirts of Tokyo, on a student visa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437dcc68-9316-4f9a-abbf-24f492fd7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c83c7-9b68-4dd4-bc7d-5c0e6d439d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within three years, she was dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbd99f-61c1-4e07-9699-b027d46bb8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156f502-4570-46f9-8e94-759d39314eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After overstaying her visa, Rathnayake was detained in Japan''s
        immigration system, where she died on March 6, 2021, at the age of 33.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000445b6-efa9-4af1-816c-fe2660972e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be0aed-2a9b-4d92-a7b8-485261b0ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rathnayake''s case made headlines in Japan and fueled debate over
        the treatment of foreigners in the country, where 27 immigration detainees
        have died since 1997, according to the Japan Lawyers Network for Refugees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0078f-1791-48bf-a722-0212aa837ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d03895-4877-439f-a815-24c73289f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death has also exposed the lack of transparency in a system
        where people can languish for years with no prospect of release -- a system
        that her sisters are now campaigning to change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac4b96-ab85-431a-befb-ffceac1f4978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5496f-f847-48b9-8d81-3906bf79041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chasing a dream</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956deb95-3c08-4fa3-88e3-bc8e070be478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rathnayake was 29 when she arrived in Narita, and her Facebook feed
        soon filled with images of tourist sites and new friends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde6325-3adf-4b07-b657-bf5720c3e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c518e5e-853f-4b4c-bc87-172a05a3fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Sri Lanka, her younger sisters, Wayomi and Poornima, heard
        she was attending language classes and seemed to be happy. "She never told
        us or gave us a sign that things weren''t going well for her," said Wayomi
        Rathnayake, now 29.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7c886-4485-47bd-8ee5-491e449e5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747edc5c-6d21-4072-ae99-41f5bb2dfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What her sisters didn''t know was that Rathnayake stopped attending
        language classes in May 2018 and was later expelled. The same month, she started
        working in a factory before claiming asylum that September. Her claim was
        rejected in January 2019, and from then on she was considered an illegal immigrant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad15e61a-4ca7-4111-af47-e7b62a5b41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df96848-be65-4ddb-a2f4-4434e4756e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone calls home became less frequent, and in August 2020, it became
        clear why. That month, Rathnayake approached a police station in Shizuoka
        prefecture, far from home, seeking help to leave her partner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611cb44-a006-4ec7-9e0e-18710e7c23fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a5641-a585-456a-b093-4a04a88f884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rathnayake told the officers her visa had expired and she wanted
        to go to the Nagoya Regional Immigration Bureau but didn''t have enough money
        to get there, according to Yasunori Matsui, the director of START, a non-profit
        that helps foreign nationals detained in Japan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ac549-7cef-485d-8352-6f99227d4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bacec5f-3067-47b1-b6f0-9038ae958f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Rathnayake agreed to return to Sri Lanka, but she changed
        her mind after her partner wrote two letters threatening to track her down
        and punish her if she returned home, according to Matsui.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e7a1e-c3c6-49c2-9b57-97e7955382ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ccf17d-9085-4162-a2c3-b5e4c73a0b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She believed she would be killed by him," said Matsui, who met
        Rathnayake at the immigration bureau in December 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6580bef-1db9-4fdb-a8e7-24df4ab924f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11bae3-aa27-46c5-9d40-23ce1158b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first her sisters knew she was in trouble was in March 2021,
        when the Sri Lankan Embassy in Tokyo called to say she was dead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d00003-fdfa-4c91-a5cb-7cfe87fb4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c13316-e614-4ead-9528-18f18189fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rathnayake''s family asked for a report and photographic evidence,
        but their requests went unanswered, and in May her younger sisters traveled
        to Japan to seek the truth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f2799-b5d6-4694-8d39-c527c4bd97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791d7ab-e523-431f-a394-2b54e993d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrived, they saw Rathnayake in a funeral casket in Nagoya.
        "She looked so different, so weak and unrecognizable. Her skin was wrinkled
        like an old person, and it was stuck firmly to her bones," said Poornima Rathnayake,
        27.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec21cb8-7bca-4b38-9a16-99be2c84d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2678e79c-505b-4e12-9d94-8a8538bb705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During seven months in detention, she''d lost 20 kilograms (44 pounds).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb44603-f5cd-4c7c-84a9-2ae2a81e01a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221e286-a1b2-458e-8b5c-74859818ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sisters wanted to know why.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ef433-d77c-463a-b88c-2275193de024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37618d85-4b40-4957-bd30-dd2028115023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of all, they wanted to see closed-circuit video of her final
        weeks in custody.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65822d59-0037-40a1-bc27-539f54e6d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d44c8e-81fa-4461-8326-914e2e665d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities refused access.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ad8e9-4295-41d9-87bd-4e038d97dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc823d8e-0d11-4e7b-99fc-c3e8a030c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A broken system</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff4658-cda6-4b63-8c8d-c58caedabf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three months, the sisters and their legal team rallied for answers,
        meeting with officials and demanding the release of the video.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ded0c-f8e4-44a9-9e54-fb2bcb4da64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611efcd-22c9-4179-846c-183e19e5c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their calls were echoed by supporters and some politicians advocating
        for stronger rights for foreign nationals in Japan, and earlier this year
        a decision on whether to release the footage became a major focus of debate
        in the country''s Parliament.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb30bff-4ed7-435a-99db-fdbce3c69501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0940f5d-d0e0-4ea6-b327-3ee9a822c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Japanese lawmakers were debating a bill that would
        have revised the rules on governing foreigners in detention, including provisions
        to deport people after two failed bids for refugee protection.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc0967-d2d5-44c2-a2a0-db7b6323a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0d8cd-c294-42cd-a775-41b9bb36ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the bill was to reduce the number of migrants in
        Japanese detention facilities, which had climbed to 1,054 in 2020, according
        to data from the Immigration Agency of Japan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a203117-6efc-4ff4-bc59-b3045eaf3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b1f6a-1296-4397-b337-2bb29c859215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rights groups, including a group of United Nations experts,
        said elements of the bill threatened to breach international human rights
        standards. For example, they said the clause on deportation could violate
        the principle of non-refoulement by forcing people to countries where they
        fear persecution.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd829b-285f-4823-a4c8-3f6da9ceac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068316ab-9268-4182-80f0-0cd6b3609ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The controversy surrounding the bill helped build a national debate
        around her death and the issue of how foreigners are treated in Japan," said
        Kosuke Oie, an immigration lawyer supporting her family.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cb449-119e-409c-ad2f-bd66a8631e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ae768-4568-4bc6-8253-3e31c922875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was eventually scrapped.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e830285-8fcb-4c78-b8f5-86619baa7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8be724-258e-4934-ad48-d6a4f7c0e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has traditionally had a low intake of migrants, though in
        recent years it has begun accepting more foreign workers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f471c654-529a-4e22-9651-bf7a7121760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b573e79-0464-4896-a788-579eddcadeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Japanese lawmakers approved a policy change proposed by
        former Prime Minister Shinzo Abe that created new visa categories to allow
        an estimated 340,000 foreign workers to take high-skilled and low-wage jobs.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df406701-6af1-4df5-b2af-68681f2cd7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f0630-15dc-4ba6-befd-b3b426f4753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a major shift last month, the Japanese government said it
        was considering allowing foreigners in certain skilled jobs stay indefinitely,
        from as early as 2022.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8545c2d3-e0ca-4979-973d-c98696bc9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2689b8-311b-4a73-bcb6-9e690160481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some say Japan still has a long way to go, and that Rathnayake''s
        death casts a spotlight on an immigration system in dire need of reform.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614852d9-e13f-43b3-9c19-aa4d926c1ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebdf88b-2799-41bc-95be-813eea892ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanae Fujita, a researcher at the school of law at the University
        of Essex, says the main problem is that Japan''s immigration bureau wields
        great power and is accountable to nobody.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcff702-9424-45d9-8c67-a33cae1a98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9792e-d981-4b43-a7c2-307344e64f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast to other countries, in Japan the immigration process
        is managed solely by the immigration agency -- there is no court involvement,"
        she said. "This lack of judicial review has resulted in what some have called
        a ''black box'' process, with no oversight."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda7086-3e5a-4aad-b4de-3d631462658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ba3b8-c287-461f-8bf3-d8e3bb944c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Human Rights Now called for the prohibition of arbitrary
        detention in Japanese immigration facilities and related legal reforms, following
        a hunger strike by 198 detainees at Japanese immigration facilities.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233b17f-84f0-47ae-a9e2-90e0e6a42691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbcf928-184b-4c4c-8afc-99c03d019155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the rights group said detention facilities should
        be utilized as "a measure of last resort to reduce their excessive use."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea66dc4-8a27-483f-b3eb-d59caf3a13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae3468-3f8a-4c5c-9d4f-b78506fbf52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujita argues Rathnayake''s death could have been avoided, if Japan''s
        government had listened to the Human Rights recommendations by the UN to Japan.
        They included imposing a maximum period of detention and allowing detainees
        to seek an independent review of their case.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eff6af-033a-4d4e-8868-5933e49c7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4d9ba-33b7-4ab6-a9d2-37688cb63855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Immigration Services Agency declined to comment
        on Fujita''s claims.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f55c35-bcbd-4df5-9d84-8bd1a62e0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b60eb-bf71-4e3d-9ce1-7230e3f20183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Treated like an animal''</h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2bb265-14c8-4ed9-821c-4776ec38a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, a report conducted by Japan''s Immigration Services Agency,
        with third-party experts including medical professionals, found the Nagoya
        Regional Immigration Bureau had neglected to provide Rathnayake with proper
        medical care.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e645af0-05bf-4ebd-bc9c-72f158d01b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bc76d-0361-4df6-a95b-1fe5659613a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility''s top officials and supervisors were reprimanded,
        and Japan''s minister of justice and head of the Immigration Services Agency
        issued a formal apology for her death.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea631f5-1a2a-423b-b3fd-ad2a9a82c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c4bc7-dc6e-47fe-9a12-580a8192bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, for the first time in the case of any immigration death, officials
        allowed Rathnayake''s sisters to watch an edited two-hour video showing her
        final two weeks in detention. They only managed to watch half.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4bae7d-1755-4429-a304-14a47974e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c688b70-b440-4b0c-8370-9dcffb60f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poornima Rathnayake said the video made her physically sick.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4c64e-672f-45ac-928c-dc2223f31065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239796af-edf3-48d6-ac7a-7447a812c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayomi Rathnayake told reporters straight after the viewing that
        the clips showed her sister falling from bed and guards laughing as milk ran
        from her nostrils.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85987308-b244-4cba-be29-956478468337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c476bc8-33c7-4945-833d-c3644d7ec0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the video, the guards told Wishma to get up by herself. (Her)
        repeated calls for assistance went unanswered as the guards urged her to get
        back on her bed herself. She tried to get their attention, but was ignored,"
        Wayomi Rathnayake told CNN.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea5b0a-eca8-4617-a365-fc73940ff14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4f435-52e4-4639-b124-4c2a1a263463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain sections were edited, suggesting officials were hiding the
        truth, she said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45419f72-4aa2-45de-89b3-7c4b4e640c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2701a8d-a000-4e7a-9c0d-6956ba9ba718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I saw on the clips upset me so much that I felt like there
        was much worse to be seen."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b9dad-8442-4577-9872-3f1e15ddb110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc7e1d-14d2-4515-b26b-1561e40c6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters eventually saw longer clips of unedited video in October.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5eb701-7cfb-418e-a597-fc09d4f38ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f0b0b-6b3b-4563-862f-3eeae84860bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They showed staff attempting to feed Rathnayake, even though she
        couldn''t keep anything down. And on the day before she died, staff didn''t
        phone an ambulance, even as she failed to respond to their calls, said Oie,
        the family''s lawyer.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013067d-3760-4180-a126-b7feb21ad3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c225c4b6-075b-4164-8da0-095bf839b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Denied treatment</h3>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a4cee-406f-495f-a477-157e080090d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration Services Agency report found Rathnayake had complained
        about stomach pain and other symptoms for months before her death.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65719a3-ad2f-4388-af6d-d92d1463935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b19cd-2b48-4f93-84ae-b88a98951d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report states she underwent medical examinations such as urine
        analysis, blood tests and chest X-rays to determine the cause of the problem.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97add911-324c-4d49-a177-35b353c27346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255a793-fc82-4943-a922-7b24fabaecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on the day she died, staff at the facility delayed calling
        emergency services, even as her condition appeared to deteriorate.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee597f0e-6080-4dc3-85f2-36d79ea3ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9c9bd-be77-449d-b0b8-e65d12fec3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said, in the months before her death, Rathnayake had
        been cooperating with immigration authorities, but her demeanor changed when
        she decided she wanted to stay in Japan.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54203d46-8fc3-4952-9e41-ed227c6f6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69045b7c-0b47-41a5-a97d-b16e5a236012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report alleges supporters had told her it would be more likely
        she''d be placed on provisional release if she was sick -- a claim detainees''
        advocate Matsui refutes. Provisional release allows detainees to live in the
        community while they await deportation.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb60c1e-8e13-4944-8ddf-1fed00821af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff8c40-d3c1-4837-a246-e1f1418865c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsui said he urged officials in January to either transfer Rathnayake
        to hospital or give her provisional release, so supporters could take her
        there themselves. Another request was made in February, when Rathnayake had
        become so weak she could no longer grasp a pen, according to Matsui.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e21ab-768f-43a6-b8bb-c92a4bb21b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a64f41-1544-457a-b7e4-5d96d4d7c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those requests were refused with no reasons given, Matsui said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db1fae-c6a5-46f1-96bc-fef79b26f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac6952-c947-436f-844c-a73b1549ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoichi Kinoshita, a former immigration official, who now runs a
        non-profit seeking to reform the country''s immigration system, says guards
        appeared to dismiss her complaints.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc899b-d426-4a8f-9e46-6204415a2b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bdcfed-a5df-47a5-8b38-cfa0df182320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s likely that some people working in the detention facility
        may have thought she was exaggerating her symptoms because she wanted to get
        out on provisional release," Kinoshita said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded447ac-2a69-42f4-a7bd-2dc665cd027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7571f0-2821-495d-b467-2b9c9e4770e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Overhauling a dysfunctional system</h3>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbd295-b308-4008-b6a9-7323741971ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Rathnayake''s sisters filed a criminal complaint against
        senior officials at Nagoya Regional Immigration Bureau alleging willful negligence.
        While the earlier immigration investigation found deficiencies within the
        system, it did not establish why she died -- and who is to blame, according
        to Oie, her family''s lawyer.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949e351-77aa-4397-9865-59a6294ee1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eabb41-219c-4433-8f49-6539cb53f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the family''s campaign for justice has had small but significant
        wins for other people caught in the system.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c8141-2c07-48c5-b993-8b7c2c57cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df149b-7096-4082-b24a-c68549c3db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immigration agency hasn''t ever shown a video to a family before
        and the head of the immigration agency didn''t apologize for detainee deaths
        either -- this is all a first," said Kinoshita.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b2361-17e5-4b2d-a850-79ac943b6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf487f7-eef0-49ca-9be6-6e4ebc2f6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says more oversight is needed of the agency that controls every
        aspect of a detainee''s fate.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca5ddb-d1bd-4359-8a95-85ca5ccde5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a9717-809c-4eb6-8033-1b42852af879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immigration bureau controls everything from the visas for foreigners,
        their detention and deportation and their provisional release. There needs
        to be a third party to provide a different perspective, and that could be
        the court," he said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c8eed-738a-4681-825e-b6bd8706c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d307bb0-8b55-41dd-a5c9-53258f5c6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration Services Agency has proposed some changes following
        Rathnayake''s death.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc2013-57fe-4e8c-9f2c-4ff1f834d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d0b69-f31b-49db-a291-8377f4ccc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the August report, it said it would look to strengthen the medical
        care offered at immigration detention facilities and potentially allow sick
        detainees to be temporarily freed.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76abec97-af99-4236-803a-1ce9220b3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad6282-e10b-4734-8d14-0664b63dee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also floated plans to evaluate the behavior of immigration officers,
        including allegations by detainee advocates.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75edd840-8ea0-449e-81c5-d890d89e05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1430a4d-3e86-45e8-a840-72d23a9d9403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rathnayake''s sisters, the mental strain of fighting for justice
        has taken its toll.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b340edc-b646-4628-a46b-3c1eb12f3465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6558bad-7f9c-4192-a5b9-a0e873d05ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wishma''s younger sister Wayomi, 29, returned to Sri Lanka in late
        October owing to psychological stress caused by watching the footage of her
        sister in detention.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68e21c-0836-40ed-8b11-59c7146fa621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c68bab-caf4-403f-ba8a-bbcb4537a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Poornima Rathnayake, who has stayed in Japan, the fight
        goes on.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed6604-6865-464e-a061-fe0c51689e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157107dc-f9f4-4751-b108-3c281246afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want those responsible for Wishma''s death to be held accountable
        because we hope this kind of untimely death won''t ever happen to anyone again,"
        she said.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12094b6e-a250-4dec-9b9c-9c8af4741430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50907f4b-5259-4ce3-a011-c24689a805a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:28:26.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow it could be someone else''s brother, sister, friend, mother
        or father."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8e9ff-6459-472e-9b1e-10ad7ec94924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:32:35.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/04/asia/japan-immigration-detention-wishma-death-hnk-intl-dst/index.html"><em>"Her
        dream to teach English in Japan ended with a lesson for the country"&nbsp;</em></a></p>'
  'edward-shames-easy-company-world-war-ii-band-of-brothers':
    'author': 'Melissa Alonso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-05T12:30:10.624+08:00
    'imagesource': 'jcr:f7b69332-5bf2-4c79-b66a-9e737495cdbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fb8b520-b423-489e-b2b8-7f485df45477'
    'lead': 'Col. Edward Shames, the last surviving officer of the historic World
      War II parachute infantry regiment of the US Army known as Easy Company, died
      Friday at the age of 99.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T12:31:34.312+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:48:25.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:47:48.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-War-II', 'Band-of-Brothers', 'Col.-Edward-Shames']
    'template': '1'
    'title': 'Army Col. Edward Shames, the last remaining member of World War II''s
      ''Band of Brothers,'' dies at 99

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79af8db-1128-4d87-8e8d-852fa5a25444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Col. Edward Shames, the last surviving
        officer of the historic World War II parachute infantry regiment of the US
        Army known as Easy Company, died Friday at the age of 99.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374f041-cb36-4c53-a2d5-5793f6887a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9cce3-cd95-4aa6-ba26-9cb4053eb708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shames "passed away peacefully at home," said the obituary posted
        by the Hollomon-Brown Funeral Home &amp; Crematory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dfce63-2ed1-4103-a869-97f817c791e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0ac71-1e90-41dd-91fc-1cd056aafe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During World War II, Shames "was a member of the renowned Easy Company,
        506th Parachute Infantry Regiment, 101st Airborne Division now known globally
        as the ''Band of Brothers,''" according to the obituary. The story of Easy
        Company was later immortalized in the HBO miniseries "Band of Brothers," based
        on The New York Times bestseller by Stephen E. Ambrose. (CNN and HBO are part
        of WarnerMedia.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855ce5f-d12d-4429-98ac-9273c5e86541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6879d96-349e-4548-a74b-89aeba6177c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shames "was involved in some of the most important battles of the
        war. He made his first combat jump into Normandy on D-Day as part of Operation
        Overlord," according to the obituary. Shames "gained a reputation as a stubborn
        and very outspoken soldier who demanded the highest of standards from himself
        and his fellow soldiers," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df220c38-38e0-42f6-b556-70067a9fdbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8be64-5261-4a3e-952d-96b7370f260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Germany, he was the first member of the 101st to enter Dachau
        concentration camp, just days after its liberation," said the obituary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6bbdd-51ca-4522-9bd9-c3deec0663f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5fc733-832f-45f5-a825-7ff8129a7998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Germany surrendered, Shames "and his men of Easy Company entered
        Hitler''s Eagle''s Nest where" Shames "managed to acquire a few bottles of
        cognac, a label indicating they were ''for the Fuhrer''s use only,'' said
        the obituary. "Later, he would use the cognac to toast his oldest son''s Bar
        Mitzvah," according to the obituary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe967b-32f0-4b84-af38-48b5ed888c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38426bec-abda-4fa6-857f-7b96a74f436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, Shames worked as an expert on Middle East affairs
        with the National Security Agency. He later served in the US Army Reserve
        Division and retired as a colonel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bba7c1-b211-4628-9aad-c90c3f35fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd85bc-39be-4002-beaa-b3debbb63e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US Army for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a5701-6263-4864-b292-039082303eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e51918-04e9-4b05-a890-60643eccc34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:31:34.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shames "was preceded in death by his devoted and beloved wife, Ida,"
        said his obituary. "They had a beautiful and loving marriage for 73 years.
        They traveled the world together making lifelong friends."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
