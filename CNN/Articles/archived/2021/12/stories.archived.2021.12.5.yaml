  'urdaneta-pangasinan-landfill-closure':
    'author': 'CNN Philippines Staff '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-12-05T14:32:06.088+08:00
    'imagesource': 'jcr:643d1006-0547-4c6d-b6a5-ba667e9b48e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '036780b5-7992-49da-b256-7bd8f072c76e'
    'lead': 'The Department of Environment and Natural Resources has ordered again
      the closure of a landfill in Pangasinan after discovering it violated the Philippine
      Clean Water Act of 2004 and the Ecological Solid Waste Management Act of 2000. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T14:35:56.548+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:48:19.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:47:49.992+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DENR', 'Department-of-Environment-and-Natural-Resources', 'landfill',
      'environment', 'Urdaneta-Pangasinan']
    'template': '1'
    'title': 'Pangasinan landfill ordered closed anew due to violations '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb08ba-523b-4c7b-a872-f6f0892d66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T14:35:56.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong>  The
        Department of Environment and Natural Resources has ordered again the closure
        of a landfill in Pangasinan after discovering it violated the Philippine Clean
        Water Act of 2004 and the Ecological Solid Waste Management Act of 2000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a35e1-e8bd-4e96-b213-27637923751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T14:35:56.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DENR-Environmental Law Enforcement and Protection Service Intelligence
        Operations team leader Rogelio Demelletes Jr. said the sanitary landfill facility
        located in Brgy. Catablan, Urdaneta City was found still being used for waste
        disposal months after it was first issued a cease-and-desist order on March
        5, 2021," the agency said in a statement released on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b141a-70b8-4343-8b5d-12ed6a84e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T14:35:56.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EMB-Region 1 also noted the presence of newly dumped waste
        at the time of monitoring, as well as the unauthorized opening of the previously
        decommissioned pipe connecting the storm drainage pond and canal leading to
        the Sinocalan River," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ffd4d2-18b3-44f4-9e19-5600a627d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T14:35:56.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cease-and-desist order was reissued over the incident.</p>'
