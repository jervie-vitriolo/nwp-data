      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volunteers have so far collected 3,803 sacks of garbage from the
        mangrove area, which also serves as a natural barrier that protects nearby
        cities from storm surges and coastline erosion," said a statement from the
        conglomerate Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897ee10-ea79-4a8d-8681-828b5d351224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T16:57:23.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is being conducted jointly with the Department of Environment
        and Natural Resources (DENR) and the local government of Navotas. According
        to the statement, apart from employees, other volunteers include residents
        from Barangay Tanza 1 and personnel from the Philippine National Police in
        Navotas, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217061e-6a61-455c-ab0b-d1fb2a0c2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T16:57:23.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project complements the clean-up efforts on the <a href="https://www.cnnphilippines.com/lifestyle/2021/11/8/smc-paig-
        tullahan-clean-up.html" target="_blank">Tullahan-Tinajeros river system</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8724e02-467e-4797-946c-ba16ecd89017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T16:57:23.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:15.377+08:00
