      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong>  The
        Bureau of Jail Management and Penology (BJMP) says there is currently only
        one remaining case of COVID-19 among persons deprived of liberty (PDLs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94e744-db50-4138-8a3a-0de72f8aaf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:57:51.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to announce that as of this minute, we only have
        one remaining active COVID-19 case in our jail. <em>Isang aktibong kaso na
        lamang po ng</em> COVID-19 case <em>ang natitira sa aming mga piitan at tinututukan
        ngayon ng pamunuan ng</em> BJMP, the bureau said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c52c6-70c9-4244-b1af-43e367bd7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T15:57:51.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:48:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, BJMP spokesperson Xavier Solda said the
        person is now at a Ligtas COVID Center to complete the mandatory quarantine
        which would end on Dec. 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
