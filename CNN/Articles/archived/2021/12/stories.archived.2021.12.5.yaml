    'template': '1'
    'title': "Venus to reach greatest brightness on Dec. 8  PAGASA  \n"
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86750d5-1adb-4103-9e4c-24944ae0c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) </strong> Venus
        will be seen in the sky for the most part of December as it reaches its greatest
        brightness on Dec. 8, the Philippine Atmospheric, Geophysical, and Astronomical
        Services Administration said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a9b63-a774-4925-84ee-5917ddf82aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c316e-c73c-49fe-95cd-05415da2fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the whole month of December, Venus can be observed in the southwestern
        part of the sky after sunset. However, in late December, Venus may be already
        difficult to observe as it is just a few degrees above the horizon, according
        to the state weather bureaus astronomical diary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ee09b-3db8-4b8b-b487-9ea4d9c2ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be486675-9fb1-4f7a-9d75-b4ca7a97c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the close pairing between the moon and Venus will
        be visible from 5:42 p.m. to 8:13 p.m. on Dec. 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca4adf-a003-45fe-845f-d0f5139c2edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8296a9-a76b-44af-a12f-88d5a7737259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12:09 a.m. on Dec. 8, Venus will reach its greatest brightness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e422dae-c79e-4778-ae55-d42208157b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25f3b1-d1f6-4ad5-974e-b1704ab8d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that there will also be a moon-Saturn conjunction at the
        southwestern horizon between 5:42 p.m. to 9:17 p.m. on Dec. 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e54bd9-9ac7-4e46-b203-43a62453c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204f83d-33c2-4ecb-9151-8243ea871650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a moon-Jupiter conjunction at 5:42&nbsp;p.m.
        on Dec. 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66ebfc-d274-4354-8524-a579ad24cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd710c-ea84-4c15-8f39-b5dc8385c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These Moon-planetary conjunctions can be seen through the naked
        eye or using a pair of binoculars, said PAGASA. Please do note that the
        separation of the above-mentioned conjunctions is too wide to fit in the field
        of view of a telescope.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a44ff8-a5ce-4726-98fc-0e7498c0ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db1bc8-2cb0-4db3-aa21-298185059d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T17:20:11.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In astronomy, a conjunction is an apparent meeting or passing of
        two or more celestial bodies.</p>'
  'moreno-duterte-amid-national-vaccination-drive':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-05T17:38:56.201+08:00
