      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/04/business/bitcoin-plunges-overnight/index.html">Bitcoin
        plunges overnight</a>".</em></p>'
  'Anger-simmers-over-Omicron-travel-bans-in-southern-Africa':
    'author': 'Zaina Adamu and Stephanie Busari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-05T07:24:25.785+08:00
    'imagesource': 'jcr:15cbe97d-0c84-4d63-a5e6-1e45487c8c5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '027027ed-5317-4504-8174-b87f636670f4'
    'lead': 'African leaders are hitting back against travel bans imposed over the
      Omicron variant, accusing wealthy countries of being hypocrites for delivering
      new restrictions instead of the vaccine doses the continent desperately needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T07:27:36.182+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:48:36.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:47:46.426+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anger simmers over Omicron travel bans in southern Africa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115fd8f-96d0-46a5-a743-330af4084a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> African leaders are hitting back against
        travel bans imposed over the Omicron variant, accusing wealthy countries of
        being hypocrites for delivering new restrictions instead of the vaccine doses
        the continent desperately needs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a82ea-2ed5-4c28-8323-47e798cb2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron, initially detected in Botswana, has reignited debate over
        the effectiveness of strict border closures and triggered outrage that South
        Africa''s transparency in reporting the strain has led to what the region
        sees as its scapegoating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965e0c8-8821-42a4-adda-fae90d17206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African scientists were the first to identify the variant,
        which has since been detected in countries around the world. It has now emerged
        that Omicron was already present in Europe before the travel bans were announced.
        It''s still not known where Omicron originated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620c527-81b4-4b9d-9d7d-f475f92a4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the travel restrictions have been squarely aimed at southern
        Africa -- including countries that have still not found evidence of the new
        variant. That has prompted a wave of fury from African politicians and public
        health officials, who are exasperated by the lack of support they''ve received
        from the West, which they say are now discriminating against countries still
        desperate for vaccine doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c78844-0fa9-4347-abad-52ecdbfdb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all concerned about the new Covid variant and owe South
        Africa''s scientists our thanks for identifying it before anyone else did,"
        Malawi''s President Lazarus Chakwera said in a Facebook post on Sunday. "But
        the unilateral travel bans now imposed on [Southern African Development Community]
        countries by the UK, EU, US, Australia, and others are uncalled for. Covid
        measures must be based on science, not Afrophobia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b559d-bc7a-4448-a6ca-738ac8b50c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That list has rapidly expanded since the weekend, in spite of warnings
        from researchers that the threat the new variant poses is not yet clear. And
        with it, so has the criticism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a741e63-2e3f-4e19-841c-efa8cc71a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries restricting travel include the United States, which
        barred entry to travelers from South Africa, Botswana, Zimbabwe, Namibia,
        Lesotho, Eswatini, Mozambique and Malawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d5453-5d61-43eb-b3d0-07b521ee3adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s deeply concerning to me that those countries are now being
        penalized by others for doing the right thing. We call on all countries to
        take rational, proportional risk reduction measures in keeping with international
        health regulations," WHO Director-General Tedros Adhanom Ghebreyesus said
        in his opening remarks at a WHO briefing Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b870f99-13ec-4425-b352-8589933001a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, WHO''s technical lead on Covid-19, said that
        travel bans have limited the ability of South African researchers to ship
        virus samples out of the country, "so there are other implications for these
        travel bans that are out there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa04350-d219-4006-8331-a9653d93771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to see countries penalized for sharing information,
        because this is how WHO and our partners, this is how we make assessments
        and how we provide advice," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5987e9b-a7f1-46ae-902f-278b4aa1a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to the United Nations World Tourism General Assembly
        in Madrid on Wednesday, South Africa''s Minister of Tourism, Lindiwe Sisulu,
        condemned the bans and called out Spanish officials for making it "impossible"
        for southern African representatives to attend due to new travel restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e12eb-7976-499f-8e30-dac610543d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For reasons that remain unknown to us, several countries went on
        to impose travel restrictions on South Africa. Surprisingly, even Spain that
        hosts this UNWTO General Assembly, with all the immunities vested in UN organisations,
        red-listed most SADC countries, making it impossible for my colleagues in
        these countries to participate in this important event," Sisulu said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06430495-b404-4c23-b60c-41e8ec7d26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa''s rage over the bans spread internationally as hundreds
        also expressed anger on social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504b77c-92b0-4fd9-ba81-912c9a328bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the predictable negative consequence of the ill-advised
        travel bans (which should be rescinded immediately). South Africa deserves
        praise for alerting the world, not punishment," tweeted Senior Scholar at
        the Johns Hopkins Center for Health Security, Amesh Adalja.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf148ed-7cc7-4d81-8bc6-368be986d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A stereotype of Africa</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8f3e9-eaed-467b-ae16-d2a2181fc471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no escaping that there is a fear of viruses that exist
        in Africa," Remi Adekoya, a political analyst and lecturer at the University
        of York in England, told CNN. "It conjures up all sorts of terrible images
        in people''s minds about Ebola-like catastrophes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb3258-f271-4bc9-983e-e47cc07600d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear-related behaviors played an important role in shaping the 2013--2016
        West Africa Ebola outbreak, according to authors of a Public Health Emergency
        COVID-19 Initiative report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3bdb0-2f69-4caf-90cb-8ad1b0599f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the Ebola virus'' snake-like appearance and depictions
        of menacing bats remained deep-rooted in the consciousness of observers long
        after the outbreak ended, the report found. When new viruses are found on
        the continent, it can trigger panic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42a053-61aa-4a4f-b4d7-9806a62539d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When fear, the ''motivational state,'' transforms into actions,
        individual fear behaviors manifest at the aggregate level and may spread rapidly
        and contagiously, in epidemic fashion, among groups of persons who share the
        fear and observe the behaviors of each other."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2a1a6-33a5-4bf6-b43b-1be2c4ea4c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adekoya says these fears date back to the 19th-century mythologization
        of Africa in films and news reports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab942b59-5cfd-454c-aa79-da0bd97aea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''The dark continent'' still resonates psychologically around the
        world and is why any virus or disease seen as coming from Africa will be instinctively
        feared," he said. "If the variant was discovered somewhere else, then the
        reaction would have been much different."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8cfc8-56af-4531-91b9-776fd6dd3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic damage</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c49600-340e-4e75-a443-84482fba59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show travel bans slow the spread of viruses by only a few
        weeks, and WHO has repeatedly conveyed that travel restrictions cripple economies
        and dissuade countries from coming forward about new viruses and variants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996e55b-c3e7-4988-8c6c-cd0cb81ec1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adekoya fears the travel bans could be "completely catastrophic
        for African economies." To fight this, he suggests leaders stand up to their
        international counterparts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87c8b1-32a1-4c07-ad0f-a6b1a890afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Africa needs to apply maximum diplomatic pressure on Western governments
        to come up with scientific evidence about what exactly is going on. What is
        this variant? How deadly is it? And how long does this travel ban need to
        be in place?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d19423-cbe2-4c8b-9f78-4a328b473695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mara Pillinger, a Senior Associate at the O''Neill
        Institute for National and Global Health Law at Georgetown Law School in Washington,
        DC, the travel bans have more to do with a lack of political appetite for
        alternatives and less to do with taking concrete measures to stop the spread
        of the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aef225-591b-48f9-92f7-ffe013f8b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When governments institute travel bans, it''s symbolic -- they''re
        trying to give the impression that they are taking action to protect their
        own," Pillinger told CNN. "But partial measures are not effective. It''s like
        plugging one hole in a leaky bucket but allowing the other holes to keep leaking."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a415ff1-0d75-4fe3-b024-6f5a244bcebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explanation government leaders have given in support of travel
        bans is that it buys time, she continued. "But we already know what we need:
        a combination of vaccines, masks, better ventilation, testing and social distancing
        where possible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08747520-b628-479b-86c8-74acfed80a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African President Cyril Ramaphosa said in an address to the
        nation Sunday that he was "deeply disappointed" by what he saw as "completely
        unjustified" actions by the West.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7e882-4a29-4db8-9a2d-dd7860333ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prohibition of travel is not informed by science, nor will
        it be effective in preventing the spread of this variant," he said. "The only
        thing the prohibition on travel will do is to further damage the economies
        of the affected countries and undermine their ability to respond to and also
        to recover from the pandemic."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076db444-94cc-49c9-a3b5-616e778a5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a joint press briefing with Nigeria''s President Muhammadu
        Buhari Wednesday, Ramaphosa urged the bans again to be reversed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9364b-99dc-414d-a811-7fa9cd346d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine inequity</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e6e92-db89-4d86-8bbc-3b3c829965ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new variant was unavoidable as long as parts of the world remain
        largely unvaccinated, Dr. Ayoade Alakija, co-chair of the African Union Africa
        Vaccine Delivery Alliance, told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5165dd-d67e-4db6-9eb0-aa06cfb63b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to call the world out on it. They are excluding and mistreating
        us," she said. "Africa needs to find a collective voice. Our leaders need
        to wake up, recognize the geopolitical influence they have and recognize that
        they can do something at this moment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd8d0e-2974-40e5-8b3d-0f878ba75589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 6% of the more than 8 billion vaccines administered globally
        have been in Africa.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69dfc60-6255-4c9f-b9b0-005745bbc83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October, less than 10% of African countries are expected to
        hit their vaccination goals, according to WHO. Fifty million vaccines arrived
        in Africa as of October (double the amount shipped from the month before)
        but only 77 million Africans have been fully vaccinated in a continent with
        a population exceeding 1 billion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badef8c4-5813-4586-9910-8c1ba47cd6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the onset of the pandemic, Africa was applauded in some quarters
        for its relatively low cases and deaths, based in large part on strong policy
        responses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f0e75-f701-4cd5-99c9-8b2847f7eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A December 2020 report from the Tony Blair Institute for Global
        Change also attributed the successes "in some cases to innovations drawing
        on previous experiences of infectious disease and the continent''s growing
        strength in technology."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201e6e4-0e71-4f34-bdb7-aed64f37d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as cases surged across parts of Africa this past January
        -- around the same time vaccines became available -- wealthier nations hoarded
        massive amounts to vaccinate their own populations, leaving developing countries
        behind.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73fa7d4-70eb-4ce0-ac86-353b3904aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics argue low vaccination rates on the continent stem from
        vaccine hesitancy, a theory Alakija describes as "balderdash." She points
        out that many countries received small quantities to begin with.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d8fec-0817-4ada-aa7e-f627d6d9e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is vaccine hesitancy in the United States, too, but that
        has not prevented vaccines from being available, so that theory does not hold
        water," Alakija said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4422881-bc30-4241-a4a7-87a2fa7642a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While supply challenges remain an issue in Africa, vaccine hesitancy
        is a harsh reality and "remains a big problem in many countries, including
        South Africa," Michael Head, a senior research fellow in global health at
        the University of Southampton, told CNN''s Ivana Kottasov.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4545ec-86c5-44aa-9c22-445fb3f39897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The path forward</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4b321-d064-4182-8b0c-824982e28bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 Vaccines Global Access (COVAX), an initiative aimed at
        equitable access to vaccines, admitted in October that Africa''s target to
        vaccinate 40% of its people is highly unlikely partially attributed to mounting
        demands for vital vaccination supplies, including syringes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3699f-8e43-4436-83a6-130085d09a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The huge gap in vaccine equity is not closing anywhere near fast
        enough. It is time for vaccine manufacturing countries to open the gates and
        help protect those facing the greatest risk," WHO Regional Director for Africa,
        Matshidiso Moeti, said in a statement earlier this year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478b3c7-acce-4517-881f-584dfad112e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Team Europe, a coalition of EU institutions, pledged
        to donate 500 million doses of the AstraZeneca, Johnson &amp; Johnson, Pfizer
        and Moderna vaccines to COVAX to lower-income economies in the fight against
        Covid-19.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f94017-17d0-461e-9f1f-c7da6a199b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donor countries include Croatia, Cyprus, Czech Republic, Estonia,
        Ireland, Lithuania, the Netherlands, Slovak Republic and Slovenia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670328b2-d264-4ab1-8246-877c6b432fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavi, the Vaccine Alliance, said Monday the first of these donations
        have already been shipped to Egypt, Nigeria, Lao PDR and Syria, with more
        set to be delivered to countries across Africa, Southeast Asia and the Middle
        East.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1dccd-0685-41d6-956c-6a20d6251b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US President Joe Biden said at the National Institutes
        of Health on Thursday that the new variant would be fought with "science and
        speed, not chaos and confusion."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16d4a7-0fe4-4d40-ba5e-8aed4c04edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Africa, some experts say South Africa''s "science and speed"
        to alert the international community about Omicron, led to "chaos and confusion."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a8e3e-bf23-4aa9-9e02-5d84dded9599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path forward for Africa, says Adekoya, "must be one of huge
        economic enrichment so it can extricate itself from this nonsense of being
        at the mercy of others."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b6714-01a8-4617-9aef-0a398436ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:27:36.186+08:00
      'mgnl:createdBy': 'lisbet'
