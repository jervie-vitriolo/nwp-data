      'mgnl:type': 'text'
      'text': '<p>A graveside service will be held at Forest Lawn Cemetery in Norfolk,
        Virginia, on Sunday morning, according to the funeral home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12002678-fbab-4f55-b33d-d03ea6a68958'
      'mgnl:activationStatus': true
