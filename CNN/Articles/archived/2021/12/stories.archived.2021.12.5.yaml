    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511979b-c01f-40c6-9856-cf80e244a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong>  Antonio
        Trillanes IV, who is seeking a Senate comeback, refutes President Rodrigo
        Dutertes claim that he fulfilled most of his campaign promises, saying the
        countrys problems have worsened under the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434f452-703c-41a0-8ca0-265225bdec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061bc063-bdef-4fa0-81d1-b1a401b3a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam natin na hindi totoo ''yan. Malaking kasinungalingan ''yan.
        Ang sabi niya in three to six months ay tatanggalin ang corruption, krimen,
        at illegal drugs. Pero lumala po," Trillanes said in a radio interview on
        Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259525c-cb9a-4790-bc05-49cfd224b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991ee0f-42c7-4025-bf5a-4ea1659641e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that is untrue. That''s a big lie. He said
        in three to six months corruption, crime, and illegal drugs would be eradicated.
        But these got worst.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1bc1f-54a9-4d1b-9755-848c20651051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c0346-adce-4452-950b-b231c331d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the inauguration of social and tourism ports and seaport
        development projects in Zamboanga City last week, Duterte said he kept almost
        all of his promises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad545d98-2bc5-47af-ab7d-d2116982e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9abd0-446b-4349-b5a4-18606b71a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My term is nearing its end. I can say with a little bit of pride
        na halos lahat na pinangako ko, natupad ko (almost all of my promises, I fulfilled),
        the President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f37bdd-1d37-46ea-beb6-d7a9c80bcf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74379a-6308-4ba1-a5b6-425411711df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trillanes said the issues hounding the administrations pandemic
        response, such as the government''s alleged dubious deals with Pharmally Pharmaceutical
        Corporation and alleged corruption at the Philippine Health Insurance Corporation,
        show Dutertes failure to stamp out corruption in the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddfc9f6-3741-4532-8f20-d48ada3b081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7facd74d-15a9-40a7-b21d-91de46fc159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a critic of Duterte, also claimed that every government
        agency is tainted with corruption and Dutertes former economic adviser Michael
        Yang is allegedly involved in illegal drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cd544-8e23-48cf-861b-990ecadc3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T12:39:41.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
