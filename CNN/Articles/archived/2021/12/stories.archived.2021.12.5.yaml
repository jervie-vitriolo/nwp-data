      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb1d2d-d550-4756-9a38-db90682b7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF-ELCAC''s proposed budget for next year is down to 4 billion
        under the latest version of the spending bill, from the 28 billion proposed
        funding by the executive department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de2e1f-120c-49b0-a9d3-739e78fab16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.937+08:00
      'mgnl:createdBy': 'david'
