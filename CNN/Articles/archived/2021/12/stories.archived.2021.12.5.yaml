  'CNN-fires-Chris-Cuomo-':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-05T06:30:55.002+08:00
    'imagesource': 'jcr:8e41fd2c-0a15-4f7a-bea6-61db1ad40e5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2877fa-2632-41ca-9c17-b21c47623ec8'
    'lead': 'The announcement came after an outside law firm was retained to review
      information about exactly how Cuomo aided his brother, former New York Gov.
      Andrew Cuomo, when the then-governor was accused of sexual harassment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T06:32:23.666+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:48:37.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:47:45.896+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN fires Chris Cuomo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f2e70-6f2d-4ccb-a62b-922a1873dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> CNN said Saturday that anchor Chris Cuomo
        has been "terminated" by the network, "effective immediately."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd771034-df01-429e-a06a-777230e8a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after an outside law firm was retained to
        review information about exactly how Cuomo aided his brother, former New York
        Gov. Andrew Cuomo, when the then-governor was accused of sexual harassment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e7c2d-002d-4cef-ae19-036eafd87ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN said in a statement: "Chris Cuomo was suspended earlier this
        week pending further evaluation of new information that came to light about
        his involvement with his brother''s defense. We retained a respected law firm
        to conduct the review, and have terminated him, effective immediately."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2413d11-a6e5-4677-89d3-2188694c5adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While in the process of that review, additional information has
        come to light," CNN''s statement added. "Despite the termination, we will
        investigate as appropriate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d187bb-c18f-4883-bf90-66a31febdbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the contours of Chris Cuomo''s involvement with the governor''s
        office were reported several months ago, the specifics were detailed in a
        massive document dump on Monday. The documents -- released by New York Attorney
        General Letitia James after an investigation into the governor -- showed that
        Chris Cuomo, while working as one of CNN''s top anchors, was also effectively
        working as an unpaid aide to the governor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d4ae4-89e2-4886-961c-875cc7b1cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cozy and improper nature of the relationship was conveyed through
        text messages obtained by James'' office. The texts between the anchor and
        several aides and allies of the governor revealed that Chris Cuomo sought
        to use his connections in the press to help prepare Andrew Cuomo''s team as
        accusers started to make their stories public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b5ecd-787b-4e3c-ac9e-f66f6a20d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day his brother resigned, back in August, Chris Cuomo told
        viewers that "this situation is unlike anything I could have imagined."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91f835-862d-4b40-a717-99f29295cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that he never reported on the sexual harassment scandal
        or tried to interfere in CNN''s coverage. And he acknowledged that he "tried
        to be there for my brother" when the scandal erupted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49722111-a85a-411a-8fa4-54cd757c18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not an adviser. I''m a brother. I wasn''t in control of anything.
        I was there to listen and offer my take," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96923f17-c6ea-482b-9212-6cd3f3f0a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN management showed support for Cuomo, and "Cuomo Prime Time,"
        often the network''s highest-rated show, stayed on the air throughout the
        controversy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a036809-fe27-494f-b7fa-aeea3813778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as "Reliable Sources" reported at the time, some CNN staffers
        were angry at Cuomo and his violations of journalistic norms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540645a4-bced-403e-8b40-7468e25cc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissent only intensified after James'' office released the text
        messages, sworn testimony and other raw materials from her investigation into
        the ex-governor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e6cab-b51e-4c45-9420-533178e0b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the documents were released on Monday, CNN management said
        the "thousands of pages of additional transcripts and exhibits" would be reviewed
        "over the next several days."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c9669-70ff-4070-a2a2-100b279fd3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Tuesday evening, CNN indicated that the contents were serious
        enough to merit a suspension.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f377693-dbf4-4884-bdc1-ef5cd0e1feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Chris admitted to us that he had offered advice to his brother''s
        staff, he broke our rules and we acknowledged that publicly," the network
        said in a statement. "But we also appreciated the unique position he was in
        and understood his need to put family first and job second."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e130ff-cb9f-4370-90a4-ec0487bcdf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However," the network said, "these documents point to a greater
        level of involvement in his brother''s efforts than we previously knew. As
        a result, we have suspended Chris indefinitely, pending further evaluation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849700b4-5ea6-43e1-8d0e-a11f1bd98efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo initially declined to comment. He said on his radio show on
        Wednesday that the suspension was "embarrassing" but understandable. He also
        said he never wanted to "compromise any of my colleagues" and said he would
        respect the process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f812471-b250-4169-9bd3-76c8e491691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Saturday''s announcement, the process included an outside
        law firm, a fact that was not previously known.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78566686-31f7-431c-9e81-4d8d49ea47b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With information in the texts and documents pointing to a serious
        breach of CNN standards, Cuomo was notified of his termination on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4c0e3-5265-4aca-945c-4b542189d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN statement on Saturday also referred to "additional information
        [that] has come to light" during the review of the document dump. A CNN spokesperson
        declined to share any further detail about the information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd612fa6-44bc-43cd-a825-c6b8dddc5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T06:32:23.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/04/media/cnn-fires-chris-cuomo/index.html?utm_content=2021-12-04T22%3A25%3A43&amp;utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_term=link">CNN
        fires Chris Cuomo</a>".</em></p>'
