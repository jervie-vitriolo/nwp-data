  'russia-ukraine-troops-border-us-intelligence-reports':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-05T12:33:40.615+08:00
    'imagesource': 'jcr:ed8f3c13-afc6-458e-8715-1c9972c6d4ac'
