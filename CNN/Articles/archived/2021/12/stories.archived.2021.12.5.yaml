      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong>  Local
        and overseas employment opportunities for over 15,000 Filipinos will be available
        during the job fairs to be held nationwide this month by the Department of
        Labor and Employment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20156f-0743-4c4f-ade1-1f043c1a2c23'
