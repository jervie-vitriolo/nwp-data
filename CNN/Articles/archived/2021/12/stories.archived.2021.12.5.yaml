    'mgnl:tags': ['COVID-19', 'seagames2019']
    'template': '1'
    'title': 'The world has the tools to end the coronavirus pandemic. They''re not
      being used properly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc52bc8-4052-47e2-bdc2-04af5a455e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Covid-19 pandemic will not last forever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e3100-9684-4655-8018-f754c3de70a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ad870-0b26-40fd-ae8c-3cba943a089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will likely continue to fizzle and fade as it heads towards its
        third year, resurging with new variants and then waning in the face of vaccines,
        mitigation measures and human behavior. But even if the virus is never stamped
        out, immunity will improve and the world will eventually be able to live with
        Covid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95c662-1944-4c72-9bb1-22b12bb0a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe6ba6-7c29-4392-a8a5-247bcfe4cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that, experts generally agree. "The large majority of infectious
        disease specialists think, and have thought for many months, that SARS-CoV-2
        is here to stay," said Paul Hunter, professor in medicine at the University
        of East Anglia in the UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05847c-c87b-4bbc-8b88-04ba68a78b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f957c-d28f-46cc-948a-8a09ef4922d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our grandchildren''s grandchildren will still be catching (the
        virus)," he said. But "Covid, the disease, will become part of our history
        as the infection morphs into just another cause of the common cold."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022ad29-f684-49b4-a0b8-b88b69bc97e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689e9a2-da0d-45a3-8f4d-d24ce685f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, however, a far more pertinent question, the answer to
        which is frustratingly elusive: How long will it take to get there?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18aa15-7fc6-4f87-8739-0d48240478b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eec39d-7743-4233-80af-78b26cbcfa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that answer is not up to luck -- it is, at least in large part,
        within our hands. Pandemics fade out of view as a result of human efforts
        like vaccine development, contact tracing, genomic analysis, containment measures
        and international cooperation. In short, the world has a toolkit to bring
        an end to the pandemic as quickly as possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37aa15-fabf-45c6-8832-a1cdd56a7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb33f18-76a8-4582-99bd-a5b71f3346e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem? Even after 20 months, those tools are not being put
        to best use. "This is the major issue: There was never a plan, (and) there
        still isn''t a plan at a global level," said Andrea Taylor, assistant director
        of programs at the Duke Global Health Institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f460e85-5e0f-4dc8-bc04-c8181a5d2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8482ad-b8c1-4978-a719-4aef4e01d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not good at dealing with global crises as a world -- we
        don''t really have the infrastructure, or leadership, or accountability,"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b735b8b-6652-413c-95d6-74629c6c7e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c07ac8-51f7-4aeb-ad1f-22403a13983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have fared better in the face of Covid than others.
        But to accelerate the endgame, countless experts -- including Taylor -- are
        calling for a new, global approach, particularly when it comes to vaccines,
        treatments and information sharing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17692c21-a120-4e2b-a256-81eee19fae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278e284-4a04-40a7-b381-90df6ccf472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an effort is the best way to end the pandemic quickly, they
        say -- and unless it happens, people in every corner of the world could still
        be living under a Covid cloud through 2022 and beyond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad96fa-bfa3-4819-955e-f478238318e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fca5b1-77e9-4c39-879f-7413d81321b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew ahead of time what would happen if we took this nationalistic
        approach, but we did it anyway," Taylor said. "And we are now living with
        the consequences of that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654abd50-78c1-46a5-b7bd-71777f5a2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c49be2-d6b9-4c2f-987d-741c8d2d8210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The world''s key tool</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b2ec8-69c6-4b23-abd1-0199e69cb3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the world has an arsenal to help it end the pandemic, the most
        important weapon in it is an obvious one.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36925592-f03a-49ea-983f-f2b2f79d4431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ef9ac-f555-482c-8309-a7db0ab593b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first tool that we have is the vaccine," says Roberto Burioni,
        a professor of microbiology and virology at San Raffaele University in Milan,
        a high-profile commentator on Italy''s pandemic response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922c7c0-034f-46ca-a704-e4609aa85850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3e0bb-ce44-4d8f-92e2-72c9af1f0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development of several vaccines, all highly effective in stopping
        severe disease and useful too in stemming transmission, was a world-first.
        The previous record to get a shot on the market was four years, but the Covid-19
        pandemic ripped up all expectations and reset the gold standard in the field.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30867697-1442-40ef-9d72-2eede5b4d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5ffb0-d555-4753-a900-f8db9eea9600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is easy to see how crucial shots are to the concept of a Covid-19
        endgame. "As more people get infected, vaccinated and reinfected, the severity
        of illness will gradually decline because of accumulating immunity -- that
        is the theory," Hunter said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b564289-ba5f-419a-9360-1062e247e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f0a1b-7d90-4aa3-b137-74514422803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not enough to simply have a vaccine, though; it must be administered
        to as many people as possible, as many times as required.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8c633-76da-467f-af9e-9465907e62e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dcbd16-5e45-468a-97ec-b9690fca5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in developed countries where the availability of shots is not
        an issue, gradually waning immunity, the transmissibility of new variants
        and pockets of vaccine skepticism have made clear that extremely high rates
        of coverage are needed to prevent waves of infections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cb1f0-67c7-4268-91ea-acdea1cdacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb5b86-4915-406e-b3a1-a0f1d71c939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we should achieve is widespread immunization," said Burioni.
        "One possible scenario is that, if we are able to vaccinate a huge majority
        of people, this virus will circulate but will not do much damage."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af984a11-6324-401c-8f72-4b0251f0bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee580ac6-3685-4ae5-906a-88f02e9e2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as their continued efforts to encourage unvaccinated people
        to get a first dose, richer countries now have two main planks to their inoculation
        strategies: ensuring school-age children are vaccinated, and administering
        booster shots -- as many as prove to be necessary to keep protection high.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877e0a9-b525-4a87-be36-2d032ddda168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d66e4b-6381-4d97-9ba9-b2067a4a7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination of children could have a huge impact on the future,"
        Burioni said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd333ae88-430d-4e77-a478-1fcbfbc2c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722583cf-f674-4fa2-a460-6f9ba331282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School-age vaccination rollouts are being ramped up in much of the
        world, and in the US, the Food and Drug Administration recently approved Pfizer''s
        vaccine for children aged 5 through 11.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99076a9-a539-48d2-bd08-61084ee29d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed7ca7-4f50-418a-be36-c96d83103eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the UK announced a deal Thursday to purchase 114 million extra
        doses of the Pfizer jab for its 67 million citizens for 2022 and 2023. It
        is a move that many developed nations are expected to make as they prepare
        for a future where vaccines are administered on a semi-regular basis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196361fb-a43b-42bb-8cc3-dd8cfb6256b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b8263-d0d8-46c0-8b5c-b94e4911b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how many boosters we will need, but this is a problem
        of a logistic and an economic nature," Burioni added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59da6cf-c5a8-43c1-a9ff-788d2b3b4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd16836-5123-47ea-af75-35741828b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the case, at least, in the world''s developed regions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa075732-dc48-47f1-8e2b-62f6bfcb7881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5af8bb-c70c-4dad-b63f-bdd8293db63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world has had ample evidence that the Covid-19 will remain
        a threat anywhere until it''s under control everywhere -- and experts warn
        there is dramatic action needed to achieve that goal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cbd9dd-0fe4-4a1c-950e-b9af971cc537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c99fa0-fa6b-474a-baa0-3eb4065fc106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Feast or famine''</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28854245-ce52-4a00-a0ab-ea56413a3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of the Omicron variant in sub-Saharan Africa, where
        vaccination rates are low, has underlined once more the importance of a strategy
        to vaccinate poorer nations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add7ac3-c264-4c26-8dd6-95926cc617fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df8df9-b167-420c-bb5b-340a42b12293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem? There isn''t one, some experts warn.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a599d4-3324-4843-9f9d-a40b92b26360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3cc74-f2e7-4a46-a2e4-952c5f1d0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was never a plan, and there still isn''t a plan, at a global
        level," Taylor said. "It isn''t just pockets -- huge swathes of the world
        have unacceptably low vaccine coverage."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04bd86-8be2-46af-bd72-cffc5378d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4cef1a-ad69-40d8-9217-f929e9437a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), less than 8% of
        people in low-income countries have received at least one dose of the coronavirus
        vaccine. Meanwhile, 63.9% of people in high-income countries have received
        at least one shot, according to WHO.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb41847-2ea7-442f-a5d7-5c312ce80d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce0f56-8d73-495b-ab93-023bf2cba4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both the European Union and the United States, around 70% of
        people have received at least one shot, according to the European Centre for
        Disease Prevention and Control and the US Centers for Disease Control and
        Prevention (CDC).</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08a91d-d648-4e5a-a400-39dbee5b61ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300fa821-d804-4b57-a59f-ccf99306895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential consequences of that disparity are obvious: New, globally
        problematic variants of the virus have all been first detected in places that
        experienced large, uncontrolled outbreaks where vaccine coverage was low --
        Alpha in the UK last December, Delta in India in February, and Omicron in
        sub-Saharan Africa.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec269b33-74a1-4c45-9b7b-00164c1674e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca010f3-7c0f-4513-945c-5545bfd6cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine inequity ... will prolong the pandemic," said Michael Head,
        a senior research fellow in global health at the University of Southampton.
        "The best way to be selfish" is to be unselfish, insisted Burioni. "You need
        to provide vaccines to all of the world."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1777633-8ba1-4b9b-b8e3-578eb68bf2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b02cb-faa7-440a-bb7f-d9a65a05fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solutions are less clear-cut -- but they are not out of reach.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23baee0a-8201-4649-b068-220c592c1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4baa0a6-1ee1-4e0f-b462-7beeab73159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firstly, supply of vaccines needs to be increased and stabilized.
        WHO''s vaccine-sharing program COVAX forecast in September that 25% fewer
        doses will be provided to the developing world than previously anticipated.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045023c5-b899-4ba8-98a5-151369e4c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c6f07-a1fe-476f-90bd-ceaa7402ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s feast or famine at the moment -- (countries) get nothing
        for three months, and all of a sudden they get millions of doses," said Taylor.
        "Supply has to come in a predictable, reliable manner."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d2902-81f9-41d8-83d4-24935e19e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffa9db-69b7-4eb7-8cb6-6e71bb112b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head, who has published research on vaccine supply in Ghana in the
        past year, added that when vaccines do arrive through COVAX, they have often
        been close to their expiry date, and were not accompanied by the necessary
        freezers or equipment to transport them throughout their destination countries.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090cf006-1063-4854-815a-4c7bf4280090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb155909-41f5-4a03-a1ef-62a1beb6e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for the creation of new vaccine production centers in
        Africa to establish a more reliable flow of shots. WHO blamed shortfalls at
        one Johnson &amp; Johnson plant for its missed COVAX target in September,
        and backlogs at an Indian plant developing AstraZeneca vaccines caused supply
        issues in the United Kingdom and the EU in the first months of 2020 -- showing
        the dramatic effect that just a single facility can have on global distribution.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2cb30e-532b-4326-95f3-2e694bc07987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175acc8f-348a-488d-9452-48472438b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply has to be coupled with financial support to make sure that
        those doses can get into arms," Taylor added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f2e59-d214-443e-aebd-c54624f434da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf5f87-3da9-4aef-b0f5-693cce978bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richer countries should also be funding research and on-the-ground
        help to nations where vaccines aren''t being distributed quickly, Head and
        Taylor agreed. "There''s a real lack of clear data about what''s happening
        on the country level across sub-Saharan Africa. We need more clarity on that,
        so we can understand the scope of the problem," Taylor said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40bf55-f16d-44f1-a7fb-885520e16abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8c7b2-8bae-42cf-9f5d-04cea994abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the issue Duke''s COVID Global Accountability Platform,
        which Taylor helps run, is attempting to address. The initiative is providing
        analysis of trends and obstacles in poorer nations where vaccine rollouts
        have been stuttering.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb6e11-230c-429d-910d-3d54cc51b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e8734-e6f6-40a1-a59f-67787724be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And developed nations should lead by example, too. Head said participants
        in his Ghanian study "were seeing how the Western world had handled the AstraZeneca
        vaccine," which is the shot that COVAX most relies on but which suffered several
        false starts during its rollout in Europe. This included a number of countries
        suspending the rollout of AstraZeneca shots in March over blood clot concerns.
        Europe''s medicines regulator later pronounced it safe to use but confidence
        was undermined.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d112c9-0e8a-473b-9f1f-2dfc7213249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a8856-9235-48e1-b5b6-3b225de87598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine hesitancy among his participants increased after those hiccups
        and pauses in the European rollout, Head said. "What we see and do in the
        global north in regards to vaccines is seen and heard in other parts of the
        world."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784eb6d-cf50-4aa7-a109-ec1e5559aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb173a77-7eea-491d-a3ea-3342ca6cc63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But above all, experts are calling for leadership.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13ba40-b726-40df-a224-ef1a92aeff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81812a5d-f9ad-49d7-a766-4b7132fcac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really similar to what''s facing us with climate change --
        we have leaders who are leaders of nations, we don''t really have global leaders.
        We don''t have global accountability," said Taylor.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b402ba7-b429-40e8-9665-d6d76542f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebfe1f-75ce-4b3b-b945-377c5af2306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fighting the next pandemic</h3>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8754fb5-dc74-4e32-a39f-20db889187af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National measures are still vital as the pandemic inches closer
        towards its final phase, experts say. Waves will continue to hit different
        nations at different times, and "countries will need to work within their
        own experiences and capabilities," Head said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc0562d-5913-46b0-904f-8791bfb280c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f618fb-f11e-4a2c-bf09-c5e54bb51e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean a selection of measures to keep Covid at bay are
        here to stay. "As individuals, we should keep protecting ourselves and protecting
        people around us through face masks, social distance, and vaccination," said
        Ana Garca, professor of preventive medicine and public health at the University
        of Valencia in Spain, a country which has achieved a high vaccination rate
        but has kept in place rules on masks.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c72fba-8592-4425-89fb-9913d2de7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b904f-1558-46aa-9ec0-552dccde4e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it must be coupled with an international outlook to speed up
        the pandemic''s endgame.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab80f5f-db87-4dca-bd41-105c8c6fb29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d27da2-23fa-4fc7-a20b-f6653386d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been talking about globalization for a long time (in) commerce,
        finance, tourism," Garcia said. "This pandemic -- as (with) climate change
        -- seems like a test. It seriously requires us to act like in a global world."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd6aca0-6c41-44c0-8a66-6e22860c0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce19b72-a78c-4f7a-80ee-613d3ae30ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment has been echoed by world leaders, but experts say
        action hasn''t followed.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20c0d6-092a-4e88-9758-56fb7673707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4babbc94-2b0b-4945-a7ad-cb638c344ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, travel bans placed on South Africa and other nearby
        nations after authorities successfully detected the emergence of the Omicron
        variant have divided scientists.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e317d76f-672b-4cf2-ad7d-b858b87a86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8f8f7-ed94-4757-840b-d972cc8beb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African President Cyril Ramaphosa has complained the bans
        are "unjustified," and they have been condemned by the UN and WHO. "It''s
        deeply concerning to me that those countries are now being penalized by others
        for doing the right thing," WHO Director-General Tedros Adhanom Ghebreyesus
        added Wednesday.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a5ebb-5297-4d9c-8501-89dfcd18a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0bbb8-bb58-42a0-8953-6111b1f51b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very real risk that what we''re doing now is discouraging
        them from coming forward with the next one," Taylor said. "Because there will
        be a next one."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea68e3-0887-43b1-8d58-34ce25e0625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07a470-0af9-40b9-ae3a-32a545dc3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are calling for countries to come together on Covid, not
        pull apart -- and that call was taken up by WHO this week when it called for
        a global treaty to avoid the same mistakes when the next pandemic strikes.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34574069-00df-4c45-9395-42b4cc263c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934f2fb-2e5f-4ea7-80d3-0a472b43cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron demonstrates just why the world needs a new accord on pandemics:
        Our current system disincentivizes countries from alerting others to threats
        that will inevitably land on their shores," Tedros said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd04e0-5fa2-4030-bf4d-2491b7809d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636114da-b458-4568-865f-ec073dd9ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At its heart, the pandemic is a crisis of solidarity and sharing,"
        he said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c74e18-b2ca-48e0-9033-7ad43655a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328acae-7df1-41f0-a598-1b67efaa199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be a tough sell. Several scientists raised parallels with
        the push to fight climate change -- an effort which, even at this critical
        hour, is being slowed by competing national interests.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af253a0c-f7bd-4280-add0-9db7d4a551fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5b531-bdf0-48e6-acf6-c96a8b9a861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a proposal that many are desperate to see realized. "Some
        kind of binding legal agreement that countries sign onto could give us something
        of a coordinated global plan, which is what we''re lacking now," Taylor said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1f232-3454-4378-b17b-e3d17a603c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36237175-dde3-41c3-b730-07e1ac9daf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re never going to make a successful case on altruism," she
        concedes. But with a fresh outbreak anywhere in the world threatening every
        country, "you can make a nationalistic case for the need to do things in a
        coordinated, global way."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301d53b-23cf-4223-b9f8-0f395a28c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1ecae-63f4-4ebc-9b4e-9ac41b34d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:01:16.186+08:00
