    'template': '1'
    'title': 'America added a disappointing 210,000 jobs in November. But the details
      paint a different picture

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8dcb38-14ab-4e87-bdd4-8055eb4b24b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The November jobs report looked disappointing
        at first glance, but the details show that the recovery is very much moving
        along.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b5646-330f-4b19-a997-ad330f13e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US employers added another 210,000 jobs to the economy in November,
        far fewer than expected, the Bureau of Labor Statistics reported Friday. It
        was the smallest number of jobs added to the US economy since December 2020,
        when the economy actually shed jobs amid a surge in Covid cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68f71e-055b-44ab-9da5-83d980548c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists had expected more than double the number of jobs created
        in November, forecasting a continuation of the buoyant economic recovery over
        the past two months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c885dd-c90b-4350-959e-c18c68d96c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the November jobs gain was more reminiscent of the pre-pandemic
        economy, when employers added a smaller but steady number of positions, at
        least on the face of it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6fd29-b04d-4ab9-9365-954afb866b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with a smaller-than-expected number for November, job gains
        this year have totaled more than 6 million, "putting us well on track for
        a full recovery by the end of 2022," according to Elise Gould, senior economist
        at the Economic Policy Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed7d66-c90c-4805-a69f-156e3e98cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Friday''s report also comes as the Omicron variant has
        become a global concern. What''s worse is that the November jobs tally was
        completed before the new variant was even identified. Some economists expect
        hiring might slow this month as businesses and employees grapple with the
        ramifications of the new variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf7599-30e1-431f-85fb-81092f693a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where does this leave the recovery?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f348ba-e9db-4228-bf6e-d2c1b27f659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the headline number, Friday''s report did include several
        pieces of good news. The unemployment rate fell to 4.2%, a new pandemic-era
        low.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4908799d-20e7-4609-aa9e-3c70574720c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And America''s labor force participation rate, which has remained
        relatively depressed throughout the recovery, edged up to 61.8%, the highest
        level since March 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf72113-e9d7-4adf-b1b4-9308f158b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Friday''s main number was decidedly disappointing at first
        glance, the US economy has added more than 1 million jobs over the past three
        months, signaling that the recovery continues to move along.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5633c-922d-4e7a-b71f-9d43a27e690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BLS revisions to job growth in recent months have been upward,
        and much larger than normal," said PNC Chief Economist Gus Faucher about the
        data revisions of the past months. "Thus, the slowing in job growth in November
        should not be taken at face value."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e4608-8e48-4712-a8c8-737d93ed89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in joblessness together with the increase in participation
        is "unalloyed good news," Faucher said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad5cdf2-298d-4d3c-a094-df1359031976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve gotta get under the hood of these high frequency monthly
        reports," a senior White House official told CNN Business. "We focus on the
        averages over numerous months."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f7ed9-020c-4dfe-96b7-bdfaf81714f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, monthly job gains have averaged 555,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b97f93-1369-4ad3-9abb-77dbdcced03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that one month does not a trend make, and revisions over
        the past months  the summer in particular  have painted a much more positive
        picture than the dire jobs situation government economists one portrayed.
        But November was perhaps America''s last best chance to add a robust number
        of jobs before businesses and employees digested the Omicron news, which some
        economists believe could put hiring on ice for a bit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea502af-10f3-42a1-bfa0-ca6d7df1f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retail rout</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65bbcf-552d-4db3-bd0d-995e025ddf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional and business services, transportation and warehousing,
        construction, as well as manufacturing, added the most jobs last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124a99c-b08f-48ef-b6fc-075a0af77370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the retail sector, which should be swelling for the holidays,
        instead lost jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100cf3d1-3a7e-4e6e-9f19-ef9d43a5fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not clear if this is a seasonal issue, or some sort of shift
        in terms of the timing of holiday help, but overall the payroll data does
        not match up with the alternative indicators of labor market activity that
        we track," wrote Thomas Simons, money market economist at Jefferies, in a
        note to clients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31133ba4-2b68-4ac6-bb26-35901b0a2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simons expected to see either retail or leisure and hospitality
        payrolls to rise. The latter sector added some jobs, but not many, last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f7f8d-04ec-46c1-9c91-e11a9f2d00a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, taking out the seasonal adjustments, the retail sector
        actually added more than 300,000 jobs. This points to weaker holiday hiring
        than normal  especially as employers continue to struggle with a shortage
        of workers  rather than retailers laying people off.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc995f28-2093-4516-95a0-a9e330585219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the economy is still down 3.9 million jobs from its pre-pandemic
        levels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00901a9-053c-4109-a176-905f1077ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are working, wages continued to climb in November
        as employers are trying to attract staff during the ongoing worker shortage.
        Average hourly earnings rose by 8 cents to $31.03, putting the increase over
        the past 12 months at 4.8%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e3663-34af-4532-818e-1a335e9d8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a decrease from the pace of wage gains in October, and "the
        slowest monthly pace since March, consistent with sequential easing in labor
        supply constraints," according to economists from Goldman Sachs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5505f-818f-4f25-a184-c69f8bbe51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T08:39:44.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/03/economy/november-jobs-report/index.html">America
        added a disappointing 210,000 jobs in November. But the details paint a different
        picture</a>".</em></p>'
