      'jcr:uuid': 'be855b3d-eb0b-48d3-893e-eef9081f26c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:08:32.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10:30 am EST Saturday, the cryptocurrency had dropped more
        than 13% in the previous 24 hours, from $56,294 to $48,309 -- a loss of almost
        $8,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2a124-28e7-4ecd-b5fc-0bfe54b2fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:08:32.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a stark contrast from its all-time high of just last month,
        when Bitcoin reached almost $69,000 on November 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff399da-4c52-4ccc-a60e-9bfb5e069ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:08:32.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a slight rebound from a plunge of more than 17% earlier in
        the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0c873-341b-4445-a26a-6cc5fc6d0845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:08:32.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ether, the second most popular cyrptocurrency, fell almost 10%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c02fa-8b97-465f-9a21-483e7624daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:08:32.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop for bitcoin follows a volatile week for financial markets.
        Global equities and benchmark U.S. bond yields tumbled on Friday after data
        showed US job growth slowed in November and the Omicron variant of the coronavirus
        kept investors on edge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8873313-750c-4ed7-9902-30c370f7d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T07:08:32.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from another platform, Coinglass, showed that nearly $1 billion
        worth of cryptocurrencies had been liquidated over the past 24 hours, with
        the bulk being on digital exchange Bitfinex.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61372ff9-0920-46f3-b4ec-7d51a1c1749d'
