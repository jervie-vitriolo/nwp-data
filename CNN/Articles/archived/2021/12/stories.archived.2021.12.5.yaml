      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have converted schools, mosques, village halls and village
        houses into evacuation centers, the statement said.</p>'
