    'lead': 'The November jobs report looked disappointing at first glance, but the
      details show that the recovery is very much moving along.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T08:39:44.865+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:48:34.073+08:00
