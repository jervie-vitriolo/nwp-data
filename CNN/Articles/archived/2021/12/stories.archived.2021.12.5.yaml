  'COVID-19-pandemic-solutions-':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-05T18:58:35.946+08:00
    'imagesource': 'jcr:e3ab1407-f215-4ce9-8d46-ae0467ea9de0'
