      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper has been a steadfast advocate for the Space Force, but said
        Saturday it is not moving fast enough to "keep up" with private industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33830335-7ea7-431e-b99c-f82efcaaad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f9a83-d135-4661-9978-72fe8f7d81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great that the private sector is so much more innovative
        than our Air Force was, and we need to get the Space Force to be much more
        innovative and try to keep up with the private sector," Cooper said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5efbed-820c-44f6-b48c-f49ca2c00078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c6882-59ac-48a6-a0d3-e689ec6ff2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "To really be superior, we''ve got to go beyond Elon Musk''s
        imagination, Jeff Bezos'' imagination, beyond their pocketbooks. (The) budget
        right now is $17 billion -- that''s a lot of money, but considering how crucial
        space is, are we doing enough?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26409c9f-01be-4618-8446-ce048ea1e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97b5af-43bb-4dc0-9f18-aca24dad0da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper suggested the Space Force should be more like the National
        Reconnaissance Office, which oversees government space satellites and provides
        satellite intelligence to several US agencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fbde9-7fbb-4d69-8e92-50ca3fe9e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae6d1e-eb76-4ac8-9f1b-cc50fb86c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NRO has actually done a pretty amazing job," Cooper said. "They''re
        not as well-known as some other agencies. ... But I had a recent side-by-side
        briefing with the NRO and Space Force. My conclusion after that briefing was:
        thank God for the NRO. I anxiously await the day that I can say the same about
        the Space Force."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222a57d-e1ac-44d8-8724-85a59d3fa879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75acb42a-7249-4935-bbd7-a097bdb61c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to respond, Gen. Thompson said, "As Congressman Cooper
        noted, every time we meet, Congressman Cooper asks what he can continue to
        do to help, and my request of him is always the same: continue to be our strongest
        supporter and our toughest critic, and I can say this morning he continues
        to perform effectively in both of those roles," to which the room erupted
        in laughter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7de577-efc2-4d59-9b2b-d4fd2b04e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/04/politics/american-experts-us-china-space-race/index.html"
        target="_blank">"Top Space Force official: China is developing space capabilities
        at ''twice the rate'' of US"</a></em></p>'
  'Pope-Francis-shipwreck-civilization-Greece':
    'author': 'Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-05T23:45:34.845+08:00
    'imagesource': 'jcr:66dc1ada-e64e-46d8-b786-a179fe38c604'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96632ef4-c1ea-4037-a9f8-2e5f12a62488'
    'lead': '''Please let us stop this shipwreck of civilization!'' Pope Francis said
      at the Mytilene Reception and Identification Center, decrying the loss of life
      in the Mediterranean and countries that close their borders to refugees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T23:38:58.547+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:48:02.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:47:53.183+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis decries ''shipwreck of civilization'' as he visits refugees
      on Greek island of Lesbos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02092b32-98ad-423e-a823-cfe6ba179483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Francis met with refugees on the
        Greek island of Lesbos Sunday, his second trip to the island -- which has
        become a symbol of the migrant crisis -- in five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43d654-8cac-4e48-b57c-5c7d0ce5eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47450239-5f05-4aa5-99d0-0986101edaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please let us stop this shipwreck of civilization!" the Pope said
        at the Mytilene Reception and Identification Center, decrying the loss of
        life in the Mediterranean and countries that close their borders to refugees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1457c-938c-4c98-96a9-76d0d6c094f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b6a35-815d-4f54-8b7d-c71153a6fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living in the era of barbed wire and walls," Francis said,
        but the coronavirus pandemic has made us realize "we are all in the same boat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d82a01-89f3-424b-aacd-09c1d919ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e58a3a-119c-478e-9f9a-ec22d2d9fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us stop ignoring reality," the Pope said, "stop constantly
        shifting responsibility, stop passing off the issue of migration to others."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f42b26-04db-4228-9ccb-2ed5eb3a5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe7d52-c2a3-487f-8dca-241e8c66e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mytilene camp currently holds about 2,000 refugees, many of
        them from Syria, Iraq, Afghanistan and Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cea2c-5386-4909-85fe-dbbee3cb8ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3312ad-d2f4-46fb-9849-8730b72b4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawar, a refugee from Iraq told CNN she has been stuck in camps
        on Lesbos for six years. Her applications for asylum, she said, are continually
        rejected while newer refugees from Afghanistan, she said, have already been
        transferred.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4ad65-3357-4671-9cd1-cbb2ad566f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925bfe6-824c-40bf-82aa-f5d0fac92765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is willing to go anywhere. "It was better in my country,"
        she said. "Here it is like a prison."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5aab8-51b7-408e-af2f-125a5e931ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d8ba1-c06c-400b-a60c-93560a688a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaled a refugee from Syria, who is in a wheelchair, said he would
        like to ask the Pope why some people are more equal than others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13a38d-51c9-4243-a6e3-a88089cea9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3be804-bb50-4a53-8112-b92f1e38c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping the Pope will listen; others don''t listen. All families
        here have problems," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93276f-d66e-4ae9-af3e-b00f3b657e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dabcae-ea0c-4152-91a2-88daec467d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T23:38:58.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis walked along the gravel streets of the camp and shook hands
        with some of the refugees lined up outside the storage containers they call
        home.</p>'
