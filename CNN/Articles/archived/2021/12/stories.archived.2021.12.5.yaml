      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services have been unable to reach several other villages
        due to roads being blocked by mud and fallen trees, Indah told the press conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62877a3b-ff5b-408b-8c6a-7a432a280fb9'
      'mgnl:activationStatus': true
