      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases are at 13,853, or 0.5% of the tally, with 1,270 currently
        showing no symptoms, while 5,532 were tagged as mild cases, 3,903 as moderate,
        2,410 as severe, and 738 as critical.</p>'
