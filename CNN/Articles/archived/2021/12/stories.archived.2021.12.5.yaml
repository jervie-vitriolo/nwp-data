    'jcr:uuid': '9458cd29-44ec-4a92-91d8-60a5ac01f127'
    'lead': 'Purefoods TJ Titans are crowned champions of the fourth leg of the inaugural
      PBA 3x3 tournament, after defeating three-time finalist Meralco Bolts in the
      finals, 21-16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T19:36:20.264+08:00
