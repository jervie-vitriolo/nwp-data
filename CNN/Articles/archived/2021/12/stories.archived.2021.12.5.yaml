      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) </strong> The
        newly installed heads of the national police and the military defended the
        controversial National Task Force to End Local Communist Armed Conflict (NTF-ELCAC),
        amid a sharp reduction in its proposed budget for 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866a25e-82b4-4243-b8c7-fbc7a15b3d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.936+08:00
