    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno praises Duterte admins mass vaccination drive, cites its need
      for further tourism recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a86448-d922-49af-bb12-0a949d06cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T18:13:32.499+08:00
