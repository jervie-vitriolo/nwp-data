      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong>  The
        presidential bid of Ferdinand "Bongbong" Marcos Jr. may gain backing from
        President Rodrigo Duterte''s supporters after his longtime aide Senator Christopher
        Bong Go decided to withdraw from the race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4822c2-db45-4047-9e65-efb22e165429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T16:51:21.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinaka-value ng endorsement ni Duterte at this point ay ''yung
        pondo. Maaaring ''yung political base niya ay parang nahigop na ni Bongbong
        Marcos," he said during a radio interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe0fbc-3f33-4bc0-af94-855020be8ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T16:51:21.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most valuable (part) of Duterte''s endorsement
        at this point is the funding. Its possible that his political base may have
        already been absorbed by Bongbong Marcos.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b314d-3a49-4360-9ed9-da8943948411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T16:51:21.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Duterte endorsed Go and Davao City Mayor Sara Duterte
        for the 2022 elections, according to DIWA party-list Rep. Michael Aglipay.
        The Presidents daughter is the running mate of Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76602a5-561e-4d1b-a0f4-dfdd6b9861da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T16:51:21.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Nov. 30, Go said he would no longer pursue his presidential
        bid. The senator was supposed to vie for the vice presidency under a wing
        of the ruling party PDP-Laban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bddf44-f74e-4481-8cc6-92a730faf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T16:51:21.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:48:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/12/2/PDP-Laban-Bong-Go-withdrawal.html">READ:
        PDP-Laban exec ''praying for miracle'' that Bong Go will take back withdrawal</a></strong></p>'
