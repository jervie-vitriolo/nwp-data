      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0a7c5-57da-423d-bc1f-13f4e4c7fb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team is trying to conduct evacuations and preparing refugee
        camps in the area, that would provide food, masks, blankets and shelter for
        displaced residents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f2857-d503-4ed7-9226-f6b9ccc6dabf'
