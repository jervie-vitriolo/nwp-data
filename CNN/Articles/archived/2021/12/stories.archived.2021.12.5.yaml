      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8f3ef-9783-44ef-b263-383294998d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santosa told the news conference that he believed health facilities
        in the disaster area, either primary health centers or hospitals, would be
        able to accommodate victims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c652ec-2a11-4efb-896b-8e349782453d'
