    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c92767-48d9-4855-b180-665ff7d563a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T18:13:32.502+08:00
      'mgnl:createdBy': 'kristel'
