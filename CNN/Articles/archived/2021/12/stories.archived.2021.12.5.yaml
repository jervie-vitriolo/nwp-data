    'template': '1'
    'title': 'Purefoods claims PBA 3x3 4th leg crown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda43789-2e7f-425f-b761-5aad2d564c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) </strong> The
        Purefoods TJ Titans finally clinched a title in the PBA 3x3 competition, after
        topping the fourth leg of the league''s inaugural tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de8751-1e28-4eeb-940b-4086afbe169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eede53-a8b2-4bdc-ac72-6a8215fe4fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Titans imposed their will with a 21-16 victory over second leg
        champion Meralco Bolts in the finals on Sunday at the Ynares Sports Arena
        in Pasig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d240a8e-2990-4dd5-91c5-77387aaf1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f3bef-6a6e-43d1-9c13-15b8e3b10bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pao Javelona had a productive outing in the championship match with
        10 points while Joseph Eriobu added five markers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d71015-f5dd-4c73-935e-4b4cbf13ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba21ece-012c-4ce2-bab1-9b166362e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jed Mendoza and Jun Bonsubre, who shot the game-winning basket from
        deep, each contributed three points to help the Titans become the first San
        Miguel Corporation-owned squad to win a title in the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e14ec-1d2e-4498-9e48-0efeea7724da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da66a8-042b-497f-95e1-fc9681b43311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purefoods had a rough path to the crown after figuring in a three-way
        tie with a 2-1 record with Pool C teams TNT Tropang Giga and Terrafirma at
        the end of the pool play round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb9dc0-32ac-42e0-b833-f6500d58a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77e364-925f-459e-b2fd-25c58681d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Titans secured the second seed in Pool C through the quotient
        system and disposed third leg runner-up Pioneer Pro Tibay in the quarterfinals,
        20-15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d74e8-5150-49c5-8d41-638dcf4269d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4449e065-13e5-4d84-8896-20a089f0534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Purefoods quartet then faced fellow Pool C squad TNT Tropang
        Giga and fashioned out a dominating 21-11 win to secure the finals berth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474fb34-9ffc-483b-9b99-a39ca81f7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb35e6-f111-43de-bcb1-c44ec8b88f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT, the first leg champion of the first-ever PBA 3x3 tournament,
        settled for third place after a gritty 21-20 victory over Platinum Karaoke.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28391df-1dcd-4d29-8848-c27cfdf28c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed062d-9b1a-4963-8880-a43005b8483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco has made three trips to the finals in the four legs of the
        competition. The Bolts lost to sister team Tropang Giga in the first leg finals
        and prevailed against Platinum Karaoke to bag the second leg title.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbfcb61-9b36-45bb-a64c-656faab09241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T19:36:20.265+08:00
