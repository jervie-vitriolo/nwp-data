      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a116f-207e-4b37-bc16-9f825d322cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T22:26:21.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper said, "Hell yes," when asked if the US is competing in a
        so-called space race with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce215fbd-87a9-43ff-9bdd-179fd3d07ace'
      'mgnl:activationStatus': true
