    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c363d-7a71-46a7-9add-b99ad0985083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T18:13:32.501+08:00
