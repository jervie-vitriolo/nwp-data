      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262fbae-9096-4049-8f46-2406e24de2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:42:04.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:48:05.058+08:00
