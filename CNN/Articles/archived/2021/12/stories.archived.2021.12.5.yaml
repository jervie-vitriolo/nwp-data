      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f6729-eb03-465f-aff1-220c86e6b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic ash and the smell of sulfur was first reported around 3
        p.m. local time (3 a.m. ET), according to the Mount Semeru Volcano Observation
        Post. The station added that hot ash clouds were falling towards an East Java
        village, Sapitarang, in Pronojiwo District.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e130c-404f-4e22-845f-7e8b633b5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.736+08:00
