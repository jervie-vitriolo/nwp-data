      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d097f75-cb53-4b5d-86bd-0c273fa30f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief PGen. Dionardo Carlos maintained
        the NTF-ELCAC is an effective body, as proven by the record number of communist
        rebels who surrendered during the administration of President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e467e-5000-4672-b4c4-1466f7fd8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd4e02-6f5d-460b-bddd-4e8cda000233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very reason they''re hitting the funds is because it''s working.
        The AFP, PNP, and other government agencies are working together to end this
        local communist armed conflict," Carlos told The Generals 2.0, a CNN Philippines
        special presentation hosted by chief correspondent and anchor Pia Hontiveros.</p>'
