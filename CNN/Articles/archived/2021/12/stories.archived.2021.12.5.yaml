      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91c111-cc2f-4529-a135-06948c8c53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines chief of staff Lt. Gen. Andres Centino
        said the funds for NTF-ELCAC are not primarily meant for security operations
        but to develop barangays in remote areas of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1366462a-8272-4cec-a193-b48ace83f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5bb4e3-c8ef-45b4-a6ea-a9cfeab6cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP sent out teams to find out the problems within these affected
        areas," said Centino, adding that they need to allocate 20 million per barangay
        to address the root causes of the insurgency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab240a-2253-4846-b125-3d4e015a5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f94054-0089-4758-a2a8-985b54b1453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief of staff said the funds are used to construct farm-to-market
        roads, irrigation systems, daycare centers, and school buildings in the countryside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397bc13-d681-4542-a461-9b8341f955d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e519f-17f0-455b-bce1-cff76b13b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino reported that the New Peoples Army now only has 43 active
        guerrilla fronts, with 12 of them ready to be dismantled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a1760-b13e-41fc-9b72-e7f4a9923eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a1b6a-f2e9-4bb5-b61d-eb7b41f07325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are intent in addressing insurgency within the term of the President.
        We believe that with all the agencies working together in NTF-ELCAC, this
        mandate of ending insurgency once and for all can be done," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b074427-c5dc-4d0f-bad3-3a5b786882d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.678+08:00
