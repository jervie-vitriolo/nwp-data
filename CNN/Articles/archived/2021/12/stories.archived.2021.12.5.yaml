    'lead': 'Antonio Trillanes IV, who is seeking a Senate comeback, refutes President
      Rodrigo Dutertes claim that he fulfilled most of his campaign promises, saying
      the countrys problems have worsened under the Duterte administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-05T12:39:41.140+08:00
