    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a5bbf0-ec9a-4a80-b4c6-720a8c57ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:48:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos added that policemen and soldiers can now proceed to communities
        located in so-called "guerrilla fronts" that used to be the stronghold of
        communist rebels in far-flung areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be57488-c7a2-401d-979b-d73ea82e772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T21:13:28.936+08:00
      'mgnl:createdBy': 'david'
