      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7902eb-c79f-4dd0-96ca-359d312cc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-05T13:15:57.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:48:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budi Santosa, head of disaster management of East Java province,
        said earlier on Saturday that two sub districts had been "badly affected"
        by the volcano''s eruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607418c-06ea-44fa-b58d-79fc92e29e6f'
      'mgnl:activationStatus': true
