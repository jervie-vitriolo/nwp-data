      'mgnl:lastActivated': 2023-01-24T21:21:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925f25d-1237-4d38-ae1d-4d2df9262444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:33:34.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:21:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s remarkable in this milestone was that Curry only needed
        789 games to break the record. Allen played 1,300 matches to set the previous
        record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15117fc6-4cd9-4c9e-a9e5-6de3a3119f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:33:34.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:21:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While basketball is traditionally dominated by bigger and stronger
        players, Curry — standing at 6-foot-3 — changed the landscape of the sport
        with his shooting stroke.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494b0e7-ac24-48ff-afce-aa5f3fc76182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:33:34.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:21:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many kids around the world are patterning their style to the way
        Curry operates on the hard court.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Start
        with history...end with a W 🔥<br><br>After becoming the NBA&#39;s all-time
        leader in threes made, <a href="https://twitter.com/StephenCurry30?ref_src=twsrc%5Etfw">@StephenCurry30</a>
        (22 points) powers the <a href="https://twitter.com/warriors?ref_src=twsrc%5Etfw">@warriors</a>
        to an NBA-best 23-5 record! <a href="https://t.co/AALbK4RHav">pic.twitter.com/AALbK4RHav</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/1470963691004772373?ref_src=twsrc%5Etfw">December
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073d6fa-8c98-478d-ab76-61fc167dffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:49:05.716+08:00
