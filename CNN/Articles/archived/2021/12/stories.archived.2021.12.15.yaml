      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF added that children three years old and below shall be
        exempted from presenting a negative RT-PCR test result before boarding the
        flight, unless symptomatic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94afa2-6e1b-442f-bd46-e3f9b23a0f07'
