      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728bd0db-d36a-4a2f-b620-36d32975ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine and food pairing may have some science behind the perfect combination,
        but it''s also fun to just discover what works for you. Preparing snacks can
        help you explore and give you options as you discover your perfect pairs.
        Prepare a charcuterie board to complete your wine night at home. Some snacks
        that you can include are various hard and soft cheeses (Gouda, Parmesan, Brie,
        Camembert, etc.), cured meats (prosciutto, salami, jamon), and sausages (Hungarian,
        Bratwurst, Frankfurter). You can also add nuts like almonds, walnuts, pistachios;
        fruits, both fresh and dried, like grapes, berries, pineapple, mango, apricot.
        Jazz it up with crackers and bread that go well with dips and spreads like
        honey, hummus, and chutney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069626b0-ebbe-4ec6-8a3d-1401d736fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now you can make date nights, wine nights, and online hangouts with
        friends extra special during the holidays with Woomera Wines. Cheers.</p>'
