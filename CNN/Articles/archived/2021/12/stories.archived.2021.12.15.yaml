      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With things slowly
        going back to the way they were before, we now have the liberty of making
        this holiday season different from the past.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85e231-88be-4894-b2de-6b10bb415440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:08:12.080+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what better way to celebrate the year''s achievements than to
        hold a wine night at home. Wine is the universal symbol of the richness of
        life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2a650-d781-4409-9f4c-49e2b2c56ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.947+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the event you find yourself clueless on how to host a wine
        party at home, Woomera Wines offers some structure you could follow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547ce95-6b09-453b-94c3-b1d2abc5cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.947+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Step 1: Choose a theme and match your accessories.</h2>'
    '15':
      'image': 'jcr:997a6fc1-7279-4841-8aff-ae85ea60e913'
      'imageCaption': 'Photo from Woomera Wines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db943f41-aea1-465b-9f29-6f90c3120562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c3205-27e1-46e9-9de9-3c06a15b6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.947+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the holidays just around the corner, elevate your get-togethers
        and turn them into a festive wine night. The holidays are such a fun theme
        to decorate to add bits of green, red, or gold to bring out the Christmas
        spirit. Shiny and shimmering accents can turn the setting into a glamorous
        one while setting up candles can make the ambiance intimate. You can also
        display ornaments to add cheer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0c2bc-6ed4-4b12-9506-9e4cb75143f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.947+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Step 2: Prep your wines.</h2>'
    '18':
      'image': 'jcr:190ba44c-4da2-4474-91b8-c9210342b244'
      'imageCaption': 'Photo from Woomera Wines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012b937-b4c5-4472-9254-3268f6bebbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.949+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e968a1-358c-4f16-b2b9-123410f058a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine will easily make the gathering more sophisticated, and serving
        it at the right temperature with wine glasses will add to the merriment. These
        two factors bring out the perfect blend of aroma and taste which levels up
        your dining experience. Make sure the bottle of Woomera Cabernet Merlot is
        slightly cool (15-20c) before the event and serve it using a full-bodied wine
        glass or a stemmed wine glass with a bigger bowl to give it a lot of room
        to breathe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1e1fe-cd57-4fb6-af7d-647ad6a0f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woomera Sweet Red Wine and Woomera White Moscato, meanwhile, should
        be ice cold (3-70c) and served in a light-bodied wine glass or a long-stemmed
        wine glass with a regular-sized bowl. The cold temperature will temper the
        sweetness of the wine, providing it with the right kind of balance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055b99f-c570-4964-ab32-73fea99c35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Woomera Rosé should be refrigerator cold (8-140c) and
        served on a tulip-shaped wine glass. Likewise, Woomera Sauvignon Blanc is
        best tasting when served refrigerator cold as well. Pour it onto a light-bodied
        glass or a long-stemmed wine glass with a slightly smaller bowl. (A simple
        tip: hold your wine glass by the stem to keep the wines chilled longer).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7f0b3-d974-4689-aa0a-a2a09194e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-13T20:50:06.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:21:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Step 3: Get your snacks ready.</h2>'
    '19':
      'image': 'jcr:22bc3801-2eb8-4d00-a634-1e75ac2630da'
      'imageCaption': 'Photo from Woomera Wines'
      'jcr:primaryType': 'mgnl:block'
