      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428ee06-a442-4a93-80b7-6b68e851f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how this would affect the deal, Briguez said it would
        depend on Shell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25040c-17b6-4a76-a585-2f50e03bc39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.070+08:00
