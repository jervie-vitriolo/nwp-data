    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c8d6e1-12bb-4196-8e9b-ee2c29865f96'
    'lead': 'While remittances rose by 2.4% during the month to $3.11 billion, the
      latest pace is slower than the 2.4% increase logged in September wherein Filipinos
      sent home $3.02 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T21:42:18.935+08:00
    'mgnl:createdBy': 'pilar'
