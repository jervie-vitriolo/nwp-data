    'mgnl:tags': ['Leechiu-Property-Consultants', 'LPC', 'Leechiu', 'office-demand',
      '2021', '2022', 'IT-BPM', 'business-process-management']
    'template': '1'
    'title': 'IT-BPM firms to continue leading PH office demand growth in 2022 — Leechiu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7c9a7-72e7-4e53-95b9-40c4263782c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Demand
        for office space in the Philippines is expected to further pick up next year
        with information technology-business process management (IT-BPM) firms mainly
        leading the pack, according to the latest study by Leechiu Property Consultants
        (LPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342d677-72e1-4ba9-915b-a349826cb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de983ada-07c0-4d28-bcbe-1ba03258c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LPC pegged the country''s office demand this 2021 at 540,000 square
        meters (sq.m.), leaping by nearly 40% from last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56734a55-932e-4a1d-9b71-b92dc734c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad60280-0bef-4c39-aa63-85be3289474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property consultancy firm said the industry represents 257,000
        sq.m. or almost 50% of overall demand this year. This share of the pie grew
        36% year-on-year, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4cc78d-bb56-4a73-a45c-feb5690e064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892fc80-82c6-4022-a643-eb61428fe08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is the top market for IT-BPM firms seeking office space
        this year, followed by Iloilo province and the Ortigas, Mandaluyong and San
        Juan district cluster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1930b-721e-4222-9565-d143d9118df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862ecce-7acf-4a2e-a859-9be3a2523931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IT-BPMs will continue to be the largest single demand driver in
        the next few years," said LPC chief executive officer David Leechiu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60237a1c-2143-48b3-81e6-2fd893c6141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc12c48-6f38-4beb-8325-20c0a254b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of 2022 alone, the industry is projected to take
        up 132,000 sq.m. of the 224,000 sq.m. of office space set to go live then.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7dd44f-49c2-4131-a1cd-22fb7cafbf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53721a4-0b4b-473e-b392-51768d87e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The breakthrough in digitization brought about by the pandemic
        has also benefitted many other firms now on expansion mode and contributing
        to demand," LPC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c149468-3a2f-455c-a753-3bb140b75676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c9e5f9-eb7f-4ea2-b83c-a3800acf6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Offshore Gaming Operators (POGOs) - a primary office
        demand driver before the COVID-19 pandemic - are only expected to account
        for just 1,000 sq.m. of the office space that will become available in the
        first semester of next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632f538-62f8-420c-9ee5-3bca0ade24ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5214771-1fda-4094-b9da-3a2aac69a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry led office contractions in the last three months of
        2021, comprising 53% or 56,000 sq.m. of the overall estimate during the period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e59dd-ed94-4ea5-8032-87871e25d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00322fb-27af-48f2-ba49-672831ed5517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, LPC noted the role of relaxed travel and quarantine
        restrictions in boosting the country''s tourism spots and driving up provinces''
        overall land values - saying the "stage seems set for recovery" on the macro
        level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f96fe-217f-460b-a17d-beb73fe51c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b221a7b-5aa8-4a20-8216-dbec3fbeef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:28:50.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu likewise expects better times ahead with new infrastructure
        projects leading to greater connectivity and productivity, adding current
        vaccination progress and low COVID-19 numbers point to an improved situation
        for the country.</p>'
