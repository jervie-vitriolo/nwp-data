      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/12/14/world/antarctic-thwaites-glacier-climate-warming/index.html"><em>"Scientists
        warn a critical ice shelf in Antarctica could shatter within the next five
        years"&nbsp;</em></a></p>'
