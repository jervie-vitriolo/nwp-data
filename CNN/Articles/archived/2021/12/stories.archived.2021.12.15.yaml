      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a85088-95ce-4e49-ba48-e9c3bec7bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images taken as recently as last month, which researchers
        presented at the annual meeting of the American Geophysical Union Monday,
        suggest the critical ice shelf keeping together the Thwaites glacier in western
        Antarctica — an important defense against global sea level rise — could shatter
        within the next three to five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebc812-039a-4adf-a548-114d26ce9d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e3ff8-5ab5-4f41-bed1-b254a22cdd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antarctica''s Thwaites glacier is known as the "Doomsday glacier,"
        due to the serious risk it poses during its melting process. It has dumped
        billions of tons of ice into the sea, and its demise could lead to irreversible
        changes throughout the planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68323175-28e8-44b3-94b2-ff2f7255ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a86e2-e29d-44bb-a7d8-d7317c7e9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glacier, which equals the size of Florida or Great Britain,
        already accounts for about 4% of annual global sea level rise, loses roughly
        50 billion tons of ice each year, and is becoming highly vulnerable to the
        climate crisis. The fall of the ice shelf could bring the impending collapse
        of Antarctica''s critical glacier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b56bc-f6ed-4219-a90b-c4b6c4123deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2376a2-c407-445e-82b2-fd16c0e8dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Thwaites collapsed, the event could raise sea levels by several
        feet, researchers say, putting coastal communities as well as low-lying island
        nations further at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f376c2a4-3bd1-4b9c-bc04-37833b0c64ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b4a2a9-8e67-4e05-a053-c031a21d471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ted Scambos, a glaciologist at the University of Colorado Boulder,
        and a leader of the International Thwaites Glacier Collaboration, said it
        will still be decades before the world will see real acceleration and an additional
        uptick in sea level rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d79b5d-0bc2-4ebd-8e35-8978b45fa47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afa667-76a4-491d-9400-26d50ecb32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is attention-getting about Thwaites is that the change will
        proceed with fairly dramatic, measurable results within the next few decades,"
        Scambos told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4955a7-e6bd-4f39-88e7-5eb454f52712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70e3c8-5601-4c0e-b24d-552571f65adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the glacier is being held back by a critical floating ice
        shelf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c9578-a805-4817-8ab5-0d2664032bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a0930-bf50-447b-8134-6ef51cc47bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most concerning about the recent results is that it''s
        pointing to a collapse of this ice shelf, this kind of safety band that holds
        the ice on the land," Peter Davis, oceanographer with the British Antarctic
        Survey, told CNN. "If we lose this ice shelf, then the glacier will flow into
        the ocean more quickly, contributing towards sea level rise."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa152ca-d0bb-4718-89d6-c1f5ba09d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010dff3b-4a80-4224-b2a5-693601a7d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warming ocean waters play a key role in driving the rapid deterioration.
        A 2020 study by the International Thwaites Glacier Collaboration, which is
        currently leading ongoing research in the Antarctic, found the ocean floor
        is deeper than scientists previously thought, with deep passages allowing
        warm ocean water to melt the underside of the ice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef06ee2-0dc5-4fd9-a99e-b87760c6ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bd042-9cd5-470c-bf30-15ca6b1e7530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observations show the critical ice shelf keeping the Thwaites
        together is loosening its grip on the underwater mountain, or the seamount,
        which acts as a reinforcement against the ice river from flowing into the
        warm ocean. Researchers also found the so-called "ice tongue" of the Thwaites
        Glacier is simply now a "loose cluster of icebergs," which no longer influences
        the stable part of the eastern ice shelf.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a6ed1c-53cc-4c58-a2e0-3a83585e0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bebd45-ba7f-498c-9268-34f08db1b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm water also threatens the so-called "grounding zone," where
        the ice meets the seabed. Davis and his team used hot water to drill access
        holes from the surface of the ice shelf and deep into the ocean cavity underneath.
        In doing so, they discovered not only are the ocean waters in the grounding
        line warm, by polar standards, but it is also salty, priming the landscape
        for further erosion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675073f-f8ac-4db8-a33c-8ab57eaf8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2bb7a-25f3-4796-a9b7-b9af138f31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Washam, a research associate at Cornell University, who is
        also involved with the research, said the physical features of the grounding
        zone shows signs of chaos, such as warm water, rugged ice, and a steep, sloping
        bottom that allows the water to rapidly melt the ice sheet from below.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56ed47-6808-47a4-9f99-88ff2bafc9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b0eb4a-f73b-492d-be5d-99c4dd5c861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming years, we expect the Thwaites grounding line in the
        region to slowly retreat up the seabed slope that it currently rests on as
        the warm ocean eats away at its underside," Washam told CNN. His team used
        an underwater vehicle called Icefin that makes it easier to study ice and
        water around and beneath ice shelves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b28433-a29a-4efc-9e59-5975c9967882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e5e91-adfa-498b-a5b8-6c52cce6d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line, according to Davis, is Antarctica''s Thwaites Glacier
        is rapidly deteriorating. The warm ocean water is slowly erasing the ice underneath,
        causing water to flow faster, fracturing more of the ice, and bringing the
        looming threat of a collapse even closer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcfa469-bc77-4a8b-a356-5b582f9a953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb2ca6-4db9-4c19-8c5c-513a9926852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the satellite data, we''re seeing these big fractures spreading
        across the ice shelf surface, essentially weakening the fabric of the ice;
        kind of a bit like a windscreen crack," he said. "It''s slowly spreading across
        the ice shelf and eventually it''s going to fracture into lots of different
        pieces."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e4e60c-d46c-48b6-a23e-426a18e04523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176a86a-0608-4e6c-ae4e-64eb328750b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scambos said while the process is extremely slow-moving and real
        impacts won''t be felt until several decades later, it is nearly impossible
        to stop it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
