      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said there were cuts in the proposed budget for the Department
        of Transportation, a portion of whch was reallocated by the bicam to the NTF-ELCAC.
        He did not give exact figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b4713-b951-4028-9430-a4cbcb481f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers have criticized the billions given to NTF-ELCAC
        this year amid the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbf9ec-df8b-464c-8a9c-852fc6408a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate finance committee earlier reduced its budget to only
        ₱4 billion, citing the lack of report on how it spent its ₱16 billion barangay
        development projects this year.</p>'
