      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71dd8b7-2122-40e5-8da7-e0142491aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the shelf life of a batch of Pfizer and Sinovac vaccines
        were extended earlier this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae8ed7-48ea-4832-8f79-fa47c610959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0943fcb3-42e2-401e-8dbb-9e74a2945bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-month extension for a batch of Pfizer doses was granted
        last June, but Vergeire explained that this approval does not necessary apply
        to the whole vaccine supply in the country since the FDA did not submit any
        other revised emergency use authorization for the other shipped doses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea55fe-9348-4ff1-877f-709de92028bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee86e5-2eee-4f55-9066-1afb36cf76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will depend on the batches of these vaccines," she noted. "It
        is not going to be the entire procurement or the entire supply of the vaccines
        given to us. Specific batches of vaccines."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca554f-6c9f-4eaf-8f02-e3eb85403af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.118+08:00
