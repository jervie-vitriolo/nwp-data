      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a geologic process, but happening at almost a human-lifetime
        scale," he said. "As a disaster for people alive today, it is extremely slow-moving.
        The best path is to try to slow the forces that are pushing the ice in this
        direction."</p>'
    '35':
