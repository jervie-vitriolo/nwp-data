      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/12/14/politics/trump-irs-disclosure-tax/index.html"><em>
        "Trump suffers big court loss in his bid to keep his tax records secret"&nbsp;</em></a></p>'
