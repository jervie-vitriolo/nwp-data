  'Duque-COVID-response-strategy-Omicron-variant':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-15T19:58:32.988+08:00
    'imagesource': 'jcr:f1e18c95-b2e9-46ff-b9ca-7feb59db7a6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d5f0a12-4b13-4e0f-ae1c-09cf305cac90'
    'lead': 'As the Philippines reported its first cases of the Omicron coronavirus
      variant, the country''s top health official on Wednesday said there will be
      no changes in the COVID-19 response strategy for now as authorities continue
      to monitor developments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T20:01:33.348+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:21:18.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:02.709+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH chief: No changes in COVID-19 response strategy for now despite
      Omicron variant entry'
    'updated': 2021-12-15T22:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f45cc1-2f9b-4a57-9385-e61ab9eda3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:01:33.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:18.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong>— As
        the Philippines reported its first cases of the Omicron coronavirus variant,
        the country''s top health official on Wednesday said there will be no changes
        in the COVID-19 response strategy for now as authorities continue to monitor
        developments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d2786-f466-4587-9804-f3b17bc731c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:01:33.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters, Health Secretary Francisco Duque
        expressed confidence that the government is working double time to effectively
        handle the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d7e06-ec63-432b-91a2-6078fef8d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:01:33.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Titingnan pa rin natin.</em> We are guided by our metrics,"
        Duque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525d7f6-a4b0-4519-9832-e5e265626d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:01:33.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tackled Alpha, we have tackled Beta, we have tackled Gamma
        and Delta. The same minimum public health standards," he added. <em>"Kaya
        rin natin ang</em> Omicron <em>basta sumunod lang at magpabakuna</em> (We
        can also handle Omicron as long as we follow the rules and get vaccinated)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab6543-061c-49c5-87eb-0fbfe85a9a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:35:27.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. also expressed confidence that
        authorities are doing their best to control the entry of more Omicron cases.
        He added local governments were already instructed to do necessary preparations
        in case another surge happens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb818dcd-cae5-40b0-b64b-acf5eacd2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T22:35:27.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also told CNN Philippines that the <a href="https://www.cnnphilippines.com/news/2021/12/3/quarantine-rules-IATF-December-3.html">same
        rules for travelers</a> will be observed, but they are also considering increasing
        quarantine days - which will be discussed in the Inter-Agency Task Force''s
        meeting on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140a478-c714-4b69-80b6-d51310bf2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:01:33.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier <a href="https://cnnphilippines.com/news/2021/12/15/Philippines-first-Omicron-variant-cases.html">confirmed
        two cases of the Omicron variant</a> from international travelers who arrived
        from Japan and Nigeria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524684e9-3ade-48a2-8d9d-6aedfbf1c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:01:33.349+08:00
