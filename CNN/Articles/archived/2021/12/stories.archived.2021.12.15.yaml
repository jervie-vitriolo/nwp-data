    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House, Senate reach ''compromise'' on NTF-ELCAC budget at ₱17B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0bd82-b581-4e79-9c89-414235e932f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)—&nbsp;</strong>The
        Senate and the House of Representatives reached a compromise on their proposed
        budget for the Duterte administration''s controversial anti-communist insurgency
        task force next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa1be9-c54c-4154-8b8d-1cc948ff71d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bicameral conference committee report signed by the Senate
        and House contingents on Wednesday, ₱17&nbsp;billion is allocated to the National
        Task Force to End Local Communist Armed Conflict (NTF-ELCAC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6553a24-174f-4417-9849-b4599df8c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s third reading version of the 2022 budget bill slashed
        the funds for NTF-ELCAC to ₱10.8 billion, down from the ₱28 billion proposed
        by the executive and adopted by the House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2ba9b-f9f3-473f-b88c-ad76ed6ba02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkaroon na lang kami ng</em> compromise (We just had a compromise),"
        Rep, Eric Yap, chairman of the House Committee on Appropriations, told reporters
        after the bicam meeting in Mandaluyong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5304ec-6d13-4e6b-b2f1-7b27f0760d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s "good enough," since it''s close to the ₱19 billion
        allocation for the NTF-ELCAC this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51026ee-c662-4c91-a3a1-2ae8808a9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers target to ratify the bicam report during their plenary
        sessions at the House and Senate on Wednesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ecf9a4-a1de-45b5-801d-027925de66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he expects a smooth ratification in the Senate considering
        the contentious increase in the NTF-ELCAC budget, Sen. Sonny Angara, chairman
        of the Senate Committee on Finance, said questions are expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9890d-7bd9-4c8b-aed9-92556f84e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.310+08:00
