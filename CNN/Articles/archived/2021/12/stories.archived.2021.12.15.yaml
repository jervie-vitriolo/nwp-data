  'Bangsamoro-elections-narrative':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-12-15T19:51:11.225+08:00
    'imagesource': 'jcr:e49f8f72-0a01-439e-950f-ef6899be1b5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad76b5b1-577b-40e0-9ae9-490f2eb3afa5'
    'lead': 'For some sectors in Mindanao, elections down south have been associated
      with guns, goons, and gold, but they believe the new Bangsamoro will have the
      chance to change the narrative as it holds its first poll in three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T19:53:57.180+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:21:19.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:02.296+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts, groups hope for new Bangsamoro narrative during polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e11ac-2f22-4b4d-a5aa-be854111d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)—&nbsp;</strong>For
        some sectors in Mindanao, elections down south have been associated with guns,
        goons, and gold, but they believe the new Bangsamoro will have the chance
        to change the narrative as it holds its first poll in three years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52663ad4-5164-4c44-b00b-fe4fa0b40d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rightly or wrongly, the region has been accused of being the ''cheating
        capital'' in the country during elections," MindaNews journalist Carolyn Arguillas
        said in a forum on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f68dc-652b-462f-a6dd-a6e85a8d2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The region has been dubbed vote bank or reservoir of votes, for
        candidates of national elections who want to win due to its command votes,
        controlled votes, captive votes," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec64df8-d8ca-4230-ba02-658d5433dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic Ibrahim —&nbsp;executive director of Maranao People Development
        Center Inc. and chair of Citizens Care —&nbsp;said based on monitoring trends,
        the votes of citizens do not really reflect the real choice of the people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd5bb9-d74c-4c46-ba26-a15f8f551f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung boto na lumalabas, ''yung</em> conduct during the elections,
        based<em> siya doon sa</em> behaviors <em>ng</em> election actors. Based<em>
        doon sa sino yung lumalabas ng pera, anong klaseng tao yung lumalabas ng pera.
        Halimbawa yung may pera siya, o armado siya,</em>" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3c6ae-47ac-45f8-85d6-d772f14361f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The votes reflect the behaviors of election actors.
        Anyone who has the money, the resources, and the weapon, it really defines
        who that politician is.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac5daf-6c54-40c6-89b8-3c8d6093e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that cheating strategies evolved as the country moved to
        automated elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caca979-4803-49cd-8c93-acb2173ae87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad Ebrahim —&nbsp;first and interim Chief Minister of the Bangsamoro
        region —&nbsp;explained that all candidates will undergo a strict screening
        process to ensure they don''t have previous corruption cases. He also said
        they are now preparing programs and identifying volunteers for their election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c7710d-9c58-4e2c-87fe-a32b8cb5c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon palang nago-</em>organize<em> na kami ng mga tao na</em>
        voluntary <em>mag</em>-serve <em>parang</em> watchdogs, aside from those authorized
        by the Comelec (Commission on Elections)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05f6b9-99ea-4c9a-8604-5d055d21785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already organizing volunteers to serve as watchdogs,
        aside from those authorized by Comelec.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd720bb-20c7-4d78-b014-2dfeb02e3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Abdel Jamal Disangcopan, who works in the Bangsamoro Transition
        Authority (BTA), highlighted the current crop of 80 Members of the Parliament
        (MPs).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46faf7-369d-4f62-a1bf-77b0cb508fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are new leaders being introduced to the region that are outside
        of the current crop of politicians. There are more choices for the people,
        and these MPs are of a varied mix of professionals and stakeholders, to which
        that people can relate," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30f09e-10ec-4c70-81a8-a5c4c2bc48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disangcopan also emphasized that the BTA has doubled up on its constituency
        building and began heading to communities in the provinces to raise awareness
        on the parliament''s role and achievements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd4f93-8812-4779-a758-a450379865cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too early to tell if changes can be seen immediately, but
        the elections could be one way to test these efforts of the BTA to make it
        closer to the people," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e06e3-528d-4fe0-a4ef-63c581c83ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:53:57.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the Bangsamoro autonomous region has raised hopes
        for a shot at genuine self-governance that its people have been fighting for
        for decades.</p>'
