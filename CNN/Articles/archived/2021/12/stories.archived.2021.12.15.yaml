      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Nike (NKE) became one of the first big brands to enter
        the shared virtual world that gained prominence after Facebook recently rebranded
        itself to Meta Platforms (FB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
