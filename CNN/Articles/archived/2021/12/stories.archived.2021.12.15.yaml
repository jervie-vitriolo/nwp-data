      'mgnl:lastActivated': 2023-01-24T21:21:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0354f2f-f813-452b-9933-182b06662246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RMalls+ app has other features like Shop For Me, which allows
        you to easily contact Robbie and Rosie - Robinsons Malls'' personal shoppers
        - in select locations. Users can also win prizes from joining Robinsons Malls''
        ongoing promos and games through the platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169bc2d-62ff-4a06-b52e-63bbd1508b7d'
      'mgnl:activationStatus': true
