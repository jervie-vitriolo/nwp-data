    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:20:53.196+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAE', 'weapons-deal', 'US', 'China', 'showdown']
    'template': '1'
    'title': 'UAE suspends multi-billion dollar weapons deal in sign of growing frustration
      with US-China showdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa76a3-b983-4f81-b02d-15ced493081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Arab Emirates has suspended
        a multi-billion dollar deal to buy US-made F-35 fighter jets, in a sign of
        Abu Dhabi''s growing frustration with Washington''s attempts to limit Chinese
        technology sales to the oil-rich Gulf state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac84c41-3d8c-4799-a79a-76c219d59569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02656482-df9c-4c0e-bf70-a4dd2736885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE has informed the US that it will suspend discussions to
        acquire the F-35," an Emirati official told CNN. "Technical requirements,
        sovereign operational restrictions, and cost/benefit analysis led to the re-assessment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d459c4-8663-4f5d-9947-70d7809aeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461cbde-3d01-426d-ac82-e620eb6052e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE and US were working toward an understanding that would
        address mutual defense security conditions for the acquisition," the official
        added. "The US remains the UAE''s preferred provider for advanced defense
        requirements and discussions for the F-35 may be re-opened in the future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ef944-2269-4a38-a595-a8bb2d5c114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5362f99-8605-4659-b5d5-ba5c08d13d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said the White House remained "committed"
        to the deal, which was seen as a cornerstone of an August 2020 agreement to
        normalize diplomatic relations between the UAE and Israel. The sale -- which
        would involve the most advanced US weaponry ever transferred to an Arab state
        -- has been on a collision course since then, with US politicians raising
        concerns about the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756b459-edbf-4ac7-b095-e2860dc53ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbbed8-4e73-4fdc-8b62-a4687c8014c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Pentagon press secretary John Kirby also said that the
        US was willing to work with the UAE to address both countries'' concerns.
        "The US partnership with the UAE is more strategic and more complex than any
        one weapons sale," Kirby said at a press gaggle. "We will always insist, as
        a matter of statutory requirements and policy, on a variety of end-user requirements.
        That''s typical."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d07dab6-4003-4200-a6a5-bbfeb36f6529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
