  'Cornell-University-shuts-down-Ithaca-campus-covid-surge':
    'author': 'Elizabeth Stuart, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-15T03:39:13.999+08:00
    'imagesource': 'jcr:124fbdcb-35b7-4c68-85eb-0f4b2aaa5cc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
