      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients are currently in isolation, the agency said. The government
        is also conducting active case finding and tracing for their possible close
        contacts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0c97c-cd1f-45dd-9a38-689eebcc0a96'
