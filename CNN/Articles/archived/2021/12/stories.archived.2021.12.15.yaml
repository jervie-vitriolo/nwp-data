  '-trump-irs-disclosure-tax':
    'author': 'Tierney Sneed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-15T11:05:26.068+08:00
    'imagesource': 'jcr:fc2caea8-f1fb-4c83-9ed0-b8ba45c86ff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ee193df-8675-4571-8d93-9f5b4b212f56'
    'lead': 'A federal judge on Tuesday dealt a blow to former President Donald Trump''s
      bid to keep his tax returns from Congress, ruling that the Treasury Department
      could disclose them to the House committee that requested them more than two
      years ago.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T11:07:37.756+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:21:36.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:20:57.125+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'tax']
    'template': '1'
    'title': 'Trump suffers big court loss in his bid to keep his tax records secret

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720fc05-65f2-49a5-a0ee-f18d23d15e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A federal judge on Tuesday dealt a
        blow to former President Donald Trump''s bid to keep his tax returns from
        Congress, ruling that the Treasury Department could disclose them to the House
        committee that requested them more than two years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e8f44a-f784-4311-9c9b-97d987a4c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaed652-a44e-4f63-a5c4-abf9b4292fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision stems from the case initially brought by House Ways
        and Means Chairman Richard Neal against the Treasury Department under the
        Trump administration, when the department rebuffed his request for the returns
        under a law that allows disclosure of an individual''s tax returns to the
        committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ced0ba-5c1a-409d-bfca-b84a2e22dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fd96f-d609-47fc-9adb-c2aae8ba170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new administration, the Justice Department changed its
        posture in the case, and on Tuesday, District Judge Trevor McFadden, a Trump
        appointee, granted requests from the department and the House to dismiss the
        case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac9582-0364-4f56-8f07-9e85b5e35399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65d377-895f-4cab-89fb-7c02013f7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McFadden also put the opinion on hold for 14 days to give Trump
        the opportunity to file his expected appeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33188f83-873f-4987-be39-1bc4c1532902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85afb58-7ad5-442e-9b60-87ed3e8797be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the decision, Neal said in a statement that "this ruling
        is no surprise, the law is clearly on the Committee''s side. I am pleased
        that we''re now one step closer to being able to conduct more thorough oversight
        of the IRS''s mandatory presidential audit program."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1062e-658a-400b-afb2-2c964db5e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c3b45-63d5-421d-a6d1-be0544654c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s opinion, McFadden said that the former President was
        "wrong on the law," as a "long line of Supreme Court cases requires great
        deference to facially valid congressional inquiries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18255aa-a9db-4396-b01f-bf38c64c8559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeba670-6d91-4f38-8cf2-c63dc8e76664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the special solicitude accorded former Presidents does not
        alter the outcome," McFadden wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c619074-520c-4424-846e-bd6dff3ecb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8e046-2815-4fcd-a532-475375a23c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the opinion also included a warning to Neal about making
        the returns public, even as the judge said that Neal had the authority to
        do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92595dc4-5084-4deb-9e2b-5064194cee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8d6b8-ecbe-47dc-b828-f08faf11af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might not be right or wise to publish the returns, but it is
        the Chairman''s right to do so," McFadden wrote. "Congress has granted him
        this extraordinary power, and courts are loath to second guess congressional
        motives or duly enacted statutes. The Court will not do so here and thus must
        dismiss this case."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23068fb-580e-439d-ac48-47c2d8e11ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eeb7fd-aa35-4636-b275-3b3caab3aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aebab3-94df-4eac-b598-a145aaf1c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:07:37.757+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:36.119+08:00
