  'PDDS-Duterte-Go-withdrawal-2022-polls':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-15T21:39:14.861+08:00
    'imagesource': 'jcr:0b68b297-abf0-40ba-9fb4-2a019749728a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d4d7f6-44ae-4479-89dd-1bd63e75c4e3'
    'lead': 'The Pederalismo ng Dugong Dakilang Samahan nonetheless vows to support
      the candidate who will be endorsed by the chief executive for the 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T21:44:34.013+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:21:16.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:03.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Party unaware of planned withdrawal of Go, Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5733054-fadb-438e-b78d-0346dfe9f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:44:34.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)—&nbsp;</strong>The
        party that fielded Senator Bong Go and President Rodrigo Duterte for key posts
        in the 2022 polls said it was not informed of their plan to withdraw their
        candidacies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49dbc75-a537-499e-b4c1-1beb3263ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:44:34.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-</em>ninja move<em> tayo</em> (We were caught off guard).
        We were waiting here for two weeks but you know they made their decision,"
        Greco Belgica, president of the Pederalismo ng Dugong Dakilang Samahan (PDDS),
        told reporters on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81734f8-6d9f-4e3c-875d-c7d99b6841be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:44:34.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica, however, stressed that the PDDS will support the candidate
        who will be endorsed by the chief executive for next year''s elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dbcc32-b9ed-4ecb-bd2b-e75f0fe5279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:44:34.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a party decision and the President and Sen. Bong Go are members
        and the leaders of our party. We vow to support whoever they will endorse
        in the coming elections," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7515d5-5090-4928-bca2-9fafbe1521de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:44:34.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise move, Duterte filed his certificate of withdrawal
        before the Commission on Elections Tuesday afternoon&nbsp;—&nbsp;just hours
        after Go officially dropped his presidential bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21342be3-2b97-4907-b8a9-1440db92c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:44:34.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Duterte will be retiring to spend more time with
        his family, adding that the move will help him focus on COVID-19 response
        efforts and election preparations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a176c8-75b8-4306-8627-42d33a46dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:44:34.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PDP-Laban faction which Duterte and Go are a part
        of is also left with no standard bearers for the polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e0ae0-c6a6-4f15-bf30-c5bba027adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:44:34.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group headed by Energy Secretary Alfonso Cusi said it is also
        still awaiting Duterte''s endorsement for the presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfab0a9-6310-4934-916c-002d3ff73ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:44:34.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
