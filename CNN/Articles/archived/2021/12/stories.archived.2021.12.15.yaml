      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4439f17-4099-4722-a947-5943dff9fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we look at it, we already have an oversupply of
        vaccines. We are still trying to encourage everybody to get their vaccines
        even their booster doses because we already have an oversupply now.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60cc30-d44d-4f66-b2f0-1d7cd2eeb284'
