      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, in the Senate it''s not as fast as the House," Angara said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e144d98-91b9-4dfd-abcb-aedffe7ae772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.310+08:00
