    'template': '1'
    'title': 'Level up your Robinsons Malls experience with RMalls+'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3272c3f8-86fb-46cd-9e2c-fb06f3e6204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —&nbsp;</strong>Robinsons
        Malls is elevating its shopping experience through its new RMalls+ mobile
        app that will provide customers exclusive deals and discounts, plus first
        dibs on the most exciting mall promotions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b351c-2a2c-4d9f-96fa-8c304bede19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bdecd-ea2b-4166-8a43-f69e483aeb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RMalls+ App will be your go-to app for exciting deals, relevant
        information about our mall services and everything that you need to make your
        shopping and dining experience more fun and convenient," said Arlene Magtibay,
        Robinsons Malls'' Business Unit general manager and senior vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9538f4-55e3-4cc9-90b6-1b2b874969a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e0a74-4e69-449c-b945-8abe2c81e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By downloading the RMalls+ app, users will be the first ones to
        get their hands on PLUS benefits such as Buy One Get One deals from Auntie
        Anne''s and Snow Plus, Freebies from Cinnabon, Chili''s, Classic Savory, Kuya
        J, Pancake House, Smart and Super Bowl of China, and up to 50% discount deals
        from Charles &amp; Keith, Mary Grace, Levi''s, World Balance, Cherry Mobile,
        Photoline, Executive Optical, Sarabia Optical, Lay Bare, Hey Sugar, Nailaholics,
        Ooh La Lash, Vivere Salon and Dental Nook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c24a62-fb15-46d5-b794-cb2dc80edcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226862c9-e089-4e43-9bbf-e8072ffebe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also enjoy up to 25% off from partner hotels such as Dusit
        Thani Mactan Cebu, Crowne Plaza, Summit Hotels and Resorts and Go Hotels,
        as well as discounts from Foodpanda merchants inside Robinsons Malls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20690927-6e96-4b91-a33f-195b8e437603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f47e9-b2a0-412e-93aa-76fa85110116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, customers can also get 2 free parking vouchers in select
        Robinsons Malls starting Dec. 15 when they download the app.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd91a6-3d08-433c-a237-29a28caf0142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e3169-86e9-47c6-8c30-69808c76dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep its customers updated, the RMalls+ has a feature that informs
        its users about the malls'' special events and activities in the platform''s
        Things To Do section, like the RC cars drift track at Robinsons Galleria and
        Robinsons Place Iloilo, the malls'' Christmas attractions, and fun events
        from Tom''s World, Toys R Us, and other retail partners for children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6e33b-5857-43fa-b69f-27f99f4fe1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab150b80-4233-4027-bd4d-56a304caf1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can also get information about the malls'' movie screenings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa908c15-39d9-444b-aff1-850f13665114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.361+08:00
