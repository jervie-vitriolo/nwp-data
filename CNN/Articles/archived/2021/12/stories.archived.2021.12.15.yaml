      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Karamihan ng mga miyembro ng</em> PDP <em>at</em> <em>nag</em>-file
        under PDP are incumbents, are second-termers, third-termers, comebackers even<em>.
        So mabibigat na mga</em> public officials<em> ang tumatakbo</em> under PDP-Laban,”
        said Nograles, stressing the party has members from the provincial down to
        the district level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c0118-62b6-4940-84c1-15e086e6ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:18:10.260+08:00
