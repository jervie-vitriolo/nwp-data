      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of the Omicron is not part of the factors or criteria
        into how we are classifying countries as to ‘red’ countries. But we discussed
        yesterday that maybe countries with local transmissions, as had been announced,
        will be included as part of the discussions in the coming days," said Health
