      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the ramifications of the climate crisis spread around the
        globe, the researchers say expanding scientific research to understand changes
        in both the Arctic and Antarctic regions is critical to planning mitigation
        strategies such as coastal defenses in vulnerable communities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fde478-f361-47ec-bb9c-64f8676dc2df'
      'mgnl:activationStatus': true
