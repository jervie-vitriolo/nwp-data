      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Filipinos
        sent home more money for the ninth straight month this October, Bangko Sentral
        ng Pilipinas figures released Wednesday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6b5d1-bff2-41be-9372-0c94031eb097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:42:18.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f901b8-216c-4ee3-9a9b-fda0e9d5758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:42:18.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP reported $3.11 billion in remittances during the month,
        representing a 2.4% annual increase. However, the latest pace is slower than
        the 2.4% increase logged in September and 2.5% spike in October 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3445a-0fdf-4397-ab65-eb453657f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:42:18.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04b5ac-3d8f-4c8c-b4ef-782118945d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:42:18.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the latest tally brought cumulative remittances to $28.81
        billion — rising by 5.4% from the same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eccf12-3461-4a0d-8687-0674e53e1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:42:18.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac6ac7-eed8-42e6-8523-203e39ea152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:42:18.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said land-based workers with contracts lasting
        at least a year sent home $2.44 billion, or a 2.8% jump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ed930-1b2d-450d-8e50-ed0dc81b3987'
      'mgnl:activationStatus': true
