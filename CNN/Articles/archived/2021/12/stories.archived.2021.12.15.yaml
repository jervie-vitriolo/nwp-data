  'Philippines-first-Omicron-variant-cases':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-15T13:53:23.802+08:00
    'imagesource': 'jcr:6a300f19-2c7c-4a60-a789-d9cbafdae01f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6add5492-84f7-4a5a-bb53-378ed4df4e0e'
    'lead': 'The country has detected its first two cases of the Omicron coronavirus
      variant, the Department of Health confirmed on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T14:11:02.066+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:21:26.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:20:59.992+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH detects first 2 imported cases of Omicron variant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90624936-9311-4b6b-813c-9056a3d507ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T14:11:02.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)—</strong>&nbsp;The
        country has detected its first two cases of the Omicron coronavirus variant,
        the Department of Health (DOH) confirmed on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba6c8c-049b-4fd7-b297-cecae868b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH said the two cases —&nbsp;both international
        travelers —&nbsp;are currently isolated in a facility under the Bureau of
        Quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783249b-3138-44c0-a9ed-2dd17953ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report came following the latest genome sequencing of 48 samples
        on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feef415-9b44-4087-a9f2-5260a072f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Omicron case is a returning overseas Filipino who arrived
        from Japan on Dec. 1 via a Philippine Airlines flight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d7c54-5a22-4950-b5e9-b880a97d1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient had coughs and colds upon arrival but is now asymptomatic,
        the Health department said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162ea3f-7e6f-46ae-b508-034a364b8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second case is a Nigerian national who arrived on Nov. 30 via
        an Oman Air flight, it also said, adding that the patient is also currently
        asymptomatic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85eeb0-cce7-42ea-bea8-9790b7096ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is conducting active case finding and tracing for
        possible close contacts of the cases during their flights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ffbc9-6a2e-4146-b704-bd72bd6f4a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get vaccinated, get boosters</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e30610-3b66-4826-b1e1-bf00982b3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, meanwhile, encouraged Filipinos to get their
        COVID-19 shots as soon as they can.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9662d71-97ba-45e4-82ba-69d624fdbfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure our people that we will closely monitor developments
        of the two cases in light of existing protocols, as we continue to remind
        the public not to let their guard down, to religiously observe minimum public
        health standards, and call upon all those unvaccinated to get their jabs as
        soon as possible," acting presidential spokesperson Karlo Nograles said in
        a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250583b-4d73-4db1-bdc9-91a744d3af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque also called on the public to sign
        up for boosters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb16ac8-a211-4262-a011-a3a53fa4779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we should all be alarmed. That is why,<em> kinakailangang
        magpabakuna na po tayo,</em>" Duque told reporters. "<em>Magpa-</em>booster
        shot <em>tayo doon sa mga nakatapos na.</em>"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12974fd-28d0-4939-aa19-2173c407ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, we should all be alarmed. That is why we
        need to get vaccinated. For those with complete doses, let''s take our boosters.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38afaf-84e7-4c0a-bf76-de7128fd7b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Delta cases</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e99660-bf9d-400a-be19-393cf67092d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Omicron cases, authorities also detected 33 Delta
        variant cases in the latest sequencing run —&nbsp;which was composed of samples
        from returning Filipinos, local cases from areas with clusters, and a foreign
        national.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24556a-4d28-4083-ba00-0e02a83cadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:43:56.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 14 are returning Filipinos while 19 are local cases.
        There are now a total of 7,919 confirmed Delta cases in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30a60c-9225-4f28-8b29-d3ae70e1d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:15:27.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Tristan Nodalo contributed to this report.</em></p>'
