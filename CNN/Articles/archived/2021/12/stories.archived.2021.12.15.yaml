  'Philhealth-assures-enough-funding--hikes-DPCM-coverage-to-80--amid-COVID-claim-issues':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-15T20:04:20.862+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ccdb931-1cea-4d81-bd82-62f161cd23b1'
    'lead': '''Dati po 60% binibigay natin, ngayon ay 80% of the amount computed na
      po ang ibibigay natin para ma-expedite lang ang funds na ito sa mga ospital,''
      says PhilHealth spokesperson Shirley Domingo on the third round of the debit-credit
      payment method (DCPM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T20:06:33.766+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:21:17.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:02.907+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'DCMP', 'debit-credit-payment-method', 'COVID-19',
      'claims', 'hospitals', 'funds']
    'template': '1'
    'title': 'Philhealth assures enough funding, hikes DPCM coverage to 80% amid COVID
      claim issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33bbc63-5fca-459a-a463-f271b5d327a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong>&nbsp;The
        Philippine Health Insurance Corp. (PhilHealth) on Wednesday gave assurances
        it has enough funds as it continued to face criticisms from hospitals amid
        the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c68c3-62e2-4ee9-87f5-1f0f12b1496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3338a16-22c0-471b-9290-62a721271e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of June this year, we have ₱158 billion in reserve funds. Our
        cash flows are okay, our cash is enough to pay our liabilities which are the
        claims and therefore, the issue of money is not a problem," PhilHealth spokesperson
        Shirley Domingo said in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c8a43-8b7c-48d9-ac5f-6fae9a8b28bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38353752-4abf-402f-84b1-de2a0eb3c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the public, Domingo stressed the state health insurer
        has sufficient finances to settle benefits availed with hospitals and other
        health facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef51f9-81c1-4417-8198-350748ce781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d8ab0-8362-4fdb-8ec2-303ca30edd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks came after several hospitals in Iloilo City said they
        will not be renewing their accreditation with the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aaffb5-7476-4eca-b3e3-a614956fefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9763d43-7941-476f-b97e-edbd2c55fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard that the same hospitals through their announcement will
        plan to disengage but <em>wala pa tayong natatanggap na</em> official notice<em>
        po</em> [we haven''t received any official notice yet]. Now, <em>ano po ang
        ginagawa natin</em>? As I said, <em>''yung isyu po natin ay</em> delayed in
        COVID claims <em>kaya</em> <em>magri</em>-release <em>po tayo ng</em> third
        wave of DCPM," Domingo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f378bb-8924-4b57-b848-650f5a6be6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ac006-eb30-43b7-8305-3960e31f9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now what do we do? As I said, the issue is the delay
        (in payments) of COVID claims so that''s why we''re releasing the third wave
        of DCPM.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5698bb8-4a6c-4463-a330-40eff567c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c824f0-b135-43b6-aa10-d785edbad57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DCPM or the Debit-Credit Payment Method facilitates the speedier
        settlement of COVID-19 claims. It will now cover 80% of the total amount applicable
        instead of the previous 60% and is offered nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc046d3-2254-41d9-9f69-c35bfe261a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676993bc-dd21-4175-9e68-4ce62cda3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T20:06:33.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier <a href="https://www.cnnphilippines.com/news/2021/12/14/Palace-PhilHealth-unpaid-claims-Iloilo-hospitals.html">renewed</a>
        its call for PhilHealth to settle its dues immediately to avoid hospitals
        from cutting ties with them.&nbsp;</p>'
  'overseas-Filipino-remittances-October-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
