      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such blockchain-based environments, users can buy virtual land
        and other digital assets such as clothing for avatars in the form of a crypto
        asset called a non-fungible token (NFT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
