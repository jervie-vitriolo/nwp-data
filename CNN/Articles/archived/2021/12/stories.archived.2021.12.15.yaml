  'NFL-Phillip-Adams-shooting-brain-disease-2-CTE':
    'author': 'Tina Burnside, Delia Gallagher, Wesley Bruer and Jason Hanna, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-15T09:27:05.549+08:00
    'imagesource': 'jcr:e4ea6036-ac95-45e3-af35-450514e9a92f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd91697b9-419f-4c84-a22e-18ef509304f2'
    'lead': 'A former NFL player who fatally shot six people before taking his own
      life in South Carolina this year had ''unusually severe'' stage 2 CTE, a brain
      disease linked to head injuries, a Boston University neuropathologist said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T09:28:53.061+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:21:41.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:20:55.544+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A former NFL player who killed 6 and took his own life had ''unusually
      severe'' stage 2 CTE, expert says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ceba6-7d85-433d-88ca-7aab751cdd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former NFL player who fatally shot six
        people before taking his own life in South Carolina this year had "unusually
        severe" stage 2 CTE, a brain disease linked to head injuries, a Boston University
        neuropathologist said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5ccc2-b10f-4a63-9565-b2ffd63b92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillip Adams,During a Tuesday news conference, Dr. Ann McKee said
        Phillip Adams, 32, had an extraordinary amount of chronic traumatic encephalopathy
        (CTE) pathology in both frontal lobes of the brain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04f9e5-4de2-4456-bcda-c65baed9b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is characterized by an unusual buildup of a protein
        called tau. Severity of the disease is categorized in four stages based on
        the amount and location of the tau buildup in the brain. Stage 4 is the most
        severe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6dd7dd-6907-481f-b146-46b18e628cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee stated that Adams'' pathology was similar to that of former
        NFL player Aaron Hernandez, who died by suicide while in prison for murder.
        McKee had evaluated Hernandez''s brain for the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d55d3-73a4-4fd7-b0dc-8eba7af764da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Adams'' CTE pathology was different, however, from other young
        NFL players with CTE. It was different in that it was unusually severe in
        both frontal lobes," she said. In its frontal lobe predominance, Adams'' CTE
        pathology was similar to that of Hernandez, 27.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6460ff-8ae4-4bce-bc60-50eaf2d1c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease can only be diagnosed after death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37b864-2234-429b-97ab-8ef76df1bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to McKee''s analysis released in 2017, Hernandez was found
        to have Stage 3 CTE, which is commonly associated with cognitive and memory
        loss, as well as behavioral changes and impaired judgment. Hernandez was found
        to have early degeneration of brain cells and large tears in a central membrane
        of the brain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977d871-9b5c-4e52-880d-0fa1f4a3d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee said on Tuesday that Adams'' CTE pathology might have contributed
        to his behavior.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02e539-450d-49ac-976a-0e0971d6dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams, 32, shot two air conditioning technicians outside the home
        of a prominent doctor in Rock Hill on April 7, authorities said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf9af4-d82e-4288-b7c1-499a88b7be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then forced his way into Dr. Robert Lesslie''s home, where Lesslie,
        his wife and two grandchildren, ages 5 and 9, were killed inside, authorities
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae4f46-d733-4f88-8b60-20e53fcc45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the air conditioning technicians died at the scene, and the
        other died days later. At the time, authorities said they didn''t know Adams''
        motive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1e4b6-7604-4ffd-9994-6028d2c2ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>York County Coroner Sabrina Gast said April 9 that her office reached
        out to Boston University to study Adams'' brain to see whether he had CTE.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b46b3-cac9-4ccd-be63-d85e036bbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Adams'' family said that they are not surprised
        by the results. Rather, they were shocked by just how bad his condition was.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008f4f3-1854-4977-9c52-fcd95a570ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we process these results, we are deeply saddened by the events
        that occurred on April 7 and we continue to pray for the families of the victims.
        We are pleased to have a better understanding of the mental turmoil that Phillip
        was dealing with during the last moments of his life." the statement read.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223193a-5a0f-4bbc-ba70-2e6d2e07ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In football, CTE can happen not just from hard hits that result
        in concussions but from the constant rattling of the brain inside the skull
        that happens during tackles and other plays. These repeated hits are known
        as subconcussive hits and can result in the tau buildup in the brain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68478d41-69a7-412d-badb-cd33762a673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTE develops when the protein begins clumping around small blood
        vessels and elsewhere in the brain. From there, the protein spreads and destroys
        other parts of the brain. There is no cure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49897824-e70b-42c5-9812-4966454cee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston University says the neurodegenerative disease can lead to
        "memory loss, confusion, impaired judgment, impulse control problems, aggression,
        depression, suicidality, parkinsonism, and eventually progressive dementia."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdc7b40-a158-490b-bb88-a87c2f17db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams played as a defensive back from 2010 to 2015 for teams including
        the San Francisco 49ers, Seattle Seahawks, Oakland Raiders, New York Jets
        and Atlanta Falcons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508a271-5c2f-4a7a-bd52-416af68502b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, he suffered two concussions in a three-game span with the
        Raiders, his former agent told CNN in April.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7947235-752e-4268-bd5f-d15e4fac111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had five interceptions and 121 tackles in 78 games, according
        to NFL.com. He also returned 37 punts while with the Raiders and 49ers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c632d7-2ed2-40b9-b5da-e6395cd9f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:28:53.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams played at South Carolina State University in Orangeburg before
        his NFL days. He was a native of Rock Hill, and attended Rock Hill High School,
        according to the school''s athletics media guide.</p>'
