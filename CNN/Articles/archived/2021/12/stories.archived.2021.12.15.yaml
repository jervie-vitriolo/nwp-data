      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22c375-e997-4d48-af0e-0da15727db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:18:10.260+08:00
