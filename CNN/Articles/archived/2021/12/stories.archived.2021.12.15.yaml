    'mgnl:tags': ['Toyota', 'electric-vehicles', 'rivals', 'close-gap', 'electric-cars',
      '-35-billion']
    'template': '1'
    'title': 'Toyota is spending $35 billion on electric cars to close gap on rivals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6ec9c-e5ce-4d3b-b9de-fb477299459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Toyota is pumping more than $35 billion
        into electric vehicles as it tries to catch up with other global automakers
        in the race to cleaner cars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a88d7-f6c3-436b-8411-f456b55976fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1541cd1-59c6-4f2a-989e-752d2cfbae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest carmaker announced Tuesday that it would invest
        4 trillion yen ($35.2 billion) in developing battery-powered electric vehicles
        between 2022 and 2030 in a bid to mount a more serious challenge to rivals
        such as Tesla, GM and Volkswagen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a2714-e4d5-4d23-be5c-fda3e10bf22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5a2ac-f0ce-40af-be66-2a6d9a057472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large chunk of that money will go toward the batteries themselves,
        with the Japanese company committing another half trillion yen ($4.4 billion)
        to the technology on top of 1.5 trillion yen ($13.2 billion) previously announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda00bec-7e25-4fb9-ac7d-c670c3e516c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bec3e3-192d-4b48-a0d8-c6c3c8e248a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker currently sells just a few thousand battery electric
        vehicles each year. But it now plans to roll out as many as 30 new models
        by 2030, with the aim of selling 3.5 million such vehicles per year by 2030,
        Toyota President Akio Toyoda said at a press briefing in Tokyo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e9af3-8491-42ce-a92f-c72c20058877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ece74d-09af-45b9-9b13-8f8bcc6a136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be over a third of the company''s sales last fiscal year,
        which totaled roughly 9 million vehicles worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8cd9e-7016-4b71-9dca-035019cb7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91c434-737a-440a-922a-3ea2f6d453e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lexus luxury brand is a huge part of the new plan, with Toyota
        projecting 1 million global EV sales by 2030. Toyota wants all Lexus sales
        in Europe, North America and China to be battery-powered electric vehicles
        by the end of this decade, and globally by 2035.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0c541-cc6b-41b7-9dae-bb7e832b0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d342c-e347-4c3a-9dc7-87ba3be98ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catching up</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda86ff-c27a-4947-9772-17316e458c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Toyota has been a pioneer in hybrid and even hydrogen fuel
        cell-powered vehicles, it has been much slower than some other major automakers
        to expand into the fully-electric vehicle market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95e488-f527-45d7-9401-e3c57a694056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
