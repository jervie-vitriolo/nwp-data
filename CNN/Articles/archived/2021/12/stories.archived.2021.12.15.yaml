    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaaad0e-5efd-4586-af89-d09538d9c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, users may buy and gift Robinsons Movieworld movie tickets
        just through the app.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23423fae-26e1-447c-9196-e472d096b728'
