      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag tiningnan natin, sobra-sobra na ang bakuna natin,"</em>
        she said.<em> "We are still trying to encourage everybody to get their vaccines
        even their booster doses kasi meron na ho tayong oversupply sa ngayon."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae47071-8c20-43f0-80cd-ce91d3f7d315'
