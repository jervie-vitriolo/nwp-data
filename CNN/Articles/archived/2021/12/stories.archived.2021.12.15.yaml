    'lead': 'Steph Curry has established himself as the NBA''s best shooter of all
      time by setting the new three-point record. He will now focus on solidifying
      his spot alongside the greats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T12:33:34.774+08:00
