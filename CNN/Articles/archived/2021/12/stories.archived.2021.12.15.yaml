      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef7bbd-815e-4a80-947b-bed9f3d76642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire bared that the country''s Food and Drug Administration
        is working with vaccine manufacturers like AstraZeneca for a possible extension
        of the shelf life of some doses to avoid wastage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cbd1b2-0fdd-445e-86dd-aba9bd217285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.437+08:00
