    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b13d0-25ed-447e-8382-f9eb98495504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US<strong>&nbsp;</strong>President Joe
        Biden on Tuesday marked nine years since the mass shooting at Sandy Hook Elementary
        School by pointing to his administration''s efforts to combat gun violence
        as Democratic-led efforts to pass tougher gun laws have repeatedly failed
        in Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b2d68-78b8-4792-a321-bcae0c9c9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019f5c3-78db-4529-a020-4e95271717c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty precious first graders, six heroic educators, a lone gunman.
        In an unconscionable act of violence, everything changed that morning for
        you, and the nation was shocked," Biden said in a video released Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01ab43-0d0a-45af-86a4-84ff8bd49177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a5f0e-ee96-41c8-9da5-59b9c0d9ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said it was "one of the saddest days" of the Obama
        administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6d411-421d-4b0f-b91e-33564cea4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8a659-4d62-4d28-86a0-9ec768327791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came close to legislation, but we came up short," Biden said
        of the push to enact stricter gun laws in the immediate aftermath of the shooting
        in Newtown, Connecticut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44034aef-32fe-4c38-8b84-c0e0da3b9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f995067-26f4-45ef-839a-598a68275da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "It was so darn frustrating, and it''s still frustrating
        now for you and me and so many others in Parkland, Florida; and Oxford, Michigan;
        and communities across the country -- these horrific shootings make national
        headlines and embarrass us as a nation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f8ca7-d2ea-4cdf-8e03-96f77972f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06850e-4221-4199-8954-566cd533e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President called on the Senate to pass three bills -- one on
        background checks, one aimed at keeping guns out of the hands of abusers and
        the Build Back Better Act, which includes programs for community violence
        intervention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8b504-3d85-4aef-adb8-e4211d2c4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c03dd1-64cc-42c5-874e-e32c28b1e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe all of these families more than our prayers. We owe them
        action," Biden said of those affected by gun violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5992af7-43ff-42f5-914f-bfc3fc483f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b93e52-35be-405a-9f27-dc38e22461ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Biden unveiled a set of executive actions aimed
        at taking certain guns out of the hands of criminals and pouring resources
        into community violence prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35d636-185e-4805-afd6-04b09353b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312a63e-6121-44ee-8446-b2ba6f3d6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These actions included expanding background checks for certain types
        of guns, regulating stabilizing braces built for pistols, restricting weapons
        known as "ghost guns" that can be built using parts and instructions purchased
        online, making new investments in intervention programs for violence-prone
        communities and creating model "red flag" legislation for states to pass.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da36f9-5af3-4975-aec5-077df3c37e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5284e8-3ad6-4c9b-9ad8-fd62be747f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the limited scope of the President''s actions underscores the
        challenge he faces in getting legislation passed on guns in an evenly split
        and starkly divided United States Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28382fe-7509-4b5a-a54c-177dc3d83357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0da5d-e9fc-4fa8-84ad-fa958b531ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, none of the executive actions alone are enough to fully
        solve this problem, which is why the President is calling on Congress to act,"
        a senior White House official told reporters Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a25b2f-11cc-42f7-a1db-e2b1b7b91068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d943731-3d1f-4834-b8ca-b73a49cb48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bipartisan talks on gun reform in the Senate floundered earlier
        this year. In the aftermath of the Michigan school shooting earlier this month,
        Democratic Sen. Chris Murphy of Connecticut, who represented the Sandy Hook
        families and has made gun safety a centerpiece of his time in the Senate,
        told CNN that he was hopeful that negotiations could resume in the coming
        weeks to produce some bipartisan reform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a440b5-d2e5-4b7e-9c9f-7c0dc0d019ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d624a5-a3c2-4669-b3d3-678ad9c84124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, the White House plans to identify new ways to use
        existing authorities, the senior official said, and Biden can be expected
        to continue to call on Congress pass legislation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5718813-8176-49f7-91bf-b2153ab2e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c005644-262e-439b-946f-75b084762f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has also been hampered by the lack of a permanent
        director of the Bureau of Alcohol, Tobacco, Firearms and Explosives. Without
        60 votes for confirmation in the Senate, the White House withdrew the nomination
        of David Chipman in September, placing blame on Republicans for the inability
        to get Chipman confirmed despite concerns among some moderate Democrats over
        his past record on gun control.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30d240-44c3-4291-a887-0e9c59e33db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2eb90-6bfa-4d98-8035-63fa107c6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T02:00:52.347+08:00
