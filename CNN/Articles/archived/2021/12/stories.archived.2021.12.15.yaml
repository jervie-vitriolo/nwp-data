      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest resolution also noted that passengers who just made a
        transit in a red list country shall not be deemed as having come from, or
        having been to, said country if they stayed in the airport the whole time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
