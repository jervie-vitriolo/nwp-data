        report on 2022 budget: ₱47.8B for booster shots, nearly ₱50B for SRA</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0653e2-4570-4925-8ce6-d49a871d7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:10:51.846+08:00
