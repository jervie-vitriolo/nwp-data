      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2020 by Benoit Pagotto, Chris Le and Steven Vasilev, RTFKT
        also makes NFT collectibles and memes, according to its website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
