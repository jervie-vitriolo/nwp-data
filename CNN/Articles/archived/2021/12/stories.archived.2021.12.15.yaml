    'title': 'UK scrambles for booster shots and tests amid fears of Omicron ''tidal
      wave'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273f449-3e2c-454f-ad8f-77153d9f7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom''s COVID-19 response
        was under pressure on Tuesday, with the National Health Service (NHS) website
        crashing due to demand for booster appointments, lateral flow test kits no
        longer available online and long queues at vaccination walk-in centers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78e10b-31e6-4a05-999e-d559814bc7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff5d46-0c00-4e89-bb0a-e1b9a39e5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to a holiday season that the British government promised
        would return to normality after last year''s heavily restricted affair, a
        weary nation is instead being wracked by a new crisis: Omicron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4862b-0b3b-417f-910f-94d70ddb53b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64089bd8-bb46-442c-b6e6-426c50f0c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble for booster shots and tests comes just days after UK
        Prime Minister Boris Johnson announced a slew of new Covid-19 measures in
        the face of an incoming "tidal wave" of infections from the Omicron variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8accaa-a74b-462a-b10e-4252f27b9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3354f6a-1125-4c1c-8a18-f8e944efb97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron has left one person dead in the UK and prompted warnings
        it could surpass the Delta variant to become dominant in the country by Christmas.
        Johnson has told people to "set aside" the idea that the variant is mild.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3f5bc-1047-4376-943e-2b0ed48f85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae99b1-bf2e-45f9-b110-538910ec44a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s beleaguered leader faces a major test of his authority
        on Tuesday, with members of his own Conservative party preparing to rebel
        against measures on working from home, Covid passports and mask-wearing in
        a vote in Parliament. He will be forced to rely on support from the opposition
        Labour Party to pass the new restrictions, which are a significant departure
        from the government''s pandemic response in recent months. Johnson lifted
        all Covid-19 rules on "freedom day" in July and has until now resisted the
        more robust mitigation measures imposed in parts of Europe, like vaccine passports
        and mask mandates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2417ee-ce60-454a-b29e-a314b1cfaa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272c771-07ec-4c25-af65-88eca2595288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister is also embroiled in a scandal over reports that
        Downing Street held a number of staff holiday parties last winter, when the
        rest of the UK was living under strict rules banning social mixing. He has
        been forced to deny that he fast-tracked "Plan B" Covid rules in order to
        distract from his political woes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03984853-ab1b-45dc-8ede-a907e0d7c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd434baf-5ebc-444c-af44-dfbd7a6cf28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the debate in Parliament on the new Covid regulations Tuesday,
        UK Health Secretary Sajid Javid said that though the measures were not ones
        he would like to put in place, the situation demanded them. "As we look ahead
        to a winter with Omicron in the midst, the measures before the House [of Commons]
        today will fortify our natural defenses and guard the gains that we''ve all
        made against this deadly virus," Javid said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc529752-1459-497a-a40d-155bb15fd221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cedf7d-97af-4b47-9f03-76d0d3e55fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have never seen a variant that can spread so quickly
        and the growth in cases of Omicron in the UK is now mirroring the rapid increase
        in South Africa, Javid said, warning that the observed doubling time was two
        days. Until recently, ministers had said that cases were doubling every two
        to three days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a789d3-0ea1-48cd-8fae-43c89b8b97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de564aaf-b71c-4232-9d41-a1b580b63a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 10 people in England have been hospitalized with the variant,
        the health secretary said, warning that even if Omicron turned out to be less
        severe overall than the Delta variant, its greater transmissibility risks
        overwhelming the health service, which is already stretched to its limits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a7b95-3bdb-4df3-bbf3-59c170bd40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c76c0-1cc6-49f3-9bd1-4c774ba9c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health secretary added that there may now be as many as 200,000
        Omicron infections a day -- a figure that the UK Health Security Agency (UKHSA)
        said was based on modeling -- with the strain accounting for 20% of cases
        in England.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bbcd1-fcf6-4c50-8d87-d6943156550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a3972-9df7-40fb-a3d3-5d3f524b67e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent analysis by the UKHSA has shown that two doses of AstraZeneca
        and Pfizer-BioNTech vaccines provided lower levels of protection against symptomatic
        infection from Omicron when compared with the Delta variant, but effectiveness
        rose considerably in the period after a booster dose -- 70% to 75% protection
        against mild disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c491e3-7af2-425a-bd2b-7d914e75e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f87dee-5be8-4a4b-a681-c1b61711fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid described the "national mission" to get as many people vaccinated
        as quickly as possible, calling it "a race between the virus and the vaccine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffcff2-37dd-41e1-bde2-84b047485977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dd688-0d15-4aff-806b-105c653e4db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has insisted that its new booster drive,
        which aims to deliver third doses to every adult by the end of December --
        a month earlier than planned -- is the best way to stop the spread of cases
        and avoid imposing further restrictions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8694b1-277e-49ef-9104-f0ed84774693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd278eda2-302b-40bb-9d98-dd6288354e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHS staff are being redeployed to accelerate the booster vaccination
        effort, postponing some urgent appointments and elective surgeries until the
        new year to prioritize third shots.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1e451-81fd-4bb7-813d-70559e307269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e6824-9137-4645-8cc4-4f45e25b3a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500,000 booster and third doses were deployed on Monday,
        according to government data. Around 45% of people aged 18 and over are now
        estimated to have received a third dose, according to analysis by the PA Media
        news agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca3f175-a374-4587-a7c6-8b994e3a40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98103da-8fe7-4c13-8059-7e720bda06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the same day, the NHS booking system did not appear to be
        coping with the huge surge in demand for appointments. More than 100,000 people
        in England booked booster doses overnight, chief executive of NHS England
        Amanda Pritchard said on Monday. Responding to reports of the website crashing
        Monday morning, Pritchard acknowledged there had been "some glitches on the
        system."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2bf6a2-5d46-46e3-b8a6-8e997ad78820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178da8a0-7e37-4cef-a66a-b2c704a7859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pritchard asked members of the public to keep trying, stressing
        that "more slots are going on all the time." She also asked those living close
        to walk-in clinics to make use of this facility if possible, despite people
        reporting having to queue up in the street for up to five hours.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3edce3-e298-4de7-8f72-d0bfde8c773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617b9f9-e176-496d-a43a-9cb3e987d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Medical Association (BMA) has also warned that the vaccination
        campaign will not be enough to stop the spread of Omicron, with an estimated
        one in four people not eligible for boosters due to being unvaccinated or
        only partially vaccinated. The BMA has called for a return of face masks to
        pubs and restaurants, as well as 2-meter social distancing in all indoor settings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a245ebc-04c1-416b-849a-6a500dd9a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ce9ed-81d4-4991-b1f6-df8d5a20afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite describing the current situation as an ''emergency'' with
        a ''tidal wave'' of infections on the horizon, the Government''s response
        relying entirely on the vaccine booster programme is missing the wider measures
        required to control the spread of Omicron," Dr Chaand Nagpaul, BMA council
        chair, said in a statement on Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62970135-7160-47b7-8f47-3ed147676edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8ced0-d0d2-45d0-8245-ec15fde7dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures debated Tuesday included government plans to introduce
        Covid passes to enter large venues such as nightclubs. The government has
        shifted the proposal to allow for the inclusion of a negative lateral flow
        test, in an attempt to assuage potential rebels.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f75d9-76d7-4aa9-8a7c-4665eb13455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365479c-8c69-48b1-b13f-dec93195588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid said that there would always be an option for lateral flow
        tests, and he would not support a vaccine-only Covid pass system.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0572c-7d6a-46b8-9f06-9a0910fedac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef51d3-eb8b-4f31-9be0-2e8d850bc39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also advised fully vaccinated contacts of a Covid-19
        case to take daily lateral flow tests for seven days to slow the spread of
        the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04d087-246c-432c-ad58-0cc254b001ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b90a9-2467-45da-9f1d-96649d6b9a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T01:56:29.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UK''s supply of home testing kits -- usually available to
        be ordered from the government''s website -- also appeared to run dry on Monday.
        Users in England logging on on Monday received a message saying "sorry there
        are no more tests available," asking them to "try again later."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3bdcc4-0309-4148-9ebc-cfd622a0541a'
      'mgnl:activationStatus': true
