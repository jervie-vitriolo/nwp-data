      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12729a2-d1ad-4d01-809f-86e1ce7425d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell''s last day of classes was December 7 and its final exam
        period is scheduled from December 11-18, according to its online academic
        calendar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ae527-1010-4faf-ac5b-cee03107a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.982+08:00
