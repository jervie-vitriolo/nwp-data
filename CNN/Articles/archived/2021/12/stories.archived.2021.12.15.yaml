    'mgnl:tags': ['WHO', 'Omicron', 'coronavirus', 'variant', 'transmission', 'COVID-19']
    'template': '1'
    'title': 'Omicron is spreading at a rate we have not seen with any previous variant,
      WHO chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700adc21-7d29-4574-9630-96949211312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T04:41:50.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The Omicron coronavirus variant is
        spreading at a rate not seen before, and there is concern that people are
        dismissing it as mild, World Health Organization Director-General Tedros Adhanom
        Ghebreyesus said during a news briefing in Geneva on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175495ab-2575-467d-8b8d-691aec5150b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T04:41:50.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb0a26-eb92-4e76-a844-cd2e95c2bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T04:41:50.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros noted that 77 countries have now reported cases of Omicron,
        and “the reality is that Omicron is probably in most countries, even if it
        hasn’t been detected yet.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b14caa-1f30-49e7-97c8-9c7b6abbcd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T04:41:50.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d69663-da9d-433b-a1f8-a5e784879d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T04:41:50.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Omicron is spreading at a rate we have not seen with any previous
        variant,” he said. “We’re concerned that people are dismissing Omicron as
        mild. Surely, we have learned by now that we underestimate this virus at our
        peril.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713e649-ff92-4187-9825-2ce01b828715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T04:41:50.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if Omicron does cause less severe disease, the sheer number
        of cases could once again overwhelm unprepared health systems,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6fdc4-7899-4cf2-8433-98c791478e4f'
