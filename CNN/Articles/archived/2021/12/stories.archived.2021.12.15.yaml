      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e705fbe-39ab-4547-9837-a0ceacecceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force noted that only returning Filipinos from red list
        countries brought by government and non-government-initiated repatriations
        will be allowed to enter the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73415d8d-1bf8-41eb-91bc-f44b438b7fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e441e-b761-4fe5-9758-ceb8fe242ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travellers coming from red list countries, regardless of vaccination
        status, must have a negative RT-PCR test taken within 72 hours prior to departure
        from their country of origin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630ccb1-5190-4ed0-9797-eba4cbb0eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166ed9a-f47b-4c8d-920b-e186616f3d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are fully vaccinated are also required to undergo facility-based
        quarantine with RT-PCR test taken on the 7th day upon arrival. They can be
        discharged from the quarantine facility upon the release of a negative test
        result and continue their 14-day day quarantine at home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed693c7-94ba-455c-a41f-0577ae6cf886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116909be-0fa4-4bc1-80cf-80ccbb3221c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, unvaccinated and partially vaccinated passengers, and
        those whose vaccination status cannot be validated, shall undergo the mandatory
        10-day facility-based quarantine. They will take an RT-PCR test on the 7th
        day and must continue their quarantine at home upon discharge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4516007-2105-4330-abc2-c1a79540407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34034851-68e0-4238-87e8-3148976a86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, IATF Resolution 154-C said that the testing and quarantine
        of minors coming from red list countries shall follow the testing and quarantine
        protocol of the parent or guardian, regardless of the minor''s vaccination
        status.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4bf81f-7263-47f8-b92d-d5bffc562030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:14:29.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
