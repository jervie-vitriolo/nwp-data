      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa1496-abf2-43f5-836d-0bd1b331bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t know, we cannot enforce that as of now. We don’t know
        how the operator will move forward from here but I think it’s enough that
        we told them that we are withholding our consent,” Briguez explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b0c81-879a-4372-a7ca-76bfa89f2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.070+08:00
