      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4aa4a-c823-4759-a794-6dcb0a76a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNOC-EC chief Rozzano Briguez made the revelation during a hearing
        by the Senate Committee on Energy, which is looking into Udenna Corporation’s
        buyout of a majority stake in Malampaya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d320617-0057-464f-9224-8189a7c9bcc3'
      'mgnl:activationStatus': true
