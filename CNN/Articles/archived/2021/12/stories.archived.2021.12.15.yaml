      'mgnl:lastActivated': 2023-01-24T21:21:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad867dd-53d9-461f-99f4-3eb1e8ff7232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna is owned by Davao-based businessman Dennis Uy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c720cb-8b6d-4d2e-8f63-79bb867a7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.070+08:00
