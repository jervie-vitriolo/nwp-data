      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab5b10-f013-4f74-b2e7-7996431324ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the country is also not having any problems with its
        central storage since the delivered doses are immediately distributed to local
        government units. Spoilage depends on donated doses that may have had shorter
        shelf life than the ones that were procured by the government.</p>'
