    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d02247-241b-443c-bf33-e2548af5d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shelf life of some vaccines extended</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8ec33-7fbc-4a23-a719-577098bce09f'
