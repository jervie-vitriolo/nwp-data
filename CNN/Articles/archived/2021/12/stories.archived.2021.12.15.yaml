      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6f3ee-d3ea-4a14-aa46-765d0249a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T11:11:50.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t really do anything to stop this from happening," besides
        slowing it down, Davis said. "The way that we''ve gone with our carbon emissions
        so far has caused these changes to occur — and essentially, we''re taking
        the consequences of what we''ve been emitting over the last couple of decades,
        if not longer."</p>'
    '39':
