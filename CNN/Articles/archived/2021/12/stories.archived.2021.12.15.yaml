      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128db3c-08d0-48b0-9890-d4b1d275e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And these end-user requirements and protection of US defense equipment
        are universal, nonnegotiable and not specific to the UAE," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099f4cb-8ce9-4613-97a4-daff43f66849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222cb1bd-f024-4162-99ef-c5b79317749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of the landmark deal comes a day after Israeli Prime
        Minister Naftali Bennett met the UAE''s de facto leader, Abu Dhabi Crown Prince
        Mohammed bin Zayed, in the UAE capital. It was the first offical visit was
        the first by an Israeli leader to the Gulf state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2d5a4-01c5-46dc-9343-77214bc8c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d33cb0-111c-4792-993c-7fee59744dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we recently confirmed at the Dubai Air Show, the Biden-Harris
        Administration remains committed to the proposed sales of F-35 aircraft, the
        MQ-9B, and munitions even as we continue consultations to ensure that we have
        a clear, mutual understanding of Emirati obligations and actions before, during
        and after delivery," a State Department spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420ef4c-bd0d-47c9-aa11-04cfcc802ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65051939-800b-4348-af63-808cb9f8a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has repeatedly pushed the UAE to drop China''s
        Huawei Technologies Co. from its telecommunications network, and claimed that
        the technology could pose a security risk for its weapons systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05267ce6-f212-403a-942d-4e585c494354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064aaa07-6d35-480e-bd2e-12e411ea4672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The F-35 is our crown jewel of the United States, of our air force
        and so we need to be able to protect the technology security for all of our
        partners," US Deputy Assistant Secretary of State for Regional Security Mira
        Resnick told CNN''s Becky Anderson last week, responding to a question about
        whether the UAE would have to choose between Huawei and the F-35s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e2562-5c15-45f6-98b9-ee5b5e0cd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ef37c-f1e3-4ae5-a776-fb6de9419a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the conversations we have with the Emiratis about the
        choices they can make now to be sure they can be part of the F-35 program,"
        Resnick added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d92f97-6093-4b96-8db8-38b8475a9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddc941-b4f3-45ba-9b64-bd44597ef8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UAE officials have been skeptical about US claims about the
        potential security breach and have expressed anxiety about getting caught
        up in a "new cold war" between a top trading partner and its main strategic
        ally. "What we are worried about is this fine line between acute competition
        (between China and the US) and a new Cold War," Anwar Gargash, diplomatic
        adviser to the UAE leadership, said in remarks to the Arab Gulf States Institute
        in Washington last week. "Because I think we, as a small state, will be affected
        negatively by this, but will not have the ability in any way to affect this
        competition even positively really."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132dab9-40d1-4450-8278-d95fcf914cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f1fa9-d6e8-47ca-8313-d66342a7e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those remarks, Gargash also confirmed reports that the UAE had
        shuttered a Chinese facility over US suspicions that it was being used for
        military purposes, despite the UAE disagreeing with the US'' characterization
        of the site. "The UAE''s view was that these certain facilities in no way
        could be construed as military facilities," said Gargash. "However, US had
        its concerns and we took these American concerns into consideration and stopped
        the work on these facilities."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b0a37-b93c-4ab0-b4da-ff652d9f9e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b253549-8725-44df-ae28-0bf370e0089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our position remains the same. That these facilities were not
        really military facilities," he added. "But then again, you had the concerns
        of your major ally, and I think it would be foolish for you not to address
        the concerns of your ally."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97901c3-c512-4285-bd97-2af7772d51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573a44b-21d5-4ec8-ab75-65886c6f956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military delegation from the UAE is scheduled to visit the Pentagon
        tomorrow, according to Kirby, the Pentagon press secretary. Though the meeting
        wasn''t supposed to be about the sale of F-35s, it will almost certainly come
        up, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57333a-044e-4432-9439-9c9388a1a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9cdadb-f002-429c-9fb3-2c2e72ad2b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting wasn''t designed to talk about a military sale," he
        said. "It was designed talk about the broad scope of our defense relationship
        with the UAE. But I would anticipate that this would be something that we
        would take advantage of the opportunity to talk with them about their concerns,
        as well as sharing our concerns about the sale."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97988e27-e96a-4ca6-8b97-3f1719ab690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:44:17.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/14/middleeast/uae-weapons-deal-washington-china-intl/index.html">UAE
        suspends multi-billion dollar weapons deal in sign of growing frustration
        with US-China showdown</a>."</em></p>'
  'WHO-Omicron-coronavirus-variant':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
