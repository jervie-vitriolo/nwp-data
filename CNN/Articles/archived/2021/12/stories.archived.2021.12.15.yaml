      'surge', 'cases']
    'template': '1'
    'title': 'Cornell University shuts down Ithaca campus after surge of nearly 500
      COVID-19 cases detected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506dcd7c-3fc2-474f-8822-247dfcdd9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cornell University is shutting down its
        Ithaca, New York, campus and moving to "alert level red" after what the school
        described as a "rapid spread" of COVID-19 among students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950f84b-444d-4add-a459-e445f4c000fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93067c11-6be4-4309-a53a-412424b9fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 469 active student cases as of Tuesday afternoon, according
        to Cornell''s online Covid dashboard, and an overall positivity rate of 3.01%
        for the week of December 6, among the students tested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803469c-acef-4a4c-ae5a-662a51faf4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc3ad55-54f5-4e03-84fd-637ad3843c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Martha Pollack said that the university''s Covid-19 lab
        team detected evidence of the Omicron variant "in a significant number of
        Monday''s positive student samples."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00a220-1519-42f3-9d30-cb06e1f11a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f997e42-096d-41bc-ab01-ab452755a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of result, all final exams for the end of the semester will be
        moved online, all activities and athletics are canceled and the libraries
        are closed, Pollack wrote in a letter to the student body posted Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4bd4c0-6276-4c6c-a67e-683015b5f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e346b-eead-48bf-9bf0-cbb74439b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollack emphasized that the move to shut down campus with just a
        few days left of the semester is out of an abundance of caution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca71743-025d-48d8-899d-4cbce1343da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135fc0c7-405f-4380-9abe-651967e4753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I want to provide reassurance that, to date, we have not
        seen severe illness in any of our infected students, we do have a role to
        play in reducing the spread of the disease in the broader community," Pollack
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0e922-9a45-4357-9606-3052bb6d96d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T03:41:29.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:49.911+08:00
