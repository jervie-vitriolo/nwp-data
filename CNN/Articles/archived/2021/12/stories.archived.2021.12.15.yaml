      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        leadership of the ruling PDP-Laban is confident the party will remain a strong
        presence in the political scene, despite President Rodrigo Duterte and Senator
        Bong Go withdrawing their candidacies in the upcoming polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf61347-a6a3-4038-81d5-0501f9369838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:18:10.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c565705-732d-43e9-9971-c865225f0a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:18:10.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PDP-Laban will continue to be a force to be reckoned with because
        PDP-Laban will continue to be the dominant political party for the 2022 national
        and local elections provided by law,” Karlo Nograles, executive vice president
        of the party, said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4749801-1164-433c-b40c-ff8446d7a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:18:10.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a095e82-18e0-492d-b110-1523daa0a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:18:10.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/14/Bong-Go-withdraw-president-candidacy-2022.html">Sen.
        Bong Go</a> cancelled his presidential bid on Tuesday, with <a href="https://www.cnnphilippines.com/news/2021/12/14/Duterte-withdraws-Senate-2022-bid.html">President
        Rodrigo Duterte</a> following suit an hour later for his senatorial candidacy.
        Both officials ran under the Pederalismo ng Dugong Dakilang Samahan, which
        is allied with the PDP-Laban faction they are part of.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e7ef0-c76a-4553-bf75-6ac54e30de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:18:10.260+08:00
