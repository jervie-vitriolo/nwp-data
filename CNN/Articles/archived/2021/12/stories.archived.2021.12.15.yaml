      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c5bd4-a314-4507-b335-6df15b71c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:18:10.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party official, who also serves as Duterte’s acting spokesman,
        earlier said the chief executive dropped his senatorial bid so that he can
        spend more time with his family. It would also allow him to further focus
        on efforts to combat the COVID-19 pandemic and safely reopen the economy.</p>'
  'NDRRMC-red-alert-Typhoon-Odette':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-15T19:27:17.950+08:00
    'imagesource': 'jcr:b6fd395d-2837-4a2d-9c77-c6b2743e4b68'
