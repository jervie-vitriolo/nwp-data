      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5820e2-5adc-40b4-9f32-b91746e4adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:28.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to administer seven million doses this week
        in the second round of its nationwide immunization program, particularly in
        areas with low vaccination rates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032ab48-169b-45c2-b7af-057e436cf9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:01:37.437+08:00
