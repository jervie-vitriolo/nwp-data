      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/14/uk/uk-covid-omicron-booster-shots-tests-gbr-intl/index.html">UK
        scrambles for booster shots and tests amid fears of Omicron ''tidal wave''.</a>"</em></p>'
