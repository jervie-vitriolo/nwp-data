      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ab5a6-01c9-43b1-b8c0-32bb77fb50f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> —&nbsp;The
        Senate has approved on third and final reading a priority measure that seeks
        to allow foreigners to fully own public services like telecommunications and
        transportation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee0d8c-d68e-4b66-9bf4-61c5e85211e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22734b-f6e3-416c-a396-6094296f74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 19-3 on Wednesday, lawmakers passed Senate Bill No. 2094,
        which would amend the Public Service Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0808dc-af1b-4ceb-8b65-b90f5e0ee959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d4641-9abb-415c-b282-ed5fbd1f068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, 60% of a public utility must be owned
        by Filipinos. However, the proposed law aims to revise the definition of “public
        utilities" and distinguish it from “public services.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08fa83-d193-4039-be05-4277418c3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ea2b2-c97b-4da2-8ca1-966ace43745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure states that public utilities would be limited to electricity
        distribution, electricity transmission, as well as water pipeline distribution
        systems and sewerage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8b30d-6453-4c95-a9e0-69cd900b9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e26d5-969d-425d-95ed-110e1459337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those classified as public services, including previously
        labeled public utilities like telecommunications, transportation, power generation,
        petroleum, and wireless communications, will be exempt from the constitutional
        requirement of 60% Filipino ownership.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750d03b-e455-4a8d-80f6-24e1700ad87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935cae9-c97c-4427-81ca-909d162d22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte certified Senate Bill No. 2094 as urgent
        in April, citing the need to aid economic recovery amid the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f15a7-fbb6-42c4-8053-4de10d754232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d47f7e-f6da-4738-ae16-b1e4d6e7949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:16:35.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March last year, the House of Representatives passed on final
        reading its version of the measure.</p>'
  'bicam-report-2022-budget-covid-19-response':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-15T16:23:01.480+08:00
    'imagesource': 'jcr:2d619700-c0b3-4a8b-87c3-a682264fd186'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d8ebcb-66e3-4b09-aafc-adbd49551584'
    'lead': 'The bicameral conference committee has agreed on a spending plan for
      next year, including a ₱47.8 billion budget for COVID-19 booster shots and nearly
      ₱50 billion for health workers'' special risk allowance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T16:25:37.941+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T21:21:24.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:00.753+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicam report on 2022 budget: ₱47.8B for booster shots, nearly ₱50B for
      SRA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870b9a1-a00c-40bd-8ecc-45144504acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        bicameral conference committee has agreed on a spending plan for next year,
        including a ₱47.8 billion budget for COVID-19 booster shots and nearly ₱50
        billion for health workers'' special risk allowance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06facd5b-29bf-4ca7-88b0-363d53d6dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the bicam, led by Senate finance committee chairman Sonny
        Angara and House appropriations panel head Eric Yap, signed on Wednesday a
        reconciled version of the proposed ₱5.024 trillion national budget for 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b09480-ad9c-4423-ad9b-85b01f042459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters after the bicam meeting, Angara said
        among the salient points is the allocation for booster shots, as the bulk
        of its budget, or ₱45 billion, is under unprogrammed appropriations while
        only the remaining ₱2.8 billion is programmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fbf49-fc45-4fc6-be35-98bc2d82a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s slightly higher than the executive’s initial proposal to allot
        ₱45.3 billion for the vaccines –- all under unprogrammed appropriations. Senate
        Minority Leader Franklin Drilon and other lawmakers have criticized the idea,
        saying unprogrammed funds will only be released when there are extra revenues,
        or through loans and aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6294839-97d6-4927-96e5-7a40f508087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap again defended the move, saying it does not mean the vaccines
        are not a priority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf72072-e762-445b-8956-ea541391d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Papaano po sa dami ng nagdo-donate sa atin, katulad ngayon
        ‘yung US, nagdo-donate ng Pfizer, ‘yung China, nagdo-donate ng Sinovac. Kung
        sumobra-sobra po ‘yung vaccine natin, masasayang po ang budget natin doon,
        so nasa unprogrammed po ang iba dun</em>,” Yap explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e4a9f-d945-4d04-8c90-552df0f8f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve been receiving a lot of donations, like now,
        the US donated Pfizer, China donated Sinovac. If we buy too many vaccines,
        the budget for them will be unused, so it’s better that the other funds are
        unprogrammed.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d419c-543d-4497-9132-d8f77f7bd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Just in case nakita natin ‘yung needs na kailangan magdagdag
        pa at wala na gaano nagdo-donate, pwede tayo kagad magpa-program ng unprogrammed</em>,”
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f74c1b-e930-4679-aa55-21dab4851791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we see the need to add because there are not enough
        donations, then we can fund the unprogrammed.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f45ebc-e65e-4c45-a170-e1f45d333fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara earlier noted that all of the unprogrammed ₱70 billion funds
        for vaccine procurement this year were eventually funded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129cde4-09ee-4a26-8b34-1633c4342972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said that under the bicam report, lawmakers also want to allocate
        ₱3.5 billion for the down payment of six C-130 cargo planes, which will be
        used for COVID-19 response, including the rollout of booster shots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4cae8b-e1ef-4927-95e5-ec8934a1a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another salient feature of the bicam report, according to Yap, is
        an almost ₱50 billion allotment for the SRA, an item missing in the National
        Expenditure Plan submitted by the Budget department to Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85201084-e247-461c-8bb6-35133311e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA has been a contentious topic in congressional hearings as
        medical frontliners complained of not receiving the risk allowance promised
        under the Bayanihan or pandemic response laws.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b905f-b50a-4bed-8614-a5814652751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said the bicam also seeks ₱32 billion for state universities
        and colleges as the country looks forward to expanding the resumption of face-to-face
        classes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1bfc5c-78cf-4201-bf51-1f053a028caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers aim to ratify the bicam report during the Senate and House
        plenary sessions this afternoon. The ratified version of the 2022 General
        Appropriations Act will then be sent to President Rodrigo Duterte for his
        signature.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c6f70-0518-40b3-bde7-f0ae76193283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:25:37.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T21:21:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/15/House-Senate-NTF-ELCAC-budget-compromise.html">RELATED:&nbsp;House,
        Senate reach ''compromise'' on NTF-ELCAC budget at ₱17B</a></p>'
  'Miss-World-2021-coronation-streaming':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-15T16:29:37.447+08:00
    'imagesource': 'jcr:dc920c9c-231f-4da8-b5d2-1b855442d9cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a130cc6-3cc4-4521-95b3-08616ff85c76'
    'lead': 'CNN Philippines will air the much-anticipated Miss World 2021 on Friday,
      December 17, at 8:30 a.m., Manila time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T16:43:20.522+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:21:23.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:00.912+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss World 2021 coronation to air on CNN Philippines'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b851b1d-3e00-4d35-9ae7-79300ef6a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> CNN
        Philippines will air the much-anticipated Miss World 2021 on Friday, December
        17, at 8:30 a.m., Manila time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a387f7-79a6-4687-9dc7-3f03e800b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-coronation special is scheduled at 8 a.m. to be hosted by
        senior anchor Pinky Webb.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9239c-565b-4563-9ab8-4b7b2e985913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant spectacle will be held in San Juan, Puerto Rico.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ebdc3-5649-42bb-98d3-4626e6d2517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 97 candidates will compete to succeed Toni-Ann Singh
        of Jamaica as pageant fans look forward to Miss World''s return after its
        2020 run was canceled due to the COVID-19 pandemic. For the record it is the
        oldest-running international beauty pageant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7672898-9f7b-48b1-8c14-f326ed8719c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Tracy Maureen Perez, who comes from Cebu, hopes
        to bring home the Miss World crown for the second time since Megan Young won
        the title in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b57167-cc1c-44fc-9d21-c6978fccf919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez is a favorite among international and local pageant bloggers,
        according to Miss World Philippines director Arnold Vegafria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa478a1-687a-4456-b852-126bf448804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippines is always in top of the mind in different pageants,
        especially now that I think we got most of the crown this year. And I''m very
        positive that she can make it because she has a total package," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815053f-6835-4dfa-a7f2-907ba4a94a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After securing a spot in the Top 30 after a "Head to Head" challenge,
        Perez was also selected as one of five outstanding advocacy projects in the
        "Beauty with a Purpose" fast track challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6d033-41e8-4100-b08d-d1764357e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino beauty queens Evangeline Pascual, Ruffa Gutierrez, Carlene
        Aguilar, and Gwendoline Ruais, among others, previously represented the Philippines
        in the Miss World stage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa7f5e-7dc2-4483-8577-d9f37dc7bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most notable representatives of the Philippines in the
        pageant was Catriona Gray. She was named 3rd runner up in 2016. She was crowned
        Miss Universe two years later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c180df-cb35-4f94-9dc1-7117aedb3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:43:20.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch the Miss World 2021 coronation via CNN Philippines on
        free TV channel 9, Cignal channel 10, and Sky Cable channel 14. It will also
        air via paid video on demand site upstream.ph.</em></p>'
  'dilg-memo-preelection-caravanc':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-15T16:42:11.561+08:00
    'imagesource': 'jcr:54c01db7-7b3f-4387-8b2b-b473462db874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '059ae238-2d15-4d00-b6bf-853f16ee1813'
    'lead': 'The Department of the Interior and Local Government (DILG) will release
      a memorandum circular on protocols to be followed for pre-election campaign
      activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T16:47:13.978+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:21:23.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:01.048+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', '2022-elections', 'DILG', 'Department-of-the-Interior-and-Local-Government',
      'Jonathan-Malaya', 'Eduardo-Ano', 'Lahing-Handa']
    'template': '1'
    'title': 'DILG to release memo on pre-election campaign activities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650bda4-e37e-4201-b1cf-6132aa4560b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:47:13.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:21:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        Department of the Interior and Local Government (DILG) will release a memorandum
        circular on protocols to be followed for pre-election campaign activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a448db-e189-4775-bd69-d417d6797804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:47:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:21:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supposedly <em>ang</em> guidance will come from the Comelec, <em>pero</em>
        in this <em>na ang sinasabi ng</em> Comelec <em>ay may</em> loophole, <em>kami
        na po sa</em> DILG, <em>si</em> Sec. Eduardo Año <em>po ay maglalabas ng</em>
        memorandum circular <em>tungkol sa</em> pre-election campaign activities <em>at
        paano makakuha ng</em> permit <em>para sa</em> activities <em>na ito,"</em>
        DILG Undersecretary and spokesperson Jonathan Malaya said at the Laging Handa
        briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6cb573-b9e8-47ee-b9cb-503b9835493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:47:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:21:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Supposedly the guidance will come from the Comelec,
        but in this case where the Comelec is saying there is a loophole, we in the
        DILG, Secretary Eduardo Año will release a memorandum circular about pre-election
        campaign activities and how to get permits for these activities.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134e8f1-2cdb-4229-9098-382eedfd1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:47:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:21:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya did not say though when the memo would be released, or if
        it had already been drafted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84502544-c40b-48a6-8f68-382060e3a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:47:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:21:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that previous rules state politicians or their supporters
        should seek the required permits from mayors of the cities or municipalities
        if they want to hold such gatherings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224e615-fa09-4a8a-ac51-74ad4d998c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:47:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:21:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At kailangan ito po ay</em> five working <em>days bago idaos
        ang pagpupulong,"</em> Malaya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b5ddd-fbcc-4fbd-9c0c-ae8f1ff999e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:47:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:21:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And this should be done five working days before the
        gathering is held.]</p>'
    '14':
