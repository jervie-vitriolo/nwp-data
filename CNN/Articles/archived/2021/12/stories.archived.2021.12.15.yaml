      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senators really ask a lot of questions," he added. "They want
        to know the details so expected <em>namin</em> there will be questions <em>talaga</em>
        (there will really be questions)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac39f2e-c37c-45a4-bbe6-4652b845e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T13:06:42.310+08:00
