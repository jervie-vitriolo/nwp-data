    'title': 'Apple faces US Labor Department investigation as tensions with employees
      escalate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca7b39-b7bb-4274-8425-d361aa5f8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US Department of Labor has launched
        a whistleblower investigation into Apple,&nbsp;in the latest sign of tensions
        between the famously secretive company and its current and former employees
        spilling over into public view.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88474b-0bf3-49b2-83df-1638ab55f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that there is an open whistleblower investigation
        at Apple," a&nbsp;Labor spokesperson told CNN Business Tuesday. The department''s
        whistleblower protection program, administered by the Occupational Health
        and Safety Administration (OSHA), investigates cases of alleged retaliation
        by employers against workers who raise concerns about issues such as employee
        safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ecca6e-4c1f-4766-9542-a207902b1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Labor Department declined to share any details about the
        probe or what prompted it. But former Apple employee Ashley Gjøvik on Friday
        received notification from OSHA that it has opened an investigation based
        on a complaint she filed earlier this year, according to a copy of a letter
        OSHA sent to Gjøvik that was reviewed by CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa6c67-83d6-4060-9279-ff41264d70f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gjøvik, a former senior engineering program manager at Apple, has
        been outspoken in recent months about concerns she said she began raising
        to the company in March 2021 about environmental and health safety issues
        at the Sunnyvale, California office where she worked. She told CNN Business
        that Apple rebuffed her concerns and asked her not to speak about them. Gjøvik
        then filed complaints with the US Environmental Protection Agency and the
        Securities and Exchange Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9246770-88f8-4845-af3f-a285218af7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gjøvik was suspended from her job in early August and fired on September
        9, according to her OSHA complaint, in what she claims was retaliation for
        reporting her concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c5a76-7f8f-4eb2-b185-3d1f87b549a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the announcement of the US Labor Department investigation
        and Gjøvik''s claims of retaliation, Apple reiterated a past statement: "We
        are and have always been deeply committed to creating and maintaining a positive
        and inclusive workplace."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd648c5b6-7265-4f84-b144-7a61820d4f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take all concerns seriously and we thoroughly investigate whenever
        a concern is raised and, out of respect for the privacy of any individuals
        involved, we do not discuss specific employee matters," according to the statement
        from Apple spokesperson Josh Rosenstock.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97fce39-b3e2-440f-960a-82dea50ac242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the US Labor Department investigation was previously reported
        by the Financial Times and New York Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93837c-6b2c-4c28-9767-fd4938103931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This probe&nbsp;is just the latest escalation of the growing tension
        between Apple and its workforce. In recent months, employees have broken the
        company''s legendary culture of secrecy to speak out on controversial hiring
        decisions, alleged pay disparities, and remote work policies in an employee
        movement that has come to be known as #AppleToo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5df2dd-b87f-41c3-89df-a3f2486de310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has also faced complaints by current and former employees
        to the National Labor Relations Board, including #AppleToo leader Janneke
        Parrish, who alleged that she was fired in retaliation for her organizing
        efforts. (Apple did not comment specifically on Parrish''s firing at the time.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1cc6d-6690-4aa6-bbfd-95d25f136faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the company released a statement affirming employees''
        right to speak out about pay and working conditions, a move the #AppleToo
        movement called a win.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827df14-7b6e-481c-b097-74421a328e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:09:19.108+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/14/tech/apple-labor-department-investigation/index.html">Apple
        faces Labor Department investigation as tensions with employees escalate</a>"</em></p>'
  'tooth-brushing-praise-parents-children-wellness':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-12-15T08:15:01.834+08:00
    'imagesource': 'jcr:48595f75-fa58-4786-b906-cb6a7edeab23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6182d581-f00f-4bd1-8b7d-0021341a5166'
    'lead': '"To foster a growth mindset, you should use more process-based praise,
      such as, ''Great job trying! I could see how much effort you put into that,''
      versus person-based praise such as, ''That''s great, you''re a really good artist,''"
      an assistant professor of psychology says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T08:15:49.464+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:21:45.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:20:54.493+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents: Here''s when to shower your child with praise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d4b45-8e4e-4fc0-84b5-4d3533dc2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When it comes to praising your child
        for their actions, parents walk a fine line between being helpful or harmful
        to their child''s development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db62917-52eb-40ed-a9fb-138a56284d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To foster a growth mindset, you should use more process-based praise,
        such as, ''Great job trying! I could see how much effort you put into that,''
        versus person-based praise such as, ''That''s great, you''re a really good
        artist,''" said Julia Leonard, an assistant professor of psychology at Yale
        University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a1f5d-a488-4642-9675-020c568d45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Person-based praise has been shown to backfire because it can send
        the wrong message to a child, "suggesting they have some sort of inherent
        set of abilities, and so they feel more rigid and don''t want to mess up,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f867b1-1acd-40e6-9d3e-e32da39b4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But praise wins the gold when compared to boring instruction, at
        least when it comes to dental hygiene, according to a new study by Leonard
        and her team. You can''t go wrong if you say "good job!" when your child successfully
        brushes their own teeth, according to the study, which published Tuesday in
        the journal Child Development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d179f74-65a6-472d-9d1b-6859cc58439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study does suggest that praise can be a really positive feature
        of parenting that can help kids build healthy habits," said Leonard adding
        that the study demonstrated a new approach to studying a child''s healthy
        development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bcdc34-aec4-467f-82ce-56ea26303208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.465+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of focusing on what factors make one group of children
        different from another, our study asked which factors make individual children
        more like the best version of themselves," Leonard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3da3c3-f894-459b-81e8-015a4d022b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study followed 81 three-year-olds just learning to brush their
        teeth. Parents were required to video their child''s tooth-brushing endeavors
        for 16 nights, hitting record as they handed the brush to their child and
        pushing stop when they took it back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53eaea-1021-45a5-9bed-bcd7998b5340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That allowed researchers to capture all of the parent''s praise
        —&nbsp;"Well done! Good job!" —&nbsp;and instructional endeavors, such as,
        "Brush the backs of your teeth," and, "Hey, don''t stop, you''re not done
        yet." Some parents got creative in the process, researchers said, by singing
        or doing role plays to encourage their child''s efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573773f-ef7f-4a6a-bb89-220fcfe1243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After uploading the videos, parents were told to score their child''s
        mood (extremely bad to extremely good) and their own stress levels during
        the nightly endeavor. Those scores ranged from a scale of 0 (easy-peasy) to
        10 (I''m pulling all their teeth out now).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550b228-49f8-4617-9601-213af886fd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings? A child''s toothbrushing success was directly related
        to the level of praise in the parent''s talk. Children brushed longer on days
        when their parents used more praise and less instruction, the study found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7649f-0be6-463b-8e9b-cc4271890252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work is the first to show that fluctuations in parent praise
        relate to fluctuations in child persistence," said study author Allyson Mackey,
        assistant professor of psychology at the University of Pennsylvania, in a
        statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a4753-3b48-4e82-8af8-114ef87eaf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study could not show a direct cause and effect, only
        an association, Leonard stressed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102354a4-55ef-47b2-9d1a-163387da39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.466+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know that praise causes kids to brush longer. We just
        know it''s associated with more brushing," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a92cfd-cc3b-4e14-be82-d1a434e4e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.467+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed, the authors said, to see if the study''s
        findings could be applied to other tasks that require a child''s persistence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4727efa-7fee-4116-908c-be401017b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.467+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, parents, here''s the takeaway: If you''ve got some
        rising toddlers in your home that need to learn to brush their teeth, don''t
        worry. It''s just fine to praise them. (But it doesn''t count if you brush
        their teeth for them. OK?)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3d674-3d94-4ef7-9749-d48572d0c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:15:49.467+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/12/14/health/tooth-brushing-praise-wellness/index.html">Parents:
        Here''s when to shower your child with praise</a>"</em></p>'
  'Omicron-variant-study-vaccines':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-15T08:00:04.163+08:00
    'imagesource': 'jcr:34a6a0a5-4c74-4b99-907e-33553cf78380'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f623eb13-1648-45b7-9973-e255d9083f1b'
    'lead': 'South African researchers add new details to what''s known about the
      Omicron variant of coronavirus, confirming that vaccines provide less protection
      against the new strain but also saying they still see indications that Omicron
      causes milder symptoms than previous variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T08:22:38.095+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:21:44.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:20:54.718+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Studies add to evidence Omicron sneaks past vaccines but may cause milder
      disease'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2af80a-9d82-45e6-83c7-528b64f1f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South African researchers added new details
        Tuesday to what''s known about the Omicron variant of coronavirus, confirming
        that vaccines provide less protection against the new strain but also saying
        they still see indications that Omicron causes milder symptoms than previous
        variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e1a17-542f-4bb1-989a-6a3dd2aa8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seems to be little doubt that Omicron is highly transmissible,
        and in the US, Centers for Disease Control and Prevention Director Dr. Rochelle
        Walensky said the new variant now accounts for 3% of samples that are being
        genetically sequenced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e8e55-bd0e-4661-883a-1a3a3ff49fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread has been rapid in South Africa, Britain and some other
        European countries, and health officials are hoping that early indications
        the virus causes milder disease hold up. Even if that''s the case, however,
        the sheer number of infections could mean hospitals remain overwhelmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ce5b5-cf67-4af6-b7cd-3fe98c251219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials stressed that even if the variants can sneak
        by some of the protection offered by vaccines, vaccinated people tend to have
        milder disease or even no symptoms at all when infected -- so vaccines remain
        the No. 1 choice for protecting people. Masks, social distancing and other
        measures also work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694aa1d-4e11-4a21-8daf-ddb7ae5d305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Pfizer said it has some new hope to offer, with data showing
        that its experimental antiviral pill, Paxlovid, cut the risk of hospitalization
        or death by 89% if given to high-risk adults within a few days of their first
        symptoms. Pfizer has asked the US Food and Drug Administration for emergency
        use authorization of the drug, and President Joe Biden said he was encouraged
        by the data -- even as he said it was up to the FDA to decide whether to authorize
        its use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a881a-1100-4d40-aa4b-819e4a43c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This news provides another potentially powerful tool in our fight
        against the virus, including the Omicron variant," Biden said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64deddd8-e577-4d0e-9edf-0d3fbde68b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make sure that we are ready, my Administration has already placed
        an order for enough of these pills to treat 10 million Americans," he added.
        "Getting vaccinated and getting your booster shot remain the most important
        tools we have to save lives. But if this treatment is indeed authorized —
        and once the pills are widely available — it will mark a significant step
        forward in our path out of the pandemic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490845b-c928-428b-b09f-f1476e8c31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, also gushed about the pill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ef440-1210-4ddf-9f83-835722e36eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pill is potentially a lifesaver for everyone, vaccinated and
        unvaccinated people," Fauci told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1846a-aac1-4a89-868b-161da50db0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to be submitting that to the FDA, and hopefully,
        we''ll get action on that soon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749e734-b485-4bdf-8216-886e5b717ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta hits hospitals hard</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688b620-50b5-41be-8473-88ea8df0f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant remains the biggest source of trouble as the US
        neared 800,000 deaths from the virus and Congress held a moment of silence
        Tuesday. Hospitals in some parts of the country have been overwhelmed with
        cases. "It feels like you are drinking from a fire hose with no way to control
        that flow," Dr. John Hick, an emergency physician at Hennepin Healthcare in
        Minnesota, said Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ad8ff-5bf7-45fe-b7d6-091f1f7674a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been practicing for 25 years in the emergency department,
        and every shift I am working these days is like the worst shift in my career."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1376869b-9a24-4c34-a940-ab030bc8145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many patients are hostile, making matters worse, said Dr. Jessi
        Gold, an assistant professor of psychiatry at Washington University in St.
        Louis. "Now, people are yelling at you and telling you that you don''t know
        anything," she said. "So it''s like a fire hose in a setting that hates you."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e6b08-9e32-4923-bbff-3c6efb237583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health leaders said they were dreading the prospect of a fresh wave
        of Omicron-fueled infections. And World Health Organization Director-General
        Tedros Adhanom Ghebreyesus said countries should prepare for it. "The reality
        is that Omicron is probably in most countries, even if it hasn''t been detected
        yet," Tedros said at a briefing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6dc2a-102e-47bd-a9ae-d887c0ccd088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron is spreading at a rate we have not seen with any previous
        variant," he said. "We''re concerned that people are dismissing Omicron as
        mild. Surely, we have learned by now that we underestimate this virus at our
        peril," he added. "Even if Omicron does cause less severe disease, the sheer
        number of cases could once again overwhelm unprepared health systems."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04edd4f7-59a3-4530-8dd6-175713bd61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said the US could fight it. "It is more transmissible,"
        she told NBC News. "And we''re seeing that in other countries as well, that
        it''s rapidly becoming the more predominant strain. But I want to emphasize
        that we have the tools now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e9ecf-23c6-4f35-b3d9-eb2190072abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines would be No. 1, and Fauci said US data to be released Wednesday
        would largely confirm the news out of South Africa.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e590ec-bf98-440f-85f6-f03de0ff28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be talking about it tomorrow," Fauci told CNN.
        "It mostly confirms what you have been hearing that have come from South Africa
        as well as the UK.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa1342-a8b0-42d5-a8c9-70af49389e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens is that if you get two doses of a Pfizer or a Moderna,
        the protection against infection itself is dramatically down," Fauci said.
        "However, what is the somewhat encouraging news is that the protection against
        hospitalization and severe disease, although it goes down to around 70% from
        around 93%, when you get boosted, it brings it back up to the level of pretty
        good protection."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef582c94-0294-49ef-b772-ef8394d2bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called this a "very strong argument" for people to get boosters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976cc5a-4bee-4fc4-aa61-f213fc9dcca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restoring immunity with boosters</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d539fa9-5939-4d60-81bc-b4156c56c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron is going to be a challenge because it spreads very rapidly
        and the vaccines that we use, the regular two-dose mRNA, don''t do very well
        against infection itself," Fauci said. "But with hospitalization, particularly
        if you get the boost, it''s pretty good."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fd08d-dd9e-4eb4-aa6d-548e46fdac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two South African studies covered real-world effects of Omicron.
        One, from Discovery Health, a large health insurance company that covers 3.7
        million people in South Africa, examined the medical records of clients during
        the first three weeks when Omicron was circulating there.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5a468-f944-4cca-b37a-460fafa84a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It estimated that the risk of ending up in the hospital from Covid-19
        was 29% lower for Omicron infections in adults, compared with the original
        strain.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba85170-3dc7-4489-b537-54740bbac300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two doses of the Pfizer vaccine were 33% protective against infection
        overall but 70% effective in preventing severe complications, including hospitalization,
        the researchers said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b491c-e68a-45dd-b038-6a0211931255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fully vaccinated Pfizer clients were 93% less likely to be
        admitted to hospital for Covid-19 when Delta was circulating," Shirley Collie,
        chief health analytics actuary at Discovery Health, said at a news briefing.
        "However, now, in the Omicron period, that has reduced to 70%. It is a reduction.
        However, it does provide substantial protection against hospital admission."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804fb7f3-fac6-47f2-847c-1a40406bf9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team did not examine the effects of booster doses of vaccine.
        But the data also indicated that Omicron was causing milder infections than
        other variants.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f15344-2739-4564-8495-7c8829a7351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see very clearly in this Omicron wave, the adult population
        has a 29% lower risk of admission on a fully risk-adjusted basis relative
        to the first wave in South Africa," Dr. Ryan Noach, CEO of Discovery Health,
        said at the news briefing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e265ae7-e57a-46b3-a945-ec62f1041dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the pediatric population under the age of 18, there is a 20%
        higher admission rate relative to this first wave. Twenty percent may sound
        significant, but considering that the admission rate itself is low, in real
        terms, the 20% increase is small and is just a couple of percentage points,"
        he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44043942-9764-4b0a-9f81-332defe52f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, patients are not as severely ill as they were in earlier waves
        of the pandemic, he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed25e5-0def-4422-84cb-a987ff3a920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this early point, we believe there is hope the severity is lower,"
        Noach said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb52fc-4e7c-4836-ab08-040a7c2fa246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Friedland, CEO of the private South African hospital network
        Netcare, told CNN that his company''s hospitals and clinics were seeing similar
        effects.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9dd366-4815-419d-b355-4636e994497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus far -- and it is very early days -- our data over the last
        30 days indicates that we are seeing a very mild to moderate form of Covid-19.
        Many of the cases are asymptomatic," Friedland said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc744dfd-ff43-4e0b-8b60-94de617393b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of those findings corroborate what we have seen across our
        network of 49 hospitals, and 10,000 hospital beds, and more than 60 primary
        care centers across South Africa," Friedland said. "There is a small cohort
        of more elderly patients with comorbidities that are being hospitalized, but
        we don''t yet have evidence that this variant is causing the severe disease
        which really results in hospitalization and potential death."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d2d8d-b2dd-4990-baec-efb85e293092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not at all clear that the same pattern will be seen in the
        US, where fewer people have been exposed to the virus and where vaccination
        rates linger at a low 60% or so of the population.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f037d-e807-470d-8fe9-b625fd0f9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:22:38.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever it is, the disease seems to be less severe, whether it''s
        inherently less pathogenic as a virus or whether there''s more protection
        in the community, we''re just going to have to see when it comes in the United
        States," Fauci told CNN''s Jim Sciutto. "And for sure, Jim, it is going to
        be dominant in the United States, given its doubling time."</p>'
