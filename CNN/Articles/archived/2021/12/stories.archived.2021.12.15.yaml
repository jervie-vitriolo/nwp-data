        detected</a>."</em></p>'
  'UAE-multi-billion-dollar-weapons-deal-US-China-showdown':
    'author': 'Mostafa Salem, Jennifer Hansler and Celine Alkhaldi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-15T03:41:49.102+08:00
    'imagesource': 'jcr:61ae2384-4d9d-4a44-a92a-58d5c71c7e22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '728f3ba0-e8e8-44d4-be5a-6ce30d1141ca'
    'lead': 'The United Arab Emirates has suspended a multi-billion dollar deal to
      buy US-made F-35 fighter jets, in a sign of Abu Dhabi''s growing frustration
      with Washington''s attempts to limit Chinese technology sales to the oil-rich
      Gulf state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T03:44:17.139+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:21:49.359+08:00
