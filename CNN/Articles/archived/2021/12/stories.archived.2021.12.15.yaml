      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7cad0f-292b-4d0b-a028-869c77542712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:19.141+08:00
