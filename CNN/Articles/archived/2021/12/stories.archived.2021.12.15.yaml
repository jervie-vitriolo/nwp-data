    'title': 'LIST: Class, work suspensions due to typhoon ''Odette'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a5378-bb9c-4ca8-b9bc-36d7731f4972'
      'mgnl:activationStatus': true
