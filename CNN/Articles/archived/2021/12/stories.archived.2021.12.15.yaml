      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry''s contribution to basketball will be forever remembered.
        But where does he stand in the list of the greatest players?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a01eb-c9bc-47bf-a54a-288d2450fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:33:34.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:21:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the NBA’s 75th year, Curry was honored as one of the
        75 greatest players of all time by being named to the NBA''s 75th Anniversary
        All-Time Team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484ecfd-3a2c-4d02-9db0-09d7aa057fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:33:34.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:21:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no ranking in that Anniversary All-Time Team list, but
        with the way Curry is playing right now, he''ll continue to push his case
        to be in the top 20 greatest players of all time of anyone''s list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445d12a-aa0c-4a0d-b948-2bd3cc8ee1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:33:34.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:21:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s certain, though, is that Curry is one of the most impactful
        players in the history of the sport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9bb96-ede2-4cf8-94db-ec193913d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:33:34.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:21:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids in the 90''s were all trying to be like Michael Jordan. Now,
        they want to be like Steph.</p>'
