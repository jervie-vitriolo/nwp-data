      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Classes
        and work have been suspended in several areas as typhoon "Odette" poses threat
        to the Visayas and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9016b5-7f12-4375-91a9-ee8e13ab28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:22:04.241+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar Governor Michael Tan on Wednesday ordered the suspension of
        classes and work in the entire province "as precautionary measure from the
        weather disturbance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a833979-bcfa-4ca2-be2a-a740d5ed6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:22:04.241+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his directive, several other local officials announced
        class and work suspensions in their cities and towns. These are the following:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8ca6f-c37a-4160-9bca-e54c17bb2f57'
