    'template': '1'
    'title': 'Remittances post slower growth in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c665a-e933-4f86-afce-13f0c56159da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T21:42:18.935+08:00
