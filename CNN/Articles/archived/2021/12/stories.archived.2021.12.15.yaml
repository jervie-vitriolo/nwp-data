      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health said that the metric for determining
        red list countries stays the same. But health officials may soon include countries
        with cases of local transmission of the Omicron variant.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
