      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> More
        areas in Visayas and Mindanao on Wednesday were placed under Tropical Cyclone
        Wind Signal No. 1 due to Severe Tropical Storm Odette.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b8daf-8e8f-439c-9076-b1f40f5c7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T06:46:03.144+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 a.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration said the areas covered by the warning
        are Northern Samar, Eastern Samar, Samar, Biliran, Leyte, Southern Leyte,
        Bohol, and the northern and central portions of Cebu, including Bantayan and
        Camotes Islands, Dinagat Islands, Surigao del Norte, Surigao del Sur, Agusan
        del Norte, Agusan del Sur, Camiguin, and the eastern portion of Misamis Oriental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19e672-af65-4b7e-b7e9-2e387bd02d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T06:46:03.144+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the weather system moves closer, storm warnings will be expanded,
        while some may be upgraded to Signal No. 2 by Wednesday morning or afternoon.
        Signal No. 3 may be the highest to be raised, PAGASA added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc0574-2431-4d2e-bd92-88cc258ec385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T06:46:03.145+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette was last located 735 kilometers west of Hinatuan, Surigao
        del Sur, packing maximum sustained winds of 110 kilometers per hour near the
        center and gustiness of up to 135 kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ab79c-12de-433f-8331-7f30862aeb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T06:46:03.145+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until early Thursday, light to moderate with at times heavy rains
        may be experienced over Surigao del Norte, Surigao del Sur, and Dinagat Islands
        due to Odette’s trough and the outermost rain bands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d2416-56e4-4b99-a1bc-bb252d0ccf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T06:46:03.145+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe tropical storm is projected to reach typhoon category
        within 12 hours prior to making landfall in the vicinity of Caraga or Eastern
        Visayas on Thursday afternoon or evening.</p>'
  'Odette-evacuation-Visayas-Mindanao-weather':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-12-15T07:46:12.850+08:00
    'imagesource': 'jcr:81405777-d5cb-4d1c-9118-4885c4b33d9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da854bc7-c83d-43af-bf75-becf78676d4f'
    'lead': 'Several local governments in Visayas and Mindanao implemented preemptive
      evacuation ahead of the expected wrath of severe tropical storm Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T07:47:56.795+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:21:46.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:20:54.088+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents in Visayas, Mindanao flee to safety as ''Odette'' nears'
    'updated': 2021-12-15T23:26:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7faf8-84a9-46f9-a4aa-7d4ba4d1c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T07:47:56.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines)</strong> — Several local
        governments in Visayas and Mindanao implemented preemptive evacuation on Wednesday
        ahead of the expected wrath of severe tropical storm Odette.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84facf10-3d85-443f-b5d2-f4456110bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T07:47:56.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar provincial administrator Nelson Cortez said the weather
        was calm as of Wednesday morning, and it was like the situation before Super
        Typhoon Yolanda hit their province in November 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3133a-6026-4758-ab5f-559ead6073fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T07:47:56.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several residents in the municipalities of Guiuan and Salcedo in
        Eastern Samar and Cabucgayan town in Biliran province evacuated. Some families
        in Abuyog town in Leyte province also voluntarily fled to safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be561b6-22f7-4188-9193-e0f344049f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T07:47:56.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiuan Mayor Annaliza Gonzales-Kwan said authorities are enforcing
        forced evacuation on residents living along coastal areas. The local government
        also has started preparing food packs, which will be distributed to families
        who evacuated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3322d40-d5b3-489e-b250-4809ac2b9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T23:26:24.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m., 1,283 families, or 4,296 individuals, have been moved
        to 20 evacuation sites, she told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc9f6a-500e-4562-81ba-5d2216b7e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T07:47:56.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur Governor Alexander Pimentel told CNN Philippines
        that the provincial government is also enforcing forced evacuation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9387002-b3a9-446c-ab4d-a92a6f324964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T07:47:56.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said over 1,700 families have sought shelter in safer grounds,
        adding residents are more cooperative now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7695bef-2db3-49cb-a27d-c5010e7aff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T07:47:56.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay naman ''yung mga tao rito. Automatic kapag may warning kami,
        tumutupad na. Di kamukha noong araw," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf13a35-4462-43d7-8ee0-7f8b49147ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T07:47:56.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people here are okay. Unlike before, they automatically
        follow when we issue warning.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e599773-3bd1-4838-a3ac-de26a2444f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T07:47:56.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette is expected to intensify into a typhoon on Wednesday and
        make landfall in the vicinity of Eastern Visayas-Caraga on Thursday, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7182f2c-e8ad-4089-86f2-1d149ba08b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T07:47:56.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban-based journalist Wil Mark Amazona contributed to this
        report.</em></p>'
  'US-White-House-scaled-back-holiday-parties-COVID-19':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-15T08:07:00.000+08:00
    'imagesource': 'jcr:81de9316-0b42-4094-8c27-737e15c25f16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9524e08b-a633-4813-ae5a-5566fd09fa1e'
    'lead': 'The White House will dramatically scale back holiday party festivities
      this year, opting instead for smaller open house-style events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T08:07:52.126+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T21:21:45.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:20:54.198+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House scales back holiday parties due to COVID concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c510b-12d8-4db9-917b-aef15ba5769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:07:52.126+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House will dramatically
        scale back holiday party festivities this year&nbsp;due to ongoing COVID-19
        concerns, opting instead for smaller open house-style events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4ec18-52b5-46d1-bd48-6bb8b552231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:07:52.126+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days, we will host a limited number of Holiday Open
        Houses, inviting guests to see the Christmas decorations in person at the
        White House," US first lady Jill Biden''s press secretary Michael LaRosa told
        CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340410c-c796-4b79-9e5b-0602dcd1ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:07:52.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation-only open houses will be timed to 30-minute intervals
        per guest, with self-guided tours of the holiday decorations, a person familiar
        with the party protocols told CNN. Guests will also be required to take a
        COVID-19 test within 48 hours prior to their visit&nbsp;if they cannot attest
        to being fully vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0635988-072a-4652-bd9c-47478fef8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:07:52.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the US President and first lady can host several dozen
        events during the holiday season, sometimes making appearances at more than
        one per day. In the past, these parties have offered a festive opportunity
        to entertain staff, friends, donors, congressional members and staff, agencies,
        media, and members of the United States Secret Service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175959a6-9cee-41a0-8378-4e60b06509a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:07:52.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who knows the Bidens knows how much they enjoy hosting and
        celebrating the holidays," said LaRosa. "It is disappointing that we cannot
        host as many people as the Bidens would like to; but as we have done since
        Day 1 of the Biden Administration, we will continue to implement strong COVID
        protocols, developed in consultation with our public health advisers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f5497-70e9-4c26-81d2-45d743dc2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:07:52.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, White House press secretary Jen Psaki addressed the
        White House holiday entertaining guidelines, saying, "Obviously, we''re still
        in the middle of a pandemic. We''re still taking precautions as it relates
        to large events."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98245955-bfe3-4f62-a2bd-96b03a21c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:07:52.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, then-US President Donald Trump and first lady Melania Trump
        flouted the COVID-19 protocols and gathering restrictions in place at the
        time, hosting more than a dozen holiday events at the White House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819b6a4-0ef4-4131-8bdf-e3de90a3fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T08:07:52.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T21:21:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was&nbsp;first published on CNN.com "<a href="https://edition.cnn.com/2021/12/14/politics/white-house-scaled-back-holiday-parties/index.html">White
        House scales back holiday parties due to Covid concerns</a>"</em></p>'
