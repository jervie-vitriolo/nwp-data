      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb48c2c-2237-42c9-9a7e-01235d823bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicles, including hybrid and fuel cell cars, accounted
        for nearly 28% of the company''s sales in the six months ended September.
        But battery-powered electric cars were a tiny component of that, making up
        just 0.1% of total sales.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce5f50-b52a-4584-83ff-34879888a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe92e0-a732-48d8-b93b-53114c2c20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2000s, one of Toyota''s most recognizable hybrids,
        the Prius, was received with the sort of excitement and wait lists now seen
        for Tesla models. Other automakers were criticized for not making similar
        models at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da801833-5221-46b3-a435-5529c5ceefa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2a907-47ff-4038-a904-a48d884574be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 20 years after the sensation, however, it is Toyota that
        is playing catchup in fully-electric cars and SUVs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20c639-128d-4e60-8f1b-3292e83a3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1a4ff-7419-4bc8-970a-f9e050a84498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in front of more than a dozen electric vehicles on Tuesday,
        Toyoda called the new lineup "our showroom of the future" and said the manufacturer
        would also seek to make its factories carbon neutral by 2035.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e62204-e494-458c-a566-23bd421b5bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef53a37-5915-43fa-a6d2-92493a5a78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moves up a previous pledge from the company to become carbon
        neutral by 2050, which means its cars and production processes will not add
        carbon dioxide to the Earth''s atmosphere. Other industry players, such as
        GM and Mercedes, have made similar pledges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173dab16-75e2-4565-bbf9-837d60284140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbd19e-456e-4e96-872a-7e43f390f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future that we showed you today is by no means far away," Toyoda
        told reporters, adding that most of the models shown Tuesday would be released
        over the next few years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e15c8-5ac0-4e10-97b4-25ceebe4ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5764de1-61c7-481c-bf12-8706399daa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But competition is intensifying. Just last week, Volkswagen announced
        that it would raise its budget for electric vehicles, to $100 billion. The
        German behemoth, which has long been virtually neck and neck with Toyota in
        global sales, also said it hoped that 25% of its vehicle sales worldwide would
        be electric by the end of 2026.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a65aa-1239-4946-8b90-41bda5fab435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1271a2-3642-4d36-9b6a-897c764542ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red-hot demand</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a238529-abf6-430c-a95e-63727f07af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EV batteries are also becoming a hot topic among investors elsewhere
        in Asia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81a521-d805-467e-8222-bbf3231f0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f9979-5733-4b68-89bc-063dbcc88cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, LG Energy Solution, a battery supplier for the likes
        of Hyundai and Siemens, announced it would go public in South Korea, with
        the goal of raising up to 12.75 trillion won ($10.8 billion).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0c40e-c99a-456d-8561-07759408f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4fa784-9f17-4a45-a565-dd7ab9cf84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market debut, which is expected to take place in January, would
        be the country''s biggest initial public offering on record, according to
        Dealogic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e3148-5c59-4a1a-ae1a-d6ec7b18f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f03e9b-83dd-4202-820e-dc4e8dbf3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:38.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, LG Energy Solution CEO Young Soo Kwon said that
        the company''s IPO was about "preemptively responding to the demand for the
        lithium-ion battery industry, expected to see rapid growth."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3d6a3-176c-42c8-ad33-01d984f07f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:18:07.939+08:00
