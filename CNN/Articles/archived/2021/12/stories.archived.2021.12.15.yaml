    'template': '1'
    'title': 'Congress approves 2022 budget for Duterte''s signature'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb96c2d-b7db-4c06-a3b2-8e3187f63595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:50:51.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Congress
        on Wednesday approved the proposed ₱5.024-trillion budget for 2022 and will
        send it to President Rodrigo Duterte for signing into law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3976e-5469-4426-aaad-6213123f48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:50:51.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the last day of Congress as lawmakers go on break for the
        holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8ca83-c76b-4688-bf23-3ad730cf1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T17:10:51.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:21:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 national budget — the highest spending plan in Philippine
        history — is intended to fund the COVID-19 response as well as programs that
        will help lift the economy amid the global health crisis.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb57f9b-a83a-46d8-b1d4-c8161d509edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:41:34.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee report has resolved conflicting
        provisions between the Senate and House versions of the budget bill, including
        that on the allocation of funds for the controversial National Task Force
        to End Local Communist Armed Conflict (NTF-ELCAC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d479c12-ad94-44e2-949b-23b361011e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:41:34.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new version, the NTF-ELCAC was given a proposed budget
        of around <a href="https://cnnphilippines.com/news/2021/12/15/House-Senate-NTF-ELCAC-budget-compromise.html">₱17
        billion</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e6426-a4e3-4601-939c-c53d9c629c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:41:34.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Floor Leader Franklin Drilon questioned the proposed
        amount since ₱10.5 billion of it is unprogrammed, meaning the government would
        have to source it from loans if the country fails to meet its revenue targets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8cf98-5652-4fca-b7f4-eed9cfabd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:41:34.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s quite unfortunate that our capacity to borrow would be utilized
        for a program like NTF-ELCAC,” said Drilon right before the chamber ratified
        the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23b06d-7545-4eb3-a9bb-5b279fcfb18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:41:34.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate finance committee earlier proposed to slash the task
        force’s budget down to P4 billion from the ₱28 billion initially pushed by
        the Executive. It later increased to ₱10.8 billion in the Senate’s third reading
        version of the measure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c4d21-ed51-49ae-a26c-eeb3c3f1a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T18:41:34.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the proposed measure is a ₱47.8-billion budget
        for booster vaccine doses and nearly ₱50 billion for health workers'' special
        risk allowance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a32296-a690-43c7-9c0a-a80eccc97b5c'
