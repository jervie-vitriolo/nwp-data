      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        Philippines now has an "oversupply" of COVID-19 doses in the country and the
        government continues to double down its effort to get everyone vaccinated,
        Health Undersecretary Rosario Vergeire said on Wednesday.</p>'
