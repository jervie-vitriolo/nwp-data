      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b0e3e-b0e8-45be-bcd9-b61eccfbb5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Department of Energy’s approval, the PNOC-EC, as
        member of the Malampaya consortium, also needs to consent to the transaction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc462b3-6d12-47cd-ab19-fda5eba12b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.071+08:00
