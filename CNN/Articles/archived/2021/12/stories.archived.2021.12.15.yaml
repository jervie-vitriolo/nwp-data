      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force on COVID-19 said there are 166,851,720 doses
        that have been shipped to the Philippines as of Tuesday. Over 24 million more
        doses are expected to arrive this week alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1617d61-d0b9-4d6f-a2ca-6e5d8bb735ef'
