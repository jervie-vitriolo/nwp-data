  'EJ-Obiena-funding-PATAFA':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-12-15T09:50:15.275+08:00
    'imagesource': 'jcr:6955fac7-0ec2-4cfd-a301-26dbb972feeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55b2bcd8-5ee6-449a-81b0-cf967dbde62f'
    'lead': 'Filipino pole vault sensation EJ Obiena claims he has been cut off from
      government funding for over three months now amid an ongoing row with the Philippine
      Track and Field Association (PATAFA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T09:52:06.456+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:21:40.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:20:55.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena: I am cut off from govt funding'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9100c1-796c-414e-939c-42c220f756f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:52:06.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Filipino
        pole vault sensation EJ Obiena claims he has been cut off from government
        funding for over three months now amid an ongoing row with the Philippine
        Track and Field Association (PATAFA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c83bc3-2aba-4d3c-a188-1b59f2723c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:52:06.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena told lawmakers during the hearing of the House Committee
        on Youth and Sports Development on Tuesday that he has been forced to shoulder
        his living and training expenses in Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66006a-9f0b-49c0-9bfb-27d1d3953747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:52:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I am cut off from all funding. I am alone in Italy wondering
        how I can even pay my living and training expenses. I am paying for everything
        and have a hard time self-funding my training costs. It has been more than
        100 days or more than three months since I received funding from the Philippine
        Sports Commission (PSC) and PATAFA," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda86cd4-7e45-40b4-9557-8e0611c05fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:52:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to lawmakers to help him clear his name as he maintained
        that there was no misuse of the multimillion-peso funds given to him by PATAFA
        for his training through the years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190688c8-a92f-4996-b8e3-9ec3142d8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:52:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA President Philip Ella Juico in November accused Obiena of
        embezzling funds for belatedly paying his Ukrainian mentor, Vitaly Petrov,
        nearly P5 million in coaching fees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4172030-2aab-4b93-8060-6e4970952da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:52:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena admitted to making late payments. He explained his payments
        were late because he had trouble liquidating funds on time due to his grueling
        training schedule.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338a2cb-90e1-4fd0-b3a4-88c8ab6b83cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:52:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite getting offers from other countries to change his nationality,
        the star athlete said he is bent on representing the Philippines in the 2024
        Paris Olympics and other sporting events. He said the only obstacle he will
        have to joining the 2024 Olympics is if he is kicked out of the national team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973123b-ad4d-4c56-98e5-b707feae5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:52:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never abandon my flag, my country, and countrymen. The only
        reason why I won’t be jumping for the Philippines is if Mr. Juico kicks me
        out of the national team and makes my life miserably hard," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3adbf-103b-4601-8589-d67a73bc20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:52:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Obiena demanded that PATAFA stop its investigation
        and issue a public apology, threatening to immediately retire from the sport.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b7b6e-8cd1-4adc-9dab-61098c6ee206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:52:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC has ordered Obiena and PATAFA to refrain from speaking out
        about the issue as it mediates in the rift.</p>'
