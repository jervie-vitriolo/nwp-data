      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy with at times intense rains are also expected
        over Leyte, the southern portion of Eastern Samar, Leyte, Cebu, Siquijor,
