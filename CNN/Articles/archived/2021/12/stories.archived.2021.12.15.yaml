  'Leechiu-Property-Consultants-year-end-study-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-15T22:22:39.020+08:00
    'imagesource': 'jcr:bb7756b2-d86f-487c-ac15-3031d2b323bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf0a2200-7235-4cbd-a381-ca59a500f3b9'
    'lead': 'Leechiu Property Consultants'' latest study shows the sector accounts
      for 48% total office demand this year. IT-Business process management firms
      are also estimated to represent 132,000 sq.m. of 224,000 sq.m. office space
      set to be completed in the first half of 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T22:28:50.689+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:21:15.679+08:00
