    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41359bac-6f88-408e-85e9-5a6a8ae7f70e'
    'lead': 'The National Disaster Risk Reduction and Management Council has been
      placed on red alert ahead of Typhoon Odette’s expected landfall.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T19:28:17.428+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:21:21.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:01.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC on red alert for Typhoon Odette'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c66c9-a173-4c81-907b-be47391d3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> —&nbsp;The
        National Disaster Risk Reduction and Management Council (NDRRMC) has been
        placed on red alert ahead of Typhoon Odette’s expected landfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f08258-3cec-49fb-9b94-768d627547a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc892c5-8514-4b0f-a6a2-0591f85241d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, the agency reported it has already activated
        its emergency operations center and response clusters for monitoring and immediate
        disaster response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015a5b0-f26f-4a6f-bc8f-75bc9b7609a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c242e3-d876-4d66-aa0d-77b872a2131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe-Mar Perez, chief of the Office of Civil Defense operations center,
        said seven regions have been tagged as "high risk" or "requiring immediate
        action.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e41f2-e1c5-4959-9a80-c9a4195453d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a1642-2349-4e25-b344-a21c294a3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Mimaropa, Western Visayas, Central Visayas, Eastern Visayas,
        Northern Mindanao, Soccsksargen, and Caraga. Concerned regional offices of
        the NDRRMC have been directed to activate the highest emergency preparedness
        and response level, or the “Charlie” protocol, Perez added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5443606-3fea-45e2-b996-8a134f699cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb82a708-f8e5-40a3-9f3a-af2a57122ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that over ₱331 million worth of resources have already
        been prepositioned in the high-risk regions. According to NDRRMC Executive
        Director Ricardo Jalad, these do not yet include supplies currently stored
        in the central warehouse of the Department of Social Welfare and Development
        (DSWD).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d002912-3dec-47ff-93f1-5f9580841c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f08208-9002-46f5-b230-51e163642bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, classified as "medium risk" — or requiring “high priority
        for action” —&nbsp;are the Ilocos Region, Cagayan Valley, Calabarzon, Bicol
        Region, Zamboanga Peninsula, Davao Region, and the Bangsamoro Autonomous Region
        in Muslim Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3619c9-2860-4628-b829-4bfaf2177c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6041b2-4d34-40fb-a088-d52b1c746a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Cordillera Administrative Region, and Central Luzon,
        on the other hand, are considered "low risk," which means they need "preparatory
        and initial action."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682f893-adfe-4b12-9a98-374aa34949aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a041a-e735-4634-b5f1-e6b21283b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the NDRRMC and the DSWD assured the government has enough to
        purchase additional supplies for typhoon victims should the need arise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d47d5c-751f-40f8-886d-9c2db7a8dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa2a5a-a25c-4c08-9a48-c56014623b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:28:17.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:21:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DSWD said some ₱83 million has been earmarked
        as standby funds for supplies during disaster operations, while over 350,000
        family food packs are readily available for immediate distribution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a013d1b-182c-432f-a8c0-2a6ea3f2a5d8'
      'mgnl:activationStatus': true
