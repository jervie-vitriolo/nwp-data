      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> There''s no shadow of a doubt
        that Stephen Curry is the greatest shooter in NBA history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e94ac-942d-4675-926f-24fc4897b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:33:34.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:21:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old point guard surpassed the record of Hall of Famer
        Ray Allen for most three-points made in the NBA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc64e157-34fa-4f17-ac61-0e7f20475d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:33:34.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:21:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He achieved the feat during the first quarter of the Golden State
        Warriors'' Wednesday game against the New York Knicks at the Madison Square
        Garden.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;The
        best shooter the game has ever seen as cemented his legacy!&quot; <a href="https://t.co/4Fb8fX6dyD">pic.twitter.com/4Fb8fX6dyD</a></p>&mdash;
        Golden State Warriors (@warriors) <a href="https://twitter.com/warriors/status/1470934337117822980?ref_src=twsrc%5Etfw">December
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fe2a6-0e65-4f36-88fa-5a2c28cee795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T12:47:34.141+08:00
