    'jcr:uuid': '90981687-c9d1-44cc-8294-421b84f8633e'
    'lead': 'Toyota is pumping more than $35 billion into electric vehicles as it
      tries to catch up with other global automakers in the race to cleaner cars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T10:18:07.936+08:00
