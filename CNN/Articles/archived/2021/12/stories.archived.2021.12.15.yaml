      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing supply bottlenecks and the fourth wave of the coronavirus
        are noticeably slowing down the German economy," Timo Wollmershäuser, head
        of forecasts at Ifo, said in a statement. "The strong post-pandemic recovery
        that was originally expected for 2022 still hasn''t materialized."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867cc3a6-59f0-4b61-8c4b-5790e998952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29053a47-e6c8-427e-97d0-38cdbfb4c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth is expected to pick up next summer as a wave of coronavirus
        cases subsides and supply bottlenecks ease, but the slow start to the year
        will cost the manufacturing powerhouse. Ifo slashed its growth forecast for
        2022 by 1.4 percentage points to 3.7%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fcc0d-0414-4927-8cf0-cb53ce31244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0a487-853a-4bcd-9321-ead0a1a2b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifo expects inflation to increase by 3.1% this year and 3.3% in
        2022, rates that far exceed the European Central Bank''s target of 2%. Consumer
        prices are not expected to return to normal until 2023, according to Ifo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275dfe7-94f1-4be0-8a40-a33e61f16eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b9e93-5905-4245-9c57-817024095895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dour outlook comes as countries around the world brace for a
        potential tidal wave of coronavirus cases caused by the Omicron variant, which
        could add pressure to stretched global supply chains and force central banks
        to rethink plans to withdraw support for the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fba45-c5b5-4320-8906-c66a77ce004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc83c8-925c-4c71-9ca1-b91011cbb000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Germany recorded its highest number of daily deaths from
        Covid-19 since February, as it struggled to bring a fourth wave of the pandemic
        under control. Earlier this month, it banned unvaccinated people from accessing
        all but the most essential businesses, such as supermarkets and pharmacies,
        as part of new restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea71bea-ee5e-4974-ac3d-43b32cd19c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97d848-29c5-468f-9b37-998ba1ea7fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency warned on Tuesday that a surge in
        cases would slow the recovery in global oil demand. The group downgraded its
        oil demand forecast by roughly 100,000 barrels per day for both 2021 and 2022,
        saying that air travel and jet fuel would be most affected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e78b86-97b3-4bcb-9aae-8f672488babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9bd0c-5804-4929-a25f-9a5df357872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of Brent crude, the global benchmark, has dropped about
        $10 per barrel since the start of November to under $75. Still, the IEA said
        that the hit to the economy would be less severe than previous waves of the
        virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741d65f-8cf7-4903-bfdb-98180f7c3f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969f194-4e61-462c-9d27-6f6eb7a0c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New containment measures put in place to halt the spread of the
        virus are likely to have a more muted impact on the economy versus previous
        Covid waves, not least because of widespread vaccination campaigns," the agency
        said in its monthly report for December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328ce3e-f445-4ac8-81fc-21a4cf9d822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T10:14:27.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:21:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/14/economy/germany-recession-omicron/index.html">Europe''s
        biggest economy is on the brink of a winter recession</a>."</em></p>'
  'Toyota-electric-vehicles':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-15T10:14:35.463+08:00
