      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Golden State Warriors guard Stephen
        Curry set the NBA''s all-time 3-point record at New York''s Madison Square
        Garden on Tuesday (Wednesday, Philippine time), making his 2,974th long-range
        shot in the first quarter to surpass Hall of Famer Ray Allen.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;STEPHEN
        CURRY...THE ALL-TIME THREE-POINT KING IN THE NBA.&quot;<br><br>History.<a
        href="https://twitter.com/hashtag/NBA75?src=hash&amp;ref_src=twsrc%5Etfw">#NBA75</a>
        <a href="https://t.co/8SawFh2QFk">pic.twitter.com/8SawFh2QFk</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/1470917479421693958?ref_src=twsrc%5Etfw">December
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
