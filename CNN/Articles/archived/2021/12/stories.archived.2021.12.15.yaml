    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b22b10-2936-4be3-a008-eb87074ede57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:02:43.875+08:00
