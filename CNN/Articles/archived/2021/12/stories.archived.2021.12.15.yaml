      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2cc655-cf12-465d-8b2c-68f5691fb887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also refused to disclose the reason behind the decision out of
        respect to the parties involved since the notice was only issued two days
        ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad3420-be1b-4ba1-b5f0-3f42ed39a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:19.137+08:00
