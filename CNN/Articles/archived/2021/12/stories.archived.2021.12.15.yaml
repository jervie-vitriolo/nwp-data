    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Where does Steph Curry rank among the greatest NBA players of all time?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac81a9d-3222-4b1d-8bff-66e74bb3e302'
