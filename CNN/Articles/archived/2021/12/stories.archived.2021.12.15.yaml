      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8848cb-a7d6-4251-a742-49bfc476e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        Health Department maintains that there is "no issue" on the supposedly botched
        50-million syringe deal, noting that the matter being raised was caused by
        the agency''s effort to ensure full compliance with government procurement
        rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab57b53-03da-4638-ba68-d9d30a8bad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b0376-754f-4bb7-aacf-997353b5071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire said Wednesday that around
        4 million syringes were distributed to various areas in time for the second
        round of the government''s nationwide immunization program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ecd1c-cd4d-4973-a2f5-ed42f3f54e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf2eb0-523b-46a9-a206-50eba97e7c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have information as to why they were saying we dropped
        the ball because we coordinated with the supplier from the very first time
        they communicated with us," said Vergeire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b583a8-48da-456a-9254-044fb95703cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69955d-5fb5-4a7c-a809-2bd481ecfafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was referring to the allegation of Foreign Affairs Secretary
        Teodoro Locsin Jr. that the Philippines "dropped the ball" on the syringe
        deal, just like it did last year when Health Secretary Francisco Duque III
        failed to secure the offer for an early supply of COVID-19 vaccines from American
        drug maker Pfizer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab038d-f701-4b43-8f8e-c4db57253315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc101c2-58e9-46b1-b566-ec713a2192a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/12/11/Locsin--PH--dropped-the-ball--on-possible-syringe-offer.html">Locsin:
        PH ''dropped the ball'' on possible syringe offer&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7bdba7-e18c-4d82-ad07-f107918e5c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4370c69-ebee-4dcd-9e9e-f8e9b4112674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The supplier was] saying we were offering too low a price for
        these specific syringes. But we cannot go beyond...because that would be a
        violation of the Procurement Act," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abb9b8-189b-4417-9e9b-0c7b7b115d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1be90-e0a2-46b0-9d58-20af5093602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government hopes to receive over 44 million 0.3mL
        syringes primarily intended for the Pfizer vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf3ad0-797d-45a4-89e2-e161e29c24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e7f35-44b2-4178-9cb7-c1737092971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply, though, has yet to stabilize globally. She said funds
        for tuberculin syringes have been downloaded for now so they can be used as
        alternative to make up for the shortage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169ebb3-d593-46f8-a62e-9da2b686edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c17e090-1d2a-45c4-a9ea-3260d7127dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also processing the emergency procurement of 0.5
        mL syringes intended for other vaccine brands from a pool of suppliers, which
        includes the company involved in the previously botched deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474f7fd-e974-4291-afbb-aabde4811fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa2177-dde0-4e57-a462-1dd192d7dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T15:03:31.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:21:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Health admitted the country faced
        delays in the delivery of syringes, citing an ''apparent global shortage.''"
        The World Health Organization also earlier warned of a possible shortfall
        of billions of syringes for coronavirus inoculations come 2022.</p>'
