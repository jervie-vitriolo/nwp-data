      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, a three-time National Basketball Association champion and
        two-time league MVP, pounded his chest and let out a roar after hitting the
        28-foot shot. He was then immediately embraced by his teammates, coaches,
        father and former NBA player Dell Curry, and Allen.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Ray Allen
        passing the torch to The Human Torch on the MSG floor! <a href="https://t.co/wqPU9dxreO">pic.twitter.com/wqPU9dxreO</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/1470923438445498369?ref_src=twsrc%5Etfw">December
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
