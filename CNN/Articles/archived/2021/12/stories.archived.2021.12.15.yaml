    'template': '1'
    'title': 'DOH tallies 237 new COVID-19 infections, 100 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27627230-71c5-45e7-a955-079dc7e5efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:12:02.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        Department of Health (DOH) reported 237 more COVID-19 cases on Wednesday,
        less than 300 for the second straight day, bringing the nationwide tally to
        2,836,915.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65122e-c783-4fbc-9559-337c25ea916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:14:06.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the newly reported cases, 215 (91%) occurred within the past
        14 days, or from December 2 to 15, 2021. The regions with the highest number
        of new infections in that period were Metro Manila with 43 (20%), Northern
        Mindanao with 25 (12%) and Western Visayas with 22 (10%).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280d99a-b9a7-4bd7-b4a9-2af8f55b42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:14:06.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nationwide total, 0.4% or 10,193 are active cases or people
        currently sick —&nbsp;with 3,876 experiencing mild symptoms, 3,492 in moderate
        condition, 1,867 with severe symptoms, 567 without symptoms, and 391 in critical
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc4390b-2b81-4644-843a-74e7b0908c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:12:02.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 50,449 —&nbsp;about 1.78% of the
        case count —&nbsp;after 100 more people lost their lives to the disease.&nbsp;From
        these 100, 14 occurred this month, 32 in November, 36 in October, six in September
        , six in August, two in July, one in June, and three in May 2021. The late
        reporting is due to delayed encoding of data, the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761ad21-4b74-43f5-b108-f03154c07676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:12:02.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 565 others got better, raising the number of recoveries
        to 2,776,273 —&nbsp;or 97.9% of the infection total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c61362-1b25-4172-b103-41860eebbbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:12:02.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 96 previously tagged survivors as among
        the dead after validation, and deleted nine duplicate cases, including six
        recoveries and two deaths. There were also 181 recoveries found to have initially
        tested negative and were removed from the record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b6b2f-6508-4945-b322-787627fb8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T16:12:02.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from seven laboratories were excluded from the total — four
        did not operate on Dec. 13 and three failed to submit their reports on time,
        the DOH added. These laboratories contributed an average of 0.6% of tested
        samples and 0.8% of positive individuals in the last 14 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167947d-37df-46a3-b3e3-e1bb88d48055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:14:06.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, rose to 1% based on 30,397 tests reported on Dec. 13.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4ae08-ba4b-4058-bfa2-4ea3b704300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:14:06.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says countries or regions may reopen
        if their positivity rates stay under 5% for at least 14 days. The country''s
        rate has been under 5% since Nov. 11, but the threat of the potentially more
        infectious Omicron variant has kept border rules tight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c882b8-95d1-4ea4-ac09-4a9078c1707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:14:06.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:21:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced on Wednesday the <a href="https://cnnphilippines.com/news/2021/12/15/Philippines-first-Omicron-variant-cases.html">detection
        of the country''s first Omicron cases</a>: two travelers - one from Japan
        and another from Nigeria. The agency assured the public that all international
        travelers will be subjected to quarantine protocols and will be released from
        quarantine after testing negative for the coronavirus.</p>'
