      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the members of PDP who filed (their candidacies)
        are incumbents, are second-termers, third-terms, comebackers even. So the
        public officials running under PDP-Laban are heavyweights.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf0646-6786-4ab5-8a5c-7dfc63d7929b'
