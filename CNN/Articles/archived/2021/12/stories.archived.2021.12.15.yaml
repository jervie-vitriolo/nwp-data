    'lead': 'Cornell University is shutting down its Ithaca, New York, campus and
      moving to "alert level red" after what the school described as a "rapid spread"
      of COVID-19 among students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-15T03:41:29.981+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:21:49.903+08:00
