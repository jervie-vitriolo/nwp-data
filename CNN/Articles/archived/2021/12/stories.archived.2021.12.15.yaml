      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry entered the contest just two 3-pointers shy of Allen''s regular-season
        record and the sold-out crowd remained on its feet throughout the early goings
        of the game in anticipation of the record being broken.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99604b-27e4-40ef-875d-6617f719714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:09:59.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggie Miller, who was calling the game on TNT''s national broadcast,
        is third on the list with 2,560 3-pointers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56843625-fdd1-4a48-b7f7-45c2d4adb596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:09:59.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Curry, who is playing in his 13th season, is widely
        considered the greatest shooter in the history of the league.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a7854-e143-4c5f-8aed-f25215f6e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T09:09:59.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:21:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was averaging 27 points per game and shooting 40.1% from beyond
        the arc for the NBA-best 22-5 Warriors coming into Tuesday''s matchup with
        the Knicks.</p>'
