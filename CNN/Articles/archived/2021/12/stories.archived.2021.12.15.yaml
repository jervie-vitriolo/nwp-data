      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb18e9c-f590-4ed7-962a-e713a3315894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:21:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of 13 December 2021, PNOC-EC has officially communicated that
        PNOC-EC is withholding its consent to the transaction,” Briguez told senators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81012c90-7d87-4645-8e06-1264d185f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T19:56:15.070+08:00
