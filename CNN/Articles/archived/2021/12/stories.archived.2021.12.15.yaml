      'mgnl:lastActivated': 2023-01-24T21:21:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a2c2e-111d-4d01-b11d-f3dc013ebe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in time for the holiday season, the RMalls+ app is also ready
        for the gift-giving season. Users can head to the Gift tile and surprise their
        loved ones with a Robinsons Malls eGift, which they can spend in participating
        Robinsons Malls stores nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b318dc-0af3-4a88-bea3-d12f915c3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88e594-9eba-4b30-9a2a-6931b2c19e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:21:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If opting to personally shop for gifts, customers can easily find
        the Robinsons Mall nearest them also through the app. A store directory is
        provided so they can plan ahead of their visit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325c5c6-7910-497a-b915-3b681e78a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-15T00:20:06.361+08:00
