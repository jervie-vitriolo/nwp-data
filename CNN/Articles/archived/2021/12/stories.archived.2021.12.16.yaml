      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 21 senators were in favor of Senate Bill No. 1530, which
        seeks to amend Section 18, Book VII, Chapter 3 of the Administrative Code
        of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd24e83-cb01-458b-8c2e-78986f6253db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c078c-098d-46f2-a940-b5193784269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing law provides that a license shall not expire until
        a final determination by a granting agency has been made, provided that the
        application for renewal was filed in a timely manner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652fa78-7cf7-4ace-80ca-d3ab67d9a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88061f9b-5b37-4032-81eb-8fa2d08f03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill filed by Senate Minority Leader Franklin Drilon proposes
        that the provision must also cover franchises granted by Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82bb5df-b146-491a-9420-d0ddfda48077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde1d3e-a42a-495d-870d-c81907f65ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While it is recognized that a franchise, license, or certificate
        is not a privilege, this rule must be tempered with considerations of equity,
        fairness, due process, and equal protection,” the bill read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cfcf1e-2a90-4920-9b5c-7ac723057162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955b160-cb99-4359-9198-cd917b3fe125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also proposes that inaction of the regulating agency, department,
        or government branch on a renewal application shall not be considered a denial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f018f9b-3eaa-4b12-b34b-66e35a939df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc7f8a-b1ec-4c0e-97ec-8b3db79c2c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The amendment we propose would merely encourage the concerned agency
        or branch of government to act decisively on an application for renewal, and
        to express its decision in clear, unmistakable terms, to ensure that the applicant
        is not punished for the authority’s indecision or inaction,” it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b4743-5a81-430a-ac4d-170dc9b62da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac499f-de5f-46a8-9499-b609d6ffce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon filed the bill last year after television network ABS-CBN
        went off the air on May 5 following a <a href="https://cnnphilippines.com/news/2020/5/5/ABSCBN-shutdown-NTC0.html?fbclid=IwAR1PsbPv6c7xOSJ_S-p_Q80UCenCRrPCsPGaFj9VK1l1YWjnpWohicIc78Y">cease-and-desist
        order by the National Telecommunications Commission</a> due to the expiration
        of its legislative franchise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba7a75-9e13-40fc-b3f3-f016336349bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T16:05:46.170+08:00
