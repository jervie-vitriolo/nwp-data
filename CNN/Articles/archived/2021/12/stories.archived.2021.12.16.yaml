      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Miss
        Universe Philippines Beatrice Gomez has returned to the country three days
        after fighting it out against 79 other candidates in the prestigious pageant.
        What will she do next?</p>'
