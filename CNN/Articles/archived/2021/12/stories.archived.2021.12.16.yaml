      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council is on
        red alert ahead of Odette’s expected landfall. Evacuation is also underway
        in areas to be hit by the typhoon.</p>'
