      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those entering the Philippines must present a negative RT-PCR test
        result within 72 hours prior to departure from their point of origin. They
        are likewise required to have a facility-based quarantine until the release
        of the result, as well as undergo a swab test on their fifth day after arrival.
        They must also do self-monitoring at home until the 14th day regardless of
        a negative result.</p>'
