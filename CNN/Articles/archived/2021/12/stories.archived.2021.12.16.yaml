      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 3 is up over the southern portion of Leyte, the southern
        and central portions of Cebu, the remaining parts of Bohol, Negros Oriental,
        Siquijor, the southern and central portions of Negros Occidental, Guimaras,
        the northern portion of Agusan del Norte, and the northern portion of Surigao
        del Sur.</p>'
