    'template': '1'
    'title': 'BSP keeps interest rates unchanged at record 2% low for entire 2021'
    'updated': 2021-12-16T17:29:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020d417-ba06-4c1d-8db2-8377914d89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:05:41.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas (BSP) left interest rates unchanged this entire
        year in line with its efforts to support economic recovery by encouraging
        borrowing activity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5334c-5854-413b-a78a-1f1a052e6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:05:41.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3812d-00a3-423b-8b3d-914a5c233490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:05:41.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno announced on Thursday the Monetary
        Board''s decision to keep policy rates at their record 2% low in its last
        meeting for 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d110e-36c4-4c06-858f-70f113dc3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:05:41.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5088ee-d2de-4a14-9326-cdd3c0ab631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:05:41.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the body''s ninth straight meeting since the surprise
        rate cut in November last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d61ab8-f0c7-4650-a037-1951994eb647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight deposit and lending rates were likewise retained at 1.5%
        and 2.5%, respectively, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64fc90-31e0-47d1-9918-13ee76287edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:05:41.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62a48e-b184-41d6-9530-e77d627cc35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:05:41.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board also raised inflation forecasts for 2021 and 2022 with
        November''s rate - while slower than the month prior - breaching the central
        bank''s projection range.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c3755-c922-4dd8-b5eb-d2a8bc492e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46dbc0-32ed-41c9-b485-bfb1ae72f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila, Jr. announced revised estimates
        of 4.4% and 3.4% for this year and 2022, slightly up from the previous 4.3%
        and 3.4% prospects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328655f7-1f4a-4d4b-b932-f51346bf74da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459312b2-7c1a-4499-aac8-3df2cad07463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it kept its 3.2% inflation forecast for 2023 unchanged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b628dd-342d-4c70-a110-001927a33a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bceb1-c95f-42b6-982c-ad65c8ab5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed as upside risks to inflation are the lingering supply constraints
        on key food items and transport fare hike petitions, while the discovery of
        new coronavirus variants along with possible tightening of global financial
        conditions are cited as downside risks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab8ec9-79e6-4567-bfa4-aa4090a61d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ad577-7483-4f54-9762-775b2fe525cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On balance, the Monetary Board sees enough scope to keep a patient
        hand on the BSP''s policy levers owing to a manageable inflation environment,"
        Diokno said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e1fcd-087f-4ba3-b4e1-8d9915cc8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7966fae-dee0-469e-9d0c-0f4abfe12b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, preserving ongoing monetary policy support at this juncture
        shall help sustain the economy''s momentum over the next few quarters," he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932310e1-cf40-4357-af18-1af6a6ed3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:05:41.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c17313-5a91-47ff-a6de-999fac8c63fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:05:41.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic output expanded by 7.1% in the third quarter, beating expectations.
        This, coupled with the further relaxation of mobility restrictions in the
        last three months of the year, prompted economic managers to hike growth forecasts
        for 2021 to 5-5.5%.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50246385-3f3e-4911-9837-c8dd4f9bd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain that the BSP will be one of the few central banks in
        the region that will remain on the sidelines next year, leaving rates unchanged,"
        Pantheon Macroeconomics senior Asia economist Miguel Chanco said, reacting
        to the latest announcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1c321-5b1d-4942-87d8-bc9669406445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab3d78-0844-462f-b599-c2cf10a0e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:29:14.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanco —&nbsp;who agrees with the central bank that faster inflation
        will mainly be caused by temporary supply-side concerns —&nbsp;also projected
        that growth will slow to 4.5% in 2022 from the estimated 5.5%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdfba1d-7b99-4962-9328-ee3e64b46185'
      'mgnl:activationStatus': true
