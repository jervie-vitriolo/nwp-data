    'mgnl:tags': ['Pacquiao']
    'template': '1'
    'title': 'Pacquiao won''t allow divorce if he wins presidency'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f7f12-ac69-4333-a18e-f56d8d0a56e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:03:57.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;Presidential
        aspirant Manny Pacquiao will not allow divorce to be legalized in the country
        if he becomes president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff20d2-3267-4564-b6af-b29e8dca4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:03:57.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Wednesday, the senator argued that marriage
        is "sacred," citing the Bible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88799cba-41b7-49b8-9b8c-1913a4ebc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:03:57.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nga sa</em> [According to the] Bible what has God joined
        together, let man not separate. Sacred k<em>asi ''yang pag-aasawa. Kaya nga
        may</em> counseling <em>muna bago ka mag-asawa dahil papasok kayo sa isang</em>
        lifetime commitment [Marriage is sacred. There is counseling before marriage
        because you are entering into a lifetime commitment]," he said while in Tagum
        City, Davao del Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee080a8-f502-4cd6-83a4-d64e102ba8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:03:57.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said while he will not stop legislators from passing a
        bill pushing for divorce, he will still not support its passage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3682819-fc49-4beb-ac4e-61da35723315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:03:57.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates have been pushing for the passage of a divorce bill -
        which is pending in both houses of Congress - due to cases of abuse in marriages,
        among other factors. But the measure has been widely opposed by religious
        groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664dd4e-3a41-47dc-b1ce-89824375cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:03:57.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is known for his conservative stance on issues given his
        background as a "born again" Christian pastor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cfcfe-6bde-48cd-bc30-6896aec8569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:03:57.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the Vatican are the only territories in the
        world left where divorce is illegal.</p>'
