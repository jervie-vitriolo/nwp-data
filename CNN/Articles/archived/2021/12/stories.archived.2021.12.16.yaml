      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of the grant, or $250,000, will be used to conduct mid-term
        evaluations of the Rice Tariffication Law and Rice Competitiveness Enhancement
        Fund, the agency said.</p>'
    '7':
