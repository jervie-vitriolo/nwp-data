      'mgnl:lastActivated': 2023-01-24T21:23:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — More
        local government units in the Visayas and Mindanao have declared suspension
        of classes and work to prepare for the onslaught of Typhoon Odette.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a256e27-6549-481b-b598-88ba300b3fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:48:13.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Western Visayas, Iloilo City Mayor Jerry Treñas announced on
        Thursday that classes at all levels are suspended until Friday. He said city
        hall will have a skeleton workforce, except for some offices "to be identified
        later due to the present situation of the typhoon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15f74f-a414-41ff-81ea-d83b8bef47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T11:48:13.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:23:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
