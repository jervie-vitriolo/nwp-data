      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a543ab-c286-4f75-8efd-afb46bbc9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:34:30.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any information obtained in the SIM card registration process shall
        be treated as confidential in accordance with the Data Privacy Act of 2012,
        the bill said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9a17f-4b5b-41c1-ab1e-f42282f4e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:34:30.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2a29f-5e5a-4914-a1e7-30d3ee834445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:34:30.958+08:00
      'mgnl:createdBy': 'vince'
