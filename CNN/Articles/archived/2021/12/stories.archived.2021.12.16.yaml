    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:08.349+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Marvel''s superheroes age well despite head traumas and explosions?
      A new scientific article investigates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544c1f1-e8aa-4d82-8bf5-5345244bf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As they swung from the skies, knocked out
        intergalactic super-villains and strutted away from an explosion with the
        perfect quip, we all probably thought the same thing: How would the Marvel
        superheroes fare in their old age?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a92cf-aff5-461f-8833-5e01eae08327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No? Well, a team of researchers in Australia did.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956e20e-5377-4304-a634-21ee243565d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article published Monday in the BMJ Christmas edition looks at
        the behavioral factors of five Marvel superheroes -- Black Widow, Iron Man,
        Black Panther, Spiderman and the Hulk -- to determine how they would likely
        mature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec14315-9e08-4eb6-aa37-9fe19032371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rigorous period of study, the researchers used the lockdown
        period over 2020 and 2021 to watch the film franchise. It was for science,
        definitely not for fun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca5157-1d20-4ef4-951d-86c003928a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a single Mum with 3 children and last year during the COVID
        lockdowns we were looking for things we could do together so embarked on watching
        the Marvel movies from beginning to end," said lead study author Ruth E. Hubbard,
        Masonic Chair of Geriatric Medicine at the University of Queensland in Australia,
        via email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6945dc-e391-4123-a233-b953927af9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, she saw a flier in her hospital advertising a presentation
        she was doing on frailty with pictures of the heroes years in the future --
        appearing overweight and confused.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2378d2-4a3e-4bb7-a582-689e93284892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was funny -- but also a bit sad to present such a
        negative view of their futures," Hubbard said. "This made me reflect on how
        the Superheroes might actually age and whether there were some lessons from
        my understanding of ageing and frailty that could be applied to predict their
        ageing trajectories."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e8b7a-92e7-45cd-a166-37f61eb5ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "study" is a bit of fun for the holiday season, but it also
        goes to show how our health behaviors impact our aging, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b0b432-1174-4ddd-b8aa-dde62e2e358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key message is that each of us has the ''power'' to influence
        the way we age," Hubbard said. While uncontrollable elements like genetics
        play an important role, the factors people should focus on are regular exercise,
        social engagement, a healthy diet, abstaining from smoking, moderating alcohol
        and avoiding head injuries, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003b971-bb59-46b0-8808-6f7ce031f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article doesn''t exactly drive the body of knowledge further,
        but it does offer "a quick and entertaining read for interested reader to
        just think about aging," Dr. Kenneth Lam, associate professor of medicine
        at the University of California San Francisco, said. Lam was not associated
        with the article.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fd4ea-a0a7-44a0-8151-bbb0d996e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For our Marvel newbies, the researchers excluded any significant,
        spoiler-worthy events that would impact their aging (wink, wink, fans). Here
        are the things five of the many, many Marvel characters have going for them
        and against them as they age:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e4159-b3ed-41bf-90b3-571797f627c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iron Man</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b18d5-3792-4549-a3a2-4c256591a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some good news for the "genius, billionaire, playboy, philanthropist"
        is that a lot of those things work in his favor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d6aa6-a88a-45b0-afed-6c4c6791926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His socioeconomic position and residence in an urban environment
        put him in a better position to access healthcare, and his high intelligence
        reduces his risk for dementia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ffa0e-7625-4d65-8f02-0ca215389c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a good thing he eventually drops that playboy lifestyle for
        Pepper Potts, because such a close relationship is a positive indicator for
        his aging, the study said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c7771-7833-4c3c-a68c-42b4177c1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there is the PTSD, radiation exposure, gravitational shifts
        and many injuries that increase his likelihood of accelerated bone loss and
        malignancy -- not to mention his chronic heart disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc520c5-e83c-45d3-a9a3-ce16e79ec98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black Panther</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fc1ca-0de8-4bd4-86b5-0969eef6897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T''Challa has a lot of things going for him. As the sovereign of
        the most economically and technologically developed country in the world,
        he has extraordinary access to the education and wealth that is associated
        with healthy aging, the study said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7cb92-0576-4f23-9aab-cd2fd1c7404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wakandans also appear to be vegetarians, and plant-based diets are
        associated with "reduced obesity and cardiometabolic diseases," the study
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b658664-2763-45b5-bb69-639f0e979998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of plants, it is hard to say whether drinking a potion
        made from the heart-shaped herb is an advantage or disadvantage, researchers
        said. The concoction did improve his mental and physical abilities, but performance
        enhancing drugs have many adverse health effects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb565f9-9fa8-4341-997f-86462dcbcab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black Widow</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61776b-8725-4a02-830d-b98d667817a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Natasha Romanov doesn''t seem to have a lot going
        for her when it comes to healthy aging.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9db71c-42fe-4aaa-84a4-07cae08ce2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trained as an assassin and spy from childhood, she was exposed to
        a high amount of abuse, neglect and conflict from a young age. She also underwent
        forcible sterilization, and an abrupt disruption to ovary function at a young
        age is linked to many diseases, the study said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99bd51-5539-4eba-a7c9-258df5bff5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, these factors put her at a higher risk for multiple health
        complications.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e7b97b-5734-4fd2-b564-e43e9f17e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Hulk</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301b7fc-11b1-4867-9101-85257169bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are looking bad for Bruce Banner, as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05489c80-31a5-4c10-9bf8-1145bdb545b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big green guy comes out when his heart rate increases, and that
        happens a lot. This suggests he might have an underlying heart condition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09787c6c-4f12-46f8-9c4b-05aaef5165ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also has a high BMI, which raises concerns over chronic health
        conditions, and whether he can get health care to meet his specific needs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de63442-506f-4b88-ae53-63d95d918d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger also can advance old age, and -- as he said himself -- he
        is always angry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3826c18-d836-4f61-b925-0944be456006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spiderman</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad58ad-8e24-4011-8614-447d8a623d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Peter Parker''s biggest asset is the people he is surrounded
        by, researchers said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d4385-7c52-483b-bd89-366f9a714f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he is an orphan, which can have detrimental outcomes, Spiderman
        has a nurturing relationship with his Aunt May and supportive, positive male
        role models in the most heroic men on earth --- and eventually other planets,
        too.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3d910-bfe4-4a34-a306-d4c3f9e222f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His strength, flexibility and agility used in his crime fighting
        are also an advantage. But he does do most of his heroics at night, which
        leaves researchers concerned if he is getting the recommended eight to 10
        hours of sleep a night, which teens like him need, the study said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94882160-f467-4a10-8b78-87d6dcda9515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel superheroes have taken on many important tasks, such
        as maintaining the safety of the multiverse and creating artificial intelligence.
        Perhaps their next feat to benefit humanity should be figuring out how to
        provide high quality health and social care across large populations, the
        study suggested.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f86ba2-8460-4794-bc20-0df062ebd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would enable people across the multiverse, including superheroes,
        to experience high quality of life in older age," the authors wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dce205-0ff7-4275-97a5-0f5fc681479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T17:31:58.793+08:00
