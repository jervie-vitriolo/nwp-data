      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Senate unanimously voted on final reading the bill requiring the registration
        of SIM cards to eradicate phone-aided terrorism and criminal activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810b6e3-7d2e-49fb-82ce-a9d48d930026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:34:30.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e290f-e32d-4e30-b980-a9b3ce839566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:34:30.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 2395 or the SIM Card Registration Act provides that
        all SIM card subscribers with active services shall register with their respective
        public telecommunications entity (PTE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba5abb-5963-4963-8b43-9dda90c211fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:34:30.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047df744-b570-419a-b892-45f1e2edd3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T13:34:30.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:22:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to register within a year from the effectivity of the measure
        shall authorized telecommunication companies to automatically deactivate or
        retire the SIM card number.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f8bd0-7958-4b4b-ad84-2371883dcd46'
      'mgnl:activationStatus': true
