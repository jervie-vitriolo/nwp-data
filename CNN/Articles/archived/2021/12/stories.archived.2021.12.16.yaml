  'MRT-7-train-sets-unveiling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T19:07:45.537+08:00
    'imagesource': 'jcr:45016295-7ea2-4417-8518-85fe41e47479'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aefaf024-59c9-4200-a398-95aa6a110277'
    'lead': 'Six new train sets of the Metro Rail Transit-7 (MRT-7) were unveiled
      on Thursday as part of the first batch of 36 train sets acquired by San Miguel
      Corporation (SMC) for the mass transport project'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T19:11:25.745+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:22:36.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:09.120+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New train sets for MRT-7 unveiled'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d374b6-4100-42f6-8771-771248184490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:11:25.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;Six
        new train sets of the Metro Rail Transit-7 (MRT-7) were unveiled on Thursday
        as part of the first batch of 36 train sets acquired by San Miguel Corporation
        (SMC) for the mass transport project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3dc1d0-7d4a-4228-85fa-baf3eeb73ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:11:25.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC said the train sets are part of the 108 needed
        for the MRT-7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3095863-991a-4e19-ad3e-518c329838f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:11:25.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MRT-7 is a vital cog in our long-term goal to develop an integrated
        and interconnected transportation system where people from all income levels
        can get around and beyond the metropolis, quickly and efficiently," SMC president
        and chief executive officer Ramon S. Ang said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdaedd9-d568-4ec6-95c3-87d8a1ed29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:11:25.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC previously installed two&nbsp;train sets&nbsp;for the project:
        the <a href="https://cnnphilippines.com/news/2021/9/12/smc-trainsets-mrt7.html
        https://www.cnnphilippines.com/news/2021/10/25/smc-mrt7-trainsets-installed.html"
        target="_blank">first</a> in September and the <a href="https://www.cnnphilippines.com/news/2021/10/25/smc-mrt7-trainsets-installed.html"
        target="_blank">second</a> in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b4a96-d71e-45d1-a446-3ac9eb9e1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:11:25.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rolling stock were presented to President Rodrigo Duterte, who
        graced the occasion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07364b0-b452-4b53-b7ec-f2948b3e314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:11:25.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said the 22-kilometer rail and road development is 56.03% completed,
        and test runs will start on Dec. 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d3b15-ea56-42a1-9c05-2222380c3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:11:25.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-7 runs from North Avenue, Quezon City to the city of San Jose
        del Monte in Bulacan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60c6e1-1b3b-4470-81e0-e95eab0314e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:11:25.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will connect to the existing LRT-1 and MRT-3, improving
        accessibility throughout Metro Manila and the nearby growth corridor of Bulacan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463dc356-25cc-4bc7-ae78-89a7e9456abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:58:46.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, for his part, vowed the MRT-7 -- a P77-billion project
        -- will be partially operational by the fourth quarter of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6454af-7f2d-45c0-ba99-66bea8d51614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:58:46.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the new train system "will help minimize air
        pollution as it is a greener and more energy-efficient means of transportation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe97c3-3371-483b-8ac9-887217cde6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:58:46.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will likewise contribute to a healthier and cleaner environment,
        thereby improving the livability of the nation’s capital," he added.</p>'
  'Perseverance-Mars-rover-findings':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Lava once flowed at the site of an ancient lake on Mars. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-16T19:49:36.127+08:00
    'imagesource': 'jcr:5a11fda0-a8fe-4cf2-a4c2-6dfa68eb06eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e324b66-89fb-44a8-becd-f745477527ba'
    'lead': 'Lava once flowed at the site of an ancient lake on Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T19:53:25.778+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:22:36.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:09.360+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['perseverance', 'Mars', 'rover']
    'template': '1'
    'title': 'Perseverance rover makes ''completely unexpected'' volcanic discovery
      on Mars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34853ac-89c6-490f-a664-1c42d695f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lava once flowed at the site of an
        ancient lake on Mars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661ff1b-de95-45ef-bfe0-3399393b44af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance rover landed on the planet just 10 months ago,
        but it has already made that surprising discovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0017ef-f099-4572-993d-e7f1d3edd71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover''s latest finding suggests that the bedrock it has been
        driving over since landing was once formed by volcanic lava flows —&nbsp;something
        that was "completely unexpected," according to mission scientists. Previously,
        they thought the layered rocks Perseverance took photos of were sedimentary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89b03a-590d-4e7b-ab88-a1487c6b0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocks that Perseverance has sampled so far also revealed that
        they interacted with water multiple times, and some of them include organic
        molecules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30553ed-3618-4860-88c2-906876cab883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discoveries could help scientists create an accurate timeline
        for the events that have taken place in Jezero Crater, the site of an ancient
        lake, and has wider implications for understanding Mars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f525b5-8e08-4b3f-8638-2574f9721a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding was announced Wednesday during the American Geophysical
        Union Fall Meeting in New Orleans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a371d7a-5efe-443e-b4e8-c8772a091ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, scientists have questioned if the rock in this crater
        was sedimentary rock, comprised of layers of material deposited by an ancient
        river, or igneous rock, which forms when lava flows cool.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16de19-e3f4-45f6-b6da-e534964e4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was beginning to despair we would never find the answer," said
        Ken Farley, Perseverance project scientist at the California Institute of
        Technology in Pasadena, California, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3f565-9255-4edc-98a4-ec13a79e478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything changed when Perseverance began using a drill on the
        end of its robotic arm to scrape away at the surfaces of rocks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d7965-bf94-4915-a920-041aff75a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crystals within the rock provided the smoking gun," Farley
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250b4ca-08d9-4417-bf0a-273bdeba12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is armed with a suite of sophisticated instruments
        that can image and analyze these scraped rocks, revealing their composition
        and mineral content. Ones of these instruments is PIXL, or the Planetary Instrument
        for X-ray Lithochemistry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf19ef-de86-451d-956b-f89d22ed72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Perseverance used its instruments to study a rock,
        nicknamed "Brac" by the team. The analysis revealed large olivine crystals
        surrounded by pyroxene crystals, both of which pointed to the fact that the
        rock came from volcanic lava flows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5255c9-2d43-4bc7-81a5-dbbbac02115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good geology student will tell you that such a texture indicates
        the rock formed when crystals grew and settled in a slowly cooling magma —&nbsp;for
        example a thick lava flow, lava lake, or magma chamber," Farley said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3bce6-fe20-44c0-af14-46bc8079ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rock was then altered by water several times, making it a treasure
        trove that will allow future scientists to date events in Jezero, better understand
        the period in which water was more common on its surface, and reveal the early
        history of the planet. Mars Sample Return is going to have great stuff to
        choose from."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bb2c9-c989-4471-9ef9-40f8348fb24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the team wants to know if the rocks containing olivine were
        formed by a cooling lake of lava, or if they originated from a subsurface
        chamber of lava that was later exposed due to erosion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e1fb8-4421-4b47-950e-ee92a21ad842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was completely unexpected, and we are struggling to understand
        what it means," Farley said. "But I will speculate that this is not likely
        the original crater floor. From the diameter of this crater, we expect the
        original crater floor is significantly deeper than where we are right now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7825b8-f2de-44cb-bf00-293fa00a0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that lava flowed down into the crater, he said, but
        the original crater floor is below the rock they are driving over now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d183c0-f501-49d3-a338-7f6111009270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing back samples</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d72eb-72ca-4432-8391-0bb57e7fcb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Perseverance has collected four rock samples with plans
        to collect up to 37 more. These samples will be returned to Earth by future
        missions, which will enable them to be studied in great detail and a variety
        of ways. Samples from Jezero Crater and its river delta could reveal if life
        ever existed on Mars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cf2c2-2987-4c91-a52c-b184938368a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once back on Earth, volcanic rocks can be dated with very high accuracy,
        so these latest samples could help the team establish more accurate dates
        for features and events on Mars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c6022-5035-4fdd-bc9f-d17c0cf097ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rocks interacted with water over time to create new minerals.
        The minerals within the samples can reveal what the climate and environment
        was like and even the composition of the water billions of years ago on the
        red planet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9065f-a9fd-4cfa-b393-af4ed53a8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will tell us whether or not the water that existed there was
        potentially habitable in the past," said Kelsey Moore, geobiologist and postdoctoral
        scholar research associate in planetary science at the California Institute
        of Technology.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5f2c3-a5e6-4a96-8f41-5a7d8171429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover also detected organic molecules in the rock it sampled,
        using its SHERLOC instrument, or Scanning Habitable Environments with Raman
        &amp; Luminescence for Organics &amp; Chemicals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46435c-e14a-4e77-a65f-6d12c7ae896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of organic molecules doesn''t necessarily equal signs
        of past life, or biosignatures. Organics can be created biologically or abiotically
        —&nbsp;a physical process that does not include living organisms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ae4db-7747-4e22-81c8-db3376ad52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Curiosity rover, which landed on Mars in 2012, has also discovered
        organics within its landing site of Gale Crater. Now that Perseverance has
        detected them, too, "this helps us understand the environment in which the
        organics formed," said Luther Beegle, SHERLOC principal investigator at NASA''s
        Jet Propulsion Laboratory in Pasadena, in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69009085-64ef-4d2e-b305-35e5b780973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more investigation is needed to determine how these organic
        molecules were created, their presence gives the science team hope. That''s
        because it means that signs of past or present life could be preserved on
        Mars as well, if life ever existed there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15caf194-2a2d-43d4-8686-50c21e0f5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these samples are returned to Earth, they will be a source
        of scientific inquiry and discovery for many years," Beegle said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0400f-6cd0-4d8a-bca6-17db191b76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Perseverance has also been using its onboard ground-penetrating
        radar instrument, the first ever to be tested out on Mars. The Radar Imager
        for Mars'' Subsurface Experiment, or RMFAX, was used to "to peek into the
        subsurface and determine the structure of a rock under our wheels," said Briony
        Horgan, associate professor of planetary science at Purdue University and
        a scientist on the rover mission.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3af73-8297-4ec9-ab38-5ca4738edf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment was used as the rover drove across a ridgeline. The
        radar data revealed multiple rock formation with a downward tilt, which continue
        below the surface from the ridgeline itself. Instruments like RIMFAX can help
        scientists create a better geologic map of Mars to understand its history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf95dda-ad9f-45bb-8bbd-eb6802f07f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigating an ancient river</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bebc7df-1cbd-438a-8760-aa2207b0c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance had a banner year in 2021 and it will move on to even
        more intriguing territory next year: the ancient river delta.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91a009-5cc1-4504-8381-864b7982097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fan-shaped structure has intrigued scientists for years, and
        Farley said the rover will arrive at the delta in about six or eight months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec42cc-3cc0-4638-8ed8-f5847e87e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocks in the delta are most likely sedimentary, trapping and
        preserving precious layers of silt from the river that once flowed into the
        crater''s lake. And the samples could reveal if organic molecules associated
        with signs of life, or even microfossils, could be hiding within the remains
        of the delta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97848a-b709-49b4-b5a1-0fcc6d3ac65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:53:25.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/15/world/perseverance-rover-mars-findings-scn/index.html"
        href="https://edition.cnn.com/2021/12/15/world/perseverance-rover-mars-findings-scn/index.html">Perseverance
        rover makes ''completely unexpected'' volcanic discovery on Mars</a>"</em></p>'
  'Omicron-variant-':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'The Omicron coronavirus variant is spreading at a rate not seen with
      previous variants, World Health Organization Director-General Tedros Adhanom
      Ghebreyesus has warned, adding that the tendency to dismiss it as mild is concerning.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-16T19:53:44.925+08:00
    'imagesource': 'jcr:615e8000-8801-4033-81e3-5cb815f8fcf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77f959de-60b3-4179-8394-84d0d2ed91db'
    'lead': 'The Omicron coronavirus variant is spreading at a rate not seen with
      previous variants, World Health Organization Director-General Tedros Adhanom
      Ghebreyesus has warned, adding that the tendency to dismiss it as mild is concerning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T19:59:17.894+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:22:35.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:09.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['omicron']
    'template': '1'
    'title': 'Omicron is spreading faster than any other coronavirus variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0c133-8295-4473-9195-beb7d7da91b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Omicron coronavirus variant is
        spreading at a rate not seen with previous variants, World Health Organization
        Director-General Tedros Adhanom Ghebreyesus has warned, adding that the tendency
        to dismiss it as mild is concerning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7084de5-fd5b-41ac-ae01-70e3b1738edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a news conference on Tuesday, Tedros said the variant
        has been detected in 77 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d63456-ca77-4aa6-a71f-f5c2132a7aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that Omicron is probably in most countries, even
        if it hasn''t been detected yet," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aec1cb-fad0-4438-85b0-1e5fe9bafe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Britain have warned the country is facing a "tidal
        wave" of infections from Omicron. The strain has become dominant in London,
        outcompeting the previous Delta variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59374e25-5c87-4dcf-8ccf-3a79794f062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the UK reported its first death from the variant, and
        on Wednesday it reported 78,610 new cases of the coronavirus, the highest
        number of daily cases since the pandemic began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c685745-8449-440f-8143-4055df52433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record of daily new infections was 68,053 on January
        8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec982fd-6af8-4a06-856c-d9ff97f6c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As has been the case throughout the pandemic, the United States
        is running behind Europe in seeing the impact of a new variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f0741-95eb-4af8-aae6-439fd71e52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron went from accounting for 0.4% of circulating virus in the
        US in the week to December 4 to 2.9% the following week, according to the
        Centers for Disease Control and Prevention (CDC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba375b-ca3f-4233-8d65-82144865d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rates are already much higher in the region of the country
        containing New York and New Jersey, The CDC estimates 13.1% of cases there
        are caused by Omicron, compared to just 2% in the previous week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6b1d8-4a70-4073-beed-901d6ee0b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, told CNN on Tuesday that Omicron will become the
        dominant coronavirus variant in the US , but it''s unclear what that will
        mean for levels of severe disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84966d1c-e2bc-4c79-996e-8e448117d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While data, especially from from South Africa, suggests Omicron
        might be causing milder symptoms than previous variants, public health experts
        stress it''s too early to make firm conclusions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d6efa-6197-438d-bef4-6bd611c5da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re concerned that people are dismissing Omicron as mild. Surely,
        we have learned by now that we underestimate this virus at our peril," Tedros
        said on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0537c8b-7991-4b74-ba3a-cbcc92c31ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if Omicron does cause less severe disease, the sheer number
        of cases could once again overwhelm unprepared health systems," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d92564-2ce3-4c65-abbb-76ff588796ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African researchers confirmed Tuesday that vaccines provide
        less protection against the new strain but added that they still see indications
        that Omicron causes milder symptoms than previous variants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560c306-1274-4637-8271-9ef3fde9fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said it is unclear why symptoms are milder in South Africa,
        but it could be because many in the community have been infected before so
        have some level of protection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf216301-82d6-4fe3-8de7-b26219a9991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever it is, the disease seems to be less severe, whether it''s
        inherently less pathogenic as a virus, or whether there''s more protection
        in the community, we''re just going to have to see when it comes in the United
        States," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8883e-dc24-4db0-9dda-b599315f8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>YOU ASKED. WE ANSWERED.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8b84d-4fbd-463e-9dff-123f9eb03231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Can a PCR or rapid test tell me which type of variant
        I might have if I have Covid-19?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2807d-1247-4e0d-b9e7-9c93e123e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: No.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35143473-b7b2-4e7d-8ed5-cd29f16eb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnostic tests like PCR tests and rapid antigen tests can help
        detect whether you''ve been infected with coronavirus. But they can''t tell
        you exactly which strain you have.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4310e-99bb-44da-bb88-3ddd52a1b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes another layer of testing, involving genomic sequencing,
        to determine what strain or variant caused the infection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaafcb0-3687-4f81-a197-96ed3206e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READS OF THE WEEK</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658675ff-af8e-41e9-bed2-e2979252202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why genomic sequencing is crucial in the battle against
        the coronavirus</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f50da3-e496-48fc-9597-254aaab54002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When South African scientists announced they had detected a new
        coronavirus variant with a worryingly high number of mutations, they were
        applauded for spotting it so quickly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e2096-4e81-4e76-89c1-2c6d0eff67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was praised for having a robust genomic sequencing program,
        which allowed them to identify the potentially worrying properties of the
        variant now known as Omicron.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc768899-5306-4cd4-b443-e2ef240d56c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When viruses spread through populations, they mutate. Most mutations
        don''t significantly alter a virus'' behavior, but some can be concerning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51783369-9d91-49d7-a143-fdc07c02c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genomic sequencing involves decoding the genetic material of a virus
        to spot the mutations and determine what effect they might have on the virus
        —&nbsp;for example whether they could make it more transmissible or more dangerous
        in terms of the severity of the illness it can cause.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b09c8-035c-4be6-ab65-bcd8d59f92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Omicron is spreading fast. That''s alarming even if it''s
        mild</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03434bb2-faee-4d8f-b41a-71f092c52974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant is spreading quickly in several countries .
        Even if it causes only mild disease — and that''s far from certain — that
        could still mean many people end up in the hospital and dying.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36fe6c-09b5-41c9-be9f-09e2099a99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how severe the new variant is, although most cases
        that have been diagnosed so far have been mild. That could be reassuring,
        but if Omicron spreads more easily than Delta and previous variants, evades
        the protection offered by vaccines and by previous infection, and ends up
        infecting more people, that could mean more people end up in the hospital,
        and more die, CNN''s Maggie Fox writes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daecc07a-51c9-41c0-a659-f92707e6ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Europe''s fight against the pandemic is about to get much
        more dangerous</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db38ff6-2807-4ee1-8462-226e3d017850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European countries have made vaccines mandatory for parts
        of the population and imposed restrictions that increasingly target the unvaccinated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fab34a-20d1-455e-8f18-2efd6a05ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with around one in three Europeans still unvaccinated, it is
        not so much hesitancy that governments are battling as outright opposition,
        with the danger that as regulations get tougher so too will popular anger
        towards them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82693a54-9433-46e2-ae7b-7848ee2f2c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, vaccine hesitancy in Europe was strongly
        correlated with a populist distrust of mainstream parties and governments.
        What the pandemic has provided is a Europe-wide real-time test of that link,
        Melissa Bell, Dalal Mawad and Richard Allen Greene write.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83442aa-efd7-40f8-bbeb-140e2497fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TOP TIP</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca309bd9-b477-4282-8eca-1bfd67cad2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to stay safe this holiday season</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb25b6-6c30-4437-852f-ff83511cad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant has been spreading rapidly throughout the world,
        so many people are once again pondering how to keep the festivities safe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661156c7-ef76-4188-8e2e-5f749baa2072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Medical Analyst Dr. Leana Wen, an emergency physician and professor
        of health policy and management at the George Washington University Milken
        Institute School of Public Health, says flexibility is going to be key.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13ac52-ab89-4533-8141-257f59023553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Check the COVID-19 infection rates in your area, just as you would
        a weather forecast. Keep an eye on Omicron and, importantly, Delta. Be ready
        to modify plans, though I wouldn''t cancel on account of the new variant just
        yet," she says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a0834-aa94-4fab-a5ad-55640bd6d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TODAY''S PODCAST</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461adb24-dac2-45cd-9b80-cb03686e7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T19:59:17.897+08:00
