    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c85840-262d-4c54-a885-ba38c2c09de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:17:20.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $2 million (P100-million), the agency said $1.49 million
        will fund the establishment of rice-based cluster farm models, two each for
        Luzon, the Visayas, and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea04a8f-d69e-4856-8458-7f217cb324a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:17:20.045+08:00
