      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, they should not undermine quit-smoking messages and should
        not encourage non-tobacco or non-nicotine users to use vape.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c968896-1e54-4109-adbe-e9bc72d2a438'
