      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ba467-8419-49f6-979d-9dbf53989c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:17:20.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining amount will be spent for analyses and creation of
        a central database of key agriculture commodities like coconut, sugar, and
        pork for “timely-decision making on key agricultural policy issues,” said
        the DA.</p>'
