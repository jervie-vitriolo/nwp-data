  'Duterte-Typhoon-Odette-response':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T20:43:44.276+08:00
    'imagesource': 'jcr:6e854630-b040-4c06-a8bf-59ea07714643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e52fdd8b-4a8a-411c-99f0-0e0287dd5cd9'
    'lead': 'President Rodrigo Duterte said the national government has carried out
      the necessary measures and has closely coordinated with localities to prepare
      for the onslaught of Typhoon Odette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T20:49:38.989+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:22:30.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:10.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Resources ready, agencies in close coordination amid Typhoon
      Odette''s onslaught'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f26da9-b664-4785-9afc-850096a07251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:49:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)—</strong>&nbsp;President
        Rodrigo Duterte on Thursday said the national government has carried out the
        necessary measures and has closely coordinated with localities to prepare
        for the onslaught of Typhoon Odette.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8bcfd-4d15-453c-9bc1-083467091654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:07:26.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Quezon City, Duterte said authorities are closely
        monitoring the movement of the typhoon, adding that resources for relief response
        are ready.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a525539-4ec3-40c6-93a0-5a10e9bd63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:07:26.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have undertaken all the necessary precautions, prepositioned
        resources, and closely coordinated with the localities to prepare for immediate
        emergency and relief response," Duterte said during the ceremonial program
        on the unveiling of the new MRT-7 train sets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926e960-5d5c-455a-99e7-5ed59806f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:07:26.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/16/MRT-7-train-sets-unveiling.html?_=1639654185066"><strong>LOOK:
        New train sets for MRT-7 unveiled</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b86fe6-034f-4a5f-af49-16487e14de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:07:26.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, however, advised the public to remain "watchful
        and careful" of the weather developments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43a434-6362-4eee-97e0-18623d21a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:07:26.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette has made at least six landfalls beginning Thursday afternoon,
        hitting Siargao in Surigao del Norte, Cagdianao town in the Dinagat Islands,
        the towns of Liloan and Padre Burgos in Southern Leyte, and Pres. Carlos P.
        Garcia and Bien Unido in Bohol. Several areas in the regions were also placed
        under Signal No. 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2804885-1224-410b-b316-cc9b52cfedb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:07:26.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 90,000 individuals in parts of the Visayas and Mindanao were
        also preemptively evacuated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f8d7a1-b63e-4139-a25f-2921291e8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T21:07:26.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:22:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Malacañang assured the public that "all
        hands are on deck" for the government''s typhoon response. The Palace said
        the Department of Social Welfare and Development has standby funds and food
        packs available for residents in affected regions.</p>'
  'peso-dollar-exchange-rate-remittances-BSP-rates':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-16T20:47:24.806+08:00
    'imagesource': 'jcr:2a13e301-be0c-4938-853d-f64732e4333c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94ca6beb-fe07-4b1c-96f1-b87456c99707'
    'lead': 'The Philippine peso finished at ₱49.96 against the greenback today —
      its strongest since ₱49.85 in Nov. 12 — with economists pointing to factors,
      such as the surge in remittances in time for the holidays and the Bangko Sentral
      ng Pilipinas keeping rates steady as expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T20:51:03.083+08:00
