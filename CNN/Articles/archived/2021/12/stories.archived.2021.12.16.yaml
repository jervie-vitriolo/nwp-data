    'template': '1'
    'title': 'No reason yet to raise alert level, halt in-person classes after Omicron
      detection – DOH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdcb93-6778-4a2a-9240-3fbb8ab09644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:00:44.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> A
        health official said there is no need yet to tighten restrictions in the country
        a day after the Philippines detected its first two imported cases of the dreaded
        Omicron coronavirus variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c17648-8aa0-4d00-81a3-f689b817a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:00:44.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergiere said they are still
        monitoring the situation so the nationwide Alert Level 2 will remain until
        the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43731854-cc80-4c73-8c46-775e6dfaa5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:00:44.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured that the government will act quickly once it sees indications
        that new COVID-19 cases are going up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba34de9-a31d-46cd-9a90-a31c1c3e6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:00:44.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo ay patuloy na magmamatyag para makita natin," Vergeire said
        in a briefing. "The very first sign na makakakita tayo ng parang tataas ang
        kaso, hindi po tayo mag-aantay at made-delay sa response na iyan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058c979-d05e-4875-9865-b855bf1cb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:00:44.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continuously monitor. Once we see the first
        sign that cases could increase, we will respond swiftly.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac5a68-d0ab-4bbc-bdd6-54566f461779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:00:44.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official added that there are no talks yet to postpone
        the expansion of face-to-face classes after the detection of the Omicron variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b9ff4-f22f-42d7-a597-05a812daf7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T15:00:44.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:22:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the DOH is in talks with the Department of Education and
        the Commission on Higher Education to ensure there won''t be COVID-19 transmission
        in schools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7becb325-f629-4609-b0a5-f92d7218dfb9'
      'mgnl:activationStatus': true
