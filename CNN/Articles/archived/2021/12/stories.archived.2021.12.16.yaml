      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Senator Elizabeth Warren and Tesla CEO
        Elon Musk are in the middle of a full-scale Twitter war. Warren called the
        world''s richest person a freeloader for paying $0 in income taxes in recent
        years. Musk responded with a series of personal attacks, calling Warren "Senator
        Karen" and claiming his income tax bill is about to be the largest in US history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf4a8a-c81d-4d09-84fa-47b07ffa4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4f4e8-b7ed-47e1-9f50-648d94c5a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could be right -- at least about his 2021 tax bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935daa6-b8d6-4da8-a84c-739dd654e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4d6e7-7c77-410d-9ac5-161afb7100a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warren calls out Musk</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ad12b-5580-4373-8dc9-9bb4da6ee751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren has long advocated for raising taxes on the wealthy by imposing
        a tax on the richest Americans'' assets, rather than just their income. After
        Musk was named Time Magazine''s Person of the Year, Warren complained he should
        be paying more taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613a56d-66fb-4b50-8903-840d3f9424b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830aa41f-6146-462e-babc-013039205f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s change the rigged tax code so The Person of the Year will
        actually pay taxes and stop freeloading off everyone else," she tweeted Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f332e1-6b96-4e14-bad9-43a7f3105921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe6ce4-5914-469b-ad59-2c23175bf20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who has never shied from a Twitter war, replied with a string
        of insults.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b56ea-a9ac-4829-8e37-9ea2bba24bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b333565-97f2-48eb-8d3a-781c50bab07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You remind me of when I was a kid and my friend''s angry Mom would
        just randomly yell at everyone for no reason," he said in one tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da46157-c17f-4374-b7dc-721805fc4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad41b3-7b2e-468f-bf4f-bff11d7c3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is worth an estimated $251 billion, according to Forbes'' Real
        Time Billionaires estimate. But an investigation by ProPublica reported that
        in 2018, he and other billionaires paid zero in taxes. That year, he had little
        in the way of taxable income, given that he sold no shares of his stock and
        received no cash salary or bonus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aad610-44c0-47a4-8edf-33fe6b1c33c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b311466-4bcd-4ab0-81cf-0b443bc4fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Musk will pay at least $7.6 billion in taxes this year</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8692d79-df7c-48a6-acd1-4ae84eb17ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk will face a huge tax bill this year -- a fact he pointed
        out in another Twitter response to Warren.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbe557-41bc-44b0-bdc0-635af6a6c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706621af-55a4-49a0-9aa0-83d7c8000720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you opened your eyes for 2 seconds, you would realize I
        will pay more taxes than any American in history this year," he tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f620cd-6f16-4f53-aef4-6126048e36e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d890ff5-6e0f-4629-b529-df9fe90b1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has been exercising stock options he was granted as his compensation
        in 2012, options that vested as Tesla hit some pre-arranged financial and
        operational targets over the following six years. Those options are due to
        expire next year. If he does not exercise them by August, he will lose them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0934c9e-8b35-434e-a9aa-8fbdc79178ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae947a-7818-4ae4-bf3f-edded67036ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Musk hasn''t paid taxes on their value so far, he will
        have to pay up soon -- and the tax bill will be substantial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759e3bc-fec9-4484-bd3c-cf54270953d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648d5e2-d837-4c51-b021-59b1820de337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because once he does exercise those options, the value of
        the shares he acquired, less the very nominal exercise price of $6.24 a share,
        counts as income. And his bill on those shares will be at the top federal
        income tax rate of 37%, plus another 3.8% net investment tax on top of that,
        along with some undetermined level of state income tax.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ade9f-8ed1-40be-a3cb-55188ed3e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a0548-2d7e-4cc5-bf75-229ea58131f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk could have waited until next year to exercise these options.
        But if Democrats are able to pass the Build Back Better bill, it could raise
        his federal tax bill significantly. Although passage of the bill is by no
        means certain, it would raise the tax bite on the kind of trades Musk made
        -- perhaps by 8 percentage points above what he now pays. That''s probably
        why he has been exercising the options earlier than he needed to.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d49cb1-da1e-4155-a7c6-90dfb37087b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0969be-aced-4360-806d-512d1ac970af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Musk has exercised nearly 15 million of the 22.9 million
        options that were due to expire. And the value of those newly acquired shares
        was roughly $15.8 billion, meaning he faces a federal tax bill of $6.4 billion.
        He has sold 6.5 million of those newly acquired shares to pay the withholding
        due on the exercise of the options, according to the filings he made with
        the Securities and Exchange Commission about his stock trades.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56443bc9-07c0-425f-8d8f-291bf11dd80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc4bda-8a36-4510-8557-e482c1f52135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been exercising options and selling shares every week since
        early November and he will probably exercise at least another 4 million options,
        if not more, before the end of the year. That could raise his 2020 tax bill
        by nearly $2 billion more.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d463d6-7b7e-4678-80df-b6eaf457933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4edd92-c39e-4923-b368-176fa34ee6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Musk also sold 5.4 million shares he had held in trust,
        most of which he has held since the 2010 initial public offering. Those shares
        will be taxed at a lower long-term capital gain rate of 20%, so he''ll face
        an additional federal tax bill of about $1.2 billion more on those sales.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfdfe85-cfe3-43d4-b7ab-d9ceead5e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7ccce-5d2c-43ff-9458-5916fdb9cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So his federal tax bill to date for 2021 stands at $7.6 billion,
        with a chance it could rise to nearly $10 billion or more by year''s end.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd89b02-295c-425b-bdee-06c6d1d72274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018f3cf-43de-446c-aba6-1bb5654b3117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wealth tax would cost Musk - if it passes</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e982a-c369-4ca0-9bef-7c5bd436c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s net worth is mostly from his holdings in Tesla, although
        the value of his holdings in his other company, privately held SpaceX, is
        also significant. Over the years, both companies benefited significantly from
        US taxpayer support, with Tesla receiving at least $6 billion from various
        tax credits on its electric vehicles, and SpaceX signing government contracts
        worth about $10 billion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fab242-420c-4fdf-956c-83bfadae452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0081678-7636-4c1d-8f98-aa9a022c116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren proposed wealth tax legislation earlier this year that would
        impose a 2% tax on the net worth of individuals and trusts worth more than
        $50 million and less than $1 billion, and 3% on those holdings of $1 billion
        or more.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885f3a3-5cad-43bf-9d5a-0eb896331174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4860a33-b9af-424d-b2cb-10afec27f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, as the richest person might face a tax bill, of $7.5 billion
        if that proposal were to pass, even if he didn''t trade any stock next year,
        given the current value of his holdings. And Tesla shares have risen more
        than any other in the last two years, meaning he could pay even more if it
        continues to gain in value. But that legislation so far has not come near
        to passing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed8ab9-2244-4912-b512-49dbc55f157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:17:47.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/12/15/investing/elon-musk-elizabeth-warren-taxes/index.html">Elon
        Musk calls Elizabeth Warren ''Senator Karen'' in fight over taxes</a>."</em></p>'
  'Omicron-alert-level-2-restrictions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T14:59:30.614+08:00
