  'Omicron-contact-tracing-passengers':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-12-16T12:12:39.047+08:00
    'imagesource': 'jcr:f3ffbfd0-8017-4cce-ab2d-438458b84548'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa21ae3-9720-44d9-be18-82423ccd19d5'
    'lead': 'There is a need to trace and test the passengers who were on the same
      flights as with the country''s first confirmed Omicron cases,  an expert on
      infectious disease appeals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T12:25:03.177+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:22:58.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:02.997+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert: Co-passengers of Omicron cases should be traced, tested'
    'updated': 2021-12-16T14:49:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337dbe1-82ef-4010-ad6b-9674c18ef2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> There
        is a need to trace and test the passengers who were on the same flights as
        with the country''s first confirmed Omicron cases, appealed an expert on infectious
        disease on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05fc0c-712d-4a31-95bd-2fc9bd5e1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da3b9c-8654-428d-9801-90249efe056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, chief of the Adult Infectious Diseases and
        Tropical Medicine Unit of San Lazaro Hospital, told CNN Philippines'' <em>The
        Source</em> that the government should go beyond merely tracing the close
        contacts of the index cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef9418-6f1c-45ad-8d78-2b50a9dd7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c046bde-b97b-4714-a20a-db5473e3b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contact there might not just be inside the plane. There may
        be contact prior to boarding, or during the time when these two passengers
        were around their co-passengers," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a433f-76d2-4f39-900e-cd20441b51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea94ed1-eed3-49af-a7cc-9dd23d993ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know. To be safe, all of those inside the planes should
        be tested and contact-traced."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1badc68-1274-4b89-b62f-be04794dcb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397899e3-9691-4f1c-b69d-5f0067c0dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante emphasized that transmission among secondary or tertiary
        contacts is highly probable and therefore the matter must be addressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ecd7be-aa9c-440d-80b7-23b4a1abe840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee5048-d89c-4890-9395-34c6807b6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin alam ang</em> secondary or even tertiary contacts
        of these people," he added. "That''s what we don''t want to happen<em> kasi
        pag nandyan na ang infection sa community,</em> that’s really chaotic."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe2802-11d9-485c-9cf2-a12ffd287d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know who may have been their secondary or
        tertiary contacts. That''s what we don''t want to happen considering it''s
        really chaotic if the infection reaches the community.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa0ba53-30d8-4c5b-80da-3c352ade4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b4513-6634-44ba-912d-a29f0c348d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Department of Health confirmed that the first
        two cases of the Omicron variant detected from genome sequencing of 48 samples
        were international travelers. Both are currently isolated in a facility under
        the Bureau of Quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2127de7-864e-4ee6-9b51-1d7b5223d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a26d1-6845-4271-b23b-a9321d093aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/12/15/Philippines-first-Omicron-variant-cases.html">The
        first Omicron case</a> is a returning overseas Filipino who arrived from Japan
        on December 1 via Philippine Airlines with flight number PR 0427. <a href="https://cnnphilippines.com/news/2021/12/15/Philippines-first-Omicron-variant-cases.html">The
        second case</a> is a Nigerian national who arrived on November 30 via Oman
        Air with flight number PR 0427.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23961422-9966-4c8e-9a3b-42380a629610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87b4ba-9d9b-4f01-b6d0-162e8e790602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T12:25:03.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two is not vaccinated against COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d892bb-df1d-4d98-bb06-6af9436b63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:49:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire said there is no need to
        quarantine all passengers in both flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695dd6e-5e75-4b4c-897b-df46433fcac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:49:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a457251-a417-4f07-aa6c-7d05d3c6f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T14:49:14.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:22:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng sumakay sa flight na ''yan</em> were quarantined when
        they came here in the country," she said in a media briefing. <em>"Hindi po
        natin kailangan i-quarantine lahat kung 200 man ang nakasakay diyan para i-test
        dahil sila ay nag-test nang negative. Meron silang pre-departure na negative
        test at na-quarantine nang limang araw at negatibo pa rin sila."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
