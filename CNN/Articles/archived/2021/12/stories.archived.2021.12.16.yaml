      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette was last seen 265 km East of Surigao City, Surigao del Norte,
        packing winds of 165 kilometers per hour near the center and gustiness of
        up to 205 kph, according to the Philippine Atmospheric, Geophysical, and Astronomical
        Services Administration (PAGASA).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e99dfb-01c3-4926-ab48-2fdd3da8d338'
      'mgnl:activationStatus': true
