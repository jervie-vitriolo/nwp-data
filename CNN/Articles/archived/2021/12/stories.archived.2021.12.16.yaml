  'China-economy-Omicron':
    'caption': 'China''s economy is still struggling with real estate woes and fallout
      from sporadic COVID-19 lockdowns. Throw the global spread of the Omicron variant
      into the mix and it could be looking at a sharp slowdown next year. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-12-16T00:14:20.629+08:00
    'imagesource': 'jcr:f8cbcbf3-30d6-4d6b-bfba-484500c08ae8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92effb37-b97f-4838-9332-3f919afa5158'
    'lead': 'China''s economy is still struggling with real estate woes and fallout
      from sporadic COVID-19 lockdowns. Throw the global spread of the Omicron variant
      into the mix and it could be looking at a sharp slowdown next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T00:19:50.773+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:23:15.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:58.700+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': 'China was already facing an economic slowdown in 2022. Now here comes
      Omicron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609331fc-9304-40f5-b593-0ddd4e749173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s economy is still struggling
        with real estate woes and fallout from sporadic COVID-19 lockdowns. Throw
        the global spread of the Omicron variant into the mix and it could be looking
        at a sharp slowdown next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184ee92-4157-4a0a-93e0-2f94556deca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data released Wednesday showed trouble spots for the
        world''s second largest economy in November. Residential housing prices fell
        for a third consecutive month, a sign that an ongoing property crisis continues
        to deepen. Retail sales also struggled, suggesting that coronavirus outbreaks
        and the government''s "zero-Covid" approach of locking down areas where the
        virus flares up are taking their toll on the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307f0aa-8a39-4a2b-971f-f9fd7a21f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that these problems aren''t going away, as new outbreaks
        force companies to close factories in key manufacturing regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ec8b3-7cf0-455c-a48d-40dd1d58b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new Covid outbreak in Zhejiang is again triggering local restrictions
        and factory shutdowns, while troubles in the property sector are likely to
        hold back property construction for some time," analysts from Capital Economics
        wrote in a Wednesday note.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e107b10-decf-468b-a823-02470d79dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government efforts to ease policies and help the economy "will only
        cushion the resulting slowdown," they added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9884386-5585-430c-8d87-913d54059c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After emerging from 2020 as the only major economy to record growth,
        China this year has been dealing with a lot of threats to continued expansion.
        An energy shortage hobbled industrial output for much of this year as the
        country struggled to balance its need for electricity with efforts to tackle
        the climate crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b7252-9b99-4a12-85fb-3180528d9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s top leaders have already expressed concerns about the prospects
        for growth. At a key policy meeting last week, they acknowledged that the
        economy faces "triple pressures: contracting demand, supply shocks and weakening
        expectations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de232cbb-463c-470d-bd05-f55a8ba5928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second biggest economy is still expected to grow by
        7.8% in 2021, according to Macquarie Capital. But Larry Hu, chief China economist
        for Macquarie, warned that the "broad downtrend is set to continue into the
        new year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b559c45-ef5d-442e-8be0-84fc4ee363b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an official GDP target of more than 6% in 2021 was "low hanging
        fruit," he added, "defending 5% for next year is a hard task."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a8644-62c9-405b-87b8-6684e0ecf046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns about growth</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8135f-8f19-4329-8686-1255fdec84fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data released Wednesday by the National Bureau of Statistics
        offered little comfort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2ac03-1c4a-4957-b5c5-260ef21f0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the flagging real estate and retail figures, investment
        in fixed assets such as plant and equipment also lost steam. The metric expanded
        5.2% through the first 11 months of the year, compared with 6.1% in the first
        10 months. The slump was mainly attributed to slower spending in real estate
        and infrastructure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494785b2-1de1-41e7-853c-61d09c82a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment also ticked up slightly, to 5%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07908df-d48a-48f8-8d25-69aa77a07e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one bright spot. Industrial output in November rose 3.8%
        from a year ago, a slight increase from October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91205c-d548-4479-aee1-aa370ebf7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that the production side of the economy shows
        some signs of stabilization, thanks to the ease of power shortage and the
        resilient external demand," Hu wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ff1c1-7666-4555-99fc-f1bc68cf7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the release of the data coincided with troubling news from Zhejiang
        province, one of its biggest manufacturing and export hubs. Many factories
        in the province have suspended operations as local authorities have tightened
        curbs on movement to stop an outbreak of more than 200 cases from getting
        worse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bece4e-94d6-4583-bb05-216d1c9001ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Zero-Covid'' and new outbreaks</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1effc2-9977-4d5b-8055-ea99cdfc3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also remain questions about the effectiveness of China''s
        "zero-Covid" approach, which involves aggressively locking down neighborhoods,
        cities and entire regions in response to just one or two cases. Prior shutdowns
        in major economic hubs have snarled shipping ports and stunted global supply
        chains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302b9fa-411c-4e79-ac1f-270e05e5312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent to which the outbreak in Zhejiang will hurt manufacturing
        is not yet clear. But the city of Ningbo, home to one of the world''s largest
        container ports, has tightened entry, raising concerns about disruptions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b1fc8-6950-427c-b142-39f7e9ce5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further supply chain disruption is a significant possibility,"
        analysts at Capital Economics wrote in a Wednesday research note.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad337f-fad3-4e23-8139-a0380a34d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the Omicron variant of the coronavirus also loom
        large. This week, China reported two cases of the variant, one in the northern
        port city of Tianjin and another in southern Guangdong province.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2914e-884a-485c-8973-e7100424bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Beijing on Wednesday, authorities alluded
        to the global spread of the variant, surging commodity prices, and broken
        global supply chains, calling the "international environment" something that
        has become "more complex and severe."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d18dd-999c-487f-a432-bb53a24b6e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the recent coronavirus outbreaks in China suggest "rolling restrictions
        and consumer caution are here to stay for the foreseeable future," the Capital
        Economics analysts wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51ec4a-7382-46da-9293-3e4af2a89112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Property slowdown</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d4f9f-d2d5-402d-8c45-91be441ae6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And longstanding problems real estate continue. Evergrande defaulted
        on its debt last week, leading Beijing to intervene in an attempt to prevent
        a disorderly collapse that could wreak havoc on the economy and trigger wider
        risks for homeowners and the financial system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44827905-c4c8-4204-9ee7-c7d46246f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slowdown in the property structure crept up as the country tried
        to rein in debt risks and curb an overly leveraged sector. A regulatory crackdown
        that started last year, intended to tame excessive borrowing in real estate,
        has sapped liquidity for the sector and pushed some weak players to the brink
        of collapse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f6098-2468-46b4-92fe-85f57e180f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Evergrande''s recent default woes, other developers are
        in trouble, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196ed1f-f53e-40d0-981c-5744f4771e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Shanghai-based Shimao Group have plummeted in Hong Kong
        this week after a planned sale of assets triggered concerns about the company''s
        financial health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5deb17-105d-4825-8d7d-443a8878ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu Linghui, a spokesman for the National Bureau of Statistics, called
        the real estate market "generally" stable. But he admitted that some cities
        are facing "increased" downward pressure in real estate due to loss of population
        and economic difficulties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf7d93-fdd7-431c-9f69-37b1aef37e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Debt risks are rising for some real estate companies that have
        previously relied on high leverage to expand blindly," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd3111-322b-45db-81d8-b9d6d7aae8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has indicated that it is willing to step in and provide
        limited help. The People''s Bank of China recently announced it would pump
        $188 billion of liquidity to the banking system, a move widely interpreted
        as an attempt to counter the real estate slump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e035f-426b-40df-a991-9fba1969d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And analysts expect Beijing to race ahead with more aggressive policy
        support.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca5962-3b17-44d7-9f53-6f732becd48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past year, we saw a race between economic recovery and
        policy tightening," Hu from Macquarie Group wrote. "It turns out that tightening
        killed recovery. Next year, we will see a new race between economic slowdown
        and policy loosening."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981cfb7-5994-48bc-8e8b-94f6c7403022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the growth pressure is mounting, one doesn''t want to underestimate
        Beijing''s determination in achieving stability," he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd915d53-d201-4510-af2a-94c94bb3cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:19:50.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/12/15/economy/china-omicron-economy-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/12/15/economy/china-omicron-economy-intl-hnk/index.html">China
        was already facing an economic slowdown in 2022. Now here comes Omicron</a>"</em></p>'
  'Australia-Omicron-cases':
    'author': 'Ben Westcott and Caitlin McGee, CNN'
    'caption': 'Australia''s largest state, New South Wales (NSW), has announced its
      highest number of new COVID-19 cases in three months, with local officials attributing
      the rise to an outbreak of the highly transmissible Omicron variant. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-12-16T00:19:57.075+08:00
    'imagesource': 'jcr:ade4a922-4007-4956-bec8-9067deeaeb90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '658b85f0-4686-4c4e-adfa-80482eecb26b'
    'lead': 'Australia''s largest state, New South Wales (NSW), has announced its
      highest number of new COVID-19 cases in three months, with local officials attributing
      the rise to an outbreak of the highly transmissible Omicron variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T00:25:50.412+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:23:14.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:21:58.952+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Omicron', 'Australia']
    'template': '1'
    'title': 'Australia moves to lift COVID-19 restrictions amid surge in Omicron
      infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2327e-d4f5-4866-82de-33da84266bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Australia''s largest state, New South
        Wales (NSW), has announced its highest number of new COVID-19 cases in three
        months, with local officials attributing the rise to an outbreak of the highly
        transmissible Omicron variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862dc94-091f-47cc-8f09-a56126378ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak comes as multiple governments across Australia
        are moving to relax COVID-19 restrictions to allow greater freedom of movement
        for citizens despite the rise in infections in NSW.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad28479-d167-40f1-a56c-2e23489cf1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW recorded 1,360 new cases Wednesday, including 110 confirmed
        cases of the Omicron variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a2652-2d8a-4a99-aba2-ea3711029412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Wednesday, NSW Health Minister Brad Hazzard
        said Omicron was "driving that uptick" and said cases in the state could rise
        as high as 25,000 a day by the end of January if the current trend continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99da284-f4fb-4010-8778-083e2aa6a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every two to three days we are seeing a very big increase, in fact
        a doubling of people that are getting the virus. We are therefore on alert
        and cautious," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966dc2e-ed29-4d54-990c-641c08feb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new outbreak hasn''t delayed the removal of COVID-19 restrictions
        in the state. From December 15, unvaccinated people in NSW will be allowed
        many of the same freedoms as those who have had their shots, with masks now
        only mandated on public transport, planes and airports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620b081-62df-4db4-80e1-b4bbd6441af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Density restrictions have been lifted and QR check-in codes are
        only required in a small number of locations, including hospitals and gyms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a25b25-e720-4cbe-b240-e2dc351afdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia put in place some of the world''s toughest restrictions
        after the COVID-19 pandemic began in early 2020, including closing its borders
        to almost all travelers and using lockdowns and mandatory quarantine to pursue
        a policy of zero infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf87c0-92cc-44fa-91d9-b83b4d6ced70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the arrival of the easily transmissible Delta variant in mid-2021,
        as well as general fatigue with the tough measures, led the government to
        move toward a policy of living with the virus and focusing on high vaccination
        rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707adb8-6d05-4eb9-bc71-70869896a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW State Premier Dominic Perrottet defended the easing of restrictions
        on Wednesday. "We are continuing to live alongside the virus and take personal
        responsibility... can we please shift the focus from daily case numbers to
        ICU numbers and hospitalizations?" Perrottet said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d0c63-a7b0-4df2-b814-bb131422dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NSW Health, there are currently 166 COVID-19 cases
        in hospital, with 24 people in intensive care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec5a5b-3638-45b7-9754-f5104b80474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has one of the highest COVID-19 vaccination rates in the
        world, with almost 90% of the population over 16 receiving two doses of an
        approved drug.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992181b1-b9d0-4942-9250-198da47d1c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high vaccination rate has led Australia to begin to relax its
        internal border, which have kept multiple states almost entirely protected
        from Covid-19 infections for months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f5b83-9169-452d-ad08-3b3de5f1757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern state of Tasmania reopened to the rest of the country
        on Wednesday, after its double vaccination rate reached more than 90% of citizens
        above the age of 16.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44677a2-873c-457c-8686-944c1cddc592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Tasmanian Premier Peter Gutwein said his
        government had taken a "cautious and responsible path to reopening."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48a900-8e8c-4a1b-b723-ed449f62dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have one of the highest vaccination rates on the planet and
        my clear message to Tasmanians is —&nbsp;we are ready," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503c42e-2ebd-444e-b3ce-4dd415a0cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only people who have fully vaccinated will be allowed to come to
        the state, and anyone from a high-risk area will need to provide a negative
        Covid-19 test.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646159f-a16e-4de4-a652-30a047ac4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just a few days after Queensland removed border restrictions
        on December 13, allowing fully vaccinated Australian to enter the state from
        NSW or Victoria for the first time in months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4d7b8-873e-4d9c-a1e4-7feda42716a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T00:25:50.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:23:14.094+08:00
