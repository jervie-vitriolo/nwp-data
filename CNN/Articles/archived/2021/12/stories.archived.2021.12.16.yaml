  'Leni-Robredo-Odette-':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Vice President Leni Robredo vowed to be a hands-on president if elected,
      saying she''d rather be on the ground than get updates from reports whenever
      disasters hit the country. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-12-16T20:16:14.900+08:00
    'imagesource': 'jcr:db34e492-33c5-46d3-be91-7bf04810dd4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fbc2177-3aa5-442b-b47e-abc5068b0393'
    'lead': 'Vice President Leni Robredo vowed to be a hands-on president if elected,
      saying she''d rather be on the ground than get updates from reports whenever
      disasters hit the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T20:22:04.335+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T21:22:31.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:22:10.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Odette']
    'template': '1'
    'title': '''Hindi lang sisilip'': Robredo vows to be visible, hands-on president
      during disasters'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a2cb2-cf65-43c1-b286-a0f46ffcaaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;Vice
        President Leni Robredo vowed to be a hands-on president if elected, saying
        she''d rather be on the ground than get updates from reports whenever disasters
        hit the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ca051-9d7b-4363-8230-535383ec9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At hindi lang ''yung pupunta ako para silipin. Ako alam ito
        ng mga</em> constituents <em>ko sa distrito, na</em> before, during, and after
        every <em>sakuna, nandun ako. Gusto kong sabihin nandun ako</em> for as long
        as I''m needed, <em>hindi ''yung parang nagpakita lang ako</em>," Robredo
        told reporters during a visit to her office''s "Vaccine Express" in Pasay
        City on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfb5a1-c230-4135-b879-82ad84668b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t visit just to look around. My constituents
        in my district know this that before, during, and after every disaster, I''m
        there. What I want to say is I''m there for as long as I''m needed, and not
        just to show up.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4ae47-5328-46ee-977d-689dd931bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Typhoon Odette battered parts of the country, Robredo said she''s
        in constant coordination with local officials, including governors of Surigao
        del Norte and Dinagat Islands —&nbsp;and her office is ready to distribute
        relief goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b859a76-ab44-4986-9ac3-5fcaf2a4bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And <em>alam natin, ''yung problema ''pag</em> mandatory evacuation
        <em>kasi talaga kailangan maraming pagkain. So ito kasi, iba-ibang lugar.
        Iba-ibang lugar, iba-iba ''yung pangangailangan. So, sinabi ko sa kanila na
        kung ano pa ''yung kailangan, sabihin sa ''min</em>," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61473c4-18fa-4655-aae8-2902e05925be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know the problem during mandatory evacuations,
        we need a lot of food. This involves different areas, and in different areas,
        they have their own needs. I asked them to inform me if they still need anything.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27f146-0e76-450f-80ce-f523978a7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful underscored the importance of a having
        a visible president during calamities. Robredo said it gives hope to affected
        families, adding that many things can be done. It also makes it easier to
        tap the private sector knowing the leader is on top of the situation, she
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df2c1b-fc88-4a1a-a487-f9cfc276d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya hindi ako nakukuntento na hindi ako mismo ''yung bumababa.
        Hindi ako nakukuntento na binibigyan lang ako ng</em> report, <em>kasi paminsan
        ''yung</em> report <em>hindi niya naka-</em>capture<em> ''yung tunay na sitwasyon</em>,"
        Robredo explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4afd791-ee32-46ad-9c69-a0fa6713773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not contented if I don''t personally visit the
        affected areas. I''m not satisfied that they just give me reports because
        sometimes a report doesn''t capture the real situation.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065b447-c320-481d-bad8-8b02f6ee8b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a small budget, Robredo said they made sure to allot a
        big chunk of that to disaster rehabilitation and mitigation efforts, pointing
        out that her office has been constantly responding to disasters — be it typhoons,
        earthquakes, or volcanic eruptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c63f5-fe9a-4fa0-95c1-abc716236401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:22:04.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:22:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Typhoon Odette, the Vice President appealed to her supporters
        planning to organize donation drives to wait until Friday for "better information."</p>'
  'Bank-of-Commerce-OFWs-can-now-maximize-remittances-savings-investments-in-this-all-in-one-service':
    'caption': 'Photo from Bank of Commerce'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
