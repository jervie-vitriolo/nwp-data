      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Solante said there is no need to extend the mandatory
        14-day quarantine period as long as there is monitoring and observation of
        the close contacts.</p>'
