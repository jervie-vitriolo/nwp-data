    'template': '1'
    'title': 'ADB: Women, youth hit hardest by COVID-19’s impact on PH labor force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0cf494-7030-4856-905d-cc5c677e20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;While
        the wrath of the COVID-19 pandemic was felt across the entire Philippine labor
        force, women and the youth were particularly hit the hardest, according to
        a recent <a href="https://www.adb.org/sites/default/files/publication/758611/covid-19-labor-markets-southeast-asia.pdf">study</a>
        by the Asian Development Bank.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0baeb5-71f3-4437-946f-a311d9331e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d40c6-ef61-4988-a329-9b072623745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among the sample countries, the Philippines was the most affected
        in 2020 in terms of health outcomes (COVID-19 cases) and also in economic
        and labor market impacts," said the ADB, noting the nation had the most displaced
        workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b33bd-56d6-43fb-9caa-8f8a1c97f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66feda04-905a-490f-b6cb-d0f592808d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also examines the impact of the health crisis on Indonesia,
        Malaysia, Thailand, and Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01699c-fa3f-4acd-8e66-f76068ffeb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f1f46-570b-439b-8c9e-7d98af565e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in the second quarter of 2020 alone, women accounted
        for an average of 44% of job losses in the country. This was when authorities
        declared the first round of tight lockdowns in a bid to stop the spread of
        the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74642d14-3bf5-4209-ab15-3c3dd13c1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b77fa6-2d9a-4226-8c9b-90aa1db00357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One common feature of labor market adjustment to the COVID-19 shock
        across the sample countries is that more females moved into inactivity following
        job loss while more males moved into unemployment,” said the ADB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df7d91-781a-4cb4-9382-17e6327e545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4909072-b5bb-48b4-b28c-9e6f7394a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More departures were observed among women as they supposedly play
        a larger role in providing family care, likes in homeschooling and nursing
        sick relatives -- an observation applicable to all age groups among women
        in the Philippines according to the regional lender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8f129-4db0-420d-988b-04b07a0b8241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dbe7f-e396-4334-aaf2-8458c08ac619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB also stressed that young workers were disproportionately
        affected by job losses during the height of COVID-19’s effects on labor markets
        such as the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb4aba-e8a2-4bed-ae7e-4cd453a06e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267c8dd-fe0c-47e5-a247-09769aa2507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is owing to their overrepresentation in sectors that were
        heavily hit, like food and accommodation services, wholesale and retail trade,
        and ‘other services,’ and also because they were more likely to lose their
        jobs than adult workers in these same sectors,” said the ADB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee54e8c-5c43-46d6-98dd-9c5b2677665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e38e2e-9509-47a2-9e43-782dfe9756bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying this phenomenon are other challenges brought about
        by the pandemic, like disruptions to education and skills development, along
        with delays in school-to-work transitions, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6af5e-4c16-460b-b0ff-84089e09ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8506ba-0dd8-42be-91b6-5ab33c815673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also affected immensely by the health crisis were informal workers
        in the Philippines, with about 70% of job losses accounted for by these individuals,
        according to the ADB.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60306d-65ad-4e46-baa7-1999e9494732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c6894-6beb-4c97-9ef8-a6829a0d8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional organization likewise kept note of the measures taken
        by the government to address the sudden impact of the pandemic on jobs like
        COVID-19 Adjustment Measures Program (CAMP) and Small Business Wage Subsidy
        Program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518798e7-1f48-40bd-881f-9519f641e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4f054-331a-436c-8e16-561ebbba8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB noted these were followed by more targeted measures, such
        as initiatives to support frontliners directly caring for COVID-19 patients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883562b-61cb-4829-b499-8d34a07fbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1a78a-55b3-4f58-af04-a55b69a0afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]hese measures may have contributed to the relatively high use
        of intensive margins of adjustment across most sectors in the country as described
        above, but the limited coverage of the labor force suggests that other factors
        beyond these policy interventions also played a key role,” said the organization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf3474-96b5-426b-a55a-9443698055ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381e71b-cb71-4715-a441-131b525cc411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB also cited the provision of cash aid on top of the Pantawid
        Pamilyang Pilipino Program (4Ps) and Rice Subsidy Program, which catered to
        tens of millions of low-income households.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838660f3-a249-4ad0-b427-e495f8fcb4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469a7e5-4348-4de0-814c-3f4847ac7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition to social assistance programs, the Philippines also
        implemented a public works program for informal workers affected by the crisis,
        which included displaced, underemployed, and seasonal workers,” it said, also
        citing efforts catering to affected overseas Filipino workers firsthand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f71c8-25b1-4e8c-8f56-ab25277b31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1dd1d-2a73-4f4b-ba56-a8b266ff3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-16T20:02:29.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:22:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the ADB stressed the need for the Philippines and other
        Southeast Asian nations to maximize achievements in their pandemic response
        —&nbsp;such as digital technology and e-banking —&nbsp;and channel strides
        made into filling social protection gaps temporarily.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
