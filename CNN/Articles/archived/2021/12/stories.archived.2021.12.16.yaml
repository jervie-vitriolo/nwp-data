    'lead': 'An article published Monday on the BMJ Christmas edition looks at the
      behavioral factors of five Marvel superheroes — Black Widow, Iron Man, Black
      Panther, Spiderman and the Hulk — to determine how they would likely mature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-12-16T17:31:58.789+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:22:40.312+08:00
