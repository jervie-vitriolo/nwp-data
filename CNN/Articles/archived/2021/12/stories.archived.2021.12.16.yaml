      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted into law, PTEs shall be required to provide information
        obtained in the registration process only upon the order of a competent court
        and upon finding of a probable cause that the specific mobile number was or
        is being used for criminal activities.</p>'
    '11':
